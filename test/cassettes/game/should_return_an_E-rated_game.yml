        <\/p><p> <\/p><p> <\/p><h2>Unlockables<\/h2><h3>Costumes<\/h3><p>A single
        completion of the game will award players with some new costumes. Billy gains
        one, <a href=\"http:\/\/www.giantbomb.com\/images\/1300-2768253\" data-ref-id=\"1300-2768253\">being
        an Italian suit w\/ shades<\/a>, while Rebecca gains two. One is a <a href=\"http:\/\/www.giantbomb.com\/images\/1300-2768255\"
        data-ref-id=\"1300-2768255\">cowgirl outfit<\/a>, to which she also wears
        in the Resident Evil remake should Chris happen to be wearing an alternate
        outfit, and the other is an <a href=\"http:\/\/www.giantbomb.com\/images\/1300-2768254\"
        data-ref-id=\"1300-2768254\">outfit comprised of a leather tube top and pants<\/a>.<\/p><h3>Leech
        Hunter<\/h3><p>Much like previous instalments in the series, Resident Evil
        Zero features its own unlockable minigame. The concept is that Billy and Rebecca
        must collect a certain amount of color-coded, leech-themed jewellery pieces
        before exiting out the Umbrella Research Facility front door. When collecting
        leeches it can only be done specifically for each character, blue for Billy
        and green for Rebecca, but they cannot swap using the exchange system or pick
        up the opposite color for their team mate. The unlockable costumes as noted
        above are available to wear in Leech Hunter as well.<\/p><p>There are a number
        of unlockable rewards available for the main game, which are unlocked depending
        on how many leech pieces the player collects upon exiting the facility. If
        one of the character dies then the player''s progress is forfeited. A list
        of the rewards is as such:<\/p><ul><li><strong>0-29<\/strong> - Submachine
        gun ammo.<\/li><li><strong>30-59<\/strong> - Infinite handgun ammunition.<\/li><li><strong>60-89<\/strong>
        - Infinite Hunting Gun ammunition.<\/li><li><strong>90-99<\/strong> - Magnum
        Revolver is added for collection in Second Class Private Room B.<\/li><li><strong>100<\/strong>
        - Infinite ammunition for all weapons.<\/li><\/ul><h2>HD Remastered Port<\/h2><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2756620-0e798a16a73b97bdd754714dc33f802f.jpg\"
