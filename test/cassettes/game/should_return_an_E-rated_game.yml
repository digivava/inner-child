        Guard<\/p><h3>Personal Items<\/h3><p>: Mark''s Custom Handgun, Handgun Magazine<\/p><h3>Special
        Abilities<\/h3><p>: Guard, Full Swing<\/p><h3>Overview<\/h3><p>: A fifty-two
