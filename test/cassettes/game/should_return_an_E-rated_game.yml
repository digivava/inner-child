        Demolitions<br \/><b>Official Bio:<\/b> Marissa ''Tweed'' Ronson has a quick
        tongue and a ready fuse. Originally working for the British Secret Service,
        she disappeared after a bomb removal operation left her scarred. Hand-picked
        by the Government, Tweed became a part of Echo Six because of her unparalleled
        expertise in demolitions.<\/td><\/tr><\/tbody><\/table><table><thead><tr><th>Passive
