        Bolt Damage Multiplier<\/strong> - 100% \/ 130% \/ 160% \/ 240% \/ 240% +
        Fire Element<\/li><\/ul><h3>New Game+<\/h3><p>Whence the game has been completed,
        the player is then allowed to play any of the 15 chapters again with all of
        their unlocked weapons and upgrades. However they can only play chapters for
        the difficulty they have completed, or ones below it. Any attempts at starting
        again on a higher difficulty requires players to start over completely.<\/p><h2>Story<\/h2><h3>Main
        Characters<\/h3><h4>Sebastian Castellanos<\/h4><figure data-align=\"right\"
