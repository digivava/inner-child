        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2822488-eggs.jpg\"\/><\/noscript><\/a><\/figure><\/td><\/tr><\/tbody><\/table><h2>Enemies<\/h2><h3>Common
        Majini<\/h3><p>Carrying on from the role of the <a href=\"\/ganado\/3015-1078\"
        data-ref-id=\"3015-1078\">Ganado<\/a> in Resident Evil 4, the <a href=\"\/majini\/3015-2356\"
        data-ref-id=\"3015-2356\">Majini<\/a>--meaning ''evil spirit'' in Swahili--and
        its varieties are the most common adversary encountered throughout Resident
        Evil 5. Like the Ganado, they differ from zombies in that they exhibit some
        degree of intelligence and are much more so aggressive than the zombies of
        entries past.<\/p><p>There are three distinctive iterations of Majini found
        throughout Resident Evil 5:<\/p><h4><b>Village Majini<\/b><\/h4><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2637087-majini_con_pala.jpg\"
        data-ref-id=\"1300-2637087\" data-ratio=\"1.1851851851852\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:118.5%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2637087-majini_con_pala.jpg\"
        data-ref-id=\"1300-2637087\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2637087-majini_con_pala.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2637087-majini_con_pala.jpg\"\/><\/noscript><\/a><\/figure><p>There
        are first the civilians of the African town <a href=\"\/kijuju\/3035-3384\"
        data-ref-id=\"3035-3384\">Kijuju <\/a>who will function much like the Ganado,
        wielding shovels, sickles, dynamite and other such rudimentary weapons.<\/p><h4><b>Wetlands
        Majini <\/b><\/h4><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2637090-re5-wetlandmajini-1.jpg\"
        data-ref-id=\"1300-2637090\" data-ratio=\"1.006711409396\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:100.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2637090-re5-wetlandmajini-1.jpg\"
        data-ref-id=\"1300-2637090\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2637090-re5-wetlandmajini-1.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2637090-re5-wetlandmajini-1.jpg\"\/><\/noscript><\/a><\/figure><p>These
        are the Majini who were once apart of an African tribe living amongst the
        wetlands. This kind is significantly more agile and can leap impressive distances
        to attack the player -- which may require a QTE to avoid. Their weapons consist
        of bows, spears and shields, giving them ample defense and a longer reach
        of attack than the Villager Majini.<\/p><h4><b>Soldier Majini<\/b><\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2637089-majini_base.jpg\"
        data-ref-id=\"1300-2637089\" data-ratio=\"1.0273556231003\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:102.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2637089-majini_base.jpg\"
        data-ref-id=\"1300-2637089\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2637089-majini_base.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2637089-majini_base.jpg\"\/><\/noscript><\/a><\/figure><p>Finally
        there are the Soldier Majini, who are the most advanced of the three Majini
        varieties. They are intelligent enough to know how to use automatic firearms
        and utilise cover, work together more efficiently, and will even make sound
        use of grenades, cattle prods and bulletproof shields. The Soldier Majini
        suffer one notable drawback, however, in that some will often be found wearing
        an array of grenades over their chest, introducing an opportunity for players
        to take advantage and kill the Majini instantly by shooting the grenades.<\/p><h3>Common
        Majini Mutations<\/h3><p>Like the Ganado before them, once Majini have taken
        enough damage there is often a high chance that they will mutate into something
        further.<\/p><h4>Cephalo<\/h4><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2637093-maijini_cephalo.jpg\"
        data-ref-id=\"1300-2637093\" data-ratio=\"1.7460317460317\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:174.6%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2637093-maijini_cephalo.jpg\"
        data-ref-id=\"1300-2637093\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2637093-maijini_cephalo.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2637093-maijini_cephalo.jpg\"\/><\/noscript><\/a><\/figure><p>The
        most common mutation, usually brought forth after a successful headshot, Cephalo
        is a plagas that protrudes out of a Majini''s neck, almost resembling a large
        centipede. The Majini will no longer make use of any weapons they previously
        used and will instead use the plagas almost like a whip to swipe the player.
        Because of the many skittering legs that litter the plagas, simply being too
        close to the mutated Majini can inflict damage without the Majini actually
        initiating an attack. Damage to the plagas host is now largely ineffective,
        and the Majini from then on is most vulnerable by shooting the plagas itself.<\/p><h4>Kipepeo<\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2637096-re5-kipepeo.jpg\"
        data-ref-id=\"1300-2637096\" data-ratio=\"1.0227272727273\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:102.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2637096-re5-kipepeo.jpg\"
        data-ref-id=\"1300-2637096\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2637096-re5-kipepeo.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2637096-re5-kipepeo.jpg\"\/><\/noscript><\/a><\/figure><p>The
        second most common mutation, and another that is largely ported from one such
        Ganado mutation in Resident Evil 4. This one is a form a flying plagas that
        bursts out of the Majini''s back once it has received enough damage. Once
        airborne and out of its host, its attacks are sporadic and unpredictable,
        and it can also quickly dart out of the way should the player aim at it. Otherwise
        it is relatively weak and can be taken down in groups easy with a few accurate
        shotgun rounds.<\/p><h4>Duvalia<\/h4><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2637097-duvalia.jpg\"
        data-ref-id=\"1300-2637097\" data-ratio=\"1.4\" data-width=\"250\" data-embed-type=\"image\"
        style=\"width: 250px\"><a class=\"fluid-height\" style=\"padding-bottom:140.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2637097-duvalia.jpg\"
        data-ref-id=\"1300-2637097\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2637097-duvalia.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2637097-duvalia.jpg\"\/><\/noscript><\/a><\/figure><p>Only
        encountered against the soldier Majini, the Duvalia, as is custom with mutations,
        occurs once the Majini has received so much damage. Then the Majini begins
        to rapidly mutate into what almost looks like an exotic flower. The entire
        upper-half of the Majini is enclosed within an impenetrable shell, with the
        vulnerable ''mouth'' residing with. The Duvalia will primarily try to whack
        the player using its shell, but given the chance should the player get close
        enough will open its shell and ''chomp'' the player, instantly placing the
        player in the dying state. The only way to kill it is to shoot the lower regions
        of the Majini, forcing the Duvalia to fall onto its knees with the shell open,
        then shooting the inside.<\/p><h4>Explosion<\/h4><p>While not a mutation per
        se, sometimes a soldier Majini will quickly begin to boil and eventually explode
        after it has taken enough damage.<\/p><h3>Bui Kichwa<\/h3><figure data-align=\"right\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234135-bui_kichwa.jpg\"
        data-ref-id=\"1300-2234135\" data-size=\"small\" data-ratio=\"0.85470085470085\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:85.5%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234135-bui_kichwa.jpg\"
        data-ref-id=\"1300-2234135\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234135-bui_kichwa.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234135-bui_kichwa.jpg\"\/><\/noscript><\/a><\/figure><p>While
        they were originally meant to be another Majini mutation, for the final game
        they are instead only encountered independently. Resembling a sort of exotic
        arachnid, their main attack is to quickly latch around the player. They do
        minimal damage, but they also restrict the player to only walking as they
        struggle to remove the Kichwa. This then allows other enemies in the vicinity
        to more easily attack the player.<\/p><p>They are otherwise dispatched easily
        enough with just one or two pistol rounds. Because of their small size, however,
        they are often able to strike outside of the player''s view catching them
        off-guard.<\/p><h3>Adjule<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234143-cerberusre5.jpg\"
        data-ref-id=\"1300-2234143\" data-size=\"small\" data-ratio=\"1\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:100.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234143-cerberusre5.jpg\"
        data-ref-id=\"1300-2234143\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234143-cerberusre5.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234143-cerberusre5.jpg\"\/><\/noscript><\/a><\/figure><p>Infected
        Doberman dogs, these are mostly encountered during the stages set in the Kijuju
        village and on Wesker''s ship deck . They normally function as highly aggressive
        dogs, attempting to leap at the player. These can also mutate, however the
        catalyst is if they are not killed quickly enough rather than should they
        receive a certain degree of damage.<\/p><p>Once mutated, their heads open
        up revealing a large vertically aligned array of sharp teeth surrounding plagas
        tentacles in the middle. During this phase, they can withstand a much more
        significant amount of damage before dying, and they will often attempt to
        leap onto the player and slam their ''mouth'' around the character''s face
        killing them instantly.<\/p><h3>Big Man Majini<\/h3><figure data-align=\"right\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234131-em13_bigmanmajini_02.jpg\"
        data-ref-id=\"1300-2234131\" data-size=\"small\" data-ratio=\"1.7732142857143\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:177.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234131-em13_bigmanmajini_02.jpg\"
        data-ref-id=\"1300-2234131\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234131-em13_bigmanmajini_02.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234131-em13_bigmanmajini_02.jpg\"\/><\/noscript><\/a><\/figure><p>A
        sub-boss of sorts encountered amidst groupings of the villager and soldier
        Majinis. They are pot bellied and carry a lot of strength - enough to withstand
        many close-range shots from a shotgun. They are formidable when close, however,
        and can knock the player onto the ground with ease should any one of his attacks
        hit.<\/p><p>While he is encountered amongst both villager and soldier Majini,
        the only difference between the two is cosmetic; his villager iteration is
        seen wearing shorts while the soldier iteration is wearing urban camo pants
        and boots.<\/p><h3>Chainsaw Majini<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234134-chainsaw_majini.jpg\"
        data-ref-id=\"1300-2234134\" data-size=\"small\" data-ratio=\"1.5\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:150.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234134-chainsaw_majini.jpg\"
        data-ref-id=\"1300-2234134\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234134-chainsaw_majini.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234134-chainsaw_majini.jpg\"\/><\/noscript><\/a><\/figure><p>Another
        sub-boss, the Chainsaw Majini is the ''spiritual successor'' to Dr Salvador
        from Resident Evil 4, as they utilise the same sort of chainsaw-related attacks
        and are equally as sturdy. Though unlike Salvador, before Chainsaw Majini
        strike they tend to laugh manically often giving the player an added second
        to escape the Majini''s attack range.<\/p><p>There are two versions of the
        Chainsaw Majini distinguished by the color of their trousers. The Chainsaw
        Majini wearing red, once killed, will stay dead. The ones wearing blue, however,
        once bested will soon get up and begin to flail madly with their Chainsaw
        making them much more so dangerous than usual. To compensate, their health
        is kept to be relatively low during this phase.<\/p><h3>Executioner Majini<\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234146-executioner.jpg\"
        data-ref-id=\"1300-2234146\" data-size=\"small\" data-ratio=\"1.0625\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:106.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234146-executioner.jpg\"
        data-ref-id=\"1300-2234146\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234146-executioner.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234146-executioner.jpg\"\/><\/noscript><\/a><\/figure><p>Huge,
        intimidating lumbering Majini, these are only encountered once during the
        main game, though are much more prevalent in other areas of the game including
        the Mercenaries modes and Desperate Escape DLC story.<\/p><p>Wielding a massive
        hammer, they will pull it along the ground and slowly slam it unto the player
        should the player be close enough. The attack itself will empty a character''s
        entire health bar, leaving them in the dying state. Besides that, the Executioner
        may also pick up the player forcing them to quickly tap a button to escape,
        or to rely on their partner to save them. If neither is successful, the Executioner
        throws the player to the ground and will execute and kill the player instantly
        - ignoring the dying state completely.<\/p><p>There is another variant encountered
        only in the Prison map for the Mercenaries modes. It functions exactly the
        same as the regular Executioner, though it has a different appearance, wearing
        less clothing with a noticeably tight red leather sack over its head.<\/p><h3>Giant
        Majini<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234133-giant_majini.jpg\"
        data-ref-id=\"1300-2234133\" data-size=\"small\" data-ratio=\"1.3133333333333\"
        data-width=\"300\" data-embed-type=\"image\" style=\"width: 300px\"><a class=\"fluid-height\"
        style=\"padding-bottom:131.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234133-giant_majini.jpg\"
        data-ref-id=\"1300-2234133\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234133-giant_majini.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234133-giant_majini.jpg\"\/><\/noscript><\/a><\/figure><p>Encountered
        alongside the infected Sodibaya Tribe of Majini, Giant Majini earn their moniker
        well, standing at maybe 12ft tall equipped with a huge crafted mace. Wearing
        an indestructible tribal mask that completely covers their head, they are
        otherwise unarmored across the rest of their body. They are still highly resistance
        to damage all the same, however.<\/p><p>Using their large mace for attacks,
        they will most often swing it within close proximity doing severe damage to
        players caught within range. Besides their height, they are also often easy
        to pick out by ear due to the warcries they''ll make to let their presence
        be known.<\/p><h3>Gatling Gun Majini<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234139-gatlinggunmajini.jpg\"
        data-ref-id=\"1300-2234139\" data-size=\"small\" data-ratio=\"1.2048192771084\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:120.5%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234139-gatlinggunmajini.jpg\"
        data-ref-id=\"1300-2234139\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234139-gatlinggunmajini.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234139-gatlinggunmajini.jpg\"\/><\/noscript><\/a><\/figure><p>Sharing
        a particular resemblance to the \"J.J.\" Ganado from Resident Evil 4, Gatling
        Gun Majini''s are stocky Majini equipped with, like their name implies, gatling
        guns. Chomping on a cigar, sporting aviators and a beret, these Majini''s
        are understandably only encountered amongst the soldier Majini. They will
        of course primarily use their gatling gun to rip through any players they
        manage to catch within their fire, though they can also use the gatling gun
        to smack the player away should they get close enough.<\/p><h3>Reaper<\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234144-reaper.jpg\"
        data-ref-id=\"1300-2234144\" data-size=\"small\" data-ratio=\"1.115760111576\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:111.6%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234144-reaper.jpg\"
        data-ref-id=\"1300-2234144\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234144-reaper.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234144-reaper.jpg\"\/><\/noscript><\/a><\/figure><p>Resembling
        what looks like a massive humanoid cockroach, Reapers are an accidental creation
        courtesy of exposure from the Uroboros virus. Reapers are pretty much indestructible
        lest the player shoots their weak points, which are littered across the back
        of the Reaper and will sporadically expose themselves only for a second. Should
        the player manage to shoot one of the weak points, the Reaper keels over revealing
        two more weak points, finally resulting in the Reaper bending backwards to
        reveal its most vulnerable region within the middle of its carapace.<\/p><p>If
        the player shoots anywhere else besides one of the telegraphed weak points,
        the Reaper emits a mist which clouds the player''s vision of the Reaper. Because
        of their high demand for precise timing to kill it, and the fact that they
        can swiftly kill a player instantly should they get close enough, Reapers
        are arguably one of the most antagonizing enemies of the game.<\/p><h3>Licker
        \u03b2<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234145-lickerb.jpg\"
        data-ref-id=\"1300-2234145\" data-size=\"small\" data-ratio=\"0.57857142857143\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:57.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234145-lickerb.jpg\"
        data-ref-id=\"1300-2234145\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234145-lickerb.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234145-lickerb.jpg\"\/><\/noscript><\/a><\/figure><p>Primarily
        recognised for their appearance in <a href=\"\/resident-evil-2\/3030-9418\"
        data-ref-id=\"3030-9418\">Resident Evil 2<\/a>, Licker \u03b2''s are an advanced
        form of Lickers that have been injected with the progenitor virus. While they
        largely look the same, they are noticeably bigger in mass with more muscle.
        The most notary difference is for their resistance to bullets, allowing them
        to withstand copious amounts of firearm fire. Unlike the original Lickers,
        however, Licker \u03b2''s have one particular weakness: Their exposed heart.
        Because of this, should the player manage to knock a Licker onto its back,
        they can then commit and instant kill by way of a button prompt allowing them
        to stab the Licker directly in its heart. One other weakness they have inherited
        over their predecessors is their inability to see. Though they have highly
        acute hearing, it is possible during some occasions for the player to avoid
        combat with Lickers altogether as long as they walk past without firing their
        weapons.<\/p><figure data-align=\"left\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234162-licker4__article_image.jpg\"
        data-ref-id=\"1300-2234162\" data-size=\"small\" data-ratio=\"0.5622009569378\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234162-licker4__article_image.jpg\"
        data-ref-id=\"1300-2234162\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234162-licker4__article_image.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234162-licker4__article_image.jpg\"\/><\/noscript><\/a><\/figure><p>Licker
        \u03b2''s still attack using the same array of moves, including their tongue
        which they now use to pierce a character''s shoulder continually draining
        the character''s health the longer it stays. Their large claws are also an
        asset Licker''s will often use given the chance if a player is close enough,
        or sometimes they will even leap across the air - potentially grabbing the
        player and killing them instantly by stabbing them if the player''s partner
        can''t save them in time. One final similarity Licker \u03b2''s have with
        their predecessors is the ability to maneuver across flat surfaces, crawling
        up walls and across ceilings.<\/p><h3>Guardian of Insanity<\/h3><figure data-align=\"right\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/10\/100000\/1454610-thekeeperofmadnessresidentevil5goldedition_2.jpg\"
        data-ref-id=\"1300-1454610\" data-size=\"small\" data-ratio=\"1.2690355329949\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:126.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/10\/100000\/1454610-thekeeperofmadnessresidentevil5goldedition_2.jpg\"
        data-ref-id=\"1300-1454610\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/10\/100000\/1454610-thekeeperofmadnessresidentevil5goldedition_2.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/10\/100000\/1454610-thekeeperofmadnessresidentevil5goldedition_2.jpg\"\/><\/noscript><\/a><\/figure><p>Only
        encountered during the Lost in Nightmares story DLC, the Guardians of Insanity
        are an iteration of the Executioner Majini seen during Resident Evil 5. They
        lumber around carrying large anchors rather than hammers, however, and are
        also much more resistant to gunfire. Shooting them forces them to temporarily
        bleed acid, which does minimal damage but will also stun the player if caught
        within the splash. The most suitable tactic for beating the creatures is to
        shoot the small eye it has located on the back on its large hump.<\/p><p>Unlike
        the Executioners, should a Guardian manage to grab the player, they need their
        partner to save them otherwise the player currently grabbed will die - no
        QTE''s to allow them to escape the Guardian''s grasp.<\/p><h3>Crocodiles<\/h3><p>While
        not infected, the native crocodiles of West Africa are much more so aggressive
        than average crocs. They are only encountered during the marshlands: First
        whilst the player is riding a raft, as the crocodiles attempt to bite them,
        and secondly as the player is traversing waist-high water to reach a small
        settlement of huts. On the raft they can only be avoided via QTE''s, but when
        travelling through the water they can be killed. The crocodiles are unusually
        sturdy against gunfire, however, and should they get close enough can kill
        the player instantly.<\/p><h2>Boss Battles<\/h2><h3>Uroboros Test Subject<\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234175-re5_uroboros_concept.jpg\"
        data-ref-id=\"1300-2234175\" data-size=\"small\" data-ratio=\"0.65217391304348\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:65.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234175-re5_uroboros_concept.jpg\"
        data-ref-id=\"1300-2234175\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234175-re5_uroboros_concept.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234175-re5_uroboros_concept.jpg\"\/><\/noscript><\/a><\/figure><p>Unleashed
        by Ricardo Irving after the B.S.A.A. Alpha Team began their pursuit, it is
        first referenced off-hand by Dan DeChant and his team while it is heard over
        radio that they''re being attacked by a mysterious unknown B.O.W.. Eventually,
        Chris and Sheva come upon it themselves and are forced to do battle against
        it.<\/p><p>Somewhat humanoid in shape, it largely consists of a series of
        squiggly black tentacles. Its attacks consist of stretching force a bastion
        of tentacles at the player. Should it get close, it can also envelop the player
        with its tentacles, and without the aid of the player''s partner will drain
        the player''s health until they reach the dying state. It has fairly slow
        movement, though it also has the ability to disperse and recreate itself within
        seconds in another position - possibly right below the player.<\/p><figure
        data-align=\"left\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234181-030309_re_t.jpg\"
        data-ref-id=\"1300-2234181\" data-size=\"small\" data-ratio=\"0.83333333333333\"
        data-width=\"300\" data-embed-type=\"image\" style=\"width: 300px\"><a class=\"fluid-height\"
        style=\"padding-bottom:83.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234181-030309_re_t.jpg\"
        data-ref-id=\"1300-2234181\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234181-030309_re_t.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234181-030309_re_t.jpg\"\/><\/noscript><\/a><\/figure><p>Initially,
        ordinary weapons fire is nigh useless against it. Though after it has been
        attacked by fire, it quickly starts to weaken and tendrils begin to sprout
        out revealing its weak points. The player can do battle with it this way,
        though they can also attempt to lure it into the nearby furnace then stun
        it by using, for example, an incendiary grenade, and then turn on the furnace.
        It takes two attempts to kill it using this method, but would still save players
        a great degree of supplies.<\/p><h3>Popokarimu<\/h3><figure data-align=\"right\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234177-popocarimre5.jpg\"
        data-ref-id=\"1300-2234177\" data-size=\"small\" data-ratio=\"1.0769230769231\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:107.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234177-popocarimre5.jpg\"
        data-ref-id=\"1300-2234177\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234177-popocarimre5.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234177-popocarimre5.jpg\"\/><\/noscript><\/a><\/figure><p>A
        Bio-Organic Weapon that was being transported to be sold, it is accidentally
        let loose during a vehicular crash. The Popkarimu is faced twice: First on
        the outskirts of a mining station, and then again while Chris &amp; Sheva
        are exploring a series of underground African caves. The first time is mandatory,
        though the second may be avoided if the player can manage to outrun it. For
        both appearances the boss fight plays out the same.<\/p><p>Resembling a giant
        bat with a scorpions tail, it will switch between chasing the player on the
        ground, and hounding the player from the air. Popokarimu''s front is impenetrable
        from gunfire, though its rear up its tail is highly vulnerable. The most suitable
        strategy is for the player to lay down mines; after the Popokarimu comes in
        vicinity, the explosion will knock it over giving the player ample time to
        fire at its weak point. Otherwise, if its a cooperative game, one player can
        always act as bait while the other shoot at its rear.<\/p><h3>Ndesu<\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234174-ndesure5.jpg\"
        data-ref-id=\"1300-2234174\" data-size=\"small\" data-ratio=\"1.25\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:125.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234174-ndesure5.jpg\"
        data-ref-id=\"1300-2234174\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234174-ndesure5.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234174-ndesure5.jpg\"\/><\/noscript><\/a><\/figure><p>The
        successor to El Gigante from Resident Evil 4, Ndesu is Tricell''s counterpart.
        Though it looks similar in appearance, it differs in that it has multiple
        Las Plagas parasites within rather than a single large Plagas like El Gigante.
        Unlike in Resident Evil 4 where El Gigante''s was faced on foot, Ndesu is
        fought whilst Chris and Sheva are in a B.S.A.A. Humvee using turrets.<\/p><p>It
        attacks using similar such tactics as its El Gigante brethren; with its brute
        strength it attempts to smash and stamp down on the Humvee, while also picking
        up power posts and even a boulder to throw at the vehicle. The player is tasked
        with continually shooting at whatever Ndesu equips to quickly cause him to
        flinch so he''ll drop his weapon. Besides Ndesu there are a small squadron
        of Kijuju Majin that''ll attack the player with molotovs or by using their
        crossbows. They are easily dispatched thanks to the turret''s power, however
        another group will always return after an allotted time until the battle is
        over.<\/p><p>After it takes so much damage, the many Las Plagas within erupt
        out of its skin. Once they''ve been killed, Ndesu keels over for a much larger
        parasite to expose itself out of its back giving players the chance to finally
        shoot at its weak point. After 2-3 assaults on the main Las Plagas parasite,
        Ndesu is finally killed.<\/p><h3>Ricardo Irving<\/h3><figure data-align=\"right\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234172-re5_194.jpg\"
        data-ref-id=\"1300-2234172\" data-size=\"medium\" data-ratio=\"0.664\" data-width=\"480\"
        data-embed-type=\"image\" style=\"width: 480px\"><a class=\"fluid-height\"
        style=\"padding-bottom:66.4%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234172-re5_194.jpg\"
        data-ref-id=\"1300-2234172\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_medium\/1\/10354\/2234172-re5_194.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_medium\/1\/10354\/2234172-re5_194.jpg\"\/><\/noscript><\/a><\/figure><p>Because
        of his failure at stopping Chris &amp; Sheva''s pursuit, Jill Valentine currently
        in her ''Bird Lady'' outfit hands Irving a vial with a Master Plagas sample,
        and orders him to use it should he be cornered. As such, once Chris &amp;
        Sheva manage to finally catch up to Irving on his luxury boat, he gives in
        to the potential power a Master Plagas would give and injects himself with
        it.<\/p><p>It only takes seconds for the parasite to cause Ricardo to mutate;
        after leaping into the water, Irving soon resurfaces as a monstrously huge
        amphibious creature. Because this is the work of a Master Plagas, Irving has
        complete control over his actions. To fight back against the beast, players
        must use the turrets conveniently located on Irving''s boat. Two miniguns
        and two rocket launchers, players are to shoot at the glowing weak point until
        it submerges and its tendrils pop out in exchange. Occasionally, it will swim
        up to attempt to bite the player with its gigantic maw; a button prompt will
        quickly appear so as the player can avoid the attack. Soon after so much punishment,
        the creature latches onto the boat as Ricardo, now essentially functioning
        as the uvula of the monster, reveals himself so as the player can shoot him.
        After so many attempts, the beast soon spits out Ricardo''s body as it dies.
        Ricardo then soon follows as his sack-like body disintegrates.<\/p><h3>U-8<\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234173-u8.jpg\"
        data-ref-id=\"1300-2234173\" data-size=\"small\" data-ratio=\"0.56105263157895\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.1%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234173-u8.jpg\"
        data-ref-id=\"1300-2234173\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234173-u8.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234173-u8.jpg\"\/><\/noscript><\/a><\/figure><p>The
        U standing for ''Ultimate'', U-8 is a massive crab-like B.O.W. Excella Gionne
        unleashes to attempt to kill Chris &amp; Sheva. Acting as a blockade stopping
        the elevator they''re currently on from descending any further, the duo have
        no choice but to fight against the U-8. Because of its size, its mass stretches
        across nearly half the size of the elevator; its weak points are the patches
        of fleshy skin along its claw, however should the player get close, U-8 will
        often attempt to strafe around the elevator.<\/p><p>Once enough damage has
        been done, it will eventually collapse onto the elevator with its mouth agape.
        This then gives the chance for players to unload at the mouth. Alternatively,
        players can throw a grenade down its throat (which triggers a small cutscene)
        to do maximum damage. Each grenade hurled in breaks apart of the armor covering
        U-8''s head, allowing more opportunities to do significant damage. U-8 attacks
        by performing long range slices with its claws, which''ll open a button prompt
        to help players avoid in time. It will also eventually summon a small array
        of flying insects to pester players and knock them off their aim when they''re
        shooting U-8''s weak points.<\/p><h3>Uroboros Mkono<\/h3><figure data-align=\"right\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234171-mkono.jpg\"
        data-ref-id=\"1300-2234171\" data-size=\"small\" data-ratio=\"0.71444444444444\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:71.4%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234171-mkono.jpg\"
        data-ref-id=\"1300-2234171\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234171-mkono.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234171-mkono.jpg\"\/><\/noscript><\/a><\/figure><p>The
        second helping of Uroboros comes courtesy of Excella Gionne, who once against
        attempts to halter Chris &amp; Sheva''s advance. Though unlike their first
        encounter, this one is much stronger and there are no conveniently placed
        furnaces nearby either. Instead players are given multiple gas canisters to
        drop, along with a flamethrower. The gas canisters, once dropped, will become
        melded with Uroboros should it move nearby one allowing the player to better
        maximise the fiery damage potential inflicted. The flamethrower is first stationed
        on the wall; it has limited ammo, and once used up must be returned so it
        can be refuelled.<\/p><p>Tactics for this encounter work pretty much the exact
        same as the last one and players must use the various fire-related weaponry
        at their disposal for Uroboros to reveal its weak points. The flamethrower
        using during the battle is strictly for this battle alone; once it''s finished,
        the player cannot take it with them.<\/p><h3>Albert Wesker &amp; Jill Valentine<\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234225-resident_evil_5_conceptart_z7b45.jpg\"
        data-ref-id=\"1300-2234225\" data-size=\"small\" data-ratio=\"2.5316455696203\"
        data-width=\"237\" data-embed-type=\"image\" style=\"width: 237px\"><a class=\"fluid-height\"
        style=\"padding-bottom:253.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234225-resident_evil_5_conceptart_z7b45.jpg\"
        data-ref-id=\"1300-2234225\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234225-resident_evil_5_conceptart_z7b45.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234225-resident_evil_5_conceptart_z7b45.jpg\"\/><\/noscript><\/a><\/figure><p>After
        much travel and many B.O.W. creatures killed, Chris &amp; Sheva finally manage
        to catch up to Excella. However, Albert Wesker soon reveals himself to the
        duo along with a brainwashed Jill Valentine. Wesker finally decides to settle
        the score with Chris, and along with Jill, they have a two vs two battle inside
        an underground temple.<\/p><p>Despite the circumstances, Jill Valentine is
        not to be killed and it will result in a game over should that happen. She
        will have no qualms about attempting to kill the player, however. Albert Wesker
        of course shares the same philosophy. Ordinarily the player is to try and
        survive for seven minutes, though the player can also attempt to fight Wesker
        and should they do enough damage, Wesker will cut the current battle short
        and leave.<\/p><p>Albert Wesker because of his increased strength and agility
        is able to avoid nearly all weaponry fire, and can move about the environment
        considerably faster than the player. His choice of attack is to quickly charge
        in and use melee attacks against the player; sometimes he will also swiftly
        pull out his H&amp;K P8 and shoot two rounds at the player, though the player
        is given button prompts to avoid the shots. The most reliable strategy to
        beating Wesker during this stage is to run away; after so long has passed,
        or if the player heads near the door, Wesker will kick the player through
        it giving access to the upper floor and its corridors. From there the player
        can attempt to get some distance between them and Wesker, take cover, and
        then quickly pop out and shoot him. The same works if one player is able to
        distract him while another attempts to shoot his back.<\/p><p>Jill Valentine
        primarily uses her dual VZ61 submachine guns as she effortlessly scurries
        throughout the environment. It''s advised that one player attempts to keep
        her busy by throwing a flash grenade or the knife to stun her, then do a context-sensitive
        melee attack knocking her out temporarily. Despite her fondness for her submachine
        guns, she will still make use of her acrobatic abilities to attack the player
        should they get close enough.<\/p><p>Should the player manage to do enough
        damage, or if the seven minutes run out, Wesker leaves and the current battle
        ends. Though if the player manages to beat Wesker by inflicting too much damage,
        a unique treasure is then dropped within the area.<\/p><h3>Jill Valentine
        Part II<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234233-jillbattlesuit.jpg\"
        data-ref-id=\"1300-2234233\" data-size=\"small\" data-ratio=\"1\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:100.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234233-jillbattlesuit.jpg\"
        data-ref-id=\"1300-2234233\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234233-jillbattlesuit.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234233-jillbattlesuit.jpg\"\/><\/noscript><\/a><\/figure><p>Once
        Albert Wesker has left, he then leaves it to the still brainwashed Jill Valentine
        to finish Chris &amp; Sheva after revealing the device on her chest that is
        the source of her behaviour. Jill functions much like she did during the previous
        battle against her and Wesker. She will scurry around almost like a wild animal--she
        will even hiss on occasion--while using her submachine guns and her athletic
        melee attacks to kill the player.<\/p><p>The player is a still not to kill
        Jill and must now attempt to use Chris'' voice to ''awaken'' Jill by using
        the A\/X (default 360\/PS3 controls) while avoiding her attacks; should the
        player be playing as Sheva in single-player, pressing A\/X will still automatically
        have Chris call out to Jill. Once Chris manages to temporarily get through
        to her, the device begins to malfunction giving the players time to try and
        rip the device off. Though when this happens, the player is given two possible
        choices on how to respond: The player can either use a melee attack, knocking
        Jill to the ground, and then attempt to pull off the device that way, or one
        player (or the AI) can grab a hold of Jill while the other player (or AI)
        can attempt to rip the device off.<\/p><p>The first option is more effective
        and will require less tries, though tearing off the device by using the second
        option will award the player with a trophy\/achievement.<\/p><h3>Uroboros
        Aheri<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234170-aheri.jpg\"
        data-ref-id=\"1300-2234170\" data-size=\"small\" data-ratio=\"0.69868995633188\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:69.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234170-aheri.jpg\"
        data-ref-id=\"1300-2234170\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234170-aheri.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234170-aheri.jpg\"\/><\/noscript><\/a><\/figure><p>What
        was once the beautiful Excella Gionne, Albert Wesker''s betrayal has forced
        her to become a monstrously huge Uroboros creature. After absorbing a small
        mount of corpses, the third encounter with Uroboros quickly grows to the entire
        size of the ship cruiser. At first Chris &amp; Sheva retreat back into the
        ship during a small QTE sequence; once they arrive back inside the ship, the
        players only interaction with Uroboros is by avoiding its many surprise attacks.<\/p><p>Eventually
        they reach the back of the ship, and along with a portable Ion Cannon weapon
        do battle with the monster. First the player is to shoot the exposed bulbs,
        while avoiding its reactionary attacks via a button prompt, and after they''ve
        all been extinguished, the ''brain'' of the creature is exposed giving players
        the opportunity to use the Ion Cannon to shoot at it. All the while, Aheri
        will continuously spawn small Uroboros monsters; they''re relatively weak
        and should often be left as duty for the other player.<\/p><h3>Albert Wesker
        Part II<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234290-123491_728348_wesker_noglasses_la.jpg\"
        data-ref-id=\"1300-2234290\" data-size=\"small\" data-ratio=\"1.0933333333333\"
        data-width=\"300\" data-embed-type=\"image\" style=\"width: 300px\"><a class=\"fluid-height\"
        style=\"padding-bottom:109.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234290-123491_728348_wesker_noglasses_la.jpg\"
        data-ref-id=\"1300-2234290\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234290-123491_728348_wesker_noglasses_la.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234290-123491_728348_wesker_noglasses_la.jpg\"\/><\/noscript><\/a><\/figure><p>Fighting
        near a runway, Chris &amp; Sheva have finally caught up to Wesker and are
        planning to inject him with a serum that''ll neutralize the virus that enhances
        his strength and agility. Wesker still uses the same sort of attacks as he
        did when fighting against him previously, though the tactics for beating him
        have changed. Now players are to turn off the lights so as to stay hidden
        from Wesker; using an RPG, they are to then shoot at Wesker, who will often
        grab a hold of it just before it hits him, then shoot the rocket, and finally
        attempt to inject the serum.<\/p><p>It usually takes around 3-4 tries before
        it''s finally successful. Between each attempt, however, the player must find
        other rockets littered about the environment, and then the other player (or
        AI) must help reload it. After the first attempt, Wesker will then start throwing
        missiles at the player, but his usual array of attacks revolving around his
        enhanced agility are what fill out the most of his tactics.<\/p><p>A similar
        fight against Wesker also occurs at the end of the Lost in Nightmares story
        DLC that takes place during the flashback when Chris &amp; Jill are exploring
        Ozwell E. Spencer''s current residence. Though naturally he doesn''t have
        any missiles to throw. Like the battle against both Wesker &amp; Jill, this
        battle can either end two ways. Either the hidden timer will end, forcing
        the cutscene to trigger, or the player will be able to do enough damage that
        it will end prematurely. If players manage to beat Wesker by way of inflicting
        enough damage, they are awarded a trophy\/achievement.<\/p><h3>Albert Wesker
        Part III<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234299-big_boss_of_the_day_resident_evils_albert_wesker_20100216014010447_000.jpg\"
        data-ref-id=\"1300-2234299\" data-size=\"small\" data-ratio=\"1.3521126760563\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:135.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2234299-big_boss_of_the_day_resident_evils_albert_wesker_20100216014010447_000.jpg\"
        data-ref-id=\"1300-2234299\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234299-big_boss_of_the_day_resident_evils_albert_wesker_20100216014010447_000.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2234299-big_boss_of_the_day_resident_evils_albert_wesker_20100216014010447_000.jpg\"\/><\/noscript><\/a><\/figure><p>The
        final battle located within a volcano - Wesker has now allowed a containment
        of Uroboros to meld with his DNA, only this time Uroboros actually agrees
        with its host''s DNA. As such, Wesker has full control of his enhanced powers
        and abilities. His appearance is still altered, however, as the majority of
        his upper-body is enveloped in the traditional black tentacles that Uroboros
        is made of.<\/p><p>This fight goes through a small number of stages. First,
        the player is to run away until Chris &amp; Sheva are inadvertently split
        up. One player is then forced to keep on running while the other must gain
        Wesker''s attention from afar. Sheva will be running alongside a small pathway
        while Chris is further below. Reagardless of whom Wesker decides to follow,
        it''s up to the other to safeguard them while either: Sheva is attempting
        to climb back up after apart of the pathway crumbles beneath her feet, or
        while Chris is attempting to move a boulder out of his way. Then when both
        characters are reunited, the player is to lead Wesker up to a small hilltop.
        From there the ending battle begins.<\/p><p>Players are intended to shoot
        Wesker in his heart-like orifice which is initially exposed within his back.
        After enough shots, it will also become visible from his chest as well. Wesker
        attacks using his Uroboros arms as whips, while also attempting to grapple
        players; should a player be grabbed, they''ll need the assistance of their
        partner to escape.<\/p><p>To beat Wesker, players could simply follow the
        routine of shooting his heart. However, once Wesker is stunned, player''s
        can instead choose to run forward and initiate a QTE event showing Chris &amp;
        Sheva stab at his heart from both sides -- eventually resulting in the player
        winning the battle. Wesker is then ultimately killed when the player shoots
        him with an RPG launcher via a button prompt during the following cutscene.<\/p><h2>Unlockables<\/h2><p>Several
        <a href=\"\/unlockables\/3015-1414\" data-ref-id=\"3015-1414\">unlockables<\/a>
        can be achieved in Resident Evil 5, most if not all are gained when finishing
        the game once, and most of which are achieved by a separate shop system using
        points gained from performance in the story mode or Mercenaries at the end
        of the game. Points are then spent for several unlockables listed below.<\/p><h3>Filters<\/h3><p>All
        filters can be unlocked at the end of the game by purchasing them from the
        \"Bonus Features\" menu option for the cost of 0 points. Filters add to the
        visuals of the game in several different ways and can be accessed by the \"Special
        Settings\" menu option. Filters also work during cutscenes.<\/p><ul><li><b>Filter
        <i>(Default)<\/i><\/b> - The way the game was original designed to look\/no
        change.<\/li><li><b>Filter <i>(Classic Horror)<\/i><\/b> - Black and White.<\/li><li><b>Filter
        <i>(Retro)<\/i><\/b> - Adds a Sepia Effect which is reminiscent of old style
        movies.<\/li><li><b>Filter <i>(Noise)<\/i><\/b> - Adds a film grain effect.<\/li><\/ul><h3>Story
        Costumes<\/h3><p>Costumes are different \"skins\" for each playable character
        in the storyline <i>(Chris and Sheva)<\/i> that change their appearance, all
        of which require beating the game once. When these requirements are met, they
        can be purchased from the \"Bonus Features\" menu option for the cost of 0,
        and can be activated in the \"Special Settings\" menu option. Costumes persist
        into the story cutscenes as well.<\/p><ul><li><b>Sheva <i>(Clubbin'')<\/i><\/b>
        - Is unlocked when the game is beaten once on any difficulty <i>(all levels
        must be beaten)<\/i>.<\/li><li><b>Chris <i>(Safari)<\/i><\/b> - Is unlocked
        when the game is beaten once on any difficulty <i>(all levels must be beaten)<\/i>.<\/li><li><b>Chris
        <i>(S.T.A.R.S.)<\/i><\/b>: Is unlocked when the game is beaten once on any
        difficulty <i>(all levels must be beaten)<\/i> and when 25 out of 30 BSAA
        emblems are found.<\/li><li><b>Sheva <i>(Tribal)<\/i><\/b> - Is unlocked when
        the game is beaten once on any difficulty <i>(all levels must be beaten)<\/i>
        and when 30 out of 30 BSAA emblems are found.<\/li><\/ul><h3>Weapons<\/h3><p>Other
        than the weapons that can be acquired and bought through playing the story,
        there are a number of weapons that can be gained after finishing the game
        and fully upgrading each first generation weapon (the first type of weapon
        in its class). Fully upgrading any of the weapons can grant the player unlimited
        ammo from the \"bonus features\" screen, however the infinite rocket launcher
        requires a different means of achieving it.<\/p><p><b>Weapon Unlocks<\/b><\/p><ul><li><b>M93R
        Pistol<\/b> Can be purchased by fully upgrading the 9M2 pistol<\/li><li><b>Hydra
        Triple Barrel Shotgun<\/b> can be purchased by fully upgrading the Ithaca
        M37 Shotgun<\/li><li><a href=\"\/longbow\/3055-1425\" data-ref-id=\"3055-1425\"><b>Longbow<\/b><\/a>
        <b><i>(Sheva Only)<\/i><\/b> can be purchased by fully upgrading the S75 Rifle,
        by outset it has infinite ammo<\/li><li><a href=\"\/gatling-gun\/3055-288\"
        data-ref-id=\"3055-288\"><b>Gatling Gun<\/b><\/a> <b><i>(Chris Only)<\/i><\/b>
        can be purchased by fully upgrading the VZ61, by outset it has infinite ammo<\/li><li><b>S&amp;W
        M500 A.K.A <a href=\"\/hand-cannon\/3055-2391\" data-ref-id=\"3055-2391\">Handcannon<\/a><\/b>
        can be purchased by fully upgrading the S&amp;W M29 Magnum<\/li><\/ul><p><b>Infinite
        Ammo<\/b><\/p><ul><li>All weapons short of the <a href=\"\/rocket-launcher\/3055-211\"
        data-ref-id=\"3055-211\">rocket launcher<\/a> and the <a href=\"\/grenade-launcher\/3055-252\"
        data-ref-id=\"3055-252\">grenade launcher<\/a> can receive <a href=\"\/infinite-ammo\/3015-1599\"
        data-ref-id=\"3015-1599\">infinite ammo<\/a> by fully upgrading the weapon
        of choice and purchasing the infinite ammo feature for the player''s gun of
        choice in the \"bonus features\" menu option. IMPORTANT: For infinite ammo
        to be turned on, one must access the \"Special Settings\" option and activate
        infinite ammo, on top of that they also must play \"New Game \" with the option
        of allowing infinite ammo weapons.<\/li><li>The infinite rocket launcher can
        be achieved by beating the game in under 5 hours cumulatively. Meaning that
        it does not matter what order the levels are played in. As long as the combined
        total is under 5 hours, players receive the weapon. The player must have a
        rocket launcher to receive its benefits.<\/li><\/ul><p><b>Unattainable Weapons<\/b><\/p><p>There
        are two handguns available for specific characters in The Mercenaries and
        Versus'' modes that can''t be found in the main game.<\/p><ul><li><b>Samurai
        Edge<\/b> is the <a href=\"\/special-tactics-and-rescue-service\/3015-1450\"
        data-ref-id=\"3015-1450\">S.T.A.R.S<\/a>. custom pistol that Wesker (S.T.A.R.S.)
        has available in The Mercenaries &amp; Versus. <a href=\"\/barry-burton\/3005-987\"
        data-ref-id=\"3005-987\">Barry<\/a> (S.T.A.R.S.) also has it available in
        the Mercenaries Reunion mode.<\/li><li><b>PX4<\/b> is Jill''s (<a href=\"\/bioterrorism-security-assessment-alliance\/3015-2649\"
        data-ref-id=\"3015-2649\">B.S.A.A<\/a>) unique pistol that can be used in
        The Mercenaries &amp; Versus<i>.<\/i><\/li><\/ul><h3>Files<\/h3><p>Files are
        unlocked when finishing chapters throughout the game. There are 12 chapters
        in all, and by the time players finish the story mode, they will have unlocked
        all 12 files. These files are biographies, histories, and documents about
        the game''s fiction including topics such as the origin of Umbrella corporation,
        Bioterrorism Security Assessment Alliance (BSAA), Biological Organic Weapons
        (BOWs), S.T.A.R.S., the previous protagonist and heroines, group of eleven
        and so forth.<\/p><h2>The Mercenaries<\/h2><h3>Overview<\/h3><p>Unlocked simply
        by completing the main game on any difficulty, The Mercenaries is a classic
        Resident Evil <a href=\"\/minigames\/3015-116\" data-ref-id=\"3015-116\">mini-game<\/a>
        first introduced in Resident Evil 4. Based around arena combat, the player
        is to kill as many enemies as they can within the time limit; killing enemies
        within quick succession will start up a combo meter, which often leads to
        a substantial amount of points. Beginning with 2:00 minutes, the players can
        extend their time by locating the many time bonuses hidden throughout the
        map; any enemies killed via a melee attack will also reward the player with
        a 5 second bonus. Josh Stone acts as the announcer for both the beginning
        and ending of a Mercenaries match.<\/p><p>Leaderboards are available for players
        to show off their scores, and filters can be set to allow players to see their
        overall ranking worldwide, or to see how well they''ve done when compared
        against their friends.<\/p><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/30\/917927-mercenaries_010.jpg\"
        data-ref-id=\"1300-917927\" data-size=\"small\" data-ratio=\"0.5625\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/30\/917927-mercenaries_010.jpg\"
        data-ref-id=\"1300-917927\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/30\/917927-mercenaries_010.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/30\/917927-mercenaries_010.jpg\"\/><\/noscript><\/a><figcaption>One
        of the time bonuses in the Public Assembly map<\/figcaption><\/figure><p>For
        each of the different maps, there exist mini-bosses taken from the main game
        who will appear sporadically. Such examples would be The Executioner for <i>The
        Public Assembly<\/i> and <i>Prison<\/i> maps, to the Chainsaw Wielding Majinis
        for the <i>Ship Deck<\/i> map. Killing these foes gains the player a sizeable
        point bonus, as well a 100% chance to drop some added supplies, be it a first-aid
        spray or some ammunition. Once a player''s health reaches the ''''dying''''
        state, they are to tap the O\/B (default PS3\/360 controls) quickly so they
        can regenerate their health back to its minimum.<\/p><p>Once time has run
        out, the player is then scored from D to SS (SS requiring above 90K) based
        upon their performance, which is graded on not only how many overall enemies
        the player killed, but also how high their combo meter reached. Should the
        player die, however, they are not given any rank and must try again.<\/p><h3>Cooperative
        Gameplay<\/h3><figure data-align=\"left\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2636882-resident-evil-5-mercenaries-mode.png\"
