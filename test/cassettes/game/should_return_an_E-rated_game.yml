        brass knuckles are equipped automatically and give Sebastian a boost to his
        melee attack power. They are unlocked upon completing the game on Nightmare
        mode.<\/p><h3>Model Viewer<\/h3><p>Essentially 3D concept art, the model viewer
        allows players to view many of the characters and enemies and pan around them.
        They each also have a small accompanying description. It is unlocked by completing
        the game on any difficulty.<\/p><h2>Downloadable Content<\/h2><h3>Fighting
        Chance Pack<\/h3><p>A preorder bonus that provides players with the Double-Barrelled
        Shotgun, 5000 points of green gel, a medkit, and two new Agony Crossbow ammo
        types - Incendiary and Poison.<\/p><h3>Season Pass<\/h3><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2669964-tew_seasonpass_1024x1024-02.png\"
        data-ref-id=\"1300-2669964\" data-ratio=\"1\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:100.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2669964-tew_seasonpass_1024x1024-02.png\"
        data-ref-id=\"1300-2669964\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2669964-tew_seasonpass_1024x1024-02.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2669964-tew_seasonpass_1024x1024-02.jpg\"\/><\/noscript><\/a><\/figure><p>Announced
        on August 13th, 2014 on Bethesda''s blog was a <a href=\"\/dlc-season-pass\/3015-7186\"
        data-ref-id=\"3015-7186\">season pass <\/a>offer for the three upcoming DLC
        packs. The first two are titled The Assignment and The Consequence, and follow
        supporting character Juli Kidman. The final third pack, called The Executioner,
        has players take up the role of the enigmatic Keeper creature.<\/p><h3>The
        Assignment<\/h3><h4>Overview<\/h4><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2735074-evil-with_wnwwqsn.jpg\"
        data-ref-id=\"1300-2735074\" data-ratio=\"0.56333333333333\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2735074-evil-with_wnwwqsn.jpg\"
        data-ref-id=\"1300-2735074\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2735074-evil-with_wnwwqsn.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2735074-evil-with_wnwwqsn.jpg\"\/><\/noscript><\/a><\/figure><p>The
        Assignment was the first piece of substantial DLC to be released, on March
        10th, 2015. With Juli Kidman as the protagonist, The Assignment differs greatly
        from the main game in that the player doesn''t have access to any guns. The
        player must instead rely upon stealth and generally staying out of combat
        to proceed. Puzzles also factor into the game more heavily than in the main
        game.<\/p><p>There is only the one difficulty available by default, though
        upon completion the player is given access to a special difficulty that makes
        the entire game pitch black beyond what Kidman can see with her flashlight.<\/p><h4>Gameplay<\/h4><figure
        data-align=\"left\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2735077-10690_1037762839585131_3745670388853918831_n.jpg\"
        data-ref-id=\"1300-2735077\" data-ratio=\"0.5625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2735077-10690_1037762839585131_3745670388853918831_n.jpg\"
        data-ref-id=\"1300-2735077\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2735077-10690_1037762839585131_3745670388853918831_n.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2735077-10690_1037762839585131_3745670388853918831_n.jpg\"\/><\/noscript><\/a><\/figure><p>Unlike
        Sebastian, Kidman is able to take cover and from there can call out to potentially
        alert enemies. When leaving cover, she will have a slight burst in speed for
        roughly a second or so as to help her move from cover to cover. Vents and
        crawl spaces can be found throughout the environment, which will help the
        player to circumvent enemies and stay hidden.<\/p><p>Kidman''s primary piece
        of equipment is her flashlight, which she must use to help explore the area
        as the environments are typically rather dark. She can also use the flashlight
        to uncover secret rooms, by focussing the flashlight on any of the Mobius
        symbols. During one instance where she encounters invisible Haunted, she can
        use the flashlight to temporarily reveal them to the player''s view. Players
        will also encounter bottles, which can be used much like in the main game
        as a means to create a distraction to lure away enemies.<\/p><p>While most
        forms of combat have been completely removed, Kidman does still have access
        to a melee attack. However much like Sebastian''s it is only suitable for
        defence as the damage it deals is minimal; that, and a single kick will use
        up around half her stamina. There is at least one segment where Kidman is
        trapped and must shoot all of the encroaching enemies; she will have infinite
        ammo for her pistol during this time, however this is the only occasion during
        the DLC where she can actively use it.<\/p><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2735078-11059657_1037804489580966_2348171501259831939_n.jpg\"
        data-ref-id=\"1300-2735078\" data-ratio=\"0.5625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2735078-11059657_1037804489580966_2348171501259831939_n.jpg\"
        data-ref-id=\"1300-2735078\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2735078-11059657_1037804489580966_2348171501259831939_n.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2735078-11059657_1037804489580966_2348171501259831939_n.jpg\"\/><\/noscript><\/a><\/figure><p>There
        are a number of Keeper safe heads, each of which houses a scrap of paper.
        However each safe first requires the player to input a code of sorts; the
        answer is usually nearby, hidden in plain sight. All of the safes are optional
        and merely exist as a collectable. There are also other collectables hidden
        in the environment that will unlock 3D character models and songs from the
        soundtrack to listen to from the DLC''s main menu.<\/p><h2>Development<\/h2><p>The
        Evil Within was originally announced under the codename Project Zwei, and
        was noticeably different than how The Evil Within actually ended up. It was
        initially conceptualized as a ''''vampire hunting action game starring a man
        and a woman attached by a chain''''. Because of the two-character setup, cooperative
        gameplay was to be a significant role in the game; when played solo, players
        would then have to control the two characters simultaneously -- similar to
        <a href=\"\/brothers-a-tale-of-two-sons\/3030-39854\" data-ref-id=\"3030-39854\">Brothers:
        A Tale of Two Sons<\/a>. This idea was eventually scrapped, after Mikami had
        received feedback suggesting that vampires weren''t very popular, and that
        his colleagues wished to design a more traditional horror game instead. Other
        such stages of their first game included it having a sci-fi aesthetic, to
        also being open-world.<\/p><p>The Evil Within was eventually revealed with
        its now official title via an IGN-exclusive live-action teaser trailer, with
        further exclusive coverage on IGN the following week.<\/p><p>As the self-proclaimed
        ''father of survival horror'', Mikami took on this endeavor specifically because
        he believes there is a noticeable lack of survival horror games in the market.
        What often passes for survival horror is considered too action-focused by
        Mikami, and he hopes to bring back the balance of experiencing the fear of
        a horror game with the thrill of an action game to the sub-genre.<\/p><p>Mikami
        has stated that the Winchester Mystery House played a part in inspiring the
        look and design of some of the environments in the game. Martin Scorsese''s
        film interpretation of <em>The Shutter Island<\/em> story has also been cited
        as an inspiration during development, as was Christopher Nolan''s <em>Inception<\/em>
        film. The visual design of the Keeper creature was partly inspired by <a href=\"\/clive-barker\/3040-37997\"
        data-ref-id=\"3040-37997\">Clive Barker<\/a>''s <em>Hellraiser <\/em>film<em>.<\/em><\/p><p>On
        May 27th, The Evil Within''s release was delayed from August 26th to October
        21st for NA, the 23rd for Oceania, and 24th for Europe. On July 18th, however,
        the date was then pushed <em>forward <\/em>a week for a worldwide October
        14th release.<\/p><p>Amongst brainstorming for DLC, one such idea involved
        the player taking the role Joseph Oda as a ninja (whose family is descended
        from ninjas), to which the gameplay was said to resemble <a href=\"\/dishonored\/3030-35850\"
        data-ref-id=\"3030-35850\">Dishonored<\/a>. So much so that the title for
        the DLC was jokingly referred to as ''''Dis''Oda''d''''.<\/p><h3><a href=\"http:\/\/www.giantbomb.com\/videos\/here-s-the-live-action-teaser-for-shinji-mikami-s-\/2300-7281\"
        data-ref-id=\"2300-7281\">Teaser Trailer<\/a><\/h3><figure data-ref-id=\"1300-2478779\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2478779-the_evil_within_reborn_spider_lady.0_cinema_960.0.jpg\"
        data-size=\"small\" data-align=\"right\" data-ratio=\"0.5625\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2478779-the_evil_within_reborn_spider_lady.0_cinema_960.0.jpg\"
        data-ref-id=\"1300-2478779\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2478779-the_evil_within_reborn_spider_lady.0_cinema_960.0.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2478779-the_evil_within_reborn_spider_lady.0_cinema_960.0.jpg\"\/><\/noscript><\/a><figcaption>Filming
        the trailer<\/figcaption><\/figure><p>The trailer that officially introduced
        the game was produced by the company Prologue Pictures and was directed by
        <a href=\"\/\/www.giantbomb.com\/kyle-cooper\/3040-64921\" data-ref-id=\"3040-64921\">Kyle
        Cooper<\/a>. It was made using only practical effects (such as prosthetics
        and makeup) rather than CGI. To add to the bloodied effect of some of the
        characters shown in the trailer, such as the multi-armed ''Reborn'' called
        Laura, the performers were to sit in a bath filled with fake blood for hours
        on end. The trailer took 3 days to complete.<\/p><p>Executive-producer Alex
        Dervin said that some actors suffered discomfort during filming, but this
        served to instil ''''some of the anger'''' necessary for the roles.<\/p><h3>The
        Onion Barbed Wire Trailer<\/h3><p>Bethesda teamed up with the satirist news
        website The Onion to produce a trailer, parodying the often brought up criticisms
        about how certain cultures\/minorities ect. are portrayed within games. It
        sets itself up as a news headline, vilifying Bethesda for their portrayal
        of barbed wire and how it is often shown as a tool for murder and\/or by murderers,
        subliminally referring to <a href=\"\/boxman\/3005-28555\" data-ref-id=\"3005-28555\">Boxman<\/a>.<\/p><h3>Japanese
        Title<\/h3><p>The game''s Japanese release is entitled \"PsychoBreak,\" a
        name chosen because it is much easier for native Japanese speakers to pronounce.
        This mirrors Resident Evil''s use of the title \"Biohazard\" in Japan. Much
        like most games, The Evil Within went through numerous other names before
        settling on its final moniker; ''''Mobius'''' was one such name.<\/p><h3>Censorship
        in Japan<\/h3><p>In order to get past scoring a rating of CERO Z for a more
        widespread CERO D, The Evil Within''s gore in its Japanese release will be
        <a href=\"\/censored-version\/3015-2170\" data-ref-id=\"3015-2170\">censored<\/a>.
        However by preordering the game, Japanese players will then have access to
        a free download to unlock the game''s gore.<\/p><p>Come the game''s release,
        however, it was uncovered that even with the gore turned on it''s still censored
        to a certain degree when compared to the game''s western releases.<\/p><h2>Alternate
        Boxart Cover<\/h2><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2670662-insidewrap-03-1024-11.jpg\"
        data-ref-id=\"1300-2670662\" data-ratio=\"1.4503171247357\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:145.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2670662-insidewrap-03-1024-11.jpg\"
        data-ref-id=\"1300-2670662\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2670662-insidewrap-03-1024-11.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2670662-insidewrap-03-1024-11.jpg\"\/><\/noscript><\/a><\/figure><p>On
        July 30th, the official Bethesda blog held a poll to decide which of the three
        images they have designed will function as the game''s alternate cover for
        launch copies. This also included the opportunity for ten individuals to win
        a copy of the game for the platform of their choice signed by Shinji Mikami,
        should they then email their answer to the blog with their full name and mailing
        address.<\/p><p>The images are as follows:<\/p><ul><li><a href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2665051-insidewrap-03-1024.jpg\"
        rel=\"nofollow\" data-ref-id=\"false\">Asylum<\/a><\/li><li><a href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2665050-insidewrap-02-1024.jpg\"
        rel=\"nofollow\" data-ref-id=\"false\">Piercing Eye<\/a><\/li><li><a href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2665049-insidewrap-01-1024.jpg\"
        rel=\"nofollow\" data-ref-id=\"false\">Twisted<\/a><\/li><\/ul><p>On August
        11th, the Asylum image (as shown to the right) was then officially crowned
        the winner of the poll.<\/p><h2>Prequel Comic<\/h2><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2627332-2521970-evilwithincomic.jpg\"
        data-ref-id=\"1300-2627332\" data-ratio=\"1.5165975103734\" data-width=\"320\"
