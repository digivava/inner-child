        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768829-hillleechuc_1.jpg\"\/><\/noscript><\/a><\/figure><p>Another
        minor enemy, most prominently featured in the beginning train section. Leechs
        pose little threat overall and can be killed merely by the character walking
        over them. Though should they latch on to the player, they''ll have to wait
        through an animation showing the character shoving them off.<\/p><h3>Web Spinner<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2818512-webspinner.png\"
