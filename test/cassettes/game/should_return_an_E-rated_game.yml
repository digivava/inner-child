        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820715-minethrower.jpg\"\/><\/noscript><\/a><\/figure><\/td><\/tr><tr><td><h4>Hk-p
        Grenade Launcher<\/h4><p>One of the most powerful, and also diverse, weapons,
        it can equip a multiple number of grenade types. It''s most commonly equipped
        with the standard grenade rounds, but it can also be fitted with flame, acid,
        and even freeze rounds.<\/p><p>It''s a master of all trades, and the ideal
        weapon for many of the boss battles. It''s also made convenient in that it
        can stock as much ammo as players can find, so long as they keep it to the
        same grenade type. Should the player decide to switch grenade types, the accumulated
        grenades players had equipped will be switched back into their inventory while
        only taking up a single slot.<\/p><ul><li>Maximum Ammo Count - N\/A<\/li><li>Standard
        Ammunition - Grenade rounds<\/li><\/ul><\/td><td><figure data-align=\"left\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820710-hkpgrenadelauncher.jpg\"
