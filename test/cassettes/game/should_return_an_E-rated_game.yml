        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1889364-recv_calico.jpg\"\/><\/noscript><\/a><\/figure><p>Dual
        weapons were a first for the series, introduced early on via the Calico Model
        100 Dual Pistols. They were reliable against most enemies because of their
        power and imbued ability to aim at two simultaneous enemies. Their ammo count
        was ranked as a percentage and no other ammo could be found, giving them a
        very limited use. Because they''re still technically two firearms, they take
        up two slots in the inventory.<\/p><ul><li>Maximum Ammo Count - 100 bullets,
        marked by % with each shot taking off 1%.<\/li><li>Ammunition - N\/A.<\/li><\/ul><h3>Dual
        Ingram Machine Pistols<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1889398-recv_machinegun.jpg\"
        data-ref-id=\"1300-1889398\" data-size=\"small\" data-ratio=\"0.66666666666667\"
        data-width=\"150\" data-embed-type=\"image\" style=\"width: 150px\"><a class=\"fluid-height\"
