        Deadly Silence\r\n\r\nResident Evil DS\r\nBiohazard DS","api_detail_url":"http:\/\/www.giantbomb.com\/api\/game\/3030-377\/","date_added":"2008-04-01
        01:36:22","date_last_updated":"2014-12-19 02:00:39","deck":"Deadly Silence
        is a Nintendo DS remake of the original Resident Evil that appeared on the
        Sony PlayStation.  The game adds touch screen and microphone mechanics that
        can be used throughout the game.","description":"<h2>Overview<\/h2><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/14097\/583227-r11.jpg\"
        data-ref-id=\"1300-583227\" data-size=\"small\" data-ratio=\"0.75\" data-width=\"256\"
        data-embed-type=\"image\" style=\"width: 256px\"><a class=\"fluid-height\"
        style=\"padding-bottom:75.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/14097\/583227-r11.jpg\"
        data-ref-id=\"1300-583227\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/14097\/583227-r11.jpg\"\/><\/a><figcaption>Making
        use of the DS touch screen<\/figcaption><\/figure><p>Resident Evil: Deadly
        Silence brings the classic <a href=\"\/survival-horror\/3015-4801\" data-ref-id=\"3015-4801\">survival
        horror<\/a> series to the Nintendo DS. Deadly Silence is an enhanced port
        of the <a href=\"\/resident-evil\/3030-5842\" data-ref-id=\"3030-5842\">PlayStation
        original<\/a>, with two different modes.<\/p><p>The first mode is Classic
        and is exactly the same as the PlayStation original, though certain musical
        themes have been remixed or removed entirely.<\/p><p>Rebirth mode contains
        more enemies and ammo, as well as specific content that utilizes the unique
        functions of the DS, such as touch screen knife fights as well as puzzles
        using the touch screen and microphone for control. This includes giving mouth
        to mouth by blowing into the microphone to help revive <a href=\"\/richard-aiken\/3005-3884\"
        data-ref-id=\"3005-3884\">Richard Aiken<\/a>, to having to turn a valve with
        the touch screen to stop the flow of poisonous water, to even playing a game
        of darts -- again with the use of the touch screen.<\/p><p>Beyond the additional
        puzzles, many new jump scare moments and remixed enemy placements have also
        been put into effect for Rebirth mode as well. Though the plot of the game
        is untouched from the very original Resident Evil, and still includes all
        of the same hallmarks such as the dubious voice performances and dodgy localization
        work. Richard Aiken''s VO was actually redone in Rebirth mode for the sake
        of him providing a hint to one of the game''s new puzzles; that, and there
        are a number of in-game quips regarding the player character''s success concerning
        certain puzzles as well.<\/p><h2>Gameplay and Visual Enhancements<\/h2><p>Even
        for Classic Mode, Deadly Silence is privy to numerous gameplay updates over
        the very original release. The most notable is the inclusion of a 180 degree
        turn by simultaneously pressing down and the run button, first introduced
        in <a href=\"\/resident-evil-3-nemesis\/3030-5587\" data-ref-id=\"3030-5587\">Resident
        Evil 3: Nemesis<\/a>. Furthermore, there is a dedicated button for the character''s
        knife--holding down L will have the player character equip it for use--and
        it thusly no longer needs to be carried in the player''s inventory. Finally,
        players can also prematurely reload their weapons mid-game by pressing Y (default
        controls) when aiming, as opposed to doing it in the inventory or waiting
        until the firearm is out of ammo.<\/p><p>The character models for <a href=\"\/albert-wesker\/3005-627\"
        data-ref-id=\"3005-627\">Albert Wesker <\/a>and <a href=\"\/enrico-marini\/3005-3885\"
        data-ref-id=\"3005-3885\">Enrico Marini<\/a> have been upgraded to take into
        account their revised characters design from the 2002 <a href=\"\/resident-evil\/3030-27715\"
        data-ref-id=\"3030-27715\">Resident Evil remake<\/a>. Certain animations for
        both characters and even enemies--including the T-002 <a href=\"\/tyrant\/3015-8404\"
        data-ref-id=\"3015-8404\">Tyrant<\/a>--have also been touched up (and in some
        cases sped up as well) with additional frames to make them look slightly more
        natural when animating. Many of the item icons in a player character''s inventory
        have been redone, some to reflect the retcons from the remake, such as the
        handgun now being made to resemble the <a href=\"\/samurai-edge\/3055-6137\"
        data-ref-id=\"3055-6137\">Samurai Edge<\/a>.<\/p><p>Certain elements of the
        Director''s Cut version of the game have been carried over, such as both character''s
        ability to score a critical hit against a zombie with the handgun, destroying
        the head completely, and the zombie reanimation of STARS Bravo member <a href=\"\/forest-speyer\/3005-4246\"
        data-ref-id=\"3005-4246\">Forest Speyer.<\/a><\/p><p>Due to the benefit of
        a dual-screen, the map of the area is now permanently available for view on
        the top screen, alongside a visual indicator for the player character''s health.
        So should a character''s health fall into a lesser state, such as Caution,
        the upper screen will begin to flash orange to indicate as such.<\/p><h2>New
        Unlockables<\/h2><h3>Master of Knifing<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/14097\/583214-27.jpg\"
        data-ref-id=\"1300-583214\" data-size=\"small\" data-ratio=\"0.75\" data-width=\"256\"
        data-embed-type=\"image\" style=\"width: 256px\"><a class=\"fluid-height\"
        style=\"padding-bottom:75.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/14097\/583214-27.jpg\"
        data-ref-id=\"1300-583214\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/14097\/583214-27.jpg\"\/><\/a><figcaption>The
        new Master of Knifing game mode<\/figcaption><\/figure><p>Referencing the
        infamous ''Master of Unlocking'' line of dialogue, the Master of Knifing mode
        is unlocked after completing the game. It consists of 5 rounds of increasingly
        difficult knife fights, culminating with the fight against the giant snake
        ''Yawn'' from the main game.<\/p><p>Both Chris and Jill are once again selectable,
        with Chris being the harder of the two.<\/p><h3>Multi-Card Multiplayer<\/h3><p>In
        addition, there is a local-only multiplayer mode for up to 4 players that
        involves getting from one end of the level to another either as a team or
        competitively, with multiple members of STARS playable and 3 maps to play
        on. One notable downside, however, is that the other players are invisible
        whenst playing the mode and are instead represented by colored stars on the
        map.<\/p><p>All of the STARS members encountered in the game--including some
        simply as corpses--are available to play as, however besides Chris &amp; Jill
        they must all be unlocked by certain means. Each character has their own unique
        specialisation as well.<\/p><p>A full list of the characters and their unique
        ability is as such:<\/p><table data-max-width=\"true\"><thead><tr><th scope=\"col\">Character<\/th><th
        scope=\"col\">Specialization<\/th><th scope=\"col\">How to Unlock<\/th><\/tr><\/thead><tbody><tr><td>Chris
        Redfield<\/td><td>Good with handguns.<\/td><td>Unlocked by default<\/td><\/tr><tr><td>Jill
        Valentine<\/td><td>Large item capacity.<\/td><td>Unlocked by default.<\/td><\/tr><tr><td>Barry
        Burton<\/td><td>Skilled magnum user.<\/td><td>Complete Rebirth mode with Jill.<\/td><\/tr><tr><td>Rebecca
        Chambers<\/td><td>Great at first aid.<\/td><td>Complete Rebirth mode with
        Chris.<\/td><\/tr><tr><td>Albert Wesker<\/td><td>Master of firearms.<\/td><td>Complete
        Master of Knifing with at least a B rank.<\/td><\/tr><tr><td>Forest Speyer<\/td><td>Good
        with heavy weapons.<\/td><td>Complete Classic mode with Jill.<\/td><\/tr><tr><td>Kenneth
        Sullivan<\/td><td>Masterful knife expert.<\/td><td>Complete Classic mode with
        Chris.<\/td><\/tr><tr><td>Richard Aiken<\/td><td>Skilled shotgun user.<\/td><td>Complete
        all stages in Versus.<\/td><\/tr><tr><td>Enrico Marini<\/td><td>Above average
        stats.<\/td><td>Complete all stages in Coop.<\/td><\/tr><\/tbody><\/table><h3>Costumes<\/h3><p>Like
        in the original release, completing the game with the ''Happy Ending''--the
        ending that features the survival of the player character''s two supporting
        characters--will reward the player with a key to unlock a closet containing
        new costumes to wear. Alongside the original unlockable costume, both characters
        have available an additional outfit to wear exclusive to this version of the
        game. However the new costume is only available to change into in Rebirth
        mode.<\/p><p>Chris'' new costume is a <a href=\"http:\/\/www.giantbomb.com\/images\/1300-2687596\"
        data-ref-id=\"1300-2687596\">ninja outfit<\/a>, while Jill''s is a <a href=\"http:\/\/www.giantbomb.com\/images\/1300-2687611\"
        data-ref-id=\"1300-2687611\">police uniform<\/a> -- only one that is heavily
        <a href=\"\/sexualized-women\/3015-2362\" data-ref-id=\"3015-2362\">sexualized
        <\/a>with a noticeable amount of cleavage on show.<\/p><h2>Trivia<\/h2><ul><li>Across
        both Classic and Rebirth mode, the player can ''''poke'''' either Chris or
        Jill via the touchscreen to get a reaction out of them while they''re currently
        in their <a href=\"\/idle-animations\/3015-1737\" data-ref-id=\"3015-1737\">idle
        animation<\/a>. With Chris the interaction is situated around his hair, whereas
        with Jill it''s her breasts.<\/li><li>While the boxart depicts Jill dual-wielding
        pistols, no such ability is available throughout the game.<\/li><\/ul>","expected_release_day":null,"expected_release_month":null,"expected_release_quarter":null,"expected_release_year":null,"id":377,"image":{"icon_url":"http:\/\/static.giantbomb.com\/uploads\/square_avatar\/1\/14097\/609054-02.jpg","medium_url":"http:\/\/static.giantbomb.com\/uploads\/scale_medium\/1\/14097\/609054-02.jpg","screen_url":"http:\/\/static.giantbomb.com\/uploads\/screen_medium\/1\/14097\/609054-02.jpg","small_url":"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/14097\/609054-02.jpg","super_url":"http:\/\/static.giantbomb.com\/uploads\/scale_large\/1\/14097\/609054-02.jpg","thumb_url":"http:\/\/static.giantbomb.com\/uploads\/scale_avatar\/1\/14097\/609054-02.jpg","tiny_url":"http:\/\/static.giantbomb.com\/uploads\/square_mini\/1\/14097\/609054-02.jpg"},"name":"Resident
