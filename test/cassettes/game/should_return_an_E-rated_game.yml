        21:55:53","date_last_updated":"2016-04-05 09:43:58","deck":"In this multiplayer-focused
        shooter, set in the year 1998, the evil Umbrella Corporation and the U.S.
        Government clash in the hellish zombie-infested remains of Raccoon City in
        a battle for survival and control of the truth.","description":"<h2>Overview<\/h2><p>Resident
        Evil: Operation Raccoon City is a multiplayer team-based third-person shooter
        developed by <a href=\"\/slant-six-games\/3010-6288\" data-ref-id=\"3010-6288\">Slant
        Six<\/a> and published by <a href=\"\/capcom\/3010-367\" data-ref-id=\"3010-367\">Capcom<\/a>
        for the <a href=\"\/pc\/3045-94\" data-ref-id=\"3045-94\">PC<\/a>, <a href=\"\/xbox-360\/3045-20\"
        data-ref-id=\"3045-20\">Xbox 360<\/a>, and <a href=\"\/playstation-3\/3045-35\"
        data-ref-id=\"3045-35\">PlayStation 3<\/a> on March 20, 2012. Set during and
        between the events of <a href=\"\/resident-evil-2\/3030-9418\" data-ref-id=\"3030-9418\">Resident
        Evil 2<\/a> and <a href=\"\/resident-evil-3-nemesis\/3030-5587\" data-ref-id=\"3030-5587\">Resident
        Evil 3: Nemesis<\/a>, players take on the role as commandos belonging to one
        of two opposing factions: the <a href=\"\/umbrella-security-service\/3015-7100\"
        data-ref-id=\"3015-7100\">Umbrella Security Service<\/a> (U.S.S.) or the <a
        href=\"\/special-forces\/3015-3536\" data-ref-id=\"3015-3536\">U.S. Special
        Forces<\/a> (Spec Ops), as they battle through the zombie-infested <a href=\"\/raccoon-city\/3035-73\"
        data-ref-id=\"3035-73\">Raccoon City<\/a>.<\/p><h2>Gameplay<\/h2><figure data-align=\"right\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/3\/39947\/1806679-39419d2a7c06585e6f7f8ba54c84af84.jpg\"
        data-ref-id=\"1300-1806679\" data-size=\"small\" data-ratio=\"0.5630081300813\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/3\/39947\/1806679-39419d2a7c06585e6f7f8ba54c84af84.jpg\"
        data-ref-id=\"1300-1806679\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/3\/39947\/1806679-39419d2a7c06585e6f7f8ba54c84af84.jpg\"\/><\/a><figcaption>Another
        familiar face<\/figcaption><\/figure><p>Resident Evil: Operation Raccoon City
        is a third person shooter with an emphasis on 4-player cooperative teamwork
        and online play, as popularized by <a href=\"\/left-4-dead\/3025-1342\" data-ref-id=\"3025-1342\">Left
        4 Dead<\/a>. Though multiplayer is the recommended way to play, the main campaign
        can still be played offline with three other AI characters. In addition to
        Campaign mode, which is the only cooperative mode of play, there are four
        competitive modes for online play: Team Attack, Biohazard, Survivor, and Heroes
        (see below for mode descriptions).<\/p><p>Following up from Resident Evil
        games such <a href=\"\/resident-evil-outbreak-file-2\/3030-15222\" data-ref-id=\"3030-15222\">Outbreak
        File #2<\/a>, <a href=\"\/resident-evil-the-mercenaries-3d\/3030-32811\" data-ref-id=\"3030-32811\">Mercenaries
        3D<\/a> and <a href=\"\/resident-evil-revelations\/3030-31737\" data-ref-id=\"3030-31737\">Revelations<\/a>,
        players can shoot\/aim and move around at the same time, as well as run while
        reloading. The game also has a cover mechanic and overall plays very similarly
        to titles from the <a href=\"\/socom-us-navy-seals\/3025-628\" data-ref-id=\"3025-628\">SOCOM<\/a>
        franchise; Slant Six Games developed <a href=\"\/socom-us-navy-seals-confrontation\/3030-20676\"
        data-ref-id=\"3030-20676\">SOCOM: Confrontation<\/a>.<\/p><p>Like in other
        recent games in the RE series, the camera follows your character with an over-the-shoulder
        view. Entering aiming mode with a gun makes the camera zoom in while keeping
        the character''s head still in view on the side of the screen, unless the
        weapon has a scope in which case a screen-filling scoped view appears. Each
        playable character has a unique and devastating melee finishing move and five
        unique abilities that can be unlocked and upgraded. Health in Operation Raccoon
        City does not regenerate--instead you must find and use <a href=\"\/green-herb\/3055-110\"
        data-ref-id=\"3055-110\">Green Herbs<\/a> or <a href=\"\/first-aid-spray\/3055-619\"
        data-ref-id=\"3055-619\">First Aid Sprays<\/a> scattered around the maps.<\/p><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/3\/39947\/1806687-e07dde1827a7f807c75e2bdded38e407.jpg\"
        data-ref-id=\"1300-1806687\" data-size=\"small\" data-ratio=\"0.5630081300813\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/3\/39947\/1806687-e07dde1827a7f807c75e2bdded38e407.jpg\"
        data-ref-id=\"1300-1806687\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/3\/39947\/1806687-e07dde1827a7f807c75e2bdded38e407.jpg\"\/><\/a><\/figure><p>Each
        time a zombie bites a character, there is a chance of that character contracting
        the zombie infection. When a character becomes infected, their health begins
        rapidly draining away. If an infected player dies, they player loses all control
        of their character as it rapidly mutates into a feral zombie and attacks their
        surviving teammates, forcing former comrades to gun it down to survive. The
        only way to cure infection before death is using an Antiviral Spray, which
        can be found just like First Aid Sprays scattered about maps.<\/p><p>There
        are two playable opposing factions in the game, the USS and Spec-Ops, as well
        as hordes of zombies who attack everyone. Many maps feature all three of these
        side fighting warring at once. Each of the two factions has a squad of six
        different playable characters. You start off each match by choosing a character,
        one of that character''s active abilities, a primary weapon, and a sidearm.
        Each character has two passive abilities (such as faster movement speed) that
        are always in effect while playing as that character and three active abilities
        (such as planting a trip mine), but only one active ability can be equipped
        at a time. Any character can equip any primary weapon and sidearm, as long
        as you have unlocked them.<\/p><p>Completing games in both campaign mode (singleplayer
        and co-op) and versus mode (online competitive) earns you <a href=\"\/experience-points\/3015-39\"
        data-ref-id=\"3015-39\">experience points<\/a> which form a simple persistent
        leveling system for unlocking new weapons and character abilities. The XP
        works as a universal currency in the game and is not character- or gamemode-specific.
        You initially only have four primary weapons (out of 20 total) and one sidearm
        (out of five total) unlocked to use. Each character can equip any weapon that
        you have yet unlocked without restriction. All characters begin with all of
        their five unique abilities locked. After being unlocked, each ability can
        be further upgraded two more times to incrementally increase its effects.<\/p><h2>Characters<\/h2><figure
