        typewriters necessary this time.<\/figcaption><\/figure><p>Throughout the
        game, the player will begin to hear Clair de lune by Claude Debussy, signalling
        that a Save Room is nearby. To enter the room the player will usually have
        to read the nearby journal of Sebastian''s, which''ll then crack the mirror
        allowing the player to enter. Sometimes the mirror will already be cracked,
        and the story itself will also sometimes force the player to return to the
        Save Room.<\/p><p>The Save Room itself is a ward of the Beacon Mental Hospital,
        currently being overseen by Nursa Tatiana. While there the player can of course
        save their progress, though further back is a metal chair the player can sit
        on to then upgrade their abilities with use of ''green gel'', the game''s
        currency. In the back is a series of lockers the player can unlock for some
        supplies, though they first require keys that can be found during the main
        game to unlock. The contents inside are random. Finally there is a map of
        Krimson City located in Tatiana''s office, however it is missing a majority
        of its pieces that must be collected by the player to fill it in.<\/p><p>The
