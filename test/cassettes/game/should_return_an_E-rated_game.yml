        01:55:28","date_last_updated":"2015-08-01 18:20:12","deck":"Resident Evil
        is a survival horror classic in which a group of special forces agents, known
        as S.T.A.R.S, struggle against hordes of zombies and various other mutants
        in a mysterious mansion as they try to uncover the truth behind the terrifying
        infection. The game is credited for coining the phrase \"survival horror\"
        and popularizing the genre.","description":"<h2>Overview<\/h2><p>Resident
        Evil is a <a href=\"\/survival-horror\/3015-4801\" data-ref-id=\"3015-4801\">survival
        horror<\/a> game developed by <a href=\"\/capcom\/3010-367\" data-ref-id=\"3010-367\">Capcom<\/a>
        and first released in 1996 for the <a href=\"\/playstation\/3045-22\" data-ref-id=\"3045-22\">Sony
        PlayStation<\/a> and <a href=\"\/saturn\/3045-42\" data-ref-id=\"3045-42\">Sega
        Saturn<\/a>. A critical and commercial success when released, it paved the
        way for several sequels spawned across multiple platforms, novelizations and
        even movies. It also popularized the term \"Survival Horror\" when <a href=\"\/sweet-home\/3030-15120\"
        data-ref-id=\"3030-15120\">Sweet Home<\/a> invented it.<\/p><p>In 2002, <a
        href=\"\/capcom\/3010-367\" data-ref-id=\"3010-367\">Capcom<\/a> decided to
        <a href=\"\/resident-evil\/3030-27715\" data-ref-id=\"3030-27715\">revamp
        the original game<\/a> for the <a href=\"\/gamecube\/3045-23\" data-ref-id=\"3045-23\">Nintendo
        GameCube<\/a>. The GameCube being more powerful than the original <a href=\"\/playstation\/3045-22\"
        data-ref-id=\"3045-22\">PlayStation<\/a>, the developers at <a href=\"\/capcom\/3010-367\"
        data-ref-id=\"3010-367\">Capcom<\/a> were able to upgrade the game in such
        a way that over ''''75%'''' of the final product was different than the original
        game.<\/p><p>Resident Evil is credited for coining the term \"survival horror\"
        and popularizing the genre. GamePro listed Resident Evil among the <a href=\"http:\/\/www.pcworld.idg.com.au\/slideshow\/308480\/20-most-innovative-games-ever-made\/?image=2\"
        rel=\"nofollow\" data-ref-id=\"false\">20 most important games ever made<\/a>.
        Game Informer also referred to the original Resident Evil as one of the most
        important games of all time.<\/p><h2>Gameplay<\/h2><h3>Overview &amp; Controls<\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/471088-re1_cap65_lg.jpg\"
        data-ref-id=\"1300-471088\" data-size=\"small\" data-ratio=\"0.75\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:75.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/471088-re1_cap65_lg.jpg\"
        data-ref-id=\"1300-471088\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/471088-re1_cap65_lg.jpg\"\/><\/a><figcaption>Resident
        Evil features many ''gotcha'' moments<\/figcaption><\/figure><p>Resident Evil
        is a classic survival horror game of the era, similar to the <a href=\"\/alone-in-the-dark\/3025-28\"
        data-ref-id=\"3025-28\">Alone in The Dark<\/a> series, mixing in third-person
        combat, exploration, and puzzles. Like most survival horror titles, Resident
        Evil limits the player character''s capabilities beyond the norm and ammunition
        for their firearms is generally scarce, intended to force players to use their
        supplies wisely and to choose flight rather than fight when possible.<\/p><p>While
        the game follows a linear pattern of major events, the player is allowed to
        explore most of the beginning mansion at will. Many of the puzzles and necessary
        key items required to move on can be solved\/collected in any order.<\/p><p>Utilising
        the notorious ''''<a href=\"http:\/\/www.giantbomb.com\/tank-controls\/3015-4647\"
        data-ref-id=\"3015-4647\">tank controls<\/a>'''', players move via a third
        person perspective throughout a number of pre-determined camera angles. Characters
        also cannot move and fire their weapons at the same time, and instead the
        character will ''perch'' themselves to the ground when aiming.<\/p><p>The
        story is largely portrayed via in-game cutscenes, however there are also a
        number of Files (diaries, memos ect.) players can collect. These will often
        provide additional insight into the goings on across the overall narrative,
        but some are more vital as they will provide information pertaining to solving
        puzzles or maybe hinting as to where to go next.<\/p><h3>Playable Characters<\/h3><figure
        data-align=\"left\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/471082-re1_screen10_lg.jpg\"
        data-ref-id=\"1300-471082\" data-ratio=\"0.58933333333333\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:58.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/471082-re1_screen10_lg.jpg\"
        data-ref-id=\"1300-471082\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/471082-re1_screen10_lg.jpg\"\/><\/a><figcaption>Rebecca
        Chambers and Chris Redfield<\/figcaption><\/figure><p>Resident Evil features
        two different characters--Chris Redfield and Jill Valentine--to select from.
        Each offers up a different take on the same narrative, though what separates
        them the most is the gameplay implications, as Jill Valentine''s version of
        the game is significantly easier and more accessible than Chris''.<\/p><p>Jill
        has more inventory space to carry items; she can potentially find an additional
        weapon exclusive only to her story, being the bazooka; she has with her a
        lockpick that can open locked drawers and doors that would ordinarily require
        the Sword Key; and many more such examples. Chris'' one primary benefit is
        that he is somewhat sturdier than Jill and can withstand more damage before
        succumbing to death.<\/p><p>Each character also has their own unique supporting
        character that they will often encounter and interact with during the game.
        Jill Valentine has with her fellow STARS Alpha team member Barry Burton, whereas
        Chris has the rookie medic of STARS Bravo team, Rebecca Chambers. Both Barry
        and Rebecca will sometimes have to help the player character from a perilous
        situation, though Barry will always be an NPC. During Chris'' story, however,
        players may take control of Rebecca Chambers on two separate occasions to
        help save Chris from dying of poison, and to kill the mutated plant monster
        Plant 42.<\/p><h3>Inventory<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716537-latest+%281%29.jpg\"
        data-ref-id=\"1300-2716537\" data-ratio=\"0.792\" data-width=\"250\" data-embed-type=\"image\"
        style=\"width: 250px\"><a class=\"fluid-height\" style=\"padding-bottom:79.2%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716537-latest+%281%29.jpg\"
        data-ref-id=\"1300-2716537\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716537-latest+%281%29.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716537-latest+%281%29.jpg\"\/><\/noscript><\/a><figcaption>Jill
        Valentine''s inventory screen<\/figcaption><\/figure><p>Depending on which
        character the player chooses, they will either have six (Chris) or eight (Jill)
        inventory slots in total. Each type of item requires only one slot, however.
        Besides the character''s inventory, there also exist a number of <a href=\"http:\/\/www.giantbomb.com\/item-box\/3055-6126\"
        data-ref-id=\"3055-6126\">item boxes<\/a> where players can store unwanted
        items. Item boxes are often located within save rooms (though not always)
        and items will persist throughout all item boxes across the game.<\/p><p>All
        items and weapons can be examined by the player, allowing them to get a closer
        look and turn the object around. This can sometimes change the properties
        of certain key items, such as unlocking\/opening a key item to reveal another
        inside, or may at least change the title to reflect the item''s true identity.<\/p><h3>Health
        &amp; Herbs\/First Aid Sprays<\/h3><p>A character''s health can be seen via
        the inventory menu, with an Electrocardiograph Machine showing a character''s
        status. The different statuses are:<\/p><ul><li><strong>Fine<\/strong> - The
        character is in good-to-moderate health.<\/li><li><strong>Caution<\/strong>
        - The character is roughly at half health.<\/li><li><strong>Danger<\/strong>
        - The character is approaching death.<\/li><li><strong>Poison<\/strong> -
        The character is poisoned and their health will slowly deplete.<\/li><\/ul><p>Characters
        can use a small variety of <a href=\"http:\/\/www.giantbomb.com\/medical-herb\/3055-566\"
        data-ref-id=\"3055-566\">herb<\/a>s to heal themselves and cure poisons. <a
        href=\"http:\/\/www.giantbomb.com\/first-aid-spray\/3055-619\" data-ref-id=\"3055-619\">First
        Aid Spray<\/a>s are also available, though they only have the singular purpose
        of healing the character fully. There exist three herb types, all of which
        can be combined in some way for different degrees of healing:<\/p><ul><li><b>Green
        Herb<\/b> - On its own will restore 25% of health.<\/li><li><b>Blue Herb<\/b>
        - On its own will cure poison, though will not restore any health.<\/li><li><b>Red
        Herb<\/b> - On its own does nothing.<\/li><li><b>Green + Green Herb<\/b> -
        Mixed will heal the character by roughly 50% of health.<\/li><li><b>Green
        + Green + Green Herb<\/b> - Mixed will heal the character completely, though
        not of any poisons.<\/li><li><b>Green + Blue Herb<\/b> - Mixed will heal the
        character 25% of health and cure any poison.<\/li><li><b>Green + Green + Blue
        Herb<\/b> - Mixed will heal the character 50% of health and cure any poison.<\/li><li><b>Green
        + Red Herb<\/b> - Mixed will heal the character completely, though not of
        any poisons.<\/li><li><b>Green + Red + Blue Herb<\/b> - Mixed will heal the
        character completely including poisons.<\/li><li><b>Red + Blue Herb<\/b> -
        Mixed will do nothing.<\/li><\/ul><h3>Saving<\/h3><p>Resident Evil requires
        that players find one of the many typewriters located throughout the environments
        to save, and must also have at least one ink ribbon item in their character''s
        inventory.<\/p><h2>Story<\/h2><h3>Main Characters<\/h3><h4>Chris Redfield<\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2705041-latest.png\"
        data-ref-id=\"1300-2705041\" data-ratio=\"2.0898876404494\" data-width=\"267\"
        data-embed-type=\"image\" style=\"width: 267px\"><a class=\"fluid-height\"
        style=\"padding-bottom:209.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2705041-latest.png\"
        data-ref-id=\"1300-2705041\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2705041-latest.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2705041-latest.jpg\"\/><\/noscript><\/a><\/figure><p>One
        of the two main playable characters, Chris is the S.T.A.R.S. Alpha team point-man,
        and is an exceptionally skilled marksman having won trophies for his skills
        with handguns. Having also served in the US Air Force before his time with
        S.T.A.R.S., Chris has some experience with combat. However, none of any such
        prior encounters could have prepared him for the nightmare he is about to
        endure.<\/p><h4>Jill Valentine<\/h4><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/8497\/266131-348hm6s.jpg\"
        data-ref-id=\"1300-266131\" data-ratio=\"2.4767801857585\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:247.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/8497\/266131-348hm6s.jpg\"
        data-ref-id=\"1300-266131\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/8497\/266131-348hm6s.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/8497\/266131-348hm6s.jpg\"\/><\/noscript><\/a><\/figure><p>The
        second of two main playable characters, Jill is the S.T.A.R.S. Alpha team''s
        machinery expert. Couple her expertise handling such tools with her experience
        as apart of the US Army''s Delta Force training program (specialising in bomb
        disposal) despite only being 23 years old, Jill has managed to gather an already
        impressive array of skills.<\/p><h4>Barry Burton<\/h4><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/8497\/266126-2zs1uft.jpg\"
        data-ref-id=\"1300-266126\" data-ratio=\"2.3738872403561\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:237.4%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/8497\/266126-2zs1uft.jpg\"
        data-ref-id=\"1300-266126\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/8497\/266126-2zs1uft.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/8497\/266126-2zs1uft.jpg\"\/><\/noscript><\/a><\/figure><p>One
        of the oldest and most experienced S.T.A.R.S. members, Barry is apart of Alpha
        team and is also the unit''s weapons specialist. A close friend to Chris Redfield
        serving in the same Air Force unit, Barry is the man who managed to persuade
        him to join S.T.A.R.S. once he left the air force. As a family man with a
        wife and two daughters, despite Barry''s expertise, he is actually a very
        friendly and trusting individual.<\/p><h4>Rebecca Chambers<\/h4><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/8497\/266133-5496vc.jpg\"
        data-ref-id=\"1300-266133\" data-ratio=\"2.2284122562674\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:222.8%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/8497\/266133-5496vc.jpg\"
        data-ref-id=\"1300-266133\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/8497\/266133-5496vc.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/8497\/266133-5496vc.jpg\"\/><\/noscript><\/a><\/figure><p>The
        youngest member of S.T.A.R.S. at only 18, Rebecca is the team''s medic assigned
        to Bravo team. Downtrodden after the majority of her comrades have died, she
        is now more than ever determined to aid the remaining S.T.A.R.S. members and
        use her medical abilities to help as much as she can. Outside of such horrific
        situations, Rebecca is a chirpy and highly motivated individual who is both
        more mature and capable than her age and rather petite size may suggest.<\/p><h4>Albert
        Wesker<\/h4><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/8497\/266127-11tspqh.jpg\"
        data-ref-id=\"1300-266127\" data-ratio=\"2.0671834625323\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:206.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/8497\/266127-11tspqh.jpg\"
        data-ref-id=\"1300-266127\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/8497\/266127-11tspqh.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/8497\/266127-11tspqh.jpg\"\/><\/noscript><\/a><\/figure><p>Alpha
        team Captain and the founder of the entire S.T.A.R.S. unit, Wesker is a well
        respected officer of the law and is looked upon with admiration by his fellow
        S.T.A.R.S. members, such as Chris Redfield in particular.<\/p><h3>Plot<\/h3><p>July
        24th, 1998. <a href=\"\/raccoon-city\/3035-73\" data-ref-id=\"3035-73\">Raccoon
        City<\/a>. There have been several reports of murder within a small town in
        the midwest. Each victim is attacked by a group, leaving signs of cannibalism.
        The local law enforcement dispatches <a href=\"\/stars-special-tactics-and-rescue-service\/3015-1450\"
        data-ref-id=\"3015-1450\">S.T.A.R.S.<\/a> Bravo team to investigate the circumstances.
        Bravo Team, however, swiftly disappears and it''s up to the S.T.A.R.S. Alpha
        Team to investigate both the grisly murders and find their missing counterparts.<\/p><p>While
        flying over a small patch of forest along the outskirts of Raccoon City, Alpha
        Team spots Bravo Team''s helicopter, smoldering on the forest floor. After
        landing, members of the Alpha Team head out to check the damage while the
        pilot, <a href=\"\/brad-vickers\/3005-3135\" data-ref-id=\"3005-3135\">Brad
        Vickers,<\/a> stays behind. It is quickly discovered that there are no signs
        of survivors at the crash. Shortly after the investigation starts, a severed
        hand is found, clutching a handgun. Soon, Alpha Team is ambushed by strange,
        powerful canine assailants. While fighting them off, <a href=\"\/joseph-frost\/3005-3888\"
        data-ref-id=\"3005-3888\">Joseph Frost<\/a>, one of the Alpha Team''s members,
        is taken down and eaten alive. Vickers quickly fires up the helicopter and
        takes flight, leaving his team members to the horrors below. Chris Redfield
        spots a large mansion and orders the team to make for the doors.<\/p><figure
        data-align=\"left\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/471065-re1_cap31_lg.jpg\"
        data-ref-id=\"1300-471065\" data-size=\"small\" data-ratio=\"0.62842465753425\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:62.8%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/471065-re1_cap31_lg.jpg\"
        data-ref-id=\"1300-471065\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/471065-re1_cap31_lg.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/471065-re1_cap31_lg.jpg\"\/><\/noscript><\/a><figcaption>Jill
        and Barry working together.<\/figcaption><\/figure><p>Alpha Team has been
        narrowed down to only four members within a large, strange mansion and surrounded
        by undead dogs outside the large double doors. While taking a status report,
        the team hears a gun shot from another room. <a href=\"\/chris-redfield\/3005-413\"
        data-ref-id=\"3005-413\">Chris Redfield<\/a> or <a href=\"\/jill-valentine\/3005-626\"
        data-ref-id=\"3005-626\">Jill Valentine<\/a>, depending which character the
        player chooses at that point, moves on to check the source. <a href=\"\/kenneth-j-sullivan\/3005-3136\"
        data-ref-id=\"3005-3136\">Kenneth Sullivan<\/a> is discovered overtaken by
        a zombie as it tears his head off with a vicious, hungered bite. After dispatching
        the shambling, living carcass, the player character is thrust into a mansion
        filled with several mind-bending puzzles, a few deadly traps, and dozens upon
        dozens of zombies with all hope of finding a living being lost.<\/p><p>The
        mansion, while not completely abandoned, still hosts several files and diaries
        that catalog the events leading up to the manifestation the Alpha Team has
        discovered that evening. It is soon realized that the <a href=\"\/umbrella-corporation\/3015-204\"
        data-ref-id=\"3015-204\">Umbrella Corporation<\/a>, a powerful bioengineering
        pharmaceutical company, has taken control of several illegal experiments somewhere
        within the mansion. The results of which are the walking dead, animals, insects
        and all other living forms infected by the highly contagious mutagenic biological
        agent, the <a href=\"\/t-virus\/3015-42\" data-ref-id=\"3015-42\">T-Virus<\/a>.<\/p><p>After
        traversing and solving the secrets of the mansion, Chris and Jill find themselves
        within an underground laboratory, the source of Umbrella''s scientific research.
        One of the surviving members of Alpha Team, <a href=\"\/albert-wesker\/3005-627\"
        data-ref-id=\"3005-627\">Albert Wesker<\/a>, reveals himself as a traitor,
        working for the Umbrella Corporation all along. He then releases <a href=\"\/tyrant\/3005-3385\"
        data-ref-id=\"3005-3385\">Tyrant T-002<\/a>, one of Umbrella''s more clandestine
        experiments, created with intense exposure to the T-Virus mutigen. The Tyrant
        soon turns on Wesker and knocks him out cold. Then it''s up to Chris and Jill
        to destroy the monster and evacuate. A self destruct is issued, sounding an
        alarm through the entire laboratory.<\/p><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/471071-re1_cap46_lg.jpg\"
        data-ref-id=\"1300-471071\" data-size=\"small\" data-ratio=\"0.70172084130019\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:70.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/471071-re1_cap46_lg.jpg\"
        data-ref-id=\"1300-471071\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/471071-re1_cap46_lg.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/471071-re1_cap46_lg.jpg\"\/><\/noscript><\/a><figcaption>The
        tyrant.<\/figcaption><\/figure><p>Chris and Jill make their way to the heliport
        to call for Vickers'' chopper. As the helicopter flies into view, the Tyrant
        tears through the heliport, returning with a vengeance. After a brief battle,
        the pilot drops a rocket launcher to Chris and Jill, who quickly use it to
        blow the Tyrant to shreds. The surviving members of Alpha Team (and <a href=\"\/rebecca-chambers\/3005-1306\"
        data-ref-id=\"3005-1306\">Rebecca Chambers<\/a>, the sole survivor of Bravo
        Team) climb aboard the helicopter before the mansion and laboratory are completely
        destroyed.<\/p><h3>Alternate Endings<\/h3><p>Not only depending on which main
        character the player chooses, the endings of the game can also be determined
        by specific choices made throughout the game based on which characters manage
        to survive.<\/p><p>During Chris'' story, he can meet Rebecca chambers under
        a couple of different circumstances. The most common introduction is in the
        first floor medicinal save room. Once introductions are established, Rebecca
        asks Chris whether she can explore the mansion with him. If players choose
        yes, Rebecca won''t actually tag along with Chris but this will affect certain
        scenarios later on. If players choose no, she will reside within the save
        room and players can visit to have their health fully healed up to three times.<\/p><p>If
        players allowed her to travel freely in the mansion, whence returning after
        exploring the Residential building, Rebecca is forced into an encounter with
        a Hunter and screams for help; if the player can''t reach her quick enough,
        she will die. If she was told to wait in the save room, Rebecca is assured
        to survive. If she survives, then Rebecca will be able to set the bomb to
        destroy the mansion, triggering the resurgence of Tyrant on the Helipad.<\/p><p>Jill
        Valentine can also be left behind (and potentially killed for certain if Rebecca
        is still alive by that point) if the player isn''t able to find the 3 MO discs
        required to unlock the door to her cell, and vice versa when playing as Jill
        herself.<\/p><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716543-latest+%283%29.jpg\"
        data-ref-id=\"1300-2716543\" data-ratio=\"0.48\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:48.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716543-latest+%283%29.jpg\"
        data-ref-id=\"1300-2716543\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716543-latest+%283%29.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716543-latest+%283%29.jpg\"\/><\/noscript><\/a><figcaption>Barry''s
        betrayal<\/figcaption><\/figure><p>During Jill''s story, in order for Barry
        to survive players must establish a sense of ''trust'' with him. This is firstly
        done by waiting for him to ''get another rope'', during when Jill rappels
        down in the hole after killing Yawn. Afterwards, players will encounter Barry
        again in the underground caverns and he will ask to tag along with Jill. If
        Jill allows him to accompany her, this will then result in Barry returning
        to thwart Albert Wesker and safely escaping the mansion. If these requirements
        are not met, he will be found beaten and bloodied near the Umbrella Laboratory
        emergency escape and will die of his wounds. If Barry survives the encounter,
        which sets in motion the outcome of Wesker escaping and setting the Mansion
        to self-destruct, this triggers the ambush by Tyrant on the Helipad.<\/p><p>Overall
        there are technically eight endings in total dependant on which combination
        of characters managed to survive the Mansion Incident.<\/p><p><b>Chris'' Story<\/b>:<\/p><ol><li>Chris,
        Rebecca, and Jill survive; Albert Wesker is killed; the Spencer Mansion is
        destroyed.<\/li><li>Chris and Jill survive; Albert Wesker is killed; the Spencer
        Mansion is left as it is along with Tyrant.<\/li><li>Chris and Rebecca survive;
        Albert Wesker is killed; the Spencer Mansion is destroyed.<\/li><li>Chris
        survives; Albert Wesker is killed; the Spencer Mansion is left as it is along
        with Tyrant.<\/li><\/ol><p><b>Jill''s story:<\/b><\/p><ol><li>Jill, Barry,
        and Chris survive; Albert Wesker escapes; the Spencer Mansion is destroyed.<\/li><li>Jill
        and Chris survive; Albert Wesker is killed; the Spencer Mansion is left as
        it is along with Tyrant.<\/li><li>Jill and Barry survive; Albert Wesker escapes;
        the Spencer Mansion is destroyed.<\/li><li>Jill survives; Albert Wesker is
        killed; the Spencer Mansion is left as it is along with Tyrant.<\/li><\/ol><p>The
        canon ending of Resident Evil is again made up of varying factors across both
        stories, including the survival of Chris, Jill, Barry, and Rebecca, the destruction
        of the Mansion, and the hatred Wesker grows for Chris.<\/p><h2>Weapons<\/h2><h3>Survival
        Knife<\/h3><p>Considered to be a last resort tactic, the knife does very little
        damage and has dangerously small reach. Because of its low effectiveness,
        it is usually best for the player to just run or attempt to avoid the enemy
        rather than combat it. Chris and Jill each wield their knife differently,
        though there are otherwise no differences speaking for their effectiveness.<\/p><h3>Handgun<\/h3><p>Jill
        Valentine''s starting handgun, which Chris Redfield also eventually procures
        as his pistol as he lost his in the forest. The beretta is the weapon of choice
        to handle lesser enemies such as zombies and Cerberus dogs.<\/p><h3>Shotgun<\/h3><p>A
        reliable pump-action shotgun. While it''ll ordinarily take three shots to
        kill a zombie, players can alternatively aim up and shoot when the zombie
        is close enough to destroy the head killing it completely. Acquiring the shotgun
        can differ slightly between Chris and Jill. Because collecting the shotgun
        will instigate the ceiling trap, Chris therefore requires the Broken Shotgun
        item to trade in its place. However Jill may potentially be able to collect
        it without the need for the Broken Shotgun.<\/p><p>Should Jill collect the
        shotgun, Barry will then arrive to save her from the trap. Though only if
        the player didn''t meet Barry prior when finding the corpse of Forest Speyer,
        otherwise Jill will then require the Broken Shotgun item.<\/p><h3>Colt Python<\/h3><p>An
        incredibly powerful magnum-revolver, most recognizable as Barry Burton''s
        weapon of choice. Simply massive in size, the Python is the second most powerful
        weapon in the game behind the Rocket Launcher. It can kill all lesser enemies
        with just one shot and is a reliable contender against boss battles. Though
        as one may expect, ammunition is terribly scarce.<\/p><h3>Bazooka<\/h3><p>A
        weapon exclusive to Jill Valentine, the Bazooka is a powerful and diverse
        weapon that has access to a small variety of grenade types. There are the
        regular explosive grenade rounds, which do a sizeable amount of damage against
        just about anything; flame rounds, which while powerful, are especially effective
        against such creatures as Plant 42; and acid, which is the most powerful variant
        and is especially useful against Hunters.<\/p><h3>Flamethrower<\/h3><p>Only
        find in Chris''s campaign, the flamethrower functions as both a weapon and
        a puzzle item, as the player requires it to trigger the unlocking of certain
        doors in the underground caverns. When used as a weapon, it''s decent at staving
        off Hunters as the continuous spray will cause the Hunter to rapidly flinch.
        Fuel quickly depletes, however, and no more can be found. A second flamethrower
        is also conveniently left outside the area where the player faces against
        the giant spider queen, Black Tiger. Once the player moves on from the underground
        sections, they cannot take the flamethrower with them as it is required to
        unlock the way out.<\/p><h3>Rocket Launcher<\/h3><p>Initially only available
        during the final encounter against the T-002 Tyrant, it can also be unlocked
        with infinite ammo if players complete the game under 3 hours. As one may
        expect, the Rocket Launcher is able to kill every enemy and boss (minus the
        Tyrant during the helipad fight) with a single shot.<\/p><h2>Enemies<\/h2><h3>Zombies<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2717161-rezombie.png\"
        data-ref-id=\"1300-2717161\" data-ratio=\"1.6468531468531\" data-width=\"286\"
        data-embed-type=\"image\" style=\"width: 286px\"><a class=\"fluid-height\"
        style=\"padding-bottom:164.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2717161-rezombie.png\"
        data-ref-id=\"1300-2717161\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2717161-rezombie.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2717161-rezombie.jpg\"\/><\/noscript><\/a><\/figure><p>The
        staple of the older Resident Evil games, zombies are of course as prominent
        as ever in the original Resident Evil and make for the primary combatant .
        Slow and sluggish in movement, but dangerous up close, zombies are durable
        enough against gunfire that they can prove to be extremely dangerous even
        just in small numbers. When encountered on their own, however, zombies can
        be dispatched relatively easy so long as the player has enough ammunition
        to spare. As per usual, zombies are best dealt with the pistol or sometimes
        the shotgun, which can kill a zombie with a single shot if the player aims
        directly at its head once close enough, or can at least reduce the zombie
        to a literal crawl by destroying its legs.<\/p><p>Zombies attack by grabbing
        and biting the player when close, but will also puke out acid instead if they
        can''t quite reach the player. Some zombies will be encountered lying on the
        ground, seemingly pretending to be dead, and will grab at a character''s leg
        should the player get close enough. However, the leg bite does little damage
        and will always result in the character killing the zombie with a single stomp
        or kick. The sure way to note that a zombie, or any other enemy, is definitely
        dead is the pool of blood that forms from underneath the corpse.<\/p><p>Should
        a zombie fall to the ground and then proceeds to get back up, they will be
        completely invulnerable to all attacks during the animation period of such
        an action.<\/p><h3>Cerberus Dogs<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716526-redscerberus.png\"
        data-ref-id=\"1300-2716526\" data-ratio=\"1.5948963317384\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:159.5%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716526-redscerberus.png\"
        data-ref-id=\"1300-2716526\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716526-redscerberus.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716526-redscerberus.jpg\"\/><\/noscript><\/a><\/figure><p>Alongside
        regular zombies, some sort of iteration surrounding infected dogs have persisted
        across nearly every Resident Evil game to date. Starting at the beginning,
        the Cerberus Dogs of Resident Evil are infected Doberman breeds, purposely
        engineered to be a form of B.O.W. Cerberus dogs retain the same agility and
        tenacity as a regular dog, though with a massive increase in aggressiveness,
        brutality, and stamina.<\/p><p>Like zombies, Cerberus dogs are best left for
        lesser weaponry like the pistols and shotguns. Running past is always an option
        as well, as both Chris and Jill are just ever so slightly faster than the
        canines.<\/p><h3>Crows<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716527-croworiginal.jpg\"
        data-ref-id=\"1300-2716527\" data-ratio=\"0.88421052631579\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:88.4%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716527-croworiginal.jpg\"
        data-ref-id=\"1300-2716527\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716527-croworiginal.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716527-croworiginal.jpg\"\/><\/noscript><\/a><\/figure><p>As
        always, crows prove to be more of a nuisance than a genuine threat. They are
        always found to be in a large number, however, and can be very hard to avoid.
        They only have one attack by way of pecking at the player, which while does
        little damage will keep the player stuck in a short animation of trying to
        wave them off.<\/p><h3>Web Spinners<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716528-web_spinner.png\"
        data-ref-id=\"1300-2716528\" data-ratio=\"0.94419642857143\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:94.4%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716528-web_spinner.png\"
        data-ref-id=\"1300-2716528\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716528-web_spinner.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716528-web_spinner.jpg\"\/><\/noscript><\/a><\/figure><p>Giant,
        hairy spiders, the Web Spinners are a tenacious foe across Resident Evil,
        though they primarily appear only briefly within the Residential building.
        They can crawl along walls like any other spider, and will often try to charge
        forward and bite players when given the opportunity. However, their greatest
        weapon is their poison spit, which they will routinely spray; it has a fairly
        long reach of attack and has a high chance of poisoning the player, though
        the base damage it inflicts isn''t quite as alarming.<\/p><p>Web Spinners
        have surprisingly tough hides and are most susceptible to the Bazooka - specifically
        when equipped with flame rounds. They will also often strafe once they''ve
        been shot and attempt to counter the player as such. If a Web Spinner is killed
        with its sack intact, a large multitude of baby spiders will seep out of the
        corpse and attack the player. Though their damage is even less than that of
        a crow and should the player leave the area, they will return to find them
        all gone.<\/p><h3>Hunters<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/8497\/236028-art_hunter.jpg\"
        data-ref-id=\"1300-236028\" data-ratio=\"1.3333333333333\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:133.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/8497\/236028-art_hunter.jpg\"
        data-ref-id=\"1300-236028\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/8497\/236028-art_hunter.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/8497\/236028-art_hunter.jpg\"\/><\/noscript><\/a><\/figure><p>First
        appearing once players return to the Mansion after investigating the Residential
        building, Hunters will then replace the common zombies of the game and will
        be encountered throughout in most areas where the zombies originally populated.
        Hunters are extremely dangerous and one of the most antagonising enemies throughout
        the franchise, let alone Resident Evil. They attack using their sharp claws
        and their most common source of attack is to leap through the air and slash
        the player; they are also invincible during the animation of leaping through
        the air. Their other attack is to simply slash at the player, though while
        the damage it does isn''t quite as dramatic as the leap, it can be difficult
        to avoid. The speed of the attack could also result in players consecutively
        falling prey to the attack.<\/p><p>Should the character''s health be in the
        Lime Green Fine state or lower, however, the Hunter''s leap will be replaced
        with a swift cleave which will decapitate the character killing them instantly.
        Hunters take one, sometimes two, shots from the Colt Python, which makes for
        the most suitable weapon. Otherwise the Bazooka, and even the shotgun, can
        do the job if there''s enough distance between the Hunter and the player.
        However Hunters are almost always encountered in groups of at least two.<\/p><h3>Chimera<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716529-chimeraorig_0.jpg\"
        data-ref-id=\"1300-2716529\" data-ratio=\"1.7324561403509\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:173.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716529-chimeraorig_0.jpg\"
        data-ref-id=\"1300-2716529\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716529-chimeraorig_0.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716529-chimeraorig_0.jpg\"\/><\/noscript><\/a><\/figure><p>Encountered
        only within the secret underground laboratory, Chimera are wretched creatures
        made up of both human and fly DNA. Like Hunters, these too were artificially
        created by Umbrella themselves, though they apparently proved to be unreliable
        and not as effective as the Hunter B.O.W. They primarily function like a cross
        between Web Spinners and Hunters; Chimera''s can scuttle across flat surfaces,
        and will usually try to slash the player from above, but will also land into
        the floor and give chase. From this stage, Chimera''s may possibly leap onto
        the character''s back and slice them from there.<\/p><p>They can be relatively
        easy to avoid, however--especially if they''ve following whilst on the ceiling--and
        are rather weak as well, taking only around 2-3 shotgun rounds. Though much
        like the Hunters, Chimera are rarely encountered alone and they will sometimes
        attempt to swarm the player by attacking from two different directions.<\/p><h3>Adders<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716531-480.jpg\"
        data-ref-id=\"1300-2716531\" data-ratio=\"1\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:100.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716531-480.jpg\"
        data-ref-id=\"1300-2716531\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716531-480.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716531-480.jpg\"\/><\/noscript><\/a><\/figure><p>Highly
        aggressive poisonous snakes, Adders can be found throughout the Mansion garden
        and will drop from the trees landing in front of the player. The damage they
        do is minimal, though there''s a chance they can poison the player and there''s
        often a large number of them at that. Running past them is the best option,
        though if combat should come into it, they will die by but a single handgun
        shot.<\/p><h3>Wasps<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716530-rewasp.png\"
        data-ref-id=\"1300-2716530\" data-ratio=\"0.68923076923077\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:68.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716530-rewasp.png\"
        data-ref-id=\"1300-2716530\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716530-rewasp.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716530-rewasp.jpg\"\/><\/noscript><\/a><\/figure><p>Found
        in the Residential building, a sizeable wasp cocoon has formed within. The
        wasps themselves do very little damage and die with at most 2 shots from a
        handgun, however they will spawn within the room indefinitely.<\/p><h2>Boss
        Battles<\/h2><h3>Yawn Part I<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716532-reyawn.png\"
        data-ref-id=\"1300-2716532\" data-ratio=\"1.0649087221095\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:106.5%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716532-reyawn.png\"
        data-ref-id=\"1300-2716532\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716532-reyawn.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716532-reyawn.jpg\"\/><\/noscript><\/a><\/figure><p>A
        monstrously huge snake that resides within an attic, Yawn will surface once
        the player enters in search of a crest. This battle is completely voluntary,
        however, as the player can attempt to just collect the crest and escape. Because
        of the snake''s size, this can sometimes prove difficult to maneuver throughout
        the environment. If the player is bitten there''s a high chance that they''ll
        be poisoned. If the player is poisoned, the character will pass out once they
        escape the room.<\/p><p>As Jill, she will pass out and fall to the ground,
        with Barry arriving soon after who will take her to the first floor save room.
        This is all done instantaneously amidst a black screen, however, and Jill
        will wake up to find Barry gone. As Chris, he too will pass out just as he
        leaves the area and will be greeted by Rebecca Chambers. However in this occurrence,
        the player may have to take control of Rebecca to then go and collect the
        serum from the first floor medicinal save room for Chris. This must be done
        within around 7 minutes, otherwise he will die and the game will be over.
        Rebecca may alternatively arrive and the game will fade to black, with Chris
        waking up in the first floor medicinal save room, though this is only if players
        tell Rebecca to stay in the save room as opposed to exploring the mansion.
        Fighting Yawn can be tricky because of its size, though it only takes four
        shots from the shotgun to force it to flee.<\/p><p>Yawn was named as such
        because of how it was said to resemble a yawn with the way its mouth opens
        as wide as it does.<\/p><h3>Yawn Part II<\/h3><p>Yawn will be faced a second
        and final time in the second floor room locked behind a Helmet Key lock. Inside
        is a blue piano, and upon investigating Yawn will slither out of the empty
        fireplace and attack, creating a hole in the floor in the process.<\/p><p>The
        battle functions much like the first bout, only this time Yawn must be killed
        and requires a considerable amount more punishment to beat. If the player
        is poisoned this time they are left to carry on without any assist. Though
        by this point blue herbs to cure the poison are now accessible and can be
        found throughout the mansion. Any of the damage inflicted on Yawn previously
        will have no effect for the second battle.<\/p><h3>Neptune<\/h3><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716536-neptune.jpg\"
        data-ref-id=\"1300-2716536\" data-ratio=\"0.77678571428571\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:77.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716536-neptune.jpg\"
        data-ref-id=\"1300-2716536\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716536-neptune.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716536-neptune.jpg\"\/><\/noscript><\/a><\/figure><p>A
        vicious, great-white infected shark. Neptune is the most uneventful ''boss''
        as fighting it is completely optional and the overall encounter is extremely
        short-lived. Upon entering the aqua tank, Neptune and two lesser sharks will
        begin to swim towards the player and attack. Though while the player character''s
        movement is subdued due to the knee high water, players could easily reach
        the room that''ll drain the tank while barely coming into contact with Neptune.<\/p><p>Once
        the tank has been drained Neptune and the other sharks will be left to flail
        about on the floor and are now completely harmless. Players can choose to
        mercy kill them--a single attack from any weapon will kill them--however it
        is not necessary. When encountered in the water the sharks are invincible.<\/p><p>For
        some reason when playing as Jill, there is a cutscene depicting Neptune''s
        point-of-view as it swims towards her. This does not occur when playing as
        Chris and Neptune is encountered as is without any formal introduction.<\/p><h3>Plant
        42<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716533-replant42.png\"
        data-ref-id=\"1300-2716533\" data-ratio=\"0.64796905222437\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:64.8%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716533-replant42.png\"
        data-ref-id=\"1300-2716533\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716533-replant42.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716533-replant42.jpg\"\/><\/noscript><\/a><\/figure><p>A
        huge and incredibly hostile plant that has been infused with the T-Virus.
        Dubbed Plant 42 for being located within ''''Point 42'''', the carnivorous
        plant has entrenched itself within the Residential Building and uses its vines
        to attack its prey throughout the building via small holes in the floors,
        walls and ceiling. If the player nears any of these holes, the plant''s vine
        will attack and attempt to strangle the player until they waggle it off by
        mashing on the buttons. Once the body of the Plant has been located, this
        initiates the boss battle. Large in size, reaching the ceiling at around 12ft
        in height, it primarily attacks by using its vines to squirt small droplets
        of acid, though it will also attempt to attack the player by swiping them
        with its vines as well should they get close enough.<\/p><p>The best strategy
        is for the player to continually stay on the move to avoid the droplets of
        acid, while also taking some time to shoot the Plant in between. After enough
        damage, it will recede only to quickly sprout back out. As Jill, once this
        occurs Barry will arrive conveniently equipped with a flamethrower and will
        lay waste to the creature killing it. If players choose to first make the
        V-Jolt poison and administer it to Plant 42''s roots before hand, this will
        then automatically start the fight off in phase 2 during when Barry would
        ordinarily arrive.<\/p><p>As Chris, players may have to fight against Plant
        42 on their own until it''s killed, as Chris doesn''t know how to handle chemicals.
        However, if the player told Rebecca to stay in the medicinal save room, then
        as soon as Chris enters the room he will quickly be grabbed by the creature,
        just as Rebecca arrives on the scene. Chris will then throw her a file to
        help in creating the V-Jolt. Now controlling Rebecca, the player is to head
        to the nearby chemistry room and make the concoction. With the V-Jolt made,
        the player must then find the roots within the building located in the aqua
        tank and administer the V-Jolt, which will weaken Plant 42 as before, releasing
        Chris. Though this won''t have killed it completely and will still require
        the player to finish it off as Chris.<\/p><h3>Black Tiger<\/h3><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716534-reblacktiger.png\"
        data-ref-id=\"1300-2716534\" data-ratio=\"0.58035714285714\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:58.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716534-reblacktiger.png\"
        data-ref-id=\"1300-2716534\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716534-reblacktiger.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716534-reblacktiger.jpg\"\/><\/noscript><\/a><\/figure><p>A
        gigantic tarantula, even by the giant spider standards of the game, the appropriately
        coined Black Tiger is colored in shades of black and grey. It functions like
        its smaller kin of spiders, though its poison spit is more ferocious and will
        actually shoot three splashes at once with a greater range. The environment
        is relatively small, which allows the player to run around the creature to
        keep out of its poison distance. The shotgun, Bazooka and magnum work as expected,
        though Black Tiger is especially weak to flame rounds. As Chris, the player
        will have a flamethrower available which can be effective, however its short
        range may prove to be a liability.<\/p><p>Once killed, a multitude of small
        spiders will begin to seep out of its corpse, though leaving the area and
        returning will remove them from the area.<\/p><h3>Tyrant T-002 Part I<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716535-retyrant.png\"
        data-ref-id=\"1300-2716535\" data-ratio=\"2.2727272727273\" data-width=\"220\"
        data-embed-type=\"image\" style=\"width: 220px\"><a class=\"fluid-height\"
        style=\"padding-bottom:227.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2716535-retyrant.png\"
        data-ref-id=\"1300-2716535\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716535-retyrant.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2716535-retyrant.jpg\"\/><\/noscript><\/a><\/figure><p>After
        Wesker''s betrayal is revealed, he (or Barry, accidentally) will release Tyrant,
        where it will then proceed to slowly walk towards the player. The battle itself
        is relatively simple as it will only walk towards the player, though it won''t
        flinch against any gunfire. Keeping Tyrant at a safe distance, while circling
        the large lab equipment, the player should be able to down the monster without
        taking any damage so long as they have enough ammo. During this first fight
        Tyrant only requires four magnum shots to down.<\/p><p>For the Sega Saturn
        version, players must fight against two T-002 tyrants simultaneously.<\/p><h3>Tyrant
        T-002 Part II<\/h3><p>The final battle of the game, this second encounter
        with Tyrant is only triggered should the player have Barry or Rebecca alive,
        otherwise this battle will be skipped altogether and Brad Vickers will arrive
        to pick up the remaining characters.<\/p><p>Should the player''s supporting
        character be alive to set the self-destruct sequence, Tyrant will erupt from
        the ground on the heliport and its gameplay design has now been drastically
        altered. No longer content in steadily walking towards the player, Tyrant
        will now routinely break into a quick sprint and swipe with its massive claw
        at the player dealing a fair bit of damage, while also knocking them away
        a fair distance. After Tyrant has received enough damage, or the timer that
        is ticking down has reached around 20 seconds, Brad Vickers will drop down
        a rocket launcher the player must use to kill Tyrant. One shot is all it will
        take to kill it.<\/p><h2>Unlockables<\/h2><h3>Costumes<\/h3><p>Upon completing
        the game with the ''Happy'' Ending, which involves all three main characters
        surviving the story, players are gifted a special key for any following playthroughs
        with their completed save file. The key can be used to unlock a closet, located
        behind the locked Armour Key door in the main hall, which houses an additional
        costume for Chris and Jill.<\/p><h3>Weapons<\/h3><p>If players complete the
        game under 3 hours, they will find a rocket launcher with infinite ammo in
        their inventory for any following playthroughs with their completed save file.<\/p><p>For
        the Director''s Cut version, completing the game''s advanced mode regardless
        of the time will gift the player a Colt Python with infinite ammo in their
        inventory for any following playthroughs<\/p><h2>Development<\/h2><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/6\/65764\/1713670-shinji_mikami.jpg\"
        data-ref-id=\"1300-1713670\" data-size=\"small\" data-ratio=\"1.2966666666667\"
        data-width=\"300\" data-embed-type=\"image\" style=\"width: 300px\"><a class=\"fluid-height\"
        style=\"padding-bottom:129.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/6\/65764\/1713670-shinji_mikami.jpg\"
        data-ref-id=\"1300-1713670\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/6\/65764\/1713670-shinji_mikami.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/6\/65764\/1713670-shinji_mikami.jpg\"\/><\/noscript><\/a><figcaption>The
        father of Resident Evil<\/figcaption><\/figure><p>Resident Evil came about
        at the request of Capcom for <a href=\"\/shinji-mikami\/3040-32999\" data-ref-id=\"3040-32999\">Shinji
        Mikami<\/a> to develop a game set in a haunted house like their earlier Famicom
        title, <a href=\"\/sweet-home\/3030-15120\" data-ref-id=\"3030-15120\">Sweet
        Home<\/a>. Due to the popularity of shooters at the time, the original version
        of the game was in first person. Later, Capcom requested the game have a fixed
        camera style with a third person perspective like the earlier survival horror
        game, <a href=\"\/alone-in-the-dark\/3030-3102\" data-ref-id=\"3030-3102\">Alone
        in the Dark<\/a>.<\/p><p>Mikami originally wanted Resident Evil to be a game
        about fighting ghosts but he decided to make it into a zombie game instead,
        thinking it would be much more exhilarating than fighting with evil spirits.
        For the first six months of development, he worked on the game on his own
        without anyone''s assistance. Mikami managed to increase the workforce by
        fifteen personnel and from that time on, the team gradually increased in number
        until, towards the end of development, he had more than fifty people working
        on the game. Among those people were <a href=\"\/hideki-kamiya\/3040-60123\"
        data-ref-id=\"3040-60123\">Hideki Kamiya<\/a>, <a href=\"\/hiroki-katoh\/3040-40596\"
        data-ref-id=\"3040-40596\">Hiroki Kato<\/a>, <a href=\"\/jun-takeuchi\/3040-41365\"
        data-ref-id=\"3040-41365\">Jun Takeuchi<\/a>, Motoi Fujita, Ippei Masuda,
        Yasuhiro Anpo, <a href=\"\/katsutoshi-karatsuma\/3040-60064\" data-ref-id=\"3040-60064\">Katsutoshi
        Karatsuma<\/a>, <a href=\"\/kiyohiko-sakata\/3040-60060\" data-ref-id=\"3040-60060\">Kiyohiko
        Sakata<\/a> and Ippo Yamada.<\/p><p>The development was a shaky process and
        Capcom showed little faith in Mikami''s game. Thinking it would not sell well,
        Capcom decided to cancel the project but Mikami defended it hard until they
        decided not to. In the end, Resident Evil sold really well and became a household
        name throughout the western world, much to Mikami''s surprise.<\/p><p>During
        the concept stage of development, Resident Evil was originally intended to
        be a co-op game, but due to technological constraints it was not possible
        at the time. Some of the elements that were originally intended for co-op
        eventually became the zapping system in Resident Evil 2, and to a more advanced
        extent Resident Evil 0.<\/p><h2>Soundtrack<\/h2><p>The soundtrack, titled
        <i>Biohazard Original Soundtrack Remix<\/i>, was composed by <a href=\"\/makoto-tomozawa\/3040-19463\"
        data-ref-id=\"3040-19463\">Makoto Tomozawa<\/a>, <a href=\"\/akari-kaida\/3040-32941\"
        data-ref-id=\"3040-32941\">Akari Kaida<\/a>, and <a href=\"\/masami-ueda\/3040-60066\"
        data-ref-id=\"3040-60066\">Masami Ueda<\/a>, except <i>The Moonlight Sonata<\/i>
