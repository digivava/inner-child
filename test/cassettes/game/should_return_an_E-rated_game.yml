        data-ref-id=\"1300-2436679\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/2\/27979\/2436679-ihadulca2.jpg\"\/><\/a><\/figure><p>Ihadulca
        is a powerful being that can exist in multiple dimensions at once. This dimension
