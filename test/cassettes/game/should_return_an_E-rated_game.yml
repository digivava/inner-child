        14:48:38","date_last_updated":"2015-09-21 10:35:08","deck":"While investigating
        a mass murder, Detective Sebastian Castellanos descends into a gruesome, nightmarish
        world. This third-person survival horror game marks the debut of Tango Gameworks,
        a studio headed by Resident Evil progenitor Shinji Mikami.","description":"<h2>Overview<\/h2><p><a
        href=\"\/shinji-mikami\/3040-32999\" data-ref-id=\"3040-32999\">Shinji Mikami<\/a>
        of <a href=\"\/resident-evil\/3025-397\" data-ref-id=\"3025-397\">Resident
        Evil<\/a> fame has returned to his roots for his latest, and allegedly last,
        directorial effort with The Evil Within, a third-person survival horror shooter
        touted as a ''''realization of pure horror\". It is intended as the beginning
        of a franchise.<\/p><p>The game runs on a modified <a href=\"\/id-tech-5\/3015-1385\"
        data-ref-id=\"3015-1385\">idTech 5 engine<\/a>.<\/p><h2>Gameplay<\/h2><h3>Overview
        &amp; Controls<\/h3><figure data-align=\"left\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2474572-village_02_forsite.jpg\"
        data-ref-id=\"1300-2474572\" data-ratio=\"0.56285714285714\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2474572-village_02_forsite.jpg\"
        data-ref-id=\"1300-2474572\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2474572-village_02_forsite.jpg\"\/><\/a><figcaption>The
        Evil Within plays somewhat similarly to Resident Evil 4<\/figcaption><\/figure><p>Labelled
        as a ''pure'' survival horror game by Shinji Mikami, The Evil Within is designed
        to strike a certain balance between horror and action elements. It greatly
        incorporates many elements of Mikami''s previous work in Resident Evil 4 --
        most notably how it plays from a third-person, over-the-shoulder perspective.
        Though unlike Resident Evil 4 The Evil Within is more of a standard shooter.
        One notable distinction is that there are no button-prompt melee attacks,
        though the player still has access to a punch that can knock enemies away.
        The actual damage it deals is minimal, however the player can also come upon
        torches and axes, which''ll kill a regular enemy in one-hit, though they are
        also one-use only. While players can aim with the game''s zoomed-in over-the-shoulder
        perspective, they can alternatively fire freely by pressing R2\/RT (default
        PlayStation &amp; Xbox controls) without aiming with L2\/LT. Much like in
        Resident Evil 4, players can choose between slowly opening a door or kicking
        it open; when kicking it open, it''ll knock back any enemies that are on the
        other side.<\/p><p>Sebastian will soon have access to matches, which he can
        use to burn the bodies of downed Haunted creatures. This thusly allows the
        player to prematurely kill a Haunted after shooting it so it has fallen over,
        and even enemies that are lying in wait for a certain event to be triggered
        before getting up.<\/p><p>Unlike the survival horror games of old, The Evil
        Within is strictly linear and doesn''t ever offer up a large environment for
        the player to explore at their leisure akin to the Spencer Mansion. However
        ammunition at least is difficult to come by, and players can only carry a
        certain amount of ammo per weapon. There are a sparse few puzzles dotted around
        the game, however they are relatively simple.<\/p><p>In an attempt to disassociate
        survival horror games with ''clunky'', unintuitive controls, The Evil Within
        allows players to move and shoot at the same time, with full analogue control
        as opposed to <a href=\"\/tank-controls\/3015-4647\" data-ref-id=\"3015-4647\">tank
        controls<\/a>. As in other recent horror games like <a href=\"\/dead-space\/3025-1229\"
        data-ref-id=\"3025-1229\">Dead Space<\/a>, <a href=\"\/heads-up-display\/3015-180\"
        data-ref-id=\"3015-180\">HUD <\/a>elements are kept to a minimum in the interest
        of immersion. What few HUD elements there are can also be turned off in the
        options.<\/p><p>Quick Time Events will be encountered across the game, though
        they''re kept to a minimum and will primarily be required for turning valves
        and the like.<\/p><p>Throughout the game the player will encounter files they
        can read, which''ll help provide backstory related to the current happenings
        in the game.<\/p><h3>Difficulty Levels<\/h3><p>The Evil Within features four
        difficulty levels:<\/p><ul><li>Casual -- Auto-aim is turned on for this mode.<\/li><\/ul><ul><li>Survival<\/li><\/ul><ul><li>Nightmare
        -- This difficulty level is unlocked upon completing the game.<\/li><\/ul><ul><li>Akumu
        -- which translates to ''''Worst Dream'''' in Japanese. This difficulty level
        must also be unlocked upon completing the game first. What makes it particularly
        notable over the lesser difficulties is that the player will die from a single
        hit.<\/li><\/ul><h3>Stealth<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2693563-10153831_945726572122092_5574949883651564270_n.jpg\"
        data-ref-id=\"1300-2693563\" data-ratio=\"0.5625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2693563-10153831_945726572122092_5574949883651564270_n.jpg\"
        data-ref-id=\"1300-2693563\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2693563-10153831_945726572122092_5574949883651564270_n.jpg\"\/><\/a><figcaption>Sebastian
        hiding around a corner from an enemy.<\/figcaption><\/figure><p>Beyond merely
        shooting enemies, the player also has access to stealth. However it is rather
        rudimentary and is primarily restricted to allowing the player to crouch-walk
        and then potentially nail a stealth kill on an unsuspecting enemy.<\/p><p>Players
        can at least throw bottles in an attempt to distract the creatures, and can
        also choose to hide inside closets and under beds. However the noise made
        from going inside or out of a hiding spot is louder than one may expect and
        can potentially attract nearby enemies to the player''s position.<\/p><p>For
        the Casual and Survival difficulty settings, the player can choose to turn
        on an indicator that''ll let the player know if they''re hidden and when the
        enemy is made aware of their position.<\/p><h3>Traps<\/h3><p>The player will
        encounter many traps throughout the game, to which they are dangerous for
        both the player and the monsters that are patrolling the area. As such, the
        player could potentially use them to their advantage in fighting off enemies.
        Alternatively, the player can disarm them (most commonly by holding down X\/A)
        to then collect parts they can use to build ammunition for the Agony Crossbow
        weapon.<\/p><p>The traps are as such:<\/p><ul><li><strong>Tripwire<\/strong>
        - They''re typically tied to a stack of dynamite, instigating an explosion
        should someone cross it. However they may also sometimes function as an alarm,
        alerting any enemies within the vicinity.<\/li><\/ul><ul><li><strong>Bear
        Trap<\/strong> - The most basic of the traps, if walked upon the player (or
        an enemy) will be temporarily stuck, and the player must wiggle the left analogue
        stick to escape.<\/li><\/ul><ul><li><strong>Proximity Trap<\/strong> - This
        one will begin to rapidly beep once the player is near, and after so long
        will explode. Though it will not beep should the player be crouch-walking.
        It will not respond to any enemies, but can still be shot by the player to
        create an explosion. To disarm it the player must tap X\/A at the right time
        when the arrow spins into the blue area; if it lands in the red it will explode,
        as it will should the arrow spin a whole 360 degrees.<\/li><\/ul><ul><li><strong>Acid
        Trap<\/strong> - Later on in the game, acid traps are introduced. They function
        as two opposing tanks filled with acid, to which will continually spew out
        a puddle of it within its immediate area. It will not affect any enemies that
        walk past it.<\/li><\/ul><h3>Inventory<\/h3><p>Weapons and items are stored
        in a ring, and when opened will drastically slow down the process of time.
        From there the player can select an item to use, however they can also set
        an item onto each direction of the four-way d-pad for a more convenient method
        of switching between weapons and healing supplies.<\/p><h3>Health &amp; Healing<\/h3><p>There
        are two items the player can use to heal themselves -- syringes and medkits.
        Syringes will simply heal the player by a set amount, whereas a medkit will
        heal Sebastian fully while also slightly increasing his overall health. However
        upon using a medkit, this''ll make Sebastian delirious for a few seconds,
        disallowing him from defending himself in any way.<\/p><p>Should Sebastian''s
        health drop near the bottom, this''ll slow his overall movement and stops
        him from being able to sprint. If the player stays still for a short while,
        his health will regenerate up to a certain point -- enough that he''ll regain
        full mobility of movement.<\/p><h3>AI Partners<\/h3><figure data-align=\"left\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2693562-10527903_945816552113094_4806187310692493979_n.jpg\"
        data-ref-id=\"1300-2693562\" data-ratio=\"0.5625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2693562-10527903_945816552113094_4806187310692493979_n.jpg\"
        data-ref-id=\"1300-2693562\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2693562-10527903_945816552113094_4806187310692493979_n.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2693562-10527903_945816552113094_4806187310692493979_n.jpg\"\/><\/noscript><\/a><figcaption>Sebastian
        and Joseph.<\/figcaption><\/figure><p>For the majority of the game Sebastian
        will be on his own, though on some few occasions he will be accompanied by
        a partner character. His detective partner Joseph Oda will be the most recurring
        partner character, and is usually brought in for the more action-oriented
        scenes of the game. Oda will have access to weapons of his own depending on
        the situation--he''ll firstly use his own military pistol, then an axe at
        a later event--and can kill enemies. Oda isn''t invincible, though he can
        withstand more punishment than the player. When standing next to him, the
        player can hold down the X\/A buttons (default PlayStation &amp; Xbox controls)
        down for a few seconds to heal Oda completely.<\/p><p>Junior detective Juli
        Kidman may also be at the players side on occasion, though unlike Oda she
        is completely invincible; Kidman is also still able to kill any nearby enemies.
        During one occasion late in the game, the player will have both Oda and Kidman
        at their side to provide backup, both of whom are invincible this time around.
        Marcelo Jimenez and\/or Leslie Withers on a few occasions will also tag along
        with Sebastian; they both have no means of attack, but also cannot die.<\/p><h3>Save
        Room<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2693560-10641104_945745505453532_3322120249620475468_n.jpg\"
