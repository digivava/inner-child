        increases overall damage resistance to explosives.<\/li><li><i>Blast Master<\/i>
        - Reduces ability cool-down time.<\/li><\/ul><\/td><td><ul><li><i>Fragmentation
        Mine<\/i> - Plants a manually detonated mine.<\/li><li><i>Timed Sticky Explosive<\/i>
        - Allows the player to throw an explosive sticky mine that''ll automatically
        detonate within an allotted time.<\/li><li><i>Laser Trip Mine<\/i> - Plants
        a trip mine that''ll explode should an enemy player trigger the laser.<\/li><\/ul><\/td><\/tr><\/tbody><\/table><h2>Story<\/h2><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/3\/39947\/1806681-189964429a44ff799c97731ada44e2b1.jpg\"
        data-ref-id=\"1300-1806681\" data-size=\"small\" data-ratio=\"0.5630081300813\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/3\/39947\/1806681-189964429a44ff799c97731ada44e2b1.jpg\"
        data-ref-id=\"1300-1806681\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/3\/39947\/1806681-189964429a44ff799c97731ada44e2b1.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/3\/39947\/1806681-189964429a44ff799c97731ada44e2b1.jpg\"\/><\/noscript><\/a><figcaption>Leon
        S. Kennedy<\/figcaption><\/figure><p>The game is set in the original 1998
        <a href=\"\/raccoon-city\/3035-73\" data-ref-id=\"3035-73\">Raccoon City<\/a>
        zombie outbreak, where three factions, the <a href=\"\/umbrella-security-service\/3015-7100\"
        data-ref-id=\"3015-7100\">USS<\/a> from Umbrella, Spec Ops operating on behalf
        of the U.S. government, and Umbrella''s now-unleashed bio-organic weapons
        (B.O.W.s) are fighting each other. Umbrella are out to destroy any and all
        evidence of their illegal activities and are to kill any outbreak survivors
        (including such high-profile characters like <a href=\"\/leon-s-kennedy\/3005-649\"
        data-ref-id=\"3005-649\">Leon Kennedy<\/a>) who could potentially leak any
        harmful intel against Umbrella, while the government is there to find out
        who is behind the catastrophic outbreak. The B.O.W.s, meanwhile, are out to
        destroy and\/or devour everything in sight. The story of REORC cannot be considered
        canon, at least in its entirety, as it is possible for players to choose whether
        to kill or save key characters of the series. However, REORC does feature
        many of the canon events of <a href=\"\/resident-evil-2\/3030-9418\" data-ref-id=\"3030-9418\">Resident
        Evil 2<\/a> and <a href=\"\/resident-evil-3-nemesis\/3030-5587\" data-ref-id=\"3030-5587\">Resident
        Evil 3<\/a>.<\/p><p>Players experience the game''s story through the eyes
        of the USS agents <a href=\"\/vector\/3005-18544\" data-ref-id=\"3005-18544\">Vector<\/a>,
        <a href=\"\/beltway\/3005-18547\" data-ref-id=\"3005-18547\">Beltway<\/a>,
        <a href=\"\/bertha\/3005-18545\" data-ref-id=\"3005-18545\">Bertha<\/a>, <a
        href=\"\/spectre\/3005-18546\" data-ref-id=\"3005-18546\">Spectre<\/a>, <a
        href=\"\/four-eyes\/3005-20046\" data-ref-id=\"3005-20046\">Four-Eyes<\/a>
        and <a href=\"\/lupo\/3005-20045\" data-ref-id=\"3005-20045\">Lupo<\/a>, while
        in the competitive multiplayer modes, players are randomly assigned to either
        the U.S.S team or the opposing Spec Ops team.<\/p><p>Other familiar RE2\/RE3
        characters, including <a href=\"\/nemesis\/3005-3189\" data-ref-id=\"3005-3189\">Nemesis<\/a>,
        <a href=\"\/william-birkin\/3005-3332\" data-ref-id=\"3005-3332\">William
        Birkin<\/a> and <a href=\"\/nicholai-ginovaef\/3005-13450\" data-ref-id=\"3005-13450\">Nicholai
        Ginovaef<\/a> play roles in the story as well.<\/p><h2>DLC<\/h2><ul><li><b>Echo
        Six Expansion Pack<\/b> - A free additional cooperative campaign mission where
        players take up the roles of the Spec Ops team instead.<\/li><\/ul><ul><li><p><b>Nemesis
        Mode -<\/b> Day one DLC, exclusive to the 360 version, Nemesis Mode plays
        similarly to a regular Team Deathmatch, only it is now possible for each team
        to find the Nemesis control unit and awaken him. This then allows Nemesis
        to follow as a friendly and attack the opposing team.<\/p><\/li><\/ul><h2>Competitive
        Multiplayer Modes<\/h2><h3>Team Attack<\/h3><p>The two teams of four (U.S.S.
        vs Spec Ops) fight through regions of Raccoon City, competing for points earned
        by killing powerful B.O.W.s and members of the enemy team. It''s basically
        score-driven <a href=\"\/team-deathmatch\/3015-2463\" data-ref-id=\"3015-2463\">team
        deathmatch<\/a> with zombies everywhere.<\/p><h3>Biohazard<\/h3><p>The two
        teams of four attempt to seek out, capture, and then escort samples of the
        G-Virus back to their allocated base. In other words, it''s one-flag <a href=\"\/capture-the-flag\/3015-25\"
        data-ref-id=\"3015-25\">capture the flag<\/a>.<\/p><h3>Survivors<\/h3><p>In
        this mode, eight players across both teams of four must fight to survive against
        an endless stream of zombies and other B.O.W.s for 10 minutes, at which point
        the extraction chopper will finally arrive. Only problem is, it''s only got
        room for four, so it''s going to be a less than friendly contest for seats.
        For some reason, the four seats can be taken by a mixture of players from
        the two teams, who instantly become friendly with each other once seated.<\/p><h3>Heroes
        Multiplayer Mode<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2085954-untitled.jpg\"
        data-ref-id=\"1300-2085954\" data-size=\"small\" data-ratio=\"0.56222547584187\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2085954-untitled.jpg\"
        data-ref-id=\"1300-2085954\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2085954-untitled.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2085954-untitled.jpg\"\/><\/noscript><\/a><figcaption>The
        heroes<\/figcaption><\/figure><p>In Heroes mode, each team starts the match
        with all four players playing as hero characters, as listed below, instead
        of the normal USS or Spec Ops characters described above. Each hero has its
        own unique combination of existing class abilities and much more health than
        any of the usual characters. When a player dies as their hero, they can only
        respawn as a normal USS\/Spec Ops character from then until the end of the
        match. The first team to lose all four of its heroes loses the match.<\/p><p>The
        Spec Ops team heroes:<\/p><ul><li><a href=\"..\/..\/leon-s-kennedy\/94-649\/\"
        rel=\"nofollow\">Leon S Kennedy<\/a><\/li><li><a href=\"..\/..\/claire-redfield\/94-628\/\"
        rel=\"nofollow\">Claire Redfield<\/a><\/li><li><a href=\"..\/..\/carlos-oliveira\/94-3058\/\"
        rel=\"nofollow\">Carlos Oliveira<\/a><\/li><li><a href=\"..\/..\/jill-valentine\/94-626\/\"
        rel=\"nofollow\">Jill Valentine<\/a><\/li><\/ul><p>The USS team heroes:<\/p><ul><li><a
        href=\"..\/..\/hunk\/94-3859\/\" rel=\"nofollow\">H.U.N.K<\/a><\/li><li><a
        href=\"..\/..\/lone-wolf\/94-21652\/\" rel=\"nofollow\">Lone Wolf<\/a> (a
        new character introduced in Operation: Raccoon City)<\/li><li><a href=\"..\/..\/ada-wong\/94-1106\/\"
        rel=\"nofollow\">Ada Wong<\/a><\/li><li><a href=\"..\/..\/nicholai-ginovaef\/94-13450\/\"
        rel=\"nofollow\">Nicholai Ginovaef<\/a><\/li><\/ul><h2>Special Edition<\/h2><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2116587-435px_03315411575373259723.jpg\"
        data-ref-id=\"1300-2116587\" data-size=\"small\" data-ratio=\"0.77011494252874\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
