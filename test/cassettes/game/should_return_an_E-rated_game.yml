        outfit dresses Billy up as one of the characters from Capcom''s classic <a
        href=\"\/mercs\/3030-10360\" data-ref-id=\"3030-10360\">MERCS<\/a> game on
        the Sega Genesis.<\/p><h4>Cody<\/h4><figure data-align=\"right\" data-size=\"small\"
