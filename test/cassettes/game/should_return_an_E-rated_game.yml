        Damage - 160%<\/li><li>Auto-Recover Health Quicker<\/li><\/ul><\/td><td>DLC<\/td><\/tr><\/tbody><\/table><h2>HD
        Console\/PC Versions (Unveiled Edition)<\/h2><p>The HD port of Revelations,
        dubbed Unveiled Edition in Japan, comes with support for online co-op in RAID
        Mode, a new higher difficulty (Inferno Mode with different item and enemy
        placements and amounts), new custom parts, new RAID weapons, a new enemy type,
        and two new playable characters in RAID Mode (HUNK and Rachel) along with
        the expected upgrade in visuals as well as Xbox Live Achievements and PSN
        Trophies. Like Resident Evil 6, the Unveiled Edition of Revelations also supports
        <a href=\"\/resident-evilnet\/3015-7553\" data-ref-id=\"3015-7553\">RE.Net<\/a>
        for online events and goodies such as unlockable dioramas of characters and
        monsters, and custom parts and weapons for use in the solo campaign and RAID
        Mode.<\/p><p>However, the laser-sight is no longer available and players must
        now use a standard crosshair to aim. Though the player is at least given a
        choice of color for the crosshair whence an enemy is in the player''s sights
        -- red, blue and green are the colors available.<\/p><h3>Wii U Exclusive Features<\/h3><figure
