        Edge Handgun<\/li><li>Lightning Hawk Magnum<\/li><li>Hydra Shotgun<\/li><\/ul><\/td><\/tr><\/tbody><\/table><p>Notes:<\/p><ul><li>Albert
        Wesker''s moveset is based off of his Resident Evil 5 appearance.<\/li><li>The
        animation for Wesker''s Cobra Strike melee attack is slightly longer than
        it was in Resident Evil 5.<\/li><\/ul><h3>Leon S. Kennedy<\/h3><p><a href=\"\/leon-s-kennedy\/3005-649\"
        data-ref-id=\"3005-649\">Leon S. Kennedy<\/a>, one of the most recurring male
        protagonists next to Chris Redfield, is notably absent from the game. This
        is especially strange as Jack Krauser, Resident Evil 4 antagonist and rival
        to Leon, is one of the available characters as are stages from Resident Evil
        4. In an interview with Eurogamer, Resident Evil producer <a href=\"\/masachika-kawata\/3040-32929\"
        data-ref-id=\"3040-32929\">Masachika Kawata<\/a> has said regarding the omission
        of Leon, \"He''s all tied up for <a href=\"\/resident-evil-operation-raccoon-city\/3030-34553\"
        data-ref-id=\"3030-34553\">Resident Evil: Operation Raccoon City<\/a>. He
        couldn''t make his appearance in Mercenaries.\"<\/p><p>Not only does the reasoning
        make no sense, but it is also contradictory to the fact that Claire Redfield
        and Jill Valentine star in both Resident Evil: The Mercenaries 3D and Operation
        Raccoon City.<\/p><h2>Enemies<\/h2><p>Mercenaries 3D compiles some of the
        enemies and sub-bosses encountered across Resident Evil 4 and Resident Evil
        5. One of the boss creatures from Resident Evil 5, called Popokarimu, also
        makes a couple of appearances as a special enemy the player must kill.<\/p><p>All
        sub-bosses in the game will explode upon death, which can deal a lot of damage
        to both the player and any nearby hostiles.<\/p><h3>Common Enemies<\/h3><h4>Villager
        Majini<\/h4><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671289-2637087-majini_con_pala.jpg\"
        data-ref-id=\"1300-2671289\" style=\"width: 320px\" data-ratio=\"1.1851851851852\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:118.5%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671289-2637087-majini_con_pala.jpg\"
        data-ref-id=\"1300-2671289\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671289-2637087-majini_con_pala.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671289-2637087-majini_con_pala.jpg\"\/><\/noscript><\/a><\/figure><p>The
        weakest and least well-equipped of the common enemies in the game, the Villagers
        of Kijuju reprise all of their rudimentary weapons--shovels, pickaxes, dynamite--from
        Resident Evil 5.<\/p><p> <\/p><h4>Soldier Majini<\/h4><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671290-2637089-majini_base.jpg\"
        data-ref-id=\"1300-2671290\" style=\"width: 320px\" data-ratio=\"1.0273556231003\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:102.7%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671290-2637089-majini_base.jpg\"
        data-ref-id=\"1300-2671290\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671290-2637089-majini_base.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671290-2637089-majini_base.jpg\"\/><\/noscript><\/a><\/figure><p>More
        durable than the Villager Majini, Soldier Majini are also most distinctive
        for their more effective array of weapons, including cattle prods, bulletproof
        shields, and flashbang grenades. However unlike their appearances in Resident
        Evil 5, they will no longer be encountered with firearms. Similar to sub-boss
        enemies, there''s a good chance that upon death a Soldier Majini will begin
        to expand and eventually explode, which can deal damage to both the player
        and any nearby hostiles.<\/p><p> <\/p><h4>Los Illuminados<\/h4><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671292-zealots--re4--resident-evil-724048_1024_675.jpg\"
        data-ref-id=\"1300-2671292\" style=\"width: 320px\" data-ratio=\"0.6591796875\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:65.9%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671292-zealots--re4--resident-evil-724048_1024_675.jpg\"
        data-ref-id=\"1300-2671292\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671292-zealots--re4--resident-evil-724048_1024_675.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671292-zealots--re4--resident-evil-724048_1024_675.jpg\"\/><\/noscript><\/a><\/figure><p>The
        toughest of the common Ganado\/Majini enemies, though their weapons aren''t
        quite as damaging as the Soldier Majini. They nonetheless have a wide assortment
        of weaponry, ranging from scythes, dynamite, wooden shields, to sometimes
        even RPG-launchers.<\/p><h4>Bui Kichwa<\/h4><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671293-2234135-bui_kichwa.jpg\"
        data-ref-id=\"1300-2671293\" style=\"width: 320px\" data-ratio=\"0.85470085470085\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:85.5%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671293-2234135-bui_kichwa.jpg\"
        data-ref-id=\"1300-2671293\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671293-2234135-bui_kichwa.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671293-2234135-bui_kichwa.jpg\"\/><\/noscript><\/a><\/figure><p>Most
        commonly encountered alongside Villager Majini, the Bui Kichwa is a small
        insect-like creature. It is exceptionally weak and will typically die from
        a single shot. Its only form of attack is to launch itself at the player character
        and wrap around them; this in doing so will force the player to only walk
        without any means of attack. To escape the player must tap the face-button
        prompts as they appear.<\/p><p> <\/p><h3>Chicken<\/h3><p>Like their appearance
        in Resident Evil 5''s Mercenary modes, chickens will be encountered throughout
        the levels. They will usually avoid the player and flee once combat erupts
        around them, however they have been known to on occasion attack the player
        by leaping at them, though the damage they inflict is minimal. Killing a chicken
        will always reward the player with two herbs to collect, and will also add
        to a player''s combo.<\/p><h3>Ganado &amp; Majini Mutations<\/h3><p>Upon withstanding
        so much damage, there is a chance that the Ganado and Majini enemies may mutate
        into something further. However whether they have the capability or not is
        determined by the Mission. Throwing a flashbang will kill any mutated enemies
        within the vicinity instantly.<\/p><h4>Cephalo<\/h4><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671294-2637093-maijini_cephalo.jpg\"
        data-ref-id=\"1300-2671294\" style=\"width: 320px\" data-ratio=\"1.7460317460317\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:174.6%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671294-2637093-maijini_cephalo.jpg\"
        data-ref-id=\"1300-2671294\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671294-2637093-maijini_cephalo.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671294-2637093-maijini_cephalo.jpg\"\/><\/noscript><\/a><\/figure><p>Available
        to all Ganado and Majini varieties, when this mutation occurs the enemy will
        no longer make use of any weapons they previously used and will instead use
        the plagas almost akin to a whip to swipe the player. Because of the many
        skittering legs that litter the plagas, simply being too close to the mutated
        Majini can inflict damage without the Majini actually initiating an attack.
        Damage to the plagas host is now largely ineffective, and the Majini from
        then on is most vulnerable by shooting the plagas itself.<\/p><h4>Duvalia<\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671295-2637097-duvalia.jpg\"
        data-ref-id=\"1300-2671295\" style=\"width: 250px\" data-ratio=\"1.4\" data-width=\"250\"
        data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:140.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671295-2637097-duvalia.jpg\"
        data-ref-id=\"1300-2671295\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671295-2637097-duvalia.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671295-2637097-duvalia.jpg\"\/><\/noscript><\/a><\/figure><p>This
        mutation is exclusive to the Soldier Majini. The entire upper-half of the
        enemy is now enclosed within an impenetrable shell, with the vulnerable ''mouth''
        residing with. The Duvalia will primarily try to whack the player using its
        shell, but given the chance should the player get close enough will open its
        shell and chomp the player, instantly placing the player in the dying state.
        The only way to kill it without a flashbang is to shoot the lower regions
        of the Majini, forcing the Duvalia to fall onto its knees with the shell open,
        then shooting the inside.<\/p><h3>Sub-Bosses<\/h3><h4>Executioner Majini<\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671298-2234146-executioner.jpg\"
        data-ref-id=\"1300-2671298\" style=\"width: 320px\" data-ratio=\"1.0625\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:106.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671298-2234146-executioner.jpg\"
        data-ref-id=\"1300-2671298\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671298-2234146-executioner.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671298-2234146-executioner.jpg\"\/><\/noscript><\/a><\/figure><p>Wielding
        a massive hammer, they will pull it along the ground and slowly slam it unto
        the player should the player be close enough. The attack itself will empty
        a character''s entire health bar, leaving them in the dying state. Besides
        that, the Executioner may also pick up the player forcing them to tap the
        face-button prompts as they show to escape. If unsuccessful, the Executioner
        throws the player to the ground and will execute and kill the player instantly
        - ignoring the dying state completely. Their other main attack is to swing
        the hammer left to right, with a slam in between each pair of swings.<\/p><p>While
        the Black Executioner is the one that will be most commonly fought against,
        there is also a Red Executioner that differs in appearance and is slightly
        more durable.<\/p><h4>Chainsaw Majini<\/h4><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671300-2234134-chainsaw_majini.jpg\"
        data-ref-id=\"1300-2671300\" style=\"width: 320px\" data-ratio=\"1.5\" data-width=\"320\"
        data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:150.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671300-2234134-chainsaw_majini.jpg\"
        data-ref-id=\"1300-2671300\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671300-2234134-chainsaw_majini.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671300-2234134-chainsaw_majini.jpg\"\/><\/noscript><\/a><\/figure><p>Like
        their name implies, this enemy has available a chainsaw. Though when close
        enough to strike, they tend to laugh maniacally often giving the player an
        added second to escape the Majini''s attack range.<\/p><p>There are two versions
        of the Chainsaw Majini distinguished by the color of their trousers. The Chainsaw
        Majini wearing red, once killed, will stay dead. The ones wearing blue, however,
        once bested will soon get up and begin to flail madly with their Chainsaw
        making them much more so dangerous than usual. To compensate, they have very
        little health left before they''ll then die for good.<\/p><h4>Gatling Gun
        Majini<\/h4><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671301-gatlinggunmajini.jpg\"
        data-ref-id=\"1300-2671301\" style=\"width: 250px\" data-ratio=\"1.28\" data-width=\"250\"
        data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:128.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671301-gatlinggunmajini.jpg\"
        data-ref-id=\"1300-2671301\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671301-gatlinggunmajini.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671301-gatlinggunmajini.jpg\"\/><\/noscript><\/a><\/figure><p>Sharing
        a particular resemblance to the ''J.J.'' Ganado from Resident Evil 4, Gatling
        Gun Majini''s are stocky Majini equipped with, like their name implies, gatling
        guns. They primarily attack by way of their gatling gun to rip through any
        players they manage to catch within their fire, though they will also use
        the gatling gun to smack the player away should they get close enough.<\/p><h4>Big
        Man Majini<\/h4><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671306-2234131-em13_bigmanmajini_02.jpg\"
        data-ref-id=\"1300-2671306\" style=\"width: 320px\" data-ratio=\"1.7732142857143\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:177.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671306-2234131-em13_bigmanmajini_02.jpg\"
        data-ref-id=\"1300-2671306\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671306-2234131-em13_bigmanmajini_02.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671306-2234131-em13_bigmanmajini_02.jpg\"\/><\/noscript><\/a><\/figure><p>The
        weakest of all sub-bosses, they nonetheless carry a lot of strength - enough
        to withstand many close-range shots from a shotgun. They are especially formidable
        when close and can knock the player onto the ground with ease should any one
        of his attacks hit.<\/p><h4>Garrador<\/h4><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671302-residentevil4_conceptart_bwjrm.jpg\"
        data-ref-id=\"1300-2671302\" style=\"width: 320px\" data-ratio=\"0.94936708860759\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:94.9%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671302-residentevil4_conceptart_bwjrm.jpg\"
        data-ref-id=\"1300-2671302\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671302-residentevil4_conceptart_bwjrm.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671302-residentevil4_conceptart_bwjrm.jpg\"\/><\/noscript><\/a><\/figure><p>One
        of the imports from Resident Evil 4, the Garrador is a tall creature equipped
        with a large claw on each hand. While it''s also completely blind, it has
        highly acute hearing. Upon noticing the player it will rush to their vicinity
        and madly swing around the area. Their other most notable attack is their
        charging lunge attack, to which will kill a player instantly should they get
        caught by it. It may alternatively result in the Garrador getting its claw
        stuck into a wall, allowing the player some easy shots at its weak-point located
        on its back.<\/p><p>When attacked with explosives such as grenades, it may
        then fall over onto the ground with its back exposed, again allowing for some
        easy potshots.<\/p><h4>Super Salvador<\/h4><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2671303-dr_super_salvador.jpg\"
        data-ref-id=\"1300-2671303\" style=\"width: 320px\" data-ratio=\"1.7647058823529\"
