        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1889398-recv_machinegun.jpg\"\/><\/noscript><\/a><\/figure><p>Initially
        introduced during the short segment where the player controls Steve Burnside,
        they are primarily used throughout Chris Redfield''s side of the story. They
        are only made available, however, should Claire give Rodrigo Juan Raval her
        lighter before hand. Much like the Calico Pistols, they label their ammunition
        via percentage and no ammo can be found once they''ve run out. The Ingram
        Pistols fire-rate is significantly faster than the Calico Pistols, and can
        also allow the player to aim at two different enemies simultaneously. Because
        they''re still technically two firearms, they take up two slots in the inventory.<\/p><ul><li>Maximum
        Ammo Count - 100 bullets, marked by % with each shot taking off 1%.<\/li><li>Ammunition
        - N\/A.<\/li><\/ul><h3>Dual Golden Lugers<\/h3><figure data-align=\"right\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1889508-images.jpg\"
