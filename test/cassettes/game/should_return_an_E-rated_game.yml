        for use by players during the portion where players briefly take control of
        Carlos in the main game, and when playing as Nicholai during the Mad Jackal
        mini-game.<\/p><p>While it''s possible he could be using a different pistol,
        Brad Vickers'' handgun shares the same firing sound effect as the SIGPRO.<\/p><ul><li>Maximum
        Ammo Count: 15 rounds<\/li><li>Standard Ammunition: H. Gun Bullets (9x19mm
