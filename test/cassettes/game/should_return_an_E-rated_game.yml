        gun<\/li><li>Bow Gun<\/li><li>Ink Ribbon<\/li><li>Mixed herb, made up of a
        green, red, and blue.<\/li><\/ul><p> <\/p><p><strong>Chris Redfield<\/strong><\/p><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633639-extreme_battle_chris.jpg\"
        data-ref-id=\"1300-2633639\" data-ratio=\"0.75\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:75.0%\"
