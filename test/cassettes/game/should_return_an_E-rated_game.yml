        16:23:30","date_last_updated":"2015-06-16 16:02:03","deck":"The story of a
        young, curious, and green-loving photojournalist named Jade, out to unravel
        an alien conspiracy on her home planet of Hillys.","description":"<h2>Overview<\/h2><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/14912\/619990-tv2008082413030600.png\"
        data-ref-id=\"1300-619990\" data-size=\"small\" style=\"width: 320px\" data-ratio=\"0.66666666666667\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:66.7%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/14912\/619990-tv2008082413030600.png\"
        data-ref-id=\"1300-619990\"><img src=\"\/uploads\/scale_small\/1\/14912\/619990-tv2008082413030600.png\"\/><\/a><figcaption>Title
        Screen<\/figcaption><\/figure><p>Beyond Good &amp; Evil is the brain child
        of French game designer <a href=\"..\/..\/michel-ancel\/72-27795\/\" rel=\"nofollow\">Michel
        Ancel<\/a>. The game follows good samaritan and photojournalist <a href=\"..\/..\/jade\/94-787\/\"
        rel=\"nofollow\">Jade<\/a> and companions: her pig uncle <a href=\"..\/..\/peyj\/94-800\/\"
        rel=\"nofollow\">Pey''j<\/a> and a warrior with a bad case of amnesia named
        <a href=\"..\/..\/double-h\/94-911\/\" rel=\"nofollow\">Double H<\/a>. The
        characters go on a journey to unravel a conspiracy reaching to the highest
        levels of government of the planet <a href=\"\/hillys\/3035-217\" data-ref-id=\"3035-217\">Hillys<\/a>,
        avoiding the constant attacks of an invading alien armada, The <a href=\"\/domz\/3015-936\"
        data-ref-id=\"3015-936\">DomZ<\/a>. The game featured the same lush colors
        and esoteric designs that made Ancel''s previous game, <a href=\"..\/..\/rayman-2-the-great-escape\/61-609\/\"
        rel=\"nofollow\"><i>Rayman 2: The Great Escape<\/i><\/a>, such a success.
        Combining elements of the Stealth-Action, Beat-Em-Up, Shooter, and Racing
        genres, Beyond Good and Evil was hailed by critics as one of the best games
        of 2003. The critical acclaim, however, didn''t translate into impressive
        public response. As a result BG&amp;E suffered disappointing sales across
        the PS2, Xbox, GameCube, and PC. Despite this however, a sequel for the game
        has been in development for some time, partly as a result of a barganing arangement
        within Ubisoft steming from Michael Ancel''s dissapointment with <a href=\"\/rayman-raving-rabbids\/3030-21617\"
        data-ref-id=\"3030-21617\">Rayman Raving Rabbids<\/a>. The sequel however
        has been in a state of <a href=\"\/development-hell\/3015-1339\" data-ref-id=\"3015-1339\">development
        hell<\/a> however almost since conception.<\/p><p><a href=\"\/michel-ancel\/3040-27795\"
        data-ref-id=\"3040-27795\">Michel Ancel<\/a> wanted to call the game \u201cBetween
        Good &amp; Evil\u201d, but the Ubisoft marketing department didn\u2019t like
        it.<\/p><h2>Story<\/h2><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/14912\/620093-tv2008082900133900.png\"
        data-ref-id=\"1300-620093\" data-size=\"small\" style=\"width: 320px\" data-ratio=\"0.66666666666667\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:66.7%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/14912\/620093-tv2008082900133900.png\"
        data-ref-id=\"1300-620093\"><img src=\"\/uploads\/scale_small\/1\/14912\/620093-tv2008082900133900.png\"\/><\/a><\/figure><p>War
        has come to the gates of the \"peaceful mining world\" <a href=\"..\/..\/hillys\/95-217\/\"
        rel=\"nofollow\">Hillys<\/a>. An invading alien force, known as \"<a href=\"..\/..\/domz\/92-936\/\"
        rel=\"nofollow\">The DomZ<\/a>,\u201d has made several raids across the surface
        of the planet, also abducting members of the populace. The only force that
        can stand against the might of the invaders is the Alpha Sections. Led by
        General Keck, the Alpha Sections are the only force that have been successful
        in fending off the DomZ....or so they say. Reports, mostly surfacing from
        an underground newspaper published by an organization known as the IRIS network,
        suggest that the Alpha Sections aren''t as effective as they would have the
        populace believe. The reports claim that the Alpha Sections arrive at the
        scenes of attack too late to do any damage to the DomZ forces and question
        how dedicated General Keck is to eradicating the Alien attackers.<\/p><figure
        data-align=\"left\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/14912\/620162-tv2008082915451200.png\"
        data-ref-id=\"1300-620162\" data-size=\"small\" style=\"width: 320px\" data-ratio=\"0.66666666666667\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:66.7%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/14912\/620162-tv2008082915451200.png\"
        data-ref-id=\"1300-620162\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/14912\/620162-tv2008082915451200.png\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/14912\/620162-tv2008082915451200.png\"\/><\/noscript><\/a><\/figure><p>Enter
        <a href=\"..\/..\/jade\/94-787\/\" rel=\"nofollow\">Jade<\/a>, a young woman
        living on a small lighthouse Island near the city of Hillys. With her Uncle
        <a href=\"..\/..\/peyj\/94-800\/\" rel=\"nofollow\">Pey''j<\/a>, Jade has
        taken it upon herself to protect all the children made orphans since the DomZ
        invasion. While enjoying afternoon meditation, she witnesses a large DomZ
        strike force descend from the sky. Activating a defensive shield (to protect
        the island from the artillery barrage) Jade is informed that her bank account
        is empty, and the power company won''t supply her necessary energy for the
        shield leaving the island exposed to attack. The alien forces land on the
        island, and Jade, along with Pey''j, manage to defeat the DomZ soldiers before
        they abduct the orphans. Upon defeating the DomZ (and defeating a boss that
        crash landed deep into the surface of the island), the Alpha Sections arrive
        at the island and begin to take credit for Jade and Pey\u2019j''s actions.<\/p><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/14912\/620245-tv2008083011081800.png\"
        data-ref-id=\"1300-620245\" data-size=\"small\" style=\"width: 320px\" data-ratio=\"0.66666666666667\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:66.7%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/14912\/620245-tv2008083011081800.png\"
        data-ref-id=\"1300-620245\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/14912\/620245-tv2008083011081800.png\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/14912\/620245-tv2008083011081800.png\"\/><\/noscript><\/a><\/figure><p>In
        the fallout of the attack, Jade receives two messages. The first is from a
        biologist asking her to take photographs of every unique species of life on
        the planet for financial reward (Jade uses this money to restore the functionality
        of the shield). The second message comes from a mysterious gentleman who tasks
        Jade with photographing a pair of alien monsters in the Black Isle Mines to
        prove that DomZ have already settled on the planet Hillys. The adventure,
        as Jade comes to find out, was a test by the IRIS network, a group of agents
        who suspect that the Alpha Sections are behind many of the DomZ kidnappings.
        Asking her to sneak into government facilities to photograph any evidence
        of malfeasance, Jade is soon roped into a conspiracy that will send her all
        over Hillys, and even to the dark side of the moon.<\/p><h2>Gameplay<\/h2><p>Beyond
        Good &amp; Evil combines aspects of a number of game genres for various styles
        of play. These include sneaking, fighting, racing, photo-snapping, and shooting.<\/p><p>Jade
        spends the majority of the game sneaking around the various Alpha Section
        facilities, avoiding the heavily armed Alpha Sections guards. She can press
        herself up against walls, crawl through gaps, and roll to quickly avoid being
        detected. If needed, Jade can \"quietly\" take out the armed Alpha Sections
        soldiers by sneaking behind them and kicking their large air tanks. One hit
        to the tanks will cause green smoke to rupture from their helmets. As the
        soldier begins to run around and restore the proper air pressure, a second
        hit will cause the soldier''s gas tank to burst, rocketing them to the sky
        before they explode.<\/p><p>In the game''s boss fights (as well as any other
        battles) Jade will pull out her \"Dai-Jo\" staff to battle with the enemies.
        Jade doesn''t lock onto enemies, but can very easily switch the target of
        her attacks by pointing the analog stick towards a different opponent. Actual
        battle, often compared to combat in the 3-D Legend of Zelda games, has Jade
        dodging around attacks and attacking enemies when an opening appears. There
        are also other items that Jade can use in and out of combat that are collected
        throughout the game such as the disc shooter.<\/p><p>Jade often enters combat
        alongside Pey''j and Double H. These A.I controlled companions will help Jade
        find openings against targets.<\/p><p>The key goal of Jade''s missions are
        taking pictures of any suspicious activity inside the Alpha Section bases
        and exposing the conspiracy.<\/p><p>Since Jade is a photographer, much of
        the game takes place behind a camera lens. Like the <a href=\"\/nintendo-64\/3045-43\"
        data-ref-id=\"3045-43\">N64<\/a> game <a href=\"..\/..\/pokemon-snap\/61-10024\/\"
        rel=\"nofollow\"><i>Pok\u00e9mon Snap<\/i><\/a> and the <a href=\"\/playstation-3\/3045-35\"
        data-ref-id=\"3045-35\">PS3<\/a> game <a href=\"..\/..\/afrika\/61-21236\/\"
        rel=\"nofollow\"><i>Afrika<\/i><\/a>, Jade can take pictures of various animals.
        Taking a picture of one of these animals results in financial reward which
        is used for purchase of new items.<\/p><p>Pearls are another form of currency
        found throughout the world. They can be obtained by defeating bosses, winning
        races and finding secret caves and sections of the city. Pearls are mainly
        used to upgrade Jade''s hovercraft, giving it new capabilities that open up
        new sections of the world.<\/p><p>The actual game world of Hillys is a large
        ocean (divided into several \u201cmaps\" by loading screens), filled with
        tiny islands and alcoves for Jade to explore via hovercraft for new upgrades
        and finding new species of animal to photograph. There is also the main city
        of Hillys which is often returned to for mission updates and item purchase.<\/p><p>Towards
        the end of the game, the hovercraft merges with a large spacecraft - the Beluga.
        This allows Jade to fly into space for the final mission of the game.<\/p><h2>Soundtrack<\/h2><figure
