        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:44.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2700433-10308591_962428737118542_7274249060307649283_n.jpg\"
        data-ref-id=\"1300-2700433\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2700433-10308591_962428737118542_7274249060307649283_n.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2700433-10308591_962428737118542_7274249060307649283_n.jpg\"\/><\/noscript><\/a><\/figure><p>A
        highly versatile crossbow, rumored to have been designed by Ruvik. While it
        at first functions as a regular crossbow that can shoot out harpoons, the
        player will soon come upon multiple varieties of ammunition. Ammo can be found
        throughout the world, though the player can also create their own ammo with
        ''parts'', either by being found in the environment or from disarming enemy
        traps. Due to its variety of ammo types it is somewhat akin to the <a href=\"\/grenade-launcher\/3055-252\"
        data-ref-id=\"3055-252\">grenade launcher <\/a>from the <a href=\"\/resident-evil\/3025-397\"
        data-ref-id=\"3025-397\">Resident Evil<\/a> series.<\/p><h4>Agony Crossbow
        Bolt Types<\/h4><p><strong>Harpoon Bolt <\/strong><\/p><p>The regular ammunition
        for the weapon. Harpoon bolts are powerful and can send an enemy searing back
        and then potentially getting stuck on a wall or the floor, albeit temporarily.<\/p><p>Two
        parts are required to make a Harpoon Bolt.<\/p><p><strong>Explosive Bolt<\/strong><\/p><p>These
        function like proximity mines, allowing the player to set up their own traps.
        They can alternatively be simply shot at an enemy, which''ll stick and then
        explode momentarily.<\/p><p>Three parts are required to make an Explosive
        Bolt.<\/p><p><strong>Flash Bolt<\/strong><\/p><p>Essentially flash grenades,
        these will immediately explode into a bright light whence shot, blinding any
        nearby enemies. Once stunned enemies are then open to being stealth killed,
        even from the front.<\/p><p>Two parts are required to make a Flash Bolt.<\/p><p><strong>Freeze
        Bolt<\/strong><\/p><p>These will freeze any enemies that are caught within
        its radius; once frozen, it''ll only take a single shot or melee attack to
        then shatter the enemy completely.<\/p><p>Five parts are required to make
        a Freeze Bolt.<\/p><p><strong>Shock Bolt<\/strong><\/p><p>When shot by one
        of these, an enemy will be stuck in place and will suffer a continuous discharge
        of electricity. Players can then shoot the enemy with other weaponry while
        they''re stuck, though it''s possible for the player to accidentally shoot
        the bolt that''s lodged in the creature, allowing them to prematurely regain
        movement.<\/p><p>Four parts are required to make a Shock Bolt.<\/p><p><strong>Incendiary
        Bolt<\/strong><\/p><p>This bolt type is only available to players via the
        Fighting Chance pack and cannot be upgraded in any way; players must also
        first reach Chapter 3 before they have access to it. An Incendiary bolt whence
        shot will spray a stream of short-range fire in three directions; when directly
        shot at an enemy, it will do no actual damage to the enemy it is lodged on,
        but will still spray outwards onto any nearby enemies.<\/p><p>Five parts are
        required to make an Incendiary Bolt.<\/p><p><strong>Poison Bolt<\/strong><\/p><p>This
        bolt type is also only available to players via the Fighting Chance pack and
        cannot be upgraded in any way; players must also first reach Chapter 3 before
        they have access to it. A Poison bolt whence shot will spew out a small gas
        of poison, that not only damages enemies in the vicinity but will also draw
        them in due to its odour.<\/p><p>Five parts are required to make a Poison
        Bolt.<\/p><h3>Grenades<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2700435-10306559_962428100451939_2701745750495573581_n.jpg\"
        data-ref-id=\"1300-2700435\" data-ratio=\"0.66304347826087\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:66.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2700435-10306559_962428100451939_2701745750495573581_n.jpg\"
        data-ref-id=\"1300-2700435\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2700435-10306559_962428100451939_2701745750495573581_n.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2700435-10306559_962428100451939_2701745750495573581_n.jpg\"\/><\/noscript><\/a><\/figure><p>While
        they can''t be upgraded (beyond how many the player can carry at once) grenades
        are still extremely powerful and best used for dealing with a crowd of enemies
        or boss battles. Unlike most games, grenades must be equipped for use like
        any other weapon.<\/p><h3>Double-Barrelled Shotgun<\/h3><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2700436-1535379_962428870451862_5622708669786589486_n.jpg\"
        data-ref-id=\"1300-2700436\" data-ratio=\"0.496996996997\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:49.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2700436-1535379_962428870451862_5622708669786589486_n.jpg\"
        data-ref-id=\"1300-2700436\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2700436-1535379_962428870451862_5622708669786589486_n.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2700436-1535379_962428870451862_5622708669786589486_n.jpg\"\/><\/noscript><\/a><\/figure><p>A
        powerful alternative to the regular shotgun. However this double-barrelled
        variety is only accessible to players with the Fighting Chance pack installed.
        Unlike the regular shotgun this one cannot be upgraded in anyway, however
        it is still very powerful and has a very high chance of at the very least
        knocking an enemy over, even at medium range. Its small capacity of only holding
        2 bullets at once is one especially notable downfall.<\/p><p>Even with the
        pack installed, the Double-Barrelled Shotgun will only be given when players
        have reached Chapter 3.<\/p><h2>Enemies<\/h2><h3>Haunted<\/h3><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2695771-e4af0831254d9b3d8aa78f1680712108216064a3.jpg\"
        data-ref-id=\"1300-2695771\" data-ratio=\"0.5625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2695771-e4af0831254d9b3d8aa78f1680712108216064a3.jpg\"
        data-ref-id=\"1300-2695771\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2695771-e4af0831254d9b3d8aa78f1680712108216064a3.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2695771-e4af0831254d9b3d8aa78f1680712108216064a3.jpg\"\/><\/noscript><\/a><\/figure><p>The
        Haunted are the primary adversary of the game and will be encountered throughout.
        They function very much like the <a href=\"\/ganado\/3015-1078\" data-ref-id=\"3015-1078\">Ganado
        <\/a>and <a href=\"\/majini\/3015-2356\" data-ref-id=\"3015-2356\">Majini
        <\/a>from Resident Evil 4 and <a href=\"\/resident-evil-5\/3030-20569\" data-ref-id=\"3030-20569\">5
        <\/a>respectively, in that they follow AI patterns akin to zombies, only they
        are much more aggressive and are capable of utilising a number of weapons.
        Headshots are what work best, though shooting their legs to make them fall
        the ground is also a valid strategy as it then opens them up to being doused
        in flame with a match -- killing them instantly, and potentially catching
        and also killing any nearby Haunted as well.<\/p><p>When not aware of the
        player, Haunted will traditionally move slowly through the environment in
        a set pattern, allowing players to potentially sneak up and commit an instant-kill
        from behind. Once they catch on to the player''s presence, however, they will
        routinely attempt to swarm the player as a mob.<\/p><figure data-align=\"left\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2692485-1401470_945703825457700_2629146806520765934_o.jpg\"
        data-ref-id=\"1300-2692485\" data-ratio=\"0.56275303643725\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2692485-1401470_945703825457700_2629146806520765934_o.jpg\"
        data-ref-id=\"1300-2692485\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2692485-1401470_945703825457700_2629146806520765934_o.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2692485-1401470_945703825457700_2629146806520765934_o.jpg\"\/><\/noscript><\/a><figcaption>Some
        Haunted will wear masks to provide minor protection against their face.<\/figcaption><\/figure><p>There
        are a variety of Haunted the player will encounter throughout the game. The
        most basic forms will utilise such weapons as axes, kitchen knives, torches,
        shovels and so on, if they''re not simply unarmed. Shooting the Haunted''s
        hand holding their weapon will make them drop it. If unarmed they''ll typically
        try to grab Sebastian, requiring the player to wiggle the stick to escape
        their grasp. However if they have a weapon and get close enough they can potentially
        instigate an attack showing them attack Sebastian with their weapon that cannot
        be avoided.<\/p><p>Haunted will sometimes opt to throw their melee weapon
        at the player, and some will even arrive ready with molotov cocktails or dynamite.
        Though if the player can shoot the projectile while it''s in the Haunted''s
        hands it will explode, killing them -- however it may still do damage to the
        player if they''re within proximity. Some Haunted will be shown wearing a
        mask, which while not indestructible does make headshots less viable of a
        strategy. It also makes them immune to the effects of flash bolts.<\/p><p>Certain
        Haunted throughout the game will have access to firearms. Early on they are
        restricted to bolt-action sniper rifles, though later in the game they can
        be encountered using revolvers, assault rifles, or even an Agony Crossbow
        complete with explosive bolts. The ones equipped with assault rifles are also
        typically found wearing not only a mask but also body armor, making them much
        more resistant to damage than most.<\/p><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2695772-7b9605f1d194c466f7e438fae5e8e9fb1afd838f.jpg\"
        data-ref-id=\"1300-2695772\" data-ratio=\"0.5625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2695772-7b9605f1d194c466f7e438fae5e8e9fb1afd838f.jpg\"
        data-ref-id=\"1300-2695772\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2695772-7b9605f1d194c466f7e438fae5e8e9fb1afd838f.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2695772-7b9605f1d194c466f7e438fae5e8e9fb1afd838f.jpg\"\/><\/noscript><\/a><\/figure><p>The
        player will often encounter Haunted that are, as the game declares them, ''''fatter'''',
        which can withstand significantly more damage than the regular variety. Another
        special type of Haunted is one that is completely invisible. The way to pick
        their location is by noting any obstacles they inadvertently push out of their
        way, or puddles that will mark their footsteps; they''ll also reveal themselves
        just before they attack. This type of Haunted is only encountered in Chapter
        5.<\/p><p>Later in the game during Chapters 12-14, there''ll be Haunted firemen
        still with their extinguisher on their back. Shooting it will make it explode,
        killing the fireman Haunted and potentially damaging any nearby Haunted as
        well.<\/p><h3>Mr. Unknown<\/h3><p>The most dangerous type of Haunted, made
        distinctive by wearing a hood and robe akin to main antagonist Ruvik. Once
        alerted to the player they will unleash a vicious scream and then vomit a
        stream of red blood. The stream will then manifest into a puddle of blood,
        where the claws of Laura will begin lunging out. The puddle will chase the
        player for a set time until eventually evaporating, and the only way to end
        it prematurely is by killing the Haunted that unleashed it. If it catches
        the player, it is a one-hit kill. Not only are their offensive properties
        as such extremely dangerous, but they also cannot be stealth killed. Headshots
        won''t work either, as where their head should be is but a black void.<\/p><h3>AlterEgo<\/h3><p>An
        enemy similar to the Haunted, only they cannot use any weapons and are much
        more resistant to damage. Their primary source of attack is try and bite at
        the player, requiring them to wiggle the stick to throw it off. They will
        otherwise simply punch the player, though will also sometimes bring forth
        a tentacle that sprouts out of their torso, giving them an increased range
        of attack. AlterEgos will sometimes be encountered already on the floor and
        will slowly crawl towards the player. While the instinct is to throw a match
        unto them, AlterEgos will typically leap up at the player and begin biting
        them before they can get close enough to throw the match.<\/p><p>While headshots
        are the most suitable strategy, they notably have two heads, requiring players
        to destroy both to kill it thataway.<\/p><h3>Sadist<\/h3><p>A tall, bulbous
        chainsaw-wielding maniac, Sadists are encountered sparingly and function as
        sub-bosses. They are rather fast and are able to keep up with Sebastian even
        as he''s sprinting; any attack from a Sadist will also kill the player instantly.
        They are rather strong as one may expect and can withstand much more damage
        than any Haunted.<\/p><p>One Sadist in Chapter 15 is encountered while wielding
        a rocket launcher as opposed to a chainsaw, though he will eventually revert
        to a chainsaw once he''s ran out of ammo for his rocket launcher.<\/p><h3>Trauma<\/h3><p>Another
        sub-boss enemy that is fought rather infrequently throughout the game. Like
        the Sadist it can withstand a great deal of damage, though it does at least
        have weak spot on its back. Traumas have two forms; their first, default form
        has their arms locked in shackles wrapped with chains -- which they can use
        as a long-ranged attack. After so much damage, however, they will break free
        from their shackles and become more aggressive, but will also lose their ability
        to sling a chain towards the player.<\/p><h2>Boss Battles<\/h2><h3>Laura Part
        I<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2710372-the_evil_within-re-bone_laura-07.jpg\"
        data-ref-id=\"1300-2710372\" data-ratio=\"1.3333333333333\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:133.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2710372-the_evil_within-re-bone_laura-07.jpg\"
        data-ref-id=\"1300-2710372\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2710372-the_evil_within-re-bone_laura-07.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2710372-the_evil_within-re-bone_laura-07.jpg\"\/><\/noscript><\/a><\/figure><p>The
        first boss battle of the game set at the end of Chapter 5. Players will encounter
        Laura a little earlier before they enter the battle arena, however their only
        option will be to run away.<\/p><p>When reaching the boss arena, Laura must
        now be ''killed'' in order to move on. Fortunately the battle is conveniently
        set within a furnace and Laura happens to have an innate weakness to fire.
        Simply shooting her will still deal damage, however she has a knack for rapidly
        teleporting towards the player avoiding the bullets in the process. As such,
        utilising the number of fire-related tools nearby is vital.<\/p><p>The primary
        source of fire is the furnace itself, which the player can potentially lure
        Laura into and then pull the nearby lever, opening the grate and dropping
        her into the fire below. This can be performed two times, however once each
        lever has been used is it then made to be inoperable. There are a number of
        red barrels that will ignite and explode when shot which will deal damage
        to Laura, however they are removed for the Nightmare and Akumu difficulty
        settings. There are also a few torches located that players can wield and
        attack Laura with as well. As Laura will often burst out of one of the many
        corpses located throughout the area, it''s possible the player can catch her
        on fire by throwing a match on the corpse as she''s materialising.<\/p><figure
        data-align=\"left\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2692486-1794793_945314802163269_7802439564976285603_n.jpg\"
        data-ref-id=\"1300-2692486\" data-ratio=\"0.5625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2692486-1794793_945314802163269_7802439564976285603_n.jpg\"
        data-ref-id=\"1300-2692486\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2692486-1794793_945314802163269_7802439564976285603_n.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2692486-1794793_945314802163269_7802439564976285603_n.jpg\"\/><\/noscript><\/a><\/figure><p>Laura''s
        offensive capabilities are primarily restricted to a one-hit kill that has
        a surprising range, though she will sometimes opt to do a regular slash with
        one of her claws. She is also rather fast, even when disregarding her ability
        to teleport, and will often quickly scurry towards the player in an attempt
        to perform her one-hit kill.<\/p><h3>Zehn and Neun<\/h3><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2710374-evilwithin-6-10.jpg\"
        data-ref-id=\"1300-2710374\" data-ratio=\"0.5625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2710374-evilwithin-6-10.jpg\"
        data-ref-id=\"1300-2710374\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2710374-evilwithin-6-10.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2710374-evilwithin-6-10.jpg\"\/><\/noscript><\/a><\/figure><p>A
        pair of mentally-challenged twins that have undergone extensive growth in
        height and overall strength. The somewhat more reserved Zehn is fought first
        after he is unleashed by a Haunted. Wielding a large makeshift club, he will
        swing it about and can potentially cause great damage if his attacks hit.<\/p><p>The
        other twin, Neun, is much more aggressive than his sibling and his noted by
        the tight leather mask he wears around his face, covering his eyes. He is
        thusly blind and relies on sound to track Sebastian, though he is also more
        prone to charging throughout the area. Unlike his brother, however, Zeun has
        no melee weapon in hand.<\/p><p>It''s possible that Zehn can be killed first
        before facing Neun, however the tight corridors from where he is first encountered
        may make this tricky. Players can attempt to run away from Zehn, at least
        until arriving at a more open environment to do battle, but that will also
        force the player to fight against both twins simultaneously.<\/p><h3>Sentinel<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2710373-the_sentinel.jpg\"
        data-ref-id=\"1300-2710373\" data-ratio=\"0.56264775413712\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2710373-the_sentinel.jpg\"
        data-ref-id=\"1300-2710373\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2710373-the_sentinel.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2710373-the_sentinel.jpg\"\/><\/noscript><\/a><\/figure><p>A
        large, ravenous canine of sorts. The Sentinel boss fight is a simple one,
        as the player is forced into a circular battle ground and must unload whatever
        weaponry they have into the beast. However Sentinel is rather fast, which
        can make hitting it and also avoiding its rush attacks difficult. It will
        routinely hide within the bushes in the area, before then charging out untoward
        the player.<\/p><p>Once it has taken enough punishment the player is able
        to escape, however Joseph Oda then notes that the dog knocked off his glasses.
        The player must now head back into the arena and collect the glasses, just
        as Sentinel regains its strength. From this point on the player can choose
        to either collect the glasses and head back to Joseph, or attempt to kill
        Sentinel once and for all. To collect the requisite green gel reward from
        the boss fight Sentinel must be killed; simply beating it during the first
        bout will yield no rewards.<\/p><h3>The Keeper Part I<\/h3><p>A mysterious
        creature that is dressed like a butcher while also wearing a safe on its head.
        The first time the player encounters The Keeper they are to try and simultaneously
        turn the valves to halt the stream of poison gas, while also trying to stave
        off The Keeper.<\/p><p>While killing The Keeper isn''t especially difficult,
        it is able to materialise from any one of the safe heads littered throughout
        the area.<\/p><h2>Unlockables<\/h2><h3>Difficulty Settings<\/h3><p>Both Nightmare
        and Akumu modes will be unlocked after completing the game on either of the
        two previous difficulty settings.<\/p><h3>Weapons<\/h3><h4>Machine Gun<\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2700439-10806449_962429020451847_1536130482297131056_n.jpg\"
        data-ref-id=\"1300-2700439\" data-ratio=\"0.52180685358255\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:52.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2700439-10806449_962429020451847_1536130482297131056_n.jpg\"
