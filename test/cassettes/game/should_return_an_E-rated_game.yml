        01:54:40","date_last_updated":"2016-02-05 12:15:54","deck":"In the third installment
        of the survival horror series, Jill Valentine must escape the zombie-infected
        Raccoon City while being hunted down by a genetically-engineered monster called
        Nemesis.","description":"<h2>Overview<\/h2><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2767990-resident_evil_3_-_nemesis_i.jpg\"
        data-ref-id=\"1300-2767990\" data-ratio=\"0.63821138211382\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:63.8%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2767990-resident_evil_3_-_nemesis_i.jpg\"
        data-ref-id=\"1300-2767990\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2767990-resident_evil_3_-_nemesis_i.jpg\"\/><\/a><figcaption>The
        titular antagonist, Nemesis<\/figcaption><\/figure><p>Taking place once again
        in the zombie infested town of <a href=\"\/raccoon-city\/3035-73\" data-ref-id=\"3035-73\">Raccoon
        City<\/a>, Resident Evil 3 follows <a href=\"..\/..\/jill-valentine\/94-626\/\"
        rel=\"nofollow\">Jill Valentine<\/a> as she tries to escape the oncoming hordes
        of undead monsters. The game begins one day before the events of <a href=\"..\/..\/resident-evil-2\/61-9418\/\"
        rel=\"nofollow\">Resident Evil 2<\/a>, eventually surpassing them and extending
        into the day after.<\/p><p>This time the player finds themselves traversing
        a substantial portion of Raccoon City itself while also taking a few short
        trips to locales made famous from RE2, such as the R.P.D. (Raccoon Police
        Station). Throughout the game, Jill is hunted by the <a href=\"\/umbrella-corporation\/3015-204\"
        data-ref-id=\"3015-204\">Umbrella corporation<\/a>''s latest B.O.W., and title
        character, <a href=\"..\/..\/nemesis\/94-3189\/\" rel=\"nofollow\">Nemesis<\/a>.
        Similarly to the <a href=\"\/tyrant\/3015-8404\" data-ref-id=\"3015-8404\">T-103<\/a>
        in RE2, the Nemesis will appear at scripted occasions during the story and
        will relentlessly try to kill Jill Valentine. Unlike the T-103, Nemesis can
        follow Jill through rooms and sometimes even comes equipped with his own unique
        <a href=\"..\/..\/rocket-launcher\/93-211\/\" rel=\"nofollow\">Rocket Launcher<\/a>.<\/p><h2>Gameplay<\/h2><h3>Overview
        &amp; Controls<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/2218\/220303-resident_evil_3_gameplay.jpg\"
        data-ref-id=\"1300-220303\" data-ratio=\"0.89020771513353\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:89.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/2218\/220303-resident_evil_3_gameplay.jpg\"
        data-ref-id=\"1300-220303\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/2218\/220303-resident_evil_3_gameplay.jpg\"\/><\/a><figcaption>Jill
        at the hands of Nemesis<\/figcaption><\/figure><p>Resident Evil 3 largely
        plays much like its predecessors Resident Evil and Resident Evil 2, and is
        split between a mixture of combating B.O.W.s, exploration and puzzles. Fitted
        with the notorious ''<a href=\"\/tank-controls\/3015-4647\" data-ref-id=\"3015-4647\">tank
        controls<\/a>'' the series became known for, players move via a third person
        perspective throughout a number of pre-determined camera angles.<\/p><p>Players
        are also forced to stay stuck on the spot when attempting to use their weapons,
        though auto-aim is turned on by default, so the character will at least aim
        automatically at whichever enemy is closest -- even if it''s located outside
        of the player''s own perspective. Climbing up\/down stairs is now performed
        manually, allowing the player and even zombies to walk up\/down staircases
        at their own pace. Furthermore, Resident Evil 3 is the first to include the
        180 degree turn, which allows the player character to instantaneously turn
        around by simultaneously pressing down and the ''run'' button.<\/p><p>Another
        new mechanic is that of a dodge maneuver. By hitting the R1 or R2 buttons
        (Default PS1 controls), or by holding the R1 or R2 button then hitting the
        X button right before an attack, Jill will dodge out of the way. If the character
        is equipped with a pistol and should also escape via a roll, Jill will go
        onto one knee which''ll give her a temporary boost to her fire-rate with her
        handgun. However whichever dodge animation the character would use is random.<\/p><p>There
        exists some destructible objects throughout the game which can help the player
        in fending off enemies. Such examples include explosive barrels or a loose
        crane box.<\/p><figure data-align=\"left\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2781477-re3.jpg\"
        data-ref-id=\"1300-2781477\" data-ratio=\"0.56229508196721\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2781477-re3.jpg\"
        data-ref-id=\"1300-2781477\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2781477-re3.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2781477-re3.jpg\"\/><\/noscript><\/a><\/figure><p>The
        story is largely portrayed via cutscenes, both in-game and CG, however there
        are also a number of Files (diaries, memos ect.) players can collect. These
        will often provide additional insight into the goings on across the overall
        narrative, but some are more vital as they will provide information pertaining
        to solving puzzles or maybe hinting as to where to go next.<\/p><p>Encountering
        differing enemies across multiple playthroughs was introduced in Resident
        Evil 3 to add a sense of unpredictability. Where a player may have faced a
        pack of zombie hounds in a particular area, during another playthrough may
        then find a group of Beta Hunters there instead. A select few encounters with
        Nemesis are randomized as well.<\/p><h3>Playable Characters<\/h3><p>Resident
        Evil 3 only stars one selectable character, being Jill Valentine. Though there
        will also be a short portion of the story where players will temporarily take
        control of UBCS soldier, Carlos Oliveira. Carlos functions exactly like Jill,
        though he does have at least one unique weapon that Jill cannot collect --
        two if playing on Hard mode, being his SIGPRO handgun and M4A1 assault rifle.<\/p><p>On
        one specific occasion when fighting Nemesis in either a restaurant or News
        Office, Carlos may provide assistance as a friendly NPC. He will use his M4A1
        assault rifle, but only on its Manual mode setting, giving it a three-shot
        burst fire. Carlos can also die during this fight, which will result in a
        game over, however he is significantly more durable than the player during
        this fight.<\/p><p>While not playable from a story context, fellow UBCS soldiers
        Mikhail Victor and Nicholai Ginovaef are playable in the unlockable Mercenaries:
        Operation Mad Jackal minigame, as detailed further below.<\/p><h3>Difficulty<\/h3><p>Like
        Resident Evil 2, Resident Evil 3 offers up two distinct difficulty settings,
        ''Easy'' and ''Hard'', with no in-between. The differences are significantly
        more drastic than between the ''Rookie'' and ''Normal'' modes in RE2, however.
        In Easy mode, players start off with an M4A1 Assault Rifle (which is otherwise
        inaccessible besides as an unlockable in Hard mode), and located within the
        first inventory box players find in the Warehouse save room is a hefty selection
        of the game''s weaponry, with a large portion of spare ammunition to go along
        with them. The player''s default inventory is also increased from the eight
        slots in Hard mode to ten (eventually maximising at twelve during the story),
        which functions across both the main game and the unlockable Mercenaries minigame.<\/p><p>When
        playing on Easy Mode, however, players cannot acquire the Nemesis briefcase
        awards for beating him, and the Mine Thrower weapon is removed entirely.<\/p><h3>Inventory<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2635022-re1.jpg\"
        data-ref-id=\"1300-2635022\" data-ratio=\"0.7\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:70.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2635022-re1.jpg\"
        data-ref-id=\"1300-2635022\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2635022-re1.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2635022-re1.jpg\"\/><\/noscript><\/a><figcaption>Inventory
        screen, with the character''s health up top.<\/figcaption><\/figure><p>All
        characters across the game feature the same inventory space of either eight
        slots or ten, depending on the difficulty as mentioned above. Besides the
        character''s inventory, there also exist a number of <a href=\"\/item-box\/3055-6126\"
        data-ref-id=\"3055-6126\">item boxes<\/a> where players can store unwanted
        items. Item boxes are often located within save rooms (though not always)
        and items will persist throughout all item boxes across the game.<\/p><p>When
        switching between playing as Jill and Carlos in the story, the item boxes
        will not carry over any items.<\/p><h3>Health<\/h3><p>A character''s health
        can be seen via the inventory menu, with an Electrocardiograph Machine showing
        a character''s status. The different statuses are:<\/p><ul><li><strong>Fine
        (green)<\/strong> - The character is in good health.<\/li><li><strong>Caution
        (yellow)<\/strong> - The character is roughly at half health.<\/li><li><strong>Caution
        (orange)<\/strong> - The character is roughly at a quarter of health.<\/li><li><strong>Danger
        (red)<\/strong> - The character is approaching death.<\/li><li><strong>Poison
        (purple)<\/strong> - The character is poisoned and their health will slowly
        deplete.<\/li><\/ul><p>Besides the EKG, players may also note the character''s
        stance. If a character is in the Caution zone, they''ll hold their chest,
        but move at the same speed as if they were perfectly fine. On the other hand
        if they''re in the Danger zone they''ll hold their chest and limp, moving
        incredibly slower than before.<\/p><p>Carrying on the tradition set by the
        original Resident Evil, characters use a small variety of <a href=\"\/medical-herb\/3055-566\"
        data-ref-id=\"3055-566\">herbs<\/a> to heal themselves and cure poisons. <a
        href=\"\/first-aid-spray\/3055-619\" data-ref-id=\"3055-619\">First Aid Sprays<\/a>
        are also available, with the singular purpose of healing the character fully.
        There exist three types of herbs, all of which can be combined in some way
        for different degrees of healing:<\/p><ul><li><b>Green Herb<\/b> - On its
        own will restore 25% of health.<\/li><li><b>Blue Herb<\/b> - On its own will
        cure poison, though will no restore any health.<\/li><li><b>Red Herb<\/b>
        - On its own can do nothing.<\/li><li><b>Green + Green Herb<\/b> - Mixed will
        now heal roughly 50% of health.<\/li><li><b>Green + Green + Green Herb<\/b>
        - Mixed will heal the character completely, though not of any poisons.<\/li><li><b>Green
        + Blue Herb<\/b> - Mixed will heal the character 25% and cure any poison.<\/li><li><b>Green
        + Green + Blue Herb<\/b> - Mixed will heal the character 50% and cure any
        poison.<\/li><li><b>Green + Red Herb<\/b> - Mixed will heal the character
        completely, though not of any poisons.<\/li><li><b>Green + Red + Blue Herb<\/b>
        - Mixed will heal the character completely, including Poisons.<\/li><li><b>Red
        + Blue Herb<\/b> - Mixed will do nothing.<\/li><\/ul><h3>Live Selection Choices<\/h3><p>During
        key moments in the game, Jill will be faced with a ''''Live Selection''''.
        These sequences temporarily stall the action and allow the player to decide
        how they''d like to react to a situation from two possible choices. More often
        than not these are based around Nemesis encounters. As time still progresses,
        albeit slowly, in these instances, the player is faced with the added pressure
        of a timer. If the player doesn''t choose quickly enough, a decision will
        be made for them -- usually inflicting damage upon Jill in the process.<\/p><p>A
        more detailed listing of the choices and their effects can be found further
        below.<\/p><h3><b>Ammo Crafting<\/b><\/h3><p>Gunpowder can now be collected
        in order for Jill to create her own ammo. This allows for the creation of
        different types of ammo that would not be available otherwise.<\/p><p>There
        are three individual types of gunpowder in Resident Evil 3; types A and B
        are found throughout the game and the only way obtain type C is by combining
        one pot of type A and B. By combining these gun powders with either the Reloading
        tool or standard grenade rounds, various types of ammunition can be created.<\/p><p>By
        combining the same kind of gun powder repeatedly with the Reloading tool you
        can create advanced ammo types for the handgun and shotgun. The number of
        pots used in a single combination will not affect the progression for obtaining
        the enhanced ammo, so in order to obtain them as quickly as possible it is
        best to use a single pot each time.<\/p><p>Below is a complete breakdown for
        combining every type of gun powder combination with both the Reloading Tool
        and Grenade Rounds as well as how many combinations is necessary to unlock
        the enhanced ammo. Difficulty will only affect the amount of ammo created,
        it does not have any effect on obtaining the upgraded ammo.<\/p><h4>Basic
        Ammo<\/h4><p><b>Bases Results for Mixing with the Reloading tool<\/b><\/p><ul><li>Gun
        Powder A: Handgun Rounds<\/li><li>Gun Powder B: Shotgun Shells<\/li><li>Gun
        Powder C: Grenade Rounds<\/li><li>Gun Powder AAB: Shotgun Shells<\/li><li>Gun
        Powder BBA: Handgun Rounds<\/li><li>Gun Powder AC: Flame Rounds<\/li><li>Gun
        Powder BC: Acid Rounds<\/li><li>Gun Powder CC: Freeze Rounds<\/li><li>Gun
        Powder CCC: Magnum Rounds<\/li><\/ul><p><b>Base Results for Mixing with Grenade
        Rounds<\/b><\/p><ul><li>A: Flame Rounds<\/li><li>B: Acid Rounds<\/li><li>C:
        Freeze Rounds<\/li><\/ul><h4>Enhanced Ammo<\/h4><p><strong>Handgun Rounds
        (Gun Powder A + Reloading Tool)<\/strong><\/p><ul><li>Number of times for
        first ammo count increase - 4<\/li><li>Number of times for second ammo count
        increase - 3<\/li><li>Total Number for ability to create upgraded ammunition
        - 8<\/li><\/ul><p><strong>Shotgun Shells (Gun Powder B + Reloading Tool)<\/strong><\/p><ul><li>Number
        of times for first ammo count increase 1 - 4<\/li><li>Number of times for
        second ammo count increase 2 - 3<\/li><li>Total Number for ability to create
        upgraded ammunition - 9<\/li><\/ul><h3>Saving<\/h3><p>Like every other main
        Resident Evil game pre-Resident Evil 4, Resident Evil 3 requires that players
        find one of the many typewriters located throughout the environments to save,
        and must also have at least one ink ribbon item in their character''s inventory.<\/p><h2>Story<\/h2><h3>Main
        Characters<\/h3><h4><a href=\"\/jill-valentine\/3005-626\" data-ref-id=\"3005-626\">J<\/a>ill
        Valentine<\/h4><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/8497\/235920-cg2.jpg\"
        data-ref-id=\"1300-235920\" data-ratio=\"1.9270833333333\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:192.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/8497\/235920-cg2.jpg\"
        data-ref-id=\"1300-235920\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/8497\/235920-cg2.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/8497\/235920-cg2.jpg\"\/><\/noscript><\/a><\/figure><p>The
        returning heroine from the first game. Jill is an ex-<a href=\"\/special-tactics-and-rescue-service\/3015-1450\"
        data-ref-id=\"3015-1450\">S.T.A.R.S<\/a> operative who stayed behind in Raccoon
        City to monitor the Umbrella Corp.''s activities, while the rest of the team
        (minus Brad Vickers) went to Europe to investigate and gather information.
        As confident as ever in her abilities, Jill''s experience with B.O.W. threats
        has only hardened her resolve. While she is initially distrustful of the <a
        href=\"\/umbrella-biohazard-countermeasure-service\/3015-4259\" data-ref-id=\"3015-4259\">U.B.C.S.
        <\/a>that arrive to aid civilians, she is reluctantly forced to work alongside
        a few remaining members in order to make her escape from the city.<\/p><h4><strong><a
        href=\"\/carlos-oliveira\/3005-3058\" data-ref-id=\"3005-3058\">Carlos Oliveira<\/a><\/strong><\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/14277\/348796-carlos_re3big_lg.jpg\"
        data-ref-id=\"1300-348796\" data-ratio=\"2\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:200.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/14277\/348796-carlos_re3big_lg.jpg\"
        data-ref-id=\"1300-348796\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/14277\/348796-carlos_re3big_lg.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/14277\/348796-carlos_re3big_lg.jpg\"\/><\/noscript><\/a><\/figure><p>A
        mercenary who is part of the U.B.C.S. hailing from <a href=\"\/south-america\/3035-2906\"
        data-ref-id=\"3035-2906\">South America<\/a>. Carlos is initially portrayed
        as somewhat laid-back and even a little narcissistic. However he quickly changes
        his tone as the game progresses, and proves to be a valuable ally throughout
        the game. He is somewhat infamous for his accent changing midway through the
        game.<\/p><h4><a href=\"\/mikhail-victor\/3005-13449\" data-ref-id=\"3005-13449\">Mikhail
        Victor<\/a><\/h4><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/7\/70497\/1210172-resh_re3_personaje_mikhail1.jpg\"
        data-ref-id=\"1300-1210172\" data-ratio=\"2\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:200.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/7\/70497\/1210172-resh_re3_personaje_mikhail1.jpg\"
        data-ref-id=\"1300-1210172\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/7\/70497\/1210172-resh_re3_personaje_mikhail1.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/7\/70497\/1210172-resh_re3_personaje_mikhail1.jpg\"\/><\/noscript><\/a><\/figure><p>Lieutenant
        of the U.B.C.S., hailing from <a href=\"\/russia\/3035-38\" data-ref-id=\"3035-38\">Russia<\/a>.
        Mikhail is first encountered gravely wounded aboard a train which acts as
        the remaining U.B.C.S. members'' base of sorts. Despite his injuries, Mikhail
        is shown to be a proud and dedicated soldier and holds few ties to the Umbrella
        Corp. itself.<\/p><h4><a href=\"\/nicholai-ginovaef\/3005-13450\" data-ref-id=\"3005-13450\">Nicholai
        Ginovaef<\/a><\/h4><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/7\/70497\/1210173-resh_re3_personaje_nicholai1.jpg\"
        data-ref-id=\"1300-1210173\" data-ratio=\"2\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:200.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/7\/70497\/1210173-resh_re3_personaje_nicholai1.jpg\"
        data-ref-id=\"1300-1210173\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/7\/70497\/1210173-resh_re3_personaje_nicholai1.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/7\/70497\/1210173-resh_re3_personaje_nicholai1.jpg\"\/><\/noscript><\/a><\/figure><p>A
        Sergeant of the U.B.C.S. hailing from Russia also. Nicholai is the cold and
        calculating member of the group, who decides on the plan to ride the train
        to the Clock Tower for extraction. His first name''s unusual spelling (as
        opposed to the more traditional \"Nikolai\" or \"Nikolay\") is likely the
        result of a localization error; however, the spelling has become canonical
        for all other appearances of this character throughout the franchise.<\/p><h4><a
        href=\"\/brad-vickers\/3005-3135\" data-ref-id=\"3005-3135\">Brad Vickers<\/a><\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2443397-brad_vickers.png\"
        data-ref-id=\"1300-2443397\" data-ratio=\"2.2958333333333\" data-width=\"240\"
        data-embed-type=\"image\" style=\"width: 240px\"><a class=\"fluid-height\"
        style=\"padding-bottom:229.6%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2443397-brad_vickers.png\"
        data-ref-id=\"1300-2443397\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2443397-brad_vickers.png\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2443397-brad_vickers.png\"\/><\/noscript><\/a><\/figure><p>The
        cowardly Alpha team pilot of S.TA.R.S. Brad opted to stay behind in Raccoon
        City as he didn''t want to get involved with the information gathering of
        the Umbrella Corp. Despite cutting ties with S.T.A.R.S., he is still considered
        a target by the Nemesis B.O.W.<\/p><h4><a href=\"\/nemesis\/3005-3189\" data-ref-id=\"3005-3189\">Nemesis<\/a><\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/7\/70497\/1210170-re3___nemesis.jpg\"
        data-ref-id=\"1300-1210170\" data-ratio=\"1.5555555555556\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:155.6%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/7\/70497\/1210170-re3___nemesis.jpg\"
        data-ref-id=\"1300-1210170\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/7\/70497\/1210170-re3___nemesis.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/7\/70497\/1210170-re3___nemesis.jpg\"\/><\/noscript><\/a><\/figure><p>The
        primary antagonist and titular character of the game, Nemesis is a unique
        form of B.O.W. capable of comprehending commands, executing mission objectives
        independently and utilizing high-power firearms. Its sole mission is to hunt
        down and assassinate the remaining S.T.A.R.S. members in Raccoon City as specified
        by Umbrella.<\/p><h3>Plot<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/466241-re3_screen5_lg.jpg\"
        data-ref-id=\"1300-466241\" data-ratio=\"0.50166666666667\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:50.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/466241-re3_screen5_lg.jpg\"
        data-ref-id=\"1300-466241\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/466241-re3_screen5_lg.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/466241-re3_screen5_lg.jpg\"\/><\/noscript><\/a><figcaption>Nemesis
        advancing towards Jill<\/figcaption><\/figure><p>The plot of Resident Evil
        3: Nemesis follows <a href=\"..\/..\/jill-valentine\/94-626\/\" rel=\"nofollow\">Jill
        Valentine<\/a> and her escape from <a href=\"..\/..\/raccoon-city\/95-73\/\"
        rel=\"nofollow\">Raccoon City<\/a>. Jill initially travels to the Raccoon
        City Police Station, and after witnessing S.T.A.R.S. member <a href=\"\/brad-vickers\/3005-3135\"
        data-ref-id=\"3005-3135\">Brad Vickers<\/a> being brutally murdered by The
        Umbrella Corporation''s latest bio-weapon, code named \"Nemesis'''', takes
        shelter in the <a href=\"..\/..\/rpd-headquarters\/95-661\/\" rel=\"nofollow\">R.P.D<\/a>.
        Jill is able escape the grasp of Nemesis and meets up with surviving U.B.C.S.
        soldiers consisting of <a href=\"..\/..\/carlos-oliveira\/94-3058\/\" rel=\"nofollow\">Carlos
        Oliveira<\/a>, <a href=\"..\/..\/mikhail-victor\/94-13449\/\" rel=\"nofollow\">Mikhail
        Victor<\/a> and <a href=\"..\/..\/nicholai-ginovaef\/94-13450\/\" rel=\"nofollow\">Nicholai
        Ginovaef<\/a>, who have fortified a broken train carriage as a base of operations.
        Mikhail however is found to be injured severely leaving only Carlos and Nicholai
        of any use.<\/p><p>The train requires some key components to be able to be
        of any use however. Nicholai reluctantly accepts Jill''s help and they all
        head out to search for the supplies needed. Throughout Jill''s search she
        will encounter Nicholai in either the gas station or the Management Office,
        depending on certain choices made by the player. Either way, Nicholai is presumed
        dead after an attack by zombies or by an explosion. After Jill helps repair
        the train they begin to travel to the U.B.C.S. evacuation point. Not before
        Nemesis forces himself aboard the train, however. Mikhail then sacrifices
        himself with a grenade to try and destroy the Nemesis but at the extra cost
        of causing the train to crash.<\/p><p>Jill managed to survive the crash and
        used the Clock tower''s dong mechanisms to signal the rescue helicopter, which
        is soon after shot down by Nemesis. Jill will then have an unavoidable duel
        against her stalker, but not before getting infected by the T-Virus courtesy
        of the Nemesis. Jill will still manage to prevail against the Nemesis with
        him lumbering off and passing out in a field of flames. Carlos arrives soon
        after and carry''s an unconscious Jill to the Clock tower chapel.<\/p><figure
        data-align=\"left\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/466240-re3_screen1_lg.jpg\"
        data-ref-id=\"1300-466240\" data-ratio=\"0.595\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:59.5%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/466240-re3_screen1_lg.jpg\"
        data-ref-id=\"1300-466240\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/466240-re3_screen1_lg.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/466240-re3_screen1_lg.jpg\"\/><\/noscript><\/a><figcaption>Jill
        finding UBCS soldier Carlos Oliveira on the floor in the News Office<\/figcaption><\/figure><p>At
        this point the player takes control of Carlos and must travel to the hospital.
        Along the way, again determined by certain choices made by the player, Carlos
        will learn of Nicholai''s survival and also his true intentions either by
        another UBCS soldier - who is soon enough blown up by a trap set by Nicholai
        - or through Nicholai himself. It is revealed that he is one of the ''''Supervisors''''
        and was meant to observe the UBCS''s attempts to fight the BOW''s for combat-data.
        For extra cash, he is now killing off the remaining supervisors to be the
        sole survivor. After a brief encounter with a now mutated Nemesis, Carlos
        will concoct a vaccine and deliver it to Jill to bring her to full health.
        Carlos then mentions that there is ''something'' he has to do and leaves Jill
        in the chapel alone. The player then regains control of Jill.<\/p><p>Jill
        then travels through the Raccoon City park eventually encountering Nemesis
        once again. Nemesis attacks Jill causing her to flee into the nearby power
        plant. Jill will meet up with Carlos once more and will be filled in on information
        regarding the fate of Raccoon City. It has been decided that Raccoon City
        is to be levelled completely via a missile bombing, regardless of survivors,
        to try and contain the virus. Both Carlos and Jill opt to split-up and find
        any means of escaping.<\/p><p>Throughout Jill''s travels, she will once again
        encounter Nicholai. Either outside the dumping facility or piloting the last
        helicopter, to which he is either killed by the nemesis or by Jill. Another
        possibility is Nicholai may actually escape the city too. Regardless, Jill
        will encounter the Nemesis yet again in the waste room. Manipulating the pipes
        so they spew acid over Nemesis, Jill is able to beat the Nemesis to such an
        extent that he eventually loses near all of his limbs. Jill then manages to
        obtain an Umbrella scientist ID card and uses it to make her way to the radio
        room, to which she will either receive a broadcast from an ''old friend<i>''<\/i>
        should Nicholai manage to get to the last helicopter, or will be greeted by
        Carlos advising Jill to have hope.<\/p><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/466271-re3_cap29_lg.jpg\"
        data-ref-id=\"1300-466271\" data-ratio=\"0.47765363128492\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:47.8%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/466271-re3_cap29_lg.jpg\"
        data-ref-id=\"1300-466271\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/466271-re3_cap29_lg.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/466271-re3_cap29_lg.jpg\"\/><\/noscript><\/a><figcaption>Jill,
        watching from a helicopter as Raccoon City faces its destruction.<\/figcaption><\/figure><p>Jill
        will make her way down stumbling into the Rail-Gun room, to which the carcass
        of the Nemesis will soon fall down from above. After feasting on a deceased
        stage II T-103, it then mutates further into a large almost squid-like creature.
        With the use of the Rail-Gun, Jill finally puts an end to the Nemesis. She
        will then take an elevator to the outside and escape via helicopter, which
        is piloted either by <a href=\"\/barry-burton\/3005-987\" data-ref-id=\"3005-987\">Barry
        Burton<\/a> or Carlos depending on a prior choice made by the player.<\/p><p>Watching
        as the city faces its destruction, the game ends with Jill determined now
        more than ever to put an end to Umbrella and make them pay for their crimes.<\/p><h2>Weapons<\/h2><table
        data-max-width=\"true\"><tbody><tr><td><h4><a href=\"\/combat-knife\/3055-3906\"
        data-ref-id=\"3055-3906\">Combat Knife<\/a><\/h4><p>A standard combat knife
        that Jill has had since the Mansion Incident. Largely useless because of its
        limited reach and minimal damage, the knife is primarily intended for use
        should the player run severely low on ammo, and even then it''s often advised
        just to run instead.<\/p><\/td><td><figure data-align=\"left\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820711-knife.jpg\"
        data-ref-id=\"1300-2820711\" data-ratio=\"0.8\" data-width=\"100\" data-embed-type=\"image\"
        style=\"width: 100px\"><a class=\"fluid-height\" style=\"padding-bottom:80.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820711-knife.jpg\"
