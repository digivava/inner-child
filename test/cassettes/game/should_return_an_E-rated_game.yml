        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820711-knife.jpg\"\/><\/noscript><\/a><\/figure><\/td><\/tr><tr><td><h4><a
        href=\"\/samurai-edge\/3055-6137\" data-ref-id=\"3055-6137\">Beretta M92F
        Custom \"Samurai Edge\"<\/a><\/h4><p>A custom Beretta handgun that uses 9mm
