        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2756620-0e798a16a73b97bdd754714dc33f802f.jpg\"
        data-ref-id=\"1300-2756620\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2756620-0e798a16a73b97bdd754714dc33f802f.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2756620-0e798a16a73b97bdd754714dc33f802f.jpg\"\/><\/noscript><\/a><\/figure><p>Following
        the success of the <a href=\"\/resident-evil\/3030-27715\" data-ref-id=\"3030-27715\">Resident
        Evil<\/a> remake remastering, a similar such remastering was announced for
        Resident Evil Zero on May 26th, 2015 for an early 2016 release. Though development
        began on Resident Evil Zero''s remastering before even the remake remastering
        was released.<\/p><p>Like the remake it was released on PS3, Xbox 360, PS4,
        Xbox One, and PC. The port was handled by the original director of RE0, alongside
        many other members of the game''s original development team.<\/p><p>As with
        the remake, it includes widescreen support as well an alternate control option
        alongside the classic tank controls.<\/p><h3>Rebecca Chambers T-Shirt Contest<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2786970-becca+shirt.png\"
        data-ref-id=\"1300-2786970\" data-ratio=\"0.46228528752801\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:46.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2786970-becca+shirt.png\"
        data-ref-id=\"1300-2786970\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2786970-becca+shirt.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2786970-becca+shirt.jpg\"\/><\/noscript><\/a><figcaption>The
        three t-shirt winners<\/figcaption><\/figure><p>On July 10th, 2015 Capcom
        announced a contest for fans to upload t-shirt designs. Fans could vote for
        their favorite designs, with up to three winners, to which would then be released
        as downloadable costumes for Rebecca to wear in the game.<\/p><p>For voting
        towards t-shirt designs, fans would then be rewarded with early access to
        developer video diaries. These helped to explain certain aspects of the port''s
        development and the work that was put into it.<\/p><h3>Wesker Mode<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_super\/1\/10354\/2778626-aa05dcd795af0c80742332faa7ed148a.jpg\"
        data-ref-id=\"1300-2778626\" data-ratio=\"1.1748251748252\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:117.5%\" href=\"http:\/\/static.giantbomb.com\/uploads\/scale_super\/1\/10354\/2778626-aa05dcd795af0c80742332faa7ed148a.jpg\"
        data-ref-id=\"1300-2778626\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2778626-aa05dcd795af0c80742332faa7ed148a.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2778626-aa05dcd795af0c80742332faa7ed148a.jpg\"\/><\/noscript><\/a><\/figure><p>Exclusive
        to the remastered version is a new mode called Wesker Mode, which is unlocked
        upon completing the game. In it Billy Coen is replaced by notorious series
        antagonist Albert Wesker, depicted in his <a href=\"\/resident-evil-5\/3030-20569\"
        data-ref-id=\"3030-20569\">Resident Evil 5<\/a> attire. Rebecca is still in
        tow as a fellow protagonist, now wearing a new, darker outfit as well as the
        same type of jewel that allowed Wesker to brainwash <a href=\"\/jill-valentine\/3005-626\"
        data-ref-id=\"3005-626\">Jill Valentine<\/a> into doing his bidding for him
        in Resident Evil 5. While D.C. Douglas returns to provide a few new lines
        of dialogue for telling Rebecca to follow or wait, all of the cutscenes instead
        simply feature Billy''s dialogue coming out of Wesker.<\/p><p>Though mechanically
        speaking Wesker is more than just a simple character skin and has access to
        two unique abilities. First is a super-sprint, to which he can use to effortlessly
        rush past enemies, and the second is a kind of eye blast. The eye blast can
        be charged up for extra power, though even when at its lowest charge can make
        all of the zombies'' heads within the vicinity explode. Rebecca does not gain
        any new abilities of her own, however, and neither character can change into
        any alternate outfits for this mode.<\/p><p>Wesker mode is played within the
        Normal setting.<\/p><h3>DLC Costumes<\/h3><p>RE0''s Remastered version contains
        a number of new purchasable costumes for players to wear in the game. Two
        of which were given for free for preordering the game, while another two were
        awarded for preordering for <a href=\"\/resident-evil-origins-collection\/3030-50713\"
        data-ref-id=\"3030-50713\">Resident Evil: Origins Collection<\/a>. All costumes
        can be bought together as a bundle, however this is the only means by which
        to purchase the preorder outfits, which aren''t sold separately.<\/p><p>None
        of the new costumes are originally designed for RE0, and instead originate
        across a number of classic Capcom games and Resident Evil game ports. A list
        of the new costumes and their origins is as such:<\/p><h3>Rebecca Chambers<\/h3><h4>STARS
        1996<\/h4><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_super\/1\/10354\/2816261-reb2.jpg\"
        data-ref-id=\"1300-2816261\" data-ratio=\"1.69125\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:169.1%\"
