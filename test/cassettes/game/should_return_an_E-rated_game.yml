        specialist Barry Burton for the S.TA.R.S. team. Unfortunately, most of the
        S.T.A.R.S. team were declared deceased or MIA for when the firearm was ready,
        with Barry Burton, Chris Redfield, Rebecca Chambers, Jill Valentine, and Albert
        Wesker as the only proprietors. This weapon was eventually retconned to become
        the <a href=\"\/samurai-edge\/3055-6137\" data-ref-id=\"3055-6137\">Samurai
        Edge<\/a> pistol, to which all STARS members had their own unique variant.<\/p><p>While
        it has a noticeably faster rate of fire over the starting handguns from Resident
        Evil 2, its overall damage output and stopping power is low, making it only
        suitable for the lesser enemies of the game such as zombies.<\/p><ul><li>Maximum
        Ammo Count: 15 rounds<\/li><li>Standard Ammunition: H. Gun Bullets (9x19mm
