        as powerful as a hand grenade, Remote Bombs have an added perk in the ability
        for players to choose when it will explode, introducing the possibility to
        set a trap.<\/p><h2>Enemies<\/h2><h3>Zombie<\/h3><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691140-725d28ccd93adb3c0ebca054a913fb54.jpg\"
        data-ref-id=\"1300-2691140\" data-ratio=\"1.207729468599\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:120.8%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691140-725d28ccd93adb3c0ebca054a913fb54.jpg\"
        data-ref-id=\"1300-2691140\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691140-725d28ccd93adb3c0ebca054a913fb54.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691140-725d28ccd93adb3c0ebca054a913fb54.jpg\"\/><\/noscript><\/a><\/figure><p>Resident
        Evil 6 sees the return of the classic slow, shambling zombies that hounded
        the heroes of the series up until Resident Evil 4. This particular iteration
        of the zombie is much more advanced over the usual zombies from the past,
        however. They''re much faster, agile, and can even leap a small distance through
        the air to attempt to grab the player by surprise.<\/p><p>Their main source
        of attack is to grab and start biting the player, requiring the player to
        wiggle the stick to escape without any partner character assistance. Sometimes
        if a zombie is weak enough there''ll be a two-part QTE; the first involves
        wiggling the stick, and the second involves a timed button press which will
        result in the player character killing the zombie. During the first phase
        the player will continually take damage, though no such damage is inflicted
        during the second.<\/p><p>Zombies will also sometimes spit acid at the player.
        While the damage is minimal, it will force the player to have to wait through
        a prolonged animation before they regain control.<\/p><p>Furthermore, these
        zombies are occasionally seen to wield melee weapons--which they groggily
        attempt to attack the player with--such as pipes, axes, bottles, and can also
        even use firearms -- specifically the Assault Rifle for Special Tactics and
        the Elephant Killer. Though much like their effectiveness with melee weapons,
        zombies have poor accuracy and tend to lamely fire aimlessly until they run
        out of ammo and then throw the gun at the player. While zombies are still
        generally sluggish in movement, this iteration of the undead has the capacity
        to climb ladders.<\/p><p>There are a few zombie variations throughout the
        game. Beyond the regular civilian zombies, there are firefighters that have
        their extinguishers still residing on their back. Shooting it will create
        a small explosion that''ll kill the zombie and at least do damage to any nearby
        zombies. BSAA zombies will also be encountered, which due to their body armor
        are immune to regular gunfire in all but their head. Finally there are the
        more rotten, decayed zombies of the catacombs, which can sometimes be found
        wearing armor on their torso and head. This''ll then make them immune to most
        forms of gunfire. Some catacomb zombies can also be found strapped with dynamite
        around them, which when shot will of course result in a small explosion, potentially
        damaging if not killing any other nearby zombies.<\/p><p>Zombies are primarily
        encountered across all of Leon S. Kennedy''s campaign, though they do still
        make an occasional appearance during portions of Ada Wong''s as well.<\/p><h3><a
        href=\"\/bloodshot\/3015-7848\" data-ref-id=\"3015-7848\">Bloodshot<\/a><\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2344116-bloodshot.jpg\"
        data-ref-id=\"1300-2344116\" data-size=\"small\" data-ratio=\"0.6\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:60.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2344116-bloodshot.jpg\"
        data-ref-id=\"1300-2344116\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2344116-bloodshot.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2344116-bloodshot.jpg\"\/><\/noscript><\/a><\/figure><p>Certain
        zombies will have a noticeably red skin-pigment, and should they suffer a
        headshot there''s a high chance they will then begin to mutate into a Bloodshot.
        Sort of resembling the Crimson Head zombies from the Resident Evil remake,
        Bloodshots are significantly more durable than regular zombies and will often
        attempt to leap at the player and bite them, doing a sizeable amount of damage.
        Their one weak spot is their heart, which sporadically reveals itself beneath
        the hard-casing that has formed around it. Melee attacks aren''t as effective
        as against regular zombies, however, though continuous firearm fire is still
        a viable solution for taking down a Bloodshot. Countering their leap attack
        will also deal a significant amount of damage.<\/p><p>Because these are an
        advanced mutation of zombies, Bloodshots are also only encountered across
        Leon and Ada''s campaigns.<\/p><h3>Zombie Dog<\/h3><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691142-zombie_dog_c.jpg\"
        data-ref-id=\"1300-2691142\" data-ratio=\"0.6\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:60.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691142-zombie_dog_c.jpg\"
        data-ref-id=\"1300-2691142\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691142-zombie_dog_c.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691142-zombie_dog_c.jpg\"\/><\/noscript><\/a><\/figure><p>Alongside
        zombie humans, zombified canines also return to the rogues gallery. Like previous
        iterations, zombie dogs are extremely fast and tenacious. They will routinely
        stay on the move in an attempt to avoid gunfire, though they don''t require
        many bullets to kill. If they''re close enough to the player character the
        player can do a prompted stomp attack, which''ll deal minor damage.<\/p><p>Their
        main source of attack is leaping at the player and munching on their neck,
        dealing a considerable amount of damage over time. To escape players must
        waggle the analogues stick, if not be saved by their partner character.<\/p><h3>Whopper<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691116-whopper_supreme.jpg\"
        data-ref-id=\"1300-2691116\" data-ratio=\"0.6\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:60.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691116-whopper_supreme.jpg\"
        data-ref-id=\"1300-2691116\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691116-whopper_supreme.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691116-whopper_supreme.jpg\"\/><\/noscript><\/a><\/figure><p>Huge,
        morbidly obese zombies. While whoppers somewhat resemble the infamous Boomer
        from the Left 4 Dead series, Whoppers are in actual fact extremely resistant
        to most forms of damage. They typically attack by stampeding forward, knocking
        over anything that''s in their way -- including other enemies. They will also
        usually attempt to grab the player character and feast on their torso, requiring
        the player to rapidly wiggle the analogue stick to escape its grasp.<\/p><p>Simply
        shooting at it will eventually do the trick, though their legs are weak enough
        that after withstanding enough damage the Whopper will then fall to its knees.
        From there the player can perform a powerful melee attack.<\/p><h3>Shrieker<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691118-shrieker.jpg\"
        data-ref-id=\"1300-2691118\" data-ratio=\"0.6\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:60.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691118-shrieker.jpg\"
        data-ref-id=\"1300-2691118\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691118-shrieker.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691118-shrieker.jpg\"\/><\/noscript><\/a><\/figure><p>Shrieker''s
        are another rare breed of zombie. They are found to be cowardly and will often
        run away from the player, that is unless their lungs are shown to be bloated
        and vividly red. That''ll then signify they''re ready to use their distinctly
        loud, wailing shriek. Should the player be caught in it they will be temporarily
        stunned by the noise while taking some damage at that, though the shriek will
        also pop any nearby zombie''s heads at that.<\/p><p>Its weak point are its
        lungs once they''re in their bloated state, though whence they''ve been destroyed
        the Shrieker will make one last shriek before succumbing to death, which''ll
        result in the same stunned state and accompanying damage if the player is
        caught within the vicinity.<\/p><h3><a href=\"\/javo\/3015-7512\" data-ref-id=\"3015-7512\">J''avo<\/a><\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691128-95ba01f82c8d75bb28c4e4778cef6973.jpg\"
        data-ref-id=\"1300-2691128\" data-ratio=\"1.0460251046025\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:104.6%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691128-95ba01f82c8d75bb28c4e4778cef6973.jpg\"
        data-ref-id=\"1300-2691128\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691128-95ba01f82c8d75bb28c4e4778cef6973.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691128-95ba01f82c8d75bb28c4e4778cef6973.jpg\"\/><\/noscript><\/a><\/figure><p>These
        multi-eyed monsters are the newest version of heavily mutated common enemies,
        such as the <a href=\"\/ganado\/3015-1078\" data-ref-id=\"3015-1078\">Ganados<\/a>
        from Resident Evil 4 and the <a href=\"\/majini\/3015-2356\" data-ref-id=\"3015-2356\">Majini<\/a>
        in Resident Evil 5, that weren''t simply mindless zombies but rather mutations
        that would grow and change. However, the J''avo from the very beginning are
        able to utilise a variety of firearms and grenades.<\/p><p>They are most commonly
        equipped with Ruger SMGs or machetes. Though despite advanced capabilities
        over zombies, they are still commonly found to offer little resistance to
        player advances. They will still fire their weapons and take cover when necessary,
        it''s their overall numbers that define the challenge.<\/p><p>Certain J''avo
        will also be encountered while equipped with LMGs, RPGs, or sniper rifles.
        The LMG J''avo are more aggressive and continued fire from their weapon will
        quickly force the player character to topple over onto the ground. RPG J''avo
        are as one would expect and will deal a high amount of damage if they can
        hit their mark. Because they have no laser-sight for their weapon this can
        thusly make it difficult to pinpoint their location at that. J''avo with Sniper
        Rifles are equally as damaging and a single shot from one will knock the player
        over, though unlike the RPG J''avo their sniper rifles are fitted with a laser-sight
        to help notify the player of their position.<\/p><p>The J''avo are faced across
        chapters set in Edonia, China, and Neo-Umbrella''s underwater base, however
        the differences between the three are purely cosmetic. They are also fought
        across all campaigns besides Leon''s.<\/p><h3>J''avo Mutations<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691131-cg_javo2_%281%29.jpg\"
        data-ref-id=\"1300-2691131\" data-ratio=\"1\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:100.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691131-cg_javo2_%281%29.jpg\"
        data-ref-id=\"1300-2691131\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691131-cg_javo2_%281%29.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691131-cg_javo2_%281%29.jpg\"\/><\/noscript><\/a><\/figure><p>Like
        the Ganado and Majini before them, J''avo have a high chance to mutate whence
        enough damage has been sustained. However the variety of mutations is far
        greater and is dependant on which part of the J''avo''s body is damaged. J''avo
        can sometimes undergo two mutations at that before finally dying.<\/p><p>When
        going through the mutation the J''avo temporarily gains an exceptional increase
        in defense, and even then their overall defensive properties will have increased
        when the mutation has finished. Furthermore, contrary to Ganado\/Majini mutations,
        their mutated body part will be much more resistant to damage than the rest
        of their body.<\/p><h4>Glava-Sluz<\/h4><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691143-glava-sluz.jpg\"
        data-ref-id=\"1300-2691143\" data-ratio=\"0.6\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:60.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691143-glava-sluz.jpg\"
        data-ref-id=\"1300-2691143\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691143-glava-sluz.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691143-glava-sluz.jpg\"\/><\/noscript><\/a><\/figure><p>A
        mutation related to head damage. The Glava-Sluz will spit out a sticky mucus
        substance that, while it won''t deal any damage, will temporarily trap the
        player to the spot leaving them incredibly vulnerable. To escape players must
        wiggle the analogue stick.<\/p><h4>Glava-Smech<\/h4><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691144-glava-smech.jpg\"
        data-ref-id=\"1300-2691144\" data-ratio=\"0.6\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:60.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691144-glava-smech.jpg\"
        data-ref-id=\"1300-2691144\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691144-glava-smech.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691144-glava-smech.jpg\"\/><\/noscript><\/a><\/figure><p>A
        mutation related to head damage. While it is triggered by damage to the head,
        this mutation involves the entire upper torso of the J''avo mutating into
        what looks like two pincers. From there it will attempt to rush with it''s
        new ''head'' and grab the player thattaway, doing considerable damage. If
        enough damage is dealt to its glowing torso region then there''s a chance
        the J''avo may then explode, dealing damage to any nearby enemies.<\/p><h4>Glava-Dim<\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691145-glava-dim.jpg\"
        data-ref-id=\"1300-2691145\" data-ratio=\"0.6\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:60.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691145-glava-dim.jpg\"
        data-ref-id=\"1300-2691145\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691145-glava-dim.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691145-glava-dim.jpg\"\/><\/noscript><\/a><\/figure><p>A
        mutation related to head damage. For this mutation the J''avo will now prefer
        to avoid combat and attack from afar. Its new series of wasp-like heads will
        spew a red mist that will slowly deal damage to the player should they be
        within it, and will also make it difficult to see at that.<\/p><h4>Glava-Begunats<\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691148-glava-begunats.jpg\"
        data-ref-id=\"1300-2691148\" data-ratio=\"0.6\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:60.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691148-glava-begunats.jpg\"
        data-ref-id=\"1300-2691148\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691148-glava-begunats.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691148-glava-begunats.jpg\"\/><\/noscript><\/a><\/figure><p>A
        mutation related to head damage. Strangely enough this mutation doesn''t give
        the J''avo any additional attacks of sorts, and instead incites it to go into
        a frenzied state as it rapidly swings its weapon--whether it had equipped
        a machete or an SMG--around.<\/p><h4>Telo-Eksplozija<\/h4><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691149-telo-eksplozija.jpg\"
        data-ref-id=\"1300-2691149\" data-ratio=\"0.6\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:60.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691149-telo-eksplozija.jpg\"
        data-ref-id=\"1300-2691149\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691149-telo-eksplozija.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691149-telo-eksplozija.jpg\"\/><\/noscript><\/a><\/figure><p>A
        mutation related to torso damage. This mutation now turns the J''avo into
        a suicide-bomber of sorts. It has no form of attack available, but when close
        enough it will then kneel down in its attempt to explode nearby the player.
        It can otherwise undergo its explosion prematurely if the player deals enough
        damage, particularly to its legs. Its explosion will deal damage to any nearby
        enemies, and can potentially cause a chain reaction of Telo-Eksplozija J''avo
        if more are close.<\/p><h4><a title=\"Telo-Krljusht\" href=\"http:\/\/residentevil.wikia.com\/Telo-Krljusht\"
        rel=\"nofollow\">Telo-Krljusht<\/a><\/h4><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691150-telo-krljusht.jpg\"
        data-ref-id=\"1300-2691150\" data-ratio=\"0.6\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:60.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691150-telo-krljusht.jpg\"
        data-ref-id=\"1300-2691150\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691150-telo-krljusht.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691150-telo-krljusht.jpg\"\/><\/noscript><\/a><\/figure><p>A
        mutation related to torso damage. This mutation focuses purely on defense
        as it encases the J''avo''s torso with scales that make it immune to gunfire.
        Though explosions and melee attacks can still deal damage.<\/p><h4><a title=\"Telo-Krljusht\"
        href=\"http:\/\/residentevil.wikia.com\/Telo-Krljusht\" rel=\"nofollow\">Telo-Krljusht<\/a><\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691151-telo-magla.jpg\"
        data-ref-id=\"1300-2691151\" data-ratio=\"0.6\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:60.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691151-telo-magla.jpg\"
        data-ref-id=\"1300-2691151\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691151-telo-magla.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691151-telo-magla.jpg\"\/><\/noscript><\/a><\/figure><p>A
        mutation related to torso damage. With this the J''avo will be forced to stay
        stuck to the ground, completely immobile. Though it will emit a poisonous
        gas within the vicinity so long as it''s alive.<\/p><h4>Ruka-Khvatanje<\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691152-ruka-khvatanje.jpg\"
        data-ref-id=\"1300-2691152\" data-ratio=\"0.6\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:60.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691152-ruka-khvatanje.jpg\"
        data-ref-id=\"1300-2691152\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691152-ruka-khvatanje.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691152-ruka-khvatanje.jpg\"\/><\/noscript><\/a><\/figure><p>A
        mutation related to arm damage. The most common mutation, this one will gift
        the J''avo a long, stretchy arm akin to a Bandersnatcher enemy from <a href=\"\/resident-evil-code-veronica\/3030-13940\"
        data-ref-id=\"3030-13940\">Code: Veronica<\/a>. Not only will it allow the
        J''avo a far-reaching melee attack, but it also gives it the ability to pull
        the player character from afar and pull them to it -- even if the player is
        currently hiding behind cover. Should this mutation be paired with the Glava-Smech,
        when it pulls the player towards it it will be to grasp the player with its
        pincers to bite rather than merely slamming them to the ground.<\/p><h4>Ruka-Srp<\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691153-ruka-srp.jpg\"
        data-ref-id=\"1300-2691153\" data-ratio=\"0.6\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:60.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691153-ruka-srp.jpg\"
        data-ref-id=\"1300-2691153\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691153-ruka-srp.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691153-ruka-srp.jpg\"\/><\/noscript><\/a><\/figure><p>A
        mutation related to arm damage. This mutation turns the J''avo''s arm into
        something resembling a scythe, which they can then use to attack in swiping
        motions when the player is close enough.<\/p><h4>Ruka-Bedem<\/h4><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691154-ruka-bedem.jpg\"
        data-ref-id=\"1300-2691154\" data-ratio=\"0.6\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:60.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691154-ruka-bedem.jpg\"
        data-ref-id=\"1300-2691154\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691154-ruka-bedem.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691154-ruka-bedem.jpg\"\/><\/noscript><\/a><\/figure><p>A
        mutation related to arm damage. With this the J''avo turns its arm into a
        sort of shield, used for both defense and offense. The shield is indestructible,
        though enough damage will at least eventually knock the J''avo off balance
        allowing the player to perform a melee attack. Its most common attack is to
        charge at the player with its shield up, though it will always charge in a
        straight line, allowing the player to potentially move out of its way and
        attack its rear.<\/p><h4>Noga-Trchanje<\/h4><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691155-noga-trchanje.jpg\"
        data-ref-id=\"1300-2691155\" data-ratio=\"0.6\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:60.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691155-noga-trchanje.jpg\"
        data-ref-id=\"1300-2691155\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691155-noga-trchanje.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691155-noga-trchanje.jpg\"\/><\/noscript><\/a><\/figure><p>A
        mutation related to leg damage. Through this mutation the J''avo''s entire
        lower half now resembles an arachnid, though it only has six legs as opposed
        to eight. Nonetheless, its new-found mobility allows the J''avo to skitter
        up and along walls and ceilings. The J''avo will still primarily use its firearm,
        though it will also attempt to quickly leap at the player, though the damage
        it inflicts is minimal. If it is close enough the player will be given a prompt
        to stomp on the J''avo, dealing some light damage.<\/p><h4>Noga-Let<\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691157-noga-let.jpg\"
        data-ref-id=\"1300-2691157\" data-ratio=\"0.6\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:60.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691157-noga-let.jpg\"
        data-ref-id=\"1300-2691157\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691157-noga-let.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691157-noga-let.jpg\"\/><\/noscript><\/a><\/figure><p>A
        mutation related to leg damage. This mutation also gifts the J''avo an increase
        in mobility, only now it has the capacity to fly. This is its only major benefit,
        however, as it attack only with a Ruger SMG.<\/p><h4>Noga-Skakanje<\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691158-noga-skakanje.jpg\"
        data-ref-id=\"1300-2691158\" data-ratio=\"0.6\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:60.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691158-noga-skakanje.jpg\"
        data-ref-id=\"1300-2691158\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691158-noga-skakanje.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691158-noga-skakanje.jpg\"\/><\/noscript><\/a><\/figure><p>A
        mutation related to leg damage. The J''avo with this has access to a new pair
        of giant legs resembling a grasshopper of sorts. It can now run much faster
        and jump exceptionally high, though it will primarily use its Ruger SMG to
        attack. If close enough, however, it will attempt to kick the player.<\/p><h4>Noga-Oklop<\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691159-noga-oklop.jpg\"
        data-ref-id=\"1300-2691159\" data-ratio=\"0.6\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:60.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691159-noga-oklop.jpg\"
        data-ref-id=\"1300-2691159\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691159-noga-oklop.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691159-noga-oklop.jpg\"\/><\/noscript><\/a><\/figure><p>A
        mutation related to leg damage. This mutation now gives the J''avo significantly
        increased attack power its legs. It will still use its firearm, but will now
        also sometimes charge in and do a number of powerful mid-air kicks.<\/p><h3>Chrysalid
        Mutations<\/h3><p>Even after mutating, there''s a chance a J''avo may mutate
        even further. They will first begin to burn up and become encased in a giant
        chrysalid, before a new form of monster then ''hatches'' from within. Chrysalids
        can be destroyed, however it can take significantly more punishment than what
        the creature that bursts out of it would require to destroy.<\/p><h4>Strelats<\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691253-strelats.png\"
        data-ref-id=\"1300-2691253\" data-ratio=\"0.98716683119447\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:98.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691253-strelats.png\"
        data-ref-id=\"1300-2691253\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691253-strelats.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691253-strelats.jpg\"\/><\/noscript><\/a><\/figure><p>A
        very fast and mobile monster that resembles a lizard of sorts. It can very
        quickly scurry throughout the area, often rushing past the player to knock
        them aside a little--the player will receive no damage during this action,
        though--and can crawl up and around walls. Its main source of attack is to
        shoot a swath of needles from its chest, which if one hits the player will
        knock them over to the ground. It also sometimes spew a sort of acidic liquid
        should players be close enough, which can potentially keep a player stunlocked
        without assistance from their partner character.<\/p><p>Strelats weakness
        is against melee attacks. Should one be stunned, either by gunfire of a flashbang,
        the player can enact a QTE that involves three button prompts, each of which
        will show the character kicking the creature''s torso before then doing a
        roundhouse kick against it. The roundhouse kick will always end the combo,
        even should a player fail the QTE.<\/p><h4>Napad<\/h4><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691254-napad.png\"
        data-ref-id=\"1300-2691254\" data-ratio=\"1.3178082191781\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:131.8%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691254-napad.png\"
        data-ref-id=\"1300-2691254\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691254-napad.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691254-napad.jpg\"\/><\/noscript><\/a><\/figure><p>A
        large, hulking creature that moves and attacks akin to a gorilla. They are
        encased in a tough shell, though it can be broken apart after enough punishment.
        From there its fleshy muscles will be revealed, which are more susceptible
        to damage. It also has a notary weak-point on its back.<\/p><p>While Napads
        are slow in movement, its primary attack involves it charging towards the
        player in its attempt to ram the player over; it''ll start beating its chest
        to signify when it''s ready to charge. Players can attempt to get out of the
        way, though there''s also a QTE prompt that''ll show up for the player to
        jump over the beast before it hits.<\/p><p>Beyond charging, it''ll attempt
        to to punch the character when close enough. Napads can potentially explode
        should be they killed with an explosive weapon, though if they''re killed
        with melee attacks or firearm fire it will wildly swing its arms around as
        a final attack before it succumbs to death.<\/p><h4>Mesets<\/h4><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691264-meset_render.jpg\"
        data-ref-id=\"1300-2691264\" data-ratio=\"0.75491949910555\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:75.5%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691264-meset_render.jpg\"
        data-ref-id=\"1300-2691264\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691264-meset_render.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691264-meset_render.jpg\"\/><\/noscript><\/a><\/figure><p>A
        monster that resembles a large, black bird. Mesets will fly around the area,
        before its latches its claws onto the player character and pulls them up into
        the air. The player must then wiggle the stick to escape, if not rely on their
        partner character to shoot the creature to release the player character.<\/p><h4>Gnezdo<\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691265-gnezdo.png\"
        data-ref-id=\"1300-2691265\" data-ratio=\"0.92506938020352\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:92.5%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2691265-gnezdo.png\"
        data-ref-id=\"1300-2691265\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691265-gnezdo.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2691265-gnezdo.jpg\"\/><\/noscript><\/a><\/figure><p>Arguably
        the most dangerous Chrysalid mutation. Gnezdo primarily consists of a female
        humanoid shape, made up of hundreds of what look like bees. Shooting the figure
        enough will then force the queen bee to temporarily reveal itself -- killing
        the queen will then finally end the creature for good.<\/p><p>It only has
        one attack, where it envelops the player character and rapidly deals damage.
        The player must wiggle the stick to escape, however the continuous damage
        can be so severe that it can prove to be physically impossible to escape before
        death.<\/p><h2>Boss Battles<\/h2><h3>Leon S. Kennedy Campaign<\/h3><h4>Lepotitsa
        Part I<\/h4><p> <\/p><p> <\/p><h2>Unlockables<\/h2><h3>Mercenaries<\/h3><p>Returning
        once more is the popular Mercenaries minigame, which is pretty much an exact
        replica of the Resident Evil 5 iteration, and is unlocked by completing the
        Prelude. Starting with 2 minutes, players are to kill as many enemies as possible
        within the time limit. Where RE6''s Mercenaries differ is the addition of
        an enemy counter, which shows how many enemies out of a set amount of spawns
        on the map the player has killed. The more enemies the player kills, the more
        aggressive the enemies get, and will also begin spawning sub-bosses as well.<\/p><p>Players
        can extend their overall time by finding and destroying Time Bonuses throughout
        the map, and any enemies that are killed via a melee attack will grant the
        player an additional few seconds. Mercenaries can be played cooperatively
        for up to 2 players in both local split-screen and online.<\/p><p>By default
        there are only three characters available and one map. More characters are
        unlocked by attaining a B rank on each map, and two more maps are unlocked
        by completing both Chris and Jake''s campaigns - one per campaign. Alternate
        costumes are also available, and are unlocked per character by attaining an
        A rank with the character itself. Much like in RE5, each of the character''s
        alternate costumes will have a different set of weapons and supplies.<\/p><p>Like
        the main campaign, skills are available for players to purchase with in-game
        points and equip, though only one Skill may be equipped at a time. These Skills
        are also completely separate from the ones in the main game, and the player''s
        point currency is unique to Mercenaries and doesn''t carry over, nor can it
        be imported, from the main game. Instead players must collect Skills points
        from defeated enemies in the Mercenaries mode itself.<\/p><p><u><b>Characters:<\/b><\/u><\/p><table><thead><tr><th>Character
