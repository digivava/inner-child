        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2816261-reb2.jpg\"\/><\/noscript><\/a><\/figure><p>This
        is Rebecca''s very original costume from the 1996 <a href=\"\/resident-evil\/3030-5842\"
        data-ref-id=\"3030-5842\">Resident Evil<\/a>. Its one primary difference from
        her RE0 attire is that she wears a red bandana.<\/p><h4>STARS 1997<\/h4><figure
