        Ginovaef<\/strong><\/p><ul><li>Combat knife (Kills with the knife rewards
        the player with a much greater time bonus)<\/li><li>SIGPRO SP2009 Pistol<\/li><li>First
        aid spray<\/li><li>First aid spray<\/li><li>First aid spray<\/li><li>Blue
        herb<\/li><\/ul><h4>Hostages<\/h4><p>There are six hostages located throughout
        the available locations that Mad Jackal allows that reward a bonus of 20 seconds
        to the timer, and supplies which vary depending on which character the player
        is. The way to save them is to kill all enemies within the area, then to press
        the action button next to the hostage. All hostages are characters taken from
        the story, and the final two are whichever two other mercenaries that are
        remaining, after the player''s selected character. A hidden timer also persists
        for each hostage as well, which, if expired, will have the player arrive to
        find the hostage killed. A quick way for players to determine if a hostage
        is dead before they reach the body is to note the lack of any opposition within
        the room the hostage was kept; if there are no enemies in the room, then this
        signifies that the hostage was killed.<\/p><p>The list of the hostages and
        their whereabouts are as follows:<\/p><p><strong>Dario Rosso<\/strong><\/p><ul><li>Located
        in the garage of the Gas Station.<\/li><li>Enemies: Zombies<\/li><li>Rewards:
        Mikhail - shotgun rounds \/ Carlos - handgun rounds \/ Nicholai - handgun
        rounds.<\/li><\/ul><p><strong>Female Survivor<\/strong><\/p><ul><li>Located
        in the top floor of the News Office.<\/li><li>Enemies: Zombies.<\/li><li>Rewards:
        Mikhail - shotgun rounds \/ Carlos - handgun rounds \/ Nicholai - EX handgun
        rounds.<\/li><\/ul><p><strong>Brad Vickers<\/strong><\/p><ul><li>Located in
        the basement of the Restaurant.<\/li><li>Enemies: Zombies.<\/li><li>Rewards:
        Mikhail - magnum rounds \/ Carlos - first aid spray \/ Nicholai - first aid
        spray.<\/li><\/ul><p><strong>Marvin Branagh<\/strong><\/p><ul><li>Located
        in the emergency exit hallway of the Power Station.<\/li><li>Enemies: Nude
        zombies.<\/li><li>Rewards: Mikhail - magnum rounds \/ Carlos - first aid spray
        \/ Nicholai - first aid spray.<\/li><\/ul><p><strong>Nicholai\/Mikhail<\/strong><\/p><ul><li>Located
        in the stock room of the Chemist.<\/li><li>Enemies: Gamma Hunters.<\/li><li>Rewards:
        Mikhail - first aid spray \/ Carlos - first aid spray \/ Nicholai - first
        aid spray.<\/li><\/ul><p><strong>Carlos\/Mikhail<\/strong><\/p><ul><li>Located
        in the Bar.<\/li><li>Enemies: Zombies<\/li><li>Rewards: Mikhail - EX shotgun
        rounds \/ Carlos - handgun rounds \/ Nicholai - handgun rounds.<\/li><\/ul><h4>Rewards<\/h4><ul><li>M4A1
        Assault Rifle with infinite ammo for 2000$<\/li><li>Gatling Gun with infinite
        ammo for 3000$<\/li><li>Rocket Launcher with infinite ammo for 4000$<\/li><li>Infinite
        ammo for all weapons in Resident Evil 3 9999$ <i>Note: cannot be turned off<\/i><\/li><\/ul><h2>Versions<\/h2><ul><li><strong>PlayStation<\/strong>:
        The standard version of the game. Whereas the first two games had separate
        editions for DualShock controls, the standard version of Resident Evil 3 came
        with DualShock controls by default.<\/li><\/ul><ul><li><strong>PC<\/strong>:
        While the PC version includes higher-resolution character models, the backgrounds
        and cutscenes are lower-resolution. This version allowed the player to pick
        Jill''s costumes from the New Game option and featured two new costumes. It
        also had the Mercenaries mode unlocked at the main menu from the start.<\/li><\/ul><ul><li><strong>Dreamcast<\/strong>:
        Often considered the best version of the game. It features high resolution
        character models and backgrounds. The cutscenes are in high resolution. Like
        the PC version, the player is able to play Mercenaries mode immediately and
        also pick Jill''s costumes immediately. Like Resident Evil 2 and <a href=\"\/resident-evil-code-veronica\/3030-13940\"
        data-ref-id=\"3030-13940\">Resident Evil: CODE: Veronica<\/a> on Dreamcast,
        the VMU displays the character''s health.<\/li><\/ul><ul><li><strong>GameCube<\/strong>:
        Technically, the game is a port of the PlayStation version, which doesn''t
        have any content unlocked from the start. It does, however, have the high
        resolution character models and backgrounds like the Dreamcast version.<\/li><\/ul><h2>Soundtrack<\/h2><p>The
