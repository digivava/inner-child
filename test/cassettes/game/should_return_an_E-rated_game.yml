        15:59:38","date_last_updated":"2014-12-05 15:32:25","deck":"The Temple of
        Elemental Evil is a PC re-creation of an original Dungeons and Dragons adventure
        module set in the Greyhawk universe. It uses an updated version of Dungeons
        and Dragons 3.5e rules.","description":"<h2>Ruleset and Gameplay<\/h2><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/22\/905861-toee_5.jpg\"
        data-ref-id=\"1300-905861\" data-size=\"medium\" style=\"width: 480px\" data-ratio=\"0.75\"
        data-width=\"480\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:75.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/22\/905861-toee_5.jpg\"
        data-ref-id=\"1300-905861\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_medium\/0\/22\/905861-toee_5.jpg\"\/><\/a><figcaption>A
        radial UI issues commands to your party<\/figcaption><\/figure><p><a href=\"\/troika-games-llc\/3010-2088\"
        data-ref-id=\"3010-2088\">Troika<\/a>''s second release The Temple of Elemental
        Evil (ToEE) is a party-based RPG that uses a modified DnD core 3.5 ruleset
        and allows characters to reach level 10. The game is notable for taking place
        in the original Greyhawk universe and not the <a href=\"\/the-forgotten-realms\/3035-29\"
        data-ref-id=\"3035-29\">Forgotten Realms<\/a>, which was the backdrop for
        almost all DnD CRPGs of that era. Another key difference of ToEE from its
        peers is that the game features a true turn-based system in lieu of the real-time,
        pause-to-command combat popularized by BioWare''s <a href=\"\/infinity-engine\/3015-495\"
        data-ref-id=\"3015-495\">Infinity-Engine<\/a> and <a href=\"\/aurora-engine\/3015-1468\"
        data-ref-id=\"3015-1468\">Aurora Engine<\/a> based games. Essentially players
        can move about a mixed 2D\/3D tileset in real-time during non-combat action
        and then seamlessly switch to an action-based \/ initiative system once they
        encounter foes. The turn-based combat allowed heroes and monsters alike to
        move in order based upon their initiative rolls and make attacks based on
        the standard action and move action system described by the D&amp;D 3.5 edition
        ruleset. Each turn required you to use a radial UI dial that allowed you to
        choose from the dozens of attack and defend movements as well the character''s
        large spell selection. The later battles required deep strategy with the player
        managing positioning, stances, counterspells and attacks.<\/p><p>The game,
        reviled and loved alike for its high difficulty, is often cited as the last
        of a dying genre that gave way to more action oriented RPG fare like Oblivion,
        Fallout 3, KOTOR and Mass Effect. In that sense ToEE remains a lasting example
        of how to reproduce complicated pen and paper style gameplay on a monitor.
        Others however criticize the game for its overly involved number crunching
        and slow paced combat. The latter, more popular view, combined with a fairly
        unstable (some say rushed) release build caused the game to sell poorly. Troika,
        which is fittingly a Russian word meaning \"three of something\", would go
        on to release only one more game -- its third -- <a href=\"\/vampire-the-masquerade-bloodlines\/3030-16426\"
        data-ref-id=\"3030-16426\">Vampire: Masquerade<\/a>.<\/p><p>Similarly to Vampire,
        the game received numerous fan made patches. Patches which, in some cases,
        also restored cut content, a brothel, removed due to fear of censorship in
        some territories. The Circle of Eight community has made the game bug free,
        increased the level cap to 20, added spells, and a lot of high end content.
        Visit their mod''s here: www.co8.org.<\/p><h2>Original System Requirements<\/h2><h3>Minimum<\/h3><ul><li>Windows
        98\/ME\/2000\/XP<\/li><li>Pentium II 700MHz Processor<\/li><li>128MB RAM<\/li><li>1.1GB
        Hard Disk Space<\/li><li>4X CD-ROM Drive<\/li><li>16MB DirectX compatible
        3D Video Card<\/li><li>DirectX compatible Sound Card<\/li><li>DirectX 9.0<\/li><\/ul><h3>Recommended<\/h3><ul><li>Pentium
        4 1.7GHz Processor<\/li><li>256MB RAM<\/li><li>10X CD-ROM Drive<\/li><li>64MB
        DirectX compatible 3D Video Card<\/li><\/ul><h2>Availability<\/h2><p>On October
        13, 2010 <a href=\"\/cd-projekt-sp-z-oo\/3010-1175\" data-ref-id=\"3010-1175\">CD
        Projekt<\/a> released the game for their digital distribution platform, <a
        href=\"\/good-old-games\/3015-2379\" data-ref-id=\"3015-2379\">GOG.com<\/a>
        (Good Old Games) for $5.99 US. It is notable that their version of the game
        is Windows Vista, Windows 7, and Windows 8 compatible and is completely DRM
        free.<\/p><h2>Modifications<\/h2><p>Temple of Elemental Evil has a fairly
        persistent modification community. The most well known group is the <a href=\"http:\/\/www.co8.org\/forum\/\"
        rel=\"nofollow\">Circle of 8<\/a>, who for years have been balancing and adding
        to the core game with a set of downloadable patches.<\/p>","expected_release_day":null,"expected_release_month":null,"expected_release_quarter":null,"expected_release_year":null,"id":11474,"image":{"icon_url":"http:\/\/static.giantbomb.com\/uploads\/square_avatar\/8\/87790\/2437067-box_dadteoeeacga.png","medium_url":"http:\/\/static.giantbomb.com\/uploads\/scale_medium\/8\/87790\/2437067-box_dadteoeeacga.png","screen_url":"http:\/\/static.giantbomb.com\/uploads\/screen_medium\/8\/87790\/2437067-box_dadteoeeacga.png","small_url":"http:\/\/static.giantbomb.com\/uploads\/scale_small\/8\/87790\/2437067-box_dadteoeeacga.png","super_url":"http:\/\/static.giantbomb.com\/uploads\/scale_large\/8\/87790\/2437067-box_dadteoeeacga.png","thumb_url":"http:\/\/static.giantbomb.com\/uploads\/scale_avatar\/8\/87790\/2437067-box_dadteoeeacga.png","tiny_url":"http:\/\/static.giantbomb.com\/uploads\/square_mini\/8\/87790\/2437067-box_dadteoeeacga.png"},"name":"The
