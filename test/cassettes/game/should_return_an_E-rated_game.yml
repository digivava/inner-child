        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671304-2234177-popocarimre5.jpg\"\/><\/noscript><\/a><\/figure><p>The
        only boss monster in the game, the creature''s attack patterns will switch
        between chasing the player on the ground, and hounding the player from the
        air. Popokarimu''s front is impenetrable from gunfire, though the rear of
        its tail is highly vulnerable. When close enough to its front, it will also
        swipe at the player with its front claws. Most of its attacks can be avoided
        by way of a QTE.<\/p><p>The most suitable strategy is for the player to lay
        down mines; after the Popokarimu comes in vicinity, the explosion will knock
        it over giving the player ample time to fire at its weak point.<\/p><h2>Missions<\/h2><p>There
