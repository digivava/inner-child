        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1889508-images.jpg\"\/><\/noscript><\/a><\/figure><p>Though
        they are seen frequently during the main story--as a puzzle item and Steve''s
        weapons of choice before receiving the dual machine pistols--they are only
        used as a weapon in the Battle Game minigame when playing as Steve Burnside.
        They are similar to the Calico Pistols, though are much slower to fire. Like
        close to all firearms in the Battle Game they have infinite ammo.<\/p><ul><li>Maximum
        Ammo Count - N\/A.<\/li><li>Ammunition - N\/A.<\/li><\/ul><h3>M79 Grenade
        Launcher<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1889372-recv_m79.jpg\"
