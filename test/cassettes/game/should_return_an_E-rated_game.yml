        04:56:08","date_last_updated":"2016-06-01 08:17:19","deck":"A remake of the
        1998 survival horror classic and fan favorite, Resident Evil 2.","description":"<h2>Development<\/h2><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_super\/1\/10354\/2770164-2666761-8869358922-fb893.jpg\"
        data-ref-id=\"1300-2770164\" style=\"width: 320px\" data-ratio=\"0.77916666666667\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:77.9%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/scale_super\/1\/10354\/2770164-2666761-8869358922-fb893.jpg\"
        data-ref-id=\"1300-2770164\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2770164-2666761-8869358922-fb893.jpg\"\/><\/a><\/figure><p>Demand
        for a remaking of <a href=\"\/resident-evil-2\/3030-9418\" data-ref-id=\"3030-9418\">Resident
        Evil 2<\/a> has existed ever since the original 1996 <a href=\"\/resident-evil\/3030-5842\"
        data-ref-id=\"3030-5842\">Resident Evil<\/a> was <a href=\"\/resident-evil\/3030-27715\"
        data-ref-id=\"3030-27715\">remade from the ground up<\/a> for the GameCube
        in 2002. However the remake''s poor sales cut short any possibility of Resident
        Evil 2 or <a href=\"\/resident-evil-3-nemesis\/3030-5587\" data-ref-id=\"3030-5587\">Resident
        Evil 3: Nemesis<\/a> receiving such treatment; the poor sales is also what
        ultimately lead to the series adopting a more action-orientated focus with
        <a href=\"\/resident-evil-4\/3030-1578\" data-ref-id=\"3030-1578\">Resident
        Evil 4<\/a>.<\/p><p>As the series continued onward, the cries for an RE2 remake
        went unabated. In 2012, Capcom producer Hiroyuki Kobayashi stated that they
        would consider remaking Resident Evil 2 if there was enough demand from fans.
        Though despite this claim, it would take until 2014 for any further hints
        of the possibility of an RE2 remake to surface. On August 5th, 2014, a remastering
        of the original remake was announced for PS4, PS3, 360, XB1, and PC. Within
        the same timeframe was a listing of a ''''Resident Evil 2 HD'''' being briefly
        shown up on Amazon.com for a release date of September 29th, 2015. Capcom
        offered no such comment to the listing.<\/p><figure data-align=\"left\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_super\/1\/10354\/2770147-2770141-re2.jpg\"
        data-ref-id=\"1300-2770147\" style=\"width: 320px\" data-ratio=\"1.3333333333333\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:133.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/scale_super\/1\/10354\/2770147-2770141-re2.jpg\"
        data-ref-id=\"1300-2770147\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2770147-2770141-re2.jpg\"\/><\/a><figcaption>''Biohazard
        2: New Rebirth Project''<\/figcaption><\/figure><p>On July 30th, 2015, a member
        of Capcom''s R&amp;D division took to Facebook to inquire interest about an
        RE2 remake and what ''''the brand is all about'''', while also expressing
        concern with the fan-remake that was in development, titled ''''Resident Evil
        2 Reborn''''. Another developer calling himself ''''H'''' then took to Facebook,
        providing an update about how his bosses perceive the idea of an RE2 remake.<\/p><p>On
        July 31st, ''''H'''' posts again, now showing off the logo for an official
        Biohazard 2 (Japanese title for Resident Evil) remake document and how he
        was planning on bringing it to his higher ups. Finally, on August 12th, 2015,
        ''''H'''' revealed himself to be Capcom producer <a href=\"\/yoshiaki-hirabayashi\/3040-101308\"
        data-ref-id=\"3040-101308\">Yoshiaki Hirabayashi <\/a>and officially confirmed
        the development of a Resident Evil 2 remake via a <a href=\"https:\/\/www.youtube.com\/watch?v=ZcW6W-xVl-8\"
        rel=\"nofollow\">Youtube video<\/a>.<\/p><p>When the original director of
        Resident Evil 2, <a href=\"\/hideki-kamiya\/3040-60123\" data-ref-id=\"3040-60123\">Hideki
        Kamiya<\/a>, was asked in an interview about wanting to work on an RE2 remake,
        he said no. He further explained that he prefers working on action games and
        doesn''t actually enjoy horror, that he gets scared too easily.<\/p><h3>Fan
        remake<\/h3><p>Before Capcom began officially acknowledging the possibility
        of remaking Resident Evil 2, an Italian development team called Invader Games
        started work in 2011 on their unofficial Resident Evil 2 remake, called Resident
        Evil 2 Reborn. It was built from the ground up in Unreal Engine 4 (originally
        Unity), with assets taken from other official Resident Evil games, such as
        <a href=\"\/resident-evil-the-darkside-chronicles\/3030-25558\" data-ref-id=\"3030-25558\">Darkside
        Chronicles<\/a> in particular, with many sound effects being ported from the
        original Resident Evil 2. The gameplay was primarily shown utilising the over-the-shoulder
        perspective of Resident Evil 4, though there existed a classic fixed camera
        angle alternative. The remake was to be completely free and was to release
        in August, 2015.<\/p><p>On August 17th, the fan remake was officially cancelled.
        However Capcom simultaneously cancelled the project while still also inviting
        Invader Games to speak with them to ''''further development''''. In response,
        Invader Games made a Facebook post:<\/p><blockquote><p>Hello everybody!<\/p><p>First
        of all we want to thank all of you for the passion and the attachment that
        you have daily shown us. We''ll be always grateful.<\/p><p>Today we want to
        join us of a very special day for InvaderGames. After the official announcement
        of the Resident Evil 2 remake by Capcom, we officialise the end of the works
        on Resident Evil 2 Reborn.<\/p><p>Contrary to what might be thought, this
        is wonderful news for us and, as fans, we''re so happy that Capcom has decided
        to take the lead of the project and to develop the remake awaited for years
        by everybody (nobody could bring back to life the masterpiece of 1998 better
        than the creators themselves). Meanwhile as developers, we''re honoured to
        announce that we''ve been officially invited to meet Capcom.<\/p><p>Capcom
        called us up in advance of the announcement and asked us if we would mind
        stopping the project as they had longer term plans for a Resident Evil 2 Remake.
        They have invited us to a meeting to discuss further ideas.<\/p><p>Even though
        we cannot complete the project of Resident Evil 2 Reborn, we''re happy that
        what we''ve shown has achieved consents from worldwide fans and especially
        has been noticed from Capcom itself. We promise that the work done until now
        will be useful for future projects, we won''t disappoint your and our expectations.<\/p><p>Thank
        you again for letting us to be where we are now in spite of the long way that
        remains to be walked through, we hope to focus soon on the biggest professional
        chance that we could get. Once more, we''re very grateful to Capcom for having
        noticed our work and having appreciated as much the love we feel about the
        Resident Evil saga as developing videogames. It''s very rare to find such
        a leader company in the industry so much open minded and sensitive to the
        work of a growing studio like ours, guided by passion and competence.<\/p><p>News
        available soon, stay tuned!<\/p><p>InvaderGames Team<\/p><\/blockquote>","expected_release_day":null,"expected_release_month":null,"expected_release_quarter":null,"expected_release_year":null,"id":50601,"image":{"icon_url":"http:\/\/static.giantbomb.com\/uploads\/square_avatar\/1\/10354\/2770147-2770141-re2.jpg","medium_url":"http:\/\/static.giantbomb.com\/uploads\/scale_medium\/1\/10354\/2770147-2770141-re2.jpg","screen_url":"http:\/\/static.giantbomb.com\/uploads\/screen_medium\/1\/10354\/2770147-2770141-re2.jpg","small_url":"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2770147-2770141-re2.jpg","super_url":"http:\/\/static.giantbomb.com\/uploads\/scale_large\/1\/10354\/2770147-2770141-re2.jpg","thumb_url":"http:\/\/static.giantbomb.com\/uploads\/scale_avatar\/1\/10354\/2770147-2770141-re2.jpg","tiny_url":"http:\/\/static.giantbomb.com\/uploads\/square_mini\/1\/10354\/2770147-2770141-re2.jpg"},"name":"Resident
