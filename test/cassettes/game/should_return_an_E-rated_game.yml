        01:51:22","date_last_updated":"2013-03-14 04:53:11","deck":"An obscure game
        developed by Animation Magic Inc. and published by Phillips, Link: The Faces
        of Evil is considered to be one of the all-time worst video games.","description":"<h2>Overview<\/h2><p>Released
        for the <a data-ref-id=\"3010-48\" href=\"\/philips-interactive-media-inc\/3010-48\">Philips<\/a>
        <a data-ref-id=\"3045-27\" href=\"\/cd-i\/3045-27\">CD-i<\/a> system in 1993,
        <i>Link: The Faces of Evil<\/i> was a departure from what had made the other
        <a data-ref-id=\"3025-9\" href=\"\/the-legend-of-zelda\/3025-9\"><i>Zelda<\/i>
        games<\/a> a success. Complaints range from the cheesy plot to the awkward,
        difficult controls. While some elements of game play from <a data-ref-id=\"3030-16241\"
        href=\"\/zelda-ii-the-adventure-of-link\/3030-16241\"><i>Zelda II: Link''s
        Adventure<\/i><\/a> are present (most notably the side scrolling mechanic),
        the game was unanimously panned by critics at the time. As <a data-ref-id=\"3010-90\"
        href=\"\/nintendo\/3010-90\">Nintendo<\/a> had no role in the actual creation
        of the game, Nintendo does not acknowledge the events or characters within
        it to be official canon of the series.<\/p><h2>Gameplay<\/h2><p><i>Link: The
        Faces of Evil<\/i> plays like <a data-ref-id=\"3030-16241\" href=\"\/zelda-ii-the-adventure-of-link\/3030-16241\">Zelda
        2: Link''s Adventure<\/a>, but not as smooth because of the way the CD-i controller
        behaved. Like in <i>Zelda II<\/i>, <a data-ref-id=\"3005-191\" href=\"\/link\/3005-191\">Link<\/a>
        visits towns and places doing stuff to get items that can help him on his
        quest to save <a data-ref-id=\"3005-10799\" href=\"\/king-harkinian\/3005-10799\">the
        King<\/a> and <a data-ref-id=\"3005-5\" href=\"\/zelda\/3005-5\">Zelda<\/a>
        as well. Controlling Link in <i>The Faces of Evil<\/i> can be an exercise
        in frustration requiring a lot of patience, as it is nearly impossible to
        get Link to do what you want him to do and the fact that enemies pop up every
        time their spawn points move off-screen doesn''t help.<\/p><p>It''s not at
        all that bad once you get the controls down, but after playing it for so long
        you''ll get tired of having to do the endless <a data-ref-id=\"3015-265\"
        href=\"\/fetch-quests\/3015-265\">fetch quests<\/a>. But at least unlike in
        <i>Zelda II<\/i> there are no <a data-ref-id=\"3015-848\" href=\"\/pit\/3015-848\">pits<\/a>
        in which you <a data-ref-id=\"3015-740\" href=\"\/instant-death\/3015-740\">die
        instantly<\/a>, you can only be killed by the enemies in the game.<\/p><h2>Plot<\/h2><p>The
        plot in Link The Faces of Evil is pretty simple and straightforward.<\/p><p>It
        starts one day in <a data-ref-id=\"3035-1765\" href=\"\/hyrule-castle\/3035-1765\">Hyrule
        Castle<\/a> with Link complaining about how boring it is there and the King
        tells him \"This peace is what all true warriors strive for.\"<\/p><p>As Link
        tells him he wonders what <a data-ref-id=\"3005-512\" href=\"\/ganon\/3005-512\">Ganon<\/a>
        is up to, an old man suddenly arrives on a flying carpet and tells the King
        the Island of Kordia is under attack from Ganon. Why exactly the King of Hyrule
        should care is unknown.<\/p><p>The man, <a data-ref-id=\"3005-12165\" href=\"\/gwonam\/3005-12165\">Gwonam<\/a>,
        shows the King and Link a piece of <a data-ref-id=\"3055-865\" href=\"\/paper\/3055-865\">paper<\/a>
        saying that only Link can defeat Ganon. This excites Link, who has nothing
        better to do, and he says he''ll go to grab his stuff, but Gwonam ignorantly
        tells him his sword is enough. Before Link goes off he asks Zelda for a kiss
        for luck, but is turned down by her, telling Link he must be kidding. Link
        sets off to stop Ganon and liberate Kordia.<\/p><p>In his adventures in Kordia,
        Link meets a colourful cast of characters, including a fat shopkeeper named
        <a data-ref-id=\"3005-8902\" href=\"\/morshu\/3005-8902\">Morshu<\/a> who
        will sell Link lamp oil, ropes, and bombs as long as he has enough rupees,
        a pig that turns people into animal slaves, a weird fat woman who wants Link
        to find something for her, and a guy in a metal suit who hardens people into
        robots with fire(?)<\/p><p>Finally after all is said and done Link finally
        faces Ganon in a duel in which Ganon offers Link to join him or he will kill
        him. Link refuses and throws a book at Ganon and seals him in it, rendering
        Ganon the easiest boss fight in the game, and after that he rescues Zelda,
        who was not known to be missing previously. Gwonam tells Link he did a good
        job. Link tells Zelda that''s worth a kiss, but Zelda just laughs and the
        game ends.<\/p><h2>Development<\/h2><p>Being the first licensed games for
        the CD-i, Phillips took advantage of what they had and gave the game a low
        budget of 600,000 dollars for the game and a little over a year to create
        this and Wand of Gamelon. The team that created the game consisted of four
        artists, three programmers and one musician. The <a data-ref-id=\"3015-604\"
        href=\"\/full-motion-video\/3015-604\">FMVs<\/a> in the game were created
        by a team of Russians animators that were flown in to help on the project
        as well. Even Link''s catch phrase from the Zelda cartoon was thrown in as
        well.<\/p><h2>Reception<\/h2><p><i>Link: The Faces of Evil<\/i> was panned
        as one of the worst <i>Zelda<\/i> games ever made (matched only by fellow
        crappy CD-i games <i><a data-ref-id=\"3030-14181\" href=\"\/zeldas-adventure\/3030-14181\">Zelda''s
        Adventure<\/a><\/i> and <a data-ref-id=\"3030-17713\" href=\"\/zelda-the-wand-of-gamelon\/3030-17713\"><i>Zelda:
        The Wand of Gamelon<\/i><\/a>) because of the controls and the gameplay and
        the basic cheesiness of the game itself and the voice acting, which is considered
        to be some of the worst in gaming. What also made the game bad was the fact
        that the enemies in the game were cheap and sometimes you would die for no
        reason, but despite all the negatives of the game some misguided idiots praised
        it because of the artwork, and the FMVs were technically good for their time.
        But the music was considered low-average compared to the main games. A lot
        of websites have listed the CD-i <i>Zelda<\/i> games in their lists as some
        of the worst videogames ever as well.<\/p><h2>Trivia<\/h2><ul><li>The ridiculous
        FMV cutscenes from the Zelda CD-i games are popular today because of the \"
        <a href=\"http:\/\/youtube.wikia.com\/wiki\/YouTube_Poop\" rel=\"nofollow\">Youtube
        Poop<\/a>\" concept.<\/li><li>Despite being some of the worst games ever made,
        the games sell for a high price on eBay, with copies of <i>Link: The Faces
        of Evil<\/i> going for as high as $100.<\/li><\/ul>","expected_release_day":null,"expected_release_month":null,"expected_release_quarter":null,"expected_release_year":null,"id":5043,"image":{"icon_url":"http:\/\/static.giantbomb.com\/uploads\/square_avatar\/9\/93770\/2364913-cdi_linkthefacesofevil_front.jpg","medium_url":"http:\/\/static.giantbomb.com\/uploads\/scale_medium\/9\/93770\/2364913-cdi_linkthefacesofevil_front.jpg","screen_url":"http:\/\/static.giantbomb.com\/uploads\/screen_medium\/9\/93770\/2364913-cdi_linkthefacesofevil_front.jpg","small_url":"http:\/\/static.giantbomb.com\/uploads\/scale_small\/9\/93770\/2364913-cdi_linkthefacesofevil_front.jpg","super_url":"http:\/\/static.giantbomb.com\/uploads\/scale_large\/9\/93770\/2364913-cdi_linkthefacesofevil_front.jpg","thumb_url":"http:\/\/static.giantbomb.com\/uploads\/scale_avatar\/9\/93770\/2364913-cdi_linkthefacesofevil_front.jpg","tiny_url":"http:\/\/static.giantbomb.com\/uploads\/square_mini\/9\/93770\/2364913-cdi_linkthefacesofevil_front.jpg"},"name":"Link:
