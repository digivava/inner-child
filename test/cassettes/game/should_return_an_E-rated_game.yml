        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910149-282px_hunterbig.jpg\"\/><\/noscript><\/a><\/figure><p>While
        being very similar in appearance to the <a href=\"\/hunter\/3015-1150\" data-ref-id=\"3015-1150\">Hunter
        Alpha<\/a>''s from the original <a href=\"\/resident-evil\/3030-5842\" data-ref-id=\"3030-5842\">Resident
        Evil<\/a>, these Hunter models are much more advanced and sophisticated; they
        can be partnered with a small surveillance robot called Seekers that''ll search
        for its targeted prey, alerting any nearby Hunters should it locate it. They
        attack very much like all Hunters of the series and can still commit an instant-kill
        attack should the player''s health be in the <i>Caution<\/i> state or lower.
        Hunters have formidable resistance to most weapons and are best contended
        with the Colt Python Magnum or AK-47 Assault Rifle - running away would be
        the best alternative.<\/p><p>They are only encountered during Chris Redfield''s
        portion of the story as they were brought in by Albert Wesker himself, who
        programmed them to specifically hunt down Chris.<\/p><h3>Sweeper<\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910145-458px_huntersweeper.png\"
        data-ref-id=\"1300-1910145\" data-size=\"small\" data-ratio=\"0.77510917030568\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:77.5%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910145-458px_huntersweeper.png\"
        data-ref-id=\"1300-1910145\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910145-458px_huntersweeper.png\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910145-458px_huntersweeper.png\"\/><\/noscript><\/a><\/figure><p>Sweepers
        are a variant of the Hunter II model, distinguished by their reddish colour.
        They attack in the same patterns and can still be called upon via one of the
        Seeker robots. What most separates them from the standard Hunters is that
        their attacks can poison the player.<\/p><p>These, too, are only encountered
        during Chris Redfield''s portion of the story.<\/p><h3>Black Widow<\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910136-black_widow.jpg\"
        data-ref-id=\"1300-1910136\" data-size=\"small\" data-ratio=\"0.71881606765328\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:71.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910136-black_widow.jpg\"
        data-ref-id=\"1300-1910136\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910136-black_widow.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910136-black_widow.jpg\"\/><\/noscript><\/a><\/figure><p>These
        are the giant spiders of Veronica, instead opting for Black Widows over the
        usual tarantula arachnids. While they look significantly different from their
        peers, they act very similar and have the same array of attacks, with their
        poison-spit once again acting as their greatest weapon.<\/p><h3>Crows<\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910147-318px_crow_ene.jpg\"
        data-ref-id=\"1300-1910147\" data-size=\"small\" data-ratio=\"1.1163522012579\"
        data-width=\"318\" data-embed-type=\"image\" style=\"width: 318px\"><a class=\"fluid-height\"
        style=\"padding-bottom:111.6%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910147-318px_crow_ene.jpg\"
        data-ref-id=\"1300-1910147\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910147-318px_crow_ene.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910147-318px_crow_ene.jpg\"\/><\/noscript><\/a><\/figure><p>As
        always, crows prove to be more of a nuisance than a genuine threat. They do
        minimal damage and can often be killed with a single bullet; their numbers
        are always many, however. Sometimes a shotgun blast might be worth it to take
        a pack down, but otherwise they''re best just ignored.<\/p><h3>Bats<\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910146-batrock_ene.jpg\"
        data-ref-id=\"1300-1910146\" data-size=\"small\" data-ratio=\"0.94459833795014\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:94.5%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910146-batrock_ene.jpg\"
        data-ref-id=\"1300-1910146\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910146-batrock_ene.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910146-batrock_ene.jpg\"\/><\/noscript><\/a><\/figure><p>Bats
        function nearly the exact same as crows. The one particular difference is
        that they can be warded away should the player equip the lighter.<\/p><h3>Moths<\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910154-mothcv_ene.jpg\"
        data-ref-id=\"1300-1910154\" data-size=\"small\" data-ratio=\"0.86666666666667\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:86.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910154-mothcv_ene.jpg\"
        data-ref-id=\"1300-1910154\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910154-mothcv_ene.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910154-mothcv_ene.jpg\"\/><\/noscript><\/a><\/figure><p>Only
        encountered in the Antarctica base, Moths primarily function similar to crows.
        They constantly emit a poisonous gas, however, and can also latch onto the
        player leaving a maggot sack on the characters back; the player is forced
        to wait for the character to throw the sack off before they can leave the
        area. They''re easy to kill, but because they often respawn once the player
        has leaved, it''s most profitable to dash past them.<\/p><h3>Albinoid Infant<\/h3><p>These
        are only encountered briefly when Claire Redfield enters a lab to collect
        a specific painting; they can''t be killed and only act as a minor obstacle
        for walking through the lab. One of them will escape and will eventually become
        a boss battle later on.<\/p><h3>Alexia Tentacle<\/h3><p>Sprouting through
        the environment, these are tentacles spawned by the now monstrous Alexia Ashford.
        They will block the players path, forcing the player to shoot any that they
        will encounter. Fortunately they are relatively weak and don''t require much
        ammo.<\/p><h2>Boss Battles<\/h2><h3>Gulp Worm Part I<\/h3><figure data-align=\"right\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910131-310px_gulpworm.jpg\"
        data-ref-id=\"1300-1910131\" data-size=\"small\" data-ratio=\"1.1451612903226\"
        data-width=\"310\" data-embed-type=\"image\" style=\"width: 310px\"><a class=\"fluid-height\"
        style=\"padding-bottom:114.5%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910131-310px_gulpworm.jpg\"
        data-ref-id=\"1300-1910131\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910131-310px_gulpworm.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910131-310px_gulpworm.jpg\"\/><\/noscript><\/a><\/figure><p>While
        it isn''t given much of an introduction, a giant worm titled the Gulp Worm
        will eventually be found burrowing outside the Military Training Facility
        throughout Claire Redfield''s portion of the story. During this occasion it
        is completely optional to fight and can be largely ignored if the player is
        fast enough. The option to fight is still there, but would primarily be a
        waste of ammo since it doesn''t reward anything minus its evacuation of the
        area, and will still be encountered later on as Chris Redfield.<\/p><h3>Gulp
        Worm Part II<\/h3><p>Once Chris Redfield arrives at Rockfort Island to save
        his sister Claire, unbeknownst that she''s already left for Antarctica, he
        is ambushed by the Gulp Worm from before. After swallowing Rodrigo Juan Raval
        whole, Chris is forced to fight it. Its design includes a lot of surprise
        attacks, burrowing underground then quickly resurfacing for an attack. Sometimes
        it''ll pop out and do a kind of roar, giving players the opportunity to attack
        it.<\/p><p>While this battle is going on, the elevator that''ll take Chris
        up to the surface is making its slow descent; it essentially acts as the timer
        for the boss battle, and as such if the elevator arrives before the player
        kills the Gulp Worm, they can opt to avoid this battle and just use the elevator.
        Choosing this outcome will deprive the player of the lighter Rodrigo may give,
        however - if Claire gave it to him before hand that is.<\/p><h3>Tyrant T-103
        Part I<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910130-t_103.jpg\"
        data-ref-id=\"1300-1910130\" data-size=\"small\" data-ratio=\"1.3943661971831\"
        data-width=\"284\" data-embed-type=\"image\" style=\"width: 284px\"><a class=\"fluid-height\"
        style=\"padding-bottom:139.4%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910130-t_103.jpg\"
        data-ref-id=\"1300-1910130\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910130-t_103.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910130-t_103.jpg\"\/><\/noscript><\/a><\/figure><p>An
        alternate version of the <i>Mr. X<\/i> Tyrant model encountered during Resident
        Evil 2, this model is encountered twice by Claire Redfield. It differs in
        appearance from its coated brethren, equipped with a large, round mallet-like
        right fist with a large claw--as is custom with most Tyrant models-- for its
        left. The first time it is encountered, the player is cornered in a narrow
        passage with the Tyrant impeding the players progress forward, with a raging
        fire blocking the rear. Should the player walk into the fire, they will die
        instantly, forcing the player to unload everything they have into the Tyrant
        as it slowly makes its advance.<\/p><h3>Tyrant T-103 Part II<\/h3><p>The Tyrant
        is once again fought just as Claire Redfield and Steve Burnside are attempting
        to escape Rockfort Island. Somehow managing to latch onto the cargo hold,
        the player has to weaken the Tyrant with gunfire and then attempt to knock
        the Tyrant out the back with a large crate released from its safety harness.
        The Tyrant is otherwise invincible and cannot be killed without attempting
        to knock it out through the back with the crate.<\/p><h3>Nosferatu<\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910138-435px_nosferatu.jpg\"
        data-ref-id=\"1300-1910138\" data-size=\"small\" data-ratio=\"0.81609195402299\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:81.6%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910138-435px_nosferatu.jpg\"
        data-ref-id=\"1300-1910138\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910138-435px_nosferatu.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910138-435px_nosferatu.jpg\"\/><\/noscript><\/a><\/figure><p>Once
        Alexander Ashford--the man twins Alfred and Alexia were cloned from--he was
        experimented on with the Veronica Virus to such an extent that he became yet
        another addition to the B.O.W. library. Initially seen through a grated floor,
        tightly strapped to a chair with a huge halberd resting on him, he eventually
        manages to escape and is fought on a rooftop by Claire Redfield. His main
        source of attack is through a constant expulsion of poisonous gas that covers
        a huge area of effect; up close, he has a series of sharp appendages that
        have sprouted out of multiple areas of his body that he can attack with. Nosferatu
        moves slowly, though the large cast of fog that covers the battleground can
        make attacking him difficult.<\/p><p>At this point the player has access to
        a Sniper Rifle with 7 shots available; using the first-person view, the player
        can potentially kill Nosferatu with a single hit should they shoot his exposed
        heart well enough. Whether Claire is poisoned during this fight also factors
        later on in the story when Chris Redfield finds her. If she was poisoned,
        Chris must search for a specific antidote (blue herbs won''t work) before
        the story can carry on.<\/p><h3>Albinoid Adult<\/h3><figure data-align=\"right\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910137-355px_albinoid.jpg\"
        data-ref-id=\"1300-1910137\" data-size=\"small\" data-ratio=\"1\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:100.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910137-355px_albinoid.jpg\"
        data-ref-id=\"1300-1910137\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910137-355px_albinoid.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910137-355px_albinoid.jpg\"\/><\/noscript><\/a><\/figure><p>The
        full grown Albinoid creature Claire encountered only hours before has now
        fully grown into a huge amphibious lizard-like monster. Completely surfaced
        under a shallow pool--literally, within a swimming pool--it is the de-facto
        guardian of an emblem the player needs to collect. The Albinoid will periodically
        discharge an aura of electricity, however, making it very dangerous to enter.
        The Albinoid is completely harmless otherwise, as it doesn''t leave the pool.
        The player can opt to kill it, but if timed right can also enter the pool
        and collect the emblem with minimal damage.<\/p><h3>Giant Black Widow<\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910136-black_widow.jpg\"
        data-ref-id=\"1300-1910136\" data-size=\"small\" data-ratio=\"0.71881606765328\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:71.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910136-black_widow.jpg\"
        data-ref-id=\"1300-1910136\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910136-black_widow.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910136-black_widow.jpg\"\/><\/noscript><\/a><\/figure><p>First
        seen under a sea of ice covering the main hall of the Umbrella Antarctica
        Base, Chris Redfield is forced to use a crane to crack the ice open to pull
        out the corpse of Nosferatu to claim his signet ring. This of course unleashes
        the Giant Black Widow. Simply massive, the Black Widow attacks much like its
        smaller kin but with a much larger poison spit arc.<\/p><h3>Steve Burnside<\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910135-418px_stevemonster_ene.jpg\"
        data-ref-id=\"1300-1910135\" data-size=\"small\" data-ratio=\"0.84928229665072\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:84.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910135-418px_stevemonster_ene.jpg\"
        data-ref-id=\"1300-1910135\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910135-418px_stevemonster_ene.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910135-418px_stevemonster_ene.jpg\"\/><\/noscript><\/a><\/figure><p>Like
        her father Alexander, Alexia infected Steve Burnside with the Veronica virus
        after she captured him and Claire. With a brief stint back as Claire during
        Chris'' portion of the story, she finds him strapped to a chair with a large
        halberd resting on him exactly like Alexander. Just as Claire attempts to
        release him from the chair, Steve begins to mutate turning into a kind of
        green ogre. He equips the halberd with ease and begins to chase Claire. Steve
        isn''t intended to be fought and the player can only run, as Steve can kill
        the player with just two hits, and a series of gates are being locked down
        through the hallway, forcing the player to stop for nothing.<\/p><h3>Alexia
        Ashford Humanoid Form<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910134-210px_alexia1_1.jpg\"
        data-ref-id=\"1300-1910134\" data-size=\"small\" data-ratio=\"1.6904761904762\"
        data-width=\"210\" data-embed-type=\"image\" style=\"width: 210px\"><a class=\"fluid-height\"
        style=\"padding-bottom:169.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910134-210px_alexia1_1.jpg\"
        data-ref-id=\"1300-1910134\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910134-210px_alexia1_1.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910134-210px_alexia1_1.jpg\"\/><\/noscript><\/a><\/figure><p>Coming
        off of Claire''s encounter with the mutated Steve, Wesker and Alexia--now
        completely nude and mutated into a grey-ish color--engage in a fight with
        Wesker only just scraping by; noticing Chris Redfield hiding nearby, he calls
        it onto his ''''best man'''' to take care of her. Alexia herself is a relatively
        easy battle as they go, but her attacks can do severe damage. She will walk
        slowly towards the player, leeching a small line of blood which quickly bursts
        into flames. If the player is caught in it they have to wait through the animation
        of Chris attempting to wave the flames off.<\/p><h3>Alexia Ashford Sack Form<\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910133-412px_alexia2nd_transformation.jpg\"
        data-ref-id=\"1300-1910133\" data-size=\"small\" data-ratio=\"0.86165048543689\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:86.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910133-412px_alexia2nd_transformation.jpg\"
        data-ref-id=\"1300-1910133\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910133-412px_alexia2nd_transformation.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910133-412px_alexia2nd_transformation.jpg\"\/><\/noscript><\/a><\/figure><p>She
        is initially seen once again in her humanoid form as she halts Claire as she
        attempts to run away. If the player doesn''t react, shooting Alexia with literally
        anything, then Alexia will kill Claire causing a game over. If the player
        does shoot her, she will then transform into a huge blob creature with what
        look like dragonfly wings, but still retaining the majority of her previous
        mutations face. Because of Alexia''s size, the player has very little room
        to maneuver and only has running access on a roughly 75 degree angle. Alexia
        herself mostly relies on her large tentacles that''ll slam down on the player.
        She also summons a group of small pod like creatures that plant themselves
        and spout out a strange tail that''ll whip the player. The player can kill
        them, (though they prove difficult because of their size) but Alexia will
        eventually replace them with more. In true Resident Evil fashion, a five minute
        timer is ticking down during this battle.<\/p><h3>Alexia Ashford Dragonfly
        Form<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910132-414px_insideofbhtdc__61_.jpg\"
        data-ref-id=\"1300-1910132\" data-size=\"small\" data-ratio=\"0.85748792270531\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:85.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910132-414px_insideofbhtdc__61_.jpg\"
        data-ref-id=\"1300-1910132\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910132-414px_insideofbhtdc__61_.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910132-414px_insideofbhtdc__61_.jpg\"\/><\/noscript><\/a><\/figure><p>After
        Alexia Sack Form has taken enough damage, she will exit her sack and hover
        above the player. At the same time the Linear Launcher, which Chris and Claire
        prepared to power-up, is now available. Using the Linear Launcher, the player
        is to try and shoot down Alexia; her constant movement can make this tricky,
        however. Her only attack during this form is that same line of fluid she shoots
        out that bursts into flames. This form of Alexia isn''t particularly difficult
        as a boss and the difficulty is built around the 5 minute timer that''ll still
        be ticking down during this battle.<\/p><h2>Battle Game<\/h2><figure data-align=\"left\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1889496-cv_battle_008.jpg\"
        data-ref-id=\"1300-1889496\" data-size=\"small\" data-ratio=\"0.66320166320166\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:66.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1889496-cv_battle_008.jpg\"
        data-ref-id=\"1300-1889496\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1889496-cv_battle_008.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1889496-cv_battle_008.jpg\"\/><\/noscript><\/a><\/figure><p>The
        Battle Game is a time-trial mode that is unlocked after a single completion
        of the main game. Here it allows the player to choose from a select few of
        the main cast from Veronica X to play as and make their way through a set
        number of rooms. The rooms themselves are all unrelated to one another and
        stretch across environments throughout the entire game. Each character has
        their own unique load-out, though they have infinite ammo for all weapons;
        the main goal of the mode is to primarily get a decent time, rather than try
        make do with limited supplies. To pass on to the next room, however, every
        enemy must first be killed.<\/p><p>Initially, only Claire and Chris are available,
        though if the player finds the broken Golden Luger pistol during the main
        game, Steve Burnside will be unlocked from the outset. He can otherwise still
        be unlocked if the player completes the mode as Claire. Albert Wesker also
        makes his playable debut for the Battle Game, and is unlocked via a completion
        with Chris in the mode. The final character is an alternate costume of Claire
        that is also unlocked after a single completion as default Claire in the Battle
        Game. Claire''s alternate costume is exclusive for the Battle Game mode, however,
        and cannot be worn through the main game. Should the player get an S ranking
