        outfit made of black leather pants and a light blue sleeved shirt - PC &amp;
        Dreamcast Exclusive.<\/li><\/ul><h3>Nemesis Rewards<\/h3><p>During each Nemesis
        bout amidst the main game on the Hard mode difficulty, should Jill manage
        to beat him he will drop a silver-case which contains items to help Jill''s
        story, ranging from new weapons to healing items.<\/p><ul><li>Bout 1. 9mm
        Eagle handgun parts A.<\/li><li>Bout 2. 9mm Eagle handgun parts B.<\/li><li>Bout
        3. First aid spray case with 3 first aid sprays.<\/li><li>Bout 4. Sawn off
        shotgun parts A.<\/li><li>Bout 5. Sawn off shotgun parts B.<\/li><li>Bout
        6. First-aid spray case with 3 first aid sprays.<\/li><li>Bout 7. An infinite
        ammo pack that when combined with a weapon will give it unlimited ammo from
        then on. <i>Note<\/i>: c<em>an only be used once.<\/em><\/li><\/ul><h3>The
        Mercenaries: Operation Mad Jackal<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1889529-1261850759418_f.jpg\"
        data-ref-id=\"1300-1889529\" data-size=\"small\" data-ratio=\"0.72\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:72.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1889529-1261850759418_f.jpg\"
        data-ref-id=\"1300-1889529\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1889529-1261850759418_f.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1889529-1261850759418_f.jpg\"\/><\/noscript><\/a><figcaption>Operation
        Mad Jackal''s title screen<\/figcaption><\/figure><p>After a single completion
        of the game, Operation Mad Jackal becomes available. It has the player choose
        between the three mercenaries, Carlos Oliveira, Mikhail Victor and Nicholai
        Ginovaef -- each with their own distinctive weapon load-out that acts as the
        different difficulties. Mikhail being the easiest, followed by Carlos then
        Nicholai.<\/p><p>The objective is to make it from the fortified train to the
        warehouse save room. There is, however, a ticking down timer which is based
        upon a bomb being placed within the mercenaries. To gain more time, the player
        can kill enemies as well as save hostages - which will reward players with
        some added supplies. Upon completion, the mercenary is beckoned by a shadowy
        figure who asks his female associate to hand an <a href=\"\/umbrella-corporation\/3015-204\"
        data-ref-id=\"3015-204\">Umbrella<\/a> marked briefcase, which contains the
        player''s cash reward. Even if the player fails due to death, or expiration
        of time, they are still marked with a rank and given a cash sum. The mode
        was conceived by <a href=\"\/yasuhisa-kawamura\/3040-32989\" data-ref-id=\"3040-32989\">Yasuhisa
        Kawamura<\/a>, and the design was inspired by <em>The Running Man<\/em> film.<\/p><p>The
        enemies encountered are all pulled from the main story-line, including multiple
        encounters with the notorious Nemesis, which sometimes even includes him alongside
        other BOW creatures as well. One such quirk the minigame features is a section
        that is patrolled by two Nemesis''s - each equipped with a rocket launcher.
        Through careful manipulation, it''s possible to actually force the two Nemesis''s
        to duke it out if the player manoeuvres well enough so one Nemesis may accidentally
        shoot or attack the other.<\/p><p>Completion of the game will award the player
        a rank between D to S as well a cash sum, which can then be used to purchase
        the unlockable weapons for the main game and the option to have infinite ammo
        for all weapons in the main game.<\/p><h4>The Mercenaries<\/h4><figure data-align=\"right\"
