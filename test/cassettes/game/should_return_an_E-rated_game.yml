        data-ref-id=\"1300-2636882\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2636882-resident-evil-5-mercenaries-mode.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2636882-resident-evil-5-mercenaries-mode.jpg\"\/><\/noscript><\/a><\/figure><p>Mercenaries
        can also be played with a friend, via online, split-screen, or even system-link.
        With another player, they can still make use of the same list of characters
        and can both even play as the same one should they choose. Because there are
        now two players, one player cannot tap O\/B to regenerate their health should
        they fall into the ''''dying'''' state, and will require the other player
        to heal them. Scores required to reach ranks are also doubled to account for
        the other player at hand as well.<\/p><p>Much like during the story, the player
        can use the O\/B button''s to call out for their ally, with various ad-libs
        depending on the situation. Each character has been fitted with their own
