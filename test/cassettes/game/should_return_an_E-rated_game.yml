        15:26:04","date_last_updated":"2012-05-31 05:19:12","deck":"Defend the human
        race from nefarious aliens in this downloadable dual-joystick shooter from
        Capcom, based on the Rocketmen game by WizKids.","description":"<p>Rocketmen:
        Axis of Evil is a top down, dual stick shooter that was developed by A.C.R.O.N.Y.M,
        and was released on Xbox Live on March 5th of 2008, and March 6th on PSN.
        The game is based around a treaty between The Legion of Terra and Mars, and
        the planets Mercury, Venus, and Earth, which form the Alliance of Free Planets.
        Though during the creation of this treaty, the leader of the gets kidnapped
        by the Axis of Evil, and you have to save him. During the story line, you
        travel to different planets and space stations around the galaxy, searching
        for the leader, and trying to save the day.<\/p><figure data-align=\"left\"
        data-embed-type=\"image\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3470\/636741-rocketmen1.jpg\"
        data-ref-id=\"1300-636741\" data-size=\"small\" data-ratio=\"0.5625\" data-width=\"320\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3470\/636741-rocketmen1.jpg\"
        data-ref-id=\"1300-636741\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/3470\/636741-rocketmen1.jpg\"\/><\/a><figcaption>Choose
        between aliens, or humans.<\/figcaption><\/figure><p>The game allows you to
        choose between three different races of creatures, Human, Mercurian, and Venusian,
        as well as allowing you to choose between three different classes of characters,
        Engineer, Warrior, and Outcast. The game allows you then though to create
        your character as you please, giving you numerous skin colors, and genders
        to choose from. Though following the creation of your character, the game
        follows a linear based gameplay. You continue on a set path from Planet to
        Planet, or sometimes to a Space Station, where you use the left thumb stick
        to move, and the right thumb stick to shoot.<\/p><p>Rocketmen: Axis of Evil
        also has some RPG elements thrown in, with the usual, gain experience through
        killing numerous enemies, and leveling up you abilities. Though one of the
        unique things about Rocketmen is the way your weapons function. Instead of
        using a set number of bullets for each gun, you have a certain time limit
        that you are able to use it for. Once the time has run out, you have to pick
        up another weapon. The game also has a different variation of some usual guns;
        including pistol, shotgun, and then some other guns with a sci-fi twist added.
        For example, the, \u2018Razor,\u2019 is the usual machine gun, but instead
        of firing bullets, it fires saw blades, that will reflect off of the walls,
        or the Vulcan that will fire two sets of bullets, instead of one. You also
        have some other weapons at your disposal including rockets and mines. The
        game also supports two to four player co-op, that is both online, and offline
        enabled.<\/p><figure data-align=\"right\" data-embed-type=\"image\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3470\/636744-rocketmen2.jpg\"
        data-ref-id=\"1300-636744\" data-size=\"small\" data-ratio=\"0.5625\" data-width=\"320\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3470\/636744-rocketmen2.jpg\"
        data-ref-id=\"1300-636744\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/3470\/636744-rocketmen2.jpg\"\/><\/a><figcaption>Yeah,
        shoot them aliens!<\/figcaption><\/figure><p>Though the game sold ok, critics
        were not so favorable to it. Jeff Gertsmann gave the Rocketmen: Axis of Evil,
        two stars out of five, and other sites such as Gamespot gave the game 6.0
        out of 10.<\/p>","expected_release_day":null,"expected_release_month":null,"expected_release_quarter":null,"expected_release_year":null,"id":20570,"image":{"icon_url":"http:\/\/static.giantbomb.com\/uploads\/square_avatar\/8\/87790\/1389047-rocketmen_box.png","medium_url":"http:\/\/static.giantbomb.com\/uploads\/scale_medium\/8\/87790\/1389047-rocketmen_box.png","screen_url":"http:\/\/static.giantbomb.com\/uploads\/screen_medium\/8\/87790\/1389047-rocketmen_box.png","small_url":"http:\/\/static.giantbomb.com\/uploads\/scale_small\/8\/87790\/1389047-rocketmen_box.png","super_url":"http:\/\/static.giantbomb.com\/uploads\/scale_large\/8\/87790\/1389047-rocketmen_box.png","thumb_url":"http:\/\/static.giantbomb.com\/uploads\/scale_avatar\/8\/87790\/1389047-rocketmen_box.png","tiny_url":"http:\/\/static.giantbomb.com\/uploads\/square_mini\/8\/87790\/1389047-rocketmen_box.png"},"name":"Rocketmen:
