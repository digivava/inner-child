        Evil Edition brings both Diablo III and its expansion, Reaper of Souls, to
        consoles (including the series'' debut on PlayStation 4 and Xbox One) in one
        package with several new, exclusive features.","description":"<h2>Overview<\/h2><p>Diablo
        III: Ultimate Evil Edition includes both the original release of <a href=\"\/diablo-iii\/3030-20803\"
        data-ref-id=\"3030-20803\">Diablo III<\/a> and its expansion, <a href=\"\/diablo-iii-reaper-of-souls\/3030-43649\"
        data-ref-id=\"3030-43649\">Diablo III: Reaper of Souls<\/a>, in one package.
        Originally announced only for <a href=\"\/playstation-4\/3045-146\" data-ref-id=\"3045-146\">PlayStation
        4<\/a>, Ultimate Evil Edition is also available for <a href=\"\/playstation-3\/3045-35\"
        data-ref-id=\"3045-35\">PlayStation 3<\/a>, <a href=\"\/xbox-360\/3045-20\"
        data-ref-id=\"3045-20\">Xbox 360<\/a>, and <a href=\"\/xbox-one\/3045-145\"
        data-ref-id=\"3045-145\">Xbox One<\/a>.<\/p><h2>New Features<\/h2><p>The Ultimate
        Evil Edition includes several features that are unique to this version of
        the game.<\/p><h3>Avenger Kills<\/h3><p>When a player dies in combat, the
        monster that killed him\/her sometimes levels up and then enters the game
        of someone on that player''s friends list, whether that second player is currently
        online or not. In the second player''s game, this monster is labeled as the
        \"Bane\" of his\/her friend. If the player is able to avenge his\/her friend,
        they both get a share of the loot. If the Bane monster kills the second player,
        it levels up again and enters the game of a friend of the second player. This
        process can continue several times until the Bane monster simply becomes too
        powerful and \"retires.\"<\/p><h3>Apprentice Mode<\/h3><p>This new mode allows
        lower level players the ability to temporarily get a boost when playing with
        higher level friends.<\/p><h3>In-Game Mail<\/h3><p>Players can trade items
        between each other via an in-game mail system.<\/p><h3>Player Gifts<\/h3><p>When
        a legendary item drops, there is a chance that second legendary will drop
        with it but with the name of a friend attached to it. It is that players''
        duty to send the gift to his\/her friend. So, even though some friends may
        not be able to play at the same time, they all benefit from each other playing.<\/p><h3>Character
        Transfer<\/h3><p>Those who have played Diablo III on PlayStation 3 or Xbox
        360 are able to transfer their characters to Ultimate Evil Edition on any
        platform regardless of which one they originally played. For example, an Xbox
        360 player can transfer his\/her save to PlayStation 4.<\/p><h2>PlayStation
        Exclusives<\/h2><p>The PlayStation versions of Ultimate Evil Edition include
        several \"PlayStation inspired\" items that can be found throughout the game.
        These include Drake''s Amulet from the <a href=\"\/uncharted\/3025-957\" data-ref-id=\"3025-957\">Uncharted<\/a>
        series and a shoulder item inspired by <a href=\"\/journey\/3030-31772\" data-ref-id=\"3030-31772\">Journey<\/a>.
        Certain types of the zombie-like ''Infected'' from <a href=\"\/the-last-of-us\/3030-36989\"
        data-ref-id=\"3030-36989\">The Last of Us<\/a> also appear as enemies throughout
        the game.<\/p><h2>Launch Day Bonus<\/h2><p>Those who purchase Ultimate Evil
        Edition on launch day are eligible to receive a bonus item; Infernal Pauldrons,
        which provide <a href=\"\/regenerating-health\/3015-83\" data-ref-id=\"3015-83\">regenerating
        health<\/a> and <a href=\"\/cooldowns\/3015-2589\" data-ref-id=\"3015-2589\">cooldown<\/a>
        reduction.<\/p>","expected_release_day":null,"expected_release_month":null,"expected_release_quarter":null,"expected_release_year":null,"id":46300,"image":{"icon_url":"http:\/\/static.giantbomb.com\/uploads\/square_avatar\/0\/3699\/2676025-diablo+iii+-+ultimate+evil+edition+v4.jpg","medium_url":"http:\/\/static.giantbomb.com\/uploads\/scale_medium\/0\/3699\/2676025-diablo+iii+-+ultimate+evil+edition+v4.jpg","screen_url":"http:\/\/static.giantbomb.com\/uploads\/screen_medium\/0\/3699\/2676025-diablo+iii+-+ultimate+evil+edition+v4.jpg","small_url":"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/3699\/2676025-diablo+iii+-+ultimate+evil+edition+v4.jpg","super_url":"http:\/\/static.giantbomb.com\/uploads\/scale_large\/0\/3699\/2676025-diablo+iii+-+ultimate+evil+edition+v4.jpg","thumb_url":"http:\/\/static.giantbomb.com\/uploads\/scale_avatar\/0\/3699\/2676025-diablo+iii+-+ultimate+evil+edition+v4.jpg","tiny_url":"http:\/\/static.giantbomb.com\/uploads\/square_mini\/0\/3699\/2676025-diablo+iii+-+ultimate+evil+edition+v4.jpg"},"name":"Diablo
