        Rounds<\/li><li>Ithaca M37 Shotgun w\/ 25 Rounds<\/li><li>S&amp;W M500 Magnum
        w\/ 6 Rounds<\/li><li>100 Machinegun Bullets<\/li><li>10 Shotgun Shells<\/li><li>6
        Magnum Bullets<\/li><li>5 Golden Eggs<\/li><\/ul><\/td><\/tr><tr><td><strong>Sheva
        Alomar (Business Lady)<\/strong><\/td><td><ul><li>SIG P226 Handgun w\/ 16
        Rounds<\/li><li>Lightning Hawk Magnum w\/ 8 Rounds<\/li><li>5 Proximity Mines<\/li><li>50
        Handgun Bullets<\/li><li>12 Magnum Bullets<\/li><li>First Aid Spray<\/li><\/ul><\/td><\/tr><\/tbody><\/table><h3>Maps<\/h3><p>Reunion
        features all of the same maps from the original mode. However each map has
        been remixed, with different placements for the time bonuses, a new musical
        theme, and even new enemies have been included - such as the infected Doberman
        dogs that can now be found in <i>The Mines<\/i> map.<\/p><h2>Development<\/h2><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2638081-181720-resident_evil_5.jpg\"
        data-ref-id=\"1300-2638081\" data-ratio=\"0.56317689530686\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2638081-181720-resident_evil_5.jpg\"
        data-ref-id=\"1300-2638081\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2638081-181720-resident_evil_5.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2638081-181720-resident_evil_5.jpg\"\/><\/noscript><\/a><figcaption>Chris''
        original look from RE5''s debut teaser<\/figcaption><\/figure><p>Resident
        Evil 5 was in development for 3 and a half years and approximately 121 people
        worked on the project.<\/p><p>Like most games, Resident Evil 5 went through
        innumerable revisions throughout development. It was initially developed to
        be a single-player game like Resident Evil 4 before it and zombies were once
        again the primary opponents the player would face. Other such revisions include
        Jill Valentine being Chris'' Partner instead of Sheva Alomar. Furthermore,
        even when planned as a single-player game, Jill would still appear in the
        game and could in fact permanently die during the story based upon a player
        choice. Sheva was always planned to star in the game one way or the other,
        only she was originally depicted as a member of a guerilla group instead of
        the BSAA.<\/p><p>Excella Gionne was to initially be featured in the game as
        a TriCell secretary as opposed to being the head of its West African division.
        What is now known as her role in RE5 was to be filled in by a male ''''CEO
        type character'''', to whom she and Wesker would betray, though only before
        Wesker would also ultimately betray Excella.<\/p><p>One notable mechanic that
        was removed mid-development was that of heat disorientation. Should the player
        have been wandering around out in the sun for too long, their character would
        start to become disorientated and would even begin to hallucinate. Players
        would then have to find some shade to take cover from the beating down sun
        and recuperate.<\/p><h3>Racism Controversy<\/h3><p>After the first full gameplay
        trailer was released during 2007''s E3, many interpreted the trailer depicting
        a lone white character (Chris Redfield) killing infected colored African Majini
        as to feature racist overtones. However the next trailer then showcased more
        common Majini varieties besides those of a dark complexion, including Caucasian
        and some that even look vaguely Spanish. Sheva Alomar, a West African native,
        was also confirmed to star as Chris'' partner during the very same trailer.<\/p><p>Resident
        Evil 5 producer <a href=\"\/masachika-kawata\/3040-32929\" data-ref-id=\"3040-32929\">Masachika
        Kawata<\/a> stated in response to the criticisms \"We can''t please everyone.
        We''re in the entertainment business \u2013 we''re not here to state our political
        opinion or anything like that. It''s unfortunate that some people felt that
        way.\" Lead producer <a href=\"\/jun-takeuchi\/3040-41365\" data-ref-id=\"3040-41365\">Jun
        Takeuchi <\/a>also expressed surprise at the complaints, and refuted any claims
        that the game was altered in any way as a reaction to the accusations.<\/p><h3>Demo<\/h3><p>On
        Friday, December 5th, 2008 a demo for the game was put on <a href=\"\/xbox-live-marketplace\/3045-86\"
        data-ref-id=\"3045-86\">XBLA<\/a> for Japan. Included in the demo are two
        stages, Shanty Town and District, which can be played either on solo, or via
        offline or online Co-op play, which is a highlighted new feature in Resident
        Evil 5. With some clever snooping on the Internet, one would have been able
        to acquire the demo for the 360 version of the game. For those who patiently
        waited, the 360 demo was released on January 26 via the Xbox Live Marketplace
        being exclusive to Gold Xbox Live members for a week. It was released on PS3
        via the Playstation Store a week later on February 2nd.<\/p><h2>Trivia<\/h2><ul><li>Jill
        coincidentally bears a somewhat close resemblance to <a href=\"\/fiona\/3005-2146\"
        data-ref-id=\"3005-2146\">Fiona<\/a>, the protagonist of the Capcom game <a
        href=\"\/haunting-ground\/3030-2842\" data-ref-id=\"3030-2842\">Haunting Ground<\/a>.<\/li><li>Sheva
        is the first left-handed playable character in the Resident Evil franchise,
        and the camera is positioned over her left shoulder to compensate; in addition,
        her HUD is horizontally flipped from the other characters''. The reason for
        this is to create a more pleasing visual when playing the game in co-op split-screen
        mode.<\/li><li>Chris Redfield''s voice actor in RE5, <a href=\"\/roger-smith\/3040-4136\"
        data-ref-id=\"3040-4136\">Roger Craig Smith<\/a>, also voiced antagonist Curtis
        Miller from the straight-to-DVD RE feature flick <i><a href=\"\/tang-resident-evil-degeneration\/2300-319\"
        data-ref-id=\"2300-319\">Resident Evil: Degeneration<\/a>.<\/i><\/li><li>During
        Chapter 1-1, should players let Chris &amp; Sheva go idle for a few minutes,
        this will then trigger a secret conversation between the two where they talk
        about elements of North American culture.<\/li><li>During development, the
        Uroboros creature was nicknamed ''Wriggles'' by the staff.<\/li><\/ul><h2>Soundtrack<\/h2><figure
