        Squirrel Suit<\/figcaption><\/figure><ul><li>Bird Suit - Lets Tomba glide<\/li><li>The
        Squirrel Suit - Lets Tomba go into cold areas, and float after falling<\/li><li>The
        Pig Suit - Lets Tomba speak to pigs<\/li><li>The Swimming Pig Suit - Has all
        the perks of the pig suit, but lets him swim with it on<\/li><li>Fast Pants
        - Tomba traverses faster in these pants<\/li><li>Turbo Pants - Tomba traverses
        fastest in these<\/li><\/ul><h3>Pig Robes<\/h3><p>There are also 5 evil pig
        robes that follow the evil elemental pigs'' abilities. They are:<\/p><ul><li>Ice
