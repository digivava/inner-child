        data-ref-id=\"1300-2633639\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633639-extreme_battle_chris.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633639-extreme_battle_chris.jpg\"\/><\/noscript><\/a><\/figure><p>The
        original hero from Resident Evil, Chris is unlocked upon completing Level
        2. His STARS beretta pistol is exclusive to him and has a chance to pop a
        zombie''s head similar to the magnum. Because of Chris'' experience, he can
        handle the recoil of the upgraded shotgun more so than Leon, giving it less
        kickback. The sound effects related to Chris receiving damage are recycled
        from the original Resident Evil.<\/p><ul><li>Beretta Pistol<\/li><li>Remington
        Shotgun (Upgraded Version)<\/li><li>Rocket Launcher<\/li><li>Ink Ribbon<\/li><li>First
        Aid Spray<\/li><\/ul><h4>Levels<\/h4><p>Each of the three levels gets progressively
        harder from one to the next, by introducing new enemies (including William
        Birkin in his canine form) and remixing old enemy placements, to decreasing
        the amount of available supplies to collect out in the world.<\/p><h2>Version
        Differences<\/h2><h3>Resident Evil 2 (<a href=\"\/playstation\/3045-22\" data-ref-id=\"3045-22\">Sony
        PlayStation<\/a>)<\/h3><p>The original version of Resident Evil 2 released
        on January 21, 1998 in North America. One week later, Biohazard 2 would be
        released in Japan. The content was spread across two discs and featured considerable
        improvements to the mechanics and graphics from the preceding <a href=\"\/resident-evil\/3030-5842\"
        data-ref-id=\"3030-5842\">Resident Evil<\/a> (see \"Gameplay\" section above).<\/p><p>Supposedly,
        the Japanese release was considerably easier than its North American counterpart,
        featuring different item placement, better firepower and auto-aim enabled
        by default. Additionally, the Japanese version did not include scenes of player
        characters being eaten by zombies after death and gore was diminished along
        with some violent depictions.<\/p><h3>Resident Evil 2: DualShock Version (Sony
        PlayStation)<\/h3><p>Virtually the same as the original PlayStation version,
        but with added functionality to accept the <a href=\"\/dualshock-controller\/3000-1\"
        data-ref-id=\"3000-1\">DualShock Controller<\/a> released after the game''s
        original release date. The game featured vibration functions and analog controls.
        This release also saw the addition of Extreme Battle, an unlockable mini game
        where the player needs to reach the police station and find four anti-biohazard
        bombs. Also, a cheat code for unlimited ammo was added.<\/p><p>The Japanese
        DualShock version featured a \"USA Version\" mode, bringing the difficulty
        up to par with its overseas counterpart; this release also had feature parity
        with the North American version and sported the same add-ons and DualShock-only
        functions. The violence scenarios and gore, however, still remained censored,
        edited or omitted.<\/p><p>In 2009, the DualShock Version was released on the
        <a href=\"\/playstation-network-ps3\/3045-88\" data-ref-id=\"3045-88\">PlayStation
        Store<\/a> at a $5.99 price point and is compatible with both the PlayStation
        3 and PSP.<\/p><h3>Resident Evil 2 Platinum (Windows ''98 <a href=\"\/pc\/3045-94\"
        data-ref-id=\"3045-94\">PC<\/a>)<\/h3><p>Contained the same content as the
        PlayStation releases, except the Dualshock Version''s mini games were unlocked
        from the start. The game was spread across two CD-ROMs.<\/p><h3>Resident Evil
        2 (<a href=\"\/nintendo-64\/3045-43\" data-ref-id=\"3045-43\">Nintendo 64<\/a>)<\/h3><p>After
        commercial success on the PlayStation, Capcom commissioned <a href=\"\/angel-studios\/3010-1195\"
        data-ref-id=\"3010-1195\">Angel Studios<\/a> (later renamed to <a href=\"\/rockstar-san-diego\/3010-3339\"
        data-ref-id=\"3010-3339\">Rockstar San Diego<\/a>) to create an Nintendo 64
        port. The PlayStation original, however, had over 700MB of data spread across
        its two discs and the highest capacity for a Nintendo 64 cartridge was a comparatively
        tiny 64MB (512 Mbit). Despite the software media limitations, the N64 port
        was comparable to the PlayStation version with the omission of the DualShock
        Version''s Extreme Battle mini game. This version also added additional documents
        called EX files, which referenced numerous plot details and <a href=\"\/resident-evil-zero\/3030-10247\"
        data-ref-id=\"3030-10247\">Resident Evil Zero<\/a>, which at that time was
        still in development for the N64 before being moved over to the GameCube later
        on.<\/p><p>Thanks to the Nintendo 64''s additional 4MB of RAM added by the
        (optional) Expansion Pak, the game displayed at a higher resolution at times,
        switching between 640x480 and 320x240 (the PlayStation version''s native resolution)
        depending on how many enemies were in the area. If the player defeated the
        enemies, then the game would automatically switch to the higher resolution.
        Without the Expansion Pak, the game''s visuals closely resembled the PlayStation
        original.<\/p><p>Audio from this version suffered the most compression despite
        the addition of surround sound (which was absent from previous releases).
        All content fit on one cartridge and did not force players to switch between
        two different pieces of media.<\/p><h3>Biohazard 2 Value Plus (<a href=\"\/dreamcast\/3045-37\"
        data-ref-id=\"3045-37\">Sega Dreamcast<\/a>)<\/h3><p>The Value Plus version
        is a Japanese-exclusive release that came out one year after the DualShock
        version and in the same year as the PC and N64 ports. It was bundled with
        a disc containing a demo of <a href=\"\/resident-evil-code-veronica\/3030-13940\"
        data-ref-id=\"3030-13940\">Resident Evil: Code Veronica<\/a> and assorted
        music from various games in the series. Since the Dreamcast ran on a Windows
        CE operating system, this version of Resident Evil 2 was identical to the
        PC release (see above). However, if the player had a <a href=\"\/vmu-support\/3015-6194\"
        data-ref-id=\"3015-6194\">VMU<\/a>, they could see their character''s health
        on the display.<\/p><h3>Resident Evil 2 (Sega Dreamcast)<\/h3><p>Resident
        Evil 2 on Dreamcast in territories other than Japan is a two-GD ROM set with
        each disc being a campaign for the two characters, similar to the original
        PlayStation edition. The Dreamcast version is known for having no drops in
        the game''s framerate and having higher resolution backgrounds than the Playstation,
        Nintendo 64 and GameCube versions. It also had an \"Extra\" option in the
        main menu that allowed the player to view concept art and in-game cutscenes.
        Like the Japanese version, if the player had a VMU, they were able to see
        their character''s health status on the <a href=\"\/vmu-support\/3015-6194\"
        data-ref-id=\"3015-6194\">VMU<\/a> screen.<\/p><h3>Biohazard 2 PC (Windows
        XP PC)<\/h3><p>The same as the PC version released in 1998, except now compatible
        with Windows XP machines and on one DVD-ROM with uncompressed 640x480 CG scenes.
        This particular version is a Japanese exclusive released in 2006. It''s often
        referred to as BioHazard 2 SourceNext, after after the company responsible
        for re-releasing this version<\/p><h3>Resident Evil 2 (<a href=\"\/gamecube\/3045-23\"
        data-ref-id=\"3045-23\">Nintendo Gamecube<\/a>)<\/h3><p>Some note this as
        the definitive version of Resident Evil 2, and while it does not feature any
        of the EX files on N64, it comes complete with the <em>Extreme<\/em> <i>Battle
        <\/i>minigame. Although it did sport slightly better graphics, background
        resolutions were worse than the Dreamcast and PC versions. Minor differences
        such as the voice on the main menu are present. All content is available on
        one disc.<\/p><p>Along with the release of <a href=\"\/resident-evil-3-nemesis\/3030-5587\"
        data-ref-id=\"3030-5587\">Resident Evil 3: Nemesis<\/a> on the Gamecube, this
        particular version is considered a rarity for the system because of low print
        run.<\/p><h2>Development<\/h2><h3>Resident Evil 1.5<\/h3><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633616-51527784am6.jpg\"
        data-ref-id=\"1300-2633616\" data-ratio=\"0.76775956284153\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:76.8%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633616-51527784am6.jpg\"
        data-ref-id=\"1300-2633616\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633616-51527784am6.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633616-51527784am6.jpg\"\/><\/noscript><\/a><figcaption>Image
        of Elza equipped with a shotgun<\/figcaption><\/figure><p>After the launch
        of Resident Evil, work immediately began on Resident Evil 2 and was scheduled
        for a 1997 release. Nearing the end of development, when the game was about
        80-90% done, the creators felt the sequel was more of the same and was scrapped.
        The previous version of the game had a female protagonist named Elza Walker
        who was eventually replaced by Claire Redfield. She shared many of Claire\u2019s
        traits such as being an avid fan of <a href=\"\/motorcycle\/3055-366\" data-ref-id=\"3055-366\">motorbikes<\/a>
        and was a student. While Claire is the sister of the Chris Redfield, the Resident
        Evil 1.5 protagonist, Elza, was completely unrelated to any previous Resident
        Evil character. Leon Kennedy also had a radically different appearance initially,
        but that too was altered since Capcom believed it held too strong a resemblance
        to former Resident Evil hero <a href=\"\/chris-redfield\/3005-413\" data-ref-id=\"3005-413\">Chris
        Redfield<\/a>. Additionally, the policeman named Marvin who dies early on
        in Resident Evil 2 had a much bigger role in this incarnation; supposedly
        he would help the player escape the city similar to the role of <a href=\"\/barry-burton\/3005-987\"
        data-ref-id=\"3005-987\">Barry<\/a> in Resident Evil 3.<\/p><figure data-align=\"left\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633617-residentevil2halloweent.jpg\"
        data-ref-id=\"1300-2633617\" data-ratio=\"0.75\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:75.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633617-residentevil2halloweent.jpg\"
        data-ref-id=\"1300-2633617\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633617-residentevil2halloweent.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633617-residentevil2halloweent.jpg\"\/><\/noscript><\/a><figcaption>Ada
        in her original researcher outfit<\/figcaption><\/figure><p>Furthermore, the
        design and layout of the police department was modern and resembled a typical
        police structure. It lacked the gothic elements of the final police station
        and used the color gray quite frequently; perhaps in a bid to make the area
        feel sterile. Finally, amongst other things, were the varieties of the monsters.
        Sketches and screenshots showcase zombies of different races, monsters that
        resembled the reapers from <a href=\"\/resident-evil-5\/3030-20569\" data-ref-id=\"3030-20569\">Resident
        Evil 5<\/a> and two bosses, which made the cutting room floor named Zeiram
        and Gorgoda. Zeiram and Gorgoda\u2019s elements of design ultimately were
        used to create <a href=\"\/william-birkin\/3005-3332\" data-ref-id=\"3005-3332\">William
        Birkin<\/a>\u2019s G-form.<\/p><p>The characters had unique and more professional
        animations for wielding weapons, such as Leon holding his gun up when standing
        still rather than continuing in his neutral stance.<\/p><p>A version of the
        game that looks to be almost complete is in the confines of a <a href=\"http:\/\/www.playstationmuseum.org\/\"
        rel=\"nofollow\">private collection<\/a>, but other than a 10 minute video
        of previously unseen footage posted on Youtube, nothing else has been released,
        much to the dismay of fans.<\/p><p> <\/p><h2>Remake<\/h2><p>On August 12th,
        2015, Capcom announced that they will be proceeding with a Resident Evil 2
        Remake. No major details were provided, but it is presumed that the game will
        receive the same treatment as the Gamecube remake of <a href=\"\/resident-evil\/3030-27715\"
        data-ref-id=\"3030-27715\">Resident Evil<\/a>.<\/p><p> <\/p><h2>Trivia<\/h2><ul><li>Resident
        Evil 2 is the only mainline Resident Evil game that doesn''t feature any <a
        href=\"\/idle-animations\/3015-1737\" data-ref-id=\"3015-1737\">idle animations<\/a>.<\/li><li>It
        was <a href=\"\/hideki-kamiya\/3040-60123\" data-ref-id=\"3040-60123\">Hideki
        Kamiya<\/a>''s idea specifically to reintroduce Brad Vickers as a zombie.<\/li><li>Ada
        Wong''s CG character model wasn''t finished, and is thusly the only character
        of the main four to not show up in any of the CG cutscenes.<\/li><\/ul><h2>Soundtrack<\/h2><p>There
        are two soundtrack CD releases for Resident Evil 2, the first release came
        out in January 29, 1998 and consisted of 31 tracks and one CD. But since not
        all music contained in the game was included, a new version was release in
        August 21, 1998 named Biohazard 2 Complete Track and with 50 tracks and two
        CDs. The soundtrack was composed by Masami Ueda, Shun Nishigaki and Shusaku
        Uchiyama.<\/p><table><tbody><tr><th>Biohazard 2 Original Soundtrack<\/th><th>Biohazard
