        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820713-m66rocketlauncher.jpg\"\/><\/noscript><\/a><\/figure><\/td><\/tr><\/tbody><\/table><h2>Enemies<\/h2><h3>Basic
        Enemies<\/h3><table data-max-width=\"true\"><tbody><tr><td><h4><a href=\"\/zombie\/3015-79\"
        data-ref-id=\"3015-79\">Zombies<\/a><\/h4><p>The zombie is the most common
        adversary among most Resident Evil games, including Resident Evil 3. They
        are generally weak, though can potentially overwhelm with their numbers. While
        they are also slow and sluggish in movement, they will sometimes break into
        a quick sprint. They will generally attempt to bite at the player character,
        though if the player is above or below, they will instead attempt to vomit
        acid towards them. All weaponry is effective, though the handguns and shotguns
        of the game are the most efficient.<\/p><\/td><td><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820809-zombie.jpg\"
        data-ref-id=\"1300-2820809\" data-ratio=\"1.425\" data-width=\"120\" data-embed-type=\"image\"
        style=\"width: 120px\"><a class=\"fluid-height\" style=\"padding-bottom:142.5%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820809-zombie.jpg\"
        data-ref-id=\"1300-2820809\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820809-zombie.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820809-zombie.jpg\"\/><\/noscript><\/a><\/figure><h4>
        <\/h4><\/td><\/tr><tr><td><h4><a href=\"\/zombie-dogs\/3015-1549\" data-ref-id=\"3015-1549\">Zombie
        Hound<\/a><\/h4><p>Another trademark enemy of the series, the Zombie Hounds
        are always encountered in packs, and contain the same agility and brutality
        as a standard dog. They''re rather weak, however, and can be taken down swiftly
        with a few handgun or shotgun shots. They are easy to stunlock as well, as
        any shot from even a pistol will knock them off balance; continued shots will
        be able to keep them locked to the ground until death.<\/p><\/td><td><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820812-dog.jpg\"
        data-ref-id=\"1300-2820812\" data-ratio=\"1.1724137931034\" data-width=\"145\"
        data-embed-type=\"image\" style=\"width: 145px\"><a class=\"fluid-height\"
        style=\"padding-bottom:117.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820812-dog.jpg\"
        data-ref-id=\"1300-2820812\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820812-dog.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820812-dog.jpg\"\/><\/noscript><\/a><\/figure><h4>
        <\/h4><\/td><\/tr><tr><td><h4>Drain Deimos<\/h4><p>These are exclusive to
        Resident Evil 3 and were conceived accidentally as infected fleas. They have
        the ability to crawl up walls and surfaces and are rather fast. They usually
        operate on four limbs, though will occasionally rise to two when agitated
        and will charge at the player with increased speed. If grabbed, it resembles
        the creature to be sucking on the character''s face, doing a moderate amount
        of damage. Killing Drain Deimos requires a few shotgun rounds, though It''s
        also easy to avoid them altogether since they like to crawl around walls and
        ceilings, and will often only opt to give chase at the last moment.<\/p><\/td><td><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820813-draindeimos.jpg\"
        data-ref-id=\"1300-2820813\" data-ratio=\"1.0240963855422\" data-width=\"166\"
        data-embed-type=\"image\" style=\"width: 166px\"><a class=\"fluid-height\"
        style=\"padding-bottom:102.4%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820813-draindeimos.jpg\"
        data-ref-id=\"1300-2820813\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820813-draindeimos.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820813-draindeimos.jpg\"\/><\/noscript><\/a><\/figure><h4>
        <\/h4><\/td><\/tr><tr><td><h4>Brain Sucker<\/h4><p>These are almost identical
        to the Drain Deimos, though they can inflict poison on the player and have
        a more greenish look to them over the murky orange the Drain Deimos have.<\/p><\/td><td><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820810-brainsucker.jpg\"
        data-ref-id=\"1300-2820810\" data-ratio=\"0.85427135678392\" data-width=\"199\"
        data-embed-type=\"image\" style=\"width: 199px\"><a class=\"fluid-height\"
        style=\"padding-bottom:85.4%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820810-brainsucker.jpg\"
        data-ref-id=\"1300-2820810\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820810-brainsucker.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820810-brainsucker.jpg\"\/><\/noscript><\/a><\/figure><h4>
        <\/h4><\/td><\/tr><tr><td><h4><a href=\"\/crow\/3015-4907\" data-ref-id=\"3015-4907\">Crows<\/a><\/h4><p>Much
        like most Resident Evil iterations, Crows only act as more of a nuisance than
        a genuine threat. They are always found to be in a large number, however,
        and can be very hard to avoid. They only have one attack by way of pecking
        at the player, which while does little damage will keep the player stuck in
        a short animation of trying to wave them off.<\/p><\/td><td><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820811-crow.jpg\"
        data-ref-id=\"1300-2820811\" data-ratio=\"1.0897435897436\" data-width=\"156\"
        data-embed-type=\"image\" style=\"width: 156px\"><a class=\"fluid-height\"
        style=\"padding-bottom:109.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820811-crow.jpg\"
        data-ref-id=\"1300-2820811\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820811-crow.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820811-crow.jpg\"\/><\/noscript><\/a><\/figure><h4>
        <\/h4><\/td><\/tr><tr><td><h4>Beta <a href=\"\/hunter\/3015-1150\" data-ref-id=\"3015-1150\">Hunters<\/a><\/h4><p>Returning
        from the original Resident Evil, these are mutated Hunter models that are
        distinctively red over their standard green <i>Alpha<\/i> counterparts. They
        are equally as deadly, however, and are always encountered with at least another
        around the corner. They are formidable enemies overall and can still swipe
        the player''s head clean off should their character''s health be in the <i>Caution<\/i>
        state or lower. The Magnum is the most suited weapon when faced against them
        for its quick efficiency; automatic weapons are also a valuable asset against
        Hunters due to their high chance to keep a Hunter stun-locked.<\/p><\/td><td><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820814-hunterbeta.jpg\"
        data-ref-id=\"1300-2820814\" data-ratio=\"1.4285714285714\" data-width=\"119\"
        data-embed-type=\"image\" style=\"width: 119px\"><a class=\"fluid-height\"
        style=\"padding-bottom:142.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820814-hunterbeta.jpg\"
        data-ref-id=\"1300-2820814\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820814-hunterbeta.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820814-hunterbeta.jpg\"\/><\/noscript><\/a><\/figure><h4>
        <\/h4><\/td><\/tr><tr><td><h4>Gamma <a href=\"\/hunter\/3015-1150\" data-ref-id=\"3015-1150\">Hunters<\/a><\/h4><p>These
        kind of hunters are more related to amphibians--specifically frogs--than lizards.
        While they share the same body type, in place of fangs and boils they have
        a large gaping mouth which they can use to swallow a character whole, should
        the character''s health status be in the \"Caution\" or \"Danger\" state.<\/p><\/td><td><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820815-huntergamma.png\"
        data-ref-id=\"1300-2820815\" data-ratio=\"0.88082901554404\" data-width=\"193\"
        data-embed-type=\"image\" style=\"width: 193px\"><a class=\"fluid-height\"
        style=\"padding-bottom:88.1%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820815-huntergamma.png\"
        data-ref-id=\"1300-2820815\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820815-huntergamma.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820815-huntergamma.jpg\"\/><\/noscript><\/a><\/figure><h4>
        <\/h4><\/td><\/tr><tr><td><h4>Web Spinners<\/h4><p>Much like zombie hounds,
        these are to be found in nearly every Resident Evil game to date. They are
        primarily just spiders, though they all also have the ability to poison the
        player via a spray of spit. Should a giant spider die with its sack still
        intact, hundreds of miniature spiders will begin to seep out and attack the
        player. However they do even less damage than the crows, and should the player
        leave the area they''ll return to find them all gone.<\/p><\/td><td><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820818-webspinner.jpg\"
        data-ref-id=\"1300-2820818\" data-ratio=\"0.85858585858586\" data-width=\"198\"
        data-embed-type=\"image\" style=\"width: 198px\"><a class=\"fluid-height\"
        style=\"padding-bottom:85.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820818-webspinner.jpg\"
        data-ref-id=\"1300-2820818\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820818-webspinner.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820818-webspinner.jpg\"\/><\/noscript><\/a><\/figure><h4>
        <\/h4><\/td><\/tr><tr><td><h4>Sliding Worms<\/h4><p>Another enemy only found
        in Resident Evil 3, these are worms that have been hatched by the larger Gravedigger
        worm. They attack by jumping at the player and sticking to them, sucking blood
        at an exuberant pace because of their increased size. Oddly enough all the
        player has to do to avoid them is just keep running, no matter the direction;
        they''ll quite literally dive right through the character model and will leave
        no damage. Should they manage to latch on to the character, however, the player
        won''t be able to leave the area until they''ve shackled it off.<\/p><\/td><td><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820833-worms.jpg\"
        data-ref-id=\"1300-2820833\" data-ratio=\"1.0179640718563\" data-width=\"167\"
        data-embed-type=\"image\" style=\"width: 167px\"><a class=\"fluid-height\"
        style=\"padding-bottom:101.8%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820833-worms.jpg\"
        data-ref-id=\"1300-2820833\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820833-worms.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820833-worms.jpg\"\/><\/noscript><\/a><\/figure><h4>
        <\/h4><\/td><\/tr><\/tbody><\/table><h3>Bosses<\/h3><p>Resident Evil 3 features
        several set piece encounters against powerful boss characters. The majority
        of these battles are fought against Nemesis in his various incarnations.<\/p><h4>Nemesis
        (First Form)<\/h4><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/17172\/1141940-10_nemmybrad4.jpg\"
        data-ref-id=\"1300-1141940\" data-size=\"small\" data-ratio=\"0.75\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:75.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/17172\/1141940-10_nemmybrad4.jpg\"
        data-ref-id=\"1300-1141940\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/17172\/1141940-10_nemmybrad4.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/17172\/1141940-10_nemmybrad4.jpg\"\/><\/noscript><\/a><figcaption>Art
        of the default Nemesis, holding the corpse of Brad Vickers.<\/figcaption><\/figure><p>Nemesis
        is the most prominent and recurring boss battle the player will face. Initially,
        he is encountered in his trademark state wearing his huge leather jacket.
        He will be faced seven times during this iteration, though six of those can
        be avoided. The player can still face off against Nemesis, however, and may
        even be able to temporarily down him for the time being. Should the player
        be playing on the Hard mode setting, Nemesis will drop a reward each time
        he falls. He will usually rely on his brute strength to attack the player,
        punching and throwing Jill around with ease. However, he also has an attack
        where he grabs the character and then attempts to force his tentacle down
        their throat. This attack is tremendously powerful, and can kill the player
        when they''re in the <em>Caution<\/em> state.<\/p><p>Sometimes he will be
        equipped with his own personal rocket launcher, which as one would expect
        does a significant amount of damage if hit by a rocket. If close enough, he
        will still attack by using the launcher as a melee weapon, which does slightly
        more damage than his regular melee attacks. Ammunition for his launcher is
        limited, however, and after enough shots he will discard the launcher and
        revert back to his normal moveset. The option to flee is always there--minus
        the seventh, which forces the player to face him for story purposes--however
        Nemesis will give chase up until a point, and will even stalk the player through
        different rooms, which at the time was unheard of for the series. Running
        from Nemesis can prove to be just be difficult as fighting him, however, as
        he can catch up to the player with ease -- often with a quick punch that''ll
        do damage to the player. Fortunately he will only only ever use his right
        hand, so it is possible to read these patterns and avoid his attacks.<\/p><p>A
        minor variation of Nemesis'' original form can optionally be fought in the
        Clock Tower courtyard. This version of the Nemesis now has an exposed tentacle
        he''ll use as a whip for long distance. However, his standard move-set is
        still available and he largely requires the same tactics to best. However,
        this particular state of Nemesis is only faced depending on if the player
        decided to use the emergency brake whilst riding the runaway cable car, otherwise
        Jill will face the default Nemesis equipped with his rocket launcher.<\/p><h4>Nemesis
        (Second Form)<\/h4><figure data-align=\"left\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820816-nemesis2.jpg\"
        data-ref-id=\"1300-2820816\" data-ratio=\"1.4084507042254\" data-width=\"142\"
        data-embed-type=\"image\" style=\"width: 142px\"><a class=\"fluid-height\"
        style=\"padding-bottom:140.8%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820816-nemesis2.jpg\"
        data-ref-id=\"1300-2820816\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820816-nemesis2.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820816-nemesis2.jpg\"\/><\/noscript><\/a><\/figure><p>After
        the climactic battle in the courtyard, the successive damage inflicted by
        Jill and Carlos, and the fire he passed out in after the previous battle,
        Nemesis''s leather jacket has now been completely torn, exposing tentacles
        and boils that have formed across his body. The player will encounter this
        form of Nemesis at least twice; first as Carlos--and again as Jill if the
        player doesn''t do enough damage during his part of the story--and secondly
        for story purposes, where the player must use valves to spray acid on Nemesis.
        During this state, he relies greatly on his long range tentacle attacks and
        will make liberal use of his ability to grab the player and then slam them
        against the floor multiple times. If the player is in the <em>Caution<\/em>
        state, they may be killed outright by this attack. The boss battle against
        Nemesis'' second form nearly destroys him, as he quite literally falls apart
        after enough damage has been dealt.<\/p><h4>Nemesis (Final Form)<\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820817-nemesis3.jpg\"
        data-ref-id=\"1300-2820817\" data-ratio=\"0.7981220657277\" data-width=\"213\"
        data-embed-type=\"image\" style=\"width: 213px\"><a class=\"fluid-height\"
        style=\"padding-bottom:79.8%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820817-nemesis3.jpg\"
        data-ref-id=\"1300-2820817\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820817-nemesis3.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820817-nemesis3.jpg\"\/><\/noscript><\/a><\/figure><p>Nemesis
        is encountered in his third and final form at the end of the game. What remains
        of the monster will drop down to the ''''waste disposal'''' center, which
        houses numerous Tyrant models that have been discarded. Upon locating a mutated
        Tyrant model, it will begin to feed on it, allowing Nemesis to grow into a
        large, almost reptilian-like creature. This final form of Nemesis is practically
        invincible, and can only be defeated via the use of an experimental Railgun
        -- a weapon that is so powerful that it requires four huge batteries to power
        and around thirty seconds to fully charge.<\/p><h4>Gravedigger<\/h4><figure
        data-align=\"left\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2209292-gravedigger.png\"
        data-ref-id=\"1300-2209292\" data-size=\"small\" data-ratio=\"0.8\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:80.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2209292-gravedigger.png\"
        data-ref-id=\"1300-2209292\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2209292-gravedigger.png\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2209292-gravedigger.png\"\/><\/noscript><\/a><\/figure><p>Essentially
        a giant worm, though one that has its head exposed to reveal a giant array
        of sharp teeth. The first encounter with Gravedigger is set within a small
        series of underground corridors. The player needs to press a series of buttons
        to lower the ladder to climb back up, whilst being in constant danger of having
        the worm pop out whenever the player gets close to one of the buttons. Through
        precise timing, the player can leave the area without ever having to fire
        a single shot. The alternative option is to instead attempt to ward off the
        worm, though this may take a fairly significant amount of ammunition.<\/p><p>Jill
        faces off against the giant worm a second time during the Raccoon Park section,
        now with no chance of avoiding a fight this time around. The graveyard where
        Jill encounters the worm is destroyed and has been transformed into a narrow
        path. The worm will hide underground most of the time, but will sporadically
        pop out to give chase and attack. There is a small puddle of water and an
        electrical light that the player may shoot to electrocute the worm for an
        instant kill, though it requires incredibly precise timing to pull off.<\/p><h4>Umbrella
        Helicopter<\/h4><p>An optional boss that can be encountered by choosing the
        appropriate Live Selection option at the end of the game. This was the first
        ever non-B.O.W. boss battle the series featured, and has Nicholai in a chopper
        equipped with duel miniguns. The battle plays out simply, with Jill given
        some slight cover to avoid the chopper''s miniguns, and is then tasked to
        return fire during the weapons'' cooldown period. If Jill takes too long to
        take Nicholai''s chopper down, he will manage to escape. The chopper is rather
        robust as well, and can withstand up to around 3-4 shots with the rocket launcher.<\/p><h2>Live
        Selection<\/h2><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2209305-live_selection.jpg\"
        data-ref-id=\"1300-2209305\" data-size=\"small\" data-ratio=\"0.58712715855573\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:58.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2209305-live_selection.jpg\"
        data-ref-id=\"1300-2209305\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2209305-live_selection.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2209305-live_selection.jpg\"\/><\/noscript><\/a><\/figure><p>Throughout
        the game, the player will find themselves in life-threatening situations that
        require split-second decisions. These encounters typically result in either
        evading Nemesis or using part of the environment to the player''s advantage
        to weaken him. Some, however, have a much larger effect on the game and can
        alter certain scenarios; one in particular will even determine the ending.<\/p><h3>Live
        Selection 1: R.P.D. Station<\/h3><p>Upon reaching the R.P.D. station courtyard
        for the first time, Nemesis brutally murders Brad Vickers before setting his
        sights towards Jill.<\/p><ul><li><strong>Fight with the monster: <\/strong>The
        scene immediately reverts back to standard gameplay. Despite the player''s
        option to fight Nemesis, they can still run into the police station through
        the front entrance, losing Nemesis in the process. This option can also prove
        useful for retrieving a S.T.A.R.S. ID card earlier than usual by collecting
        Brad''s from his corpse.<\/li><li><strong>Enter the police station:<\/strong>
        Avoids the first encounter with the Nemesis altogether.<\/li><li><strong>Do
        nothing:<\/strong> Nemesis attacks Jill and the scene will proceed as if the
        the first option had been chosen.<\/li><\/ul><h3>Live Selection 2-A: Restaurant<\/h3><p>This
        Live Selection can occur in two separate locations, although the ultimate
        results of both Live Selections are roughly identical. After meeting Carlos
        for the first time in the restaurant, their introduction is interrupted by
        the sudden arrival of Nemesis.<\/p><ul><li><strong>Run into the basement<\/strong>:
        After Jill and Carlos enter the restaurant''s basement, some water pipes will
        burst and begin flooding the room. Several zombies also appear here. Players
        can escape through a ventilation shaft leading outside, allowing the pair
        to temporarily evade Nemesis. However, if too much time passes while inside
        the flooding basement, Jill and Carlos will automatically climb back up the
        ladder and must confront Nemesis directly.<\/li><li><strong>Hide inside the
        kitchen<\/strong>: Jill locates a lit oil lantern and throws it at Nemesis.
        This will ignite the gas leak in the restaurant''s kitchen, temporarily knocking
        out Nemesis with an explosion. If playing on the Hard mode setting, Nemesis
        also drops a weapon case for the player to collect.<\/li><li><strong>Do nothing<\/strong>:
        This forces the player to fight against Nemesis with assistance from Carlos.<\/li><\/ul><h3>Live
        Selection 2-B: Newspaper Office<\/h3><p>This Live Selection can occur in two
        separate locations, although the ultimate results of both Live Selections
        are roughly identical. After meeting Carlos for the first time in the newspaper
        office, their introduction is interrupted by the sudden arrival of Nemesis.<\/p><ul><li><strong>Jump
        out of the window<\/strong>: Jill and Carlos leap through a nearby window
        to temporarily evade Nemesis. This option grants access to a locked back alley
        containing two Red Herbs.<\/li><li><strong>Hide in the back<\/strong>: While
        Jill and Carlos conceal themselves, Nemesis is knocked out by an explosion
        from an adjacent office. If playing on the Hard mode setting, Nemesis also
        drops a weapon case for the player to collect.<\/li><li><strong>Do nothing<\/strong>:
        This forces the player to fight against Nemesis with assistance from Carlos.<\/li><\/ul><h3>Live
        Selection 3: Power Plant<\/h3><p>At the power plant, Jill opens one of the
        shutters via a specific button combination at the controls, only to be startled
        by a horde of zombies banging against a nearby fence.<\/p><ul><li><b>Head
        to the emergency exit<\/b>: Initially too rusty to open, Jill will now instead
        barge through and escape outside, possibly with Nemesis awaiting.<\/li><li><b>Increase
        electricity output<\/b>: This will send a strong current through the fence
        causing all zombie heads to explode; the combination required to open the
        second shutter will have altered, however.<\/li><li><strong>Do nothing<\/strong>:
        The zombies will break through the fence and attack.<\/li><\/ul><h3>Live Selection
        4: Parking Garage<\/h3><p>While making her way through the parking garage,
        a sudden tremor causes the floor beneath Jill to crumble, leaving her dangling
        from the edge of a deep hole. Although she tries to hoist herself up, two
        heavy crates begin sliding out of the back of a nearby truck and directly
        towards Jill.<\/p><ul><li><strong><strong>Climb up<\/strong><\/strong>: Jill
        climbs up and avoids the sliding crates.<\/li><li><strong>Jump down<\/strong>:
        Jill jumps down and avoids the falling crates. She will then come across a
        giant dead worm and will have to climb up a ladder to leave the area, finding
        herself in the outer car park.<\/li><li><strong>Do nothing<\/strong>: The
        crates collide with Jill, sending her to the bottom of the hole as if she
        had jumped down herself. Jill also takes some damage.<\/li><\/ul><h3>Live
        Selection 5: Cable Car<\/h3><p>After Mikhail sacrifices himself to blow Nemesis
        out of the cable car with a grenade, Carlos loses control of the vehicle,
        which is now on a collision course with the Clock Tower.<\/p><ul><li><strong>Jump
        out of the window<\/strong>: Jill will dive out of the window landing just
        a little ways away from the Clock Tower; Carlos is seen to be still onboard
        the train as it crashes, however. This options set in motion the event of
        Carlos arriving to Jill''s side after she had fought Nemesis--equipped with
        his rocket launcher--on her own.<\/li><li><strong>Use the emergency brake<\/strong>:
        This has no effect and will leave Jill aboard the train as it crashes; Carlos
        can be seen jumping out of the window. This option sets in motion the event
        of Carlos arriving to fight Nemesis with Jill in the Clock Tower courtyard;
        he will be knocked unconscious by Nemesis, but will have at least been able
        to destroy his rocket launcher, dealing a noticeable amount of damage.<\/li><li><strong>Do
        nothing<\/strong>: The same result as the first option.<\/li><\/ul><h3>Live
        Selection 6: Clock Tower<\/h3><p>Just below the Clock Tower machinery room
        on an outside balcony, Jill will again be confronted by Nemesis.<\/p><ul><li><strong>Use
        the light<\/strong>: Jill turns on the searchlight, blinding Nemesis, and
        then pushes him off the balcony<\/li><li><strong>Use the cord<\/strong>: Jill
        throws the electrical cord into a puddle of water close to Nemesis, electrocuting
        him severely<i>. <\/i>This will leave Nemesis temporarily unconscious, but
        he will awake shortly after. If playing on Hard mode, Nemesis will also drop
        a weapon case.<\/li><li><strong>Do nothing<\/strong>: Nemesis will continue
        to advance towards Jill until the scene reverts back to normal gameplay.<\/li><\/ul><h3>Live
        Selection 7: Factory<\/h3><p>Jill''s way is blocked by Nemesis as she crosses
        a rickety bridge leading toward the abandoned factory.<\/p><ul><li><strong>Push
        him off<\/strong>: Jill will dodge an attack and then push Nemesis off the
        bridge into the water below. This sets in motion the ending of Nicholai being
        killed by Nemesis and Carlos finding the last helicopter.<\/li><li><strong>Jump
        off<\/strong>: Jill will dodge an attack and jump off the bridge landing near
        the sewer entrance to the facility. This sets in motion the ending of Nicholai
        reaching the helicopter and Barry Burton arriving to the rescue.<\/li><li><strong>Do
        nothing<\/strong>: Nemesis will knock Jill off the bridge setting in motion
        the same events of the second option, but with Jill also having taken some
        damage from the attack.<\/li><\/ul><h3>Live Selection 8: Helicopter<\/h3><p>This
        Live Selection only occurs if the player chose to jump off the bridge or do
        nothing during Live Selection 7. Jill discovers Nicholai attempting to escape
        from the Factory inside the last functional helicopter in the area.<\/p><ul><li><strong>Negotiate
        with Nicholai<\/strong>: Jill tries to reason with Nicholai about his actions
        and asks about his motives. Nicholai will answer but then fly away, escaping
        Raccoon City. This bit of dialogue will also be spoken by Nicholai just before
        he is killed by Nemesis in the scenario where Jill pushes Nemesis off the
        bridge.<\/li><li><b>Return fire to the chopper<\/b>: The player regains control
        and has the option to return fire at the helicopter, potentially killing Nicholai.
        If the player takes too long to destroy the helicopter, Nicholai will escape.<\/li><li><strong>Do
        nothing<\/strong>: Nicholai escapes.<\/li><\/ul><h3>Live Selection 9: Escape<\/h3><p>Following
        the destruction of Nemesis'' third form with the experimental railgun, what
        little of him remains crawls towards Jill in one final attempt to kill her.<\/p><ul><li><strong>Exterminate
        the monster<\/strong>: Jill dodges Nemesis'' acid-spit attack and retrieves
        a nearby .44 magnum. She unloads all six rounds into the quivering mass and
        puts an end to Nemesis once and for all.<\/li><li><b>Ignore it and evacuate<\/b>:
        Jill will continue her escape and head to the elevator.<\/li><li><strong>Do
        nothing<\/strong>: Nemesis spits acid at Jill, poisoning her before the monster
        finally dies from exhaustion. It reverts back to gameplay allowing the player
        to head onto the elevator. The poison attack by Nemesis has no effect on the
        overall ending.<\/li><\/ul><h2>Unlockables<\/h2><p>Like most Resident Evils,
        Resident Evil 3 has a huge assortment of unlockable features to add to the
        game''s replay value including weapons, costumes and a minigame to help prolong
        the game''s length.<\/p><p>There also exists <a href=\"\/resident-evil-3-nemesis\/3030-5587\/epilogues\/52-52744\"
        data-ref-id=\"3030-5587\">8 Epilogue stories<\/a> which give the player some
        insight into what the main characters were doing after their last Resident
        Evil game appearances. The epilogues give note to the upcoming games, <a href=\"..\/..\/resident-evil-code-veronica-x\/61-8402\/\"
        rel=\"nofollow\">Code Veronica<\/a> and <a href=\"..\/..\/resident-evil-4\/61-1578\/\"
        rel=\"nofollow\">Resident Evil 4<\/a>, and also gave players the first ever
        shot of <a href=\"\/umbrella-security-service\/3015-7100\" data-ref-id=\"3015-7100\">USS<\/a>
        agent <a href=\"..\/..\/hunk\/94-3859\/\" rel=\"nofollow\">HUNK<\/a> without
        his helmet. Each Epilogue is unlocked after a single completion, requiring
        the player to complete Resident Evil 3: Nemesis 8 times to unlock them all.<\/p><p>Should
        the player manage to collect every file in order through the game, upon a
        new game will find Jill''s Diary added to their files. The file is as follows:<\/p><blockquote><p><i>''''August
        7th<\/i><\/p><p><i>Two weeks have passed since that day. My wounds have been
        healed, but I just can''t forget it. For most people, it''s history now. But
        for me, whenever I close my eyes, it all comes back clearly. Zombies eating
        people''s flesh and the screams of my teammates dying. No, the wounds in my
        heart are not healed yet...<\/i><\/p><p><i>August 13th<\/i><\/p><p><i>Chris
        has been causing a lot of trouble recently. What''s with him? He seldom talks
        to the other police members and is constantly irritated. The other day, he
        punched Elran of the Boy''s Crime department just for accidentally splashing
        Chris''s face with coffee. I immediately stopped Chris, but when he saw me
        he just gave me a wink and walked away. I wonder what happened to him...<\/i><\/p><p><i>August
        15th<\/i><\/p><p><i>Midnight. Chris, who has been on a leave of absence for
        a \"vacation,\" called me so I visited his apartment. As soon as I walked
        into his room, he showed me a couple of pieces of paper. They were part of
        a virus research report entitled as simply as \"G\". Then Chris told me that,
        \"The nightmare still continues.\" He went on to say that, \"It''s not over
        yet.\" Ever since that day, he has been fighting all by himself without rest,
        without even telling me...<\/i><\/p><p><i>August 24th<\/i><\/p><p><i>Chris
        left the town today to go to Europe. Barry told me that he would send his
        family to Canada and then he would follow Chris. I decided to remain in Raccoon
        City for a while because I know that the research facility in this city will
        be very important to this entire case. In a month or so, I''ll be joining
        with them somewhere in Europe. That''s when my real battle begins...''''<\/i><\/p><\/blockquote><h3>Alternate
        Costumes<\/h3><p>Much like past Resident Evil games, upon completion of RE3
        the player is given a letter rank ranging from D (worst) to S (best). It''s
        made up of varying factors such as how long it took to complete, how many
        first-aid sprays were used, and how often the player saved. These ranks would
        determine what costumes the player would unlock for any following playthroughs.<\/p><p>The
        costumes were attainable by first collecting the boutique key out of the inventory
        box, and then unlocking the boutique located near the bar early on. Inside
        are five dressing rooms, each with one of the available costumes. For the
        PC version, all costumes (including two extra) are unlocked from the outset
        and Jill''s costume is selected from the very start of the game.<\/p><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2687701-re3jillalternatecostumes.png\"
        data-ref-id=\"1300-2687701\" data-ratio=\"0.64864864864865\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:64.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2687701-re3jillalternatecostumes.png\"
        data-ref-id=\"1300-2687701\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2687701-re3jillalternatecostumes.jpg\"
