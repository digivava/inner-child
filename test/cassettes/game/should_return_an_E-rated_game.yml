        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2693651-wwompplauto.jpg\"\/><\/noscript><\/a><\/figure><p>A
        mysterious robed man, covered in what look to be severe burns in parts of
        his flesh, and the main antagonist of The Evil Within. He seems to have control
        over most of the oddities and monsters Sebastian is routinely having to defend
        himself against, while he himself is also seemingly unkillable.<\/p><ul><li>Voiced
        and mo-capped by <a href=\"\/jackie-earle-haley\/3040-91269\" data-ref-id=\"3040-91269\">Jackie
        Earle Haley<\/a>.<\/li><\/ul><h3>Plot<\/h3><p>Detectives Sebastian Castellanos
        and Joseph Oda, alongside Junior Detective Juli Kidman, are called to the
        scene of a brutal massacre at the Beacon Medical Hospital. Upon arriving they
        locate a single survivor, to which Sebastian then investigates the CCTV footage.
        He sees a robed man moving at superhuman speeds, killing three police officers.
        As he turns around, the same man ambushes him and Sebastian passes out.<\/p><p>He
        wakes up inside what looks to be some sort of butcher''s shop and is chased
        by a chainsaw-wielding madman. Sebastian eludes the man and manages to escape
        the hospital. There he is picked up by officer Oscar Connelly, driving an
        ambulance. Inside is also Juli Kidman, doctor Marcelo Jimenez, and a patient
        of his called Leslie Withers. Their escape is short lived, as the city begins
        to fall apart and crumble. Connelly also notably begins to transform into
        something other than human, forcing the ambulance to crash. Sebastian then
        wakes up to find himself alone in a foggy village. He spots Connelly nearby,
        but is forced to kill him in self-defense after he violently lunges and attacks
        Sebastian.<\/p><p>Sebastian makes his way through the village, which is populated
        by more crazed zombie-like creatures, and stumbles upon Leslie. He tries to
        help him but Leslie runs away out of fright.<\/p><p> <\/p><h2>Weapons<\/h2><h3>Revolver<\/h3><figure
