        7, 2012 and was the first 3DS game to support the <a href=\"\/circle-pad-pro-support\/3015-7175\"
        data-ref-id=\"3015-7175\">Circle Pad Pro<\/a> accessory outside of Japan.
        Development of Revelations was headed by <a href=\"\/\/www.giantbomb.com\/koushi-nakanishi\/3040-97020\"
        data-ref-id=\"3040-97020\">Koushi Nakanishi<\/a> of <a href=\"\/tenchu-stealth-assassins\/3030-16004\"
        data-ref-id=\"3030-16004\">Tenchu <\/a>and <a href=\"\/\/www.giantbomb.com\/shinobido-way-of-the-ninja\/3030-598\"
        data-ref-id=\"3030-598\">Shinobido<\/a> fame.<\/p><p>Announced on January
        22, 2013 was an HD port of the game, sub-subtitled \"Unveiled Edition\" in
        Japan, to be released on <a href=\"\/xbox-360\/3045-20\" data-ref-id=\"3045-20\">Xbox
        360<\/a>, <a href=\"\/playstation-3\/3045-35\" data-ref-id=\"3045-35\">PlayStation
        3<\/a>, <a href=\"\/wii-u\/3045-139\" data-ref-id=\"3045-139\">Wii U<\/a>
        and <a href=\"\/pc\/3045-94\" data-ref-id=\"3045-94\">PC<\/a> in at the end
        of May 2013.<\/p><h2>Gameplay<\/h2><p>Resident Evil: Revelations is a third-person
        action game. Like in other games in the franchise, players must shoot their
        way through hordes of hideously mutated creatures while solving puzzles. Much
        like <a href=\"\/resident-evil-the-mercenaries-3d\/3030-32811\" data-ref-id=\"3030-32811\">Resident
        Evil: The Mercenaries 3D<\/a> before it (and first introduced within the series
        via <a href=\"\/resident-evil-outbreak-file-2\/3030-15222\" data-ref-id=\"3030-15222\">Resident
        Evil: Outbreak - File #2<\/a>), players can shoot and move at the same time,
        and can even switch between both first and third-person views (the 3DS gyroscope
        can also be used for aiming). The trusty knife can also now be instantaneously
        brought out for an attack with the press of a button, rather than requiring
        the player to aim first.<\/p><p>The game uses the touchscreen for solving
        puzzles, and can also be used to heal via a herb. As shown at E3 2011, the
        touchscreen has players unscrewing bolts on control panels, which then leads
        to a puzzle involving covering electric nodes.<\/p><h2>Story<\/h2><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/11\/115901\/1653140-c510709842ea3fbd2c67aeuys3.jpg\"
        data-ref-id=\"1300-1653140\" data-size=\"small\" data-embed-type=\"image\"
        data-ratio=\"0.6\" data-width=\"320\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:60.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/11\/115901\/1653140-c510709842ea3fbd2c67aeuys3.jpg\"
        data-ref-id=\"1300-1653140\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/11\/115901\/1653140-c510709842ea3fbd2c67aeuys3.jpg\"\/><\/a><figcaption>Chris
        and Jill hang out on a boat. <\/figcaption><\/figure><p>Taking place four
        years before the events of <a href=\"\/resident-evil-5\/3030-20569\" data-ref-id=\"3030-20569\">Resident
        Evil 5<\/a> (and one year before the events of the Lost in Nightmares DLC
        story), Resident Evil: Revelations puts Chris Redfield and his long-time friend
        and colleague Jill Valentine, founders of the <a href=\"\/bioterrorism-security-assessment-alliance\/3015-2649\"
        data-ref-id=\"3015-2649\">Bio-terrorism Security Assessment Alliance<\/a>
        (BSAA), on a mission to the Cruiser Ship, Queen Zenobia, and then to Europe.<\/p><h2>Raid
        Mode<\/h2><h3>Overview<\/h3><p>Similar in scope to the Mercenaries minigame
        from prior Resident Evil games, Raid mode splits the single-player campaign
        into 20 stages. Though while there''s no actual story, players will ultimately
        traverse all of the environments from the game throughout the mode, as well
        as combat against all of the enemies and bosses.<\/p><p>Unlike Mercenaries
        there is no timer, and each stage has a set beginning and end. The goal is
        to reach from one end to the next, while killing as many enemies as possible
        along the way. The route is usually pretty straightforward, though players
        will sometimes have to kill all enemies within an area to proceed, or will
        have to locate a key, and sometimes both.<\/p><p>What''s notable about this
        mode is it features light RPG mechanics similar to that of an action-RPG.
        Players will level up with experience upon completing levels, numbers will
        bounce off of enemies whence attacked, and there is a loot system in play
        as well complete with a rarity ladder.<\/p><h3>Stage Tiers and Monster Types<\/h3><p>There
        are three different tiers to the stages: Chasm, Trench, and Abyss. Each one
        features the same 20 levels, only they are each more difficult than the last,
        feature higher level monsters, and remixed monster placements in general.
        Some monsters are also tagged as a particular type, which''ll increase certain
        attributes. There are:<\/p><ul><li><strong>Tanks<\/strong>, which increase
        an enemy''s size and overall health significantly. They are noted by the green
        shield next to their health bar.<\/li><li><strong>Rogues<\/strong>, which
        are smaller but incredibly fast, both in movement and attacks, however they
        have less health than the norm. They are noted by the little blue man next
        to their health bar.<\/li><li><strong>Berserkers<\/strong>, which are larger
        but not as large as the Tanks. Instead their primary buff is their overall
        attack damage, which is increased considerably. They are noted by the red
        fist next to their health bar.<\/li><li><strong>Kings<\/strong>, which excel
        in all areas. While they may not be quite as tough, fast, or powerful as each
        of the previous three respectively, they are still highly formidable and are
        extremely dangerous. They are noted by the purple crown next to their health
        bar.<\/li><\/ul><p>Besides the 20 stages for each of the three tiers, there
        is a final level titled Ghost Ship, which spans the entire Queen Zenobia ship
        and is filled with the highest level enemies.<\/p><h3>Weapons &amp; Loot<\/h3><p>The
        majority of the weapons are all taken from the main game, however their stats
        will be randomized, as will their overall capacity to equip modifications.
        There are also four unique Legendary weapons that are exclusive to Raid mode
        and can''t be found anywhere in the main game; these are the Pale Rider magnum,
        the High-Roller assault rifle, the Drake shotgun, and the Murumasa sniper
        rifle. Though these too will be encountered randomly and with different stats
        and levels.<\/p><p>Loot is most commonly acquired by killing difficult enemies,
        or by killing an infected puffer fish (HD version only) during one of its
        scripted appearances amidst the stages. However loot can also be found within
        the stages themselves,<\/p><h3>HUB &amp; Store<\/h3><p>The Raid mode HUB has
        access to all of the mode''s settings and customization options. It allows
        players to select their character, lower their character''s level, select
        the their stage, their weapon-loudout and what mods their weapons are equipped
        with, and has an in-game store available.<\/p><p>The store will randomly sell
        multiple pieces of loot, ranging from weapons, to weapon mods, to items that
        can increase a player''s overall ammo capacity for particular weapons as well
        as their weapon box to store weaponry. Players can also sell any unwanted
        weapons &amp; mods for Battle Points, the mode''s currency.<\/p><p>The store
        will randomize its stock upon each time the player enters. Though players
        can switch between the store and their inventory without having the store
        randomize; this helps should a player have an eye on a particular item, but
        first wants to sell some of their gear so they may better be able to afford
        it.<\/p><h3>Stage Bonuses<\/h3><p>Each stage has a set of bonuses to complete,
        which''ll reward the player with additional experience and Battle Points.
        Completing enough bonuses will also change the color of the player''s username.
        The bonuses are as such:<\/p><ul><li><strong>Low Level Bonus<\/strong> --
        Complete a stage at the recommended level or lower.<\/li><li><strong>Genocide
        Bonus<\/strong> -- Kill every enemy in the stage.<\/li><li><strong>No Damage
        Bonus<\/strong> -- Take no damage during the stage.<\/li><li><strong>Trinity
        Bonus<\/strong> -- Achieve all three of the aforementioned bonuses together
        in one stage.<\/li><li><strong>Perfect Shot Bonus<\/strong> -- Complete a
        stage with 100% accuracy. (3DS version only)<\/li><\/ul><h3>Cooperative Play<\/h3><p>The
        entirety of Raid mode can be played cooperatively for up to 2-players. To
        play in coop, a player could either search for a lobby via a number of criteria,
        or create their own and choose to make it public or private. There are a number
        of tags players can set when making a public lobby, so as to give a brief
        description towards any would-be browsing players what the host has in mind
        for their game. These are:<\/p><ul><li>Welcome All<\/li><li>Casual Play<\/li><li>Please
        Help!<\/li><li>Wanted: Same Level Players<\/li><li>Playing Through<\/li><li>Playing
        for Loot<\/li><li>Wanted: Pros<\/li><li>Beginners Welcome<\/li><li>Going for
        S Rank<\/li><li>Going for Bonuses<\/li><li>No Cheaters<\/li><li>Level 1 Only<\/li><li>Only
        Playing 1 Round<\/li><li>Voice Chatters<\/li><li>Looking for New Friends<\/li><\/ul><p>However
        there is no drop-in drop-out capability; players can only play coop specifically
        under the coop under the Player Match or Private Match settings and with another
        player alongside them in the HUB. When playing in coop the game will not scale
        in anyway and the loot found across the stages is shared, though is also randomized
        between the two players.<\/p><p>Besides traditional headset communication,
        there are a rudimentary set of voice commands that the player can make their
        character express. These are simply Go, Wait, Help, and Thank You, although
        each character has a unique delivery for such commands depending on their
        personality. Parker''s ''Thank You'' line for example is ''''I''m buying you
        lunch''''. Certain pairings of characters will also feature a bit of unique
        dialogue between the two at the start of a stage, such as when pairing together
        Jill and Chris for example.<\/p><h3>3DS Version Characters &amp; Specialities<\/h3><table
