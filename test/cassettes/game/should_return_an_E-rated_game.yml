        15:54:06","date_last_updated":"2016-05-06 01:42:15","deck":"Resident Evil
        Zero is a prequel to the long running Resident Evil series, being set merely
        a day before the Mansion Incident of the original Resident Evil. Zero has
        players simultaneously control two protagonists: STARS Bravo member Rebecca
        Chambers, and escaped convict Billy Coen.","description":"<h2>Overview<\/h2><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2756628-067246e3bd44fc1a62a7f22d4a5a5886.png\"
        data-ref-id=\"1300-2756628\" data-ratio=\"1.039098173516\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:103.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2756628-067246e3bd44fc1a62a7f22d4a5a5886.png\"
        data-ref-id=\"1300-2756628\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2756628-067246e3bd44fc1a62a7f22d4a5a5886.jpg\"\/><\/a><figcaption>Protagonists
        Rebecca Chambers &amp; Billy Coen<\/figcaption><\/figure><p>Resident Evil
        0 was released exclusively for the <a href=\"\/gamecube\/3045-23\" data-ref-id=\"3045-23\">Nintendo
        GameCube<\/a> on November 12th, 2002 and is the 5th game in the series in
        terms of release date (counting the remake of the original to be a separate
        game) but is chronologically the first game in the series. It is also one
        of the last games in the main series to use the original control scheme &amp;
        design, with <a href=\"\/resident-evil-outbreak-file-2\/3030-15222\" data-ref-id=\"3030-15222\">Outbreak
        - File #2<\/a> being the very last.<\/p><p>It uses a team mechanic in which
        the player can control two characters in order to solve puzzles and defeat
        foes. A <a href=\"\/wii\/3045-36\" data-ref-id=\"3045-36\">Nintendo Wii<\/a>
        version of the game was released in 2009 and features minimal changes, the
        main change being that the game can be controlled with the <a href=\"\/wii-remote\/3055-1304\"
        data-ref-id=\"3055-1304\">Wiimote<\/a>. It was originally slated to come out
        for the <a href=\"\/nintendo-64\/3045-43\" data-ref-id=\"3045-43\">Nintendo
        64<\/a> and up until 2016 was a Nintendo exclusive, before it was remastered
        for Sony and Microsoft consoles, and the PC.<\/p><h2>Gameplay<\/h2><h3>Overview
        &amp; Controls<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2756622-44dcf011fb2d3585e949d5c639bda78c.jpg\"
        data-ref-id=\"1300-2756622\" data-ratio=\"0.5625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2756622-44dcf011fb2d3585e949d5c639bda78c.jpg\"
        data-ref-id=\"1300-2756622\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2756622-44dcf011fb2d3585e949d5c639bda78c.jpg\"\/><\/a><\/figure><p>Resident
        Evil Zero plays much like every other Resident Evil game pre-Resident Evil
        4, mixing in third-person combat, exploration, and puzzles. Though like most
        survival horror titles, Resident Evil limits the player character''s capabilities
        beyond the norm and ammunition for their firearms is generally scarce, intended
        to force players to use their supplies wisely and to choose flight rather
        than fight when possible. There are three different difficulty modes available:
        Easy, Normal, and Hard, with each one featuring tougher enemies and less ammunition
        to be found than the last.<\/p><p>By default Zero utilises the notorious ''<a
        href=\"http:\/\/www.giantbomb.com\/tank-controls\/3015-4647\" data-ref-id=\"3015-4647\">tank
        controls<\/a>'' as players move via a third-person perspective throughout
        a number of pre-determined camera angles. Characters also cannot move and
        fire their weapons at the same time, and instead the character will ''perch''
        themselves to the ground when aiming. And while the camera angle perspective
        sometimes tends to purposely obfuscate the player''s view of monsters, characters
        will at least (by default) aim their weapon at the closest enemy when players
        draw their gun. Simultaneously hitting down and the ''run'' button will have
        the player character do a 180 degree turn, as is custom with Resident Evil
        games since <a href=\"\/resident-evil-3-nemesis\/3030-5587\" data-ref-id=\"3030-5587\">Resident
        Evil 3: Nemesis<\/a>.<\/p><p>The story is largely portrayed via in-game cutscenes,
        however there are also a number of Files (diaries, memos ect.) players can
        collect. These will often provide additional insight into the goings on across
        the overall narrative, but some are more vital as they will provide information
        pertaining to solving puzzles or maybe hinting as to where to go next.<\/p><h3>Cooperative
        Functions<\/h3><figure data-align=\"left\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2756624-552c7b8c215efe3bff1609c84aa050e8.jpg\"
        data-ref-id=\"1300-2756624\" data-ratio=\"0.5625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2756624-552c7b8c215efe3bff1609c84aa050e8.jpg\"
        data-ref-id=\"1300-2756624\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2756624-552c7b8c215efe3bff1609c84aa050e8.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2756624-552c7b8c215efe3bff1609c84aa050e8.jpg\"\/><\/noscript><\/a><\/figure><p>Zero''s
        one primary component that separates it from previous games of the series
        is its two-protagonist setup--being Rebecca Chambers &amp; Billy Coen--each
        of whom can be controlled by the player. When controlling one the other will
        follow closely by default and will attack any encroaching enemies - though
        it will use up any ammo it has access to in the process. It will also fire
        alongside the player at whatever enemy they''re targeted at, though its frequency
        of attack is rather slow. Such behaviour related to its attacking and following
        procedures can be turned off, so it will merely follow the player without
        engaging in combat and\/or will wait on the spot. When travelling together
        the player can control the movement of the alternate character as well with
        the c-stick\/right analogue stick (default GameCube\/PlayStation &amp; Xbox
        controls), though the secondary character will only run via this method and
        cannot walk.<\/p><p>Rather than having both characters following one another,
        players can also split them up. When split up the secondary character will
        await in the area they''re left in until the player takes control, though
        they''re still vulnerable to attack should there be any nearby enemies. If
        the secondary character is being attacked then the player will receive a warning
        over their radio; if players don''t switch to the alternate character to save
        them, there''s a high chance they may perish. This function is forced upon
        the player so as to solve certain puzzles, such as by having one character
        access an area that only he\/she can travel to, while the other sends key
        items and\/or supplies via a dumbwaiter.<\/p><p>While the majority of the
        game plays out with these mechanics in play, there are two occasions where
        the characters are separated without the ability to switch between the two
        for the sake of the story. One sequence forces players to play as Billy, while
        another, much longer segment has players play as Rebecca on her own.<\/p><h3>Playable
        Characters<\/h3><p>Both Rebecca and Billy each have their own strengths and
        weaknesses to help distinguish the two. Due to his experience in the marines,
        Billy is significantly more durable than Rebecca and can withstand more damage
        before dying. His strength also allows him to interact with certain objects
        that Rebecca cannot, though the opposite is also true for Rebecca who can
        access certain areas that Billy cannot due to her smaller size.<\/p><p>Though
        Rebecca can''t withstand nearly as much punishment as Billy, she is the only
        one of the two who can mix herbs, making Billy quite literally the only playable
        characters in the series who cannot mix herbs together. Her medicine case
        that she uses to mix herbs is also used for mixing certain chemicals to solve
        puzzles.<\/p><p>All weapons in the game can be used by both characters largely
        to the same effect.<\/p><h3>Inventory<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768250-img-37.jpg\"
        data-ref-id=\"1300-2768250\" data-ratio=\"0.75\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:75.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768250-img-37.jpg\"
        data-ref-id=\"1300-2768250\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768250-img-37.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768250-img-37.jpg\"\/><\/noscript><\/a><\/figure><p>The
        inventory system for Zero received a slight overhaul from previous games.
        Each of the two characters has their own six-slot inventory, to which they
        can trade items between each other at will so long as they''re in the same
        room. However there are no <a href=\"\/item-box\/3055-6126\" data-ref-id=\"3055-6126\">item
        boxes<\/a> to be found in the game. Instead players can opt to drop items
        onto the ground, to which will persist there until\/if it is collected. Any
        dropped items will also show up on the map.<\/p><p>Each character has their
        own personal item that''s housed in a separate inventory slot - no other items
        can be exchanged into this slot. Rebecca has her medicine case, while Billy
        has a lighter.<\/p><p>All items and weapons can be examined by the player,
        allowing them to get a closer look and turn the object around. This can sometimes
        change the properties of certain key items, such as unlocking\/opening a key
        item to reveal another inside, or may at least change the title to reflect
        the item''s true identity.<\/p><p>Most items and weapons take up a single
        inventory slot, however there are a select few that require two to carry.
        These are:<\/p><ul><li>Hunting Gun<\/li><li>Shotgun<\/li><li>Grenade Launcher<\/li><li>Hookshot<\/li><li>Rocket
        Launcher<\/li><\/ul><h3>Health &amp; Herbs\/First Aid Sprays<\/h3><p>A character''s
        health can be seen via the inventory menu, with an Electrocardiograph Machine
        showing a character''s status. The different statuses are:<\/p><ul><li><strong>Fine<\/strong>
        - The character is in good health.<\/li><li><strong>Caution<\/strong> - The
        character is roughly at half health.<\/li><li><strong>Danger<\/strong> - The
        character is approaching death.<\/li><li><strong>Poison<\/strong> - The character
        is poisoned and their health will slowly deplete.<\/li><\/ul><p>Besides the
        EKG, players may also note the character''s stance. Whence the characters
        starts holding onto their hip, that is a sign that their health is at least
        in the Caution state, or may even be poisoned.<\/p><p>Carrying the tradition
        set by the original Resident Evil, characters use a small variety of <a href=\"http:\/\/www.giantbomb.com\/medical-herb\/3055-566\"
        data-ref-id=\"3055-566\">herb<\/a>s to heal themselves and cure poisons. Though
        as mentioned before only Rebecca can mix herbs. <a href=\"http:\/\/www.giantbomb.com\/first-aid-spray\/3055-619\"
        data-ref-id=\"3055-619\">First Aid Spray<\/a>s are also available, though
        they only have the singular purpose of healing the character fully. There
        exist three herb types, all of which can be combined in some way for different
        degrees of healing:<\/p><ul><li><b>Green Herb<\/b> - On its own will restore
        25% of health.<\/li><li><b>Blue Herb<\/b> - On its own will cure poison, though
        will not restore any health.<\/li><li><b>Red Herb<\/b> - On its own does nothing.<\/li><li><b>Green
        + Green Herb<\/b> - Mixed will heal the character by roughly 50% of health.<\/li><li><b>Green
        + Green + Green Herb<\/b> - Mixed will heal the character completely, though
        not of any poisons.<\/li><li><b>Green + Blue Herb<\/b> - Mixed will heal the
        character 25% of health and cure any poison.<\/li><li><b>Green + Green + Blue
        Herb<\/b> - Mixed will heal the character 50% of health and cure any poison.<\/li><li><b>Green
        + Red Herb<\/b> - Mixed will heal the character completely, though not of
        any poisons.<\/li><li><b>Green + Red + Blue Herb<\/b> - Mixed will heal the
        character completely including poisons.<\/li><li><b>Red + Blue Herb<\/b> -
        Mixed will do nothing.<\/li><\/ul><h3>Saving<\/h3><p>Like every other main
        Resident Evil game pre-Resident Evil 4, Resident Evil Zero requires that players
        find one of the many typewriters located throughout the environments to save,
        and must also have at least one ink ribbon item in their character''s inventory.
        However whereas Save Rooms would always be devoid of enemies in previous games,
        this isn''t the case for Zero.<\/p><p> <\/p><h2>Story<\/h2><h3>Main Characters<\/h3><h4>Rebecca
        Chambers<\/h4><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2757999----render2---a3uch.jpg\"
        data-ref-id=\"1300-2757999\" data-ratio=\"2.24125\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:224.1%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2757999----render2---a3uch.jpg\"
        data-ref-id=\"1300-2757999\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2757999----render2---a3uch.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2757999----render2---a3uch.jpg\"\/><\/noscript><\/a><\/figure><p>The
        youngest member of STARS at only eighteen and one of two protagonists, Rebecca
        serves as the medic for Bravo team. However despite specializing in more of
        a supportive position, the events of Zero will force her to take on that of
        a much more combatative role than she could ever have predicted in order to
        survive.<\/p><p>In spite of her young age Rebecca is shown to be a capable
        officer, and is much more mature and independent than her age may suggest.<\/p><h4>Billy
        Coen<\/h4><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2758000----render1---a7u13.jpg\"
        data-ref-id=\"1300-2758000\" data-ratio=\"1.333\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:133.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2758000----render1---a7u13.jpg\"
        data-ref-id=\"1300-2758000\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2758000----render1---a7u13.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2758000----render1---a7u13.jpg\"\/><\/noscript><\/a><\/figure><p>Fellow
        protagonist to Rebecca, Billy is an ex-marine who was sent for execution due
        to allegedly killing twenty three people. Though while he at first portrays
        himself as standoffish and antagonistic, with him literally introducing himself
        to Rebecca down the barrel of his pistol, the two quickly grow to depend on
        one another. That it is Billy that suggests they team up to better their chances
        in surviving the hordes is the first of many hints that he may not be quite
        the monster his criminal record implies.<\/p><p>As the game progresses, Billy
        is shown to exhibit a quiet sensitivity about him. And while he may still
        be the more physically imposing of the two, he all the while proves to be
        a far cry from the ''alpha male marine'' that he is first put forward as.<\/p><h4>Enrico
        Marini<\/h4><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768251-8585840.png\"
        data-ref-id=\"1300-2768251\" data-ratio=\"2.3764988009592\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:237.6%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768251-8585840.png\"
        data-ref-id=\"1300-2768251\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768251-8585840.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768251-8585840.jpg\"\/><\/noscript><\/a><\/figure><p>The
        stern but well respected captain of STARS Bravo team. While Marini only plays
        a small role in Resident Evil, in Zero he is allowed much more screentime.
        Despite all of the zombies and monsters the team are forced to defend against,
        Enrico will recurrently appear to remind Rebecca to keep an eye out for Billy
        Coen, while Rebecca hides the fact that she is working alongside him.<\/p><h4>Albert
        Wesker<\/h4><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768153-wesker.jpg\"
        data-ref-id=\"1300-2768153\" data-ratio=\"1.28\" data-width=\"275\" data-embed-type=\"image\"
        style=\"width: 275px\"><a class=\"fluid-height\" style=\"padding-bottom:128.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768153-wesker.jpg\"
        data-ref-id=\"1300-2768153\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768153-wesker.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768153-wesker.jpg\"\/><\/noscript><\/a><\/figure><p>The
        Alpha team captain and overall commander of STARS. By this point Wesker is
        still unbeknownst to his comrades a double agent working for Umbrella, the
        very company that inadvertently instigated the events of Resident Evil Zero
        and Resident Evil. As such, Wesker''s role is kept at a distance, as he (along
        with <a href=\"\/william-birkin\/3005-3332\" data-ref-id=\"3005-3332\">William
        Birkin<\/a>) monitors the two protagonists from afar via CCTV while he also
        attempts to uncover what caused the T-Virus leak on the Ecliptic Express.<\/p><ul><li>Voiced
        by <a href=\"\/richard-waugh\/3040-40661\" data-ref-id=\"3040-40661\">Richard
        Waugh<\/a>.<\/li><\/ul><h3>Plot<\/h3><p>Resident Evil 0 takes place on July
        23rd, 1998. The S.T.A.R.S. Bravo team is dispatched to the <a href=\"\/arklay-mountains\/3035-387\"
        data-ref-id=\"3035-387\">Arklay Mountains<\/a> to investigate and find the
        cause of the murders that have recently occurred. While over the forest the
        Bravo team''s helicopter is mysteriously forced to crash land. Upon leaving
        the crash site, the Bravo team discovers an overturned Military Police vehicle,
        as well as orders for the transport of a prisoner to be executed.<\/p><p>Rookie
        team medic <a href=\"\/rebecca-chambers\/3005-1306\" data-ref-id=\"3005-1306\">Rebecca
        Chambers<\/a> discovers the Ecliptic Express stopped and without power in
        the middle of the forest. Upon entering the train, Rebecca encounters numerous
        zombies, and infected canine. Pressing further throughout the train, Rebecca
        meet <a href=\"\/billy-coen\/3005-3137\" data-ref-id=\"3005-3137\">Billy Coen<\/a>,
        the prisoner that was being transported to his execution. With little control
        over the recent events, Rebecca reluctantly agrees to team up with Billy,
        to get to safer ground, still vowing to bring him into custody if they both
        make it out alive. Further exploring Billy and Rebecca meet what appears to
        be a possible survivor, but before getting too close they find out it is a
        humanoid leech. Billy disposes of the leech creature, afterwords they see
        a lone man outside of the train standing on a cliff who appears to have some
        sort of control over the leeches. Unable to identify the mysterious individual,
        they must find a way to restore power to the train and get out of the forest.
        Once, power is finally returned to the locomotive, the train speeds to an
        unknown destination and eventually derails.<\/p><p>Seemingly unscathed from
        the train crash Rebecca and Billy end up at the trains destination. The mansion
        like building, is actually revealed to be a training facility for new employees
        of the <a href=\"\/umbrella-corporation\/3015-204\" data-ref-id=\"3015-204\">Umbrella
        Corporation<\/a>, and upon entering they are welcomed with a pre-recorded
        message from the head of the facility, <a href=\"\/james-marcus\/3005-4575\"
        data-ref-id=\"3005-4575\">James Marcus<\/a>. During their trek through the
        training facility the pair is face with numerous zombies as well as plenty
        of new abominations. Over the course of their time together, Rebecca begins
        to see that Billy isn''t a quite the criminal type, and begins to wonder why
        he was sentenced to be executed. The two eventually discover an underground
        portion of the training facility and are separated when the floor that Rebecca
        is standing on collapses. After being rescued by Billy, she questions him
        about what he did to get the sentence he had been handed. Billy finally explains,
        that he was part of the <a href=\"\/united-states-marine-corps\/3015-2241\"
        data-ref-id=\"3015-2241\">USMC<\/a> (United States Marine Corps) and during
        a mission in Africa, his commanding officer ordered them to exterminate civilians
        of an African village that was suffering from a civil war. Billy refused to
        follow the orders, and once the information proved to be false, the slaughter
        was blamed entirely on him.<\/p><p>Upon entering an abandoned sewage treatment
        plant, the duo encounter James Marcus. Marcus, had been monitoring Coen and
        Chamber''s progress throughout the training facility as well as the other
        areas they visited. Marcus reveals that a decade ago <a href=\"\/ozwell-e-spencer\/3005-10018\"
        data-ref-id=\"3005-10018\">Lord Ozwell E. Spencer<\/a> has Marcus assassinated,
        in the midst of the research on his leech research. He explains that the Queen
        leech from his experiments crawled into his mouth after he was shot, and the
        T-Virus that the leech was injected with was able to resurrect Marcus. Midway
        through his speech, the Queen leech takes over Marcus'' body, and causes him
        to mutate into a new type of leech monstrosity. After toppling the Queen leech,
        Rebecca and Billy escape the training facility just as it is rocked by a gigantic
        explosion. After the escape, Rebecca takes Billy''s dog tags as \"proof\"
        that he didn''t survive the incident, and then the pair amicably part ways.
        In the distance Rebecca is able to see the <a href=\"\/spencer-mansion\/3035-563\"
        data-ref-id=\"3035-563\">Spencer mansion<\/a>.<\/p><h2>Weapons<\/h2><h3>Knife<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2819453-chris_redfield_knife_2_by_james_miller-d2yemoq.jpg\"
        data-ref-id=\"1300-2819453\" data-ratio=\"0.75185185185185\" data-width=\"270\"
        data-embed-type=\"image\" style=\"width: 270px\"><a class=\"fluid-height\"
        style=\"padding-bottom:75.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2819453-chris_redfield_knife_2_by_james_miller-d2yemoq.jpg\"
        data-ref-id=\"1300-2819453\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2819453-chris_redfield_knife_2_by_james_miller-d2yemoq.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2819453-chris_redfield_knife_2_by_james_miller-d2yemoq.jpg\"\/><\/noscript><\/a><\/figure><p>Considered
        to be a last resort tactic, the knife does very little damage and has dangerously
        small reach. Because of its low effectiveness, it is usually best for the
        player to just run or attempt to avoid the enemy rather than combat it. Billy
        comes with a knife equipped, while Rebecca does not. Although there''s another
        knife that can be found in the game. Rebecca and Billy have a different animation
        set for using the knife, however the effectiveness is largely identical all
        the same.<\/p><h3>Samurai Edge<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768783-2668281-500px-re0_stars_handgun.jpg\"
        data-ref-id=\"1300-2768783\" data-ratio=\"0.782\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:78.2%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768783-2668281-500px-re0_stars_handgun.jpg\"
        data-ref-id=\"1300-2768783\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768783-2668281-500px-re0_stars_handgun.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768783-2668281-500px-re0_stars_handgun.jpg\"\/><\/noscript><\/a><\/figure><p>Rebecca''s
        own custom STARS-branded handgun. While the Samurai Edge is generally regarded
        as a rather efficient weapon in the series, in Zero at least Rebecca''s pistol
        is about on par with the handguns of the previous games and doesn''t hold
        any special properties. Its fire rate is slower than previous iterations of
        the weapon and its overall damage output is moderate at best. As with all
        handguns it''s most suitable for the lesser enemies of the game, such as zombies
        in particular.<\/p><p>It can eventually be fitted with a scope that introduces
        the chance for it to score a critical hit.<\/p><h3>Handgun<\/h3><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768784-400px-re0_army_handgun.jpg\"
        data-ref-id=\"1300-2768784\" data-ratio=\"0.7925\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:79.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768784-400px-re0_army_handgun.jpg\"
        data-ref-id=\"1300-2768784\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768784-400px-re0_army_handgun.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768784-400px-re0_army_handgun.jpg\"\/><\/noscript><\/a><\/figure><p>Billy''s
        own military handgun that he stole from the military police that were escorting
        him to his execution. Its fire rate is the same as the Samurai Edge, although
        it''s slightly more powerful and has a chance to score a critical hit from
        the outset.<\/p><p>A scope can be fitted to Billy''s handgun as well, which
        further increases its chances of a critical hit and also provides a boost
        to its fire rate.<\/p><h3>Hunting Gun<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768785-huntinggun.jpg\"
        data-ref-id=\"1300-2768785\" data-ratio=\"0.78697183098592\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:78.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768785-huntinggun.jpg\"
        data-ref-id=\"1300-2768785\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768785-huntinggun.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768785-huntinggun.jpg\"\/><\/noscript><\/a><\/figure><p>The
        first available shotgun of the game. Unlike most Resident Evil shotguns, however,
        this one can only hold up to two shells at a time. It is a powerful weapon
        all the same and is vital for beating the Scorpion on the train.<\/p><p>As
        with all RE shotguns it can be used to completely destroy a zombie''s head
        or legs, should the player aim up\/down respectively when one is close enough.<\/p><h3>Shotgun<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768786-re0_shotgun.jpg\"
        data-ref-id=\"1300-2768786\" data-ratio=\"0.78671328671329\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:78.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768786-re0_shotgun.jpg\"
        data-ref-id=\"1300-2768786\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768786-re0_shotgun.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768786-re0_shotgun.jpg\"\/><\/noscript><\/a><\/figure><p>An
        alternative to the Hunting Gun. Once this has been found the Hunting Gun is
        then made to be virtually redundant due to this weapon''s much larger ammo
        count.<\/p><h3>Grenade Launcher<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768788-450px-re0_grenadelauncher.jpg\"
        data-ref-id=\"1300-2768788\" data-ratio=\"0.78222222222222\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:78.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768788-450px-re0_grenadelauncher.jpg\"
        data-ref-id=\"1300-2768788\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768788-450px-re0_grenadelauncher.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768788-450px-re0_grenadelauncher.jpg\"\/><\/noscript><\/a><\/figure><p>As
        versatile as ever, the Grenade Launcher is a powerful weapon that is ideal
        for boss battles, and can equip a small variety of grenade types. There are
        the regular explosive grenade rounds, which do a sizeable amount of damage
        against just about anything; flame rounds, which while powerful, are especially
        effective against insect &amp; arachnid monsters as well the leech zombies;
        and acid, which is the most powerful grenade type but also the rarest to acquire.<\/p><h3>Magnum<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768789-resident_evil_zero_magnum_examine.png\"
        data-ref-id=\"1300-2768789\" data-ratio=\"0.70253164556962\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:70.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768789-resident_evil_zero_magnum_examine.png\"
        data-ref-id=\"1300-2768789\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768789-resident_evil_zero_magnum_examine.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768789-resident_evil_zero_magnum_examine.jpg\"\/><\/noscript><\/a><\/figure><p>The
        requisite magnum for Zero is a 50. caliber magnum pistol, which most resembles
        the desert eagle. It is the most powerful weapon in the game, with it being
        able to kill nearly all common enemies with a single shot, and is a great
        contender for boss fights. Its one drawback is ammunition is extremely scarce.<\/p><p>When
        wielded by Rebecca the weapon undergoes a decrease in its firing rate due
        to Rebecca''s inability to handle the recoil. However Billy can more efficiently
        withstand the recoil and can thusly fire it faster.<\/p><h3>Molotov Cocktail<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768790-re0_molotov.jpg\"
        data-ref-id=\"1300-2768790\" data-ratio=\"0.75\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:75.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768790-re0_molotov.jpg\"
        data-ref-id=\"1300-2768790\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768790-re0_molotov.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768790-re0_molotov.jpg\"\/><\/noscript><\/a><\/figure><p>The
        game''s one and only throwing weapon. Molotovs are primarily useful for fending
        off the leech zombies, however it has a noticeable animation windup whence
        thrown and can be difficult to accurately throw it to where the player wants.
        While molotovs can sometimes be found as is, they more commonly require the
        player to build them themselves by combining an empty bottle with a gas tank.<\/p><h2>Enemies<\/h2><h3>Zombies<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768793-re0_-_zombie_chef.jpg\"
        data-ref-id=\"1300-2768793\" data-ratio=\"3.0114722753346\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:301.1%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768793-re0_-_zombie_chef.jpg\"
        data-ref-id=\"1300-2768793\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768793-re0_-_zombie_chef.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768793-re0_-_zombie_chef.jpg\"\/><\/noscript><\/a><\/figure><p>The
        staple of the older Resident Evil games, zombies are as prominent as ever
        in Resident Evil Zero. Slow and sluggish in movement, but dangerous up close,
        zombies are durable enough against gunfire that they can prove to be extremely
        dangerous even just in small numbers, especially due to the typically claustrophobic
        environments. When encountered on their own, however, zombies can be dispatched
        relatively easy so long as the player has enough ammunition to spare. As per
        usual, zombies are best dealt with the pistol or sometimes the shotgun, which
        can kill a zombie with a single shot if the player aims directly at its head
        once close enough, or can at least reduce the zombie to a literal crawl by
        destroying its legs.<\/p><p>Zombies attack by grabbing and biting the player
        when close, but will also puke out acid instead if they can''t quite reach
        the player. Some zombies will be encountered lying on the ground, seemingly
        pretending to be dead, and will grab at a character''s leg should the player
        get close enough. However, the leg bite does little damage and will always
        result in the character killing the zombie with a single stomp or kick.<\/p><h3>Cerberus
        Dogs<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768794-re0cerberus.png\"
        data-ref-id=\"1300-2768794\" data-ratio=\"1.6523297491039\" data-width=\"279\"
        data-embed-type=\"image\" style=\"width: 279px\"><a class=\"fluid-height\"
        style=\"padding-bottom:165.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768794-re0cerberus.png\"
        data-ref-id=\"1300-2768794\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768794-re0cerberus.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768794-re0cerberus.jpg\"\/><\/noscript><\/a><\/figure><p>Alongside
        regular zombies, some sort of iteration surrounding infected dogs have persisted
        across nearly every Resident Evil game to date. Starting at the beginning,
        so to speak, the Cerberus Dogs of Resident Evil Zero are infected Doberman
        breeds, purposely engineered to be a form of B.O.W. Cerberus dogs retain the
        same agility and tenacity as a regular dog, though with a massive increase
        in aggressiveness, brutality, and stamina.<\/p><p>Like zombies, Cerberus dogs
        are best left for lesser weaponry like the pistols and shotguns. Running past
        is always an option as well, as both Rebecca and Billy are just ever so slightly
        faster than the canines. However their attacks can sometimes cover just enough
        distance to close the gap and catch the player character.<\/p><p>Unlike other
        games in the series, there are only four dogs the player will encounter throughout
        the game, all of which are located in the beginning Ecliptic Express section.<\/p><h3>Crows<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768795-crowre0_0.jpg\"
        data-ref-id=\"1300-2768795\" data-ratio=\"1.0733944954128\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:107.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768795-crowre0_0.jpg\"
        data-ref-id=\"1300-2768795\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768795-crowre0_0.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768795-crowre0_0.jpg\"\/><\/noscript><\/a><\/figure><p>As
        always, crows prove to be more of a nuisance than a genuine threat. They do
        minimal damage and can often be killed with a single bullet; their numbers
        are always many, however. Sometimes a shotgun blast might be worth it to take
        a pack down, but otherwise they''re best just ignored.<\/p><p>They only have
        one attack by way of pecking at the player, which while does little damage
        will keep the player stuck in a short animation of trying to wave them off.<\/p><h3>Bats<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768828-bats2.jpg\"
        data-ref-id=\"1300-2768828\" data-ratio=\"0.85625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:85.6%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768828-bats2.jpg\"
        data-ref-id=\"1300-2768828\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768828-bats2.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768828-bats2.jpg\"\/><\/noscript><\/a><\/figure><p>Somewhat
        similar to crows, bats also function more so to harass than pose any serious
        threat. In fact bats are even less threatening than the crows as their attacks
        don''t force the player into a prolonged animation of waving them away.<\/p><p>These
        are only encountered during the Giant Bat boss battle.<\/p><h3>Leechs<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768829-hillleechuc_1.jpg\"
        data-ref-id=\"1300-2768829\" data-ratio=\"0.625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:62.5%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768829-hillleechuc_1.jpg\"
        data-ref-id=\"1300-2768829\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768829-hillleechuc_1.jpg\"
