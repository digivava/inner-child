        grenade<\/a> launcher. The Mine Thrower''s exclusive upgrade enables heat
        seeking on its sticky \"mines\" and increases blast radius.<\/p><h2>Enemies<\/h2><h3>Ganado<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769700-ss_f38fd0468a6bafa40e2b044f5ddd280763353be9-1920x1080.jpg\"
        data-ref-id=\"1300-2769700\" data-ratio=\"0.55625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:55.6%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769700-ss_f38fd0468a6bafa40e2b044f5ddd280763353be9-1920x1080.jpg\"
        data-ref-id=\"1300-2769700\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/10354\/2769700-ss_f38fd0468a6bafa40e2b044f5ddd280763353be9-1920x1080.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/10354\/2769700-ss_f38fd0468a6bafa40e2b044f5ddd280763353be9-1920x1080.jpg\"\/><\/noscript><\/a><\/figure><p>Long
        gone are the slow, shambling zombies of the series, and in their stead are
        the Ganado. While still rather slow in movement, the Ganado are much more
        intelligent and capable than your average zombie. They are shown to work in
        groups, can wield a variety of weaponry, climb ladders, and will make an effort
        in keeping their head clear from the player''s laser sight. Though while they
        are of a much greater intelligence than zombies, their infected state via
        a nerve-attached parasite leaves them to act rather sluggish and are much
        slower to react than an ordinary person. But on the flipside they don''t respond
        to pain quite as vividly as a person would. A shot to the face will make them
        temporarily stagger in pain, but only for a few seconds before they return
        to their advance.<\/p><p>They have few defensive abilities and will generally
        attempt to swarm the player via their larger numbers and sheer aggression.
        Though to account for the player''s inability to move &amp; shoot, they will
        rush towards the player only before slowing down to walking speed when they
        reach a certain proximity. As such, the Ganado still retain numerous zombie-like
        qualities despite being of a much more aggressive design.<\/p><figure data-align=\"left\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769701-maxresdefault.jpg\"
        data-ref-id=\"1300-2769701\" data-ratio=\"0.5625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769701-maxresdefault.jpg\"
        data-ref-id=\"1300-2769701\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/10354\/2769701-maxresdefault.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/10354\/2769701-maxresdefault.jpg\"\/><\/noscript><\/a><\/figure><p>Aiming
        for the head is still a suitable tactic, and may result in the head being
        completely destroyed, though shooting other regions can be beneficial as well.
        Players can shoot their arm to make them drop their weapon should they have
        one equipped, and if a Ganado is in mid-sprint then shooting their legs will
        have him topple to the floor, leaving him extremely vulnerable to attack.
        Ganado won''t bite players, but if one gets close enough then they''ll grab
        and attempt to strangle the player character; Leon''s health will begin to
        deplete all the while this is happening. Wiggling the stick will eventually
        knock them away, and may even result in destroying their head amidst the animation,
        though if the player fails the QTE then Leon will be thrown to the floor dealing
        a sizeable amount of damage.<\/p><p>If a Ganado has a weapon, it will often
        use it as a melee weapon, but will sometimes instead hurl it at the player
        - to which can be shot out of the air by the player. Once thrown the ganado
        will then pull out another from its back pocket.<\/p><p>There are three distinct
        varieties of Ganado, one for each of the three main environments of the game.
        While they all largely function the same, they each wield different weaponry.<\/p><h4>Villager
        Ganado<\/h4><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/522475-villageois_2.jpg\"
        data-ref-id=\"1300-522475\" data-ratio=\"0.8\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:80.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/522475-villageois_2.jpg\"
        data-ref-id=\"1300-522475\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/0\/5322\/522475-villageois_2.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/0\/5322\/522475-villageois_2.jpg\"\/><\/noscript><\/a><\/figure><p>These
        are the ganado that populate the beginning village segment. The villager ganado
        are the weakest variant in the game and wield a series of rudimentary weapons,
        such as pitchforks, hatchets, sickles, and sometimes dynamite.<\/p><p>The
        villager Ganado will make a late game reappearance in the Mines near the final
        stretch of the Castle environment.<\/p><h4>Cultist Ganado<\/h4><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769699-the_los_illuminados.jpg\"
        data-ref-id=\"1300-2769699\" data-ratio=\"0.7\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:70.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769699-the_los_illuminados.jpg\"
        data-ref-id=\"1300-2769699\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/10354\/2769699-the_los_illuminados.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/10354\/2769699-the_los_illuminados.jpg\"\/><\/noscript><\/a><\/figure><p>The
        Ganado that patrol the castle owned by Ramon Salazar. The Cultists can withstand
        much more damage than the villagers and wield more effective weaponry. These
        range from scythes to flails, and are also sometimes equipped with wooden
        shields. The shields can be shot through with a single shotgun round, but
        can otherwise prove to be a danger when multiple are advancing unto Leon while
        equipped with shields. The shields themselves can be used as a weapon as well,
        which will knock Leon to the ground.<\/p><p>As with the villagers they will
        sometimes throw their scythes, which have the potential to decapitate Leon
        killing him immediately. Should they throw their scythe they will from them
        on rely on their regular melee attacks and will not equip another.<\/p><p>For
        ranged they rely on crossbows. They don''t deal a lot of damage per shot,
        but are instead meant to harass from afar. Only one shot can be fired at time
        before they must reload at least. Some Cultists will also be encountered while
        equipped with an RPG launcher. Such encounters are extremely rare, however.<\/p><p>Certain
        ganado cultists are wearing a golden skull or jackal mask, whom are completely
        invincible to shots to the head. Some are also shown to be wearing red robes
        as opposed to black; any who wear red are of a higher position and will always
        drop a valuable jewel upon their death, though they also require more punishment
        to kill.<\/p><h4>Militia Ganado<\/h4><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769702-ganado_militia.jpg\"
        data-ref-id=\"1300-2769702\" data-ratio=\"0.70071258907363\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:70.1%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769702-ganado_militia.jpg\"
        data-ref-id=\"1300-2769702\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/10354\/2769702-ganado_militia.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/10354\/2769702-ganado_militia.jpg\"\/><\/noscript><\/a><\/figure><p>These
        are the final ganado variety the player will face. They''re the strongest
        of all types and are the most aggressive. Their weapons consist of many of
        the same as the other types, such as crossbows, dynamite, flails, shields,
        and occasionally RPGs. Though they also have cattle prods which deal a heavy
        amount of damage even over other melee weapons. Some are also shown to be
        wearing a helmet, which like the cultist masks means this ganado is invincible
        to any shots to the head.<\/p><p>There is a type of militia ganado that is
        much taller and heavily armored than the rest. It is armored over much of
        its torso and most of its head, and wields a huge hammer. Its movement is
        slower than that of a regular ganado, but its attacks deal more damage and
        it can withstand more damage before dying.<\/p><h3>Ganado Plagas Mutations<\/h3><p>At
        a certain point in the story, the las plagas parasite will sometimes be shown
        to burst out of its host after the ganado has received a certain amount damage.
        Whether a ganado will mutate or not is random, though upon doing so all previous
        damage is made redundant and the ganado will have regained full health.<\/p><h4>Plagas
        A<\/h4><p>The most common plagas among all ganado. The plagas A is a small,
        bulbous collection of eyes and tentacles, one of which will stretch out to
        reveal a sharp axe-like end that it''ll use to strike at the player. Shooting
        the plagas is the primary means by which to now kill the creature, as well
        as to force the axe tentacle to recede back for a split-second.<\/p><h4>Plagas
        B<\/h4><p>Plagas B are first encountered when going up against the cultists,
        but also appear amongst the Militia Ganado. This plagas resembles a small
        sort creature, though once it gets close will rapidly increase in size and
        attempt to bite the player character''s head clean off. As with Plagas A,
        shooting the plagas itself will force it to recede away for a split-second
        so as to halt its instant-kill attack.<\/p><h4>Plagas C<\/h4><p>The final
        plagas mutation. Plagas C is first shown to be a bunch of skittering legs,
        which will shoot acid at the player from a distance. After it receives enough
        it damage, it will then separate from its host completely and operate independently
        as a sort of arachnid-like creature. Though once it''s become separated it
        is now extremely vulnerable and will die by but a few handgun shots or knife
        swipes.<\/p><p>Plagas C will on very few occasions be encountered independent
        of any host.<\/p><h3>Chainsaw Ganado<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769704-193005__resident-evil-4.jpg\"
        data-ref-id=\"1300-2769704\" data-ratio=\"2.2613065326633\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:226.1%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769704-193005__resident-evil-4.jpg\"
        data-ref-id=\"1300-2769704\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/10354\/2769704-193005__resident-evil-4.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/10354\/2769704-193005__resident-evil-4.jpg\"\/><\/noscript><\/a><\/figure><p>An
        extremely dangerous mini boss enemy of sorts. As their name implies, Chainsaw
        Ganado are equipped with a chainsaw, which is an instant-kill should they
        get close enough to Leon. Besides their powerful offensive capabilities, Chainsaw
        Ganado can withstand a much higher degree of damage than regular ganado. Though
        they''ll be knocked to the ground like any other, and as such can be stunlocked
        so long as the player has the ammunition. A Chainsaw Ganado will always drop
        a valuable jewel upon their death, if not 10,000 gold.<\/p><p>There are two
        cosmetic varieties of Chainsaw Ganado, though they each share the same properties.
        Chainsaw Ganado are only encountered in the village and mine environments
        of the game. An alternate name for the Chainsaw Ganado is ''Dr. Salvador'',
        as that''s the name for the Chainsaw Ganado bottlecap. While they wear a burlap
        sack over their head, it doesn''t increase their head defense. Chainsaw Ganado
        will also never mutate.<\/p><p>There are a pair of sisters that wield chainsaws
        as well which are encountered during one specific segment of the game. Despite
        their different appearance they still function the exact same as a regular
        Chainsaw Ganado.<\/p><h3>Colmillos<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769706-colmillos.jpg\"
        data-ref-id=\"1300-2769706\" data-ratio=\"0.75\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:75.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769706-colmillos.jpg\"
        data-ref-id=\"1300-2769706\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/10354\/2769706-colmillos.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/10354\/2769706-colmillos.jpg\"\/><\/noscript><\/a><\/figure><p>Vicious
        dogs that have been infected with las plagas. Colmillos are extremely dangerous
        as is and will launch at the player and attempt to maul them, requiring the
        player to rapidly waggle the analogue stick to escape. After so long they
        will unleash their plagas parasites, which burst out of their back and can
        then be used as a long range series of whips. Though unlike ganado plagas
        mutations, for Colmillos the plagas is bound to expose itself regardless of
        how much it has taken before hand.<\/p><p>These creatures are only encountered
        in two locations, being the graveyard outside the church and the castle maze.<\/p><h3>Novistador<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769707-re4_novistador.jpg\"
        data-ref-id=\"1300-2769707\" data-ratio=\"1\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:100.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769707-re4_novistador.jpg\"
        data-ref-id=\"1300-2769707\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/10354\/2769707-re4_novistador.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/10354\/2769707-re4_novistador.jpg\"\/><\/noscript><\/a><\/figure><p>Strange,
        insect-like creatures that somewhat resemble the chimera from the original
        Resident Evil. Novistador have two varieties. The first is completely invisible
        and will attempt to ambush the player, though when it attacks the player has
        a split-second chance to press a button prompt to counter the ambush. When
        they''ve been attacked they''ll temporarily lose their invisibility, though
        can still regress back into it in order to escape and try again. It primarily
        attacks by slashing when up close or doing a dive-kick when further away,
        which if hit will knock Leon right to the ground.<\/p><p>The second variety
        is always visible, though they have the ability of flight. They also have
        an additional attack to where they''ll grab Leon and vomit acid all over his
        face, requiring the player to wiggle the analogue to escape from their grasp.<\/p><h3>Garrador<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769705-re4-garrador.jpg\"
        data-ref-id=\"1300-2769705\" data-ratio=\"1\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:100.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769705-re4-garrador.jpg\"
        data-ref-id=\"1300-2769705\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/10354\/2769705-re4-garrador.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/10354\/2769705-re4-garrador.jpg\"\/><\/noscript><\/a><\/figure><p>A
        recurring mini boss enemy during the castle segment. Garradors are tall creatures
        equipped with a large claw on each hand. While they may be completely blind,
        they have highly acute hearing. Upon noticing the player it will rush to their
        vicinity and madly swing around the area. Their other most notable attack
        is their charging lunge attack, to which will kill a player instantly should
        they get caught by it. It may alternatively lead to the Garrador getting its
        claw stuck into a wall, allowing the player some easy shots at its plagas
        weak-point located on its back.<\/p><p>When attacking with explosives such
        as grenades, it may then fall over onto the ground with its back exposed,
        again allowing for some easy potshots.<\/p><h3>Armadura<\/h3><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769709-armadura.jpg\"
        data-ref-id=\"1300-2769709\" data-ratio=\"1.0825958702065\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:108.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769709-armadura.jpg\"
        data-ref-id=\"1300-2769709\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/10354\/2769709-armadura.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/10354\/2769709-armadura.jpg\"\/><\/noscript><\/a><\/figure><p>Suits
        of armor that are inhabited by las plagas parasites. Some are encountered
        amidst QTEs, to which will strike down at the player before then crumbling
        to the floor. Though some are encountered as enemy units, which will use whatever
        weapon the suit is equipped with--be it an axe or sword--to attack the player.
        Due to their armor they are highly resistant to damage and can be difficult
        to make flinch. After enough damage the plagas will burst from the helmet,
        revealing itself. Damage dealt to the plagas is now the most effective, though
        the creature is still highly resistant to flinching all the same. What plagas
        type that''ll burst out of an Armadura can be between each of the three A,
        B, and C varieties.<\/p><p>These creatures are only encountered during a couple
        of instances in the castle.<\/p><h3>Regenerador<\/h3><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769710-2030050-re4_iron_maiden.jpg\"
        data-ref-id=\"1300-2769710\" data-ratio=\"1.4285714285714\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:142.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769710-2030050-re4_iron_maiden.jpg\"
        data-ref-id=\"1300-2769710\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/10354\/2769710-2030050-re4_iron_maiden.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/10354\/2769710-2030050-re4_iron_maiden.jpg\"\/><\/noscript><\/a><\/figure><p>One
        of the most formidable enemies in the game. Regeneradors are first made known
        during the Island segment of the game. As their name implies, they have the
        unique ability to regenerate any and all wounds the player inflicts. The only
        way to permanently kill a regenerador is to kill the plagas parasites within.
        Players can simply keep shooting at the creature in the hopes of hitting one,
        though by this point players will have access to a thermal scope to attach
        onto their semi-auto sniper rifle. With this players can pinpoint exactly
        where the parasites are. There are usually between 3-4; on Professional Mode
        there is always one on its back. The way to note if the player has shot one
        of its parasites is if the regenerador''s whole body temporarily wobbles and
        expands. Once all parasites have been killed it will explode.<\/p><p>Regenerador''s
        attacks are extremely powerful. It will primarily attack by getting close
        to the player to then rapidly munch on Leon''s neck, requiring the player
        to wiggle the stick to escape. Though while it will at least walk slowly towards
        the player, its leg can be temporarily destroyed to slow it down even further.
        However its range of attack will actually increase without its legs, as from
        there it will leap off the floor a surprising distance to bite the player
        as before.<\/p><p>There exists an alternate variety to the regenerador called
        an Iron Maiden. Its one distinctive difference is that its body is comprised
        of a number of spikes, and if close enough will extend all of its spikes simultaneously
        at the player.<\/p><p>A sure way to note if a regenerador\/iron maiden is
        within the vicinity is its distinct breathing that can carry across the whole
        area.<\/p><h3>Gatling Gun Ganado<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769712-jj.png\"
        data-ref-id=\"1300-2769712\" data-ratio=\"1.2742857142857\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:127.4%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769712-jj.png\"
        data-ref-id=\"1300-2769712\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/10354\/2769712-jj.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/10354\/2769712-jj.jpg\"\/><\/noscript><\/a><\/figure><p>Otherwise
        known as ''''J.J'''', gatling gun ganado are an infrequent mini boss that
        is encountered amidst the militia ganado. They have available a gatling gun
        with infinite ammo, which has a high range of attack. If the player is caught
        within its stream, it will only count as a single attack with a few brief
        seconds of invulnerability, allowing the player a chance to escape the weapon''s
        range. If he can get close enough, he can also use his gatling gun as a melee
        weapon to knock Leon to the ground.<\/p><p>Gatling Gun ganado are pretty resistant
        to damage, though they can be temporarily stunned after enough shots to the
        head - this will not trigger a melee attack button prompt, however. Their
        red beret can also be shot off thisaway as well.<\/p><h2>Boss Battles<\/h2><h3>Del
        Lago<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769725-dellago.jpg\"
        data-ref-id=\"1300-2769725\" data-ratio=\"1.2779552715655\" data-width=\"313\"
        data-embed-type=\"image\" style=\"width: 313px\"><a class=\"fluid-height\"
        style=\"padding-bottom:127.8%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769725-dellago.jpg\"
        data-ref-id=\"1300-2769725\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/10354\/2769725-dellago.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/10354\/2769725-dellago.jpg\"\/><\/noscript><\/a><\/figure><p>The
        first boss of the game, though one that is fought outside of the main gameplay
        design. Leon is instead riding a small dinghy boat with access to an unlimited
        supply of harpoons. After its anchor accidentally gets stuck on the creature,
        the boat is thusly pulled along the river. Players still have some control
        of the boat all the while and must thusly try to steer it away from the debris
        in the water, otherwise the collision will deal damage. All the while this
        is happening, the player can also throw harpoons at the creature. Though the
        animation for such is relatively lengthy and only allows the throwing 3-4
        harpoons before it dives underwater.<\/p><p>During certain periods, Leon will
        completely lose track of the creature as the boat comes to a standstill. However
        it isn''t long before waves begin swarming towards the boat; the screen will
        post arrows on the screen to point the player to the direction of the creature.
        Once it gets close enough it''ll open its mouth, revealing the las plagas
        parasite; damage to this area is higher than anywhere else, and is necessary
        to halt its advance otherwise it''ll slam into the boat dealing a high degree
        of damage.<\/p><p>Once enough damage has been done, the game will shift to
        a cutscene depicting Leon''s leg being caught on a string of rope that''s
        being pulled by the monster. The player must now mash the alternating face
        buttons in order for him to successfully cut the rope off.<\/p><p>Before the
        battle begins, Leon can potentially witness a short cutscene depicting one
        of the Spanish police officers that drove him here being dumped in the water
        to be eaten by Del Lago by heading up the alternate pathway. Upon reaching
        the boat, players can also shoot the river from their position, which will
        result in a unique death scene of Del Lago bursting out of the water to devour
        Leon.<\/p><h3>El Gigante<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769726-el_gigante-2_.jpg\"
        data-ref-id=\"1300-2769726\" data-ratio=\"1.3339285714286\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:133.4%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769726-el_gigante-2_.jpg\"
        data-ref-id=\"1300-2769726\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/10354\/2769726-el_gigante-2_.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/10354\/2769726-el_gigante-2_.jpg\"\/><\/noscript><\/a><\/figure><p>What
        is perhaps considered to be one of the game''s most iconic boss battles. The
        El Gigante is a recurring boss that can be fought across the game up to three
        times, though only two are mandatory. El Gigante is huge, lumbering monstrosity,
        that uses sheer brute strength to kill anything that stands in its way.<\/p><h4>First
        Battle<\/h4><p>The first time Leon encounters the beast makes for the second
        boss encounter in the game. El Gigante is fought amidst a roughly circular
        arena, with some nearby huts that contain some additional supplies. However
        they are easily trounced by El Gigante should players attempt to take shelter
        for too long inside one.<\/p><p>El Gigante attacks with sheer brute force,
        as it stomps towards Leon in its attempt to grab and then squeeze to death.
        Should this happen the player needs to wiggle the stick to escape its grasp,
        with Leon stabbing its hand with his knife dealing minor damage in the process.
        If the player attempts to run underneath his legs, he will then do a swift
        kick forward - potentially knocking the player over to the ground if caught
        by it. It will also pick up a huge tree log and will horizontally swing to
        and fro; the player will be given a QTE prompt to avoid the attacks.<\/p><figure
        data-align=\"left\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769727-re4pc_announcement_screen_13_1390215990.jpg\"
        data-ref-id=\"1300-2769727\" data-ratio=\"0.55625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:55.6%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769727-re4pc_announcement_screen_13_1390215990.jpg\"
        data-ref-id=\"1300-2769727\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/10354\/2769727-re4pc_announcement_screen_13_1390215990.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/10354\/2769727-re4pc_announcement_screen_13_1390215990.jpg\"\/><\/noscript><\/a><\/figure><p>Due
        to its size it''s easy for the player to deal damage to it, though it''s rather
        resistant all the same. Grenades work well in particular, as do flash grenades
        as well in temporarily halting his advance allowing the player to fire at
        him safely. After sustaining enough damage, it will then keel over in pain
        as a giant las plagas parasite bursts out of its back. From here the player
        can shoot at the plagas, run up and press the button prompt to initiate a
        QTE where Leon slashes at it with his knife, or both. So long as the player
        knows to start running towards it to initiate the QTE, it''s possible to get
        in some shots without sacrificing the QTE chance. After about three such occurrences
        El Gigante will finally fall to the ground dead.<\/p><p>Should the player
        have freed the dog from the bear trap much earlier in the game, it will then
        arrive to provide assistance for the battle. It won''t attack El Gigante but
        will instead bark at it to gain its attention, allowing the player a prime
        opportunity to unload into it.<\/p><h4>Second Battle<\/h4><p>The second battle
        plays out similarly as above beyond a few differences. The first is that the
        player is currently escorting Ashley Graham, who can also be killed by El
        Gigante. Furthermore, the battle arena this time is much slimmer than the
        first, with it being near impossible to get around the advance of El Gigante.
        The one upside is that there''s a boulder precariously resting above; if timed
        right, the player can potentially shoot the boulder so it will land on El
        Gigante, dealing a significant degree of damage.<\/p><p>This boss encounter
        is technically optional, as the player is allowed to choose between two pathways
        to proceed. The other of which will instead send the player through a gauntlet
        of ganado. Though at the same time it''s possible for the player to clear
        out both pathways for the sake of acquiring more gold and supplies.<\/p><h4>Third
        Battle<\/h4><p>The third and final fight against El Gigante is mandatory like
        the first. Though what differs here is that the player is forced to fight
        two El Gigantes simultaneously. To even the odds, players can instead head
        to the switch and pull it, opening up the large grate that, if timed right,
        will send one of the El Gigantes into the molten lava below. If players don''t
        close the hatch, however, it''s possible for the dying El Gigante to give
        one last attack before it dies.<\/p><p>Players can instead try to beat them
        both, which while more difficult also results in double the rewards, as the
        one that is sent into the lava takes its loot with it.<\/p><p>The arena is
        more circular like the first, and there exists a ladder the player can climb
        to reach a pulley, which can then be used to send the player to the opposite
        side of the arena, potentially making some distance between them and El Gigante.<\/p><h3>Bitores
        Mendez<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769729-bitores.gif\"
        data-ref-id=\"1300-2769729\" data-ratio=\"1.768\" data-width=\"250\" data-embed-type=\"image\"
        style=\"width: 250px\"><a class=\"fluid-height\" style=\"padding-bottom:176.8%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769729-bitores.gif\"
        data-ref-id=\"1300-2769729\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/10354\/2769729-bitores.gif\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/10354\/2769729-bitores.gif\"\/><\/noscript><\/a><\/figure><p>The
        ''''Big Cheese'''' as Luis referred to him. Bitores is as first depicted as
        an incredibly tall person, though his true las plagas form is revealed for
        this boss battle.<\/p><p>The plagas takes the place of his spine, extending
        his already impressive height even further. He also has four new, lengthy
        appendages appointed on to his back, giving him a fair range of attack.<\/p><p>Mendez
        is made up of two stages. The first has him slowly walks towards the player,
        while using his back appendages to attack from afar. The battle arena is largely
        pretty small and makes it very difficult to run past him without fear of getting
        attacked. Though there is an upper level the player can climb one of the three
        ladders to, which contains additional supplies as well as a temporary haven
        from Mendez. Though even if he can''t get up there, his appendages can and
        will attack the player if they stay up there for too long.<\/p><p>His primary
        weak spot is his new plagas spine, which after so much damage will then collapse
        along with his legs. This then initiates Mendez''s second phase, to where
        he''ll rely on his plagas appendages on his back to swing about throughout
        the area. This gives him an increased level of mobility. He will now attack
        by slashing with his own hands, and can keep track of the player much more
        acutely, such as by now leaping to the upper level of the area. Mendez''s
        weak point is now his head, to which grenades and the few red explosive barrels
        located around the area work especially well.<\/p><h3>Verdugo<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769733-verdugoprofilejpg1.jpg\"
        data-ref-id=\"1300-2769733\" data-ratio=\"1.1047058823529\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:110.5%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769733-verdugoprofilejpg1.jpg\"
        data-ref-id=\"1300-2769733\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/10354\/2769733-verdugoprofilejpg1.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/10354\/2769733-verdugoprofilejpg1.jpg\"\/><\/noscript><\/a><\/figure><p>Salazar''s
        ''''right hand'''', Verdugo is one of two mysterious creatures that serves
        Salazar. The first part of the battle has Leon attempt to avoid its attacks
        from the ceiling via QTEs. After reaching the console to turn the power for
        the elevator on, the room goes into lockdown. Then after turning the button
        on to try and unlock the door, Verdugo finally makes its appearance.<\/p><p>At
        this point the player is unlikely to kill Verdugo and must try to survive
        until the door opens. Once that happens the player can then attempt to wait
        and survive until the elevator is powered with more room to maneuver, thereby
        skipping the boss. Verdugo is nigh immune to regular gunfire, and must first
        be encased in nitrous oxide if the player aims to kill it, or wants to at
        least stall it while the elevator makes its descent. Fortunately there just
        so happens to be a number of NO canisters within the vicinity. Whence frozen
        the player is to unload whatever they have into it before it breaks out of
        the NO. Verdugo will routinely hound the player amidst the wait and many of
        its attacks require a successful QTE prompt to avoid.<\/p><p>Verdugo''s patterns
        will remain as such, and the player is to continue utilising the canisters
        if they wish to kill it. Though there are only so many canisters available,
        and if they are all used up and Verdugo still lives, it''s advisable the player
        must instead flee. Fleeing, however, will leave the player with zero rewards,
        whereas killing it will reward players with a unique treasure.<\/p><h3>Ramon
        Salazar<\/h3><p>Now at the halfway point, Salazar and his remaining henchman
        allow themselves to be enveloped by a humongus plant-like creature.<\/p><h2>Unlockables<\/h2><p>Upon
        completion of the game, the player is awarded with the content described hereunder:<\/p><h3>Costumes<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769655-247070-resident-evil-4-windows-screenshot-yes-this-is-ashley-if-you.jpg\"
        data-ref-id=\"1300-2769655\" data-ratio=\"0.8\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:80.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769655-247070-resident-evil-4-windows-screenshot-yes-this-is-ashley-if-you.jpg\"
        data-ref-id=\"1300-2769655\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/10354\/2769655-247070-resident-evil-4-windows-screenshot-yes-this-is-ashley-if-you.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/10354\/2769655-247070-resident-evil-4-windows-screenshot-yes-this-is-ashley-if-you.jpg\"\/><\/noscript><\/a><\/figure><p>A
        single completion on any difficulty will reward players two new costumes,
        though only one is available on the original GameCube version. All ports thereafter
        include the second. The first is Leon''s classic RPD uniform from Resident
        Evil 2, and the second is a 1930s mobster outfit. While wearing the mobster
        outfit and equipping the Chicago Typewriter, Leon will flip his hat when players
        attempt to reload the infinite ammo tommy gun.<\/p><p>Either costume will
        also change other character''s appearances as well. When wearing the RPD uniform,
        Ashley''s outfit will have changed to a sort of clubbing outfit. When wearing
        the mobster outfit, Ashley will be shown wearing a suit of armor, which not
        only makes her completely invulnerable to damage but also makes her so she''s
        too heavy to be carried off by a Ganado. Ada Wong''s outfit will change as
        well, though she only has the one alternative outfit, being the special-ops
        outfit she wears in Assignment: Ada.<\/p><h3>Assignment: Ada<\/h3><p>Assignment:
        Ada is a non-canonical and single-player. <a href=\"..\/..\/ada-wong\/94-1106\/\"
        rel=\"nofollow\">Ada Wong<\/a> assaults the island base in search of five
        Las Plagas vials. There are no save points, however, it is significantly shorter
        than the main game. Upon collecting all vials, Ada battles mutated <a href=\"..\/..\/jack-krauser\/94-3850\/\"
        rel=\"nofollow\">Krauser<\/a>. The battle is unlike Leon''s only in the setting
        (bridge), allowing less space to maneuver.<\/p><h3>The Mercenaries<\/h3><p>This
        minigame stations the player in an area wherein he must survive before chopper
        pick-up. The goal is to gain points by defeating enemies before time expires.
        There are five characters and four areas to choose from. Each character starts
        with different weapons, while each stage is equipped with ammo boxes, bonus
        timers, and time extenders. Three areas are redesigns from the main game,
        and the fourth is new.<\/p><p><b>Scoring<\/b><\/p><p>Upon starting Mercenaries,
        Leon is the only selectable character. To earn additional characters, the
        player must earn four stars on each stage. The village stage unlocks Ada Wong;
        the castle unlocks Krauser; the military base unlocks Hunk; and the water-world
        unlocks Wesker.<\/p><p>An unlockable weapon, the Handcannon, may be earned
        by attaining five stars on every level with all five characters. To earn a
        five star rating, the player must earn 60,000 points.<\/p><p>Below is a complete
