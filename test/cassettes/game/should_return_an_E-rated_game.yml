        5\r\nResident Evil 5: Gold Edition\r\nBioHazard 5: Alternative Edition","api_detail_url":"http:\/\/www.giantbomb.com\/api\/game\/3030-20569\/","date_added":"2008-05-16
        15:24:48","date_last_updated":"2016-02-25 11:59:12","deck":"Resident Evil
        5 follows series alum Chris Redfield as he journeys into West Africa with
        his new partner, Sheva Alomar, fighting Las Plagas-infested enemies called
        the Majini.","description":"<h2>Overview<\/h2><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/19745\/935003-w6wdww.jpg\"
        data-ref-id=\"1300-935003\" data-ratio=\"0.5619335347432\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/19745\/935003-w6wdww.jpg\"
        data-ref-id=\"1300-935003\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/19745\/935003-w6wdww.jpg\"\/><\/a><figcaption>RE5
        sees the return of legendary Ex-STARS member, Chris Redfield<\/figcaption><\/figure><p><a
        href=\"\/capcom\/3010-367\" data-ref-id=\"3010-367\">Capcom<\/a> announced
        Resident Evil 5 on July 20, 2005, released it on March 5, 2009 in <a href=\"\/japan\/3035-37\"
        data-ref-id=\"3035-37\">Japan<\/a>, and in <a href=\"\/north-america\/3035-1664\"
        data-ref-id=\"3035-1664\">North America<\/a> and <a href=\"\/europe\/3035-289\"
        data-ref-id=\"3035-289\">Europe<\/a> on March 13, 2009. Developed by Capcom,
        Resident Evil 5 marks the franchise''s first appearance on the <a href=\"\/playstation-3\/3045-35\"
        data-ref-id=\"3045-35\">PS3<\/a> and <a href=\"\/xbox-360\/3045-20\" data-ref-id=\"3045-20\">Xbox
        360<\/a>.<\/p><p>The game takes place in 2009, eleven years after the events
        of the original <a href=\"\/resident-evil\/3030-5842\" data-ref-id=\"3030-5842\">Resident
        Evil<\/a>, and the game''s plot explores the post-<a href=\"\/resident-evil-3-nemesis\/3030-5587\"
        data-ref-id=\"3030-5587\">Resident Evil 3<\/a>, post-<a href=\"\/umbrella-corporation\/3015-204\"
        data-ref-id=\"3015-204\">Umbrella<\/a> world. <a href=\"\/chris-redfield\/3005-413\"
        data-ref-id=\"3005-413\">Chris Redfield<\/a>, now a member of a group known
        as the Bio-Terrorism Security Assessment Alliance (BSAA), is deployed to investigate
        an incident in West Africa, which serves as the game''s main setting. Chris
        is accompanied by <a href=\"\/sheva-alomar\/3005-1085\" data-ref-id=\"3005-1085\">Sheva
        Alomar<\/a>, an agent of the West African branch of the BSAA.<\/p><p>Resident
        Evil 5 requires a 5GB installation on the PS3, and 6.8GB on 360.<\/p><h2>Gameplay<\/h2><h3>Overview
        &amp; Controls<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/6\/62890\/1689441-re5dx9__269_.jpg\"
        data-ref-id=\"1300-1689441\" data-ratio=\"0.625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:62.5%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/6\/62890\/1689441-re5dx9__269_.jpg\"
        data-ref-id=\"1300-1689441\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/6\/62890\/1689441-re5dx9__269_.jpg\"\/><\/a><figcaption>Chris
        combating Soldier Majini<\/figcaption><\/figure><p>Resident Evil 5 carries
        on much of the gameplay design and control scheme from <a href=\"\/resident-evil-4\/3030-1578\"
        data-ref-id=\"3030-1578\">Resident Evil 4<\/a> before it. It functions primarily
        as a third-person shooter with an <a href=\"\/over-the-shoulder\/3015-2621\"
        data-ref-id=\"3015-2621\">over-the-shoulder<\/a> perspective, only players
        cannot simultaneously move and shoot. This then gives the game a more methodical
        feel that prioritises accuracy and crowd management rather than commonly hunkering
        behind cover or running &amp; gunning. Though while there is in fact a cover
        system, it is relatively rudimentary and is only accessible at specific segments
        -- most notably during when enemies that can shoot back such as Soldier Majini
        are introduced. When available, players can pop-out to fire, but cannot shimmy
        along nor dive between different pieces of cover.<\/p><p>For as much as RE5
        resembles RE4, it still nonetheless carves out its own identity by way of
        its faster pace and more action-orientated focus. Puzzles have been near-completely
        removed, and RE5 has adopted a more modern shooter control scheme that by
        default has players aim with L1\/LB and shoot with R1\/RB. Characters can
        now slowly strafe left or right as well, though amongst the four variable
        control schemes exists the ''Classic'' Type D, which has RE5 control much
        like RE4. However that also includes removing the player''s ability to strafe.
        A basic map in the top right corner of the screen can be displayed by pressing
        R2\/RT. It won''t disclose the information of enemy locations, but will at
        least visualise the blueprint-like design of the area.<\/p><p>The story is
        now told almost-exclusively via in-game cutscenes this time around, though
        nearing the later segments there are still a number of Files (diaries, memos
        ect.) that shed light on the series'' backstory and mythos.<\/p><p>The most
        notary change from RE4 is the addition of a secondary character that persists
        throughout the whole game, in both single-player and cooperative formats.
        (See further below for more details)<\/p><h3>Inventory &amp; Shop<\/h3><figure
        data-align=\"left\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2637083-resident_evil_5_pc_02.jpg\"
        data-ref-id=\"1300-2637083\" data-ratio=\"0.5625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2637083-resident_evil_5_pc_02.jpg\"
        data-ref-id=\"1300-2637083\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2637083-resident_evil_5_pc_02.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2637083-resident_evil_5_pc_02.jpg\"\/><\/noscript><\/a><figcaption>The
        in-game inventory display<\/figcaption><\/figure><p>Possibly the most notable
        overhaul is the inventory system. Long gone is the tetris-like inventory management
        of Resident Evil 4, and in its stead is a new format that is presented as
        a grid made up of nine squares -- each of which can hold any type of weapon
        or item. Players press triangle\/Y to bring up their inventory, where they
        can then choose to move around their items into whichever square they desire.
        However inventory management is done in real time, and players cannot move
        whilst in their inventory leaving them potentially vulnerable to attack. To
        compensate, players can now once again reload their weapons via their inventory
        screen--by moving ammo towards the hypothetical weapon square--as opposed
        to only being able to do so manually like in RE4. Due to the animation-priority
        concerning certain actions, this allows players to reload their weapons or
        move items around while the character is climbing a ladder or opening a door
        for example. The speed with which the inventory menu can be opened &amp; closed
        attributes to this factor also.<\/p><p>Another benefit is with the use of
        the d-pad players can select between whatever items they have in the top,
        left, right, and bottom squares. This thusly allows players to switch between
        their weapons in real time.<\/p><p>There is no longer a mysterious merchant
        by which players buy and upgrade their weapons. Instead there is a HUB that
        the player can use to store unwanted weaponry or ammunition and so forth,
        and can then use their accumulated gold from killing enemies to potentially
        buy new weapons or upgrade their current ones. Though not all weapons are
        available for purchase; some are unlocked as the story progresses, while others
        are made available once other certain weapons have been fully upgraded. Treasures
        can once again be collected through the game, be they hidden within the environment
        or dropped by a powerful enemy, which can be sold in the HUB for additional
        cash. Treasures cannot be combined like in RE4 for an increase in value, however.<\/p><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2637075-res5_inventory.jpg\"
        data-ref-id=\"1300-2637075\" data-ratio=\"0.62588235294118\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:62.6%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2637075-res5_inventory.jpg\"
        data-ref-id=\"1300-2637075\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2637075-res5_inventory.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2637075-res5_inventory.jpg\"\/><\/noscript><\/a><figcaption>The
        Inventory &amp; Cooperative HUB<\/figcaption><\/figure><p>Players are sent
        to the HUB whenever they re-enter the story should they have quitted earlier,
        in-between story chapters, and even when they die. Whatever treasures\/weapons\/ammunition
        the player may have collected (or used up, in the case of ammunition) before
        reaching a hard checkpoint will still persist in the player''s inventory when
        they are sent back to the HUB. Players can also access it via the game''s
        main menu as well.<\/p><h3>Health &amp; Healing Items<\/h3><p>A character''s
        health is now again represented as 3\/4''s of a circle; whence damaged, the
        health of the circle will deplete and change color the more health is lost.
        A character''s extent of health is static and cannot be upgraded with yellow
        herbs anymore, though there are items that can be equipped to reduce damage.<\/p><p>While
        yellow herbs are no longer available, green and red still persist and can
        be combined to increase their effectiveness. A list of herbs and their effectiveness
        is as follows:<\/p><ul><li><strong>Green Herb<\/strong> - On its own will
        heal roughly 25% of health.<\/li><li><strong>Green + Green Herb<\/strong>
        - Mixed will now health roughly 50% of health.<\/li><li><strong>Green + Red
        Herb<\/strong> - Mixed will heal the player character fully.<\/li><li><strong>Red
        Herb<\/strong> - On its own will do nothing.<\/li><\/ul><p>Besides herbs,
        first aid sprays are available for use and like always will heal the character
        fully. Eggs can also be found throughout the game in three varieties:<\/p><ul><li><strong>White<\/strong>
        - Roughly heals about 30% of health<\/li><li><strong>Brown<\/strong> - Roughly
        heals about 40% of health<\/li><li><strong>Gold<\/strong> - Heals a character
        fully.<\/li><\/ul><p>While they''re ordinarily found like any other item,
        the player will sometimes encounter chickens. If a player scares it enough,
        be it by aiming or shooting near one, there''s a chance it''ll lay an egg
        the player can collect. Snakes also exist within the world (and often like
        to hide within destructible crates\/barrels) that have a chance of dropping
        an egg whence killed, too.<\/p><p>When healing with a herb mixture or first
        aid spray it''s beneficial that the characters are close by as it will heal
        them both -- eggs, however, will not. Though they do at least have the advantage
        of being stackable, with up to five of a single variety being able to fit
        into a single inventory square.<\/p><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2637076-re5_dying.jpg\"
        data-ref-id=\"1300-2637076\" data-ratio=\"0.5625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2637076-re5_dying.jpg\"
        data-ref-id=\"1300-2637076\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2637076-re5_dying.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2637076-re5_dying.jpg\"\/><\/noscript><\/a><figcaption>Chris,
        shown to be in the ''Dying'' state.<\/figcaption><\/figure><p>When a character''s
        health gets into the red the player will visually walk with their hand on
        their hip with a slight decrease in movement speed. Should a character lose
        all of their health, however, they will go into the Dying state -- represented
        by the fourth segment of the circle. When in the Dying state players can only
        slowly limp while what remains of their dying gauge begins to drop; the only
        way out of it is if the other character can either heal them with a herb\/first
        aid spray, or will otherwise administer a shot of adrenaline to bring them
        out of it -- a prompt to do so for both actions will appear on the saviour
        character''s screen. The shot will not heal any health, however, and any attack
        will throw the character back in the Dying state--if not kill them outright--which
        will continue to drop from whence it was left before the player was pulled
        out of it.<\/p><h3>Cooperative Gameplay<\/h3><p>In-line with the game''s bigger
        emphasis on action, the whole of RE5''s story can be played cooperatively
        for up to two-players. By default player 1 is always Chris Redfield while
        the second takes control of Sheva Alomar. Though upon completing the game
        the first player can then choose which character they want to play as. RE5
        can be played cooperatively Online, though split-screen and even LAN are available
        methods also. However there is no drop-in drop-out functionality; whence a
        new player joins an online game, the game will take both players back to the
        HUB screen as mentioned before.<\/p><figure data-align=\"left\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2637077-resident-evil-5-screenshot-2.jpg\"
        data-ref-id=\"1300-2637077\" data-ratio=\"0.56276150627615\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2637077-resident-evil-5-screenshot-2.jpg\"
        data-ref-id=\"1300-2637077\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2637077-resident-evil-5-screenshot-2.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2637077-resident-evil-5-screenshot-2.jpg\"\/><\/noscript><\/a><figcaption>Playable
        story characters Sheva &amp; Chris<\/figcaption><\/figure><p>Both Chris &amp;
        Sheva play almost the exact same as one another, and have the same capabilities
        and can use nearly all of the weapons available in the game, however they
        each have their own single, exclusive weapon that only they can use. The one
        major difference between how they each play is their perspective; Chris, like
        the playable characters of RE4 before him, aims over his right shoulder, whereas
        Sheva aims over her left. This was done to give the game a more pleasing visual
        aesthetic in split-screen mode.<\/p><p>There are a number of times throughout
        the game where the two characters are forced to split-up. This usually involves
        Sheva, with the help of Chris, leaping over a gap to reach another part of
        the environment to collect a key item -- while the other may likely be able
        to provide cover fire. However since the players are split up, they can no
        longer heal each other nor bring the other back out of the dying state. Though
        sequences where characters split-up are short-lived.<\/p><p>Players are able
        to trade supplies such as ammunition and healing items (thought not weapons)
        between each other both in-game and in the HUB. There is also a small series
        of in-game commands players can give each other. These are: Go, Wait, Come
        On, and Thanks. Go, Wait, and Thanks are triggered by holding (by default)
        the circle\/B button down, and then choosing from the three commands with
        the d-pad; Come On is triggered by simply pressing the circle\/B button. Though
        Thanks can also be triggered this way in response to assistance from the other
        character, such as after being gifted\/traded an item or after being saved
        from an enemy grappling the player. Pressing circle\/B when the player''s
        partner scores a headshot or manages to successfully enact a follow-up melee
        attack will also have their character compliment their partner.<\/p><p>With
        the map up, both players will be shown. Though if one player gets out of range
        of the map, the other player can then hold down L2 directing the player''s
        attention to the location of the other player.<\/p><h3>Secondary Character
        AI<\/h3><p>When playing in single-player the secondary character will still
        persist, but is now controlled by a friendly AI. However it is still just
        as vulnerable as the player and shares all of the same gameplay mechanics
        and trappings, including its own 9-square inventory grid. It will often act
        of its own accord and will fire at whatever enemy it encounters, regardless
        of how much ammunition it has. It will heal itself when damaged and usually
        knows which healing item is most suitable, though it will usually rush to
        the player first to make sure they both get healed -- regardless of whether
        the player actually requires healing or not. It will also collect supplies
        on its own, though will at least give some to the player should they feel
        the player is in need of them, or if it collected ammunition it can''t use.
        Though this may not always be the case.<\/p><p>Fortunately it will gladly
        trade items with the player when requested and will even always thank the
        player for any assistance as well. However because it tends to go through
        ammo relatively quickly, it''s advised that the human player equips themselves
        with different weapons to the AI. Such as for example sticking the AI with
        an SMG or Assault Rifle while the player uses a Handgun. As it''s an AI, its
        accuracy is very high, thus it excels with Sniper Rifles in particular. While
        it will use whatever firearms it has at its disposal, it will not use any
        explosive weapons such as the RPG Launcher, Grenade Launcher, or even grenades.<\/p><p>When
        the player is forced to split-up with the AI it will follow a specific script,
        be it collecting the necessary key item or unlocking a door, and will then
        attempt to regroup with the player ASAP. It will at least attempt to defend
        itself when necessary, though it will not revert to its default patterns until
        it is reunited with the player.<\/p><p>Though while it is largely agreed upon
        by its community that Resident Evil 5 makes for a better experience when playing
        cooperatively, it''s worth noting there is unique dialogue in the single-player
        version--dialogue that also differs dependant on whether the player is controlling
        Chris or Sheva--that isn''t heard otherwise.<\/p><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2685869-goodguys.jpg\"
        data-ref-id=\"1300-2685869\" data-ratio=\"0.56666666666667\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2685869-goodguys.jpg\"
        data-ref-id=\"1300-2685869\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2685869-goodguys.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2685869-goodguys.jpg\"\/><\/noscript><\/a><figcaption>Chris,
        Sheva, and Josh<\/figcaption><\/figure><p>On two occasions the player(s) will
        be accompanied by BSAA Delta leader, Josh Stone. However he is not playable
        under any context within the main game and functions as a friendly AI compatriot.
        Though unlike Sheva, Josh Stone sticks to a script and isn''t as dynamic as
        the player''s partner AI. He is often shown trying to work a piece of machinery
        to help open the way. During the first scenario Josh will defend himself when
        necessary, equipped with an M9SF pistol, but can also die if he receives enough
        damage. Though for his second appearance he merely awaits for the players
        on a boat, and none of the enemies will pay him any heed.<\/p><p>Josh''s melee
        attacks are a carbon copy of Chris'', and it wasn''t until the DLC story Desperate
        Escape that Josh was given his own set of unique attacks.<\/p><h3>Quick Time
        Events<\/h3><figure data-align=\"left\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2661828-gam210.know.act5_b1_1--article_image.jpg\"
        data-ref-id=\"1300-2661828\" data-ratio=\"0.5622009569378\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2661828-gam210.know.act5_b1_1--article_image.jpg\"
        data-ref-id=\"1300-2661828\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2661828-gam210.know.act5_b1_1--article_image.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2661828-gam210.know.act5_b1_1--article_image.jpg\"\/><\/noscript><\/a><\/figure><p>QTEs
        return and are again most commonly encountered should a player be grabbed
        by an enemy--which''ll require the player to wiggle the right analogue--or
        in the case of bosses to sometimes avoid an attack entirely. They are also
        encountered during specific cutscenes, where the player must press the on-screen
        prompts as they appear otherwise they will die. Sometimes players may also
        have to rapidly tap a single button as well, usually as a means to further
        illustrate a scene depicting a struggle for example.<\/p><p>If playing cooperatively,
        cutscene QTEs are divided between players depending on which character is
        doing the action on-screen. Though there are still some that require both
        players to press the prompts simultaneously.<\/p><h3>Melee Combat<\/h3><p>Melee
        attacks return and have been further expanded upon. When fighting the variety
        of regular Majini enemies, shooting them in the head, leg, or shoulder will
        stun them for a couple of seconds, allowing players to then perform a powerful
        melee attack by way of a prompt next to the stunned enemy. Though depending
        on which part of the Majini is shot will prompt a different attack -- Chris
        &amp; Sheva each have unique melee attacks as well. Characters are also invulnerable
        whilst performing a melee attack, making them suitable for both offence and
        defense.<\/p><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2637078-st-106.jpg\"
        data-ref-id=\"1300-2637078\" data-ratio=\"0.5625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2637078-st-106.jpg\"
        data-ref-id=\"1300-2637078\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2637078-st-106.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2637078-st-106.jpg\"\/><\/noscript><\/a><figcaption>Chris,
        managing to hit two Majini at once with a Right Hook<\/figcaption><\/figure><p>Certain
        melee attacks can be chained between characters, with for example Chris enacting
        one following by Sheva committing another, with Chris unleashing a final third.
        The third attack of the chain is extremely powerful and cannot be triggered
        any other way beyond being the final attack of a combo. They will most often
        be used against the larger enemies, as they tend to stagger rather than get
        knocked to the ground like common Majini enemies. When playing alone with
        the AI, it will attempt to chain melee attacks with the player when possible,
        though it will usually rely on firearms more so than melee attacks.<\/p><p>A
        list of Chris &amp; Sheva''s melee attacks are as follows:<\/p><h4><strong>Chris:<\/strong><\/h4><ul><li><strong>Straight
        Punch<\/strong> - A straight lung, usually only striking a single enemy but
        may still knock the enemy far enough to topple over other enemies. Is often
        comically compared to<a href=\"\/captain-falcon\/3005-1215\" data-ref-id=\"3005-1215\">
        Captain Falcon<\/a>''s Falcon Punch attack in <a href=\"\/nintendo\/3010-90\"
        data-ref-id=\"3010-90\">Nintendo<\/a>''s <a href=\"\/super-smash-bros\/3030-19125\"
        data-ref-id=\"3030-19125\">Super Smash Brothers<\/a> franchise. Within the
        context of a regular Majini enemy, it is actionable when it has been shot
        to the face and is forced to clasp its face.<\/li><li><strong>Right Hook<\/strong>
        - Chris'' weakest attack, though it has a good chance of hitting multiple
        enemies and is useful for potentially starting a combo with Sheva. Within
        the context of a regular Majini enemy, this attack is actionable when it has
        been shot in the left or right shoulder.<\/li><li><strong>Kick - <\/strong>Another
        relatively weak attack, this too is primarily useful for leading into another
        attack by Sheva. Within the context of a regular Majini enemy, this attack
        is actionable from behind when it has been shot in the left or right shoulder.<\/li><li><strong>Uppercut
        - <\/strong>Roughly about the same power as the Straight Punch, the uppercut
        has a better chance of hitting multiple enemies. Within the context of a regular
        Majini enemy, this attack is actionable from the front when it has been shot
        at the knee and keels over in pain for a few seconds.<\/li><li><strong>Neck
        Snap<\/strong> - Chris'' most powerful attack as it will kill a regular Majini
        instantly. Within the context of a regular Majini enemy, this attack is actionable
        from the back when it has been shot at the knee and keels over in pain for
        a few seconds.<\/li><li><strong>Stomp - <\/strong>A very powerful attack,
        and one that may often act as a finisher due to the damage an enemy may have
        already received to get knocked over. Within the context of a regular Majini
        enemy, this attack is actionable when it has been knocked to the ground.<\/li><li><strong>Haymaker<\/strong>
        - Besides the Neck Snap, this is easily Chris'' most powerful attack. However
        it can only be performed as the third attack of a combo chain--beginning with
        Chris--and when directed at an enemy from the front.<\/li><li><strong>Backhand<\/strong>
        - Like the Haymaker, this too deals an equally incredible amount of damage.
        However it can only be performed as the third attack of a combo chain--beginning
        with Chris--and when directed at an enemy from the back.<\/li><li><strong>Top
        Down Punch<\/strong> - A relatively weak attack, this is the attack Chris
        uses against an enemy that is currently grappling the other character. It
        visually resembles <a href=\"\/ryu\/3005-103\" data-ref-id=\"3005-103\">Ryu<\/a>''s
        top down punch from the <a href=\"\/street-fighter-alpha\/3025-960\" data-ref-id=\"3025-960\">Street
        Fighter Alpha<\/a> series.<\/li><\/ul><h4><strong>Sheva:<\/strong><\/h4><ul><li><strong>Roundhouse
        Kick<\/strong> - A reliable manoeuvre due to its high likelihood that it''ll
        disperse a crowd, and can at least knock an enemy over. Within the context
        of a regular Majini enemy, it is actionable when it has been shot to the face
        and is forced to clasp its face.<\/li><li><strong>Twist Kick<\/strong> - Sheva''s
        weakest attack, and is only primarily useful for potentially starting a combo
        chain with Chris. Within the context of a regular Majini enemy, this attack
        is actionable when it has been shot in the left or right shoulder.<\/li><li><strong>Knee<\/strong>
        - Another relatively weak attack, this too is primarily useful for leading
        into another attack by Chris. Within the context of a regular Majini enemy,
        this attack is actionable from behind when it has been shot in the left or
        right shoulder.<\/li><li><strong>Somersault<\/strong> - Somewhat reminiscent
        of <a href=\"\/guile\/3005-266\" data-ref-id=\"3005-266\">Guile<\/a> from
        Street Fighter''s Flask Kick move, Sheva''s somersault does a high amount
        of damage, but will often only manage to hit a single enemy. Within the context
        of a regular Majini enemy, this attack is actionable from the front when it
        has been shot at the knee and keels over in pain for a few seconds.<\/li><li><strong>Throat
        Slice<\/strong> - Sheva''s most powerful attack, as like Chris'' Neck Snap
        will kill a regular Majini instantly. However the animation is noticeably
        longer overall. Within the context of a regular Majini enemy, this attack
        is actionable from the back when it has been shot at the knee and keels over
        in pain for a few seconds.<\/li><li><strong>Impale<\/strong> - A very powerful
        attack, even more so than Chris'' stomp, and one that may often act as a finisher
        due to the damage an enemy may have already received to get knocked over.
        Within the context of a regular Majini enemy, this attack is actionable when
        it has been knocked to the ground.<\/li><li><strong>Skull Crusher - <\/strong>Besides
        the Throat Slice, this is easily Sheva''s most powerful attack. However it
        can only be performed as the third attack of a combo chain--beginning with
        Sheva--and when directed at an enemy from the front.<\/li><li><strong>Spinning
        Back Kick<\/strong> - Like the Skull Crusher, this too deals an equally incredible
        amount of damage. However it can only be performed as the third attack of
        a combo chain--beginning with Sheva--and when directed at an enemy from the
        back.<\/li><li><strong>Pivot Kick<\/strong> - A relatively weak attack, this
        is the attack Sheva uses against an enemy that is currently grappling the
        other character.<\/li><\/ul><h2>Story<\/h2><h3>Main Characters<\/h3><h4><a
        href=\"\/chris-redfield\/3005-413\" data-ref-id=\"3005-413\">Chris Redfield<\/a><\/h4><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/25\/10649-ChrisRedfieldRE5.jpg\"
        data-ref-id=\"1300-10649\" data-size=\"small\" data-ratio=\"2.8264758497317\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:282.6%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/25\/10649-ChrisRedfieldRE5.jpg\"
        data-ref-id=\"1300-10649\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/25\/10649-ChrisRedfieldRE5.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/25\/10649-ChrisRedfieldRE5.jpg\"\/><\/noscript><\/a><\/figure><p>The
        leading protagonist and returning hero from the original Resident Evil, Chris
        is now apart of the Bioterrorism Security Assessment Alliance (of which he
        is a founding member) heading into Africa to investigate a possible arms deal
        under way lead by Ricardo Irving.<\/p><p>Now aged at 35, Chris'' overall motivations
        have slipped somewhat and he has begun to question if what he is doing is
        even making a difference to the world.<\/p><ul><li>Voiced by <a href=\"\/roger-craig-smith\/3040-4136\"
        data-ref-id=\"3040-4136\">Roger Craig Smith.<\/a><\/li><li>Motion captured
        by <a href=\"\/reuben-langdon\/3040-40654\" data-ref-id=\"3040-40654\">Reuben
        Langdon<\/a>.<\/li><\/ul><h4><a href=\"\/sheva-alomar\/3005-1085\" data-ref-id=\"3005-1085\">Sheva
        Alomar<\/a><\/h4><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/4432\/607207-re5_1.jpg\"
        data-ref-id=\"1300-607207\" data-size=\"small\" data-ratio=\"2.1944444444444\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:219.4%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/4432\/607207-re5_1.jpg\"
        data-ref-id=\"1300-607207\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/4432\/607207-re5_1.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/4432\/607207-re5_1.jpg\"\/><\/noscript><\/a><\/figure><p>An
        all new character, Sheva is a native of West Africa, a part of the B.S.A.A.
        branch stationed there. Because of the tragedy that befallen Jill Valentine
        3 years ago, Chris has often purposely chosen to work alone. Even still, it
        was recommended that Sheva join up as a guide.<\/p><p>Confident, intelligent
        and highly skilled with both firearms and melee combat, Sheva has a surprising
        degree of experience with B.O.W. threats despite her relatively young age
        of 23--coincidentally the same age as Jill Valentine during the Mansion Incident
        in the original <a href=\"\/resident-evil\/3030-5842\" data-ref-id=\"3030-5842\">Resident
        Evil<\/a>.<\/p><ul><li>Voiced and mo-capped by <a href=\"\/karen-dyer\/3040-109874\"
        data-ref-id=\"3040-109874\">Karen Dyer<\/a>.<\/li><li>Appearance based on
        Michelle Van Der Water.<\/li><\/ul><h4><a href=\"\/josh-stone\/3005-13429\"
        data-ref-id=\"3005-13429\">Josh Stone<\/a><\/h4><figure data-align=\"right\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1221186-josh_stone_resident_evil_5_character_artwork.jpg\"
        data-ref-id=\"1300-1221186\" data-size=\"small\" data-ratio=\"2.2\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:220.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1221186-josh_stone_resident_evil_5_character_artwork.jpg\"
        data-ref-id=\"1300-1221186\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1221186-josh_stone_resident_evil_5_character_artwork.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1221186-josh_stone_resident_evil_5_character_artwork.jpg\"\/><\/noscript><\/a><\/figure><p>Another
        West-African native, Josh is the captain of the stationed B.S.A.A.''s Delta
        squad. A long time friend and mentor to Sheva Alomar, Josh is an equally capable
        operative who commands respect from his squadron.<\/p><ul><li>Voiced and mo-capped
        by <a href=\"\/tj-storm\/3040-97729\" data-ref-id=\"3040-97729\">T.J Storm<\/a>.<\/li><\/ul><h4><a
        href=\"\/jill-valentine\/3005-626\" data-ref-id=\"3005-626\">Jill Valentine<\/a><\/h4><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/2\/29700\/968562-jill.jpg\"
        data-ref-id=\"1300-968562\" data-size=\"small\" data-ratio=\"2.7210884353741\"
        data-width=\"294\" data-embed-type=\"image\" style=\"width: 294px\"><a class=\"fluid-height\"
        style=\"padding-bottom:272.1%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/2\/29700\/968562-jill.jpg\"
        data-ref-id=\"1300-968562\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/bundles\/phoenixsite\/images\/core\/loose\/img_broken.png\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/bundles\/phoenixsite\/images\/core\/loose\/img_broken.png\"\/><\/noscript><\/a><\/figure><p>Survivor
        of the Mansion Incident, one of the people involved in finally taking down
        Umbrella, one of eleven people involved in founding the BSAA, and Chris Redfield''s
        best friend. Jill Valentine, like her cohort Chris, is a renowned operative
        for her wealth of experience fighting against B.O.W. creatures. Unfortunately,
        3 years earlier to Resident Evil 5, she was attacked and presumably killed
        by series antagonist Albert Wesker.<\/p><ul><li>Voiced and mo-capped by <a
        href=\"\/patricia-ja-lee\/3040-100976\" data-ref-id=\"3040-100976\">Patricia
        Ja Lee<\/a>.<\/li><\/ul><h4><a href=\"\/ricardo-irving\/3005-9386\" data-ref-id=\"3005-9386\">Ricardo
        Irving<\/a><\/h4><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2222634-officialirving.jpg\"
        data-ref-id=\"1300-2222634\" data-size=\"small\" data-ratio=\"1.25\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:125.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2222634-officialirving.jpg\"
        data-ref-id=\"1300-2222634\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2222634-officialirving.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2222634-officialirving.jpg\"\/><\/noscript><\/a><\/figure><p>While
        on the surface Ricardo is an overseer of an oil refinery owned by Tricell,
        he is also a suspected arms dealer the B.S.A.A. have been keeping a track
        on for a while now. Once their sources hear about a potential B.O.W. deal
        lead by Ricardo Irving may be under way, the B.S.A.A. then send multiple teams
        in to apprehend him - instigating the events of Resident Evil 5.<\/p><p>Regardless
        of his suspected trade, Ricardo is a highly arrogant and sleazy individual
        who is willing to stoop to any level to help benefit his own personal wealth.<\/p><ul><li>Voiced
        and mo-capped by <a href=\"\/allan-groves\/3040-101964\" data-ref-id=\"3040-101964\">Allan
        Groves<\/a>.<\/li><\/ul><h4><a href=\"\/excella-gionne\/3005-8921\" data-ref-id=\"3005-8921\">Excella
        Gionne<\/a><\/h4><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5709\/944522-excella_gionne.jpg\"
        data-ref-id=\"1300-944522\" data-size=\"small\" data-ratio=\"2.3\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:230.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5709\/944522-excella_gionne.jpg\"
        data-ref-id=\"1300-944522\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5709\/944522-excella_gionne.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5709\/944522-excella_gionne.jpg\"\/><\/noscript><\/a><\/figure><p>The
        beautiful and seductive Excella is the head of Tricell''s pharmaceutical division
        and the granddaughter of the founding members of Tricell.<\/p><p>Born and
        bred as an aristocrat in Europe due to her family''s lineage, Excella is often
        used to getting what she wants, and makes ample use of her natural beauty
        to her advantage.<\/p><ul><li>Voiced and mo-capped by <a href=\"\/nina-fehren\/3040-102213\"
        data-ref-id=\"3040-102213\">Nina Fehren<\/a>.<\/li><\/ul><h4><a href=\"\/albert-wesker\/3005-627\"
        data-ref-id=\"3005-627\">Albert Wesker<\/a><\/h4><figure data-align=\"right\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/2\/22126\/922785-250px_albert_wesker_re5.jpg\"
        data-ref-id=\"1300-922785\" data-size=\"small\" data-ratio=\"2.36\" data-width=\"250\"
        data-embed-type=\"image\" style=\"width: 250px\"><a class=\"fluid-height\"
        style=\"padding-bottom:236.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/2\/22126\/922785-250px_albert_wesker_re5.jpg\"
        data-ref-id=\"1300-922785\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/2\/22126\/922785-250px_albert_wesker_re5.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/2\/22126\/922785-250px_albert_wesker_re5.jpg\"\/><\/noscript><\/a><\/figure><p>A
        recurring side-villain, Wesker has always been there behind the scenes, scheming
        and stepping in only in small doses to claim what he is after. Come Resident
        Evil 5, Wesker is finally given center stage as the main antagonist. Because
        of the virus he was injected with before the events of the very first Resident
        Evil (and his ''death'' which put it in effect), Wesker largely retains his
        human appearance yet his skills in hand-to-hand combat and overall agility
        easily reaches super-human qualities.<\/p><p>A complete megalomaniac, Wesker
        is narcissistic enough to consider himself a God, and far above most of the
        heroes and even other villains of the series.<\/p><ul><li>Voiced and mo-capped
        by <a href=\"\/dc-douglas\/3040-97744\" data-ref-id=\"3040-97744\">D.C Douglas<\/a>.<\/li><\/ul><h4><a
        href=\"\/ozwell-e-spencer\/3005-10018\" data-ref-id=\"3005-10018\">Ozwell
        E. Spencer<\/a><\/h4><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5993\/938452-ozwell_e._spencer.jpg\"
        data-ref-id=\"1300-938452\" data-size=\"small\" data-ratio=\"1.3715277777778\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:137.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5993\/938452-ozwell_e._spencer.jpg\"
        data-ref-id=\"1300-938452\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5993\/938452-ozwell_e._spencer.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5993\/938452-ozwell_e._spencer.jpg\"\/><\/noscript><\/a><\/figure><p>One
        of the founding members of the Umbrella Corporation, Spencer makes his debut
        physical appearance during a flashback as he explains the truth behind Albert
        Wesker''s entire existence.<\/p><p>Insidious and conniving, Spencer has often
        always been behind the scenes of the series. However by this point in his
        life his health has rapidly begun to fail him.<\/p><ul><li>Voiced and mo-capped
        by <a href=\"\/adam-d-clark\/3040-113168\" data-ref-id=\"3040-113168\">Adam
        D. Clark<\/a>.<\/li><\/ul><h3>Plot<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/2875\/213600-929198_20080715_screen015.jpg\"
        data-ref-id=\"1300-213600\" data-size=\"small\" data-ratio=\"0.5625\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/2875\/213600-929198_20080715_screen015.jpg\"
        data-ref-id=\"1300-213600\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/2875\/213600-929198_20080715_screen015.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/2875\/213600-929198_20080715_screen015.jpg\"\/><\/noscript><\/a><figcaption>New
        character Sheva Alomar<\/figcaption><\/figure><p>Set 5 years after <a href=\"\/resident-evil-4\/3030-1578\"
        data-ref-id=\"3030-1578\">Resident Evil 4<\/a>, the series returns to the
        original leading hero Chris Redfield. Now apart of the B.S.A.A., a non-profit
        military organisation that exists to combat Bio-Organic threats, Redfield''s
        latest mission takes him to West Africa.<\/p><p>While he would ordinarily
        be partnered with long-time friend Jill Valentine, 3 years earlier she was
        attacked and presumably killed by Albert Wesker. As such, Chris chose to travel
        to Africa alone. Though when arriving, he is quickly partnered up with Sheva
        Alomar, a West African native and fellow B.S.A.A. agent.<\/p><p>The two are
        to investigate the fishing town of Kijuju, as there is purported to be a B.O.W.
        arms deal planning to be put underway, lead by Oil businessman Ricardo Irving.
        It isn''t long before the locals are quickly revealed to all have been infected
        with the Las Plagas -- a parasite first encountered by Leon S. Kennedy in
        Spain. Upon being forced to fight their way through hordes of infected civilians,
        the two are able to locate Alpha team of the BSAA, who were planning to apprehend
        and question Irving. However they are heard in combat via radio and communication
        is cut off. Chris and Sheva are soon able to locate Alpha team, however it
        was too late; all of them were killed, with team captain DeChant as the only
        survivor. He claims they were set-up, but before he can divulge anymore information
        dies due to his injuries.<\/p><p>It isn''t long before two then encounter
        what killed Alpha team -- Uroborus, a new type of B.O.W. even Chris hasn''t
        encountered before. Utilising the nearby furnace, they discover it is weak
        to fire and use it to kill the monster.<\/p><p>From there they meet up with
        Josh Stone, captain of the West African branch''s Delta team. He provides
        them with information regarding Irving''s whereabouts before going off for
        backup. Chris &amp; Sheva keep on the tail and are able to corner Irving.
        However he is rescued by a woman concealed by a bird mask and cloak. The duo
        are thusly forced to continue the chase.<\/p><p>Upon meeting up with B.S.A.A.
        member <a href=\"\/dave-johnson\/3005-15420\" data-ref-id=\"3005-15420\">Dave
        Johnson<\/a>, they hitch a ride on his humvee. Though upon their arrival at
        the next checkpoint, they are ambushed by a massive creature called N''desu.
        It kills Dave, but is then taken down thanks to the weaponry located on the
        humvee by Chris and Sheva. After travelling through a Tribal Village that
        has also been infected with the Las Plagas, with the return of Josh they are
        then able to finally reach Irving once more on his yacht.<\/p><p>However,
        Irving injects himself with a Master Plagas sample, rapidly transforming himself
        into a humongous, amphibious monster. With the use of the gatling and rocket
        turrets on his boat, the two are able to kill it. Barely hanging on to life,
        what remains of Irving--who was functioning as the uvula of the creature--upon
        realising the male agent that killed was Chris Redfield, states the two should
        head to the nearby cave and look for an ''''<a href=\"\/excella-gionne\/3005-8921\"
        data-ref-id=\"3005-8921\">Excella<\/a>''''.<\/p><figure data-align=\"left\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/6\/62890\/1689389-re5dx9__218_.jpg\"
        data-ref-id=\"1300-1689389\" data-ratio=\"0.625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:62.5%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/6\/62890\/1689389-re5dx9__218_.jpg\"
        data-ref-id=\"1300-1689389\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/6\/62890\/1689389-re5dx9__218_.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/6\/62890\/1689389-re5dx9__218_.jpg\"\/><\/noscript><\/a><figcaption>Excella
        Gionne<\/figcaption><\/figure><p>Taking his advice, Josh ferries them to the
        cave, but then departs once again to try and locate help. Chris &amp; Sheva
        fight their way through the cave, which is infested with more Las Plagas-infected
        tribesman. They eventually are introduced to Excella, the CEO of Tricell who
        are in fact a B.S.A.A. benefactor. Like Irving she continually gives them
        the slip. Upon their chase, Chris discovers that Jill Valentine may actually
        be alive; footage of her in a test beacon is found on an Umbrella computer.
        Chris demands answers from Excella, but she instead unleashes a huge crab-like
        B.O.W. Though this too is bested by the combined skill of Chris and Sheva.<\/p><p>Upon
        reaching Excella within an underground temple, Chris'' arch-nemesis Albert
        Wesker reveals himself, alongside the woman wearing the bird mask. The woman
        is also then revealed to be Jill Valentine, however she is shown to be a puppet
        of Wesker and follows his command.<\/p><p>While Excella leaves the scene,
        Wesker opts to engage in a two-vs-two fight; Chris &amp; Sheva vs Wesker &amp;
        Jill. Wesker, however, still retains all of his super-human agility and strength,
        and cannot be fought by normal means. As such, Sheva attempts to keep Jill
        occupied--whom while is incredibly aggressive is still only human--while Chris
        lures Wesker into the side corridors of the temple. From there he uses stealth
        to catch Wesker off guard, doing whatever damage he can. Eventually, Wesker
        is forced to draw the fight to a premature close due to other business, but
        leaves Jill to finish them off.<\/p><p>Jill soon reveals by opening up her
        battlesuit that she is being controlled by a strange virus that is continually
        being pumped into her system. Upon Chris using his voice to remind her of
        him, he is able to temporarily confuse her enough so as to try and tear the
        device off. With the help of Sheva, they are finally able to tear the thing
        off completely. While back to her normal self Jill is still in a weakened
        state, and urges them to go and stop Wesker without her. But only before she
        indulges vital information regarding Wesker''s own virus; by over-dosing him
        with a specific serum, that''ll then course it to act as a poison. She also
        reveals Wesker''s plan to use jets to unleash Uroborus upon the world. With
        this information in hand, Chris &amp; Sheva go after Wesker.<\/p><p>Upon arriving
        on Wesker''s battleship, they encounter Excella. However it turns out that
        she was betrayed by Wesker and infected with Uroborus so as to slow the two
        down. Excella begins to vomit out black-as-night tentacles, which envelop
        her as well as a small mountain of corpses nearby Wesker must have placed.<\/p><p>It
        grows large enough to practically encompass the entire ship, though with the
        use of a portable ion cannon Chris &amp; Sheva are able to destroy the creature,
        while also finding the aforementioned serum in Excella''s briefcase amidst
        it all.<\/p><p>The two again catch up to Wesker and do battle with him in
        the hanger; amidst the fight Wesker''s explains his motivation to create a
        new world order via natural selection with Uroborus. With the use of an RPG,
        they are able to weaken him enough so as to inject the serum. However is able
        to escape onto a jet; Chris and Sheva soon join him and another battle occurs,
        with Sheva injecting Wesker with the serum once more.<\/p><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/6\/62890\/1689480-re5dx9__306_.jpg\"
        data-ref-id=\"1300-1689480\" data-ratio=\"0.625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:62.5%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/6\/62890\/1689480-re5dx9__306_.jpg\"
        data-ref-id=\"1300-1689480\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/6\/62890\/1689480-re5dx9__306_.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/6\/62890\/1689480-re5dx9__306_.jpg\"\/><\/noscript><\/a><figcaption>Chris,
        Jill, and Sheva after another day''s work<\/figcaption><\/figure><p>The jet
        ultimately crash lands near a volcano during the chaos inside. All three managed
        to survive the crash, with Wesker now morphing himself with Uroborus. Though
        unlike past subjects, Wesker''s DNA is proven to be compatible, so he retains
        free-will while also mostly keeping to a humanoid-appearance.<\/p><p>Chris
        &amp; Sheva split-up so as to confuse, and then regroup upon a small hill.
        From there they are able to weaken Wesker''s heart-like orifice; Wesker then
        eventually falls into the lava below. Amidst the battle, Josh and Jill arrive
        via helicopter and pick up Chris and Sheva. Wesker then gives one last attempt
        at Chris'' life, but is then killed once and for all when Chris &amp; Sheva--each
