        16:13:19","date_last_updated":"2015-11-25 21:08:26","deck":"Revelations 2
        sees the return of Claire Redfield, who along with the daughter of Barry Burton,
        Moira Burton, must try to escape from a monster-infested island. Meanwhile,
        Barry Burton himself makes his belated return as well in his attempts to save
        his daughter with the assistance of a little girl called Natalia Korda.","description":"<h2>Overview<\/h2><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2737056-image.jpg\"
        data-ref-id=\"1300-2737056\" style=\"width: 320px\" data-ratio=\"0.5625\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2737056-image.jpg\"
        data-ref-id=\"1300-2737056\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2737056-image.jpg\"\/><\/a><figcaption>Protagonists
        Natalia, Barry, Claire, and Moira<\/figcaption><\/figure><p>A sequel to <a
        href=\"\/resident-evil-revelations\/3030-31737\" data-ref-id=\"3030-31737\">Resident
        Evil: Revelations<\/a>, a <a href=\"\/spin-off\/3015-1100\" data-ref-id=\"3015-1100\">spin-off<\/a>
        release that took <a href=\"\/resident-evil\/3025-397\" data-ref-id=\"3025-397\">Resident
        Evil <\/a>somewhat closer to its roots as a slower paced horror game after
        <a href=\"\/resident-evil-5\/3030-20569\" data-ref-id=\"3030-20569\">Resident
        Evil 5 <\/a>adopted a much more action-orientated design. Unlike the original
        Revelations, however, Revelations 2 was released episodically across four
        weeks with a physical release to coincide with its fourth episode.<\/p><p>Set
        between Resident Evil 5 and <a href=\"\/resident-evil-6\/3030-37273\" data-ref-id=\"3030-37273\">6<\/a>
        in 2011, <a href=\"\/claire-redfield\/3005-628\" data-ref-id=\"3005-628\">Claire
        Redfield <\/a>returns to the limelight alongside the introduction of <a href=\"\/moira-burton\/3005-30429\"
        data-ref-id=\"3005-30429\">Moira Burton<\/a>, daughter to <a href=\"\/barry-burton\/3005-987\"
        data-ref-id=\"3005-987\">Barry Burton<\/a>. Together they must try to stave
        away the horrors and escape the island they''ve inexplicably found themselves
        trapped on. Meanwhile, Barry Burton himself will be making his belated return
        as well in his attempts to save his daughter with the assistance of a little
        girl called <a href=\"\/natalia-korda\/3005-30917\" data-ref-id=\"3005-30917\">Natalia
        Korda<\/a>.<\/p><h2>Gameplay<\/h2><h3>Overview &amp; Controls<\/h3><figure
        data-align=\"left\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2697961-image_326091_fit_940.jpg\"
        data-ref-id=\"1300-2697961\" style=\"width: 320px\" data-ratio=\"0.56276595744681\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2697961-image_326091_fit_940.jpg\"
        data-ref-id=\"1300-2697961\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2697961-image_326091_fit_940.jpg\"\/><\/a><\/figure><p>The
        structure of Revelations 2 is made up of two separate stories. First is with
        Claire and Moira after they''ve been kidnapped by unknown forces and must
        try to find a way off the island they were taken to. The second follows Barry
        Burton and Natalia Korda as they retread the steps of the aforementioned two
        in the hopes of finding them. Each episode of the main four includes one segment
        per pair, starting with Claire\/Moira and ending on Barry\/Natalia.<\/p><p>There
        are three difficulty settings available by default: Casual, Normal, and Survivor.<\/p><p>A
        third-person shooter with an over-the-shoulder perspective, Revelations 2
        shares the same shooter-style controls of the original Revelations'' HD version,
        allowing players to more traditionally move and shoot. The dodge maneuver
        returns, only it can now be utilized at any time rather than functioning as
        an invisible QTE just before an enemy would attack. The ability to crouch
        has been added, so as to allow players to sneak past enemies or perform stealth
        kills on any enemies that have their back turned to the player; it also helps
        steady the player''s aim. The sprint from Resident Evil 6 returns, which is
        the sole new mechanic of RE6 to make a reappearance in Revelations 2, however
        players can''t sprint forever. After so long the player character will become
        tired, which will temporarily slow down their natural movement speed and make
        it harder to aim until the character regains their breath. Many of the enemies
        attacks can potentially hurt others enemy by mistake if they''re within the
        vicinity; this thusly allows players to potentially steer enemies into attacking
        and ''thinning the herd''.<\/p><p>By default players must aim their weapons
        with a generic crosshair, however there exists an option for players to change
        the crosshair to the classic laser-sight, complete with a small selection
        of colors to choose from: red, blue, green, and white.<\/p><h3>Cooperative
        Gameplay<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2697956-image_326076_fit_940.jpg\"
        data-ref-id=\"1300-2697956\" style=\"width: 320px\" data-ratio=\"0.56276595744681\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2697956-image_326076_fit_940.jpg\"
        data-ref-id=\"1300-2697956\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2697956-image_326076_fit_940.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2697956-image_326076_fit_940.jpg\"\/><\/noscript><\/a><\/figure><p>The
        most notable addition to Revelations 2 from its predecessor is the inclusion
        of cooperative gameplay for the story, though it is restricted to local, split-screen
        co-op only (except in the PC version, where not even local co-op is available,
        and the game is single-player-only). Revelations can also be played in single-player
        as well, with the player able to switch between both characters instantaneously
        akin to the partner system in <a href=\"\/resident-evil-zero\/3030-10247\"
        data-ref-id=\"3030-10247\">Resident Evil Zero<\/a>.<\/p><p>Even with the inclusion
        of co-op it still differs from the likes of Resident Evil 5, as each of the
        two main playable characters, Claire and Barry, have their own supporting
        character -- Moira Burton and Natalia Korda respectively.<\/p><p>When playing
        in single-player, only Claire\/Barry dying will result in a game over. While
        Moira\/Natalia can still be downed, this won''t end the game and the character
        will instead simply stay out of commission until the player can revive them.<\/p><h3>Playable
        Characters<\/h3><h4>Claire Redfield &amp; Barry Burton<\/h4><p>Claire &amp;
        Barry each play like a traditional Resident Evil protagonist and handle much
        of the combat. They can each do a melee attack against a stunned enemy, typically
        by shooting them in the head like in previous games; players are also once
        again invulnerable whilst performing a prompted melee attack. They can equip
        up to four weapons at a time and can switch between them all with the directional-pad,
        with each direction representing a different weapon slot. They each also have
        access to a knife which they can swipe at will with the R2\/RT button (default
        PS4\/XB1 controls).<\/p><h4>Moira Burton<\/h4><p>Moira is Claire''s supporting
        character and cannot use any firearms. She will instead primarily utilise
        her flashlight to blind enemies, allowing Claire to then potentially rush
        in and perform a melee attack; the flashlight can also be used to discover
        hidden supplies that otherwise couldn''t be collected by Claire, much like
        how the Genesis scanner functioned in the original Revelations. Despite her
        aversion to firearms Moira isn''t completely defenseless, as she comes equipped
        with a crowbar for use as a melee weapon, which she can also use to enact
        a stealth takedown on an unsuspecting enemy or to execute a downed one. If
        she has any in her inventory, Moira can also throw sub-weapons as well.<\/p><h4>Natalia
        Korda<\/h4><p>Natalia is Barry''s supporting character and like Moira cannot
        use any firearms. Natalia shares some of Moira''s abilities while having some
        of their own. She too can locate hidden supplies in the environment via a
        <a href=\"\/detective-mode\/3015-6244\" data-ref-id=\"3015-6244\">special
        kind of vision<\/a>; having Natalia point at the glinting item will then allow
        it to be collected. However the vision will also allow her to spot any nearby
        enemies or traps, and in the case of the ''Revenant'' enemy will pinpoint
        its critical weak point. Crouching will increase the effectiveness of her
        vision, allowing her to spot enemies from greater distances.<\/p><p>While
        Natalia doesn''t have access to a weapon, she can pick up bricks and then
        either throw it at an enemy, or smash over the head of an enemy residing on
        the floor. Bricks aren''t indestructible and will soon break after continued
        use.<\/p><h3>Health &amp; Bleeding<\/h3><p>Players have no formal way of reading
        their character''s health and must instead note the screen itself. For the
        PS4 version the player''s health is at least visualized via the controller''s
        light; green notes full health, followed by yellow, orange, and red.<\/p><p>As
        players take more damage the screen will begin to redden, which will cover
        more and more of the screen the more damage the character sustains. If their
        health gets too low the character''s overall movement speed will slow down
        and they will have much more difficulty in keeping a steady aim with weapons.
        Characters will regenerate their health up to the point where they will at
        least escape the phase that slows down their movement and hinders their accuracy.
        Though to recover fully players must use a herb; using the herb also takes
        some preparation and players must wait until their character has filled a
        can of first aid spray with the herb first before it will be administered.
        A bar will show up on screen to visualize the time it takes for the character
        to use the herb. There are red herbs players can find alongside green; mixing
        a red and a green herb will result in three green herbs.<\/p><p>What''s new
        over the original is the concept of bleeding, where certain attacks can cause
        either character to bleed, which will remove their ability to sprint and slowly
        cause continuous damage. It will visually blot the screen with drops of blood
        as well. If either character has a tourniquet, they can then use that to halt
        the bleeding; simply using a herb, while will still heal the character, cannot
        stop the bleeding.<\/p><p>Similar to the effects of bleeding, the screen will
        sometimes become filled with a sort of mucus. This typically comes about from
        being within the vicinity of a Sploder''s explosion. The mucus will cover
        the majority of the screen for a short while; it will dissipate on its own,
        though players can also instead use Disinfectant to remove the mucous instantaneously.
        If the player''s supporting character has available a tourniquet or a disinfectant,
        they will use it automatically on the other player should they be bleeding
        or their screen is covered in mucus.<\/p><h3>Inventory<\/h3><p>Both Claire\/Barry
        and Moira\/Natalia have their own inventory menu, however whereas Claire\/Barry
        can carry up to ten items, Moira\/Natalia can only carry five. There are inventory
        packs players can find to increase each of the character''s inventory. Items
        in each character''s inventory can be traded between the two regardless of
        the distance. Bringing up the inventory screen will not pause the game.<\/p><h3>Sub-Weapons
        &amp; Crafting<\/h3><p>What Revelations 2 calls ''sub-weapons'' are the grenades
        of the game. They are accessed with L1\/LB and from there the player must
        press the required face button to throw a grenade. Like with primary weapons,
        players can carry up to four different grenade types at once, one per face
        button.<\/p><p>A simple crafting system has been included and allows players
        to mix together certain resources to build their own grenades, tourniquets
        or disinfectant.<\/p><p>Items that can be crafted are as such:<\/p><ul><li><strong>Explosive
        Bottle:<\/strong> Gunpowder + Empty Bottle.<\/li><\/ul><ul><li><strong>Firebomb
        Bottle:<\/strong> Alcohol + Empty Bottle.<\/li><\/ul><ul><li><strong>Decoy
        Bottle:<\/strong> Odorous Chemical + Empty Bottle.<\/li><\/ul><ul><li><strong>Smokescreen
        Bottle:<\/strong> Smoke Powder + Empty Bottle.<\/li><\/ul><ul><li><strong>Tourniquet:<\/strong>
        Cloth + Green Herb.<\/li><\/ul><ul><li><strong>Disinfectant:<\/strong> Cloth
        + Alcohol.<\/li><\/ul><ul><li><strong>Three Green Herbs:<\/strong> Red Herb
        + Green Herb.<\/li><\/ul><h3>Weapon Upgrades<\/h3><p>As in the original Revelations,
        weapons are upgraded via ''Parts'', which can be used to improve and modify
        a weapon''s properties, such as damage, reload speed, capacity ect. In the
        story they can be found throughout the environment or potentially unlocked,
        though they can only be fitted onto a weapon via a workbench, which are located
        at key points per episode. Only one of each type can be fitted to a weapon,
        meaning players can''t attach multiple ''Damage'' parts to a single weapon.<\/p><h3>Collectables<\/h3><p>There
        are a vast number of collectables throughout the game across four different
        categories:<\/p><h4>Tower Emblems<\/h4><p>These are hidden throughout the
        environment and must be shot. Should both Claire and Barry be exploring the
        same environments amidst the episode, the emblems won''t need to be shot again
        by the other character. Emblems that have already been shot are colored white,
        whereas they''re ordinarily blue.<\/p><h4>Military\/Gimmick Boxes<\/h4><p>These
        are boxes that only Moira\/Natalia can open. Though despite their differing
        names and appearances, they still require the same method to unlock. Players
        are to try and locate the unlock points within the circle; using either of
        the analogue sticks, players can search with their own smaller circle to locate
        the points. The circle will be a light color to signify when they''re close
        to an unlock point, and will be red otherwise, while holding down R2\/RT will
        make the circle slowly shrink as it homes in on the unlock point.<\/p><p>The
        amount of unlock points the player must find varies per box, differing between
        one to four.<\/p><h4>Kafka Drawings<\/h4><p>These are exclusive to Claire''s
        segments as they require Moira to use her flashlight to locate them. Plastered
        on walls or the ceiling, Kafka Drawings are colored blue and will only appear
        under the light of Moira''s flashlight. Whence found Moira needs to aim her
        flashlight at the drawing for a couple of seconds for it unveil itself completely
