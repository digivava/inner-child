        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1889372-recv_m79.jpg\"\/><\/noscript><\/a><\/figure><p>Also
        returning from Claire''s repertoire in Resident Evil 2 is the Grenade Launcher;
        an all-round reliable weapon, suitable for virtually any encounters - including
        boss battles. It features multiple grenade types, including the default grenades
        as well as flame, acid and gas. It can store as much ammo as possible so long
        as it''s all the same type of grenade. Should the player switch them out for
        a different type of grenade, the grenades initially in the weapon will stack
        nicely in the characters inventory only taking up a single slot no matter
        how much ammo it stacks.<\/p><ul><li>Maximum Ammo Count - Infinite.<\/li><li>Ammunition
        - Multiple variety of grenades.<\/li><\/ul><h3>Spas 12 Gauge Shotgun<\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1889389-recv_shotgun.jpg\"
        data-ref-id=\"1300-1889389\" data-size=\"small\" data-ratio=\"0.66666666666667\"
        data-width=\"150\" data-embed-type=\"image\" style=\"width: 150px\"><a class=\"fluid-height\"
