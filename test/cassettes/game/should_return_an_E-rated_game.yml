        Code: Veronica\r\nResident Evil: Code: Veronica X HD","api_detail_url":"http:\/\/www.giantbomb.com\/api\/game\/3030-8402\/","date_added":"2008-04-01
        15:45:59","date_last_updated":"2015-08-03 04:18:00","deck":"Resident Evil:
        Code: Veronica is a survival horror video game initially developed and published
        by Capcom for the SEGA Dreamcast. It was later released for Sony PlayStation
        2 and GameCube with improved graphics.","description":"<h2>Overview<\/h2><p>Resident
        Evil: Code: Veronica is the fourth mainline <a href=\"\/resident-evil\/3025-397\"
        data-ref-id=\"3025-397\">Resident Evil <\/a>game, leading directly after the
        events of <a href=\"\/resident-evil-2\/3030-9418\" data-ref-id=\"3030-9418\">Resident
        Evil 2<\/a> as protagonist <a href=\"\/claire-redfield\/3005-628\" data-ref-id=\"3005-628\">Claire
        Redfield<\/a> continues her search for her brother, <a href=\"\/chris-redfield\/3005-413\"
        data-ref-id=\"3005-413\">Chris Redfield<\/a>. She is inadvertently captured
        by Umbrella, however, although a conveniently timed attack unto the base she
        is held allows her a chance to make her escape.<\/p><p>Code: Veronica X, which
        was released only a year later on PlayStation 2, is an upgraded port from
        the original Dreamcast release. It plays the exact same, though it features
        a couple of added cutscenes--both involving the series sinister villain <a
        href=\"\/albert-wesker\/3005-627\" data-ref-id=\"3005-627\">Albert Wesker<\/a>--and
        minor graphical updates, including <a href=\"\/steve-burnside\/3005-4453\"
        data-ref-id=\"3005-4453\">Steve Burnside<\/a> receiving a redone hairstyle.<\/p><p>Code:
        Veronica X is thusly viewed as the ''true'' rendition of the game and is the
        version that was ported over to the <a href=\"\/gamecube\/3045-23\" data-ref-id=\"3045-23\">GameCube<\/a>,
        and which underwent the HD treatment with the Resident Evil Revival Collection
        alongside <a href=\"\/resident-evil-4\/3030-1578\" data-ref-id=\"3030-1578\">Resident
        Evil 4<\/a>.<\/p><h2>Gameplay<\/h2><h3>Overview &amp; Controls<\/h3><figure
        data-align=\"left\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/6974\/320017-resicvx_006_large.jpg\"
        data-ref-id=\"1300-320017\" data-size=\"small\" data-ratio=\"0.75\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:75.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/6974\/320017-resicvx_006_large.jpg\"
        data-ref-id=\"1300-320017\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/6974\/320017-resicvx_006_large.jpg\"\/><\/a><figcaption>Code:
        Veronica is notable for featuring 3D environments as opposed to pre-rendered<\/figcaption><\/figure><p>Much
        like previous main Resident Evil entries, Code: Veronica mixes in third-person
        combat, exploration and puzzle solving. Code: Veronica only has the one storyline,
        like Resident Evil 3: Nemesis before it.<\/p><p>The combat continues to confine
        the player to the ground when firing their weapon, and the notorious tank
        controls are still in effect. Players must also once again move via a series
        of pre-determined camera angles, though auto-aim is turned on by default,
        allowing players a means to note if there are enemies outside of their vision.
        Simultaneously pressing down and the ''run'' button will have the player character
        perform an immediate 180 degree turn.<\/p><p>Code: Veronica marks the first
        time that the series enters into full 3D, with the environments now being
        made up of polygons as opposed to the pre-rendered backgrounds of old. Veronica
        is also much lengthier than previous games on average, to perhaps account
        for its single storyline.<\/p><p>Despite being the fourth game in the series
        and released after Resident Evil 3: Nemesis, Veronica ended up making a few
        steps back in terms of available mechanics and features. Nearly all of the
        updates brought about from Resident Evil 3 aren''t apart of the game--because
        they were both developed at the same time causing a dissonance between the
        two--such as players being able to create their own ammo, live-selection choices,
        and the dodge maneuver. Though destructible barrels still persist and can
        be shot to deal a great degree of damage to any nearby enemies - including
        the player too if they''re within range of the explosion.<\/p><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2770605-594_02.jpg\"
        data-ref-id=\"1300-2770605\" data-ratio=\"0.75\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:75.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2770605-594_02.jpg\"
        data-ref-id=\"1300-2770605\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2770605-594_02.jpg\"\/><\/a><figcaption>There
        are a couple of dual-wielding firearms available to wield in the game<\/figcaption><\/figure><p>Though
        what''s especially notable is the fact that walking up\/down staircases is
        once again automated and can''t be performed manually. Zombies, however, can
        freely walk up\/down staircases at will, which will also result in the player
        having to wait for it to make its ascent\/descent before they can then use
        the staircase themselves.<\/p><p>Gore has been slightly toned down. Zombies
        heads no longer have the capability to explode like in previous Resident Evils,
        nor can their limbs fall off. When shot with a magnum, or a close-range shotgun
        blast to the head, the zombie''s head would gush out blood but still stay
        intact.<\/p><h3>Playable Characters<\/h3><p>While only featuring the one selectable
        story, Veronica still includes two main playable characters. For the first
        half of the game players take up the role of Claire Redfield, then by the
        second will play as her brother, Chris Redfield. Both Redfields control the
        exact same and there are no mechanical or statistical differences between
        the two.<\/p><p>During a short period of Chris''s portion, players will temporarily
        return to the role of Claire. Supporting character Steve Burnside will also
        be controlled for an extremely brief time while he tests out his new dual
        submachine guns, though he too plays identical to Claire &amp; Chris.<\/p><h3>Inventory<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2770604-items7.jpg\"
        data-ref-id=\"1300-2770604\" data-ratio=\"0.75\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:75.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2770604-items7.jpg\"
        data-ref-id=\"1300-2770604\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2770604-items7.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2770604-items7.jpg\"\/><\/noscript><\/a><\/figure><p>All
        characters across the game carry the same inventory space of eight slots (to
        which can be eventually increased to ten), along with a ninth\/eleventh slot
        that can equip a unique item. This can either be a lighter, to which is what
        Claire finds first, or a lockpick that she can attain later on in exchange
        for the lighter. If Claire receives the lockpick, Chris Redfield will then
        be able to receive the lighter for his part of the game. If she does not then
        Chris will gain the lockpick. Steve Birkin''s unique item is a photograph
        of he and his parents.<\/p><p>The lighter can be equipped like a weapon, though
        while it has no means of attack it can help illuminate the area, as well as
        ward away any bats. It also gives Chris access to the dual submachine guns.
        The lockpick can be used to unlock a number of drawers and lockers for additional
        supplies.<\/p><p>All items and weapons can be examined by the player, allowing
        them to get a closer look and turn the object around. This can sometimes change
        the properties of certain key items, such as unlocking\/opening a key item
        to reveal another inside, or may at least change the title to reflect the
        item''s true identity.<\/p><p>There are certain weapons that will take up
        two inventory slots as opposed to one like everything else. These are:<\/p><ul><li>Calico
        Model 100 Dual Pistols<\/li><\/ul><ul><li>Dual Ingram Machine Pistols<\/li><\/ul><ul><li>Dual
        Golden Lugers<\/li><\/ul><ul><li>AK-47 Assault Rifle<\/li><\/ul><ul><li>M37
        Sniper Rifle<\/li><\/ul><p>Besides the character''s inventory, there also
        exist a number of <a href=\"http:\/\/www.giantbomb.com\/item-box\/3055-6126\"
        data-ref-id=\"3055-6126\">item boxes<\/a> where players can store unwanted
        items. Item boxes are often located within save rooms (though not always)
        and items will persist throughout all item boxes across the game. Items stored
        in the box can be collected by each of the two characters; meaning that anything
        left in the item box as Claire can then be collected as Chris. However to
        take advantage of this feature players must plan before hand as there is no
        actual forewarning of when players are about to switch characters.<\/p><h3>Health
        &amp; Herbs\/First Aid Sprays<\/h3><p>A character''s health can be seen via
        the inventory menu, with an Electrocardiograph Machine showing a character''s
        status. The different statuses are:<\/p><ul><li><strong>Fine (Green)<\/strong>
        - The character is in good health.<\/li><li><strong>Caution (Yellow)<\/strong>
        - The character is roughly at half health.<\/li><li><strong>Danger (Red)<\/strong>
        - The character is approaching death.<\/li><li><strong>Poison (Purple)<\/strong>
        - The character is poisoned and their health will slowly deplete.<\/li><\/ul><p>Besides
        the EKG, players may also note the character''s stance. If a character is
        in the Caution zone, they''ll hold their chest, but move at the same speed
        as if they were perfectly fine. On the other hand if they''re in the Danger
        zone they''ll hold their chest and limp, moving incredibly slower than before.<\/p><p>Carrying
        the tradition set by the original Resident Evil, characters use a small variety
        of <a href=\"http:\/\/www.giantbomb.com\/medical-herb\/3055-566\" data-ref-id=\"3055-566\">herb<\/a>s
        to heal themselves and cure poisons. <a href=\"http:\/\/www.giantbomb.com\/first-aid-spray\/3055-619\"
        data-ref-id=\"3055-619\">First Aid Spray<\/a>s are also available, though
        they only have the singular purpose of healing the character fully. There
        exist three herb types, all of which can be combined in some way for different
        degrees of healing:<\/p><ul><li><b>Green Herb<\/b> - On its own will restore
        25% of health.<\/li><li><b>Blue Herb<\/b> - On its own will cure poison, though
        will not restore any health.<\/li><li><b>Red Herb<\/b> - On its own does nothing.<\/li><li><b>Green
        + Green Herb<\/b> - Mixed will heal the character by roughly 50% of health.<\/li><li><b>Green
        + Green + Green Herb<\/b> - Mixed will heal the character completely, though
        not of any poisons.<\/li><li><b>Green + Blue Herb<\/b> - Mixed will heal the
        character 25% of health and cure any poison.<\/li><li><b>Green + Green + Blue
        Herb<\/b> - Mixed will heal the character 50% of health and cure any poison.<\/li><li><b>Green
        + Red Herb<\/b> - Mixed will heal the character completely, though not of
        any poisons.<\/li><li><b>Green + Red + Blue Herb<\/b> - Mixed will heal the
        character completely including poisons.<\/li><li><b>Red + Blue Herb<\/b> -
        Mixed will do nothing.<\/li><\/ul><h3>Saving<\/h3><p>As with Resident Evil
        games pre-Resident Evil 4, Code: Veronica requires that players find one of
        the many typewriters located throughout the environments to save, and must
        also have at least one ink ribbon item in their character''s inventory.<\/p><p>Should
        the player die, the game will allow them to immediately reload their latest
        save from the ''''Death'''' screen, rather than having to head back to the
        main menu.<\/p><h2>Story<\/h2><h3>Main Characters<\/h3><h4><a href=\"\/claire-redfield\/3005-628\"
        data-ref-id=\"3005-628\">Claire Redfield<\/a><\/h4><figure data-align=\"right\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/140\/201132-claireredfield1_lg.jpg\"
        data-ref-id=\"1300-201132\" data-size=\"small\" data-ratio=\"1.234\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:123.4%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/140\/201132-claireredfield1_lg.jpg\"
        data-ref-id=\"1300-201132\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/140\/201132-claireredfield1_lg.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/140\/201132-claireredfield1_lg.jpg\"\/><\/noscript><\/a><\/figure><p>The
        initial leading protagonist, Claire is roped into another zombie infested
        crisis after she attempts to learn more about her brother Chris Redfield''s
        whereabouts. She is playable throughout the first half of the game where she
        is relegated to the role of an <a href=\"\/non-player-character\/3015-967\"
        data-ref-id=\"3015-967\">NPC<\/a> for most of the second half.<\/p><p>Upon
        surviving the destruction of Raccoon City, Claire has grown in confidence
        when it comes to B.O.W. threats.<\/p><ul><li>Voiced by <a href=\"\/alyson-court\/3040-40176\"
        data-ref-id=\"3040-40176\">Alyson Court<\/a>.<\/li><\/ul><h4><a href=\"\/chris-redfield\/3005-413\"
        data-ref-id=\"3005-413\">Chris Redfield<\/a><\/h4><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2627241-chris+%282%29.jpg\"
        data-ref-id=\"1300-2627241\" data-ratio=\"1.52\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:152.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2627241-chris+%282%29.jpg\"
        data-ref-id=\"1300-2627241\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2627241-chris+%282%29.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2627241-chris+%282%29.jpg\"\/><\/noscript><\/a><\/figure><p>The
        main protagonist during the second half of the game and Claire Redfield''s
        brother. Chris was forwarded a message by Leon S. Kennedy about Claire''s
        predicament on Rockfort Island and travels over to try and save her.<\/p><p>By
        this time, only months since the destruction of Raccoon City, the S.T.A.R.S
        team has been disbanded. Yet despite this Chris still chose to wear a S.T.A.R.S.
        uniform during this excursion.<\/p><ul><li>Voiced by <a href=\"\/michael-fipowich\/3040-40660\"
        data-ref-id=\"3040-40660\">Michael Filipowich<\/a>.<\/li><\/ul><h4><a href=\"\/steve-burnside\/3005-4453\"
        data-ref-id=\"3005-4453\">Steve Burnside<\/a><\/h4><figure data-align=\"right\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/11461\/388199-steve.jpg\"
        data-ref-id=\"1300-388199\" data-size=\"small\" data-ratio=\"1.1325301204819\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:113.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/11461\/388199-steve.jpg\"
        data-ref-id=\"1300-388199\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/11461\/388199-steve.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/11461\/388199-steve.jpg\"\/><\/noscript><\/a><figcaption>Steve
        with his revised Veronica X haircut<\/figcaption><\/figure><p>A supporting
        character and love-interest towards Claire Redfield. Steve is a brash, insecure
        teenager, and fellow prisoner on Rockfort Island. A complete show-off, Steve
        is always attempting to win Claire Redfield''s affection with bouts of bravery,
        putting himself at huge risk of danger at every turn.<\/p><ul><li>Voiced by
        <a href=\"\/bill-houston\/3040-40656\" data-ref-id=\"3040-40656\">Bill Houston<\/a>.<\/li><\/ul><h4><a
        href=\"\/alfred-ashford\/3005-4454\" data-ref-id=\"3005-4454\">Alfred Ashford<\/a><\/h4><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/11461\/388249-alfred.jpg\"
        data-ref-id=\"1300-388249\" data-size=\"small\" data-ratio=\"1.1\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:110.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/11461\/388249-alfred.jpg\"
        data-ref-id=\"1300-388249\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/11461\/388249-alfred.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/11461\/388249-alfred.jpg\"\/><\/noscript><\/a><\/figure><p>The
        first antagonist the player encounters, Alfred Ashford is in charge of the
        Rockfort Island base. He is an eccentric yuppie, with an ''''above average''''
        IQ and has a fondness for using sniper rifles. He and his twin-sister Alexia''s
        fondness for pulling the wings off of dragonflies as children makes for an
        early indicator to support their cold and cruel nature.<\/p><p>Alfred also
        noticeably has a rather peculiar laugh that almost resembles a little girls.<\/p><ul><li>Voiced
        by <a href=\"\/peter-oldring\/3040-40657\" data-ref-id=\"3040-40657\">Peter
        Oldring<\/a>.<\/li><li>Voiced by <a href=\"\/leila-johnson\/3040-40658\" data-ref-id=\"3040-40658\">Leila
        Johnson<\/a> during Alfred''s phases were he would dress up as Alexia.<\/li><\/ul><h4><a
        href=\"\/alexia-ashford\/3005-4456\" data-ref-id=\"3005-4456\">Alexia Ashford<\/a><\/h4><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/11461\/388255-alexia.jpg\"
        data-ref-id=\"1300-388255\" data-size=\"small\" data-ratio=\"1.06\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:106.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/11461\/388255-alexia.jpg\"
        data-ref-id=\"1300-388255\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/11461\/388255-alexia.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/11461\/388255-alexia.jpg\"\/><\/noscript><\/a><\/figure><p>The
        primary antagonist and twin sister to Alfred. A certified genius, Alexia was
        given the duties of leading an entire team of scientists within Umbrella by
        the age of ten. This infamous capacity of skill garnished her a rivalry with
        fellow Umbrella Scientist <a href=\"\/william-birkin\/3005-3332\" data-ref-id=\"3005-3332\">William
        Birkin<\/a>.<\/p><p>Like her twin-brother, Alexia is shown to be something
        of megalomaniac, perhaps even more so than Alfred.<\/p><ul><li>Voiced by <a
        href=\"\/leila-johnson\/3040-40658\" data-ref-id=\"3040-40658\">Leila Johnson<\/a>.<\/li><\/ul><h4><a
        href=\"\/albert-wesker\/3005-627\" data-ref-id=\"3005-627\">Albert Wesker<\/a><\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2770606-wesker.jpg\"
        data-ref-id=\"1300-2770606\" data-ratio=\"2.1392857142857\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:213.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2770606-wesker.jpg\"
        data-ref-id=\"1300-2770606\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2770606-wesker.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2770606-wesker.jpg\"\/><\/noscript><\/a><\/figure><p>Despite
        apparently ''dying'' at the hands of his own creation--The T-002 Tyrant--during
        <a href=\"\/resident-evil\/3030-5842\" data-ref-id=\"3030-5842\">Resident
        Evil<\/a>, Wesker returns into the fold empowered with enhanced agility and
        strength. His characteristic arrogance is in full effect, if it hasn''t grown
        all the more due to his new abilities.<\/p><p>The events of the original Resident
        Evil has resulted in Wesker gaining a seething hatred towards Chris Redfield
        in particular for thwarting his plans.<\/p><ul><li>Voiced by <a href=\"\/richard-waugh\/3040-40661\"
        data-ref-id=\"3040-40661\">Richard Waugh<\/a>.<\/li><li>This marked the first
        time Richard voiced Wesker.<\/li><\/ul><h3>Plot<\/h3><h4><b>Claire<\/b><\/h4><p>The
        game takes place three months after the events of <a href=\"\/resident-evil-2\/3030-9418\"
        data-ref-id=\"3030-9418\">RE2<\/a> and <a href=\"\/resident-evil-3-nemesis\/3030-5587\"
        data-ref-id=\"3030-5587\">RE3<\/a>. It begins with <a href=\"\/claire-redfield\/3005-628\"
        data-ref-id=\"3005-628\">Claire Redfield<\/a> raiding an <a href=\"\/umbrella-corporation\/3015-204\"
        data-ref-id=\"3015-204\">Umbrella<\/a> Base in Paris, after leaving <a href=\"\/leon-s-kennedy\/3005-649\"
        data-ref-id=\"3005-649\">Leon<\/a> and <a href=\"\/sherry-birkin\/3005-4268\"
        data-ref-id=\"3005-4268\">Sherry<\/a> to search for her brother, <a href=\"\/chris-redfield\/3005-413\"
        data-ref-id=\"3005-413\">Chris Redfield<\/a>. Claire gets caught during her
        raid, and she is captured and taken to Rockfort island where she meets with
        an inmate named <a href=\"\/steve-burnside\/3005-4453\" data-ref-id=\"3005-4453\">Steve
        Burnside<\/a> and they fight for their survival against the island''s <a href=\"\/t-virus\/3015-42\"
        data-ref-id=\"3015-42\">T-virus<\/a> infected zombies. In the meantime, <a
        href=\"\/albert-wesker\/3005-627\" data-ref-id=\"3005-627\">Albert Wesker<\/a>
        is on a mission to recover the T-Veronica-Virus and it''s his unit''s fault
        that Rockport is now infected. Claire and Steve escape in a plane but it was
        set on autopilot to go to an Umbrella facility in the Antarctic, by the islands
        commander, <a href=\"\/alfred-ashford\/3005-4454\" data-ref-id=\"3005-4454\">Alfred
        Ashford<\/a>. Alfred did that so he could awaken his sister from a cryogenic
        sleep that she was in for 15 years after she had an injection of T-Veronica-Virus.
        Claire and Steve defeat Alfred and escape in a digger, while Alfred limps
        over to his sister and experiences her awakening before dying. Alexia summons
        giant tentacles and grabs Steve and Claire''s digger recapturing them both.<\/p><h4>Chris<\/h4><p>The
        game then flips over to <a href=\"\/chris-redfield\/3005-413\" data-ref-id=\"3005-413\">Chris
        Redfield<\/a>''s perspective. After learning from Leon that his sister has
        been taken to Rockport he goes there and learns she has been long gone. He
        has an encounter with Albert Wesker and almost dies, but is saved as Alexia
        appears on the screen and stuns Wesker because he thought she had been dead
        for years. Wesker takes off to Antarctica and Chris follows. He is reunited
        with Claire and the two of them set out to find Steve. When they find Steve
        she realizes that Alexia has been experimenting on him with the T-Veronica-Virus
        and he has mutated into a giant reptilian monster and he tries to kill Claire.
        Claire runs into a prison cell but is grabbed by Alexia''s tentacles, but
        Steve breaks through the bars and saves Claire but injures himself fatally.
        He reverts to human form and tells Claire that he loves her before dying.<\/p><p>Meanwhile,
        Wesker and Chris fight Alexia, but Wesker was overwhelmed by her strength
        and he takes off. Chris manages to defeat her, but she comes back to life
        after Chris activates the self destruct system, releasing all the locks in
        the facility freeing Claire. Chris then destroys Alexia for the final time
        and him and Claire run to the emergency elevator where they see Wesker and
        his men taking Steve''s body for further experiments. Claire runs to the plane,
        and Chris and Wesker have another showdown until they are separated by an
        explosion. Wesker vows to get his revenge next time they meet and then they
        both run to avoid dying in more explosions. The game ends with Claire and
        Chris escaping and Chris vowing to take down Umbrella once and for all.<\/p><h2>Weapons<\/h2><h3>Combat
        Knife<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1889345-recv_knife.jpg\"
        data-ref-id=\"1300-1889345\" data-size=\"small\" data-ratio=\"0.66666666666667\"
        data-width=\"150\" data-embed-type=\"image\" style=\"width: 150px\"><a class=\"fluid-height\"
        style=\"padding-bottom:66.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1889345-recv_knife.jpg\"
        data-ref-id=\"1300-1889345\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1889345-recv_knife.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1889345-recv_knife.jpg\"\/><\/noscript><\/a><\/figure><p>A
        standard survival knife that Claire finds in prison office where the game
        begins. Unlike previous Resident Evil entries, the knife can prove to be surprisingly
        effective (particularly when used to strike at the legs or head of a zombie)
        and is much more powerful. It''s still not a suitable replacement for any
        of the firearms, though it doesn''t constitute a death-wish should the player
        decide to test it out.<\/p><h3>Beretta M93 Handgun<\/h3><figure data-align=\"right\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1889349-recv_handgun.jpg\"
        data-ref-id=\"1300-1889349\" data-size=\"small\" data-ratio=\"0.66666666666667\"
        data-width=\"150\" data-embed-type=\"image\" style=\"width: 150px\"><a class=\"fluid-height\"
        style=\"padding-bottom:66.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1889349-recv_handgun.jpg\"
        data-ref-id=\"1300-1889349\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1889349-recv_handgun.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1889349-recv_handgun.jpg\"\/><\/noscript><\/a><\/figure><p>A
        9mm handgun that Claire finds near the beginning, after she first meets Steve
        Burnside. It fires rather rapidly for a pistol and is reliable against most
        lesser enemies - zombies and Cerberus dogs in particular. It can potentially
        be upgraded to allow a triple burst shot, should the player find the components
        required. Chris can also use this handgun should the player leave it in an
        inventory box as Claire for Chris to collect.<\/p><ul><li>Maximum Ammo Count
        - 15 rounds.<\/li><li>Ammunition - 9mm Parabellum Rounds.<\/li><\/ul><h3>Glock
