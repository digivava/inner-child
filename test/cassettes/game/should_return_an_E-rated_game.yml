        Outbreak","api_detail_url":"http:\/\/www.giantbomb.com\/api\/game\/3030-576\/","date_added":"2008-04-01
        01:36:59","date_last_updated":"2015-08-15 14:19:40","deck":"The inaugural
        multi-player installment to the horror franchise, Resident Evil: Outbreak
        challenged gamers to team up with three others online in an attempt to escape
        the T-Virus and Raccoon City.","description":"<h2>Overview<\/h2><p>Resident
        Evil: Outbreak is a survival horror game that adheres to many conventions
        set forth by its genre, but brings online play into the mix. The game offered
        simultaneous online play for up to four players, with eight differing, balanced
        characters--each with abilities and specifications all their own. The game
        itself takes place during the same time span as <a href=\"\/resident-evil-2\/3030-9418\"
        data-ref-id=\"3030-9418\">Resident Evil 2<\/a> and <a href=\"\/resident-evil-3-nemesis\/3030-5587\"
        data-ref-id=\"3030-5587\">Resident Evil 3: Nemesis<\/a> in Raccoon City--even
        featuring a number of familiar locales to series veterans. A sequel, <a href=\"\/resident-evil-outbreak-file-2\/3030-15222\"
        data-ref-id=\"3030-15222\">Resident Evil: Outbreak File #2<\/a>, was released
        only a year later. The game was also one of the very few PlayStation 2 titles
        to utilize the hard-drive add-on. By installing game information on it prior
        to playing, load times would be decreased significantly.<\/p><p>The Online
        functionality of the game was unavailable in European territories, forcing
        European players to play with the AI. However the sequel belatedly introduced
        Online for all. <\/p><h2>Plot<\/h2><p>The game begins only two days following
        the <a href=\"\/t-virus\/3015-42\" data-ref-id=\"3015-42\">T-Virus<\/a> arriving
        in <a href=\"\/raccoon-city\/3035-73\" data-ref-id=\"3035-73\">Raccoon City<\/a>.
        The story picks up with our initial eight characters in a fated bar just as
        the situation escalates beyond all control. Although all of the five scenarios
        are at least somewhat relevant to the overall plot, they are not specifically
        interrelated to one another.<\/p><h2>Gameplay<\/h2><p>The game was played
        much like previous Resident Evil titles, but with a more dynamic character
        and a slightly more novice-friendly control scheme. Offline play was available,
        which usually added two specific AI partners to interact and assist your chosen
        character throughout each scenario. The online play allowed for play with
        three others, with each of the players choosing one of eight possible characters.
        Each player is subject to the virus meter throughout any of the scenarios.
        The virus meter measures the character''s susceptibility to the rampant T-Virus
        that''s overtaking the remaining Raccoon citizens, and continually rises as
        time goes on. While this does inhibit the exploration factor, it does ensure
        that all players are on track and all striving to complete each scenario in
        time. Healing items can effectively stall the meter for a short time, and
        as it culminated, players would be killed. Players who die are reanimated
        in the form of computer-controlled zombies which then attack the other players;
        watching yourself become a zombie is the game''s equivalent of a ''game over''.<\/p><p>The
        foundation of the game is based on progressing through the five scenarios,
        one by one. Each scenario allows the players to investigate more of the T-Virus
        outbreak, and are all canonical to the overall mythos. Some environments and
        locations are taken expressly from the second and third games, with only passing
        references in other situations.<\/p><p>Much of the replayability of the game
        involved a mesh of altering the difficulty level and utilizing the Checklist
        system. The available difficulty levels in the game challenged players by
        limiting supplies drastically with each step up, and even changing the amount
        of weapons available. Experiencing certain events and satisfying certain conditions
        allowed players to complete each scenario''s Checklist, which would eventually
        unlock \"Infinity Mode\"--a mode which allowed gameplay to run undeterred
        with unbreakable weapons and unlimited ammunition.<\/p><h2>Online Play<\/h2><p>The
        network mode of the game featured broadband-only access for up to four players
        taking on the undead. Some of the more obvious exclusions from online play
        was the lack of voice chat functionality and text chat in-game. Some believed
        the lack of these added a more engaging aspect to the game, while others claimed
        it was an obvious mistake to not include the features. It should be noted
        that text chat was still available in pre-game chat rooms and lobbies.<\/p><p>After
        creating an account and logging into the game, two options were available:
        Scenario Mode and Free Mode. Scenario Mode is considered a matchmade process,
        where the scenario and players are chosen at random and would begin at the
        first scenario of the game. Free Mode allowed players to join lobbies in order
        to organize players and play under their own specifications.<\/p><p>The North
        American online servers for the game ceased operation on December 31st, 2007.<\/p><h2>Characters<\/h2><p>The
        game featured eight characters, each with diverse capabilities and uses. Every
        character began with a unique starting item, as well as having special physical
        abilities.<\/p><h3><a href=\"\/kevin-ryman\/3005-1568\" data-ref-id=\"3005-1568\">Kevin
        Ryman<\/a><\/h3><figure data-align=\"left\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3401\/195784-kevinryman_2.jpg\"
        data-ref-id=\"1300-195784\" data-size=\"small\" style=\"width: 320px\" data-ratio=\"1.3888888888889\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:138.9%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3401\/195784-kevinryman_2.jpg\"
        data-ref-id=\"1300-195784\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/3401\/195784-kevinryman_2.jpg\"\/><\/a><figcaption>Kevin
        Ryman<\/figcaption><\/figure><p><b>Age<\/b>: 31<\/p><p><b>Height<\/b>: 182
        cm<\/p><p><b>Weight<\/b>: 96 kg<\/p><p><b>Occupation<\/b>: Raccoon City Police
        Officer<\/p><p><b>Personal Item<\/b>: Special .45 Automatic Pistol<\/p><p><b>Special
        Abilities<\/b>: Kick, Take Pot-Shots<\/p><p><b>Overview<\/b>: The most well-rounded
        of the lot, Kevin begins with a powerful handgun and has more speed and agility
        than his companions. He is able to take a more-than-average amount of physical
        damage, making him the most flexible character.<\/p><h3><a href=\"\/mark-wilkins\/3005-1570\"
        data-ref-id=\"3005-1570\">Mark Wilkins<\/a><\/h3><figure data-align=\"left\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3401\/195887-th_residenteviloutbreak_051203_art_02.jpg\"
        data-ref-id=\"1300-195887\" data-size=\"small\" style=\"width: 160px\" data-ratio=\"0.9625\"
        data-width=\"160\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:96.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3401\/195887-th_residenteviloutbreak_051203_art_02.jpg\"
        data-ref-id=\"1300-195887\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_super\/0\/3401\/195887-th_residenteviloutbreak_051203_art_02.jpg\"\/><\/a><figcaption>Mark
        Wilkins<\/figcaption><\/figure><p><b>Age<\/b>: 52<\/p><p><b>Height<\/b>: 185
        cm<\/p><p><b>Weight<\/b>: 101 kg<\/p><p><b>Occupation<\/b>: Security Guard<\/p><p><b>Personal
        Item<\/b>: Mark''s Custom Handgun<\/p><p><b>Special Abilities<\/b>: Guard,
        Full Swing<\/p><p><b>Overview<\/b>: A fifty-two year old Vietnam War veteran
        with an enduring spirit, Mark is the slowest character of the eight but is
        able to take more physical damage and deal it out more effectively than the
        others. As the most powerful character, Mark often finds himself fending off
        enemies as others regroup and assess the situation from supporting roles.<\/p><h3><a
        href=\"\/cindy-lennox\/3005-1454\" data-ref-id=\"3005-1454\">Cindy Lennox<\/a><\/h3><figure
        data-align=\"left\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3401\/195966-225px_cindy_portrait.jpg\"
        data-ref-id=\"1300-195966\" data-size=\"small\" style=\"width: 225px\" data-ratio=\"1.3911111111111\"
        data-width=\"225\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:139.1%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3401\/195966-225px_cindy_portrait.jpg\"
        data-ref-id=\"1300-195966\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/3401\/195966-225px_cindy_portrait.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/3401\/195966-225px_cindy_portrait.jpg\"\/><\/noscript><\/a><figcaption>Cindy
        Lennox<\/figcaption><\/figure><p><b>Age<\/b>: 24<\/p><p><b>Height<\/b>: 175
        cm<\/p><p><b>Weight<\/b>: 64 kg<\/p><p><b>Occupation<\/b>: Waitress<\/p><p><b>Personal
        Item<\/b>: Herb Case<\/p><p><b>Special Abilities<\/b>: Duck<\/p><p><b>Overview<\/b>:
        Cindy is a waitress at J''s Bar, which is where the first scenario--Outbreak--is
        set. The most actively evasive of the characters, Cindy is able to dodge attacks
        with her Duck ability as well as outrun them with her higher than average
        running speed. Her Herb Case allows her to act as a field medic to injured
        players, and support them in combat.<\/p><h3><a href=\"\/david-king\/3005-1569\"
        data-ref-id=\"3005-1569\">David King<\/a><\/h3><figure data-align=\"left\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3401\/195827-th_residenteviloutbreak_051203_art_06.jpg\"
        data-ref-id=\"1300-195827\" data-size=\"small\" style=\"width: 160px\" data-ratio=\"0.96875\"
        data-width=\"160\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:96.9%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3401\/195827-th_residenteviloutbreak_051203_art_06.jpg\"
        data-ref-id=\"1300-195827\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_super\/0\/3401\/195827-th_residenteviloutbreak_051203_art_06.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_super\/0\/3401\/195827-th_residenteviloutbreak_051203_art_06.jpg\"\/><\/noscript><\/a><figcaption>David
        King<\/figcaption><\/figure><p><b>Age<\/b>: Unknown<\/p><p><b>Height<\/b>:
        185 cm<\/p><p><b>Weight<\/b>: 92 kg<\/p><p><b>Occupation<\/b>: Plumber<\/p><p><b>Personal
        Item<\/b>: Tool Box<\/p><p><b>Special Abilities<\/b>: Lug Wrench Throw, Continuous
        Knife Attack<\/p><p><b>Overview<\/b>: A mysterious visage shrouds David King''s
        presumably violent past. His skill with a knife is no coincidence, surely,
        and his ability to improvise item combinations via his tool box shows he is
        quite industrious.<\/p><h3><a href=\"\/george-hamilton\/3005-1571\" data-ref-id=\"3005-1571\">George
        Hamilton<\/a><\/h3><figure data-align=\"left\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3401\/195935-920238_20040510_screen027.jpg\"
        data-ref-id=\"1300-195935\" data-size=\"small\" style=\"width: 260px\" data-ratio=\"1.3230769230769\"
        data-width=\"260\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:132.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3401\/195935-920238_20040510_screen027.jpg\"
        data-ref-id=\"1300-195935\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_super\/0\/3401\/195935-920238_20040510_screen027.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_super\/0\/3401\/195935-920238_20040510_screen027.jpg\"\/><\/noscript><\/a><figcaption>George
        Hamilton<\/figcaption><\/figure><p><b>Age<\/b>: 39<\/p><p><b>Height<\/b>:179
        cm<\/p><p><b>Weight<\/b>: 79 kg<\/p><p><b>Occupation<\/b>: Doctor<\/p><p><b>Personal
        Item<\/b>: Medical Set<\/p><p><b>Special Abilities<\/b>: Tackle<\/p><p><b>Overview<\/b>:
        The top surgeon at Raccoon City Hospital, Dr. Hamilton is a kind person who
        is able to easily gain the trust of all he comes across. The Medical Set he
        keeps in tow allows him to easily mix different herbs for healing items that
        can be distributed to partner characters, making him essential for survival.<\/p><h3><a
        href=\"\/alyssa-ashcroft\/3005-1573\" data-ref-id=\"3005-1573\">Alyssa Ashcroft<\/a><a
        href=\"\/jim-chapman\/3005-1574\" data-ref-id=\"3005-1574\">\/jim-chapman\/94-1574\/<\/a><\/h3><figure
        data-align=\"left\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3401\/196065-alyssaashcroft_2.jpg\"
        data-ref-id=\"1300-196065\" data-size=\"small\" style=\"width: 320px\" data-ratio=\"1.3888888888889\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:138.9%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3401\/196065-alyssaashcroft_2.jpg\"
        data-ref-id=\"1300-196065\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/3401\/196065-alyssaashcroft_2.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/3401\/196065-alyssaashcroft_2.jpg\"\/><\/noscript><\/a><figcaption>Alyssa
        Ashcroft<\/figcaption><\/figure><p><b>Age<\/b>: 28<\/p><p><b>Height<\/b>:
        176 cm<\/p><p><b>Weight<\/b>: 62 kg<\/p><p><b>Occupation<\/b>: Raccoon Times
        Journalist<\/p><p><b>Personal Item<\/b>: Lock Picking Kit<\/p><p><b>Special
        Abilities<\/b>: Back Step, Take Pot-Shots<\/p><p><b>Overview<\/b>: Always
        resourceful when it comes to collecting stories, Alyssa employs her journalistic
        traits with her in-game tactics. With her Lock Picking Kit, she is able to
        grant quick access to previous inaccessible areas in order to bypass certain
        passages and uncover supply depots. She has an offensive side as well, with
        her sharing the \"Take Pot-Shots\" ability with Kevin. Her defense is more
        oriented toward evasion than anything due to her ability to quickly back step
        from enemies.<\/p><h3><a href=\"\/jim-chapman\/3005-1574\" data-ref-id=\"3005-1574\">Jim
        Chapman<\/a><\/h3><figure data-align=\"left\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3401\/196121-jimchapman_2.jpg\"
        data-ref-id=\"1300-196121\" data-size=\"small\" style=\"width: 320px\" data-ratio=\"1.3888888888889\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:138.9%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3401\/196121-jimchapman_2.jpg\"
        data-ref-id=\"1300-196121\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/3401\/196121-jimchapman_2.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/3401\/196121-jimchapman_2.jpg\"\/><\/noscript><\/a><figcaption>Jim
        Chapman<\/figcaption><\/figure><p><b>Age<\/b>: 24<\/p><p><b>Height<\/b>: 176
        cm<\/p><p><b>Weight<\/b>: 70 kg<\/p><p><b>Occupation<\/b>: Subway Attendant<\/p><p><b>Personal
        Item<\/b>: Coin<\/p><p><b>Special Abilities<\/b>: Playing Dead, Item Search<\/p><p><b>Overview<\/b>:
        The overwhelming nature of an outbreak of the undead is too much for some
        to handle, and Jim is no exception. He is friendly enough but eager to express
        his fear through cursing the rising dead. Through his Playing Dead ability,
        he is able to cower in fear from enemies, even though it''s at the cost of
        his infection meter.<\/p><h3><a href=\"\/yoko-suzuki\/3005-1471\" data-ref-id=\"3005-1471\">Yoko
        Suzuki<\/a><\/h3><figure data-align=\"left\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3401\/196015-yokosuzuki_2.jpg\"
        data-ref-id=\"1300-196015\" data-size=\"small\" style=\"width: 320px\" data-ratio=\"1.3888888888889\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:138.9%\"
