        data-ref-id=\"1300-1889375\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1889375-recv_linear.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1889375-recv_linear.jpg\"\/><\/noscript><\/a><\/figure><p>The
        end game one-off weapon and Rocket Launcher equivalent for Code: Veronica,
        the Linear Launcher is a strange weapon that fires electrical homing rockets.
        It is only used canonically during the finale battle against the mutated blob-form
        of Alexia Ashford. It can be unlocked for the main game with infinite ammo
        should the player gain an S rank - as well as the Battle Game minigame, with
        the same properties, should the player gain an S rank with every character.<\/p><ul><li>Maximum
        Ammo Count - N\/A.<\/li><li>Ammunition - N\/A.<\/li><\/ul><h2>Enemies<\/h2><h3>Zombies<\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910148-228px_zombie2recv.jpg\"
        data-ref-id=\"1300-1910148\" data-size=\"small\" data-ratio=\"1.5570175438596\"
        data-width=\"228\" data-embed-type=\"image\" style=\"width: 228px\"><a class=\"fluid-height\"
        style=\"padding-bottom:155.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910148-228px_zombie2recv.jpg\"
        data-ref-id=\"1300-1910148\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910148-228px_zombie2recv.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910148-228px_zombie2recv.jpg\"\/><\/noscript><\/a><\/figure><p>The
        walking dead are once again prevalent in Code: Veronica and share a lot of
        the usual properties of their other Resident Evil kin; slow, shambling movement,
        dangerous up close but susceptible to all weapons within the game. On occasion,
        zombies will vomit out acid if they can''t quite reach the player.<\/p><h3>Zombie
        Hound<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910152-zombiedog_ene.jpg\"
        data-ref-id=\"1300-1910152\" data-size=\"small\" data-ratio=\"0.66748768472906\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:66.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910152-zombiedog_ene.jpg\"
        data-ref-id=\"1300-1910152\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910152-zombiedog_ene.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910152-zombiedog_ene.jpg\"\/><\/noscript><\/a><\/figure><p>Another
        trademark enemy of the series, zombie dogs are always encountered in packs
        and contain the same agility and brutality as a standard dog. They''re rather
        weak fortunately, and can be taken down swiftly with a few handgun or shotgun
        shots. Regardless, even with their rampant speed and tenacity, player-characters
        are still just ever-so-slightly faster and can outrun them.<\/p><h3>Bandersnatcher<\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910151-403px_bandersnatcher.jpg\"
        data-ref-id=\"1300-1910151\" data-size=\"small\" data-ratio=\"0.98759305210918\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:98.8%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910151-403px_bandersnatcher.jpg\"
        data-ref-id=\"1300-1910151\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910151-403px_bandersnatcher.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910151-403px_bandersnatcher.jpg\"\/><\/noscript><\/a><\/figure><p>Large,
        yellow one-armed monsters, Bandersnatchers have only appeared in the Veronica
        games. They rely on their single long arm to stretch and attack the player,
        and will do so very frequently given the opportunity. They can also use their
        arm to latch onto walls and maneuver through the environment following the
        player. They''re pretty sturdy as well and stand as one of the most antagonizing
        enemies within the game.<\/p><p>Bandersnatchers are also only encountered
        on <a href=\"\/rockfort-island\/3035-2220\" data-ref-id=\"3035-2220\">Rockfort
        Island<\/a> during Claire''s portion of the story, though Chris does face
        one as he searches for Claire on the island.<\/p><h3>Hunter II<\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910149-282px_hunterbig.jpg\"
