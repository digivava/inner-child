        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1889389-recv_shotgun.jpg\"\/><\/noscript><\/a><\/figure><p>First
        found by Chris, the Spas fills in the mandatory Shotgun slot for Code: Veronica.
        It carries a lot of the expected attributes, though is surprisingly weaker
        than most shotguns of the series and isn''t as easy to fall back on for boss
        battles. It is nonetheless suitable against zombies at close-range and some
        of the larger B.O.W''s such as Hunters.<\/p><ul><li>Maximum Ammo Count - 7
        shots.<\/li><li>Ammunition - 12 Gauge Rounds.<\/li><\/ul><h3>AK-47 Assault
        Rifle<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1889404-recv_ak47.jpg\"
        data-ref-id=\"1300-1889404\" data-size=\"small\" data-ratio=\"0.66666666666667\"
        data-width=\"150\" data-embed-type=\"image\" style=\"width: 150px\"><a class=\"fluid-height\"
