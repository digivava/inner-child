        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/13\/135472\/2226440-re6e3adawong01bmpjpgcopy.jpg\"\/><\/noscript><\/a><\/figure><p>Initially,
        once all of the original three campaigns had been unlocked Ada''s was then
        made available. Though via a patch it is now accessible from the beginning.<\/p><p>Ada''s
