        once more in Code: Veronica. Found during Chris Redfield''s segment of the
        story, it is immensely powerful, can kill all standard enemies with one shot,
        and is a solid contender against boss B.O.W''s. Ammo is fairly scarce though,
        to make up for its well retained status as one of the most powerful firearms
        in the game.<\/p><ul><li>Maximum Ammo Count - 6 rounds.<\/li><li>Ammunition
        - .357 Caliber Rounds.<\/li><\/ul><h3>Bow Gun<\/h3><figure data-align=\"right\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1889359-recv_bowgun.jpg\"
        data-ref-id=\"1300-1889359\" data-size=\"small\" data-ratio=\"0.66666666666667\"
        data-width=\"150\" data-embed-type=\"image\" style=\"width: 150px\"><a class=\"fluid-height\"
