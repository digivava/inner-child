        Healing -<\/b> Increased speed of natural recovery.<\/li><\/ul><h3><strong>Agent
        Hunt<\/strong><\/h3><p>A competitive multiplayer mode similar to the Left
        4 Dead series Versus mode, Agent Hunt allows players to take on the role of
        a creature (J''avo, zombie ect.) across any of the campaigns and then try
        to impede players currently going through the story. However, they can only
        invade players who have already allowed the option before hand in the lobby.<\/p><p>Agent
        Hunt is unlocked by completing any one of the campaigns.<\/p><h3>Infinite
        Ammo Skills<\/h3><p>Once all four of the campaigns have been completed, Infinite
        Ammo Skills per weapon type are made available for purchase.<\/p><h3>Ada Wong
        Campaign<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/13\/135472\/2226440-re6e3adawong01bmpjpgcopy.jpg\"
