        Unlocked when being killed by an agent 1,000 times in Siege.<\/li><li><strong>Prey
        for the Prey:<\/strong> Unlocked when being defeated by the BSAA 100 times
        as a creature in Siege.<\/li><li><strong>Relic Hunter:<\/strong> Unlocked
        when destroying 200 enemy objects as a creature in Siege.<\/li><\/ul><h2>Development<\/h2><p>Resident
        Evil 6 had been stirring within the public''s mind for a while. Rumors and
        small tidbits referencing the game''s development began circulating during
        <a href=\"\/e3-2011\/3015-6449\" data-ref-id=\"3015-6449\">E3 2011<\/a>, when
        a logo for Resident Evil 6 was posted, along with the date to the same year''s
        <a href=\"\/tokyo-game-show\/3015-2306\" data-ref-id=\"3015-2306\">TGS<\/a>
        show. Nothing Resident Evil-related occurred during the TGS show, however
        a trailer was released on September 16th, implying that Resident Evil 6 was
        to be set in Canada. The trailer was soon shot down by Capcom as a fake. The
        next batch of rumors began pointing towards China, after a voice actress''
        resume was found to state she would be portraying a ''''Chinese zombie''''
        for Resident Evil 6.<\/p><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2109982-date.jpg\"
        data-ref-id=\"1300-2109982\" data-size=\"small\" data-ratio=\"0.73515092502434\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:73.5%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2109982-date.jpg\"
        data-ref-id=\"1300-2109982\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2109982-date.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2109982-date.jpg\"\/><\/noscript><\/a><\/figure><p>In
        a similar move during Resident Evil 5''s marketing, Capcom began a purposely
        shoddy looking viral campaign called NoHopeLeft.com, which sprinkled random
        blogs and notes much like for some sort of conspirators website, detailing
        how the entire world is under siege. Only one day before the d\u00e9but trailer,
        the site posted a movie of a greatly distressed Chinese woman making a vlog
        for a loved one, under the guise of a civilian currently in the midst of whatever
        catastrophe is going on. It cuts out as she is seemingly attacked by something.
        Soon afterwards, another video is posted just with the date and time of ''''01.19.12
        14:00 PST''''. Without fail, the site then posted a link to the d\u00e9but
        Resident Evil 6 trailer at 2pm Pacific the next day with the words ''''This
        explains a lot!!!!''''.<\/p><p>Continuing the viral campaign, on February
        21st the <i>nohopeleft<\/i> website was ''''seized and put under investigation'''',
        with a logo not seen before within the series at the bottom of the page linking
        a downloadable audio file titled ''''praying audio''''. Much like the title
        implies, it plays a short 14 second clip of a young Chinese woman (possibly
        the same one from the vlog) praying in her native language.<\/p><p>While originally
        slated for a 11\/20\/12 release, come the Captivate trailer in April, the
        date was pushed forward to 10\/02\/12. Despite only being announced early
        2012, Capcom stated that development for Resident Evil 6 had been going on
        since 2010. It was also stated to be the ''''largest'''' Resident Evil game
        to date, and the Capcomteam working on it was the biggest one they had working
        on a single game --approximately 600 people. For comparison''s sake, roughly
        around 120 people worked on Resident Evil 5. Capcom said that with Resident
        Evil 6, they want to combine the series strongest elements of horror and action;
        executive producer <a href=\"\/hiroyuki-kobayashi\/3040-32924\" data-ref-id=\"3040-32924\">Hiroyuki
        Kobayashi<\/a> coined the term ''''dramatic horror'''' to best summarise their
        ambitions, in an attempt to replicate Mikami''s original fame for creating
        the <a href=\"\/survival-horror\/3015-4801\" data-ref-id=\"3015-4801\">Survival
        Horror<\/a> moniker. The popular military-shooter series <a href=\"\/call-of-duty\/3025-82\"
        data-ref-id=\"3025-82\">Call of Duty<\/a> was recurrently bought up as influential--notably
        regarding its sales--in how Capcom decided to steer forward the next instalment
        of the Resident Evil series.<\/p><h3><a href=\"\/e3-2012\/3015-7024\" data-ref-id=\"3015-7024\">E3
        2012<\/a><\/h3><p>At the Electronic Entertainment Expo''s Microsoft Conference,
        Hiroyuki Kobayashi and Eiichiro Sasaki took to the stage to unveil their first
        trailer showing off unedited gameplay, focussing on Leon''s story, for Resident
        Evil 6.<\/p><p>Only minutes after the Microsoft Conference was over, Capcom
        uploaded another cinematic trailer surrounding the plot of the game. On the
        show floor, multiple streams showing off small segments of Leon''s, Chris''
        and Jake''s stories were shown as well, along with further explanation for
        the gameplay debut of 4-player boss battles.<\/p><h3>SDCC 2012<\/h3><p>After
        the overall poor reception of the 360 demo released on July 3rd--most notably
        regarding the camera and screen-tearing--Capcom quickly saw fit to showcase
        a more updated edition of Resident Evil 6, including a much more manageable
        camera with the character model not taking up so much of the screen, and improved
        technical aspects. Capcom also used this opportunity to introduce more segments
        for each of the campaigns, as well as upload another edited story trailer.<\/p><h3>Street
        Date Broken<\/h3><p>On August 31st, more than a month before Resident Evil
        6''s officially scheduled release, a few copies of the full game--PS3 version--were
        made available for retail sale in the Polish City of Pozna\u0144. Capcom quickly
        reported that such copies were in fact ''stolen''.<\/p><h2>Logo Controversy<\/h2><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2115650-untitled.jpg\"
        data-ref-id=\"1300-2115650\" data-size=\"small\" data-ratio=\"0.58193277310924\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:58.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2115650-untitled.jpg\"
        data-ref-id=\"1300-2115650\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2115650-untitled.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2115650-untitled.jpg\"\/><\/noscript><\/a><\/figure><p>The
        purposely abstract Number ''''6'''' logo for Resident Evil 6 went under some
        scrutiny shortly after it was revealed within the d\u00e9but trailer for its
        appearance - which has been said to resemble a giraffe, whilst wearing a boot,
        receiving fellatio from a woman. It sparked a lot of talk on many forums across
        the internet (most notably 4chan) and was subjected to parody and even drawings
        to better illustrate the ''''hidden image'''' within the number 6 logo.<\/p><p>While
        Capcom didn''t go as far as to acknowledge the fellatio comparison, they were
        open to admitting and making fun of the similarities the logo shares with
        a giraffe via a Facebook update.<\/p><h2><a href=\"\/dragons-dogma\/3030-34776\"
        data-ref-id=\"3030-34776\">Dragon''s Dogma<\/a> tie-in<\/h2><p>To coincide
        with Capcom''s other equally invested IP, Dragon''s Dogma, Capcom slotted
        in a code to unlock a demo for Resident Evil 6 for players who buy new copies
        of Dragon''s Dogma. However, there is a large interval regarding the activation
        dates between the 360 and PS3 versions because of <a href=\"\/microsoft-studios\/3010-340\"
        data-ref-id=\"3010-340\">Microsoft<\/a> paying for temporary exclusivity;
        the 360 demo is available to download on July 3rd, whereas for the PS3 it''s
        September 5th. A public demo was then released for all on September 18th for
        the PS3 and 360 Gold Members (Silver members had to wait until September 25th)
        which contained different sections of gameplay than in the first demo for
        each of the three campaigns.<\/p><p>Capcom have stated that their reasoning
        for separating the demo activation dates as a ''''strategic business decision''''.
        Head of the UK branch David Turner also further elaborated by saying that,
        ''''The dream would be that the millions of Call of Duty fans that are enjoying
        these fast-paced online games are attracted to this Resident Evil'''', implying
        that they''re pushing for the 360 because of its larger player base surrounding
        Call of Duty.<\/p><h3>July 3rd\/September 5th Demo<\/h3><p>At under 1GB, the
        Resident Evil 6 demo included a small excerpt from each of the three campaigns,
        Leon, Chris, and Jake--which were originally shown on the stage-floor of 2012''s
        E3 expo.<\/p><p>Leon''s was situated during the beginning, after he is forced
        to kill the zombified President Adam Benford. Along with Helena, they make
        their way through the Tall Oaks University, before bumping into a lost father
        and daughter who are both infected with the C-Virus, and are eventually forced
        to defend themselves against an onslaught of zombies.<\/p><p>Chris Redfield''s
        begins around the time he and Piers Nivans reunite after their mission in
        Europe 6 months prior. Then, skipping to their mission during China, the two
        fight across the rooftops of Langshiang against a small band of J''avo resistance.
        Jake Muller''s demo gives players the taste of one of Resident Evil 6''s boss
        battles as he along with Sherry do battle with B.O.W. Ustanak programmed by
        Neo-Umbrella to hunt down Jake Muller -- not unlike how The Nemesis stalked
        Jill Valentine during Resident Evil 3.<\/p><p>All three of the campaigns can
        be played solo or online with another player, though not in splitscreen. Should
        players die they must restart the demo level over - there are no checkpoints.<\/p><h3>September
        18th Public Demo<\/h3><p>Sized at 847MB and available for all on both PS3
        and 360, Resident Evil 6''s second demo gave another taste of each of the
        three main campaigns. Alongside that, the demo featured a better optimised
        camera and smoother technical properties.<\/p><h2><a href=\"\/left-4-dead-2\/3030-26782\"
        data-ref-id=\"3030-26782\">Left 4 Dead 2 <\/a>Crossover<\/h2><figure data-ref-id=\"1300-2463796\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2463796-7a3e866f719485007699737c4ced5258.jpg\"
