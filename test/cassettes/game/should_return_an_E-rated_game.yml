        Thrower<\/h4><p>An unorthodox weapon only found by the player during the Hard
        mode setting. It fires mines at the enemy which fester within for a couple
        of seconds before exploding. Should it be combined with the infinite ammo
        belt, or is equipped while the ''Infinite ammo for all weapons'' unlockable
        setting is in effect, it will instead fire instant-explosion mines.<\/p><ul><li>Maximum
        Ammo Count - N\/A<\/li><li>Standard Ammunition - M.T. rounds<\/li><\/ul><\/td><td><figure
        data-align=\"left\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820715-minethrower.jpg\"
        data-ref-id=\"1300-2820715\" data-ratio=\"0.8\" data-width=\"100\" data-embed-type=\"image\"
        style=\"width: 100px\"><a class=\"fluid-height\" style=\"padding-bottom:80.0%\"
