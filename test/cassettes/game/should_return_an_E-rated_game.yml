        Hellboy is in this game if you didn''t know.<\/figcaption><\/figure>The game
        follows <a data-ref-id=\"3005-2383\" href=\"\/hellboy\/3005-2383\" slug=\"hellboy\">             Hellboy<\/a>
        as he begins investigating the happenings in a small town in Romania. While
        trying to track down a witch who is causing a stir in the small town,     Hellboy
        unravels the inklings of a <a data-ref-id=\"3015-113\" href=\"\/nazis\/3015-113\"
        slug=\"nazis\">                Nazi <\/a>plot. The game then jumps back and
        forth between different time periods in the past, as well as present day investigations,
        all lending themselves to solving the Nazi-caper. The Nazi scheme in question
        is orchestrated by Hermon von Klempt, a Nazi scientist (who ends up becoming
        a brain in a jar), and somehow results in many mind-controlled gorillas.\u00a0<br\/>\u00a0
        <br\/><h2>Gameplay<\/h2>The game is your basic beat-em up, with different
        attacks linked to various face buttons on the controller. You also gain access
        to Hellboy''s gun, which allows for various power ups in the forms of different
        bullets. There are nine types of <a data-ref-id=\"3055-533\" href=\"\/ammo\/3055-533\"
        slug=\"ammo\">           ammunition<\/a> in total as certain types only appear
        in some levels. Most are used for opponents like \"Heavy\", \"Gernade\" and
        \"Splinter\" ammo, others can be used during the game\u2019s <a data-ref-id=\"3015-932\"
        href=\"\/puzzles\/3015-932\" slug=\"puzzles\">          puzzles<\/a> like
        \"Ignite\" to light beacons or \"Release\" to destroy vines. Additional types
        of ammunition like \"Charge\" can only be obtained by defeating certain enemies
        with a finishing move.The player punches, bashes, shoots, and pries apart
        various enemies, ranging from zombies, witches, gnomes, Nazis and Nazi <a
        data-ref-id=\"3015-3113\" href=\"\/gorilla\/3015-3113\" slug=\"gorilla\">         gorillas<\/a>.
        In the single player game, the player controls Hellboy, with no option to
        choose another character. In the co-operative gameplay, the player initiating
        the game takes control of Hellboy, and player 2 either chooses <a data-ref-id=\"3005-15940\"
        href=\"\/liz-sherman\/3005-15940\" slug=\"liz-sherman\">        Liz Sherman<\/a>
        or <a data-ref-id=\"3005-2432\" href=\"\/abraham-sapien\/3005-2432\" slug=\"abraham-sapien\">       Abe
        Sapien<\/a>. Both Liz and Abe have their own unique move sets. <br\/><br\/>
        <h2>Missing Achievements and DLC<\/h2>On the retail disc, the game only has
