        01:39:46","date_last_updated":"2016-04-16 18:30:16","deck":"In the sixth entry
        in the popular horror franchise, Leon S. Kennedy is sent to investigate when
        the President''s daughter is kidnapped by terrorists with an unclear agenda.
        With the game receiving a complete overhauling from previous titles, and a
        story unrelated to the T-virus or the Umbrella Corporation, Resident Evil
        4 is one of the most lauded action games ever made.","description":"<h2>Overview<\/h2><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769654-resident-evil-4-artwork-castle-huddle.jpg\"
        data-ref-id=\"1300-2769654\" data-ratio=\"1.25\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:125.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769654-resident-evil-4-artwork-castle-huddle.jpg\"
        data-ref-id=\"1300-2769654\"><img src=\"\/uploads\/scale_small\/1\/10354\/2769654-resident-evil-4-artwork-castle-huddle.jpg\"\/><\/a><figcaption>Main
        characters Leon, Ashley, and Ada<\/figcaption><\/figure><p>Resident Evil 4
        stars <a href=\"\/leon-s-kennedy\/3005-649\" data-ref-id=\"3005-649\">Leon
        S. Kennedy<\/a>, cop-turned-secret-agent, in a bid to save the president''s
        daughter. The action-shooter is set six years after the destruction of <a
        href=\"\/raccoon-city\/3035-73\" data-ref-id=\"3035-73\">Raccoon City<\/a>.<\/p><p>The
        game was released, exclusively, for the <a href=\"..\/..\/gamecube\/60-23\/\"
        rel=\"nofollow\">Nintendo GameCube<\/a> on January 11th, 2005. In October,
        despite a threat of self-decapitation by <a href=\"\/shinji-mikami\/3040-32999\"
        data-ref-id=\"3040-32999\">Shinji Mikami<\/a>, the game was ported to the
        <a href=\"..\/..\/playstation-2\/60-19\/\" rel=\"nofollow\">PlayStation 2<\/a>.
        A port for the <a href=\"\/wii\/3045-36\" data-ref-id=\"3045-36\">Nintendo
        Wii<\/a>, utilizing the <a href=\"\/wii-remote\/3055-1304\" data-ref-id=\"3055-1304\">Wiimote''s<\/a>
        unique control system, and <a href=\"..\/..\/pc\/60-94\/\" rel=\"nofollow\">PC<\/a>
        followed in 2007. RE4, in 2011, was released on <a href=\"\/playstation-network\/3015-2623\"
        data-ref-id=\"3015-2623\">PlayStation Network<\/a> and <a href=\"\/xbox-live-arcade-game-integration\/3015-434\"
        data-ref-id=\"3015-434\">Xbox Live Arcade<\/a>. An HD remake, finally, was
        released in 2014 for PC, and was then later ported to PlayStation 4 and Xbox
        One in 2016.<\/p><h2>Gameplay<\/h2><h3>Overview &amp; Controls<\/h3><figure
        data-align=\"left\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3009\/914029-12.jpg\"
        data-ref-id=\"1300-914029\" data-size=\"small\" data-ratio=\"0.75\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:75.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3009\/914029-12.jpg\"
        data-ref-id=\"1300-914029\"><img src=\"\/uploads\/scale_small\/0\/3009\/914029-12.jpg\"\/><\/a><figcaption>The
        new over-the-shoulder aiming system in effect.<\/figcaption><\/figure><p>Going
        through what could be considered a gameplay reboot, Resident Evil 4 ditches
        many of its survival horror traits in favor of becoming a more accessible
        third-person shooter. Killing enemies is in fact incentivised--in stark contrast
        to the series''s original philosophy--as they will continually drop ammunition
        and gold - to which can be used to upgrade the player''s weaponry. The game''s
        level design is also much more linear in scope and any key items the player
        comes upon will likely be used up mere moments later. Though the player will
        still have to solve numerable puzzles across the game.<\/p><p>The series''
        divisive <a href=\"\/tank-controls\/3015-4647\" data-ref-id=\"3015-4647\">tank
        controls<\/a> are still in effect, though are ameliorated by an <a href=\"\/over-the-shoulder\/3015-2621\"
        data-ref-id=\"3015-2621\">over-the-shoulder<\/a> perspective and this, with
        the addition of <a href=\"\/laser-sight\/3055-1819\" data-ref-id=\"3055-1819\">laser
        sights<\/a>, improves weapon aiming. Player characters cannot ''run n gun'',
        however, and any attempt at firing a weapon requires that the player must
        first perch themselves to the ground in classic Resident Evil fashion. Although
        unlike most shooters, the common enemies the player will come into conflict
        with--while not technically zombies--are generally slow in movement and almost-exclusively
        use melee weapons.<\/p><p>A dedicated <a href=\"\/knife\/3055-295\" data-ref-id=\"3055-295\">knife<\/a>
        button allows <a href=\"\/close-quarters-combat\/3015-865\" data-ref-id=\"3015-865\">close-quarters
        combat<\/a> without an inventory visit, reinforcing a faster pace of action.
        Switching firearms still requires the player to return to the inventory menu,
        however. <a href=\"\/context-sensitive\/3015-190\" data-ref-id=\"3015-190\">As
        first introduced in <\/a><a href=\"\/resident-evil-3-nemesis\/3030-5587\"
        data-ref-id=\"3030-5587\">Resident Evil 3: Nemesis<\/a>, simultaneously pressing
        back and the ''run'' button will have Leon do a 180 degree turn.<\/p><p>By
        default RE4 has two difficulty settings, Easy and Normal. Upon completing
        the game will a higher setting become unlocked, called Professional Mode.
        Each difficulty increases the attack &amp; damage modifiers up from the last.<\/p><h3>Melee
        Attacks<\/h3><p>Another new mechanic is that of melee attacks. While Leon
        will forever have his knife available, he can also perform a number of button
        prompt melee attacks. These are initiated by first stunning an enemy, which
        is most commonly done by shooting it in the face. This will then allow the
        player to perform a roundhouse kick. Shooting an enemy in the leg so it''ll
        fall to its knees will also trigger a melee attack, be it a straight-kick
        or a suplex depending on the type of ganado. Leon is invulnerable amidst the
        melee attack animation, making it efficient for both offensive and defensive
        maneuvers.<\/p><h3>Inventory Tetris<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3381\/284867-s18106_ps2_4.jpg\"
        data-ref-id=\"1300-284867\" data-size=\"small\" data-ratio=\"0.75\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:75.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3381\/284867-s18106_ps2_4.jpg\"
        data-ref-id=\"1300-284867\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/0\/3381\/284867-s18106_ps2_4.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/0\/3381\/284867-s18106_ps2_4.jpg\"\/><\/noscript><\/a><figcaption>Leon''s
        Attache Case.<\/figcaption><\/figure><p>Leon''s attache case, unlike inventory
        in the past, is gridded with a number of squares. Items occupy a certain number;
        the player must arrange and re-arrange weapons, ammunition and herbs, among
        other things, to best utilize his space. Using, combining, discarding and
        selling items are all integral to grid management. Larger attache cases can
        be bought. Treasures, which can be sold to the merchant, and key items are
        housed in a separate menu.<\/p><h3>Health &amp; Healing Items<\/h3><p>Another
        alteration from the previous games is the health system. Leon''s health is
        no longer governed by a series of statuses and is now represented by a quarter-circle
        that wraps around the ammo icon. The color scheme still persists, with green
        indicating Leon is in good health, yellow to notify he''s in danger, and red
        as a warning to the player that he is approaching death. When his health goes
        into yellow or red, Leon will be shown to hold onto his side.<\/p><p>Herbs
        are once again available for use, as are first aid sprays. The classic green
        and red varieties persist, although there are no longer any blue herbs as
        the chance of being poisoned has been removed entirely. Though in their stead
        is the introduction of yellow herbs, which can be used to marginally increase
        Leon''s health until it fills the entire three quarter circle. However they
        can only be taken whence they''ve been mixed with at least one green herb.<\/p><p>The
        healing properties of herbs is locked, regardless of how much overall health
        Leon has. This means that at the beginning of the game a single herb can heal
        most of Leon''s current health.<\/p><p>A mixture of herbs and their healing
        effects (when Leon has attained his maximum health limit) are as follows:<\/p><ul><li><b>Green
        Herb<\/b> - On its own will restore 25% of health.<\/li><li><b>Red Herb<\/b>
        - On its own does nothing.<\/li><li><b>Green + Green Herb<\/b> - Mixed will
        heal the character by roughly 50% of health.<\/li><li><b>Green + Green + Green
        Herb<\/b> - Mixed will heal the character completely.<\/li><li><b>Green +
        Red Herb<\/b> - Mixed will heal the character completely.<\/li><\/ul><p>Beyond
        herbs are eggs the player can collect as well. There are three varieties,
        each healing a higher percentage than the last, though eggs cannot be combined
        for greater effects. They are generally found after killing a snake, or by
        chasing a chicken long enough for it to lay an egg. Chickens are only encountered
        in the early stages of the game, and eggs can eventually only be acquired
        by killing a snake.<\/p><p>The three egg types are:<\/p><ul><li><strong>White<\/strong>
        - Roughly heals about 10% of health<\/li><li><strong>Brown<\/strong> - Roughly
        heals about 40% of health<\/li><li><strong>Gold<\/strong> - Will fully heal
        a character.<\/li><\/ul><h3>Secondary Character AI<\/h3><h4>Ashley Graham<\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769656-resident_evil_4_ultimate_hd_edition-2448037.jpg\"
        data-ref-id=\"1300-2769656\" data-ratio=\"0.55625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:55.6%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769656-resident_evil_4_ultimate_hd_edition-2448037.jpg\"
        data-ref-id=\"1300-2769656\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/10354\/2769656-resident_evil_4_ultimate_hd_edition-2448037.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/10354\/2769656-resident_evil_4_ultimate_hd_edition-2448037.jpg\"\/><\/noscript><\/a><\/figure><p>During
        key points in the game, the player is tasked with escorting and safeguarding
        Ashley Graham. She functions as her own character with her own health bar,
        however she has no means of attack. Instead, the player can choose between
        telling her to wait or to follow; when told to wait she will stay on the spot
        until told otherwise. When following she will always trail behind Leon, never
        getting in the way of his aim, and will also even duck out of the way should
        Leon''s laser sight happen to cross Ashley.<\/p><p>Besides being told to simply
        wait on the spot, there are a number of trash dumpsters that Leon can tell
        Ashley to hide in; Leon can then whistle to signal it''s safe for her to come
        out. When in a dumpster she is completely hidden from sight from enemies.<\/p><p>Ashley
        is just as vulnerable as Leon and can die from only a couple of attacks. Although
        her health can also be extended much like Leon if she is given a herb mixture
        to heal containing a yellow herb. While she makes a concerted effort to stay
        clear of Leon''s aim, she isn''t invincible to friendly-fire and can be shot
        by the player. Beyond simply being attacked, Ganado will also often attempt
        to carry her away; they will be shown carrying her on their shoulder, and
        should they exit the area then the game will be over. It will only take a
        single shot to knock the Ganado off balance, dropping Ashley in the process.<\/p><p>There
        is one occasion where players will actually take control of Ashley. Still
        without any means of attack, players are to instead crawl under tables to
        maneuver around enemy encounters. Though she can throw lamps at enemies to
        set them on fire, it will only temporarily knock them to the ground. Ashley''s
        segment as such is puzzle focussed, though she can also acquire supplies that
        she''ll then give to Leon when she returns to him.<\/p><p>On other occasions
        Ashley will attempt to operate a piece of machinery while Leon must protect
        her. This includes her turning a number of cranks, to driving a huge bulldozer.
        Players will also sometimes require Ashley''s help to push forward a large
        crate.<\/p><h4>Luis Sera<\/h4><p>During one particular set-piece, players
        will work alongside Luis to defend themselves within a small house from an
        onslaught of Ganado. Luis is equipped with a Red 9 handgun and will make a
        concerted effort to dispatch as many enemies as possible. He will shoot enemies
        off of Leon if he is grabbed by one and will thank the player in kind if they
        return the favor. Like Ashley, Luis will duck if is caught in Leon''s laser
        sight.<\/p><p>Luis has infinite ammo and is invulnerable, and will also drop
        supplies for Leon to collect. However it''s possible for Luis to kill Leon.
        Though while still invincible, if the player shoots Luis five times then a
        short cutscene will trigger, showing Luis gun down Leon with the words ''''Adios,
        Leon...'''', resulting in a game over.<\/p><h4>Dog<\/h4><p>Early in the game,
        the player will likely notice a dog trapped in a bear trap. If freed, the
        dog will arrive to help the player against the first El Gigante encounter.
        While it won''t actually attack the monster, it will furiously bark at it,
        calling its attention away and giving the player ample time to attack. Once
        the boss battle is over the dog will have disappeared and isn''t encountered
        again.<\/p><h4>Mike<\/h4><p>During a late game event, Leon will have air support
        courtesy of a minor character called <a href=\"\/mike\/3005-9954\" data-ref-id=\"3005-9954\">Mike<\/a>.
        Piloting an attack helicopter, he will provide assistance against the ganado
        and also against the turret placements throughout the area. If Leon is too
        close to one of the towers Mike needs to destroy to help Leon advance, he
        will repeatedly yell for Leon to get out of the way until he does so. Mike
        is invincible for this segment and has infinite ammo.<\/p><p>On Professional
        Mode Mike will only shoot down the towers so Leon can progress and will not
        help with any of the turrets or ganado.<\/p><h3>Quick Time Events<\/h3><figure
        data-align=\"left\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769659-re4-qte.jpg\"
        data-ref-id=\"1300-2769659\" data-ratio=\"0.58875219683656\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:58.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769659-re4-qte.jpg\"
        data-ref-id=\"1300-2769659\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/10354\/2769659-re4-qte.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/10354\/2769659-re4-qte.jpg\"\/><\/noscript><\/a><\/figure><p>Resident
        Evil 4, alongside <a href=\"\/god-of-war\/3030-6959\" data-ref-id=\"3030-6959\">God
        of War<\/a>, was a pioneer in implementing QTEs to include some additional
        interaction within the cutscenes. Thus during many of the game''s cutscenes,
        players will be required to quickly press the on-screen prompts to escape
        danger. This can vary from pressing\/mashing the face buttons (sometimes simultaneously),
        to pressing the shoulder buttons, to wiggling the left analogue stick. Failure
        to do so will result in Leon''s gory demise, with each failed cutscene QTE
        featuring a unique death scene.<\/p><p>Outside of cutscenes, QTEs are utilised
        to escape from an enemy that has grabbed by the player, more often than not
        by wiggling the left analogue stick. While failing to meet the QTE demands
        mid-gameplay won''t always result in Leon''s death, it will lead to him taking
        more damage. As with the cutscenes, dying to an in-game QTE struggle will
        sometimes ''reward'' the player with a unique death animation for Leon.<\/p><h3>Shooting
        Range Minigame<\/h3><p>The player, at certain points, gains access to <a href=\"..\/..\/shooting-range\/92-1932\/\"
        rel=\"nofollow\">Shooting Galleries<\/a>. There are four galleries and eight
        courses in total. The player''s tasked with shooting cardboard Ganados while
        avoiding Ashley''s (which deduct points); there is also a Salazar target.
        There is, occasionally, a Ganado with a lighted stick of dynamite that can
        be shot in order to destroy all targets within the vicinity.<\/p><p>Each course,
        amid its action, gives the player a chance to reload; this occurs once per
        course for about three seconds. Points are awarded for hitting enemy targets,
        and a certain number of them unlock bottle cap figurines.<\/p><p>Six bottle
        caps may be won at each range. Upon each completed row of bottle caps, the
        player is awarded money, starting at five thousand and increasing another
        five thousand with each row. One bottle cap may be earned by obtaining 4,000
        points or hitting all enemy targets, while the other five require earning
        3,000 points multiple times. Each course changes its target layout after the
        player obtains a certain number of bottle caps from it. The bottle caps can
        be viewed in the Key Item Inventory. Each bottle cap features an audio clip
        whose quality is similar to actual sound-playing toys.<\/p><p>The points for
        each target are as follows:<\/p><ul><li><strong>Male Ganado:<\/strong> 100
        points, 200 for headshot.<\/li><li><strong>Female Ganado:<\/strong> 200 points,
        300 for headshot.<\/li><li><strong>Ashley Graham:<\/strong> Minus 1000 points,
        minus 2000 for headshot.<\/li><li><strong>Ramon Salazar Head:<\/strong> 500
        points.<\/li><\/ul><h3>Saving<\/h3><p>As with the earlier games in the series,
        Resident Evil 4 requires players use one of the numerable typewriters in the
        game to save. Only now the player no longer requires any sort of <a href=\"\/ink-ribbon\/3055-526\"
        data-ref-id=\"3055-526\">item <\/a>before hand and there is a great number
        of typewriters located throughout the game.<\/p><h3>New Game +<\/h3><p>Upon
        completing the game, players can then start a new with all of their upgraded
        weaponry and such right from the start. However this can only be done on the
        same difficulty; any attempt at starting a new game on a different difficulty
        requires players start over from scratch.<\/p><h2>Story<\/h2><h3>Main Characters<\/h3><h4>Leon
        S. Kennedy<\/h4><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/11847\/519532-re4_leon_s_kennedy_2.jpg\"
        data-ref-id=\"1300-519532\" data-ratio=\"2.5\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:250.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/11847\/519532-re4_leon_s_kennedy_2.jpg\"
        data-ref-id=\"1300-519532\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/11847\/519532-re4_leon_s_kennedy_2.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/11847\/519532-re4_leon_s_kennedy_2.jpg\"\/><\/noscript><\/a><\/figure><p>A
        returning character from <a href=\"\/resident-evil-2\/3030-9418\" data-ref-id=\"3030-9418\">Resident
        Evil 2<\/a>, Leon has since toughened up a great deal since such times. Now
        a highly trained government agent, Leon''s capabilities and sheer confidence
        have skyrocketed from his days as a rookie police officer. His effectiveness
        at his job has thusly lead to he and he alone being appointed the perilous
        task of saving the President''s daughter from a group of cultists.<\/p><ul><li>Voiced
        by <a href=\"\/paul-mercier\/3040-68152\" data-ref-id=\"3040-68152\">Paul
        Mercier<\/a>.<\/li><\/ul><h4>Ashley Graham<\/h4><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/4\/40344\/1215375-re4___ashley_graham.jpg\"
        data-ref-id=\"1300-1215375\" data-ratio=\"1.699716713881\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:170.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/4\/40344\/1215375-re4___ashley_graham.jpg\"
        data-ref-id=\"1300-1215375\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/4\/40344\/1215375-re4___ashley_graham.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/4\/40344\/1215375-re4___ashley_graham.jpg\"\/><\/noscript><\/a><\/figure><p>The
        president''s daughter and the damsel in distress Leon is sent to rescue. Due
        to her privileged and sheltered upbringing, Ashley has no experience with
        combat and relies on Leon to do pretty much all of the heavy lifting. Though
        while she will provide some assistance during key points of the game, Leon
        must still all the while safeguard her amidst her actions.<\/p><h4>Luis Sera<\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/3\/34651\/1185084-0000.jpg\"
        data-ref-id=\"1300-1185084\" data-ratio=\"1.7095808383234\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:171.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/3\/34651\/1185084-0000.jpg\"
        data-ref-id=\"1300-1185084\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/3\/34651\/1185084-0000.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/3\/34651\/1185084-0000.jpg\"\/><\/noscript><\/a><\/figure><p>A
        mysterious man and a native of Spain. Portrayed with a devil may care attitude,
        Luis comes across as affable enough, but is clearly hiding something from
        Leon all the while. Nonetheless, his recurring appearances lead one to believe
        he genuinely wishes to help both Leon &amp; Ashley in whatever way he can.<\/p><p>His
        background as a police officer from Madrid has lead to Luis becoming a formidable
        gun slinger, and on one occasion will work side-by-side with Leon as they
        defend themselves from an unrelenting horde.<\/p><h4>Ada Wong<\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10382\/380328-adawong.jpg\"
        data-ref-id=\"1300-380328\" data-ratio=\"2.457231726283\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:245.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10382\/380328-adawong.jpg\"
        data-ref-id=\"1300-380328\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/10382\/380328-adawong.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/10382\/380328-adawong.jpg\"\/><\/noscript><\/a><\/figure><p>The
        femme fatale from Resident Evil 2 returns to serve much the same role as she
        did during their first encounter. Despite Ada''s motives and allegiances once
        again being left as a mystery, she will still routinely arrive to provide
        assistance and in some cases save Leon from certain death.<\/p><ul><li>Voiced
        by <a href=\"\/sally-cahill\/3040-40183\" data-ref-id=\"3040-40183\">Sally
        Cahill.<\/a><\/li><\/ul><h4>Ramon Salazar<\/h4><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769637-ramon_salazar.jpg\"
        data-ref-id=\"1300-2769637\" data-ratio=\"1.3698630136986\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:137.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2769637-ramon_salazar.jpg\"
        data-ref-id=\"1300-2769637\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/10354\/2769637-ramon_salazar.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/10354\/2769637-ramon_salazar.jpg\"\/><\/noscript><\/a><\/figure><p>A
        Spanish native of the nearby castle who serves as one of the main antagonists.
        His small stature along with his somewhat devilish appearance gives Salazar
        the look of a gremlin. Upon jacking Leon''s radio line, Salazar will routinely
        attempt to belittle Leon, though he is often bested by Leon''s own sharp responses,
        slowly contributing towards Salazar''s rising insecurity.<\/p><h4>Jack Krauser<\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/375256-krauser.jpg\"
        data-ref-id=\"1300-375256\" data-ratio=\"1.5572916666667\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:155.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/375256-krauser.jpg\"
        data-ref-id=\"1300-375256\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/0\/5322\/375256-krauser.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/0\/5322\/375256-krauser.jpg\"\/><\/noscript><\/a><\/figure><p>A
        fellow antagonist, only unlike the rest of the rogues gallery Krauser is not
        only an American but appears to share a past with Leon. Their departure can''t
        have been on friendly terms, however, as Krauser seems plenty willing to put
        an end to Leon''s life.<\/p><p>Krauser is shown to be incredibly proficient
        with a knife and his bow, however his abilities surrounding his agility and
        stamina hint that he may not be entirely human anymore.<\/p><h4>Osmund Saddler<\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/2\/23921\/937945-osmundsaddler_2.jpg\"
        data-ref-id=\"1300-937945\" data-ratio=\"1.4577259475219\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:145.8%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/2\/23921\/937945-osmundsaddler_2.jpg\"
        data-ref-id=\"1300-937945\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/2\/23921\/937945-osmundsaddler_2.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/2\/23921\/937945-osmundsaddler_2.jpg\"\/><\/noscript><\/a><\/figure><p>The
        main antagonist of the game and leader of the Los Illuminados cult. Forever
        certain of his impending triumph over Leon, even as Leon slowly but surely
        shoots his way through many of his subordinates, Saddler''s over-confidence
        can only lead to his downfall.<\/p><p>His degree of power cannot be underestimated,
        however. For while he may move slowly, this but only assures that he has access
        to a great deal of strength.<\/p><p>As with Salazar, Saddler will eventually
        hack Leon''s radio and will engage in similar such back-and-forth engagements.
        Though unlike Salazar, Saddler is confident enough to forever keep his cool
        in the midst of Leon''s bravado.<\/p><ul><li>Voiced by <a href=\"\/michael-gough\/3040-3492\"
        data-ref-id=\"3040-3492\">Michael Gough<\/a>.<\/li><\/ul><h3>Plot<\/h3><p>After
        the events of the <a href=\"\/t-virus\/3015-42\" data-ref-id=\"3015-42\">T-Virus<\/a>
        outbreak in <a href=\"..\/..\/raccoon-city\/95-73\/\" rel=\"nofollow\">Raccoon
        City<\/a>, the evil <a href=\"..\/..\/umbrella-corporation\/92-204\/\" rel=\"nofollow\">Umbrella
        Corporation<\/a> is dissolved; <a href=\"..\/..\/leon-s-kennedy\/94-649\/\"
        rel=\"nofollow\">Leon S. Kennedy<\/a>, a protagonist of <a href=\"..\/..\/resident-evil-2\/61-9418\/\"
        rel=\"nofollow\">Resident Evil 2<\/a>, is recruited by the Secret Service.
        In 2004, Leon is sent to an isolated village in <a href=\"\/spain\/3035-527\"
        data-ref-id=\"3035-527\">Spain<\/a>. He is tasked with the rescue of President
        Graham''s kidnapped daughter, <a href=\"\/ashley-graham\/3005-3163\" data-ref-id=\"3005-3163\">Ashley<\/a>.<\/p><p>Leon
        is accompanied by two local policemen on his mission. He has radio communications
        with <a href=\"\/ingrid-hunnigan\/3005-5332\" data-ref-id=\"3005-5332\">Ingrid
        Hunnigan<\/a>. The trio approaches the village area, watched. Their car stops
        at a footbridge, which is next to a small house. The policemen, who don''t
        think Ashley Graham is in Spain, don''t assist Leon. He enters the house alone.
        Leon meets a man and asks if he''s seen Ashley; the man brandishes an axe,
        forcing Leon to kill him in self-defense. Leon discovers that a truck has
        pushed the car into a ravine, killing the policemen. The bridge, which Leon
        had crossed, is destroyed. Leon contends with more hostiles, averts traps
        and arrives at a village. From the outskirts, Leon sights the body of one
        policemen burning in a bonfire. The villagers notice Leon and begin attacking
        <em>en masse<\/em>. Leon barricades himself in a house. The villagers, including
        one with a chainsaw, resolve to enter. A church bell rings; the villagers,
        eerily, stop and leave. Leon continues on his quest, killing more villagers,
        dodging boulders and meeting <a href=\"\/the-merchant\/3005-1411\" data-ref-id=\"3005-1411\">a
        merchant of arms<\/a>.<\/p><p>Leon comes face to face with <a href=\"\/bitores-mendez\/3005-5739\"
        data-ref-id=\"3005-5739\">Bitores Mendez<\/a>, the village chief, who knocks
        him out. Leon awakens and finds himself tied to <a href=\"\/luis-sera\/3005-2222\"
        data-ref-id=\"3005-2222\">Luis Sera<\/a>. He is an ex-cop from Madrid who
        had researched for <a href=\"\/los-illuminados\/3015-1745\" data-ref-id=\"3015-1745\">Los
        Illuminados<\/a>. Leon, one by one, discovers Sera''s notes and the role of
        <a href=\"\/osmund-saddler\/3005-4600\" data-ref-id=\"3005-4600\">Lord Osmund
        Saddler<\/a>. He controls the villagers; a parasite called <a href=\"\/las-plagas\/3015-1765\"
        data-ref-id=\"3015-1765\">Las Plagas<\/a> transforms them into Los Ganados
        (\"livestock\"). Saddler has injected Plagas into Ashley, Luis, and Leon,
        and their fates are not unlike the villagers. Saddler plans to have Ashley,
        once transformed, infiltrate the United States. This would allow Los Illuminados
        to take over. Leon, resolute, resumes looking for the president''s daughter.
        He arrives at a lake, where he sees Ganados disposing of the body of the second
        policeman. It is eaten by a monstrous, mutated lizard, Del Lago. Leon faces
        the creature, managing its slay with harpoons. He collapses in a lakeside
        cabin. He has nightmares, due to complications from his infestation. He discovers
        the location of Ashley and doubles back to the church in the village.<\/p><p>On
        his way, he faces El Gigante, an enormous troll-like creature. A dog, if freed
        earlier, will assist Leon during the fight. Leon arrives at the church and
        saves Ashley. Saddler appears, announcing that the parasite is growing inside
        of their bodies. The two escape and head for the extraction point. They find
        themselves, however, barricaded with Luis in a cabin. They defend against
        a large number of Ganados. Luis parts ways with Leon. The helicopter that
        was supposed to retrieve the two heroes, unfortunately, is shot down. Hunnigan
        reports that a second one should be incoming. Leon sights a castle nearby
        and deems it an optimal hiding place. To access the castle, however, Mendez''s
        glass eye is necessary. Leon confronts Mendez in a barn. Mendez transforms
        into a monster, but Leon attains the eye. Ashley and Leon enter the castle.<\/p><p>They
        discover that the castle is the religious center of Los Illuminados. Monks,
        using catapults and other medieval weapons, try to kill Leon and capture Ashley.
        One of Saddler''s top men, the castle''s castellan, <a href=\"\/ramon-salazar\/3005-4569\"
        data-ref-id=\"3005-4569\">Ramon Salazar<\/a>, jams all of Leon''s communications.
        This prevents communication with Hunnigan, although Salazar frequently calls
        Leon to taunt him. The two fight through the castle. Ashley starts coughing
        blood and, in her panic, she runs into a trap. Leon must save her again. He
        meets ex-colleague <a href=\"\/ada-wong\/3005-1106\" data-ref-id=\"3005-1106\">Ada
        Wong<\/a>, who already saved himself from Mendez. Ada has a private agenda
        (she''s working for \"the Organization\") and remains enigmatic with Leon.
        Before Leon can wrest any information from Ada, she escapes. Leon spots Ashley,
        just out of reach. Luis arrives, flashing two antidotes and the mysterious
        \"Sample\", which Saddler needs, as Ada (per order of <a href=\"\/albert-wesker\/3005-627\"
        data-ref-id=\"3005-627\">Albert Wesker<\/a>). Unfortunately, Luis is impaled
        by Saddler before any exchange occurs. Leon swears to avenge Luis. He frees
        Ashley, who treks alone through the castle and then reunites. They set off
        again. Ashley, shortly, is captured by Novistadors.<\/p><p>Leon makes his
        way to Salazar, killing <a href=\"\/verdugo\/3005-5922\" data-ref-id=\"3005-5922\">Verdugo<\/a>,
        Salazar''s \"right hand\" and chief bodyguard. He''s informed that Ashley
        has been taken to a research facility on a nearby island. Salazar transforms
        into a giant, mutated creature. A boss fight commences. Leon rides to the
        island with Ada and fights Saddler''s heavily armed Ganados. He finds Ashley,
        finally, along with the \"Sample\" and a machine, which uses electricity and
        radiation to destroy Plagas within a host. Ashley and Leon free themselves
        of infestation and attempt to leave; they are confronted by Saddler. He transforms
        into a crab-like monster and attacks. Leon, with the help of Ada, manages
        to kill Saddler. They end the threat of Los Illuminados, once and for all.
        Ada does, however, steal the \"Sample\" from Leon and sets the island blow.
        Leon and Ashley have three minutes.<\/p><p>The two manage to escape on a jet
        ski, just seconds before the island blows. From the impact, Ashley is flung
        from the vehicle; Leon briefly searches for her, and then picks her up. As
        Leon does so, he says, \"Let''s go home\". In agreement, Ashley responds:
        \"mission accomplished\". A scene is shown of the two traveling into the ocean,
        Ashley asks Leon: \"After you take me back to my place, how about we <a href=\"\/sex\/3015-561\"
        data-ref-id=\"3015-561\">do some overtime<\/a>?\". Leon politely refuses.<\/p><h2>Weapons<\/h2><h3>Merchant<\/h3><p>Throughout
