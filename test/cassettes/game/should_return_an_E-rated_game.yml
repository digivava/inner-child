        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2818729-resident-evil-0-hd-cheerleader-rebecca.jpg\"\/><\/noscript><\/a><\/figure><p>As
        with her 1997 STARS uniform, this outfit is first showcased in another of
        the original Resident Evil''s many ports. Specifically <a href=\"\/resident-evil-deadly-silence\/3030-377\"
        data-ref-id=\"3030-377\">Deadly Silence<\/a> from 2006. Rebecca will wear
        this outfit should players select the alternate Ninja outfit for Chris once
        it''s unlocked. The Ninja outfit, and by extension Rebecca''s cheerleader
        outfit, can only be unlocked and worn in Rebirth Mode.<\/p><h4>STARS Prototype<\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_super\/1\/10354\/2816264-reb1.jpg\"
