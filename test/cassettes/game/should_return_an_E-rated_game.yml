        3: Resurrection of Evil is an expansion for <a data-ref-id=\"3010-347\" href=\"\/id-software\/3010-347\"
        slug=\"id-software\">id Software<\/a>''s <a data-ref-id=\"3030-14537\" href=\"\/doom-3\/3030-14537\"
        slug=\"doom-3\">Doom 3<\/a> which was originally released for the PC in August
        of 2004. Resurrection of Evil arrived on the <a data-ref-id=\"3045-94\" href=\"\/pc\/3045-94\"
        slug=\"pc\">PC<\/a> in April of 2005 and for <a data-ref-id=\"3010-340\" href=\"\/microsoft-game-studios\/3010-340\"
        slug=\"microsoft-game-studios\">Microsoft<\/a>''s <a data-ref-id=\"3045-32\"
        href=\"\/xbox\/3045-32\" slug=\"xbox\">Xbox<\/a> in October of the same year.
        The expansion introduced a few new weapons and enemy types not present in
        the original Doom 3 but largely kept the gameplay of the original intact,
        however with a slightly larger emphasis on action. The new weapons consist
        of a <a data-ref-id=\"3055-655\" href=\"\/double-barreled-shotgun\/3055-655\"
        slug=\"double-barreled-shotgun\">double barreled shotgun<\/a> and the Ionized
        Plasma Levitator (effectively a \"grabber\", similar to the <a data-ref-id=\"3055-20\"
        href=\"\/zero-point-energy-field-manipulator\/3055-20\" slug=\"zero-point-energy-field-manipulator\">gravity
        gun<\/a> in <a data-ref-id=\"3030-1539\" href=\"\/half-life-2\/3030-1539\"
        slug=\"half-life-2\">Half Life 2<\/a>).<\/p><p>The only brand new gameplay
        addition in Doom 3: Resurrection of Evil is the use of an artifact called
        the Hellstone, which looks like a human heart. It gives the player a brief
        period of time to use a key set of powers. These powers include slow-motion,
        enhanced damage and invulnerability, and are gained by defeating bosses throughout
        the game. The Hellstone is charged using the souls of dead bodies which litter
