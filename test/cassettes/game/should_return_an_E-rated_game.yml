        href=\"\/m4-carbine\/3055-622\" data-ref-id=\"3055-622\">M4A1 Assault Rifle<\/a><\/h4><p>A
        semi-hidden weapon that is mostly recognized as Carlos Oliveira''s trademark
        firearm. If the player chooses to play the story mode on the easy setting,
        Jill will start off with this weapon from the beginning. Otherwise it is only
        unlockable through the Mad Jackal minigame, that which can be bought with
        cash accumulated through completions and\/or attempted completions of the
        mode.<\/p><p>It has two selectable firing settings, Auto and Manual. Auto
        sets its firing rate to fully-automatic, whereas Manual will set it to a three-shot
        burst, while also changing the player''s firing stance when in use to aiming
        down its sights as opposed to from the hip.<\/p><ul><li>Maximum Ammo Count:
        100 rounds (indicated by percentage)<\/li><li>Standard Ammunition: 5.56mm
        NATO rounds<\/li><\/ul><\/td><td><figure data-align=\"left\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820712-m4a1assaultrifle.jpg\"
