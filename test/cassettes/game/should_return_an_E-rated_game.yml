        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768830-mimicry_marcus.jpg\"\/><\/noscript><\/a><\/figure><p>A
        zombie-like enemy comprised of dozens of leechs. They will usually be of the
        appearance of James Marcus before then being shown to vibrate and revealing
        their true appearance. The few seconds it takes for it to transform can provide
        the player with the opportunity to quickly rush past it.<\/p><p>Leech zombies
        are perhaps the most difficult enemy in the game, as their movement speed
        is fast enough to catch up to the player, their regular attacks can be stretched
        out to attack from afar, and their close-range bites deal much more damage
        than that of a regular zombie.<\/p><p>They are also highly resistant to most
        forms of damage - that is besides fire, which will make quick work of them
        should players have any molotovs or flame rounds for the grenade launcher.
        If killed by any other means beyond fire, then the leech zombie will explode,
        dealing a great amount of damage if its radius reaches the characters. It
        will at least begin to convulse and expand as a warning to players that it''s
        about to explode.<\/p><p>Whenever a leech mimic appears it will be accompanied
