        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:85.6%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2818512-webspinner.png\"
        data-ref-id=\"1300-2818512\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2818512-webspinner.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2818512-webspinner.jpg\"\/><\/noscript><\/a><\/figure><p>Giant,
        hairy spiders, the Web Spinners of Resident Evil 0 appear only briefly within
        the underground levels of the Training Facility. Always encountered in groups,
        they can crawl along walls like any other spider, and will often try to charge
        forward and bite players when given the opportunity. However, their greatest
        weapon is their poison spit, which they will routinely spray; it has a fairly
        long reach of attack and has a high chance of poisoning the player, though
        the base damage it inflicts isn''t quite as alarming.<\/p><p>Web Spinners
        have surprisingly tough hides and are most susceptible to the Grenade Launcher
        - specifically when equipped with flame rounds. They will also often strafe
        once they''ve been shot and attempt to counter the player as such. If a Web
        Spinner is killed with its sack intact, a large multitude of baby spiders
        will seep out of the corpse and attack the player. Though their damage is
        even less than that of a crow and should the player leave the area, they will
        return to find them all gone.<\/p><h3>Eliminator<\/h3><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2818508-re0_eliminators.png\"
        data-ref-id=\"1300-2818508\" data-ratio=\"0.9180790960452\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:91.8%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2818508-re0_eliminators.png\"
        data-ref-id=\"1300-2818508\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2818508-re0_eliminators.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2818508-re0_eliminators.jpg\"\/><\/noscript><\/a><\/figure><p>Eliminators
        are an infected breed of monkeys that are exceptionally fast and agile, somewhat
        akin to Hunters. However they are also rather small to boot, so should they
        happen to get close enough the player must then aim downwards to get a shot.
        Their main two attacks are to rapidly slash at the player when close, and
        to leap through the air and slash from afar. They are still vulnerable amidst
        their leaping animation, however, providing the player with an opportunity
        to show them down if they can react fast enough. Eliminators are rarely encountered
        alone, and if a group of two to three swarms the player they can prove to
        be highly difficult to escape without taking damage.<\/p><p>Despite their
        small size they''re still rather sturdy. The handgun is outright useless--that
        is besides to potentially finish them off after already being weakened--as
        they shrug the bullets off completely and will continue their advance. As
        such the shotgun and grenade launcher are the most suitable.<\/p><h3>Hunter
        Alpha<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2818509-hunter.jpg\"
        data-ref-id=\"1300-2818509\" data-ratio=\"1.4336283185841\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:143.4%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2818509-hunter.jpg\"
        data-ref-id=\"1300-2818509\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2818509-hunter.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2818509-hunter.jpg\"\/><\/noscript><\/a><\/figure><p>The
        green Alpha variant of the Hunter makes another reprisal to the series, though
        they''re not quite as prominent as they are in the original Resident Evil
        and its remake. They operate identically to how they do in the remake, and
        attack similarly to the Eliminators. They will attack with broad slashes when
        close, but can also perform a mid air leap to attack and also close the distance
        - like the Eliminators also they can be shot out of the air during their leaping
        animation.<\/p><p>They''re rather durable as well, more so than the Eliminators,
        making the shotgun or grenade launcher, if not the magnum--which can kill
        them in one shot--the most appropriate weapons for use.<\/p><h3>Plague Crawler<\/h3><figure
