        Killer: Turok New Generation","api_detail_url":"http:\/\/www.giantbomb.com\/api\/game\/3030-7052\/","date_added":"2008-04-01
        15:40:32","date_last_updated":"2014-01-22 11:14:15","deck":"As Joshua Fireseed,
        inheritor of the mantle of Turok, you will fight your way through the Lost
        Lands to defeat the Primagen, an incredibly ancient, utterly evil alien who
        seeks to rule the universe.","description":"<p>A sequel to the original <a
        href=\"\/turok-dinosaur-hunter\/3030-14614\" data-ref-id=\"3030-14614\"><i>Turok:
        Dinosaur Hunter<\/i><\/a> on the <a href=\"\/nintendo-64\/3045-43\" data-ref-id=\"3045-43\">Nintendo
        64<\/a>. It was also the first Nintendo 64 game to feature support for the
        Expansion Pak, which doubled the total amount of RAM in the Nintendo 64 from
        4 MB to 8 MB. This allowed for a greater screen resolution, higher frame rate,
        and more detailed graphics.<\/p><p>The story revolves around <a href=\"\/joshua-fireseed\/3005-1114\"
        data-ref-id=\"3005-1114\">Joshua Fireseed<\/a>, the modern Turok (taking the
        title from <a href=\"\/talset\/3005-1120\" data-ref-id=\"3005-1120\">Tal''Set<\/a>
        of the previous game) who is <a href=\"\/teleportation\/3015-8\" data-ref-id=\"3015-8\">teleported<\/a>
        into an alternate dimension by a female alien named <a href=\"http:\/\/www.comicvine.com\/adon\/4005-73487\"
        data-ref-id=\"4005-73487\">Adon<\/a>. She explains that the elders of the
        Lazarus Concordance need Turok''s help in order to defeat the Primagen, an
        alien who seeks to free himself from his spacecraft, where he has been sealed
        for thousands of years, in order to enslave all life.<\/p><p>The Primagen
        is using other creatures to attempt to destroy the energy totems of <a href=\"http:\/\/www.giantbomb.com\/the-lost-land\/3035-392\"
        data-ref-id=\"3035-392\">The Lost Land<\/a> that maintain the seal over his
        spaceship. Turok''s task is to protect each of the five totems and then defeat
        the Primagen himself.<\/p><h2><strong>Levels<\/strong><\/h2><p>Level 1: Port
        of Adia - A once bustling coastal city that has been devastated by the invading
        Dinosoids.<\/p><p>Level 2: River of Souls - The water that flows through this
        river is imbued with the power of death itself, making travelling along it
        incredibly dangerous.<\/p><p>Level 3: The Death Marshes - An ancient swamp
        that is home to more than one sentient race that wishes to see Turok dead.<\/p><p>Level
        4: The Lair of the Blind Ones - A pitch-black series of tunnels where eyeless
        creatures who have evolved perfect adaptation to the dark have an advantage
        over Turok.<\/p><p>Level 5: Hive of the Mantids - The enormous labyrinthine
        home of a race of sentient insectoids who don''t like mammals very much.<\/p><p>Level
        6: Primagen''s Lightship - The starship the Primagen used to escape his home
        dimension eons ago, which crashed into the Lost Lands and was sealed under
        a magical barrier by the Lazarus Concordance, in order to prevent the Primagen
        from escaping and enslaving all life.<\/p><h2>Weapons<\/h2><p><em>Talons<\/em>
        -- Used as claws that attach to Turok''s handsets<\/p><p>Damage: Low<\/p><p>Range:
        Low<\/p><p><em>Warblade<\/em> -- An upgrade of the Talons. These claws have
        a higher damage output for an close range encounter, and also function underwater.<\/p><p>Damage:
        Medium<\/p><p>Range: Low<\/p><p><em>Bow and Arrow<\/em> -- Standard bow and
        arrow used by Turok. The longer the player holds the trigger the further the
        arrow will travel and the more damage it will do.<\/p><p>Damage: Low<\/p><p>Range:
        Long<\/p><p><em>Tek Bow<\/em> -- Upgraded version of the bow and arrow. \"Charges\"
        faster, has a higher damage output, has a sniper scope for more accurate arrow
        placement, and can fire Tek Arrows that explode on impact.<\/p><p>Damage:
        Medium<\/p><p>Range: Long<\/p><p><em>Pistol<\/em> -- Standard 9mm pistol useful
        for standard enemies in earlier levels and weak enemies in later levels.<\/p><p>Damage:
        Low<\/p><p>Range: Long<\/p><p><em>Flare<\/em> -- Used to light up dark corridors.
        Causes no damage to anything. Unlimited charges, but must recharge between
        each shot. A very impressive feat of locational lighting for its time.<\/p><p>Damage:
        NA<\/p><p>Range: Long<\/p><p><em>Mag .60<\/em> -- An upgraded version of the
        pistol. This will fire three rounds for each time the player fires and has
        a better damage output per bullet.<\/p><p>Damage: Medium<\/p><p>Range: Long<\/p><p><em>Harpoon
        Gun<\/em> -- Only usable underwater, the harpoon gun spears your enemies with
        merciless steel.<\/p><p>Damage: Low<\/p><p>Range: Long<\/p><p><em>Torpedo
        Launcher<\/em> -- Only usable underwater, this fires powerful exploding torpedoes
        at enemies with a much higher damage output than the harpoon gun. In addition,
        even if you have no torpedoes, the launcher itself has a portable impeller
        on it that allows Turok to swim much faster while it is selected.<\/p><p>Damage:
        High<\/p><p>Range: Long<\/p><p><em>Tranquilizer Gun<\/em> -- Using this on
        an enemy will put them to sleep for a short time and works on almost any enemy.
        However, if the enemy wakes up it will harbour a serious grudge.<\/p><p>Damage:
        NA<\/p><p>Range: Long<\/p><p><em>Charge Dart Rifle<\/em> -- An upgraded version
        of the tranquilizer gun. Shocks an enemy which paralyzes them for a short
        time.<\/p><p>Damage: NA<\/p><p>Range: Medium<\/p><p><em>Plasma Rifle<\/em>
        -- Fires plasma shells rapidly. Equipped with a sniper scope to attack enemies
        at long range.<\/p><p>Damage: High<\/p><p>Range: Long<\/p><p><em>Cerebral
        Bore<\/em> -- One of the most famous weapons in all of gaming, this delightful
        little gadget will lock on to the brain activity of an enemy and fire a small
        orb which attaches to an enemy''s head, drills into their skull, and sucks
        out their brain in the form of a gooey liquid, before exploding violently
        and decapitating them for good measure. The major drawbacks are that it cannot
        fire until it achieves a lock on an enemy''s brain patterns, which is difficult
        with fast-moving enemies, and can only happen at relatively close range. In
        addition, the Bore is useless against enemies wearing protective headgear,
        or non-sentient enemies whose brain activity is not powerful enough to achieve
        a lock.<\/p><p>Damage: One shot, one kill<\/p><p>Range: Long<\/p><p><em>Shotgun<\/em>
        -- A single-barred pump action shotgun. Oh yes. Devastating at close range.<\/p><p>Damage:
        High<\/p><p>Range: Low<\/p><p><em>Shredder<\/em> -- An upgraded version of
        the shotgun. Not only will this double the damage output but also the shells
        will have the ability to ricochet off of walls.<\/p><p>Damage: Very High<\/p><p>Range:
        Medium<\/p><p><em>Razor Wind<\/em> -- A ridiculously sharp buzzsaw-shaped
        <a href=\"\/glaive\/3055-927\" data-ref-id=\"3055-927\">glaive<\/a> that flies
        through the air, severing arms, legs, and heads as it goes, and then returns
        to Turok''s hand, slick with gore.<\/p><p>Damage: High<\/p><p>Range: Long<\/p><p><em>Grenade
        Launcher<\/em> -- Propels grenades at your enemies and will explode on impact.<\/p><p>Damage:
        High<\/p><p>Range: Low<\/p><p><em>Firestorm Cannon<\/em> -- Essentially this
        weapon is a high powered minigun that fires exploding energy bullets. Exactly
        as satisfying as it sounds. Takes a second to warm up as you begin firing.<\/p><p>Damage:
        High<\/p><p>Range: Medium<\/p><p><em>Flamethrower<\/em> -- This will set enemies
        on fire for a high damage output.<\/p><p>Damage: High<\/p><p>Range: Low<\/p><p><em>Sunfire
        Pods<\/em> -- Odd natural growths found only in the Lost Lands, Sunfire Pods
        release a quick burst of incredibly bright light when broken. Turok throws
        them like grenades in order to temporarily blind his enemies. The Blind Ones
        in particular, who evolved in eternal blackness, are so sensitive to light
        that the light burst will cause their heads to burst into flames, killing
        them instantly.<\/p><p>Damage: None or Lethal, depending on target<\/p><p>Range:
