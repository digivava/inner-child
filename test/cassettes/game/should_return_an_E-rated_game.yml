        data-width=\"282\" data-embed-type=\"image\" style=\"width: 282px\"><a class=\"fluid-height\"
        style=\"padding-bottom:125.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1910149-282px_hunterbig.jpg\"
        data-ref-id=\"1300-1910149\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1910149-282px_hunterbig.jpg\"
