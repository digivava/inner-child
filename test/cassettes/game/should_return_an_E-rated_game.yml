        15:47:12","date_last_updated":"2015-07-29 23:59:09","deck":"Resident Evil:
        Dead Aim is the fourth game in the Gun Survivor series. It features a unique
        control scheme with exploration performed in the third person perspective
        while combat takes place in first person.","description":"<h2>Overview<\/h2><p>Resident
        Evil: Dead Aim is the fourth game in the <a href=\"\/gun-survivor\/3025-1492\"
        data-ref-id=\"3025-1492\">Gun Survivor<\/a> series, but is only the third
        <a href=\"\/resident-evil\/3025-397\" data-ref-id=\"3025-397\">Resident Evil
        <\/a>game of the series. The third Gun Survivor game, <a href=\"\/dino-stalker\/3030-7500\"
        data-ref-id=\"3030-7500\">Dino Stalker<\/a>, is part of the<a href=\"\/dino-crisis\/3025-151\"
        data-ref-id=\"3025-151\"> Dino Crisis<\/a> series. This game, along with Dino
        Stalker, are the only two games of the series that were released on consoles
        in North America and are compatible with the GunCon light guns.<\/p><h2>Gameplay<\/h2><p>The
        game can be controlled either with the GunCon 2 light gun or the standard
        DualShock 2 controller. Exploration is controlled in a similar manner to the
        early Resident Evil games. While the camera is not fixed, the character is
        controlled by the standard tank controls and quick turn. New to the Resident
        Evil series is the ability to strafe.<\/p><p>The player can dodge an attack
        if the sneak button is pressed with the right timing. Combat takes place in
        the first person, with the ability to exit first person at will. The player''s
        inventory is limited to six slots for ammo, but is unlimited for healing items,
        key items, and weapons.<\/p><p>The game is saved at specially placed typewriters
        throughout the game which is a standard throughout most of the Resident Evil
        series, however ink ribbons are not required and the game can be saved as
        desired.<\/p><h2>Plot<\/h2><p>An Umbrella executive, Morpheus D. Duvall, has
        turned against the Umbrella Corporation and stolen samples of the T-virus
        from an Umbrella facility in Paris. He released the virus on an Umbrella cruiser,
        and Bruce McGivern has been sent in to access the situation and report back
        to the US government.<\/p>","expected_release_day":null,"expected_release_month":null,"expected_release_quarter":null,"expected_release_year":null,"id":8675,"image":{"icon_url":"http:\/\/static.giantbomb.com\/uploads\/square_avatar\/8\/87790\/1867816-box_reda.png","medium_url":"http:\/\/static.giantbomb.com\/uploads\/scale_medium\/8\/87790\/1867816-box_reda.png","screen_url":"http:\/\/static.giantbomb.com\/uploads\/screen_medium\/8\/87790\/1867816-box_reda.png","small_url":"http:\/\/static.giantbomb.com\/uploads\/scale_small\/8\/87790\/1867816-box_reda.png","super_url":"http:\/\/static.giantbomb.com\/uploads\/scale_large\/8\/87790\/1867816-box_reda.png","thumb_url":"http:\/\/static.giantbomb.com\/uploads\/scale_avatar\/8\/87790\/1867816-box_reda.png","tiny_url":"http:\/\/static.giantbomb.com\/uploads\/square_mini\/8\/87790\/1867816-box_reda.png"},"name":"Resident
