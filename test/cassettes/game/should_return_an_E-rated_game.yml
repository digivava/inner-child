        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/11\/117445\/1683207-vlcsnap_00022.jpg\"
        data-ref-id=\"1300-1683207\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/11\/117445\/1683207-vlcsnap_00022.jpg\"\/><\/a><figcaption>Rebecca
        &amp; Chris, shown wearing their new costumes<\/figcaption><\/figure><p>Resident
        Evil: Director''s Cut is the re-release of the original <a href=\"\/playstation\/3045-22\"
        data-ref-id=\"3045-22\"> PlayStation <\/a>classic title, <a href=\"\/resident-evil\/3030-5842\"
        data-ref-id=\"3030-5842\"> Resident Evil<\/a>. This version was released 18
        months after the original and featured some new elements. The major feature
        added was the game mode, Arrange Game, in which the main quest items and weapons
        are moved around, with a few additional alterations. Such notable differences
        include the corpse of <a href=\"\/forest-speyer\/3005-4246\" data-ref-id=\"3005-4246\">Forest
        Speyer <\/a>reanimating as a zombie, and for crows to burst through the window
        where the player would first notice the helipad.<\/p><p>Main characters <a
        href=\"\/chris-redfield\/3005-413\" data-ref-id=\"3005-413\">Chris Redfield<\/a>,
        <a href=\"\/jill-valentine\/3005-626\" data-ref-id=\"3005-626\">Jill Valentine<\/a>,
        and <a href=\"\/rebecca-chambers\/3005-1306\" data-ref-id=\"3005-1306\">Rebecca
        Chambers<\/a> were fitted into different costumes for the Arranged Mode, and
        would come equipped with a custom Beretta M9 handgun. It had a faster firing
        rate than the original beretta and has a chance to score a critical hit, which
        in the case of a zombie would completely destroy the head.<\/p><p>The Director''s
        Cut edition had two discs, with one being a full demo of the upcoming sequel,
        <a href=\"\/resident-evil-2\/3030-9418\" data-ref-id=\"3030-9418\"> Resident
        Evil 2<\/a>, that <a href=\"\/capcom\/3010-367\" data-ref-id=\"3010-367\">
        Capcom<\/a> had to delay at the time. The main purpose of the Director''s
        Cut edition was in fact to tide fans over due to the rather large delay. This
        version of the game hit America in September of 1997, and had a slightly different
        cover shot. In 1998 the \"Greatest Hits\" version of Resident Evil: Director''s
        Cut released at a discounted price and featured completely brand new cover
        art, with a bloody faced zombie looking over his shoulder.<\/p><p>The Dualshock
        version of the Director''s Cut included a completely new soundtrack -- one
        that was more theatrical than the original''s.<\/p>","expected_release_day":null,"expected_release_month":null,"expected_release_quarter":null,"expected_release_year":null,"id":10186,"image":{"icon_url":"http:\/\/static.giantbomb.com\/uploads\/square_avatar\/8\/87790\/1790017-box_redc.png","medium_url":"http:\/\/static.giantbomb.com\/uploads\/scale_medium\/8\/87790\/1790017-box_redc.png","screen_url":"http:\/\/static.giantbomb.com\/uploads\/screen_medium\/8\/87790\/1790017-box_redc.png","small_url":"http:\/\/static.giantbomb.com\/uploads\/scale_small\/8\/87790\/1790017-box_redc.png","super_url":"http:\/\/static.giantbomb.com\/uploads\/scale_large\/8\/87790\/1790017-box_redc.png","thumb_url":"http:\/\/static.giantbomb.com\/uploads\/scale_avatar\/8\/87790\/1790017-box_redc.png","tiny_url":"http:\/\/static.giantbomb.com\/uploads\/square_mini\/8\/87790\/1790017-box_redc.png"},"name":"Resident
