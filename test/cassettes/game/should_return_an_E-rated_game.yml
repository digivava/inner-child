        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2463796-7a3e866f719485007699737c4ced5258.jpg\"\/><\/noscript><\/a><\/figure><p>In
        partnership with <a href=\"\/valve-corporation\/3010-1374\" data-ref-id=\"3010-1374\">Valve<\/a>,
        Capcom have included additional exclusive L4D2-themed content for Resident
        Evil 6''s PC version free of charge. The four main characters of L4D2--<a
        href=\"\/coach\/3005-11060\" data-ref-id=\"3005-11060\">Coach<\/a>, <a href=\"\/ellis\/3005-11063\"
        data-ref-id=\"3005-11063\">Ellis<\/a>, <a href=\"\/nick\/3005-11061\" data-ref-id=\"3005-11061\">Nick<\/a>,
        and <a href=\"\/rochelle\/3005-11062\" data-ref-id=\"3005-11062\">Rochelle<\/a>--are
        available as playable characters in the Mercenaries Mode with their own inventory
        loadouts. Some of the special mutated infected, such as <a href=\"\/the-witch\/3005-8536\"
        data-ref-id=\"3005-8536\">The Witch<\/a> and <a href=\"\/the-tank\/3005-8535\"
        data-ref-id=\"3005-8535\">The Tank<\/a>, also appear in the mode as additional
        mini-bosses.<\/p><p>Furthermore, many of Resident Evil 6''s J''avo and its
        own special zombie enemies will also appear in Left 4 Dead 2 as well for free.<\/p><h2>Patch
        Updates<\/h2><p>After Resident Evil 6 underwent waves of criticism by both
        fans and critics, Capcom saw fit to release numerable patches to attempt to
        ''fix'' certain commonplace issues, while also opening up a lot of content
        that was initially required to be unlocked. Such alterations included thus
        far have been:<\/p><ul><li>A much wider Field of View.<\/li><li>An option
        to make QTE''s much easier to deal with.<\/li><li>Numerous tweaks and balances
        to the overall difficulty.<\/li><li>The option to now select between lesser
        chapters within the main five chapters for each campaign.<\/li><li>Making
        Ada Wong''s campaign playable from the outset.<\/li><li>The option to play
        Ada Wong''s campaign in cooperative play; though it can still be played solo
        just as Ada, with no permanent AI partner.<\/li><li>Making Agent Hunt mode
        to be playable from the outset.<\/li><\/ul><h2>Special Editions<\/h2><h3>Anthology\/Archive
