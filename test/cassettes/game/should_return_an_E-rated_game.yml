        6\nRE6\nResident Evil VI\nResident Evil 6 Anthology\nResident Evil 6 Archives","api_detail_url":"http:\/\/www.giantbomb.com\/api\/game\/3030-37273\/","date_added":"2012-01-19
        12:45:08","date_last_updated":"2016-02-25 16:39:17","deck":"The technically
        eighth entry in the popular horror series features the return of leading protagonists
        Leon S. Kennedy and Chris Redfield, along with new character Jake Muller,
        to combat against the latest B.O.W. manufacturer Neo-Umbrella.","description":"<h2>Overview<\/h2><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2738286-ofv9vhzk9v1v8dokddql.png\"
        data-ref-id=\"1300-2738286\" data-ratio=\"0.630859375\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:63.1%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2738286-ofv9vhzk9v1v8dokddql.png\"
        data-ref-id=\"1300-2738286\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2738286-ofv9vhzk9v1v8dokddql.jpg\"\/><\/a><\/figure><p>Resident
        Evil 6 is the eighth mainline entry--when including <a href=\"\/resident-evil-code-veronica-x\/3030-8402\"
        data-ref-id=\"3030-8402\">Code: Veronica<\/a> &amp; <a href=\"\/resident-evil-zero\/3030-10247\"
        data-ref-id=\"3030-10247\">Zero<\/a>--in the popular <a href=\"\/resident-evil\/3025-397\"
        data-ref-id=\"3025-397\">Resident Evil<\/a> series, announced by <a href=\"\/capcom\/3010-367\"
        data-ref-id=\"3010-367\">Capcom<\/a> on January 19th, 2012 and released at
        October 2nd, 2012. Set in 2013, four years after <a href=\"\/resident-evil-5\/3030-20569\"
        data-ref-id=\"3030-20569\">Resident Evil 5<\/a> (and 10 years since the downfall
        of <a href=\"\/umbrella-corporation\/3015-204\" data-ref-id=\"3015-204\">Umbrella<\/a>),
        Resident Evil 6 brings back the two most prominent leads <a href=\"\/chris-redfield\/3005-413\"
        data-ref-id=\"3005-413\">Chris Redfield<\/a> and <a href=\"\/leon-s-kennedy\/3005-649\"
        data-ref-id=\"3005-649\">Leon S. Kennedy<\/a> to canonically star together
        for the first time in Resident Evil history.<\/p><p>Shying away from a linear
        progression like the most recent Resident Evil titles, Resident Evil 6 allows
        players to select from any of the four available campaign stories--Leon, Chris,
        <a href=\"\/ada-wong\/3005-1106\" data-ref-id=\"3005-1106\">Ada<\/a>, and
        the new character <a href=\"\/jake-muller\/3005-23066\" data-ref-id=\"3005-23066\">Jake
        Muller<\/a>--in whichever order they so choose, somewhat reminiscent of the
        first two Resident Evil games. Despite this freedom of choice, it was suggested
        by RE6 director <a href=\"\/eiichiro-sasaki\/3040-40498\" data-ref-id=\"3040-40498\">Eiichiro
        Sasaki<\/a> that Leon''s story be tackled first.<\/p><p>Initially Ada''s campaign
        had to be unlocked upon first completing the three prior campaigns, however
        via a patch update it is now available from the outset.<\/p><h2>Gameplay<\/h2><h3>Overview
        &amp; Controls<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2174419-re6gp.jpg\"
        data-ref-id=\"1300-2174419\" data-size=\"small\" data-ratio=\"0.56222547584187\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2174419-re6gp.jpg\"
        data-ref-id=\"1300-2174419\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2174419-re6gp.jpg\"\/><\/a><figcaption>Each
        of the four campaigns feature their own unique aesthetic for the HUD<\/figcaption><\/figure><p>Resident
        Evil 6 is an action-shooter with an over-the-shoulder perspective in the same
        vein as prior entries, <a href=\"\/resident-evil-4\/3030-1578\" data-ref-id=\"3030-1578\">Resident
        Evil 4<\/a> and Resident Evil 5, though it features a \"totally new control
        scheme\" allowing much more manoeuvrability. This includes the ability to
        now move and shoot similar to the <a href=\"\/nintendo-3ds\/3045-117\" data-ref-id=\"3045-117\">3DS<\/a>
        Resident Evil games, <a href=\"\/resident-evil-the-mercenaries-3d\/3030-32811\"
        data-ref-id=\"3030-32811\">Mercenaries 3D<\/a> and <a href=\"\/resident-evil-revelations\/3030-31737\"
        data-ref-id=\"3030-31737\">Revelations<\/a>, and a full 360 movement scheme
        replacing the series'' long-standing tank controls. Characters can now utilise
        a roll ability to help dodge incoming attacks and also now for the first time
        are able to quickly dive into prone and fire their weapon.<\/p><p>RE6 sees
        the return of <a href=\"\/cover-system\/3015-55\" data-ref-id=\"3015-55\">cover
        mechanics<\/a> along with the newly introduced ability to sprint. While sprinting,
        the character will automatically vault over obstacles and jump across ledges
        without <a href=\"\/parkour\/3015-272\" data-ref-id=\"3015-272\">any additional
        player input<\/a>. Because of the added ability to sprint, characters now
        run automatically by pushing on the analogue stick all the way; pressing it
        gently will have the character walk instead. The player''s camera view has
        also been expanded, now allowing a full 360 degree perspective rather than
        being restricted to as far as the character''s neck can turn.<\/p><p>Additional
        customization options have been afforded for players within the options menu.
        These allow players to now freely switch between aiming from the right side
        or left, to whether or not their weapons will reload automatically, to choosing
        between the new cross-hair or the classic laser sight for aiming their weapons,
        to then even choosing from a small selection of colors for said laser sight.<\/p><h3>Melee
        &amp; Quick Shot<\/h3><p>Melee combat has been heavily streamlined and can
        be utilised at any time--rather than requiring specific context-sensitive
        button prompts--which will allow the player to string together a few simple
        combos using the RT\/R2 button. Context-sensitive prompt attacks are still
        available, however they have primarily been reduced to the available attack
        whence stunning an enemy via a headshot.<\/p><p>Players may attack with a
        dive should they be in the middle of a sprint, and breakable boxes no longer
        require a knife and can instead be automatically destroyed with a regular
        melee attack. To compensate, characters have a stamina gauge that slowly depletes
        (but will recharge) after each melee attack; when timed correctly just before
        an enemy melee attack, the player can do a powerful counter attack. The gauge
        is used up when players make use of the Quick Shot ability, which allows the
        player to swiftly fire off a shot with their equipped weapon complete with
        auto-aim.<\/p><h3>Inventory<\/h3><p>Along with the overall control scheme,
        the inventory system has also been given a complete overhaul, now designed
        as two separate menus for supplies and weapons -- both of which the player
        must scroll through horizontally. The player may now move while perusing their
        inventory, though they control their inventory navigation with the right analogue
        stick temporarily removing control of the in-game camera. The player switches
        between the two menus using the RB\/R1 button by default for the 360 and PS3
        respectively.<\/p><p>Health items can now be used with just a single button
        press as well. For a more convenient approach, the alternative is to use the
        directional buttons (left\/right for weapons, up\/down for supplies) to scroll.
        Items cannot be combined within this menu, however.<\/p><h3>Herbs &amp; First
        Aid Sprays<\/h3><p>Herbs can once again be combined, but this time must be
        converted into ''tablets'', which will allow players to heal themselves with
        just the press of a button rather than having to first select it out of their
        inventory; players can also tap the button consecutively to use multiple tablets
        at once. <a href=\"\/first-aid-spray\/3055-619\" data-ref-id=\"3055-619\">First
        Aid sprays<\/a> must still be equipped for use, however. There exist no blue
        nor yellow herbs this time around and only green and red can be found and
        combined; red herbs still have no effect when used on their own.<\/p><p><b>A
        list of the herb to tablet conversion is as follows:<\/b><\/p><ul><li>Green
        Herb = One tablet<\/li><\/ul><ul><li>Green Herb + Green Herb = Three tablets.<\/li><\/ul><ul><li>Green
        Herb + Green Herb + Green Herb = Six tablets.<\/li><\/ul><ul><li>Green Herb
        + Red Herb = Six tablets.<\/li><\/ul><p>Should a player take enough damage,
        they will enter into a ''dying state. Here, the player can only crawl, but
        can also pull up their weapon and attempt to defend themselves. Unlike RE5,
        however, the player will eventually bring themselves back off the ground once
        enough time has passed without the player getting attacked; the player''s
        partner character can also still revive the player as well to speed up the
        process. The player is still within the ''dying'' state during this stage
        and must heal themselves, otherwise a single attack will kill them outright.<\/p><h3>Skill
        Settings<\/h3><p>Unlike Resident Evil 4 and Resident Evil 5, players cannot
        buy weapons. Instead players will find all of each respective campaign''s
        weaponry as the story dictates it, and certain weapons are exclusive across
        specific campaigns and even characters. Weapons cannot be upgraded either,
        and now players may purchase ''''Skills'''' and can equip three at a time.
        Players can create up to eight different combinations at once and then choose
        to switch between their configurations mid-game Most, but not all, Skills
        such as Piercing or Defense can be upgraded after they''ve been bought for
        an additional price, increasing their overall effectiveness.<\/p><p><b>A list
        of the Skills are as follows:<\/b><\/p><ul><li><b>Firearm<\/b> - Increases
        firearm power.<\/li><\/ul><ul><li><b>Melee<\/b> - Increases power during melee
        attacks.<\/li><\/ul><ul><li><b>Defense<\/b> - Reduces damage received.<\/li><\/ul><ul><li><b>Lock-On<\/b>
        - Steadies hand when shooting.<\/li><\/ul><ul><li><b>Rock Steady<\/b> - Reduces
        recoil after shooting.<\/li><\/ul><ul><li><b>Critical Hit<\/b> - Increases
        the chances of scoring a critical hit.<\/li><\/ul><ul><li><b>Piercing<\/b>
        - Increases firearm piercing potential.<\/li><\/ul><ul><li><b>J''avo Killer<\/b>
        - Increases strength of attacks on a J''avo.<\/li><\/ul><ul><li><b>Zombie
        Hunter<\/b> - Increases strength of attacks on a zombie.<\/li><\/ul><ul><li><b>Eagle
        Eye<\/b> - Adds an extra level of magnification to sniper rifle scopes (cannot
        be upgraded).<\/li><\/ul><ul><li><b>Quick Reload<\/b> - Lessens the time required
        to reload weapons (cannot be upgraded).<\/li><\/ul><ul><li><b>Last Shot<\/b>
        - Increases the strength of a players remaining shot.<\/li><\/ul><ul><li><b>Shooting
        Wild<\/b> - Removes the player''s targeting sight, but increases firepower.<\/li><\/ul><ul><li><b>Combat
        Gauge Boost<\/b> - Increases the player''s Combat Gauge by 3 blocks.<\/li><\/ul><ul><li><b>Breakout<\/b>
        - Allows the player to break free more easily from an enemy''s grasp.<\/li><\/ul><ul><li><b>Item
        Drop Increase<\/b> - Causes more defeated enemies to drop items.<\/li><\/ul><ul><li><b>Recovery<\/b>
        - Speeds up recovery when dying.<\/li><\/ul><ul><li><b>Team-Up<\/b> - Strengthens
        a player''s partner''s attacks when they are near each other (Cannot be upgraded;
        Single player only).<\/li><\/ul><ul><li><b>Field-Medic<\/b> - Allows the player''s
        partner to give them health tablets when they''re revived (Cannot be upgraded;
        Single player only).<\/li><\/ul><ul><li><b>Lone Wolf<\/b> - Keeps the player''s
        partner from helping them when they''re in trouble (Cannot be upgraded; Single
        player only).<\/li><\/ul><ul><li><b>AR Ammo Pickup Increase<\/b> - Allows
        players to pick up an increased amount of 5.56 NATO ammo.<\/li><\/ul><ul><li><b>Shotgun
        Shell Pickup Increase<\/b> - Allows players to pick up an increased amount
        of 10 and 12 gauge shotgun shells.<\/li><\/ul><ul><li><b>Magnum Ammo Pickup
        Increase<\/b> - Allows players to pick up an increased amount of .50 Action-Express
        and .500 S&amp;W Magnum ammo.<\/li><\/ul><ul><li><b>Rifle Ammo Pickup Increase<\/b>
        - Allows players to pick up an increased amount of 7.62 NATO and 12.7mm ammo.<\/li><\/ul><ul><li><b>Grenade
        Pickup Increase<\/b> - Allows players to pick up an increased number of 40mm
        explosive, acid, and nitrogen rounds.<\/li><\/ul><ul><li><b>Arrow Pickup Increase<\/b>
        - Allows players to pick up an increased number of normal and pipe bomb arrows.<\/li><\/ul><h3>Cooperative<\/h3><figure
        data-align=\"left\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2270590-re6_jake_sdcc_01.jpg\"
        data-ref-id=\"1300-2270590\" data-size=\"small\" data-ratio=\"0.5625\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2270590-re6_jake_sdcc_01.jpg\"
        data-ref-id=\"1300-2270590\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2270590-re6_jake_sdcc_01.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2270590-re6_jake_sdcc_01.jpg\"\/><\/noscript><\/a><figcaption>4-player
        cooperative gameplay.<\/figcaption><\/figure><p>Cooperative play is once again
        featured within the game, with each of the three storylines starring two main
        characters. Leon has Helena Harper at his side, Chris is teamed with BSAA
        marksman Piers Nivans, and Jake Muller is paired with Sherry Birkin. Matchmaking
        has been introduced to allow a more accessible venue for cooperative play,
        including drop-in drop-out capability. When played solo, players can now select
        which of the two main characters to star as, rather than having to complete
        the campaign first to unlock the secondary character. Like in RE5, the other
        character is taken control by an AI should it be a solo game. Though this
        time around there is no inventory management between the two characters, and
        the AI is invincible with infinite ammo.<\/p><p>With each of the three stories
        primarily happening concurrently, this eventually allows certain characters
        to coincide with one another introducing the concept of 4-player cooperative
        play in Resident Evil 6. As long as the player(s) is online, once they reach
        a point in one of the stories (eg. Leon &amp; Helena) where the cast will
        meet up with two from another story (eg. Jake and Sherry), the player is given
        the option to search online for any other player(s) who is currently at the
        same spot with the other characters. From there, the quadruple can then temporarily
        play together to fight against a specific story-dictated boss battle. Otherwise
        the player(s) can opt to fight alongside two temporary friendly AI''s instead.<\/p><h3>Quick
        Time Events<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2661826-resident-evil-6-screenshot-01.png\"
        data-ref-id=\"1300-2661826\" data-ratio=\"0.56269592476489\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2661826-resident-evil-6-screenshot-01.png\"
        data-ref-id=\"1300-2661826\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2661826-resident-evil-6-screenshot-01.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2661826-resident-evil-6-screenshot-01.jpg\"\/><\/noscript><\/a><\/figure><p>QTEs
        once again return, though they are now much more prevalent overall than previous
        games in the series. They are still most commonly encountered should a player
        be grabbed by an enemy or in the case of bosses to sometimes avoid an attack
        entirely. Though unlike in Resident Evil 5 for example, some enemies will
        require the player to complete multi-tiered QTEs in a row, such as wiggling
        the stick and then having to time a button press afterwards to throw the enemy
        off.<\/p><p>They are also encountered during specific cutscenes, where the
        player must press the on-screen prompts as they appear otherwise they will
        die. Sometimes players may also have to rapidly tap a single button as well,
        usually as a means to further illustrate a scene depicting a struggle for
        example. Not only do they occur during cutscenes, but even during in-game
        events as well. This includes a QTE involving the player dodging an incoming
        train, to one that has players climbing up a long string of rope by alternating
        between R2\/RT and L2\/LT at a specific pace.<\/p><p>If playing cooperatively,
        cutscene QTEs are divided between players depending on which character is
        doing the action on-screen. Though there are still some that require both
        players to press the prompts simultaneously.<\/p><p>Via an online patch, a
        setting was added so as to make cutscene QTEs automated with no fail state.
        However in-game QTEs will still persist.<\/p><h3>New Game+<\/h3><p>Like past
        Resident Evil games, Resident Evil 6 allows players to go through any of the
        completed campaigns with all the weapons they''ve found and as much ammo and
        healing supplies as how they left it. When playing through the already completed
        campaign with the alternate character, however, the player will begin with
        that character''s default equipment only and will have to collect the campaign''s
        set of weapons again. Though even when heading again with the same character
        as they completed the game with, the game will also give players the option
        to play through again with the character''s default equipment should they
        so desire.<\/p><h2>Characters<\/h2><h3><a href=\"\/leon-s-kennedy\/3005-649\"
        data-ref-id=\"3005-649\">Leon S. Kennedy<\/a><\/h3><figure data-align=\"right\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2187720-cg_leon.jpg\"
        data-ref-id=\"1300-2187720\" data-size=\"small\" data-ratio=\"1\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:100.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2187720-cg_leon.jpg\"
        data-ref-id=\"1300-2187720\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2187720-cg_leon.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2187720-cg_leon.jpg\"\/><\/noscript><\/a><\/figure><p>After
        surviving Raccoon City and saving the President''s daughter, Leon isn''t ready
        to retire just yet. In fact he now must go back into the heart of the nightmare
        as his employer and the man he believes in most, the President of the United
        States, has turned into a zombie and another American City is overrun with
        infected.<\/p><ul><li>Voiced by <a href=\"\/matthew-mercer\/3040-100784\"
        data-ref-id=\"3040-100784\">Matthew Mercer<\/a>.<\/li><li>Mo-capped by Jason
        Faunt.<\/li><\/ul><h3><a href=\"\/helena-harper\/3005-22083\" data-ref-id=\"3005-22083\">Helena
        Harper<\/a><\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2187722-cg_helena.jpg\"
        data-ref-id=\"1300-2187722\" data-size=\"small\" data-ratio=\"1\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:100.0%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2187722-cg_helena.jpg\"
