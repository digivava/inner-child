        href=\"\/benelli-m3-super-90\/3055-2755\" data-ref-id=\"3055-2755\">Benelli
        M3S Shotgun<\/a><\/h4><p>A reliable shotgun, with a good, strong kick that
        can damage multiple enemies if they''re close together enough. As is tradition
        with shotguns in Resident Evil, the player can aim up when a zombie is close
        and there''ll be a high chance to completely destroy the head, or can alternatively
        aim low under the same circumstances to shoot a zombie''s legs off.<\/p><ul><li>Maximum
        Ammo Count: 7 shells<\/li><li>Standard Ammunition: Shotgun Shells (12-gauge
        shells)<\/li><\/ul><\/td><td><figure data-align=\"left\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/12\/129563\/2820708-benellim3s.jpg\"
