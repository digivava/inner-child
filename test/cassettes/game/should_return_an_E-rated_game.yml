        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820709-gatlinggun.jpg\"\/><\/noscript><\/a><\/figure><\/td><\/tr><tr><td><h4><a
        href=\"\/m202-flash\/3055-4103\" data-ref-id=\"3055-4103\">M66 Rocket Launcher<\/a><\/h4><p>An
        old four-shot launcher that can be found near the end of the main game, and
