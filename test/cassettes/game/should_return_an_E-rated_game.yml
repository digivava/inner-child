        Majini<\/li><li>Big Man Majini<\/li><li>Executioner Majini<\/li><\/ul><h2><a
        href=\"\/downloadable-content\/3015-329\" data-ref-id=\"3015-329\"><b>Downloadable
        Content<\/b><\/a><\/h2><h3>Versus<\/h3><p>The Versus pack was released soon
        after the game''s initial launch. It features two game types: Slayers Mode,
        which is a \"point-based game that challenges players to kill Majinis,\" while
        Survivors Mode is the game''s take on deathmatch. 1v1 or 2v2 is available
        for both game types. The games are essentially the classic Mercenaries modes
        with team-based gameplay. The Slayers game mode lets players earn points for
        killing Majinis and other creatures.<\/p><p>The Survivors mode pits players
        against each other and they earn points for getting kills. While Majinis and
        other creatures will be present in this mode as well, players do not get points
        for killing them. <i>Versus<\/i> is the least popular of the DLC, given that
        RE5''s control scheme does not lend itself well to deathmatch.<\/p><h3>Lost
        in Nightmares<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/7\/70497\/1208606-re5___jill_valentine___chris_redfield_rs.jpg\"
        data-ref-id=\"1300-1208606\" data-size=\"small\" data-ratio=\"1.36875\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:136.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/7\/70497\/1208606-re5___jill_valentine___chris_redfield_rs.jpg\"
        data-ref-id=\"1300-1208606\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/7\/70497\/1208606-re5___jill_valentine___chris_redfield_rs.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/7\/70497\/1208606-re5___jill_valentine___chris_redfield_rs.jpg\"\/><\/noscript><\/a><figcaption>Chris
        &amp; Jill<\/figcaption><\/figure><p>The Lost in Nightmares DLC is a 1-2 hour
        mini-campaign, playable in singleplayer or co-op. While it''s generally rather
        short, the game cannot be saved and must be completed in one go.<\/p><p>Lost
        in Nightmares follows Chris &amp; Jill during the BSAA mission glimpsed in
        flashback amidst the main campaign. Set in 2005, three years before Resident
        Evil 5''s story occurs, Chris Redfield and Jill Valentine are to infiltrate
        a mansion to locate <a href=\"\/ozwell-e-spencer\/3005-10018\" data-ref-id=\"3005-10018\">Ozwell
        E. Spencer<\/a>, the founder of the sinister Umbrella Corporation. The mini-campaign
        is deliberately reminiscent of the original <a href=\"\/resident-evil\/3030-5842\"
        data-ref-id=\"3030-5842\">Resident Evil<\/a>, with innumerable easter eggs
        and references. These include:<\/p><ul><li>Jill Valentine having to play moonlight
        sonata to open a secret passage within a wall.<\/li><li>Jill also having to
        lockpick a door.<\/li><li>An Itchy Tasty reference.<\/li><li>Cranks.<\/li><li>A
        remix of the original Resident Evil Save Room theme that plays over the results
        screen.<\/li><li>The ability to play the first third in the mansion with camera
        angles in place, should the player examine the entrance three times.<\/li><\/ul><p>Lost
        in Nightmares focuses heavily on puzzles over combat, with only one type of
        enemy across the story -- a new creature called the Guardian of Insanity,
        which is similar to the Executioner from Resident Evil 5''s campaign. However,
        multiple Guardians are encountered throughout; most are scripted to show up,
        however the very firsts appearance is random.<\/p><p>The player''s inventory
        from the main game cannot be transferred into Lost in Nightmare, and both
        Chris &amp; Jill will always begin with the same M92F pistols. Other weapons
        can be acquired within the mansion, although what weapons players will find
        are randomized. The list of weapons that can be found are but a fraction of
        what can be attained in the main game, however. A list of potential weapons
        the player may find is as such:<\/p><ul><li>M3 Shotgun<\/li><li>H&amp;K Handgun<\/li><li>S&amp;W
        Magnum Revolver<\/li><li>PSG1 Sniper Rifle<\/li><li>MP5 SMG<\/li><\/ul><p>The
        mini-campaign ultimately concludes with Jill and Chris fighting the ill-fated
        boss encounter with Wesker depicted in the flashback, which functions exactly
        like the default Wesker battle from the core game. Wesker can similarly be
        beaten by either surviving long enough to trigger the cutscene, or by dealing
        enough damage to end the fight prematurely.<\/p><p>BSAA emblems, similar to
        the ones found in the main game, are hidden throughout the area and can be
        shot for points.<\/p><h3>Desperate Escape<\/h3><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2636878-resident-evil-5-dlc-desperate-escape1.jpg\"
        data-ref-id=\"1300-2636878\" data-ratio=\"0.56315789473684\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2636878-resident-evil-5-dlc-desperate-escape1.jpg\"
        data-ref-id=\"1300-2636878\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2636878-resident-evil-5-dlc-desperate-escape1.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2636878-resident-evil-5-dlc-desperate-escape1.jpg\"\/><\/noscript><\/a><figcaption>Jill
        &amp; Josh<\/figcaption><\/figure><p>The Desperate Escape DLC is another 1-2
        hour mini-campaign, this time focusing on the actions of Jill Valentine and
        Josh Stone immediately after the boss fight against a mind-controlled Jill.
        Jill and Josh must flee the TriCell Facility while Chris and Sheva pursue
        Wesker. Unlike Lost in Nightmares, Desperate Escape focuses almost entirely
        on combat, with players constantly being ambushed by Majini of all varieties
        as they make their way across all new environments. Though what enemies the
        player will face during a playthrough is randomized.<\/p><p>Like Lost in Nightmares
        the player''s inventory from the core game cannot be transferred over, and
        both Jill &amp; Josh begin with a pre-set inventory. Many more weapons and
        supplies can be procured in the field, though they are once again random.
        The same listing of weapons that can be found in Lost in Nightmares is the
        same here, only with the added chance of locating an RPG launcher.<\/p><p>It
        ends with a last stand, where Jill and Josh must defend themselves until a
        rescue helicopter comes to save them. This explains how they got their hands
        on one in time for the main campaign''s finale. Like Versus and Lost in Nightmares,
        Desperate Escape is playable in singleplayer or co-op, splitscreen or online,
        and costs $5 on Playstation Network or XBox Live Marketplace.<\/p><p>BSAA
        emblems can once again be found and shot to increase the player''s overall
        score.<\/p><p>The game became available for purchase on February 16, 2010
        on the Xbox Live platform Games on Demand for $29.99 USD. All three DLC packs
        were included in the new Resident Evil 5 Gold Edition.<\/p><h2>Mercenaries
        Reunion<\/h2><p>A remix of Resident Evil 5''s original Mercenaries minigame,
        Reunion is first made available should the player purchase the Lost in Nightmares
        pack or Desperate Escape pack, and is also packed within the Gold Edition
        of Resident Evil 5. All of the available characters are packed in as well,
        however should the player only purchase Lost in Nightmares or Desperate Escape,
        the roster list is cut in half. Because Reunion is a separate mode from the
        default Mercenaries mode, each set of characters is exclusive to each mode,
        disallowing the option for having Barry Burton and Albert Wesker team up in
        2-player for example.<\/p><p>Because the roles of Josh and Jill have been
        reversed (Josh now being playable while Jill is not), Jill is the announcer
