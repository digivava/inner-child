        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2818732-cody.jpg\"\/><\/noscript><\/a><\/figure><p>Billy''s
        other DLC outfit continues Capcom''s trend of having Capcom characters cosplay
