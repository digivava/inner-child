        strategy RPG inspired by Fire Emblem and Final Fantasy Tactics.","description":"<h2>Overview<\/h2><p>Grotesque
        Tactics: Evil Heroes is a blend between the JRPG genre and the more western
        action-oriented party-based RPG''s.  uses this mix of gameplay elements against
        the thematic backdrop of a humorous fantasy world. The game is generally slow
        paced and uses a turn-based approach to fighting and solving puzzles. The
        dialogue is often comedic in nature and refers to other games fantasy RPGs
        such as <a href=\"..\/..\/the-elder-scrolls-iv-oblivion\/61-20238\/\" rel=\"nofollow\">Oblivion<\/a>
        and the <a href=\"..\/..\/final-fantasy\/62-194\/\" rel=\"nofollow\">Final
        Fantasy<\/a> series.<\/p><p>The story starts when protagonist, <a data-ref-id=\"3005-17292\"
        href=\"\/blake\/3005-17292\">Blake<\/a>, fails miserably at the military academy
        and aims to end his life by throwing himself before dangerous mushrooms. Just
        before he can do so the famous <a data-ref-id=\"3005-17303\" href=\"\/holy-avatar\/3005-17303\">Holy
        Avatar<\/a> recruits him into his army. The so-called cult of \"The Dark Church\"
        which has annihilated almost all of the kingdom''s heroes has to be defeated,
        and the player must assemble a team of up to 10 heroes, including characters
        like the arrogant Holy Avatar and the blood-thirsty Solithair.<\/p><h2>Characters<\/h2><h3>Blake<\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/11\/117587\/1651112-drake.jpg\"
        data-ref-id=\"1300-1651112\" data-size=\"small\" style=\"width: 286px\" data-ratio=\"1\"
        data-width=\"286\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:100.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/11\/117587\/1651112-drake.jpg\"
        data-ref-id=\"1300-1651112\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/11\/117587\/1651112-drake.jpg\"\/><\/a><\/figure><p>The
        main character, a black wearing swordsman who was going to commit suicide
        in the beginning of the game for failing to kill a mushroom. He was stopped
        by the Holy Avatar, and soon after they band together to rescue Mandy, the
        first maiden.<\/p><h3>Holy Avatar<\/h3><p>The second party member, the holy
        avatar speaks to himself in third person and is adored by by the maidens and
        many other women he meets. Holy Avatar refers to himself as \"his semidivine
        humble self\". His real name is unknown.<\/p><h3>The Maidens<\/h3><p><a data-ref-id=\"3005-17304\"
        href=\"\/mandy\/3005-17304\">Mandy<\/a>, Candy, and Sandy are the three maidens
        whom you find in Grotesque Tactics.<\/p><h3>Angelina<\/h3><p>Angelina is an
        angel who was sent to earth for reasons unknown. She does not like getting
        her dress wet.<\/p><h3>Rukel<\/h3><p>A rogue goblin who joins the group.<\/p><h3>West<\/h3><p>A
        black ''Vietnamica'' veteran and a master of axes.<\/p><h3>Solithaire<\/h3><p>Her
        weapon is the <a data-ref-id=\"3055-397\" href=\"\/fan\/3055-397\">fan<\/a>.<\/p><h2>Trivia<\/h2><ul><li>The
        game was programmed by the lead developer of the <a data-ref-id=\"3025-672\"
        href=\"\/gothic\/3025-672\">Gothic<\/a> 1-3 series.<\/li><li>There are green
        <a data-ref-id=\"3055-77\" href=\"\/1-up\/3055-77\">1-up<\/a> mushrooms such
        as those found in Mario games scattered hidden throughout the world of Grotesque.
        Getting all of these gives you an achievement.<\/li><li>In chess, a <i><strong>Grotesque<\/strong><\/i>
        is a problem or endgame study which features a particularly unlikely initial
        position, especially one in which White fights with a very small force against
        a much larger black army. Grotesques are generally intended to be humorous.<\/li><\/ul><h2>PC
