        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2671303-dr_super_salvador.jpg\"\/><\/noscript><\/a><\/figure><p>A
        ''Super'' variant of the Dr. Salvador enemy encountered in Resident Evil 4,
        Super Salvador is the toughest and most antagonizing sub-boss in the game.
        It has a huge chainsaw made up of two smaller ones tied together, and it will
        continually swing the chainsaw as it moves throughout the area. It''s surprisingly
        fast and its chainsaw has a fair bit of reach; any attack from Super Salvador
        will also kill the player instantly, completely ignoring the Dying state regardless
        of the player-character''s condition.<\/p><h3>Boss<\/h3><h4>Popokarimu<\/h4><figure
