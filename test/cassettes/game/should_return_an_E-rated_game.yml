        16:14:30","date_last_updated":"2014-10-03 19:24:41","deck":"The first in a
        line of spiritual successors to the Evil Dead film franchise has Ash returning
        to the cabin and kicking more Deadite ass.","description":"<h2>Plot<\/h2><p>
        A few months after the events of Army of Darkness <a href=\"\/ash-williams\/3005-765\"
        data-ref-id=\"3005-765\"> Ash<\/a> begins to have nightmares filled with visions
        of \"Deadites\" and other beings of the <a href=\"\/necronomicon\/3055-2430\"
        data-ref-id=\"3055-2430\"> Necronomicon<\/a>. Ash and his girlfriend, Jenny,
        decide to return to the <a href=\"\/cabin\/3035-2367\" data-ref-id=\"3035-2367\">
        cabin<\/a> in the <a href=\"\/forest\/3035-1889\" data-ref-id=\"3035-1889\">
        woods<\/a> where the whole <a href=\"\/evil-dead\/3025-593\" data-ref-id=\"3025-593\">
        Evil Dead ordeal<\/a> began to try and end the nightmares. Once there Ash
        runs into his possessed hand that he had previously lobbed off. The hand turns
        on the <a href=\"\/tape-recorder\/3055-4051\" data-ref-id=\"3055-4051\"> tape
        recorder<\/a> with the<a href=\"\/incantation\/3015-6551\" data-ref-id=\"3015-6551\">
        incantation<\/a> to make the Deadites rise and all hell breaks loose. Ash
        must find the <a href=\"\/diary-pages\/3055-4429\" data-ref-id=\"3055-4429\">
        pages<\/a> of the Necronomicon to send the Deadites back \"once-and-for-all\".
        <\/p><p> <\/p><h2>Gameplay <\/h2><p>Evil Dead: Hail to the King plays very
        much like an early <a href=\"\/resident-evil\/3025-397\" data-ref-id=\"3025-397\">
        Resident Evil<\/a> game with the real-time action happening over pre-rendered
        and <a href=\"\/fixed-camera\/3015-1715\" data-ref-id=\"3015-1715\"> fixed
        camera<\/a> scenes. Ash is controlled much like a <a href=\"\/tank-controls\/3015-4647\"
        data-ref-id=\"3015-4647\"> tank<\/a> with the left and right directions turning
        him rapidly and the forward and back moving him backwards. <\/p><p> <\/p><p>Combat
        involves the use of melee weapons and ranged weapons to kill the various Deadites
        that appear. One of the buttons on the controller is reserved for <a href=\"\/taunting\/3015-498\"
        data-ref-id=\"3015-498\"> taunting<\/a> with Ash''s catchphrases such as \"Come
        get some!\" <\/p><p>You are able to performing finishing blows on enemies,
        picking up with your chainsaw and using your secondary weapon to deal a fatal
        blow.<\/p><p>The game is additionally notable for <a href=\"\/bruce-campbell\/3040-19049\"
        data-ref-id=\"3040-19049\">Bruce Campbell<\/a> reprising his role as Ash.<\/p><p>
        <\/p><h2>Weapons<\/h2><p>There are five weapons in the game, four of which
        can be upgraded. These include the trademark Evil Dead weapons of a chainsaw
        and a ''boomstick'' (a <a href=\"\/double-barreled-shotgun\/3055-655\" data-ref-id=\"3055-655\">double
        barrelled shotgun<\/a>), as well as a pistol, axe and rifle. You always have
        the chainsaw equipped in one hand, while the other can be switched out for
        any of the other weapons. However, you need to refuel the chainsaw with gas
        periodically.<\/p>","expected_release_day":null,"expected_release_month":null,"expected_release_quarter":null,"expected_release_year":null,"id":14365,"image":{"icon_url":"http:\/\/static.giantbomb.com\/uploads\/square_avatar\/8\/87790\/2139776-box_edhotk.png","medium_url":"http:\/\/static.giantbomb.com\/uploads\/scale_medium\/8\/87790\/2139776-box_edhotk.png","screen_url":"http:\/\/static.giantbomb.com\/uploads\/screen_medium\/8\/87790\/2139776-box_edhotk.png","small_url":"http:\/\/static.giantbomb.com\/uploads\/scale_small\/8\/87790\/2139776-box_edhotk.png","super_url":"http:\/\/static.giantbomb.com\/uploads\/scale_large\/8\/87790\/2139776-box_edhotk.png","thumb_url":"http:\/\/static.giantbomb.com\/uploads\/scale_avatar\/8\/87790\/2139776-box_edhotk.png","tiny_url":"http:\/\/static.giantbomb.com\/uploads\/square_mini\/8\/87790\/2139776-box_edhotk.png"},"name":"Evil
