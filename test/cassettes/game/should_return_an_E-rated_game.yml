        20:13:23","date_last_updated":"2014-06-09 17:44:06","deck":"From the mind
        of Michel Ancel comes the highly anticipated sequel to the cult hit Beyond
        Good &amp; Evil.","description":"<h2>Overview<\/h2><p>Beyond Good &amp; Evil
        2 is the highly anticipated sequel to <a data-ref-id=\"3030-15835\" href=\"\/beyond-good-evil\/3030-15835\">Beyond
        Good &amp; Evil<\/a>, which was originally released on the <a data-ref-id=\"3045-32\"
        href=\"\/xbox\/3045-32\">Xbox<\/a>, <a data-ref-id=\"3045-19\" href=\"\/playstation-2\/3045-19\">PS2<\/a>,
        and <a data-ref-id=\"3045-23\" href=\"\/gamecube\/3045-23\">GameCube<\/a>.
        Originally conceived as a trilogy of games, development of the sequel was
        shelved for years after the original game failed to sell as well as anticipated
        by its publisher, <a data-ref-id=\"3010-82\" href=\"\/ubisoft-entertainment\/3010-82\">Ubisoft<\/a>.
        This new entry in the trilogy will be developed by <a data-ref-id=\"3010-3911\"
        href=\"\/ubisoft-montpellier-studios\/3010-3911\">Ubisoft Montpellier<\/a>
        and designed by series creator <a data-ref-id=\"3040-27795\" href=\"\/michel-ancel\/3040-27795\">Michel
        Ancel<\/a>. The game was announced at Ubidays 2008 on May 29, 2008. According
        to Ancel, the game was still in the pre-production stage at the time of the
        announcement. It has been said that the difficulty of the game will go down
        a notch because Yves Guillemot, CEO of Ubisoft, doesn''t want to repeat the
        disastrous sales of the first title.<\/p><p>Since the initial announcement
        and release of a reveal trailer in 2008, Ubisoft has shown nothing of the
        game publicly. Three years after the initial announcement on June 7th, 2011,
        Ancel made a claim on GameTrailers TV that the publisher is waiting for the
        next generation of consoles for \"the power needed to deliver the experience
        he wants from the game\". He would not comment on whether or not the recently
        announced <a data-ref-id=\"3045-139\" href=\"\/wii-u\/3045-139\">Nintendo
        Wii U<\/a> had the power he needed when asked.<\/p>","expected_release_day":null,"expected_release_month":null,"expected_release_quarter":null,"expected_release_year":null,"id":21494,"image":{"icon_url":"http:\/\/static.giantbomb.com\/uploads\/square_avatar\/0\/112\/207466-beyond_g_and_e_2_teaserscreen_02.jpg","medium_url":"http:\/\/static.giantbomb.com\/uploads\/scale_medium\/0\/112\/207466-beyond_g_and_e_2_teaserscreen_02.jpg","screen_url":"http:\/\/static.giantbomb.com\/uploads\/screen_medium\/0\/112\/207466-beyond_g_and_e_2_teaserscreen_02.jpg","small_url":"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/112\/207466-beyond_g_and_e_2_teaserscreen_02.jpg","super_url":"http:\/\/static.giantbomb.com\/uploads\/scale_large\/0\/112\/207466-beyond_g_and_e_2_teaserscreen_02.jpg","thumb_url":"http:\/\/static.giantbomb.com\/uploads\/scale_avatar\/0\/112\/207466-beyond_g_and_e_2_teaserscreen_02.jpg","tiny_url":"http:\/\/static.giantbomb.com\/uploads\/square_mini\/0\/112\/207466-beyond_g_and_e_2_teaserscreen_02.jpg"},"name":"Beyond
