        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/464684-re2bowgun_lg.jpg\"\/><\/noscript><\/a><\/figure><p>A
        crossbow misnamed due to a localization era as a ''bowgun'', this is essentially
        the shotgun equivalent for Claire Redfield. It functions similarly as it shoots
        out three bolts at once and does a fair amount of damage. However unlike the
        shotgun the bowgun is powerful at any range so long as the bolts hit, but
        the overall damage isn''t as high. It has a decent amount of stopping power
        and can push back certain enemies the amount of force is so high. Some enemies
        such as crows can even get stuck to a wall by a bolt when shot.<\/p><p>Like
        Leon''s shotgun, the bowgun will often be first encountered during the beginning
        of A Scenario, though there exists another in the S.T.A.R.S. office locker.<\/p><ul><li>Maximum
        Ammo Count - 18 bolts.<\/li><li>Ammunition - Bolts.<\/li><\/ul><h3>Grenade
        Launcher<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/464622-re2grenadelauncher_lg.jpg\"
        data-ref-id=\"1300-464622\" data-ratio=\"0.615\" data-width=\"200\" data-embed-type=\"image\"
        style=\"width: 200px\"><a class=\"fluid-height\" style=\"padding-bottom:61.5%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/464622-re2grenadelauncher_lg.jpg\"
        data-ref-id=\"1300-464622\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/464622-re2grenadelauncher_lg.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/464622-re2grenadelauncher_lg.jpg\"\/><\/noscript><\/a><\/figure><p>Besides
        secret weapons, the grenade launcher is Claire''s most powerful firearm and
        is a popular weapon to use against boss monsters. Much like the bazooka from
        the original, there are multiple grenade types available: grenade, fire, and
        acid. Grenade is the stock ammunition and deals heavy explosive damage; fire
        does less damage overall but is especially powerful against certain enemies
        like plants; and acid also does less base damage but has the benefit of a
        splash radius and deals continuous damage over time.<\/p><p>One convenient
        quirk is the weapon''s ability to carry as much ammo as possible, so long
        as it''s one grenade type. When changing grenade types the specific grenade
        type will also stack together and will only take up one space regardless of
        how much ammo it carries.<\/p><ul><li>Maximum Ammo Count - N\/A<\/li><li>Ammunition
        - Grenade, Fire, and Acid rounds.<\/li><\/ul><h3>Desert Eagle Magnum<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633814-re2magnum_lg.jpg\"
        data-ref-id=\"1300-2633814\" data-ratio=\"0.635\" data-width=\"200\" data-embed-type=\"image\"
        style=\"width: 200px\"><a class=\"fluid-height\" style=\"padding-bottom:63.5%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633814-re2magnum_lg.jpg\"
        data-ref-id=\"1300-2633814\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633814-re2magnum_lg.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633814-re2magnum_lg.jpg\"\/><\/noscript><\/a><\/figure><p>An
        incredibly powerful magnum-pistol that is exclusive to Leon. Besides secret
        weapons, this is undoubtedly Leon''s most effective weapon amongst his arsenal.
        It is suitable for most enemies and bosses across the game, and will notably
        destroy a zombie''s head completely whence shot with it.<\/p><ul><li>Maximum
        Ammo Count - 8 rounds.<\/li><li>Ammunition - 50. caliber rounds.<\/li><\/ul><h3>Desert
        Eagle Magnum (Upgraded)<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633816-2magmod.gif\"
        data-ref-id=\"1300-2633816\" data-ratio=\"0.65625\" data-width=\"160\" data-embed-type=\"image\"
        style=\"width: 160px\"><a class=\"fluid-height\" style=\"padding-bottom:65.6%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633816-2magmod.gif\"
        data-ref-id=\"1300-2633816\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633816-2magmod.gif\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633816-2magmod.gif\"\/><\/noscript><\/a><\/figure><p>Much
        like the shotgun, the player can find magnum parts that once combined with
        the magnum will increase the weapon''s barrel significantly. It now does even
        more damage, but it also now suffers from a significant increase in recoil.<\/p><ul><li>Maximum
        Ammo Count - 8 rounds.<\/li><li>Ammunition - 50. caliber rounds.<\/li><\/ul><h3>Submachine
        Gun<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/464642-re2submachinegun_lg.jpg\"
        data-ref-id=\"1300-464642\" data-ratio=\"0.625\" data-width=\"200\" data-embed-type=\"image\"
        style=\"width: 200px\"><a class=\"fluid-height\" style=\"padding-bottom:62.5%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/464642-re2submachinegun_lg.jpg\"
        data-ref-id=\"1300-464642\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/464642-re2submachinegun_lg.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/464642-re2submachinegun_lg.jpg\"\/><\/noscript><\/a><\/figure><p>A
        fully-automatic firearm, the submachine gun is effective at keeping enemies
        stunlocked, though the actual damage output isn''t especially high. There
        are two submachine guns across the game, though there is no additional ammo
        to collect for either. The first is encountered in a weapon''s locker during
        Scenario A; the player could take it then and there, or leave it for the alternate
        character to collect during Scenario B.<\/p><p>The second is located in an
        Umbrella Lab. To access it, however, requires each character of Scenarios
        A &amp; B to register their handprint, and then place their hand on the door''s
        scanner. It as such is only accessible for the Scenario B character to collect.
        This weapon takes up two slots within a character''s inventory.<\/p><ul><li>Maximum
        Ammo Count - 100%, with roughly 3 bullets counting as 1%.<\/li><li>Ammunition
        - N\/A.<\/li><\/ul><h3>Spark Shot<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/464640-re2sparkshot_lg.jpg\"
        data-ref-id=\"1300-464640\" data-ratio=\"0.62\" data-width=\"200\" data-embed-type=\"image\"
        style=\"width: 200px\"><a class=\"fluid-height\" style=\"padding-bottom:62.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/464640-re2sparkshot_lg.jpg\"
        data-ref-id=\"1300-464640\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/464640-re2sparkshot_lg.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/464640-re2sparkshot_lg.jpg\"\/><\/noscript><\/a><\/figure><p>A
        weapon exclusive to Claire, the Spark Shot is an unorthodox weapon that fires
        electrical charges. Like the submachine gun it requires two free slots to
        carry and its ammunition is represented with a percentage -- no additional
        ammo can be found. Its effectiveness isn''t especially great, however, though
        it may prove useful against crowds due to the charge passing through all within
        close vicinity.<\/p><ul><li>Maximum Ammo Count - 100%, with each charge representing
        2%.<\/li><li>Ammunition - N\/A.<\/li><\/ul><h3>Flamethrower<\/h3><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/464685-re2flamethrower_lg.jpg\"
        data-ref-id=\"1300-464685\" data-ratio=\"0.625\" data-width=\"200\" data-embed-type=\"image\"
        style=\"width: 200px\"><a class=\"fluid-height\" style=\"padding-bottom:62.5%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/464685-re2flamethrower_lg.jpg\"
        data-ref-id=\"1300-464685\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/464685-re2flamethrower_lg.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/464685-re2flamethrower_lg.jpg\"\/><\/noscript><\/a><\/figure><p>A
        weapon of limited use, the flamethrower is exclusive to Leon and takes up
        two inventory slots. Its ammo is also represented by percentage. Its primary
        use is against the mutant plants the player will encounter amidst the Umbrella
        Lab, as they are extremely resistant against most other forms of damage. However
        beyond that it is weak and deals little damage -- its fuel also rapidly runs
        out, and like other two slot weapons has no additional ammo to spare.<\/p><ul><li>Maximum
        Ammo Count - 100%, with each second of flame output representing 1%.<\/li><li>Ammunition
        - N\/A.<\/li><\/ul><h3>Gatling Gun<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633823-re2_3gatling_lg.jpg\"
        data-ref-id=\"1300-2633823\" data-ratio=\"0.69\" data-width=\"200\" data-embed-type=\"image\"
        style=\"width: 200px\"><a class=\"fluid-height\" style=\"padding-bottom:69.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633823-re2_3gatling_lg.jpg\"
        data-ref-id=\"1300-2633823\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633823-re2_3gatling_lg.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633823-re2_3gatling_lg.jpg\"\/><\/noscript><\/a><\/figure><p>A
        secret weapon that is only used by unlocking it with infinite ammo. It requires
        players to complete each set of a Scenario A &amp; B with at least an A rank,
        and will then reside within the Scenario A''s item box as well the Scenario
        B''s whence Scenario A has been completed again. Though while it has a bit
        of a build up, it can rip through everything with enough time.<\/p><ul><li>Maximum
        Ammo Count - Infinite.<\/li><li>Ammunition - N\/A.<\/li><\/ul><h3>Rocket Launcher<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/464634-re2rocketlauncher_lg.jpg\"
        data-ref-id=\"1300-464634\" data-ratio=\"0.65\" data-width=\"200\" data-embed-type=\"image\"
        style=\"width: 200px\"><a class=\"fluid-height\" style=\"padding-bottom:65.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/464634-re2rocketlauncher_lg.jpg\"
        data-ref-id=\"1300-464634\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/464634-re2rocketlauncher_lg.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/464634-re2rocketlauncher_lg.jpg\"\/><\/noscript><\/a><\/figure><p>Within
        a narrative-context the rocket launcher is used to destroy the mutated T-103
        tyrant during Scenario B, though like the gatling gun can be unlocked with
        infinite ammo under the same requirements. It can kill nearly every enemy
        and boss in the game besides William Birkin in his canine form and his shapeless
        blob form.<\/p><ul><li>Maximum Ammo Count - 2<\/li><li>Ammunition - N\/A<\/li><\/ul><h2>Enemies<\/h2><h3>Zombies<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633825-re2-zombies.jpg\"
        data-ref-id=\"1300-2633825\" data-ratio=\"1.3559322033898\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:135.6%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633825-re2-zombies.jpg\"
        data-ref-id=\"1300-2633825\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633825-re2-zombies.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633825-re2-zombies.jpg\"\/><\/noscript><\/a><\/figure><p>Like
        the original, zombies function as the most common enemy encountered throughout
        Resident Evil 2. Though they have a more varied set of animations, and there
        is a greater variety of models now too -- which includes the series'' debut
        of female zombies.<\/p><p>Slow and sluggish in movement, but dangerous up
        close, zombies are durable enough against gunfire that they can prove to be
        extremely dangerous even just in small numbers. When encountered on their
        own, however, zombies can be dispatched relatively easy so long as the player
        has enough ammunition to spare. As per usual, zombies are best dealt with
        the pistol or sometimes the shotgun, which can kill a zombie with a single
        shot if the player aims directly at its head once close enough, or can at
        least reduce the zombie to a literal crawl by destroying its legs.<\/p><p>Zombies
        attack by grabbing and biting the player when close, but will also puke out
        acid instead if they can''t quite reach the player. Some zombies will be encountered
        lying on the ground, seemingly pretending to be dead, and will grab at a character''s
        leg should the player get close enough. However, the leg bite does little
        damage and will always result in the character killing the zombie with a single
        stomp or kick. Zombies also have a slight chance of splitting in two after
        being shot with a shotgun. Their torso will collapse onto the ground and will
        then proceed to crawl towards the player, though if the player leaves the
        area the torso will be gone the next time the player returns.<\/p><h3>Zombie
        Dogs<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633826-re2-dog.jpg\"
        data-ref-id=\"1300-2633826\" data-ratio=\"1.0909090909091\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:109.1%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633826-re2-dog.jpg\"
        data-ref-id=\"1300-2633826\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633826-re2-dog.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633826-re2-dog.jpg\"\/><\/noscript><\/a><\/figure><p>Returning
        from the original game are zombie hounds, only these are of accidental infection
        and aren''t the specifically designed Cerberus B.O.W.s. Though they otherwise
        function very much the same, and are likewise always encountered in packs.
        They contain the same agility and brutality as a standard dog, though are
        easy to stunlock as any shot from even a pistol will knock them off balance;
        continued shots will be able to keep them locked to the ground until death.<\/p><h3>Crows<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633827-2209272-enemies_crow.jpg\"
        data-ref-id=\"1300-2633827\" data-ratio=\"1.3333333333333\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:133.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633827-2209272-enemies_crow.jpg\"
        data-ref-id=\"1300-2633827\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633827-2209272-enemies_crow.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633827-2209272-enemies_crow.jpg\"\/><\/noscript><\/a><\/figure><p>Much
        like most Resident Evil iterations, Crows only act as more of a nuisance than
        a genuine threat. They are always found to be in a large number, however,
        and can be very hard to avoid.<\/p><p>They only have one attack by way of
        pecking at the player, which while does little damage will keep the player
        stuck in a short animation of trying to wave them off.<\/p><h3>Licker<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2632846-20110929164051%21licker0.jpg\"
        data-ref-id=\"1300-2632846\" data-ratio=\"1.1428571428571\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:114.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2632846-20110929164051%21licker0.jpg\"
        data-ref-id=\"1300-2632846\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2632846-20110929164051%21licker0.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2632846-20110929164051%21licker0.jpg\"\/><\/noscript><\/a><\/figure><p>An
        advanced mutation of zombies, mostly recognizable for their long tongue and
        claws. Lickers are extremely agile and fast, have an attack that can commit
        an instant-kill against the player, and can withstand more damage than the
        typical zombie. Lickers also have the added advantage of being able to climb
        up and rest upon flat surfaces, including ceilings. However they often tend
        to make a breathy growl of sorts, that along with the squishy noise of their
        movements makes them easy to pick up should one be close by.<\/p><p>A licker
        usually takes between 2-3 shotgun or crossbow attacks to kill one. Though
        because of their lack of sight, players can potentially avoid encounters with
        one should they walk past rather than run. However if a player gets close
        enough, a Licker will always catch on to their presence and give chase regardless
        of their movement speed. While they can sometimes be encountered alone, they
        will more often than not be found in groups of at least two.<\/p><p>Their
        attacks often involve their claws; they will swipe the player''s leg when
        close, and when encountered at a distance will give off a loud shriek and
        then leap through the air in an attempt to maul the player. They will alternatively
        strike with their tongue and attempt to strangle the player; if the player''s
        health is in the Caution state, there''s a high chance the Licker will rip
        off the player''s head completely.<\/p><h3>Evolved Licker<\/h3><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633832-dsc_enemies-7.jpg\"
        data-ref-id=\"1300-2633832\" data-ratio=\"0.78412698412698\" data-width=\"315\"
        data-embed-type=\"image\" style=\"width: 315px\"><a class=\"fluid-height\"
        style=\"padding-bottom:78.4%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633832-dsc_enemies-7.jpg\"
        data-ref-id=\"1300-2633832\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633832-dsc_enemies-7.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633832-dsc_enemies-7.jpg\"\/><\/noscript><\/a><\/figure><p>This
        is a tougher variant of the Licker that''ll be encountered later in the game.
        They are of a noticeably different shade of color from the regular red Lickers,
        with a more murky green color to them. They utilize the same attacks as a
        regular Licker, however they will deal--and can withstand--more damage.<\/p><h3>Web
        Spinners<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633830-spider.gif\"
        data-ref-id=\"1300-2633830\" data-ratio=\"0.55301455301455\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:55.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633830-spider.gif\"
        data-ref-id=\"1300-2633830\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633830-spider.gif\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633830-spider.gif\"\/><\/noscript><\/a><\/figure><p>Much
        like zombie hounds, these are to be found in nearly every Resident Evil game
        to date. They are primarily just spiders, though they all also have the ability
        to poison the player with a gush of poison spit.<\/p><p>Ordinarily should
        a giant spider die with its sack still intact, hundreds of miniature spiders
        would begin to seep out and attack the player. However for whatever reason
        this is not the case in Resident Evil 2.<\/p><h3>Plant 43<\/h3><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633835-re2_plant43_art.jpg\"
        data-ref-id=\"1300-2633835\" data-ratio=\"1.3333333333333\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:133.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633835-re2_plant43_art.jpg\"
        data-ref-id=\"1300-2633835\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633835-re2_plant43_art.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633835-re2_plant43_art.jpg\"\/><\/noscript><\/a><\/figure><p>A
        smaller, smarter iteration off of Plant 42 from the original Resident Evil.
        Though while significantly smaller in size, they are still quite resistant
        to most forms of damage. However they are terribly weak against fire. They
        primarily attack by spewing a gob of acid at the player from their gaping
        mouth, though they especially dangerous up close as they will grapple and
        trap the player with their vines while pouring their acid all over them.<\/p><p>There
        is another variant of the creature that''s acid will also poison the player
        should it hit. They are otherwise the same, and are visually distinctive by
        their ''head'' being of a red color as opposed to green.<\/p><h3>Giant Moth<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633838-giant_moth.jpg\"
        data-ref-id=\"1300-2633838\" data-ratio=\"1.4157650695518\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:141.6%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633838-giant_moth.jpg\"
        data-ref-id=\"1300-2633838\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633838-giant_moth.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633838-giant_moth.jpg\"\/><\/noscript><\/a><\/figure><p>While
        there is only one to be found in the game, the giant moth isn''t technically
        a boss battle. It is encountered within an Umbrella lab and has grown itself
        a nest. It attacks the player by charging towards them, or spitting poison.
        While it still has its wings, it is not strong enough to fly very efficiently
        and can only hover. It is nonetheless quite sturdy and requires around 4 shots
        from an upgraded desert eagle magnum to down.<\/p><p>It''s also worth noting
        that it is completely optional to fight, and is only necessary should players
        desire to register their handprint to access the locked laboratory door.<\/p><h2>Boss
        Battles<\/h2><h3>G<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633899-gvirus_mutation.jpg\"
        data-ref-id=\"1300-2633899\" data-ratio=\"0.98901098901099\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:98.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633899-gvirus_mutation.jpg\"
        data-ref-id=\"1300-2633899\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633899-gvirus_mutation.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633899-gvirus_mutation.jpg\"\/><\/noscript><\/a><\/figure><p>The
        first boss encountered in Scenario A, G was once a small parasitic larvae
        that was implanted by the mutated William Birkin into either Ben Bertolucci
        or Brian Irons, depending on which character''s story it is. After an allotted
        time, however, it grows into a much larger, more humanoid creature.<\/p><p>It
        is slow in speed, so its primary source of attack is to vomit out several
        small larvae to then seek out the player and attempt to force themselves down
        their throat. Otherwise it can punch the character when close enough, but
        the primary tactic is to keep a good distance and keep shooting at it, while
        also trying to shoot any of the swarming larvae on the ground. After enough
        damage it will ultimately disintegrate.<\/p><h3>Giant Alligator<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633849-re2_alligator.jpg\"
        data-ref-id=\"1300-2633849\" data-ratio=\"0.63821138211382\" data-width=\"246\"
        data-embed-type=\"image\" style=\"width: 246px\"><a class=\"fluid-height\"
        style=\"padding-bottom:63.8%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633849-re2_alligator.jpg\"
        data-ref-id=\"1300-2633849\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633849-re2_alligator.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633849-re2_alligator.jpg\"\/><\/noscript><\/a><\/figure><p>This
        aptly titled boss is encountered in the sewers. It will surprise attack the
        player from beneath the sewage water and slowly makes its way through the
        tunnel; its size means it is impossible to run past it. There are two methods
        to killing it: first is the basic path of simply unloading whatever the player
        has into the creature; alternatively the player could drop the gas canister
        that resides within the middle of the tunnel, and then shoot it once the alligator
        picks it up with its mouth killing it instantly. If players choose to kill
        it the old fashioned way, there will be a small stash of ammunition awaiting
        them next to the tram later in the game.<\/p><p>The alligator will always
        be fought in Scenario A, however if it is killed via the gas canister it will
        stay dead for the alternate character''s Scenario B. Otherwise it must be
        fought again in much the same way, complete with the gas canister still available;
        it will also visually be shown wounded to account for the previous battle.<\/p><h3>T-103
        ''Mr. X''<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2625818-20100430232542%21tyrant_t-103.jpg\"
        data-ref-id=\"1300-2625818\" data-ratio=\"2\" data-width=\"300\" data-embed-type=\"image\"
        style=\"width: 300px\"><a class=\"fluid-height\" style=\"padding-bottom:200.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2625818-20100430232542%21tyrant_t-103.jpg\"
        data-ref-id=\"1300-2625818\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2625818-20100430232542%21tyrant_t-103.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2625818-20100430232542%21tyrant_t-103.jpg\"\/><\/noscript><\/a><\/figure><p>A
        mass-produced successor to the T-102 from Resident Evil, the T-103 is only
        encountered during Scenario B. It is encountered multiple times throughout
        at scripted moments in the story, often bursting through walls or ambushing
        from around a corner. A clear way to note if it is about to arrive is if the
        theme music for the area has stopped.<\/p><p>It is usually designed to block
        the player from progressing, forcing them to kill it before it reaches them.
        Though it will always walk, and when attacked with a powerful enough weapon
        such as a shotgun will slow down even further. If it gets close its attacks
        will do a noticeable amount of damage and can potentially kill the player
        with only about 4 attacks. It will only use its fists to attack, usually using
        a hook punch to knock the player back as a method of again forcing players
        to fight it. Though it will also sometimes do an overhead smash with both
        hands clasped together -- its most powerful attack.<\/p><p>After enough damage
        has been dealt it will begin to slightly sway before toppling to the floor.
        Searching its body afterwards will gift the player some ammunition.<\/p><h3>T-103
        Mutated Form<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633856-re2-super-tyrant.jpg\"
        data-ref-id=\"1300-2633856\" data-ratio=\"1.3333333333333\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:133.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633856-re2-super-tyrant.jpg\"
        data-ref-id=\"1300-2633856\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633856-re2-super-tyrant.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633856-re2-super-tyrant.jpg\"\/><\/noscript><\/a><\/figure><p>Upon
        inadvertently falling into a vat of molten liquid, the tyrant will re-emerge
        now mutated and of a completely different boss design. It is only fought once
        nearing the end, again only during Scenario B, shortly after the player is
        powering up the escape train. Its trademark jacket has now completely burnt
        away, revealing a growth in mass, as has its hands formed into large claws.<\/p><p>It
        is now considerably faster and will frequently rush and slash at the player.
        Its attacks are thusly difficult to avoid, likely forcing most players to
        simply brute force their way through the fight and hope they have enough healing
        supplies. Upon enough damage, from around 4-5 upgraded magnum shots for reference,
        a silhouette of Ada Wong will arrive to drop the player--as either Leon or
        Claire--a rocket launcher.<\/p><p>The player must then quickly rush and equip
        it, and then fire at the tyrant -- one shot is all it will take to destroy
        it.<\/p><h3>William Birkin First Form<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633859-willbirkinfirstform.jpg\"
        data-ref-id=\"1300-2633859\" data-ratio=\"1.3333333333333\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:133.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633859-willbirkinfirstform.jpg\"
        data-ref-id=\"1300-2633859\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633859-willbirkinfirstform.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633859-willbirkinfirstform.jpg\"\/><\/noscript><\/a><\/figure><p>Upon
        injecting himself with the G-virus, William Birkin has now transformed into
        a horrible monstrosity -- one that grows more hideous as the game progresses.
        Similar to the T-103 he is thusly fought multiple times throughout the game,
        though each time is a different form, and unlike the T-103 is fought across
        both Scenarios. Though his first is only fought during Scenario B, in place
        of where players faced ''G'' in Scenario A.<\/p><p>His first form is his most
        comparatively mundane, as he still retains many of his human physical qualities.
        Though he still has access to incredible strength, and will pull off a nearby
        pipe which will govern his attacks. He is slow moving, similar to G, and will
        primarily swing the pipe around randomly -- any attack that hits does a significant
        amount of damage, however. Similar to G, the primary strategy is to keep at
        a distance and fire whatever the player has. He can withstand a fair amount
        of damage, roughly taking about eight grenade rounds. Once enough damage has
        been inflicted, the boss theme will cut off and he will then seemingly accidentally
        fall over the edge into the sewers below.<\/p><h3>William Birkin Second Form<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633860-re2-g2.jpg\"
        data-ref-id=\"1300-2633860\" data-ratio=\"1.4363636363636\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:143.6%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633860-re2-g2.jpg\"
        data-ref-id=\"1300-2633860\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633860-re2-g2.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633860-re2-g2.jpg\"\/><\/noscript><\/a><\/figure><p>This
        form is the point where Birkin now literally begins to shed his human qualities
        in favor of something more monstrous, and is the first William boss for Scenario
        A. After discarding his pipe, his right arm has grown into an enormous claw,
        now making him somewhat resemble a tyrant.<\/p><p>The battleground is set
        on a tram platform descending down into Umbrella''s underground laboratory.
        Birkin still only walks, but the arena is of a U shape, with the possibility
        of the player finding themselves at a dead end. Though area is also wide enough
        that players should be able to potentially rush past.<\/p><p>Birkin of course
        now attacks with his claw, which has a slightly greater reach than the pipe
        but roughly does the same amount of damage. He will also take about the same
        amount of damage to down as before, so as long as players again keep their
        distance he will eventually begin bleeding and ultimately slump to the floor
        after receiving enough damage.<\/p><h3>William Birkin Third Form<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633862-re2-g3.jpg\"
        data-ref-id=\"1300-2633862\" data-ratio=\"1.2923076923077\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:129.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633862-re2-g3.jpg\"
        data-ref-id=\"1300-2633862\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633862-re2-g3.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633862-re2-g3.jpg\"\/><\/noscript><\/a><\/figure><p>At
        this point William now resembles something more demonic than human, and has
        access to two equally large claws protruding from his shoulders along with
        what is now another pair of claws that were once his hands. This form is fought
        in the B Scenario on the same tram platform as his previous form was fought.<\/p><p>He
        still only walks but each step will now cover more distance, allowing him
        to more quickly catch up to the player. His attacks also now have a much larger
        reach than before, and he will periodically enter a stance with all four of
        his claws raised up. If attacked amidst this stance he will unleash a powerful
        combo with all four claws and can potentially kill the player outright with
        this attack. If he isn''t able to strike the player with this attack, after
        so long he will revert back to his default stance<\/p><p>This form is naturally
        tougher than the last and can withstand even more damage. Though this time
        when the battle is over Birkin will leap away onto the wall rather than pass
        out.<\/p><h3>William Birkin Fourth Form<\/h3><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633863-re2-g4.jpg\"
        data-ref-id=\"1300-2633863\" data-ratio=\"0.78666666666667\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:78.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633863-re2-g4.jpg\"
        data-ref-id=\"1300-2633863\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633863-re2-g4.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633863-re2-g4.jpg\"\/><\/noscript><\/a><\/figure><p>The
        final boss of Scenario A, Birkin has how transformed into some sort of monstrous
        canine. His shoulder claws have morphed into his front legs, and he has grown
        considerably in mass with a large maw for a mouth.<\/p><p>Now running on four
        ''legs'', this form is his fastest by a great deal, and he will commonly rush
        at the player and grab them with its maw and shake the player around like
        a ragdoll. It won''t kill the player outright but still does a high amount
        of damage.<\/p><p>The arena offers two tall series of tubes, to which Birkin
        will occasionally jump onto, potentially allowing players some temporary safety
        and to get in some extra shots. Though it will eventually jump off and may
        also attack the player simultaneously.<\/p><p>In traditional Resident Evil
        fashion, there is a 5 minute timer ticking down during the battle.<\/p><h3>William
        Birkin Final Form<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633864-william_birkin_%28g5%29.jpg\"
        data-ref-id=\"1300-2633864\" data-ratio=\"0.64375\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:64.4%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633864-william_birkin_%28g5%29.jpg\"
        data-ref-id=\"1300-2633864\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633864-william_birkin_%28g5%29.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633864-william_birkin_%28g5%29.jpg\"\/><\/noscript><\/a><\/figure><p>The
        final boss of Scenario B, William has ultimately become an amorphous blob
        of a creature, made up of a variety of eyes, teeth, claws, and assimilated
        corpses all over. Probably the simplest boss in the game, it exists more for
        spectacle than to serve as a challenge. Set on the cargo cart of the escape
        train, the player is trapped between a locked door and the slowly slithering
        horror that is now William Birkin.<\/p><p>The player is simply tasking with
        unloading whatever they have into it from their position. At this point players
        should have access to a single shot left for their rocket launcher which,
        while it won''t kill Birkin, will deal a fair bit of damage. After so much
        punishment Birkin begins to decompose, while the door conveniently unlocks
        behind the player allowing them to escape. Upon opening the door the game
        will end, switching to a CG cutscene showcasing Birkin''s ultimate demise
        due to the self-destruction of the train -- after the characters themselves
        have escaped.<\/p><h2>Unlockables<\/h2><p>Like most Resident Evil games, Resident
        Evil 2 is packed with unlockable content to help supply replay value and prolong
        the game''s lifespan.<\/p><h3>Ranking &amp; Unlockable Weapons<\/h3><figure
        data-align=\"left\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633818-leon_cocking_his_desert_eagle.jpg\"
        data-ref-id=\"1300-2633818\" data-ratio=\"0.692\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:69.2%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633818-leon_cocking_his_desert_eagle.jpg\"
        data-ref-id=\"1300-2633818\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633818-leon_cocking_his_desert_eagle.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633818-leon_cocking_his_desert_eagle.jpg\"\/><\/noscript><\/a><figcaption>Art
        from Leon''s results screen<\/figcaption><\/figure><p>There is a ranking system
        dependent on how players finish the game. Ranks are determined by how fast
        the player finished the game, how many first aid sprays are used, and how
        often the player saved. The ranks range from D to S, with S being the best.<\/p><p>To
        attain an S rank the player must complete the game under 2 hours, without
        using any first aid sprays and only saving once. Upon achieving an S rank,
        or even A rank, for both scenarios, the player will be rewarded with a submachine
        gun, a gatling gun, and a rocket launcher, all with infinite ammo, but only
        for the completed scenario pair. They will be awaiting in the item box should
        the player decide to play through the completed scenarios once more.<\/p><h3>Costumes<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633624-867950c7a852.jpg\"
        data-ref-id=\"1300-2633624\" data-ratio=\"0.75\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:75.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633624-867950c7a852.jpg\"
        data-ref-id=\"1300-2633624\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633624-867950c7a852.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633624-867950c7a852.jpg\"\/><\/noscript><\/a><figcaption>One
        of Leon''s alternate costumes.<\/figcaption><\/figure><p>S.T.A.R.S. Alpha
        team pilot <a href=\"\/brad-vickers\/3005-3135\" data-ref-id=\"3005-3135\">Brad
        Vickers<\/a> is killed by the B.O.W. monster <a href=\"\/nemesis\/3005-3189\"
        data-ref-id=\"3005-3189\">Nemesis <\/a>during Resident Evil 3. However because
        it is initially set before the events of Resident Evil 2, Brad is thusly given
        time to return in zombie form for Resident Evil 2.<\/p><p>To locate him, players
        must head from the beginning of Scenario A to the Police Station without collecting
        any items -- not even the shotgun\/bowgun that drops from Robert Kendo. Upon
        successfully reaching the station, the Brad Vickers zombie will be wandering
        below in the underpass. He can withstand more punishment than a regular zombie,
        though an upward shot to the head with the shotgun will still kill him instantly
        as like any other. Whence killed, his corpse will yield a key that will unlock
        a locker in the station''s darkroom. In it are costumes for Leon and Claire.<\/p><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633625-tumblr_lcmsptrh381qe1li6o1_1280.jpg\"
        data-ref-id=\"1300-2633625\" data-ratio=\"0.75\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:75.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633625-tumblr_lcmsptrh381qe1li6o1_1280.jpg\"
        data-ref-id=\"1300-2633625\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633625-tumblr_lcmsptrh381qe1li6o1_1280.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633625-tumblr_lcmsptrh381qe1li6o1_1280.jpg\"\/><\/noscript><\/a><figcaption>Claire
        wearing her alternate biker outfit<\/figcaption><\/figure><p>Leon unlocks
        two different outfits, whereas Claire only unlocks one. However Claire is
        instead gifted a six-shot revolver exclusive to her, to tie in with the cowgirl
        theme of her alternate costume. Leon, while he doesn''t obtain a new weapon,
        will now wield handguns sideways with one hand; this stance then gives Leon
        increased firing speed with handguns, though can be only be used while wearing
        one of the alternate costumes. Should players modify Leon''s H&amp;K handgun,
        however, he will lose the stance in favor of the burst-fire.<\/p><p>The N64
        version has one additional exclusive costume per character.<\/p><p>If players
        manage to trigger the appearance of zombie Brad in Scenario A, he will then
        show up once again in the same location in the alternate character''s Scenario
        B without any other prerequisites.<\/p><h3>The 4th Survivor<\/h3><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633629-the_4th_survivor.jpg\"
        data-ref-id=\"1300-2633629\" data-ratio=\"0.5625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633629-the_4th_survivor.jpg\"
        data-ref-id=\"1300-2633629\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633629-the_4th_survivor.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633629-the_4th_survivor.jpg\"\/><\/noscript><\/a><figcaption>4th
        Survivor title screen<\/figcaption><\/figure><p>A small side-story starring
        <a href=\"\/umbrella-security-service\/3015-7100\" data-ref-id=\"3015-7100\">U.S.S.<\/a>
        agent <a href=\"\/hunk\/3005-3859\" data-ref-id=\"3005-3859\">H.U.N.K.<\/a>,
        after he was able to escape the clutches of the mutated William Birkin, can
        be unlocked via attaining at least a rank A for either set of an A &amp; B
        scenario.<\/p><p>Beginning at the entrance to the station''s sewers, it tasks
        players as H.U.N.K. to make it to the RPD helipad for extraction. However
        H.U.N.K.s supplies are limited, and no more can be found amidst the story.
        Furthermore, all of the enemies from the main game make an appearance, including
        two appearances of the Mr. X tyrant.<\/p><p>H.U.N.K.s inventory is as such:<\/p><ul><li>H&amp;K
        Pistol.<\/li><li>150 spare 9mm bullets.<\/li><li>Remington Shotgun.<\/li><li>15
        spare shells.<\/li><li>Desert Eagle Magnum.<\/li><li>8 spare magnum bullets.<\/li><li>Mixed
        herb made up of a single green &amp; blue<\/li><li>Mixed herb made up of a
        single green &amp; blue.<\/li><li>And in his unique inventory slot is the
        G-Virus vial he successfully stole from William Birkin.<\/li><\/ul><p>As such,
        players are to choose wisely as to what to use against what enemies, as there
        are many more enemies in the player''s path than they have bullets. Upon reaching
        the helipad it shows H.U.N.K. signalling for his escape chopper and flying
        away. In all ports from the Dualshock version onward, a timer will tick up
        showing how long it took the player to finish.<\/p><p>The mini-story''s title
        is somewhat inconsistent with the amount of characters whom actually survive,
        with Leon, Claire, Sherry, and Ada also eventually being revealed to have
        escaped making H.U.N.K. the technically 5th survivor of Resident Evil 2.<\/p><h3>The
        Tofu Survivor<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633631-tofu_inicio1.jpg\"
        data-ref-id=\"1300-2633631\" data-ratio=\"0.75\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:75.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633631-tofu_inicio1.jpg\"
        data-ref-id=\"1300-2633631\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633631-tofu_inicio1.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633631-tofu_inicio1.jpg\"\/><\/noscript><\/a><figcaption>Tofu
        Survivor title screen; Tofu is unfortunately not shown to wear Jill''s beret
        in-game<\/figcaption><\/figure><p>A parody of The 4th Survivor minigame, Tofu
        Survivor plays near identical, only instead of controlling H.U.N.K. players
        instead take control of a sentient piece of Japanese <a href=\"\/tofu\/3005-4061\"
        data-ref-id=\"3005-4061\">tofu<\/a>. This mode is unlocked upon attaining
        at least an A rank for all four scenarios.<\/p><p>The objective is the exact
        same as The 4th Survivor, as is the enemy placements, however the character
        of Tofu only but has a combat knife to defend itself with. It does also have
        some additional herbs, however, and it is noticeably sturdier than the other
        characters in the game. Nonetheless, The Tofu Survivor is arguably the toughest
        minigame in the main Resident Evil series.<\/p><p>Because of the lack of reliable
        weaponry on hand, players are to instead attempt to avoid most encounters,
        using such tactics as the fan-coined ''''wall hug'''' of running diagonally
        into a wall to attempt to pass enemies. Completing the minigame yields the
        same ending as The 4th Survivor, and this too features a timer to help clock
        how long it took players to complete from the Dualshock version onward.<\/p><p>The
        mode itself originated as a joke by the developers, after they would use the
        Tofu character model to help in designing collision detection.<\/p><h3>Extreme
        Battle<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633644-extreme_battle.jpg\"
        data-ref-id=\"1300-2633644\" data-ratio=\"0.75\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:75.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633644-extreme_battle.jpg\"
        data-ref-id=\"1300-2633644\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633644-extreme_battle.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633644-extreme_battle.jpg\"\/><\/noscript><\/a><figcaption>Extreme
        Battle title screen<\/figcaption><\/figure><p>The third and final minigame
        of Resident Evil 2, Extreme Battle is something more of a score-focussed mode,
        complete with multiple characters and difficulty levels -- 3 in total. It
        is unlocked upon completing either set of A &amp; B scenarios. It is only
        available in certain ports of Resident Evil 2, however.<\/p><p>Players are
        tasked in trying to locate four ''''anti-virus bombs'''' within the Raccoon
        Police Station--the specific locations of the bombs are randomized--though
        they first begin at Umbrella''s laboratory near the end of the story. Players
        are to choose from four different characters to determine their equipment,
        although only two are available at the outset; the other two must be unlocked
        by climbing up the difficulty levels. Unlike the previous modes, players can
        locate more supplies amidst their travels and can even save their progress
        with an ink ribbon &amp; typewriter like in the main game.<\/p><p>There are
        leaderboards available that''ll track how long it took for the player to complete
        which level, and with which character. However players can only strive to
        beat the pre-entered scores or their own, as there is no online functionality
        across any of the ports.<\/p><h4>Characters<\/h4><figure data-align=\"right\"
