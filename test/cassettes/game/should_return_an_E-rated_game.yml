        Online 2\n\nREO2\n\nBiohazard: Outbreak: File 2","api_detail_url":"http:\/\/www.giantbomb.com\/api\/game\/3030-15222\/","date_added":"2008-04-01
        16:19:44","date_last_updated":"2015-08-15 14:19:21","deck":"The second Resident
        Evil title to feature online multiplayer, Resident Evil: Outbreak File #2
        adds a number of new features and five all new scenarios to the familiar formula.","description":"<h2>Overview<\/h2><p>Resident
        Evil: Outbreak File #2 is the sequel to the original <a href=\"\/resident-evil-outbreak\/3030-576\"
        data-ref-id=\"3030-576\">Resident Evil: Outbreak<\/a> game, which itself was
        the first in the series to provide online multi-player. The sequel once again
        allows for up to four players to co-operatively battle the T-Virus outbreak
        and the mayhem it has wrought. All eight characters from the original game
        have returned, mostly in the same forms they inhabited just a year earlier
        when the original was released. With only a year of development time for the
        game, there were not significant upgrades in terms of graphics, but a number
        of gameplay features (as well as the online play) were given robust makeovers.<\/p><h2>Gameplay<\/h2><p>Not
        much changed between the two Resident Evil: Outbreak games in terms of gameplay.
        One of the most requested features was the ability to strafe and shoot at
        the same time, something that had never been available in the series. Surprisingly,
        it was actually added in this instalment. The virus meter from the original
        returns without much change, but the overall gameplay scheme saw a number
        of welcome additions (such as a decrease in load times).<\/p><p>Unfortunately,
        there are no new characters, but every character from the original is present,
        and they all are given a secondary specialty item this time around. <a href=\"\/kevin-ryman\/3005-1568\"
        data-ref-id=\"3005-1568\">Kevin<\/a> and <a href=\"\/mark-wilkins\/3005-1570\"
        data-ref-id=\"3005-1570\">Mark<\/a> are given additional magazines for their
        starting weapons, while <a href=\"\/alyssa-ashcroft\/3005-1573\" data-ref-id=\"3005-1573\">Alyssa<\/a>
        is given a self-defence weapon in the Stun Gun. <a href=\"\/yoko-suzuki\/3005-1471\"
        data-ref-id=\"3005-1471\">Yoko<\/a> and <a href=\"\/jim-chapman\/3005-1574\"
        data-ref-id=\"3005-1574\">Jim<\/a> receive \"luck\" items in their Buddhist
        Charm and Lucky Coin, respectively. <a href=\"\/david-king\/3005-1569\" data-ref-id=\"3005-1569\">David<\/a>
        is given a lighter to better suit his combinations, while <a href=\"\/george-hamilton\/3040-91179\"
        data-ref-id=\"3040-91179\">George<\/a> is given a capsule shooter for his
        field medic practices. Finally, <a href=\"\/cindy-lennox\/3005-1454\" data-ref-id=\"3005-1454\">Cindy<\/a>
        is given a bandage to further heal teammates.<\/p><p>The five new scenarios
        in the game are all new and much more expansive than those found in the original.
        The environments are vast, with some familiar and some foreign to series veterans.
        There is a training scenario as well, which reuses assets from the first scenario
        in the original game. The environments are varied as well, taking place at
        Raccoon City Zoo, in the subway system, in the wilderness of the Arklay Forest,
        at the R.P.D. precinct, and an Umbrella research laboratory.<\/p><p>An ever
        higher difficulty was added as Nightmare Mode, which challenged even the most
        seasoned veterans to survive the outbreak.<\/p><h3>Scenarios<\/h3><p>The sequel
        was again comprised of five base scenarios, as well as an additional training
        area that was based on the original game''s opening location.<\/p><h4>Training
        Area: Outbreak Revisited<\/h4><p>A training area intended to teach those new
        to the game the tricks of the trade. Based on the first scenario of the original
        game. Notes laid about within the opening area of the bar served to communicate
        various techniques to novice players.<\/p><h4>Wild Things<\/h4><p>All is not
        well at the Raccoon City Zoo when the band of survivors arrive at its back
        gate. Access is gained to the zoo itself by breaking into it, but this doesn''t
        seem like the greatest choice, as players begin to find terrifying transformations
        caused on the zoo''s non-human inhabitants by way of the T-virus, including
        a horrific boss fight against an infected <a href=\"\/elephant\/3015-2336\"
        data-ref-id=\"3015-2336\">elephant<\/a>.<\/p><h4>Underbelly<\/h4><p>The subway
        is where the survivors find themselves next as they attempt to escape through
        the underground tram station. New, more versatile enemies await in the darkness,
        and a player is even taken captive when the boss makes its appearance.<\/p><h4>Flashback<\/h4><p>The
        lush wilderness of the Arklay Forest has our survivors confused, as they look
        for potential escape routes in the forest. As they ponder this in an old abandoned
        cabin, an old man appears and speaks of a path just beyond the woods that
        leads to a bordering town. The man soon disappears, but instead of going to
        the border town, the group finds their way to an isolated and seemingly abandoned
        hospital. Fear strikes soon enough, as players find they are not alone when
        a masked axeman begins stalking them throughout the establishment.<\/p><h4>Desperate
        Times<\/h4><p>Familiar faces and areas are abound in this scenario, as players
        find themselves exploring the very police department found in the second and
        third games. <i>Resident Evil 2<\/i> players especially will take notice of
        officer Marvin Branagh and journalist Ben Bertolucci. Occurring before <i>Resident
        Evil 2<\/i>, there are a number of incidents that serve as preludes to the
        game, including a subtle cameo by two now-legendary characters in the franchise.<\/p><h4>End
        of the Road<\/h4><p>The longest scenario in the game, End of the Road combines
        a number of elements from the previous scenarios into one epic conclusion.
        The team has found their way into a research laboratory run by none other
        than Umbrella, but their timing seems especially unfortunate when a lockdown
        goes into<\/p><h3>Online Play<\/h3><p>The structure of the online play changed
        drastically in the sequel. New industry-sponsored events (from various gaming
        magazines) were present in the opening months of the game. The event system
        was overhauled, as was the old lobby system. The way players went about finding
        games changed as well, as there were now ten different areas to inhibit. The
        game remained broadband-only, like its predecessor, and had a far smaller
        user base.<\/p><p>The most criticized exclusion from the original returned
        in the sequel. There was, once more, no voice or in-game text chat, which
        forced players to communicate with only predetermined motions and ad-libs.
        This system was upgraded somewhat, but clearly not enough to appease those
        dismayed by the lack of real communication.<\/p><p>The North American online
        servers for the game ceased operation on March 31st, 2007. This was actually
        several months prior to the shutdown of the original game.<\/p><h2>Plot<\/h2><p>Once
        again, the game has an original group of survivors travelling throughout <a
        href=\"\/raccoon-city\/3035-73\" data-ref-id=\"3035-73\">Raccoon City<\/a>
        after the <a href=\"\/t-virus\/3015-42\" data-ref-id=\"3015-42\">T-virus<\/a>
        outbreak that eventually led to the destruction of the city. The five new
        scenarios are interspersed throughout areas in Raccoon City, and range from
        a T-virus-afflicted zoo to the Raccoon Police Department Headquarters building
        from <a href=\"\/resident-evil-2\/3030-9418\" data-ref-id=\"3030-9418\">Resident
        Evil 2<\/a> and <a href=\"\/resident-evil-3-nemesis\/3030-5587\" data-ref-id=\"3030-5587\">Resident
        Evil 3: Nemesis<\/a>, as well as a number of new areas.<\/p><h2>Characters<\/h2><p>The
        game features the eight characters from the original game, who each had diverse
        capabilities and uses. Every character has a unique item at the start of the
        game in their inventory, as well as an additional bonus item. Aside from this,
        the characters remain mostly identical to how they were in the original title.<\/p><h3><a
        href=\"\/kevin-ryman\/3005-1568\" data-ref-id=\"3005-1568\">Kevin Ryman<\/a><\/h3><figure
        data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/3401\/195784-kevinryman_2.jpg\"
        data-ref-id=\"1300-195784\" data-size=\"small\" style=\"width: 320px\" data-ratio=\"1.3888888888889\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:138.9%\"
