        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2816264-reb1.jpg\"\/><\/noscript><\/a><\/figure><p>This
        is Rebecca''s STARS uniform she wears in Resident Evil 0''s prototype build,
        which was shown to run on the N64 console before being rebuilt for the GameCube.
        It shares many similarities with <a href=\"\/jill-valentine\/3005-626\" data-ref-id=\"3005-626\">Jill
        Valentine<\/a>''s STARS uniform, most notably the addition of a beret.<\/p><h4>Nurse<\/h4><figure
