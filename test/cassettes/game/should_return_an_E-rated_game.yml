        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820714-m92fcustom.jpg\"\/><\/noscript><\/a><\/figure><p>
        <\/p><\/td><\/tr><tr><td><h4>STI Eagle 6.0<\/h4><p>A custom handgun mostly
        used for sport. This is attained by defeating the Nemesis on Hard mode twice
        during any of the encounters. First encounter will reward players with Eagle
