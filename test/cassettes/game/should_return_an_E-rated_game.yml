        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2116587-435px_03315411575373259723.jpg\"\/><\/noscript><\/a><\/figure><p>Operation
        Raccoon City also features a special edition, which includes the usual assortment
        of additions for an increased price. Minus the full game, which also comes
        in a steel case, the special edition is packaged with:<\/p><ul><li>An alternate
        costume for each of the six USS members.<\/li><li>Eight additional weapons
        unlocked from the outset.<\/li><li>USS and US Spec Ops embroidered patches.<\/li><\/ul>","expected_release_day":null,"expected_release_month":null,"expected_release_quarter":null,"expected_release_year":null,"id":34553,"image":{"icon_url":"http:\/\/static.giantbomb.com\/uploads\/square_avatar\/8\/87790\/2193301-box_reocr.png","medium_url":"http:\/\/static.giantbomb.com\/uploads\/scale_medium\/8\/87790\/2193301-box_reocr.png","screen_url":"http:\/\/static.giantbomb.com\/uploads\/screen_medium\/8\/87790\/2193301-box_reocr.png","small_url":"http:\/\/static.giantbomb.com\/uploads\/scale_small\/8\/87790\/2193301-box_reocr.png","super_url":"http:\/\/static.giantbomb.com\/uploads\/scale_large\/8\/87790\/2193301-box_reocr.png","thumb_url":"http:\/\/static.giantbomb.com\/uploads\/scale_avatar\/8\/87790\/2193301-box_reocr.png","tiny_url":"http:\/\/static.giantbomb.com\/uploads\/square_mini\/8\/87790\/2193301-box_reocr.png"},"name":"Resident
