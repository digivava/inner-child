        Student<\/p><p><b>Personal Item<\/b>: Backpack<\/p><p><b>Special Abilities<\/b>:
        Escape<\/p><p><b>Overview<\/b>: Yoko is adept with computers and puts this
        trait to use in due time. Her most enduring feature, though, is her ability
        to carry four extra items via her backpack. Should she find herself in a swarm
        of enemies, she can escape by quickly stepping away.<\/p><h2>Scenarios<\/h2><p>The
        game was comprised of five base scenarios, each fully fledged stories of their
        own. They all were composed of differing environments, some of which were
        new to the series and some of which had been featured in past installments.<\/p><h3>Outbreak<\/h3><p>The
        scene is set with all of the eight primary characters present at J''s Bar
        in downtown Raccoon City. Suddenly, things go awry when the threat of the
        T-Virus epidemic becomes clear and patrons begin to feast on one another.
        It''s up to the survivors to work together to escape the bar and find shelter.<\/p><h3>Below
        Freezing Point<\/h3><p>The group now finds themselves in the underground laboratory
        from the climax of Resident Evil 2. A mysterious woman by the name of Monica
        with a previous connection to Yoko is here ahead of the group. She steals
        Yoko''s access card, forcing players to take an alternate route to escape
        from the laboratory.<\/p><h3>The Hive<\/h3><p>After seeking refuge at the
        hospital, everything seems to be fine--at first. A doctor by the name of Hursh
        Walks introduces himself to the survivors and offers his help, but still expressing
        his desire to leave. After attempting to activate the elevator, he is attacked
        and killed by a monstrous enemy the group never expected: The Leechman. Their
        only option is to proceed through the hospital and into the sewer...<\/p><h3>Hellfire<\/h3><p>Firemen
        are attempting to dowse a fire at a local hotel. The group has found their
        way in, but now must find their way out of the hotel, while avoiding the dreaded
        Lickers, and something even more horrible than they ever imagined; it seems
        the infection has spread far wider than they ever expected.<\/p><h3>Decisions,
        Decisions<\/h3><p>Everything comes to a head as the group finds their way
        to Raccoon City University, where they hope to learn the truth behind the
        virus. What has drawn them here is a letter from George''s old comrade Peter
        Jenkins, who says he has \"vital information\" on the crisis that only he
