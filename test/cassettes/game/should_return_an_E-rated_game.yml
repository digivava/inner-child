        data-ref-id=\"3005-319\">Cody Travers<\/a> as seen in <a href=\"\/street-fighter-alpha-3\/3030-1328\"
        data-ref-id=\"3030-1328\">Street Fighter Alpha 3<\/a>.<\/p><h2>Development<\/h2><h3>Nintendo
        64 Prototype<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768797-rezero51.jpg\"
        data-ref-id=\"1300-2768797\" data-ratio=\"0.74857142857143\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:74.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2768797-rezero51.jpg\"
        data-ref-id=\"1300-2768797\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768797-rezero51.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2768797-rezero51.jpg\"\/><\/noscript><\/a><\/figure><p>Resident
        Evil Zero was originally being developed for the generation before the GameCube
        - multiple platforms was planned, though the gameplay footage was shown advertised
        for the Nintendo 64. Development of Resident Evil Zero began in the Summer
        of 1998.<\/p><p>Much of what was developed for the prototype persists in the
        full retail release, such as the two-protagonist setup of Rebecca &amp; Billy,
        it beginning on the Ecliptic Express train, and the death of Edward as he
        leaps through the window. Though there are certain features planned for the
        prototype that never made it into the full game; most notably is how one of
        the two protagonists could die, but the game wouldn''t end unless both Rebecca
        &amp; Billy perish. This idea was scrapped due to how Rebecca canonically
        dying would conflict against her appearance in the original Resident Evil.
        ''Running zombies'' was another idea that was scrapped for RE0, though would
        pave the way for the design of the Crimson Heads in the Resident Evil remake.<\/p><p>During
        development for Zero''s remastered release, Capcom released footage of RE0''s
        prototype version to the public. It was shown to still be using the zombie
        moan fxs from Resident Evil 2, likely due to Resident Evil 2 being ported
        to the N64 years before. Billy''s voice actor is also noted as the same one
        that would voice him in the full release.<\/p><p>Weirdly enough Rebecca is
        also shown to be wearing a beret, which is more so recognizable as the iconic
        hat of choice for Jill Valentine in her STARS uniform. There also exists concept
        art of Rebecca wearing a beret as well, despite the fact that she has never
        been depicted wearing such an item before in the series. Though it''s possible
        that she was to lose the beret during the events of RE0. Nonetheless, she
        was once again designed to be beret-less for the full GameCube release.<\/p>","expected_release_day":null,"expected_release_month":null,"expected_release_quarter":null,"expected_release_year":null,"id":10247,"image":{"icon_url":"http:\/\/static.giantbomb.com\/uploads\/square_avatar\/8\/82063\/2566511-re0.jpg","medium_url":"http:\/\/static.giantbomb.com\/uploads\/scale_medium\/8\/82063\/2566511-re0.jpg","screen_url":"http:\/\/static.giantbomb.com\/uploads\/screen_medium\/8\/82063\/2566511-re0.jpg","small_url":"http:\/\/static.giantbomb.com\/uploads\/scale_small\/8\/82063\/2566511-re0.jpg","super_url":"http:\/\/static.giantbomb.com\/uploads\/scale_large\/8\/82063\/2566511-re0.jpg","thumb_url":"http:\/\/static.giantbomb.com\/uploads\/scale_avatar\/8\/82063\/2566511-re0.jpg","tiny_url":"http:\/\/static.giantbomb.com\/uploads\/square_mini\/8\/82063\/2566511-re0.jpg"},"name":"Resident
