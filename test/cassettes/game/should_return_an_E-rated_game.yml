        rather unorthodox weapon for a Resident Evil game, the AK-47 is only found
        during Chris'' segment of the story. Much like the dual wielding weapons,
        it''s ammo count is labelled via percentage, though extra AK ammo can be procured.
        It is fully automatic and packs a great deal of power, proving vital against
        any and all enemies encountered. Because of its sturdy combination of both
        power and speed, it is given the handicap of requiring two inventory spaces
        to carry.<\/p><ul><li>Maximum Ammo Count - 100 bullets, marked by %, with
        each shot taking roughly 1%.<\/li><li>Ammunition - 7.62x39mm Soviet Rounds.<\/li><\/ul><h3>M37
        Sniper Rifle<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1889478-recv_remington.jpg\"
        data-ref-id=\"1300-1889478\" data-size=\"small\" data-ratio=\"0.66666666666667\"
        data-width=\"150\" data-embed-type=\"image\" style=\"width: 150px\"><a class=\"fluid-height\"
        style=\"padding-bottom:66.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1889478-recv_remington.jpg\"
        data-ref-id=\"1300-1889478\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1889478-recv_remington.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1889478-recv_remington.jpg\"\/><\/noscript><\/a><\/figure><p>The
        first ever sniper rifle introduced into the series, the M37 is used only once
        during a mid-game boss battle against the once-human Alexander Ashford, later
        dubbed Nosferatu. It is most often seen in the hands of Alfred Ashford as
        he pesters Claire throughout the first half of the game. During the one occasion
        it''s available, it allows the player to go into a first-person view mode
        for better accuracy (another first for the main series, discounting <a href=\"\/resident-evil-survivor\/3030-15848\"
        data-ref-id=\"3030-15848\">Resident Evil Survivor<\/a>). It only has 7 rounds,
        though that can be more than the player requires, should they be able to shoot
        Nosferatu directly in its exposed heart. This is easier said than done, however,
        with the icy fog surrounding the area and Nosferatu''s constant expulsion
        of a poisonous gas.<\/p><ul><li>Maximum Ammo Count - 7 sniper rounds.<\/li><li>Ammunition
        - N\/A.<\/li><\/ul><h3>Linear Launcher<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1889375-recv_linear.jpg\"
        data-ref-id=\"1300-1889375\" data-size=\"small\" data-ratio=\"0.66666666666667\"
        data-width=\"150\" data-embed-type=\"image\" style=\"width: 150px\"><a class=\"fluid-height\"
