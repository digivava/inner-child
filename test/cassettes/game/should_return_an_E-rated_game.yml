        M629C Magnum<\/h4><p>One of the most powerful weapons in the game, the Magnum
        is efficient against all enemies. It can kill practically every regular enemy
        with a single shot and is a great contender against boss battles. It has high
        recoil, however, and ammo is incredibly scarce.<\/p><ul><li>Maximum Ammo Count:
        6 rounds<\/li><li>Standard Ammunition: Magnum Bullets (.44 Magnum rounds)<\/li><\/ul><\/td><td><figure
