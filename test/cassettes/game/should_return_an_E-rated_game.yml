        2\n\nBiohazard 2 Value Plus\n\nResident Evil 2: Platinum","api_detail_url":"http:\/\/www.giantbomb.com\/api\/game\/3030-9418\/","date_added":"2008-04-01
        15:50:21","date_last_updated":"2016-02-01 16:17:02","deck":"Resident Evil
        2 pits rookie cop Leon S. Kennedy and civilian Claire Redfield in the zombie
        infested Raccoon City, where they fight against the hordes of zombies while
        trying to make their escape.","description":"<h2>Overview<\/h2><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2767989-resident-evil-claire-chris.jpg\"
        data-ref-id=\"1300-2767989\" data-ratio=\"0.5625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2767989-resident-evil-claire-chris.jpg\"
        data-ref-id=\"1300-2767989\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2767989-resident-evil-claire-chris.jpg\"\/><\/a><\/figure><p>Resident
        Evil 2 (or Biohazard 2 in Japan) is a <a href=\"\/survival-horror\/3015-4801\"
        data-ref-id=\"3015-4801\">survival horror <\/a>game that was originally released
        in 1998 by <a href=\"\/capcom\/3010-367\" data-ref-id=\"3010-367\">Capcom<\/a>.
        Resident Evil 2 primarily utilizes the same mechanics and gameplay styles
        as the previous <a href=\"\/resident-evil\/3030-5842\" data-ref-id=\"3030-5842\">Resident
        Evil<\/a>, but with updated graphics and a new story set only three months
        after the original.<\/p><p>On August 12th, 2015, <a href=\"\/resident-evil-2-remake-working-title\/3030-50601\"
        data-ref-id=\"3030-50601\">a remake of Resident Evil 2<\/a> was finally announced
        after years of high demand from fans.<\/p><h2>Gameplay<\/h2><h3>Overview &amp;
        Controls<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666480-_-resident-evil-2-gamecube-_.jpg\"
        data-ref-id=\"1300-2666480\" data-ratio=\"0.69945355191257\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:69.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666480-_-resident-evil-2-gamecube-_.jpg\"
        data-ref-id=\"1300-2666480\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666480-_-resident-evil-2-gamecube-_.jpg\"\/><\/a><figcaption>Claire
        aiming up towards an attacking Licker<\/figcaption><\/figure><p>The gameplay
        of Resident Evil 2 is virtually the same as the gameplay of the first one,
        and features a mix of combat, exploration, and puzzle solving. Players move
        via a series of<a href=\"\/fixed-camera\/3015-1715\" data-ref-id=\"3015-1715\">
        pre-determined camera angles<\/a> and control their character with ''<a href=\"\/tank-controls\/3015-4647\"
        data-ref-id=\"3015-4647\">tank controls<\/a>'', much like most survival horror
        games of the era. Combat as such is rather rudimentary, as players simply
        aim their weapon with R1 and shoot with X (default PS1 controls). They can
        aim up or down this way as well, though with the assistance of auto-aim (which
        can be turned off) combat is a relatively simple affair. To make up for it,
        however, ammunition is scarce, and thusly forces players to choose between
        whether it''s worth engaging in combat or attempting to flee.<\/p><p>The story
        is largely portrayed via cutscenes, both in-game and CG, however there are
        also a number of Files (diaries, memos ect.) players can collect. These will
        often provide additional insight into the goings on across the overall narrative,
        but some are more vital as they will provide information pertaining to solving
        puzzles or maybe hinting as to where to go next.<\/p><h3>Difficulty Settings<\/h3><p>There
        are two difficulty settings available across most ports of Resident Evil 2
        -- Rookie and Normal. Normal plays much like how the game was intended, whereas
        Rookie lessens enemy health and gifts players some additional handgun ammunition
        and first aid sprays in the item box.<\/p><p>The PC version features a Hard
        difficulty setting, which increases enemy health and damage. The N64 version
        also has available an Arranged mode that mixes all of the items in the game
        around, similar to the mode found in <a href=\"\/resident-evil-directors-cut\/3030-10186\"
        data-ref-id=\"3030-10186\">Resident Evil: Director''s Cut<\/a>.<\/p><h3>Playable
        Characters<\/h3><p>Like the original Resident Evil, there are two playable
        characters to choose from -- <a href=\"\/leon-s-kennedy\/3005-649\" data-ref-id=\"3005-649\">Leon
        S. Kennedy<\/a>, and <a href=\"\/claire-redfield\/3005-628\" data-ref-id=\"3005-628\">Claire
        Redfield<\/a>, sister of <a href=\"\/chris-redfield\/3005-413\" data-ref-id=\"3005-413\">Chris
        Redfield<\/a>. However unlike the original, the two characters do in fact
        coincide and have varying storylines from one another, whereas both Chris
        &amp; Jill''s were essentially the same minus a few details.<\/p><p>Mechanically-speaking
        the two characters are now practically identical to one another. They both
        can withstand the same degree of damage and have the same maximum inventory
        slots. The story itself dictates the differences, as it''ll take each in slightly
        different directions of the <a href=\"\/raccoon-city-police-department\/3035-661\"
        data-ref-id=\"3035-661\">Raccoon Police Department<\/a>, and they each feature
        their own set of unique puzzles to solve, weapons to collect, and characters
        to meet.<\/p><figure data-align=\"left\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633569-resident_evil_2_-_ada_wong.jpg\"
        data-ref-id=\"1300-2633569\" data-ratio=\"0.63821138211382\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:63.8%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633569-resident_evil_2_-_ada_wong.jpg\"
        data-ref-id=\"1300-2633569\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633569-resident_evil_2_-_ada_wong.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633569-resident_evil_2_-_ada_wong.jpg\"\/><\/noscript><\/a><figcaption>Ada
        Wong, supporting character amidst Leon''s story<\/figcaption><\/figure><p>Leon''s
        story will bring him into contact with femme-fatale, Ada Wong. Claiming to
        be a civilian on the search for her boyfriend, she will provide assistance
        to Leon throughout the game. On two occasions she will follow as an invincible
        AI companion for a short time, armed with a HP browning pistol. Alongside
        being invincible, she has infinite ammo (though must at least reload when
        necessary) and will help kill any enemies the two encounter through their
        travels.<\/p><p>Beyond those sequences, players will also be forced to take
        control of Ada on two occasions for story purposes. She controls exactly like
        Leon and Claire, and has available her HP Browning pistol and a single first
        aid spray. However her weapon stance is different from both characters, and
        it gives her an increase in firing rate with her pistol.<\/p><p>Claire too
        has a playable supporting character, however her''s is the twelve year old
        Sherry Birkin. Like Ada, she too will function both as a friendly NPC and
        as a playable character. However because she is only twelve, she has no means
        of attack available. When following as an NPC, players cannot run off too
        far otherwise Sherry will crouch down and cower, awaiting Claire''s return.
        When standing still Sherry and Claire will hold hands, though they will let
        go once Claire starts moving again.<\/p><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633570-resident-evil-2-sherry-birkin-31185300-640-381.jpg\"
        data-ref-id=\"1300-2633570\" data-ratio=\"0.5953125\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:59.5%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633570-resident-evil-2-sherry-birkin-31185300-640-381.jpg\"
        data-ref-id=\"1300-2633570\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633570-resident-evil-2-sherry-birkin-31185300-640-381.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633570-resident-evil-2-sherry-birkin-31185300-640-381.jpg\"\/><\/noscript><\/a><figcaption>Sherry
        Birkin, a lost twelve year old girl<\/figcaption><\/figure><p>As a playable
        character she once again has no means of attack (she does at least have a
        first aid spray) and must attempt to avoid enemies. Though because of her
        small stature, zombies at least will not be able to bite her and will only
        attempt to vomit acid on her instead, which does considerably less damage.
        As well as having no means of attack, Sherry has a slower running speed than
        all the other characters in the game.<\/p><p>For the PS1 version their stories
        are restricted to their own disc--one for Leon, one for Claire--however most
        physical ports since then have compiled them onto one.<\/p><h3>The A and B
        Scenarios<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633627-resi2-456x342.jpg\"
        data-ref-id=\"1300-2633627\" data-ratio=\"0.75\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:75.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633627-resi2-456x342.jpg\"
        data-ref-id=\"1300-2633627\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633627-resi2-456x342.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633627-resi2-456x342.jpg\"\/><\/noscript><\/a><figcaption>Claire
        &amp; Leon coming into contact during Scenarios Leon A \/ Claire B<\/figcaption><\/figure><p>Resident
        Evil 2 featured four different scenarios; the first two were labelled as Leon
        A and Claire B scenarios, where Leon entered the police station through the
        front entrance and Claire through the back door. The second two scenarios,
        labelled as Claire A and Leon B, had the roles reversed with the plotline
        slightly altered. Each scenario provided a different experience such as meeting
        with <a href=\"\/robert-kendo\/3005-2520\" data-ref-id=\"3005-2520\">Robert
        Kendo<\/a> and <a href=\"\/marvin-branagh\/3005-18452\" data-ref-id=\"3005-18452\">Marvin
        Branagh <\/a>on Scenario A, and being stalked by the T-103 ''Mr. X'' <a href=\"\/tyrant\/3015-8404\"
        data-ref-id=\"3015-8404\">Tyrant<\/a> during Scenario B.<\/p><p>Players first
        only have access to Leon &amp; Claire''s A Scenario, though upon completing
        either will then be asked to create a new save slot for the alternate character''s
        B Scenario.<\/p><p>There are a handful of player choices that can carry over
        from A Scenario to B. As either character, they will eventually stumble upon
        a minipack and submachine gun. The A Scenario character can choose to take
        it with them, or they could instead leave it for the B Scenario character
        to collect instead. There is also a room located within the Umbrella Lab near
        the end of the game that requires two hand print IDs to open. As such, it
        can only be opened once both Scenario characters have registered their hand
        print and then placed their hand on the scanner, allowing the B Scenario character
        to its contents.<\/p><p>They are the two most notable crossovers, though there
        are smaller effects as well, such as leaving the zombified Marvin Branagh
        alive in Scenario A, which will then have him continue to persist in the alternate
        character''s B Scenario.<\/p><figure data-align=\"left\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666481-1998-resident_evil_2.png\"
        data-ref-id=\"1300-2666481\" data-ratio=\"0.5625\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:56.3%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666481-1998-resident_evil_2.png\"
        data-ref-id=\"1300-2666481\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666481-1998-resident_evil_2.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666481-1998-resident_evil_2.jpg\"\/><\/noscript><\/a><figcaption>Claire
        &amp; Leon coming into contact during Scenarios Claire A \/ Leon B<\/figcaption><\/figure><p>Since
        Resident Evil 2 featured several different combinations of events and endings,
        it was for a time left ambiguous as to which ordering was the true version.
        However it was eventually confirmed by Capcom via the official Resident Evil
        timeline in <a href=\"\/resident-evil-5\/3030-20569\" data-ref-id=\"3030-20569\">Resident
        Evil 5<\/a> that the canon order is the Claire A &amp; Leon B telling.<\/p><p>During
        Claire''s B Scenario, there is only one segment of the game where players
        must control Sherry, as opposed to two in the A Scenario.<\/p><h3>Inventory<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633867-resident-evil-2-claire-inventory-screenshot.jpg\"
        data-ref-id=\"1300-2633867\" data-ratio=\"0.74925373134328\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:74.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633867-resident-evil-2-claire-inventory-screenshot.jpg\"
        data-ref-id=\"1300-2633867\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633867-resident-evil-2-claire-inventory-screenshot.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633867-resident-evil-2-claire-inventory-screenshot.jpg\"\/><\/noscript><\/a><figcaption>Inventory
        screen, with the character''s health up top.<\/figcaption><\/figure><p>All
        characters across the game carry the same inventory space of eight slots,
        though each character also has a unique item in a static ninth slot. Leon
        at first has a lighter, which must otherwise be acquired within the RPD as
        Claire, and Claire has a lockpick. Though unlike Jill''s capabilities in Resident
        Evil, Claire can only use it to open up locked drawers to acquire some additional
        supplies. Leon must instead locate small keys to open the drawers. Leon will
        also eventually replace his lighter with a G-Virus vial, though it is only
        carried for narrative purposes, serves no mechanical use, and is only temporary
        at that before he throws it away and finds himself with his lighter again.<\/p><p>Supporting
        characters Ada &amp; Sherry each only have a photograph; Ada''s is of her
        and her boyfriend John, while Sherry''s is of her and her parents, William
        and Annette Birkin. The photographs serve no mechanical use, however.<\/p><p>There
        are certain weapons that will take up 2 slots as opposed to one like everything
        else. These are:<\/p><ul><li>Submachine gun<\/li><li>Flamethrower<\/li><li>Spark
        Shot<\/li><li>Gatling Gun<\/li><li>Rocket Launcher<\/li><\/ul><p>Besides the
        character''s inventory, there also exist a number of <a href=\"http:\/\/www.giantbomb.com\/item-box\/3055-6126\"
        data-ref-id=\"3055-6126\">item boxes<\/a> where players can store unwanted
        items. Item boxes are often located within save rooms (though not always)
        and items will persist throughout all item boxes across the game.<\/p><h3>Health
        &amp; Herbs\/First Aid Sprays<\/h3><p>A character''s health can be seen via
        the inventory menu, with an Electrocardiograph Machine showing a character''s
        status. The different statuses are:<\/p><ul><li><strong>Fine (Green)<\/strong>
        - The character is in good health.<\/li><li><strong>Caution (Yellow)<\/strong>
        - The character is roughly at half health.<\/li><li><strong>Danger (Red)<\/strong>
        - The character is approaching death.<\/li><li><strong>Poison (Purple)<\/strong>
        - The character is poisoned and their health will slowly deplete.<\/li><\/ul><p>Besides
        the EKG, players may also note the character''s stance. If a character is
        in the Caution zone, they''ll hold their chest, but move at the same speed
        as if they were perfectly fine. On the other hand if they''re in the Danger
        zone they''ll hold their chest and limp, moving incredibly slower than before.<\/p><p>Carrying
        the tradition set by the original Resident Evil, characters use a small variety
        of <a href=\"\/medical-herb\/3055-566\" data-ref-id=\"3055-566\">herb<\/a>s
        to heal themselves and cure poisons. <a href=\"\/first-aid-spray\/3055-619\"
        data-ref-id=\"3055-619\">First Aid Spray<\/a>s are also available, though
        they only have the singular purpose of healing the character fully. There
        exist three herb types, all of which can be combined in some way for different
        degrees of healing:<\/p><ul><li><b>Green Herb<\/b> - On its own will restore
        25% of health.<\/li><li><b>Blue Herb<\/b> - On its own will cure poison, though
        will not restore any health.<\/li><li><b>Red Herb<\/b> - On its own does nothing.<\/li><li><b>Green
        + Green Herb<\/b> - Mixed will heal the character by roughly 50% of health.<\/li><li><b>Green
        + Green + Green Herb<\/b> - Mixed will heal the character completely, though
        not of any poisons.<\/li><li><b>Green + Blue Herb<\/b> - Mixed will heal the
        character 25% of health and cure any poison.<\/li><li><b>Green + Green + Blue
        Herb<\/b> - Mixed will heal the character 50% of health and cure any poison.<\/li><li><b>Green
        + Red Herb<\/b> - Mixed will heal the character completely, though not of
        any poisons.<\/li><li><b>Green + Red + Blue Herb<\/b> - Mixed will heal the
        character completely including poisons.<\/li><li><b>Red + Blue Herb<\/b> -
        Mixed will do nothing.<\/li><\/ul><h3>Saving<\/h3><p>Like the original, Resident
        Evil 2 requires that players find one of the many typewriters located throughout
        the environments to save, and must also have at least one ink ribbon item
        in their character''s inventory.<\/p><h2>Story<\/h2><h3>Main Characters<\/h3><h4><a
        href=\"\/leon-s-kennedy\/3005-649\" data-ref-id=\"3005-649\">Leon S. Kennedy<\/a><\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633600-leon+%282%29.jpg\"
        data-ref-id=\"1300-2633600\" data-ratio=\"2\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:200.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633600-leon+%282%29.jpg\"
        data-ref-id=\"1300-2633600\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633600-leon+%282%29.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633600-leon+%282%29.jpg\"\/><\/noscript><\/a><\/figure><p>One
        of two protagonists, Leon is a rookie cop who managed to avoid the massacre
        of the Raccoon City police force--as first detailed in <a href=\"\/resident-evil-3-nemesis\/3030-5587\"
        data-ref-id=\"3030-5587\">Resident Evil 3<\/a>--via serendipity after sleeping
        in on the day he was supposed to show. Despite his lack of experience as a
        police officer--with this literally being his first day on the job--Leon is
        a surprisingly capable individual, and has underwent weapons training for
        a number of firearms at the academy crediting to his variable weapons skills.<\/p><p>While
        he can be aptly described as ''wet behind the ears'' and even a little naive,
        Leon is still a good-natured soul, and will try with all of his might to assist
        any fellow survivors in any way he can.<\/p><ul><li>Voiced by <a href=\"\/paul-haddad\/3040-60154\"
        data-ref-id=\"3040-60154\">Paul Haddad<\/a>.<\/li><\/ul><h4><a href=\"\/claire-redfield\/3005-628\"
        data-ref-id=\"3005-628\">Claire Redfield<\/a><\/h4><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633601-816629-re2___claire_redfield_2.jpg\"
        data-ref-id=\"1300-2633601\" data-ratio=\"2\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:200.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633601-816629-re2___claire_redfield_2.jpg\"
        data-ref-id=\"1300-2633601\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633601-816629-re2___claire_redfield_2.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633601-816629-re2___claire_redfield_2.jpg\"\/><\/noscript><\/a><\/figure><p>Nineteen
        year old sister to <a href=\"\/special-tactics-and-rescue-service\/3015-1450\"
        data-ref-id=\"3015-1450\">S.T.A.R.S.<\/a> officer <a href=\"\/chris-redfield\/3005-413\"
        data-ref-id=\"3005-413\">Chris Redfield<\/a> and fellow protagonist to Leon,
        Claire is wrapped up into the Raccoon City nightmare by unfortunate happenstance.
        Arriving by motorbike in her attempts to find Chris, who unbeknownst to her
        had left for Europe to investigate the Umbrella Corp., she must quickly adapt
        to the horror and use all of her instincts to survive.<\/p><p>Being something
        of a tomboy, Claire had spent many a time practicing with firearms at a firing
        range, and has also been tutored by Chris himself. Claire is as such strongly
        independent and resourceful, and will also have to exercise her sisterly instincts
        whence she comes into contact with twelve year old Sherry Birkin.<\/p><ul><li>Voiced
        by <a href=\"\/alyson-court\/3040-40176\" data-ref-id=\"3040-40176\">Alyson
        Court<\/a>.<\/li><\/ul><h4><a href=\"\/ada-wong\/3005-1106\" data-ref-id=\"3005-1106\">Ada
        Wong<\/a><\/h4><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633602-re2-ada-wong.jpg\"
        data-ref-id=\"1300-2633602\" data-ratio=\"3\" data-width=\"300\" data-embed-type=\"image\"
        style=\"width: 300px\"><a class=\"fluid-height\" style=\"padding-bottom:300.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633602-re2-ada-wong.jpg\"
        data-ref-id=\"1300-2633602\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633602-re2-ada-wong.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633602-re2-ada-wong.jpg\"\/><\/noscript><\/a><\/figure><p>A
        mysterious young woman whom Leon eventually encounters amidst his search of
        the Raccoon Police Precinct, she claims she is but a lost civilian that is
        trying to locate her boyfriend, John. The aura of mystery that surrounds her,
        however, hints at an ulterior motive.<\/p><p>Exceptionally capable and a fine
        marksman with a pistol, Ada quickly proves to be a valuable ally throughout
        the game, regardless of what her true intentions may be.<\/p><ul><li>Voiced
        by <a href=\"\/sally-cahill\/3040-40183\" data-ref-id=\"3040-40183\">Sally
        Cahill.<\/a><\/li><\/ul><h4><a href=\"\/sherry-birkin\/3005-4268\" data-ref-id=\"3005-4268\">Sherry
        Birkin<\/a><\/h4><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633603-sherry+birkin.jpg\"
        data-ref-id=\"1300-2633603\" data-ratio=\"2\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:200.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633603-sherry+birkin.jpg\"
        data-ref-id=\"1300-2633603\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633603-sherry+birkin.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633603-sherry+birkin.jpg\"\/><\/noscript><\/a><\/figure><p>A
        lost twelve year old girl, Sherry has managed to evade danger and get around
        via the air vents. However she is eventually cornered by Claire, who takes
        it upon herself to try and protect her. The daughter of Umbrella scientists
        William &amp; Annette Birkin, she is completely unaware of their involvement
        with the Raccoon City disaster.<\/p><p>Before the outbreak Sherry was rarely
        given any attention from her parents, whom were always far too enveloped in
        their work. As such, Sherry is shy and finds it difficult to open up to people.<\/p><ul><li>Voiced
        by <a href=\"\/lisa-yamanaka\/3040-39760\" data-ref-id=\"3040-39760\">Lisa
        Yamanaka<\/a>.<\/li><\/ul><h4><a href=\"\/ben-bertolucci\/3005-10767\" data-ref-id=\"3005-10767\">Ben
        Bertolucci<\/a><\/h4><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633605-re2-ben-bertolucci.jpg\"
        data-ref-id=\"1300-2633605\" data-ratio=\"2.3333333333333\" data-width=\"300\"
        data-embed-type=\"image\" style=\"width: 300px\"><a class=\"fluid-height\"
        style=\"padding-bottom:233.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633605-re2-ben-bertolucci.jpg\"
        data-ref-id=\"1300-2633605\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633605-re2-ben-bertolucci.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633605-re2-ben-bertolucci.jpg\"\/><\/noscript><\/a><\/figure><p>A
        journalist and contact of Ada Wong, Ben has willingly locked himself up in
        a Police Department jail cell in the hopes that it''ll better provide safety
        against the zombies and other monsters that have plagued the station.<\/p><p>Ben
        was originally working on uncovering corruption within the R.P.D., and as
        such is weary and standoffish towards police officers.<\/p><ul><li>Voiced
        by <a href=\"\/rod-wilson\/3040-40180\" data-ref-id=\"3040-40180\">Rod Wilson<\/a>.<\/li><\/ul><h4><a
        href=\"\/brian-irons\/3005-10467\" data-ref-id=\"3005-10467\">Brian Irons<\/a><\/h4><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633606-re2-brian-irons.jpg\"
        data-ref-id=\"1300-2633606\" data-ratio=\"2\" data-width=\"300\" data-embed-type=\"image\"
        style=\"width: 300px\"><a class=\"fluid-height\" style=\"padding-bottom:200.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633606-re2-brian-irons.jpg\"
        data-ref-id=\"1300-2633606\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633606-re2-brian-irons.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633606-re2-brian-irons.jpg\"\/><\/noscript><\/a><\/figure><p>The
        Chief of Police for the Raccoon Police Department, Brian at first presents
        himself as someone merely trying to survive and make sense of the horror that
        has engulfed the city. However it is soon revealed that he is not only something
        of a sadist, but is in fact receiving bribes from the Umbrella Corporation.<\/p><p>His
        closing of the case surrounding the Mansion Incident from Resident Evil--while
        refuting any accusations towards Umbrella''s involvement--is what lead to
        the remaining S.T.A.R.S. members to disband and investigate on their own.<\/p><ul><li>Voiced
        by <a href=\"\/gary-krawford\/3040-60156\" data-ref-id=\"3040-60156\">Gary
        Krawford<\/a>.<\/li><\/ul><h4><a href=\"\/annette-birkin\/3005-4270\" data-ref-id=\"3005-4270\">Annette
        Birkin<\/a><\/h4><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633607-residentevil2_conceptart_jqdc1.jpg\"
        data-ref-id=\"1300-2633607\" data-ratio=\"2.4691358024691\" data-width=\"243\"
        data-embed-type=\"image\" style=\"width: 243px\"><a class=\"fluid-height\"
        style=\"padding-bottom:246.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633607-residentevil2_conceptart_jqdc1.jpg\"
        data-ref-id=\"1300-2633607\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633607-residentevil2_conceptart_jqdc1.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633607-residentevil2_conceptart_jqdc1.jpg\"\/><\/noscript><\/a><\/figure><p>An
        Umbrella scientist, mother of Sherry Birkin and wife to William Birkin, Annette
        is riddled with grief over the Raccoon City disaster. In part because of what
        has happened to William, but also as she frantically tries to locate Sherry
        for reasons that aren''t entirely the instincts of a loving mother.<\/p><p>On
        the surface she seems like any sympathetic mother trying to find her daughter,
        but her paranoia concerning the enigmatic <a href=\"\/g-virus\/3015-3050\"
        data-ref-id=\"3015-3050\">G-Virus<\/a>, and her devotion to William, slowly
        begins to consume her.<\/p><ul><li>Voiced by <a href=\"\/jennifer-dale\/3040-60155\"
        data-ref-id=\"3040-60155\">Jennifer Dale<\/a>.<\/li><\/ul><h4><a href=\"\/william-birkin\/3005-3332\"
        data-ref-id=\"3005-3332\">William Birkin<\/a><\/h4><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633608-20110830171306%21dr._william_birkin_02.jpg\"
        data-ref-id=\"1300-2633608\" data-ratio=\"1.931914893617\" data-width=\"235\"
        data-embed-type=\"image\" style=\"width: 235px\"><a class=\"fluid-height\"
        style=\"padding-bottom:193.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633608-20110830171306%21dr._william_birkin_02.jpg\"
        data-ref-id=\"1300-2633608\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633608-20110830171306%21dr._william_birkin_02.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633608-20110830171306%21dr._william_birkin_02.jpg\"\/><\/noscript><\/a><\/figure><p>One
        of Umbrella''s top researchers and the creator of the G-Virus, William is
        soon betrayed by Umbrella, and in a desperate act to survive an attack by
        their agents he injects himself with his own creation. As such, William has
        become something other than human, and will continually come into conflict
        with Leon and Claire throughout the game.<\/p><ul><li>Voiced by <a href=\"\/diego-matamores\/3040-60157\"
        data-ref-id=\"3040-60157\">Diego Matamores<\/a>.<\/li><\/ul><p> <\/p><p> <\/p><h3>Premise<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666414-leon-and-claire.jpg\"
        data-ref-id=\"1300-2666414\" data-ratio=\"0.67301587301587\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:67.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666414-leon-and-claire.jpg\"
        data-ref-id=\"1300-2666414\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666414-leon-and-claire.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666414-leon-and-claire.jpg\"\/><\/noscript><\/a><figcaption>Leon
        &amp; Claire<\/figcaption><\/figure><p>Resident Evil 2 follows the story of
        rookie cop <a href=\"\/leon-s-kennedy\/3005-649\" data-ref-id=\"3005-649\">Leon
        S. Kennedy<\/a> and <a href=\"\/claire-redfield\/3005-628\" data-ref-id=\"3005-628\">Claire
        Redfield<\/a> during the zombie outbreak in <a href=\"\/raccoon-city\/3035-73\"
        data-ref-id=\"3035-73\">Raccoon City<\/a>. On his first day on the job, Leon
        finds a dead body on the road as he enters the city and leaves his car to
        investigate. Claire Redfield, sister to leading hero from the original Resident
        Evil Chris Redfield, also arrives in the city at the same time by motorbike
        in her attempts to find her brother.<\/p><p>The two are soon enveloped by
        an onslaught of zombies; Leon is ambushed by zombies on the Raccoon City streets,
        whereas Claire encounters the undead while exploring a deserted diner. The
        two soon meet up with one another and commandeer an abandoned police car;
        Claire then collects the Browning HP pistol from the cruiser''s glovebox.
        They begin driving through the city only to be caught in an accident due to
        a zombie hiding in the car''s backseat, while also colliding with a truck
        that''s being driven by a man in the midst of turning into a zombie. The accident
        forces Leon and Claire to split up and decide to rendezvous at the police
        station.<\/p><h3>Plot<\/h3><p><em>Note: This plot description specifically
        details the canon Claire A \/ Leon B sequence of the story.<\/em><\/p><h4>Claire
        Redfield<\/h4><figure data-align=\"left\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666416-52714-resident_evil_2_%28s%29_%28disc_1%29_%28leon_disc%29-2.jpg\"
        data-ref-id=\"1300-2666416\" data-ratio=\"0.60931435963777\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:60.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666416-52714-resident_evil_2_%28s%29_%28disc_1%29_%28leon_disc%29-2.jpg\"
        data-ref-id=\"1300-2666416\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666416-52714-resident_evil_2_%28s%29_%28disc_1%29_%28leon_disc%29-2.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666416-52714-resident_evil_2_%28s%29_%28disc_1%29_%28leon_disc%29-2.jpg\"\/><\/noscript><\/a><figcaption>Robert
        Kendo''s gruesome demise<\/figcaption><\/figure><p>Upon escaping the wreckage,
        Claire takes shelter in a nearby gun store from the encroaching horde of zombies.
        There she meets the owner <a href=\"\/robert-kendo\/3005-2520\" data-ref-id=\"3005-2520\">Robert
        Kendo,<\/a> who offers his store to act as a safe haven. However it isn''t
        long before zombies smash through the window and devour Kendo.<\/p><p>Claire
        is once again able to escape and eventually reaches the Raccoon Police Department.
        There she encounters a mortally wounded police officer, <a href=\"\/marvin-branagh\/3005-18452\"
        data-ref-id=\"3005-18452\">Marvin Branagh<\/a>, who hands her a keycard to
        unlock the doors. Marvin also briefs Claire about the events of the original
        Resident Evil, while also stating how the surviving <a href=\"\/special-tactics-and-rescue-service\/3015-1450\"
        data-ref-id=\"3015-1450\">STARS <\/a>officers--including her brother--have
        disappeared. Claire attempts to assist Marvin, however he instead forces her
        to leave the room at gunpoint and then locks the door once she leaves.<\/p><p>With
        the keycard in hand, Claire is able to unlock the main hall doors and begin
        her exploration of the precinct. Upon the STARS office, she finds Chris''
        diary, detailing his leaving of the city to head to Europe to further investigate
        the Umbrella Corporation. When exiting the office, she encounters a small
        girl; the girl then reactively runs away out of fear. Claire gives chase but
        loses her, though is also then reunited with Leon in the nearby corridor,
        who hands her a radio so they can better keep in touch. While disheartened
        by the discovery that Chris isn''t in Raccoon City, Leon states that they
        both need to scour for survivors and then ultimately escape the city. Claire
        agrees, and the two part ways.<\/p><p>Determined to find the little girl,
        Claire continues her search. She is eventually able to access Chief of Police
        Brian Irons'' office, where he himself still resides. On his table is the
        corpse of the mayor''s daughter; Brian admits that he killed her, but only
        because she was turning into a zombie. Brian then asks that he be left alone.<\/p><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666467-2330362-tumblr_m81zlsnwyr1r893jro1_500.jpg\"
        data-ref-id=\"1300-2666467\" data-ratio=\"0.75\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:75.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666467-2330362-tumblr_m81zlsnwyr1r893jro1_500.jpg\"
        data-ref-id=\"1300-2666467\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666467-2330362-tumblr_m81zlsnwyr1r893jro1_500.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666467-2330362-tumblr_m81zlsnwyr1r893jro1_500.jpg\"\/><\/noscript><\/a><figcaption>Chief
        of Police, Brian Irons<\/figcaption><\/figure><p>Claire decides to explore
        the backroom that leads out of Irons'' office. Inside is the little girl,
        who Claire finally manages to corner. Claire reassures her that she''s not
        a zombie and merely wants to help. The little girl says her name is Sherry.
        After the brief introduction, Sherry states that she is looking for her parents
        and that there''s more than just zombies roaming throughout the station. A
        load roar can be heard, which startles Sherry and forces her to run away again.
        Claire then heads back to Irons'' office, only to find both he and the corpse
        gone. His diary is left on his desk chair; reading it reveals Irons'' sordid
        activities involving hunting and trapping other police officers, as well as
        his involvement with the Umbrella Corporation. Behind his desk is a strange
        puzzle requiring three square stones to be placed.<\/p><p>Heading deeper into
        the station, Claire investigates the station''s underground. There she again
        encounters Sherry, who thinks she heard her father calling for her. Crawling
        through a small opening in a fence, Sherry once again goes off on her own
        against Claire''s wishes. While exploring the area, she locates some supplies
        for Claire, but again decides to go off on her own in search of her father.<\/p><p>After
        locating all three stone pieces, Claire returns to Brian Irons'' office. There
        she is reunited with Sherry, who Claire pleads that she stay close. After
        setting the stones, it unlocks a secret passage in the wall; Claire tells
        Sherry to wait in the office while she climbs down the ladder. Claire is then
        held at gunpoint by Irons'', who explains his frustration that Umbrella have
        destroyed his ''''beautiful town'''' and his involvement with the company.
        He also lets loose that the creator of the G-Virus, William Birkin, is the
        father of Sherry. Noticing that he''s at his rope''s end and believes he''s
        going to die, he decides that he''s going to take Claire with him.<\/p><figure
        data-align=\"left\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666417-_-resident-evil-2-gamecube-_.jpg\"
        data-ref-id=\"1300-2666417\" data-ratio=\"0.69945355191257\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:69.9%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666417-_-resident-evil-2-gamecube-_.jpg\"
        data-ref-id=\"1300-2666417\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666417-_-resident-evil-2-gamecube-_.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666417-_-resident-evil-2-gamecube-_.jpg\"\/><\/noscript><\/a><figcaption>Claire
        rescuing Sherry from the garbage disposal dump<\/figcaption><\/figure><p>However
        before he can act, Brian begins to convulse with pain as his chest is torn
        apart by a parasitic larvae. Heading down the ladder leading towards the sewers,
        the larvae then begins to grow into a large, humanoid monster. Claire is able
        to best the creature and it ultimately disintegrates. Returning to Sherry,
        the two continue through the sewers; Claire also radios Leon that Brian Irons''
        office is accessible, and thet she''s heading to the sewers with Sherry. However
        Sherry is once again forced to split-up with Claire as she accidentally falls
        down a drainage gate. On her own, Sherry explores throughout the sewers, but
        falls down into a large garbage pile and falls unconscience as she limply
        calls for Claire. A large, monstrous creature then appears and infects Sherry
        with a parasitic larvae.<\/p><p>Amidst Claire''s search for Sherry, she encounters
        her mother, Annette Birkin. While holding Claire at gunpoint, Annette explains
        Umbrella''s betrayal of she and her husband William Birkin, and how William
        injected himself with his own G-Virus after an attack on his life by <a href=\"\/umbrella-security-service\/3015-7100\"
        data-ref-id=\"3015-7100\">Umbrella Security Service<\/a> agents. The G-Virus
        turned him into a monster as he soon slaughtered the U.S.S. agents, minus
        one -- <a href=\"\/hunk\/3005-3859\" data-ref-id=\"3005-3859\">HUNK<\/a>.
        This attack let loose many T-Virus vials, which were feasted on by rats. This
        then set into motion the T-Virus infection of Raccoon City.<\/p><p>After Annette
        claims that William is likely searching for their daughter Sherry, the two
        split-up to find her first. Claire manages to locate Sherry unconscience on
        the garbage pile, however she must first fight her way past a giant alligator.
        Once that''s done, she helps Sherry up, both of whom are unaware of Sherry''s
        larvae infection.<\/p><p>The two continue onward, finally managing to escape
        out of the sewers and coming upon a hidden Umbrella factory. There the two
        board a stationary tram as it heads downwards, taking the two to an Umbrella
        Laboratory. However as the tram descends, Sherry starts to feel sick and passes
        out. Furthermore, a large claw strikes through the tram only just missing
        Sherry. Claire leaves Sherry in the tram while she investigates outside.<\/p><p>Upon
        investigating the tram platform, the monstrous William Birkin jumps from atop
        the tram after further mutating. Claire does battle with the monster and is
        able to force him to collapse and bleed out. The tram then arrives at its
        destination; from there Claire takes Sherry to the receptionist office of
        the lab. Giving Sherry her biker jacket ''''for protection'''', Claire leaves
        Sherry in the office while she goes on to explore the lab.<\/p><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666418-resident_evil_2_%28u%29_%28v1.1%29_snap0004.jpg\"
        data-ref-id=\"1300-2666418\" data-ratio=\"0.75\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:75.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666418-resident_evil_2_%28u%29_%28v1.1%29_snap0004.jpg\"
        data-ref-id=\"1300-2666418\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666418-resident_evil_2_%28u%29_%28v1.1%29_snap0004.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666418-resident_evil_2_%28u%29_%28v1.1%29_snap0004.jpg\"\/><\/noscript><\/a><figcaption>Claire
        handing over her jacket to Sherry<\/figcaption><\/figure><p>Claire eventually
        bumps into Annette Birkin once more, who proclaims that Sherry may have been
        infected by William in his attempt to create offspring. However William himself
        ambushes Annette; Annette, who has been slowly driven insane, tries to embrace
        what used to be her husband, but is viciously murdered by him. Claire is able
        to locate a file detailing the creation of the cure Sherry needs. Entering
        William''s own lab, she is able to create the cure to eliminate the infection.
        With the cure in hand, the self-destruct mechanism also goes into motion.
        Unlocking all doors, this also opens up the emergency exit. After radioing
        Leon to bring Sherry to the emergency exit, Claire goes on the move to meet
        them.<\/p><p>After locating the elevator that''ll take her down to the escape
        train, William Birkin bursts through the wall above and mutates even further.
        Now taking the form of a kind of huge canine creature, it attacks Claire.
        With a five minute timer ticking down, Claire is once again able to defend
        herself against Birkin. As it begins to decompose, Claire boards the elevator.
        The train has already begun to move, with Leon shouting for Claire to jump
        on. She does so and administers the cure to Sherry; it works, providing relief
        for both Claire and Leon.<\/p><h4>Leon S. Kennedy<\/h4><figure data-align=\"left\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666448-52707-resident_evil_2_%28e%29_%28disc_1%29_%28leon_disc%29-1.jpg\"
        data-ref-id=\"1300-2666448\" data-ratio=\"0.82\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:82.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666448-52707-resident_evil_2_%28e%29_%28disc_1%29_%28leon_disc%29-1.jpg\"
        data-ref-id=\"1300-2666448\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666448-52707-resident_evil_2_%28e%29_%28disc_1%29_%28leon_disc%29-1.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666448-52707-resident_evil_2_%28e%29_%28disc_1%29_%28leon_disc%29-1.jpg\"\/><\/noscript><\/a><figcaption>Leon
        exploring the police precinct<\/figcaption><\/figure><p>After escaping the
        wreckage, Leon finds himself much closer to the police station than Claire
        and enters via the back. Upon entering the station, however, a helicopter
        can be seen trying to rescue a police officer. However zombies arrive and
        begin to feast on the officer, all the while he erratically begins to fire
        his submachine gun, killing the pilot and forcing him to crash.<\/p><p>Making
        his way past the destruction and entering the station, another helicopter
        soon arrives, but instead drops a large container containing the Umbrella
        created <a href=\"\/tyrant\/3015-8404\" data-ref-id=\"3015-8404\">Tyrant <\/a>T-103.
        It slowly begins to walk towards Leon and attacks him, forcing Leon to kill
        it.<\/p><p>Amidst his exploration, he encounters a small girl who quickly
        runs away. He gives chase, but she escapes via a small hole in the wall. Heading
        back down to the corridor he is reunited with Claire. Leon hands her a radio
        so they can keep in contact, while stating that they must search for fellow
        survivors and escape the city. Claire agrees, and the two split-up once more.<\/p><p>Heading
        down to the station''s car lot Leon is shot at by a woman, though she misses.
        She apologises after mistaking him for a zombie and introduces herself as
        Ada Wong. She is searching for her boyfriend John. Leon offers to help, and
        the two are then able to push a parked truck out of the way so as to gain
        access to the station''s jail quarters.<\/p><p>From there they meet Ben Bertolucci,
        a journalist who was investigating corruption within the RPD and is a contact
        of Ada''s. He has purposely locked himself in a jail cell to help provide
        protection from the zombies and other monsters roaming the station. In a bid
        to help them escape the city, he suggests that their best bet would be the
        sewers. Ada then rushes off on her own.<\/p><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666461-gaming-resident-evil2-4.jpg\"
        data-ref-id=\"1300-2666461\" data-ratio=\"0.64239482200647\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:64.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666461-gaming-resident-evil2-4.jpg\"
        data-ref-id=\"1300-2666461\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666461-gaming-resident-evil2-4.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666461-gaming-resident-evil2-4.jpg\"\/><\/noscript><\/a><figcaption>Ada
        &amp; Leon meeting Ben Bertolucci<\/figcaption><\/figure><p>Leon attempts
        to catch up to Ada via the sewers and suggests they work together. Noticing
        a crawlspace up top, Ada asks Leon to give her a boost to investigate. He
        complies, and allows Ada to go off on her own. Upon entering through the crawlspace
        she encounters a small girl. The surprise forces the girl to drop her pendant
        and run away. Ada collects the pendant, and upon opening it up notices a small
        vial containing a purple substance.<\/p><p>Ada locates some supplies to which
        she throws through the crawlspace to Leon, but then opts to head off on her
        own as she can''t reach the crawlspace from her end. Nearby is a door that
        leads further into the sewers, only it''s locked with a strange chess piece
        puzzle mechanism. Leon explores the station for the pieces required, though
        throughout his travels he is continually hounded by the T-103 tyrant. Leon
        is able to successfully defend himself each time, though it still continues
        to show up despite the damage it is dealt.<\/p><p>Upon returning to the underground
        Leon hears Ben scream in terror. Arriving to his aid, he notices Ben bloodied
        and battered. Ben gives Leon evidence incriminating Chief Brian Irons'' involvement
        with the Umbrella Corporation, and the corporation''s nefarious schemes. Ben
        shortly dies from his injuries.<\/p><p>Returning to the locked chess piece
        door, Leon encounters what looks to be a man. The man then begins to mutate
        and grow a large eye into his right arm. He then pulls off a pipe and begins
        to slowly advance towards Leon. Leon is able to do enough damage to the monster
        to force it to fall over the edge into the sewers below.<\/p><p>Unlocking
        the door and entering the sewers himself, Leon again encounters Ada. He scolds
        her for running away and asks that they stick together. Ada complies, stating
        she''ll ''''do things your way, for now''''. The two continue through the
        sewers, however after heading down an elevator Ada notices a female scientist.
        She chases after her but the scientist begins firing; Leon then quickly dives
        in front of Ada, while being shot in the process. He falls unconscience while
        the scientist runs away. Ada then gives chase.<\/p><p>Finally managing to
        catch up to her, the scientist shoots Ada''s weapon out of her hand and identifies
        herself as Annette Birkin. She tells of Umbrella''s betrayal of she and her
        husband William Birkin, and how William injected himself with his own G-Virus
        after an attack on his life by Umbrella Security Service agents. The G-Virus
        turned him into a monster as he soon slaughtered the U.S.S. agents, minus
        one -- <a href=\"\/hunk\/3005-3859\" data-ref-id=\"3005-3859\">HUNK<\/a>.
        This attack let loose many T-Virus vials, which were feasted on by rats. This
        then set into motion the T-Virus infection of Raccoon City.<\/p><figure data-align=\"left\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666463-gfs_45372_2_96.jpg\"
        data-ref-id=\"1300-2666463\" data-ratio=\"0.75\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:75.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666463-gfs_45372_2_96.jpg\"
        data-ref-id=\"1300-2666463\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666463-gfs_45372_2_96.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666463-gfs_45372_2_96.jpg\"\/><\/noscript><\/a><figcaption>The
        T-103 Tyrant advancing unto Leon<\/figcaption><\/figure><p>After discovering
        that the woman she is talking to is Ada Wong, she coldly states that her boyfriend
        John is dead and became a zombie. Being aware of her true intentions, Annette
        then attempts to kill Ada; the two engage in a struggle, with Ada slapping
        Annette forcing her to fall over the edge of the railing. Ada attempts to
        grab her hand, but to no avail and sarcastically responds with ''''too bad''''.<\/p><p>Leon
        manages to wake up and goes after Ada despite his injuries. Finding her nearby
        to where she fought with Annette, she thanks Leon for his bravery in saving
        her from being shot and patches up his bullet wound. She also shares with
        him her discovery of John''s fate, and asks that they get out of here.<\/p><p>The
        two continue through the sewers until locating a tram, which takes them toward
        an abandoned Umbrella factory. There they encounter another tram, only this
        one stays motionless on a platform that descends down to Umbrella'' secret
        laboratory. However as it descends, William Birkin attacks the two. He first
        strikes through the tram''s wall, managing to graze Ada and knocking her out.
        Leon then heads outside and does battle with William and is once more able
        to defeat him.<\/p><p>Returning to the tram Ada has awoken, although the tram
        has stopped midway and hasn''t managed to reach the lab. Leon suggests that
        Ada should stay and rest while he looks for a way to kickstart the tram. After
        climbing through the vents, however, the tram inconveniently begins to work
        and continues its descent with Ada still inside. With no other alternative
        but to make his way down, Leon is able to restore power to the area and the
        nearby elevator, and use it to reach the lab. Noticing the tram, Leon enters
        but finds that Ada has disappeared.<\/p><p>Leon will eventually come into
        contact with Annette Birkin, who while holding him at gunpoint states that
        Ada is in fact a spy and is trying to acquire the G-Virus. Leon doesn''t believe
        her, though Annette doesn''t seem to care either way as she then prepares
        to kill him. Just before she pulls the trigger, the T-103 tyrant arrives on
        the scene, forcing Annette to run away. Leon is able to once again deal enough
        damage to temporarily down the creature, and tries to find Ada.<\/p><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666457-resident_evil_2_%28u%29_%28v1.1%29_snap0101.jpg\"
        data-ref-id=\"1300-2666457\" data-ratio=\"0.75\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:75.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666457-resident_evil_2_%28u%29_%28v1.1%29_snap0101.jpg\"
        data-ref-id=\"1300-2666457\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666457-resident_evil_2_%28u%29_%28v1.1%29_snap0101.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666457-resident_evil_2_%28u%29_%28v1.1%29_snap0101.jpg\"\/><\/noscript><\/a><figcaption>Ada
        &amp; Leon''s embrace<\/figcaption><\/figure><p>Heading towards the power
        room, Leon is again ambushed by the T-103 tyrant. Only this time Ada arrives
        for assistance and tries to gain its attention to save Leon. The tyrant does
        so and grabs her; Ada manages to shoot it in the face, however, forcing it
        to toss Ada away at a large machine console before it accidentally falls into
        a vat of molten liquid below.<\/p><p>The collision between Ada and the machine
        dealt enough damage that it instigated the self-destruct sequence. Leon rushes
        to Ada, who appears to be dying, and the two share an intimate kiss before
        she bleeds out.<\/p><p>Leon soon receives a radio call from Claire, asking
        him to retrieve Sherry from the receptionist office. He does so, and takes
        the elevator down to the emergency escape train, which has become accessible
        due to the self-destruct sequence. He lets Sherry rest on the tram and then
        heads back out to turn on the power. Upon doing so, however, the T-103 tyrant
        arrives, having gone through a severe mutation that has given it two large
        claws and made to be much more aggressive. The battle occurs in the midst
        of a five minute timer, with Leon just barely able to defend himself until
        a silhouette of what looks to be Ada drops him a rocket launcher.<\/p><p>Leon
        picks up the rocket launcher and fires it at the tyrant, destroying it completely.
        Making his return to the train now that it is powered, he turns on the train.
        As it begins to pick up speed, Claire arrives and jumps onto the train just
        in the nick of time. She quickly administers a cure for Sherry, who was infected
        by William, which appears to take effect and heal her. With the ordeal behind
        them, Leon heads to the driver''s compartment and says his goodbye to Ada.<\/p><p>However
        the train quickly rumbles as an alarm sounds. Leon heads back to Claire and
        Sherry asking what''s going on, and heads to investigate the other compartments.
        Reaching the very end of the train, William Birkin--now an amorphous blob--pours
        onto the train and slowly slithers towards Leon. With the door locked behind
        him as a precautionary measure put into effect by the train, Leon is forced
        to unload everything he has into the monster. After enough punishment it begins
        to disintegrate, as the door also conveniently unlocks behind Leon.<\/p><figure
        data-align=\"left\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666468-2189920-william_birkin_10.jpg\"
        data-ref-id=\"1300-2666468\" data-ratio=\"0.63821138211382\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:63.8%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666468-2189920-william_birkin_10.jpg\"
        data-ref-id=\"1300-2666468\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666468-2189920-william_birkin_10.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666468-2189920-william_birkin_10.jpg\"\/><\/noscript><\/a><figcaption>William
        Birkin''s final form<\/figcaption><\/figure><p>While on his way to return
        to Claire, William Birkin strikes back into action, forcing all three characters
        to split-up. Claire is left hanging off the bottom of the train, Leon crawls
        across the top, and Sherry rushes to the driver''s compartment. Leon is then
        able to reach the driver''s compartment and tell Sherry to turn on the emergency
        brake. She does so, allowing the three to reunite and quickly run out of the
        tunnel before the train self-destructs.<\/p><p>With the nightmare finally
        over with, the three rest their weary legs. But only before Claire rises up
        again and states that she still has to find her brother Chris.<\/p><h4>Epilogue<\/h4><p>As
        first detailed in Claire''s unlockable epilogue file in Resident Evil 3: Nemesis,
        Leon opposes Claire''s idea to quickly rush into action so soon to find her
        brother. Insulted that she opts to abandon them for the sake of her brother,
        Leon tells her to go and that they [Leon &amp; Sherry] don''t need her help.
        Claire understands that they require medical attention, yet sets out anyway,
        while promising that she''ll return one day.<\/p><h3>Alternate Scenarios<\/h3><p>While
        Claire A &amp; Leon B is the canon ordering, players can still alternatively
        play through the opposite sequence, where Leon in fact heads through the entrance
        and Claire enters from the back. This then switched certain character roles,
        such as Claire coming into conflict with the T-103 Tyrant, and Leon encountering
        the characters of Robert Kendo and Marvin Branagh. Though the results are
        the same, there are certain character fates that differ slightly during this
        ordering of the Scenarios:<\/p><h4>Leon A<\/h4><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666476-re2+%281%29.jpg\"
        data-ref-id=\"1300-2666476\" data-ratio=\"0.7\" data-width=\"320\" data-embed-type=\"image\"
        style=\"width: 320px\"><a class=\"fluid-height\" style=\"padding-bottom:70.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2666476-re2+%281%29.jpg\"
        data-ref-id=\"1300-2666476\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666476-re2+%281%29.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2666476-re2+%281%29.jpg\"\/><\/noscript><\/a><figcaption>Leon
        upon first entering the Raccoon Police Station during his A Scenario <\/figcaption><\/figure><ul><li>Leon
        first reunites with Claire in the STARS office.<\/li><li>Ben Bertolucci dies
        by being infected with a parasitic larvae that bursts out of his chest.<\/li><li>Leon
        will alert Claire that the underground carpark and jail department is now
        accessible.<\/li><li>Ada is left to rest in the receptionist office much like
        Sherry was.<\/li><li>After learning of her true nature, Ada Wong holds Leon
        at gunpoint and demands he hand over the G-Virus vial he collected from Annette.
        However after letting down her guard after a short talk, she is then shot
        in the chest by Annette and ultimately falls over the edge of the walkway.<\/li><li>Annette
        then passes out due to her injuries from a couple of pipes landing on her
        head after the self-destruct mechanism was initiated.<\/li><\/ul><h4>Claire
        B<\/h4><ul><li>Claire first reunites with Leon in the STARS office.<\/li><li>Brian
        Irons dies by being pulled down a ladder by William and then torn in half.<\/li><li>While
        Sherry still accidentally falls through the sewer grate, she isn''t infected
        with the parasitic larvae and reunites with Claire at the factory tram.<\/li><li>Claire
        first meets Annette as she clambers out of the sewers, barely able to talk,
        and then passes out. She is thusly not able to detail the origins of the T-Virus
        outbreak in the city and William Birkin''s transformation.<\/li><li>Sherry
        is left in the descending tram much like Ada was.<\/li><li>Claire notices
        Sherry cornered by the T-103 tyrant on a CCTV monitor. Annette also arrives
        and states that Sherry''s pendant houses a G-Virus vial, which is what the
        tyrant is after.<\/li><li>After rescuing Sherry from the tyrant, they then
        encounter Annette lying on the floor, badly wounded after the pipes landed
        on her head. She apologises to Sherry for not being a good mother, and then
        dies from her injuries.<\/li><li>At the very end, Leon will instead get up
        and state that it''s up to them to take down Umbrella.<\/li><\/ul><h2>Weapons<\/h2><h3>Combat
        Knife<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633735-1753359-resident_evil_3_combat_knife_1.jpg\"
        data-ref-id=\"1300-2633735\" data-ratio=\"0.62264150943396\" data-width=\"106\"
        data-embed-type=\"image\" style=\"width: 106px\"><a class=\"fluid-height\"
        style=\"padding-bottom:62.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633735-1753359-resident_evil_3_combat_knife_1.jpg\"
        data-ref-id=\"1300-2633735\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633735-1753359-resident_evil_3_combat_knife_1.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633735-1753359-resident_evil_3_combat_knife_1.jpg\"\/><\/noscript><\/a><\/figure><p>A
        starting weapon for both Leon &amp; Claire, the knife is traditionally a last
        resort tactic and even then the player should probably choose to run away
        instead. It does minimal damage, has a short reach of attack, and the player
        may often accidentally have it collide with the scenery leaving the player
        vulnerable for a second.<\/p><p>Leon &amp; Claire each use the knife differently,
        with Leon choosing to jab it as opposed to Claire''s swipe -- which may have
        been taught to her by Chris given that it''s a similar method as to how he
        used his.<\/p><h3>H&amp;K VP70<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/464681-re2_hkvp70_lg.jpg\"
        data-ref-id=\"1300-464681\" data-ratio=\"0.63\" data-width=\"200\" data-embed-type=\"image\"
        style=\"width: 200px\"><a class=\"fluid-height\" style=\"padding-bottom:63.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/464681-re2_hkvp70_lg.jpg\"
        data-ref-id=\"1300-464681\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/464681-re2_hkvp70_lg.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/464681-re2_hkvp70_lg.jpg\"\/><\/noscript><\/a><\/figure><p>Leon''s
        starting handgun, the H&amp;K is a reliable enough pistol, though because
        of its slow rate of fire and lack of stopping power, it''s best restricted
        for lesser enemies such as zombies and zombie dogs. It may be useful for conserving
        ammo for better weaponry when there''s enough distance, but it''s otherwise
        still not very reliable against the larger enemies of the game.<\/p><ul><li>Maximum
        Ammo Count - 18 rounds.<\/li><li>Standard Ammunition - 9mm bullets.<\/li><\/ul><h3>H&amp;K
        VP70 Burst<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/464618-re2chandgun_lg.jpg\"
        data-ref-id=\"1300-464618\" data-ratio=\"0.63\" data-width=\"200\" data-embed-type=\"image\"
        style=\"width: 200px\"><a class=\"fluid-height\" style=\"padding-bottom:63.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/464618-re2chandgun_lg.jpg\"
        data-ref-id=\"1300-464618\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/464618-re2chandgun_lg.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/464618-re2chandgun_lg.jpg\"\/><\/noscript><\/a><\/figure><p>An
        upgraded version of Leon''s handgun that now offers the choice between single
        shot or a three-shot burst fire. While it has no increase in overall power,
        the burst fire gives it a boost in stopping power and damage output, however
        because of its faster rate of fire ammo may begin to dwindle quicker than
        expected. The items required to upgrade it are located within a locked drawer
        that requires a generic small key to open.<\/p><ul><li>Maximum Ammo Count
        - 18 rounds.<\/li><li>Standard Ammunition - 9mm bullets.<\/li><\/ul><h3>Browning
        HP<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633741-re2_browninghp_lg.jpg\"
        data-ref-id=\"1300-2633741\" data-ratio=\"0.63\" data-width=\"200\" data-embed-type=\"image\"
        style=\"width: 200px\"><a class=\"fluid-height\" style=\"padding-bottom:63.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633741-re2_browninghp_lg.jpg\"
        data-ref-id=\"1300-2633741\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633741-re2_browninghp_lg.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633741-re2_browninghp_lg.jpg\"\/><\/noscript><\/a><\/figure><p>Claire
        Redfield''s starting handgun that she collects from the glove box of a police
        cruiser. It is slightly stronger in power to Leon''s H&amp;K, though it can
        only hold 13 bullets at a time. Its stopping power is also still very low
        so it is again best restricted for the lesser enemies of the game. Unlike
        Leon''s, Claire''s cannot be upgraded.<\/p><p>Ada Wong is also shown to be
        equipped with this pistol, only she has a slightly different firing stance
        than Claire and is able to fire it more effectively with a faster rate of
        fire.<\/p><ul><li>Maximum Ammo Count - 13 rounds.<\/li><li>Standard Ammunition
        - 9mm bullets.<\/li><\/ul><h3>Colt Single Action Army<\/h3><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633744-re2_colt_saa.jpg\"
        data-ref-id=\"1300-2633744\" data-ratio=\"0.615\" data-width=\"200\" data-embed-type=\"image\"
        style=\"width: 200px\"><a class=\"fluid-height\" style=\"padding-bottom:61.5%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633744-re2_colt_saa.jpg\"
        data-ref-id=\"1300-2633744\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633744-re2_colt_saa.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633744-re2_colt_saa.jpg\"\/><\/noscript><\/a><\/figure><p>An
        unlockable weapon exclusive to Claire, the Colt S.A.A. has six shots and is
        fired from the hip. It has an extremely high rate of fire and more stopping
        power than any other handgun in the game. Though because of its rate of fire,
        ammo may begin to dwindle quicker as a result, as will reloads be more necessary
        -- players can still choose to reload via their inventory menu, however.<\/p><ul><li>Maximum
        Ammo Count - 6 rounds.<\/li><li>Standard Ammunition - 9mm bullets.<\/li><\/ul><h3>S.T.A.R.S.
        Beretta 92FS Custom<\/h3><figure data-align=\"right\" data-size=\"small\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633746-2_beretta-1.jpg\"
        data-ref-id=\"1300-2633746\" data-ratio=\"0.63551401869159\" data-width=\"107\"
        data-embed-type=\"image\" style=\"width: 107px\"><a class=\"fluid-height\"
        style=\"padding-bottom:63.6%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633746-2_beretta-1.jpg\"
        data-ref-id=\"1300-2633746\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633746-2_beretta-1.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633746-2_beretta-1.jpg\"\/><\/noscript><\/a><\/figure><p>The
        best pistol in the game, this weapon is exclusive to Chris Redfield in the
        Extreme Battle minigame (see below to Unlockables). Because of Chris'' expertise
        with handguns, it has a faster rate of fire than other handguns (though it
        isn''t faster than the Colt) and has a high chance to score a critical hit
        against zombies and pop their head akin to a magnum.<\/p><ul><li>Maximum Ammo
        Count - 15 rounds.<\/li><li>Standard Ammunition - 9mm bullets.<\/li><\/ul><h3>Remington
        Shotgun<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633804-re2sg.jpg\"
        data-ref-id=\"1300-2633804\" data-ratio=\"0.656\" data-width=\"250\" data-embed-type=\"image\"
        style=\"width: 250px\"><a class=\"fluid-height\" style=\"padding-bottom:65.6%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633804-re2sg.jpg\"
        data-ref-id=\"1300-2633804\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633804-re2sg.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633804-re2sg.jpg\"\/><\/noscript><\/a><\/figure><p>A
        shotgun exclusive to Leon, and what''ll likely be a solid contender for boss
        battles for most players across the game. As is custom with video game shotguns
        the remington is very powerful at close-range, but has a slow rate of fire
        and its damage output decreases the further away an enemy is.<\/p><p>It can
        be used to completely destroy a zombie''s head or legs whence a player aims
        up or down respectively if one is close enough. There is also the chance that
        a zombie''s torso will fall off after being shot and will then proceed to
        crawl towards the player. Players will commonly first encounter the shotgun
        at the very beginning of A Scenario, though there is another one located in
        the locker of the S.T.A.R.S. office. This is so players can still collect
        a shotgun whilst also attempting to trigger the Brad Vickers zombie (see below
        at Unlockables).<\/p><ul><li>Maximum Ammo Count - 5 rounds.<\/li><li>Ammunition
        - 12 gauge shells.<\/li><\/ul><h3>Remington Shotgun (Upgraded)<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633805-re2cshotgun_lg.jpg\"
        data-ref-id=\"1300-2633805\" data-ratio=\"0.625\" data-width=\"200\" data-embed-type=\"image\"
        style=\"width: 200px\"><a class=\"fluid-height\" style=\"padding-bottom:62.5%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2633805-re2cshotgun_lg.jpg\"
        data-ref-id=\"1300-2633805\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633805-re2cshotgun_lg.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2633805-re2cshotgun_lg.jpg\"\/><\/noscript><\/a><\/figure><p>Later
        in the game the player will come upon ''''shotgun parts'''', that when combined
        with the basic remington will upgrade it with a stock and longer barrel. This
        will increase the weapon''s power significantly and allow it to hold more
        rounds, however the recoil is also drastically increased.<\/p><ul><li>Maximum
        Ammo Count - 7 rounds.<\/li><li>Ammunition - 12 gauge shells.<\/li><\/ul><h3>Bowgun<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/464684-re2bowgun_lg.jpg\"
        data-ref-id=\"1300-464684\" data-ratio=\"0.62\" data-width=\"200\" data-embed-type=\"image\"
        style=\"width: 200px\"><a class=\"fluid-height\" style=\"padding-bottom:62.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/5322\/464684-re2bowgun_lg.jpg\"
        data-ref-id=\"1300-464684\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/0\/5322\/464684-re2bowgun_lg.jpg\"
