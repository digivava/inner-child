        place over the events of Resident Evil 0, 1 &amp; 3, with some original elements
        as well.","description":"<h2>Overview<\/h2><p>Resident Evil: The Umbrella
        Chronicles is an<a href=\"\/on-rails-gameplay\/3015-2893\" data-ref-id=\"3015-2893\">
        on-rails shooter<\/a> based in the <a href=\"\/resident-evil\/3025-397\" data-ref-id=\"3025-397\">
        Resident Evil<\/a> universe, exclusively for the<a href=\"\/wii\/3045-36\"
        data-ref-id=\"3045-36\"> Wii<\/a>. The game contains a number of scenarios
        from past games, ranging from <a href=\"\/resident-evil-zero\/3030-10247\"
        data-ref-id=\"3030-10247\"> Resident Evil Zero<\/a>, the original game, to
        <a href=\"\/resident-evil-3-nemesis\/3030-5587\" data-ref-id=\"3030-5587\">
        Resident Evil 3<\/a>. A number of previously unseen sequences assist in exploring
        and filling out numerous areas in the plot to make them more compatible with
        later installments. It is worth noting that not everything presented in the
        game is compatible with the original games'' plot, as much of the game has
        been retrofitted to allow the two main characters in each of the three main
        scenarios to accompany one another throughout.<\/p><h2>Gameplay<\/h2><p>The
        game follows the usual model utilized in other on-rails shooters, as well
        as allowing for two-player co-op play on all of the primary scenarios. The
        bonus scenarios are single-player only until <a href=\"\/cooperative-play\/3015-108\"
        data-ref-id=\"3015-108\"> co-op play <\/a>is unlocked for them (upon completion
        of Hunk''s final mission). <a href=\"\/grenade\/3055-111\" data-ref-id=\"3055-111\">
        Grenades<\/a> and weapon changing are commonplace in the game, allowing players
        to fight through the <a href=\"\/zombie\/3015-79\" data-ref-id=\"3015-79\">
        zombie<\/a> hordes in a number of different ways. <a href=\"\/counter-system\/3015-867\"
        data-ref-id=\"3015-867\"> Counter-attacks<\/a> are available to each character
        upon specific conditions, and allow for quick disposals of enemies.<\/p><p>Enemies
        require quite a few bullets to down, and headshots are occasionally generated
        from your efforts, which usually results in said zombies head exploding in
        glorifying fashion. This also gives you a \"<a href=\"\/critical-hit\/3015-97\"
        data-ref-id=\"3015-97\"> critical hit<\/a>\" which is tallied into your point
        total at the end of each scenario. The boss battles in the game are, more
        or less, taken completely from the sections they are based upon. Some notable
        battles include those against the Tyrant which takes place in the same spot
        as it did in the original on top of the roof, after lowering his health enough
        a rocket launcher is also dropped for you to use in order to finish him off
        just as in the original as well. One of the more difficult boss'' would have
        to be plant 42 in the mansion incident. It is explained early on in the game
        that all enemies have their weak spot (which is indicated by the white square
        like <a href=\"\/crosshair\/3015-638\" data-ref-id=\"3015-638\"> crosshair<\/a>
        appearing in the middle of the usual\/actual crosshair), but there are few
        times in the battle with plant 42 that its weak spot is actually shootable,
        and many rounds of counter attacking and dodging are involved in order to
        beat it. Just like in Resident Evil 4 there are many times in which the player
        is lead to believe they are in a <a href=\"\/cutscene\/3015-22\" data-ref-id=\"3015-22\">
        cutscene<\/a> but in fact must have the controller at the ready in order to
        push any number of button combinations in order to avoid <a href=\"\/instant-death\/3015-740\"
        data-ref-id=\"3015-740\"> certain death<\/a>.<\/p><figure data-align=\"left\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/15355\/620980-933020_20070928_screen014.jpg\"
        data-ref-id=\"1300-620980\" data-size=\"small\" data-ratio=\"0.5625\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.3%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/15355\/620980-933020_20070928_screen014.jpg\"
        data-ref-id=\"1300-620980\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/15355\/620980-933020_20070928_screen014.jpg\"\/><\/a><figcaption>don''t
        let these monkeys out of the cage <\/figcaption><\/figure><p>Sometimes this
        comes in the form of shaking the controller from left to right in order to
        dodge an attack, or rapidly tapping the a or b buttons. There are also different
        paths that can be chosen in certain levels, usually leading the player to
        areas with bountiful <a href=\"\/ammo\/3055-533\" data-ref-id=\"3055-533\">
        ammunition<\/a> and <a href=\"\/health\/3015-130\" data-ref-id=\"3015-130\">
        health<\/a> items. To find and traverse into these areas the player usually
        has to shoot a broken down looking door, or just an open are where the \"press
        a\" action icon appears. A number of liberties are taken with the settings
        and the characters present, but the spirit remains intact. At the end of each
        level you are graded on your performance, much like in other resident evil
        games. You are given your grade rating and a certain number of stars based
        on the rating. The things taken into account for each rating are, enemy hits,
        critical hits, time taken, objects destroyed and files collected. After receiving
        your grade and star points, you are then able to customize any weapons currently
        available in your arsenal. You can upgrade overall ammo capacity, chamber
        capacity, and damage. each weapon can be upgraded up to four times, ending
        at level 4. It should also be noted that if you pick up any of the weapons
        in a level they will retain their increased abilities. Which is nice because
        at the start of each level you are only able to select one additional weapon,
        but are able to carry as many as you may find throughout the level. The archive
        is where you go to read any and all of the files you collect throughout each
        scenario. These include notes on the umbrella corps, S.T.A.R.S team members,
        and all the T-Virus modified creatures you come across.<\/p><h2>Plot<\/h2><p>The
        game opens with the beginning of Resident Evil 0, and places players in the
        shoes of S.T.A.R.S. rookie <a href=\"\/rebecca-chambers\/3005-1306\" data-ref-id=\"3005-1306\">Rebecca
        Chambers<\/a> or exiled marine Billy Coen. The story follows these characters
        through the training facility, and then proceeds to the events in the original
        title. <a href=\"\/chris-redfield\/3005-413\" data-ref-id=\"3005-413\">Chris
        Redfield<\/a> and <a href=\"\/jill-valentine\/3005-626\" data-ref-id=\"3005-626\">Jill
        Valentine<\/a> are the primary players here, and it deviates from the original
        game in a major way in the fact that they are not split up as they originally
        were. Given, it can be attributed to the two-player gameplay, but it''s sure
        to knack die-hard fans. Resident Evil 3: Nemesis is taken to next, following
        Jill once more as she teams up with Umbrella contractor Carlos Olivera as
        they attempt to flee the city as it''s ravaged by the <a href=\"\/t-virus\/3015-42\"
        data-ref-id=\"3015-42\">T-Virus<\/a>. The titular boss, <a href=\"\/nemesis\/3005-3189\"
        data-ref-id=\"3005-3189\">Nemesis<\/a>, is back and in full force.<\/p><p>In
        addition to a number of supplemental chapters interspersed throughout the
        game, another is introduced in an attempt to assist in bridging the plot between
        the original installments with that of <a href=\"\/resident-evil-4\/3030-1578\"
        data-ref-id=\"3030-1578\">Resident Evil 4<\/a>. This primary scenario has
        Chris Redfield and Jill Valentine from the original teaming up once more to
        infiltrate an Umbrella research stronghold in the heart of <a href=\"\/russia\/3035-38\"
        data-ref-id=\"3035-38\">Russia<\/a>.<\/p><p>Other playable characters in the
        game include <a href=\"\/albert-wesker\/3005-627\" data-ref-id=\"3005-627\">Albert
        Wesker<\/a>, <a href=\"\/ada-wong\/3005-1106\" data-ref-id=\"3005-1106\">Ada
        Wong<\/a>, and <a href=\"\/hunk\/3005-3859\" data-ref-id=\"3005-3859\">HUNK<\/a>.<\/p><h2>Trivia<\/h2><ul><li>The
        zombie models for the sections set in Raccoon City are taken from the <a href=\"\/resident-evil-outbreak\/3030-576\"
        data-ref-id=\"3030-576\">Outbreak <\/a>games.<\/li><\/ul>","expected_release_day":null,"expected_release_month":null,"expected_release_quarter":null,"expected_release_year":null,"id":11454,"image":{"icon_url":"http:\/\/static.giantbomb.com\/uploads\/square_avatar\/8\/87790\/1790025-box_retuc.png","medium_url":"http:\/\/static.giantbomb.com\/uploads\/scale_medium\/8\/87790\/1790025-box_retuc.png","screen_url":"http:\/\/static.giantbomb.com\/uploads\/screen_medium\/8\/87790\/1790025-box_retuc.png","small_url":"http:\/\/static.giantbomb.com\/uploads\/scale_small\/8\/87790\/1790025-box_retuc.png","super_url":"http:\/\/static.giantbomb.com\/uploads\/scale_large\/8\/87790\/1790025-box_retuc.png","thumb_url":"http:\/\/static.giantbomb.com\/uploads\/scale_avatar\/8\/87790\/1790025-box_retuc.png","tiny_url":"http:\/\/static.giantbomb.com\/uploads\/square_mini\/8\/87790\/1790025-box_retuc.png"},"name":"Resident
