        \u2013 None<\/li><li>Grenades \u2013 4 Hand Grenade \/ 1 Incendiary \/ 3 Flash<\/li><li>Health
        \u2013 1 First Aid Spray<\/li><\/ol><p>Hand to Hand:<\/p><ol><li>Headshot
        \u2013 Thrust punch<\/li><li>Knee shot \u2013 Chikyo Chagi (downward kick
        similar to Kazuya\u2019s Tsunami kick from Tekken)<\/li><\/ol><p><b>Stages
        and Bosses<\/b><\/p><table data-max-width=\"true\"><thead><tr><th>Village<\/th><th>Castle<\/th><th>Military
        Base<\/th><th>Water World<\/th><\/tr><\/thead><tbody><tr><td>Bella Sisters<\/td><td>Garradors<\/td><td>Chaingun
        General<\/td><td>Super Dr. Salvador<\/td><\/tr><\/tbody><\/table><h3>Separate
        Ways<\/h3><p>Included in the PlayStation 2 and Nintendo Wii versions, Separate
        Ways is an additional 3-5 hour campaign. Separate Ways follows Ada through
        the whole game and consists of 5 chapters, each taking place in a different
        section and time of the game. Players are given a small stash of weapons and
        ammo and can purchase (but not upgrade) weapons from the merchant. All the
        treasures from Leon''s campaign also exist in Ada''s, and in some cases are
        key items in her quest. Each chapter is preceded by a cutscene and ends with
        Ada giving a short audio report on a character vital to that chapter.<\/p><p>In
        Chapter 1, Ada has been tasked by Wesker to retrieve the Las Plagas sample.
        She arrives in the village at around the same time as Leon. Ada observes Leon
        in trouble during his skirmish with the villagers; in order to stop them from
        attacking Leon, she must quickly get to the church and ring its bell.<\/p><p>In
        Chapter 2, Ada has learned that Luis is in possession of the sample, but has
        gone missing. Ada needs to find him ASAP. She starts in Bitores Mendez'' (the
        village chief''s) house and must work her way back to the cabin, where Leon
        finds Luis. When she reaches the cabin, she finds that Leon and Luis have
        just been captured by Mendez. She backtracks to Mendez'' house, just as Mendez
        and Leon meet in the hallway. Ada saves Leon from being killed by Mendez.
        Mendez gives chase to Ada, and tranquilizes her. Ada wakes up on the bloody
        altar found near the lift area, where she is about to be sacrificed by the
        villagers. She escapes, takes the lifts back and fights an El Gigante. She
        runs into Luis, finally, who was exiting the cabin where he and Leon had their
        late night hold-off from the villagers.<\/p><p>In Chapter 3, Ada is still
        in search of the sample held by Luis. The chapter starts at Leon and Ada first
        meeting, which was in the room overlooking the castle''s garden maze. Ada
        flees Leon into the maze, and resolves to find Luis and the sample. Wesker
        orders Ada to kill Leon on sight, so Ada makes a pact to not run into him,
        as she does not want to hurt her former acquaintance. Ada does end up in the
        room of the castle where Leon finds Ashley in the shackles; she hides behind
        a column, as Luis is murderer by Saddler, in front of Leon. Saddler takes
        the sample from the corpse of Luis and escapes. Wesker tells Ada that there
        will be another time to retrieve the sample.<\/p><figure data-align=\"right\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/7383\/2358878-adaways.jpg\"
        data-ref-id=\"1300-2358878\" data-size=\"small\" data-ratio=\"0.5265625\"
        data-width=\"320\" data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:52.7%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/0\/7383\/2358878-adaways.jpg\"
        data-ref-id=\"1300-2358878\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/0\/7383\/2358878-adaways.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/0\/7383\/2358878-adaways.jpg\"\/><\/noscript><\/a><figcaption>Ada
        unleashing fire at the docks.<\/figcaption><\/figure><p>In Chapter 4, the
        game jumps ahead to the Island, where Ada and Krauser have become distrustful
        of each other. Krauser is ordered to do the job Ada couldn''t do: kill Leon.
        Ada has to hurry to the room where Krauser and Leon fight, in order to stop
        Krauser. This chapter is the first to take place in an new section of the
        game: a ship dock littered with turrets and cannons. Ada hurries through the
        locale, and after a small scare on one of the ships, she stops the fight and
        saves Leon.<\/p><p>In Chapter 5, the final chapter, the mission is simple:
        retrieve the sample. Taking place at the very end of the game, Ada is making
        her way through the camp Leon had fought through with the help of his helicopter
        buddy, Mike. After she kills the straggler soldiers, she''s confronted by
        Krauser again. This time, however, he wants to fight Ada. This fight takes
        place after Leon had \"killed\" Krauser; however, he is just as tough as he
        was in the Leon fight. Ada dispatches him. She makes her way towards the room
        where Leon and Ashley ran into Saddler. Ada interrupts their confrontation
        and makes the two run away. Ada faces Saddler, who is in a more human form
        than Leon is later exposed to. After the battle seems over, Ada grabs the
        sample; yet, she is captured, this time by Saddler. She wakes up just prior
        to Leon and Saddler''s final fight. Leon releases her. Ada stands back as
        they fight, noticing a rocket launcher. Ada hurries to the launcher, and throws
        it to Leon, who uses it to destroy Saddler once and for all. Ada takes the
        sample from Leon, sets the island to self-destruct, and escapes on a helicopter.
        She returns the Plagas sample to Wesker, however, it is revealed a fake; Ada
        hands the real sample to an unknown, rival organization.<\/p><h3>Professional
        Mode<\/h3><p>Completing the game on Normal difficulty unlocks Professional
        mode, in which enemies have increased health, attack speed and power. Enemy
        drops likely contain more money but less ammo and quick time events require
        quicker mashing and reactions.<\/p><p>Once the player has completed professional
        mode, they unlock the Plaga Removal Laser 412 (P.R.L. 412), a laser rifle
        that has infinite ammo and can one-hit-kill almost every enemy and boss. The
        weapon can be acquired freely from <a href=\"http:\/\/www.giantbomb.com\/the-merchant\/3005-1411\"
        data-ref-id=\"3005-1411\">the Merchant<\/a> in a completed game. On the <a
        href=\"http:\/\/www.giantbomb.com\/xbox-360\/3045-20\" data-ref-id=\"3045-20\">Xbox
        360<\/a>, <a href=\"http:\/\/www.giantbomb.com\/playstation-3\/3045-35\" data-ref-id=\"3045-35\">PlayStation
        3,<\/a> or new<a href=\"http:\/\/www.giantbomb.com\/steam\/3015-718\" data-ref-id=\"3015-718\">
        Steam <\/a><a href=\"http:\/\/www.giantbomb.com\/pc\/3045-94\" data-ref-id=\"3045-94\">PC<\/a>
        version, the player gains the achievement \"A Heart of Steel\" for completing
        professional mode.<\/p><h2>Development<\/h2><p>Resident Evil 4 was first announced
        in 2001. It went through a long development period, during which various versions
        of the game were scrapped. One of its earlier builds was regarded as too great
        a departure from the series and was retooled and re-branded as <a href=\"\/devil-may-cry\/3030-13072\"
        data-ref-id=\"3030-13072\">Devil May Cry<\/a>.<\/p><figure data-align=\"right\"
        data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2628151-resident_evil_hook_man_930.jpg\"
        data-ref-id=\"1300-2628151\" data-ratio=\"0.56236559139785\" data-width=\"320\"
        data-embed-type=\"image\" style=\"width: 320px\"><a class=\"fluid-height\"
        style=\"padding-bottom:56.2%\" href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2628151-resident_evil_hook_man_930.jpg\"
        data-ref-id=\"1300-2628151\"><img class=\"js-lazy-load-image\" data-src=\"\/uploads\/scale_small\/1\/10354\/2628151-resident_evil_hook_man_930.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"\/uploads\/scale_small\/1\/10354\/2628151-resident_evil_hook_man_930.jpg\"\/><\/noscript><\/a><\/figure><p>A
        later version bore a greater resemblance to the previous Resident Evil''s,
        retaining fixed camera angles and a focus on exploration and puzzles. Although
        when Leon aimed, the camera would switch to RE4''s over-the-shoulder perspective.
        This version premised Leon''s injection with the <a href=\"http:\/\/www.giantbomb.com\/progenitor-virus\/3015-2049\"
        data-ref-id=\"3015-2049\">progenitor virus<\/a> (as opposed to the parasite,
        Las Plagas) which caused hallucinations, introducing a psychological element
        to the game. Due to a ghostly apparition that wielded a hook for a weapon,
        this version has been coined the Hookman Build. Paul Mercier can still be
        heard providing the voice for Leon''s cries of pain when attacked, and many
        of the build''s sound effects originated from the <a href=\"\/resident-evil\/3030-27715\"
        data-ref-id=\"3030-27715\">2002 Resident Evil remake<\/a>, such as the handgun
        firing, footsteps, and locked door sound effects. QTEs were shown to already
        be in effect for this build; the suits of armor that will attack Leon whence
        he gets close enough is another aspect that made it into the final release.<\/p><p>While
        initially directed by <a href=\"http:\/\/www.giantbomb.com\/kazuhiro-aoyama\/3040-41247\">Kazuhiro
        Aoyama<\/a>, who is otherwise best known for directing <a href=\"\/resident-evil-3-nemesis\/3030-5587\"
        data-ref-id=\"3030-5587\">Resident Evil 3: Nemesis<\/a>, troubles in development
        forced the build to be scrapped and for Mikami to then take over. He further
        believed that the Hookman build''s themes were too ''supernatural''. Due to
        the poor sales of the Resident Evil remake back during its exclusivity on
        the Gamecube, Mikami opted to steer the series into a more action-focussed
        design.<\/p><h2>Differences between Regional Versions (JAP, U.S. and PAL)<\/h2><p>Other
        than the game being called BioHazard 4 in <a href=\"..\/..\/japan\/95-37\/\"
        rel=\"nofollow\">Japan<\/a>, there is a more subtle difference between the
        versions concerning Ashley Graham, as her breast size was increased overall
        for the game''s US and PAL release. In addition, the Japanese version cuts
        some scenes featuring Dr. Salavador, the chainsaw Ganados, because of gore
        and violence.<\/p><p>The differences in the PAL version are found in mercenaries
        mode. Throughout each stage, the enemy counts and triggers are lowered, and
        rifle ammo will only appear in quantities of two and three, instead of three
        and five.<\/p><h2>Reception<\/h2><p>Resident Evil 4 was a large departure
        from the past Resident Evil games. <a href=\"..\/..\/capcom\/65-367\/\" rel=\"nofollow\">Capcom<\/a>
        stated that Resident Evil sales had been declining for some time, and that
        gamers - and even the producers themselves - were tiring of the old Resident
        Evil formula. Capcom took the risks involved with making changes, and the
        game was a blockbuster hit.<\/p><p>It sold millions of copies, more than any
        other Resident Evil game at the time, and became one of the highest rated
        games ever. It sold so well that Capcom ported the game to the <a href=\"..\/..\/playstation-2\/60-19\/\"
        rel=\"nofollow\">PS2<\/a>, ending the \"<a href=\"..\/..\/gamecube\/60-23\/\"
        rel=\"nofollow\">GameCube<\/a> Only Deal\". It was, moreover, ported to the
        <a href=\"..\/..\/pc\/60-94\/\" rel=\"nofollow\">PC<\/a> and then again to
        the <a href=\"..\/..\/nintendo\/65-90\/\" rel=\"nofollow\">Nintendo<\/a> <a
        href=\"..\/..\/wii\/60-36\/\" rel=\"nofollow\">Wii<\/a>. The PC port, while
        receiving positive reviews, was criticized for its sub-par keyboard controls,
        lack of mouse support and low quality cut-scenes. Because of Resident Evil
        4''s reception, its controls were kept and improved in <a href=\"..\/..\/resident-evil-5\/61-20569\/\"
        rel=\"nofollow\">Resident Evil 5<\/a>, pushing the action further.<\/p><h2>Ports<\/h2><p>Despite
        Mikami''s intention of making Resident Evil 4 a Gamecube exclusive, the game
        ended up receiving more ports than any other game in the series. The HD remake
        released on Steam in 2014 is officially considered the \"definitive edition\"
        of the game.<\/p><table data-max-width=\"true\"><thead><tr><th>Publication<\/th><th>GameCube<\/th><th>PlayStation
        2<\/th><th>PC<\/th><th>Wii<\/th><th>PS3<\/th><th>Xbox 360<\/th><\/tr><\/thead><tbody><tr><td>Metacritic<\/td><td>96\/100<\/td><td>96\/100<\/td><td>76\/100<\/td><td>91\/100<\/td><td>84\/100<\/td><td>84\/100<\/td><\/tr><tr><td>GameRankings<\/td><td>95.83%<\/td><td>95.85%<\/td><td>74.24%<\/td><td>91.45%<\/td><td>84.64%<\/td><td>86.00%<\/td><\/tr><\/tbody><\/table><h3>PlayStation
        2<\/h3><p>Released on October 25, 2005 in North America, the PlayStation 2
        features a brand new scenario called \"Separate Ways\", an exclusive campaign
        for Ada Wong. While nothing much was changed in translation, the PS2 version
        was criticized for its inferior graphics.<\/p><h3>PC<\/h3><p>The first PC
        port of Resident Evil 4 was developed by <a href=\"\/sourcenext\/3010-3364\"
        data-ref-id=\"3010-3364\">SourceNext<\/a> in Hong Kong and published by <a
        href=\"\/typhoon-games-ltd\/3010-3146\" data-ref-id=\"3010-3146\">Typhoon
        Games<\/a>. It was released in Japan on May 15, 2007, with March releases
        in Europe, North America and Australia, all of where it was published by <a
        href=\"\/ubisoft-entertainment\/3010-82\" data-ref-id=\"3010-82\">Ubisoft<\/a>.
        This port contains the bonus features from the PS2 version, such as \"Separate
        Ways\", the P.R.L. 412 laser cannon, and a second set of unlockable costumes
        for Leon and Ashley, as well as an easy difficulty level. It also supports
        multiple widescreen resolutions. The shadow and lighting issues were fixed
        in the first and only patch for the game, Version 1.10.<\/p><p>Surprisingly,
        the PC port does not support the mouse.<\/p><h3>Nintendo Wii<\/h3><p>In May
        2007, a re-release version of BioHazard 4 made its way to <a href=\"..\/..\/japan\/95-37\/\"
        rel=\"nofollow\">Japan<\/a>. This did not include any new features, save a
        trailer for <a href=\"\/resident-evil-the-umbrella-chronicles\/3030-11454\"
        data-ref-id=\"3030-11454\">Resident Evil: Umbrella Chronicles<\/a>; however,
        it did retain extras from the <a href=\"..\/..\/playstation-2\/60-19\/\" rel=\"nofollow\">PlayStation
        2<\/a>''s version and the <a href=\"\/gamecube\/3045-23\" data-ref-id=\"3045-23\">GameCube''s<\/a>
        visuals. Widescreen is anamorphic. This version allowed for aiming with the
        Wii''s IR functionality.<\/p><p>The game is compatible with multiple controller
        schemes, including the following.<\/p><ul><li>Wiimote\/Nunchuck<\/li><li>Classic
        Controller<\/li><li>GameCube Controller<\/li><\/ul><h3>iOS<\/h3><p>In July
        2009, an <a href=\"..\/..\/iphone\/60-96\/\" rel=\"nofollow\">iPhone<\/a>
        version of Resident Evil 4 was released on the Japanese iTunes App Store.
        It came to the U.S. store, too; however, it is a drastically inferior, boiled-down
        level-based version of the game, much more arena shooting than adventuring.
        Capcom later created an iPad version.<\/p><h3>Xbox 360 and PS3<\/h3><p>On
        March 23, 2011, Capcom confirmed that Resident Evil 4 HD and <a href=\"..\/..\/resident-evil-code-veronica-x\/61-8402\/\"
        rel=\"nofollow\">Resident Evil: Code Veronica X<\/a> HD would come to <a href=\"..\/..\/xbox-live-marketplace\/60-86\/\"
        rel=\"nofollow\">Xbox Live Arcade<\/a> and the <a href=\"..\/..\/playstation-network-ps3\/60-88\/\"
        rel=\"nofollow\">PlayStation Network<\/a> as two separate downloads, on September
        20, 2011 and September 27, 2011. Though it was also released as a disc compilation
        called the BioHazard Revival Selection, but only in Japan.<\/p><p>The HD version
        features all the extras from the previous releases.<\/p><h3>Steam Version,
        PC<\/h3><p>In January 2014, Capcom announced a new Steam version would release
        February 27th, 2014. It featured a visual overhaul, sixty frame per second,
        optimized wide screen, Steam achievements and trading cards, worldwide leaderboards,
        full-controller support, native keyboard and mouse support, subtitles in common
        languages and all content from previous versions. If the player pre-ordered,
        he received eighty pages of digital art and sixty-two songs in the official
        soundtrack.<\/p><h2>Trivia<\/h2><ul><li>Resident Evil 4 includes many references
        to the Luc Besson movie, <em>L\u00e9on: The Professional. <\/em>Not the least
        of which is of course Leon Kennedy sharing a first name, but also the burst-fire
        handgun Matilda, which references the Natalie Portman character of the same
        name, and the unlockable difficulty setting ''Professional'' referring to
        <em>L\u00e9on''s <\/em>subtitle.<\/li><\/ul><ul><li>The dog that Leon can
        save from a bear trap early in the game has a striking resemblance to <a href=\"\/hewie\/3005-2037\"
        data-ref-id=\"3005-2037\">Hewie <\/a>from the survival horror game of the
        same year <a href=\"\/haunting-ground\/3030-2842\" data-ref-id=\"3030-2842\">Haunting
        Ground.<\/a><\/li><\/ul><ul><li>The Merchant character''s famous ''''Whatta
        ya'' buyin'''''' line has been referenced in innumerable games since, including
        <a href=\"\/bayonetta\/3030-20710\" data-ref-id=\"3030-20710\">Bayonetta<\/a>
        and <a href=\"\/dust-an-elysian-tail\/3030-27691\" data-ref-id=\"3030-27691\">Dust:
        An Elysian Tail<\/a>.<\/li><\/ul><ul><li>Nine years after the release of Resident
        Evil 4, Mikami directed <a href=\"\/the-evil-within\/3030-39750\" data-ref-id=\"3030-39750\">The
        Evil Within<\/a>, which in itself is seen as a sort of <a href=\"\/spiritual-successor\/3015-425\"
        data-ref-id=\"3015-425\">spiritual successor<\/a> to RE4 with many references
        therein to his previous work. However the game''s reception was much more
        divisive than what RE4 saw.<\/li><\/ul><h2>PC System Requirements<\/h2><table><tbody><tr><th>Minimum<\/th><th><strong>Recommended<\/strong><\/th><\/tr><tr><td><ul><li><b>OS:<\/b>
