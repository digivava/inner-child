        Grapplejack \/ Doka Pin<\/li><\/ul><h3>Clothes<\/h3><p>He also acquires suits
        throughout the game that bolster his abilities, including:<\/p><figure data-align=\"right\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/6\/68632\/1519749-tomba2_art3_640w___copy.jpg\"
        data-ref-id=\"1300-1519749\" data-size=\"small\" data-embed-type=\"image\"
