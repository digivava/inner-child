        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/12\/129563\/2820708-benellim3s.jpg\"\/><\/noscript><\/a><\/figure><\/td><\/tr><tr><td><h4><a
        href=\"\/mares-leg\/3055-6299\" data-ref-id=\"3055-6299\">Western Custom M37
        Shotgun<\/a><\/h4><p>A faster, and equally as powerful, shotgun alternative
        to the Benelli. Like the Eagle Handgun, this western classic is only attained
        by beating the Nemesis multiple times on Hard mode. Though to have him drop
        the parts to build the shotgun, players must beat him five consecutive times.
        The first two to unlock the Eagle handgun parts, the next to unlock a first
        aid spray case, and the final two for the parts to create the M37.<\/p><p>Despite
        its in-game classification as a shotgun, this weapon''s appearance is based
        on a customized Winchester Model 1892 <a href=\"\/rifle\/3055-545\" data-ref-id=\"3055-545\">rifle<\/a>
        commonly referred to as the \"<a href=\"\/mares-leg\/3055-6299\" data-ref-id=\"3055-6299\">Mare''s
        Leg<\/a>\".<\/p><ul><li>Maximum Ammo Count: 7 shells<\/li><li>Standard Ammunition:
        Shotgun Shells (12-gauge shells)<\/li><\/ul><\/td><td><figure data-align=\"left\"
