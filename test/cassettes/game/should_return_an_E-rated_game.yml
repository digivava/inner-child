        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/1889359-recv_bowgun.jpg\"\/><\/noscript><\/a><\/figure><p>Much
        like her time during <a href=\"\/resident-evil-2\/3030-9418\" data-ref-id=\"3030-9418\">Resident
        Evil 2<\/a>, Claire will have access to a bow gun. It''s made to be significantly
        weaker than its RE2 counterpart, however, and relies solely via bug-bite attacks
        with its usually large containment of ammo. It can hold as many arrows at
        once as Claire can find, and can also stock explosive bolts if the player
        combines a bolt pack with explosive gun-powder.<\/p><ul><li>Maximum Ammo Count
        - Infinite.<\/li><li>Ammunition - Bolts &amp; Explosive Bolts.<\/li><\/ul><h3>Calico
        Model 100 Dual Pistols<\/h3><figure data-align=\"right\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/1889364-recv_calico.jpg\"
