        16:32:31","date_last_updated":"2012-10-21 15:44:43","deck":"Evil Dead: Regeneration
        puts Ash into a non-canon world in which he never went back in time after
        Evil Dead II.  He also gets a half deadite sidekick. ","description":"<h2>Plot<\/h2><p>Because
        of the events of Evil Dead 1 &amp; 2 <a data-ref-id=\"3005-765\" href=\"\/ash-williams\/3005-765\"
        slug=\"ash-williams\">Ashley J. Williams<\/a> is believed to be criminally
        <a data-ref-id=\"3015-1503\" href=\"\/insanity\/3015-1503\" slug=\"insanity\">insane<\/a>
        and is locked away in an <a data-ref-id=\"3035-3035\" href=\"\/insane-asylum\/3035-3035\"
        slug=\"insane-asylum\">asylum<\/a>. During a visit from his <a data-ref-id=\"3015-1905\"
        href=\"\/lawyer\/3015-1905\" slug=\"lawyer\">lawyer<\/a>, Sally, she confesses
        that she has found Professor Knowby''s diary and believes Ash''s story about
        what took place in the cabin. Dr. Reinhard (Ash''s doctor) is in the possession
        of the Nercronomicon. As Sally leaves, Reinhard unleashes the Army of Darkness.
        The \"deadites\" break Ash out of confinement. Ash eventually finds his <a
        data-ref-id=\"3055-1993\" href=\"\/sawed-off-shotgun\/3055-1993\" slug=\"sawed-off-shotgun\">boomstick<\/a>,
        <a data-ref-id=\"3055-168\" href=\"\/chainsaw\/3055-168\" slug=\"chainsaw\">chainsaw<\/a>,
        and clothes (killing many deadites in the process). Before Ash can leave the
        asylum, he is confronted by Professor Knowby''s <a data-ref-id=\"3015-758\"
        href=\"\/ghosts\/3015-758\" slug=\"ghosts\">ghost<\/a>. After telling Ash
        Reinhard''s plans, Ash decides to leave. It isn''t until Knowby tells Ash
        that Sally is in great danger because of her possession of Knowby''s diary,
        that Ash decides to save Sally which would also stop Reinhard''s plans. In
        order to stop Reinhard, Ash must close several deadite <a data-ref-id=\"3015-467\"
        href=\"\/portals\/3015-467\" slug=\"portals\">portals<\/a>. To do this Ash
        needs the help of Sam.<\/p><p>Sam is a half deadite. He can <a data-ref-id=\"3015-989\"
        href=\"\/respawn\/3015-989\" slug=\"respawn\">respawn<\/a> if he is killed
        and he knows how to close the portals. Initially Ash doesn''t like Sam (the
        first thing Ash does is kill Sam). Eventually Ash and Sam reach the first
        portal, which is guarded by a deadite queen. Ash kills the queen and Sam closes
        the portal. While traveling through the <a data-ref-id=\"3035-1889\" href=\"\/forest\/3035-1889\"
        slug=\"forest\">woods<\/a> Ash finds a <a data-ref-id=\"3055-1413\" href=\"\/harpoon\/3055-1413\"
        slug=\"harpoon\">harpoon<\/a> <a data-ref-id=\"3055-118\" href=\"\/gun\/3055-118\"
        slug=\"gun\">gun<\/a>. He modifies it and attaches it to his arm. Once again
        Ash and Sam find another deadite portal. This time they must kill a possessed
        miner before they can close it. Knoby shows up once again. This time he tells
        Ash that Reinhard will need a <a data-ref-id=\"3015-1213\" href=\"\/sacrifice\/3015-1213\"
        slug=\"sacrifice\">human sacrifice<\/a> and that he got Knowby''s diary. Ash
        figures that Sally is to be the human sacrifice. While sorting through some
        garbage Ash finds a <a data-ref-id=\"3055-977\" href=\"\/torpedo\/3055-977\"
        slug=\"torpedo\">torpedo<\/a> gun. He replaces the harpoon with it. Ash and
        Sam find another portal, this one being guarded by a large deadite <a data-ref-id=\"3015-3780\"
        href=\"\/fish\/3015-3780\" slug=\"fish\">fish<\/a>. Once again they kill the
        creature and close the portal. Ash and Sam continue on through a <a data-ref-id=\"3035-2086\"
        href=\"\/swamp\/3035-2086\" slug=\"swamp\">swamp<\/a>.<\/p><p>Along the way
        Ash finds a <a data-ref-id=\"3035-3043\" href=\"\/garage\/3035-3043\" slug=\"garage\">shed<\/a>
        full of various <a data-ref-id=\"3055-91\" href=\"\/explosives\/3055-91\"
        slug=\"explosives\">explosive materials<\/a>. With them he builds a <a data-ref-id=\"3055-45\"
        href=\"\/flamethrower\/3055-45\" slug=\"flamethrower\">flamethrower<\/a>.
        It replaces his torpedo gun. Eventually they reach Port Dober which is infested
        with deadites (much like <a data-ref-id=\"3035-73\" href=\"\/raccoon-city\/3035-73\"
        slug=\"raccoon-city\">Raccoon City<\/a> in <a data-ref-id=\"3030-9418\" href=\"\/resident-evil-2\/3030-9418\"
        slug=\"resident-evil-2\">Resident Evil 2<\/a>). While going through the city,
        Ash finds a new and improved titanium bladed chainsaw. Ash and Sam find another
        portal. However, as Sam is closing it he yawns. This causes Ash and Sam to
        be sucked through the portal. Ash and Sam are sucked into a new dimension.
        Knowby once again shows up telling Ash how the only way to leave is to kill
        Reinhard and save Sally. Knowby makes the mistake of telling Ash about how
        he has to save the world. Ash becomes enraged and tells Knowby that he is
        only in it to save Sally and perhaps Sam.<\/p><p>Ash and Sam make their way
        through a deadite <a data-ref-id=\"3035-1263\" href=\"\/temple\/3035-1263\"
        slug=\"temple\">temple<\/a>. They eventually reach Reinhards lair where he
        is about sacrifice Sally. After telling Ash that he is impressed, Reinhard
        use the Necronomicon to make himself into a deadite <a data-ref-id=\"3015-1446\"
        href=\"\/trolls\/3015-1446\" slug=\"trolls\">troll<\/a>. Ash and Sam prevail
        and kill Reinhard. Ash and Sally are about to <a data-ref-id=\"3015-6210\"
        href=\"\/kiss\/3015-6210\" slug=\"kiss\">kiss<\/a> when Sally becomes possessed
        by the Necronomicon. Ash kills Sally in a fit of rage and just as he does
        this, the portal reopens which sucks Ash, Sam, and the Necronomicon into it.
        This ends the game.<\/p><h2>Weapons<\/h2><p>Along the way you can acquire
        a few different weapons that Ash can use.<\/p><h3>Guns<\/h3><ul><li><a data-ref-id=\"3055-61\"
        href=\"\/m1911\/3055-61\" slug=\"m1911\"><b>.45 Automatic<\/b><\/a> - Basic
        <a data-ref-id=\"3055-59\" href=\"\/pistol\/3055-59\" slug=\"pistol\">pistol<\/a>,
        does very little damage.<\/li><li><b>Boomstick<\/b> - Classic <a data-ref-id=\"3025-593\"
        href=\"\/evil-dead\/3025-593\" slug=\"evil-dead\">Evil Dead<\/a> gun. It blows
        things to pieces, need I say more?<\/li><li><b>Bomb-Lancer<\/b> - Sticks enemies
        with exploding stick of wood. It''s like firing <a data-ref-id=\"3055-1807\"
        href=\"\/lightning\/3055-1807\" slug=\"lightning\">lightning<\/a> <a data-ref-id=\"3055-51\"
        href=\"\/shuriken\/3055-51\" slug=\"shuriken\">shurikens<\/a>, except it''s
        exploding wood! (No pun intended)<\/li><\/ul><h3>Prosthetic Weapons<\/h3><ul><li><b>Chainsaw<\/b>
        - How badass is it to have a chainsaw for an arm? I think this weapon is self
        explanatory.<\/li><li><b>Harpoon Gun<\/b> - Once you shot at an enemy, you
        can \" reel them in \" to either throw or to shoot at.<\/li><li><a data-ref-id=\"3055-45\"
        href=\"\/flamethrower\/3055-45\" slug=\"flamethrower\"><b>Flamethrower<\/b><\/a>
        - Look at those crispy critters!<\/li><\/ul><h2>Cast<\/h2><ol><li>Ashley J.
        Williams - <a data-ref-id=\"3040-19049\" href=\"\/bruce-campbell\/3040-19049\"
        slug=\"bruce-campbell\">Bruce Campbell<\/a><\/li><li>Sam - Ted Raimi<\/li><li>Sally
        - <a data-ref-id=\"3040-63336\" href=\"\/nika-futterman\/3040-63336\" slug=\"nika-futterman\">Nika
        Futterman<\/a><\/li><li>Dr. Reinhard - <a data-ref-id=\"3040-6154\" href=\"\/james-kevin-ward\/3040-6154\"
        slug=\"james-kevin-ward\">Jim Ward<\/a><\/li><li>Professor Knowby - <a data-ref-id=\"3040-6154\"
        href=\"\/james-kevin-ward\/3040-6154\" slug=\"james-kevin-ward\">Jim Ward<\/a><\/li><\/ol><h2>Trivia<\/h2><ul><li>Bruce
        Campbell plays the role of Ash Williams in all three <a data-ref-id=\"3025-593\"
        href=\"\/evil-dead\/3025-593\" slug=\"evil-dead\">Evil Dead<\/a> movies (Evil
        Dead, Evil Dead II, Army of Darkness)<\/li><li>Ted Raimi also plays roles
        in the Evil Dead films. In Evil Dead he plays \"Fake Shemp\" and in Evil Dead
        II he plays \"Possessed Henrietta\". He is also <a data-ref-id=\"3040-7887\"
        href=\"\/sam-raimi\/3040-7887\" slug=\"sam-raimi\">Sam Raimi''s<\/a> brother.<\/li><li>Sam
        is also the name of Sam Raimi. Sam Raimi wrote and directed all three Evil
        Dead movies.<\/li><\/ul>","expected_release_day":null,"expected_release_month":null,"expected_release_quarter":null,"expected_release_year":null,"id":17212,"image":{"icon_url":"http:\/\/static.giantbomb.com\/uploads\/square_avatar\/8\/87790\/2139777-box_edr.png","medium_url":"http:\/\/static.giantbomb.com\/uploads\/scale_medium\/8\/87790\/2139777-box_edr.png","screen_url":"http:\/\/static.giantbomb.com\/uploads\/screen_medium\/8\/87790\/2139777-box_edr.png","small_url":"http:\/\/static.giantbomb.com\/uploads\/scale_small\/8\/87790\/2139777-box_edr.png","super_url":"http:\/\/static.giantbomb.com\/uploads\/scale_large\/8\/87790\/2139777-box_edr.png","thumb_url":"http:\/\/static.giantbomb.com\/uploads\/scale_avatar\/8\/87790\/2139777-box_edr.png","tiny_url":"http:\/\/static.giantbomb.com\/uploads\/square_mini\/8\/87790\/2139777-box_edr.png"},"name":"Evil
