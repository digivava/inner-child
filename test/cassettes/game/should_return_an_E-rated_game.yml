        06:18:48","date_last_updated":"2015-09-03 19:09:28","deck":"A standalone package
        version of the popular \"The Mercenaries\" minigame from the Resident Evil
        series for the Nintendo 3DS.","description":"<h2>Overview<\/h2><figure data-align=\"right\"
        data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/5\/59247\/1653454-9dee069f77d06aa7f73ce8862da21395.jpg\"
        data-ref-id=\"1300-1653454\" data-size=\"small\" style=\"width: 320px\" data-ratio=\"0.6\"
        data-width=\"320\" data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:60.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/5\/59247\/1653454-9dee069f77d06aa7f73ce8862da21395.jpg\"
        data-ref-id=\"1300-1653454\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/5\/59247\/1653454-9dee069f77d06aa7f73ce8862da21395.jpg\"\/><\/a><figcaption>Chris
        will have his first encounter with Los Iluminados.<\/figcaption><\/figure><p>Resident
        Evil: The Mercenaries 3D is a standalone version of the popular \"The Mercenaries\"
        minigame that has appeared in <a href=\"\/resident-evil\/3025-397\" data-ref-id=\"3025-397\">Resident
        Evil<\/a> games since <a href=\"\/resident-evil-3-nemesis\/3030-5587\" data-ref-id=\"3030-5587\">Resident
        Evil 3: Nemesis<\/a>. It takes a select few characters and stages from both
        the <a href=\"\/resident-evil-4\/3030-1578\" data-ref-id=\"3030-1578\">Resident
        Evil 4<\/a> version of The Mercenaries as well as the <a href=\"\/resident-evil-5\/3030-20569\"
        data-ref-id=\"3030-20569\">Resident Evil 5<\/a> version and combines them
        into one game.<\/p><p>A \"pilot\" demo of <a href=\"\/resident-evil-revelations\/3030-31737\"
        data-ref-id=\"3030-31737\">Resident Evil: Revelations<\/a> is also included
        with the game. However it is incredibly basic, with no sort of inventory system
        and is about 10-15 minutes long on average.<\/p><h2>Gameplay<\/h2><h3>Overview<\/h3><figure
        data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2670630-mercenaries_3d_-_claire_gameplay_1.jpg\"
        data-ref-id=\"1300-2670630\" style=\"width: 320px\" data-ratio=\"0.6\" data-width=\"320\"
        data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:60.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2670630-mercenaries_3d_-_claire_gameplay_1.jpg\"
        data-ref-id=\"1300-2670630\"><img src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2670630-mercenaries_3d_-_claire_gameplay_1.jpg\"\/><\/a><figcaption>Claire
        Redfield making her Mercenaries debut.<\/figcaption><\/figure><p>Mercenaries
        3D''s gameplay functions much like it did in Resident Evil 5, however instead
        of being presented with a series of stages to choose from there are now ''''Missions''''.
        Tiered across 5 sets, with an ''EX'' set at the very bottom, they are each
        set on a pre-determined stage with certain variables in place.<\/p><p>However
        they more often than not follow the classic design of dropping the player
        into the environment, with the goal to score as many points as possible by
        killing enemies within the time-limit. Time bonuses are typically scattered
        throughout for the player to destroy with a melee attack, which will provide
        additional time, though how much time varies between 30, 60, 90, and 120 seconds
        depending on which time bonus it is--however they all look the same--and what
        mission.<\/p><p>Melee attacks are still in play, and once again function as
        contextual button prompts once an enemy has been staggered. However there
        are different melee attacks depending on where the enemy was shot, and from
        what direction the player performs the attack. Killing an enemy with a melee
        attack will also provide a 5 second bonus to the timer.<\/p><p>Killing enemies
        in quick succession will initiate a combo meter, which will rise up by 1 per
        kill. The bigger the combo the player can attain before it dissipates the
        bigger the points bonus. There are also chests located in the environment
        that''ll provide a 30 second combo boost whence opened, that will then reward
        players with 1000 additional points per combo kill during those 30 seconds.<\/p><p>Once
        the mission objective has been met--or the timer has ran out--players will
        then be graded between D-SS. However if players die then they receive no rank,
        but are at least given the option to retry the mission.<\/p><h3>Controls &amp;
        Inventory<\/h3><figure data-align=\"left\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2670632-mercenaries_3d_-_chainsaw_majini.jpg\"
        data-ref-id=\"1300-2670632\" style=\"width: 320px\" data-ratio=\"0.6\" data-width=\"320\"
        data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:60.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2670632-mercenaries_3d_-_chainsaw_majini.jpg\"
        data-ref-id=\"1300-2670632\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2670632-mercenaries_3d_-_chainsaw_majini.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2670632-mercenaries_3d_-_chainsaw_majini.jpg\"\/><\/noscript><\/a><figcaption>One
        of the returning sub-bosses, the Chainsaw Majini.<\/figcaption><\/figure><p>On
        the surface the game largely resembles how Resident Evil 4 &amp; 5''s Mercenaries
        game played, as a third-person shooter with an over-the-shoulder perspective.
        However the most notary difference is players can now, to a degree, move and
        shoot\/reload. While holding the L button down, the character will lock their
        laser-sight aim into position, but will then be able to move while shooting.
        This does, however, greatly limit the player''s ability to aim their weapon.
        Though players can still move while reloading without the need to hold down
        L.<\/p><p>Character inventory works differently as well. Thanks to the 3DS''
        double-screen, the character''s inventory will now show up on the bottom screen
        indefinitely, along with the stage map. Each character has access to at most
        three weapons, each of which can be selected with the d-pad, or can alternatively
        be selected by pressing on the weapon''s icon on the screen itself. The touchscreen
        method can also be used to reload the weapon prematurely, though pressing
        the B button while aiming will also do as such.<\/p><p>Useable explosives
        such as grenades and landmines are now determined by the mission itself rather
        than the character. Combat knifes are also similarly restricted, in that only
        Jill Valentine and Jack Krauser have access to one (each with their own knife
        fighting style) and it functions as its own selectable weapon from the inventory
        as opposed to being able to be pulled out with its own dedicated button.<\/p><p>While
        each character starts off with their own pre-determined inventory loadout,
        additional healing &amp; ammo supplies can be located in destructible barrels
        or most commonly dropped from defeated enemies.<\/p><p>The game by default
        will force the player into a first-person view while aiming their weapon,
        however players can choose to switch to the classic third-person view in the
        options. They can also choose the color--red, blue, green, and white--of their
        laser-sight as well. Each character has a taunt animation that can be initiated
        by pressing X, however it provides no mechanical benefit.<\/p><h3>Health &amp;
        Healing<\/h3><figure data-align=\"right\" data-size=\"small\" data-img-src=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2670634-mercenaries_3d_-_rebecca_gameplay_6.jpg\"
        data-ref-id=\"1300-2670634\" style=\"width: 320px\" data-ratio=\"0.6\" data-width=\"320\"
        data-embed-type=\"image\"><a class=\"fluid-height\" style=\"padding-bottom:60.0%\"
        href=\"http:\/\/static.giantbomb.com\/uploads\/original\/1\/10354\/2670634-mercenaries_3d_-_rebecca_gameplay_6.jpg\"
        data-ref-id=\"1300-2670634\"><img class=\"js-lazy-load-image\" data-src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2670634-mercenaries_3d_-_rebecca_gameplay_6.jpg\"
        src=\"data:image\/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\"><noscript><img
        src=\"http:\/\/static.giantbomb.com\/uploads\/scale_small\/1\/10354\/2670634-mercenaries_3d_-_rebecca_gameplay_6.jpg\"\/><\/noscript><\/a><figcaption>Rebecca
        Chambers armed with a grenade.<\/figcaption><\/figure><p>A character''s health
        bar is designed exactly like how it was in Resident Evil 5. It is represented
        by 3\/4''s of a circle, and should it drop into the final 4th will then send
        the player into the Dying state. During this state the player cannot attack
        and can only very slowly limp, making the player extremely vulnerable. To
        get out of it a player must rapidly tap the Y button until it has been filled
        in.<\/p><p>While most attacks will do base damage, there are certain enemies
        that can perform instant-kill attacks regardless of a player''s condition,
        such as the Super Salvador sub-boss or The Executioner. Though The Executioner
        will first have to grab the player, which will then initiate a QTE forcing
        the player to press the face-button prompts in the correct order to escape.
        This same style of QTE will occur should players be grabbed by a regular Ganado\/Majini
        enemy as well, though failing a regular enemy QTE will simply force the character
        to withstand more damage as opposed to instantly-killing them.<\/p><p>Healing
        has been greatly simplified and only offers one item of use, green herbs.
        They have their item slot in the bottom screen inventory and can stack as
        many as the player can collect. While they too can be used by pressing their
        icon on the bottom screen, players can otherwise press A to immediately use
        a herb, which while healing the character will also make the character invulnerable
        to attacks for a few short seconds due to the invincibility-frames during
        the animation.<\/p><h3>Duo Mode<\/h3><p>As in Resident Evil 5, Mercenaries
        3D can be played cooperatively for up to two players. Players can either create
        their own lobby or search for one themselves, including whether or not the
        lobby will be open for all or exclusively for Friends.<\/p><p>When playing
        cooperatively players can now heal one another when close by, though this
        added benefit also comes with a price, in that should a player fall into the
        dying state they now require the aid of their partner to get out of it, otherwise
        they will die. Melee attacks can also be chained together as well.<\/p><p>Scores
        attained in Duo Mode are kept separate from scores when playing single-player.<\/p><h3>Skills<\/h3><p>A
        new feature for the Mercenaries minigame are <a href=\"\/perks\/3015-366\"
        data-ref-id=\"3015-366\">Skills<\/a>, which function as passive buffs the
        player can equip. There are 30 Skills in all and up to 3 can be equipped at
        once, however not all are available at the outset and must be unlocked by
        playing through the game. Skills can also be levelled up through use up to
        a Level 3; when they reach Level 3 they will provide an additional benefit
        besides the base one.<\/p><p>A list of Skills is as follows:<\/p><ul><li><strong>Medic<\/strong>
        -- Improve vitality recovery. Level 3 Effects: Recover some vitality on critical
        hit.<\/li><li><strong>Toughness<\/strong> -- Reduce damage.<\/li><li><strong>Luck<\/strong>
        -- Improve resistance against instant-kill. Level 3 Effects: Partner receives
        same effects.<\/li><li><strong>Handgun Technique<\/strong> -- Improve handgun
        handling. Level 3 Effects: Improved critical hit rate.<\/li><li><strong>Handgun
        Custom<\/strong> -- Improve handgun ability.<\/li><li><strong>Shotgun Technique<\/strong>
        -- Improve shotgun handling.<\/li><li><strong>Shotgun Custom<\/strong> --
        Improve shotgun ability.<\/li><li><strong>Machine Gun Technique<\/strong>
        -- Improve machine gun handling. Level 3 Effects: Strengthen melee attacks.<\/li><li><strong>Machine
        Gun Custom<\/strong> -- Improved machine gun ability.<\/li><li><strong>Rifle
        Technique<\/strong> -- Improve rifle handling.<\/li><li><strong>Magnum Technique<\/strong>
        -- Improve magnum handling.<\/li><li><strong>Bomber<\/strong> -- Improve explosive
        handling.<\/li><li><strong>Combat<\/strong> -- Improve melee attacks. Level
        3 Effects: Faster reload speeds for all weapons.<\/li><li><strong>Smart Reload<\/strong>
        -- Improve reload speed for all weapons.<\/li><li><strong>Technician<\/strong>
        -- Improve handling for all weapons.<\/li><li><strong>Full Burst<\/strong>
        -- Strengthen all weapons.<\/li><li><strong>Weapon Master<\/strong> -- Improve
        skills for weapons; recovery becomes longer when equipped.<\/li><li><strong>Reversal<\/strong>
        -- Gain access to more powerful melee attacks when vitality is low.<\/li><li><strong>Revenge<\/strong>
        -- Critical hit rate increases when vitality is low.<\/li><li><strong>Giant
        Killing<\/strong> -- Increases damage against powerful enemies.<\/li><li><strong>Adrenaline<\/strong>
        -- Combo timer lasts longer when damage is sustained.<\/li><li><strong>Extension<\/strong>
        -- Combo timer lasts longer when time remaining is low.<\/li><li><strong>Lucky
        7<\/strong> -- Defeat an enemy with ''''7'''' displayed on the clock for a
        Time Bonus.<\/li><li><strong>Close Range<\/strong> -- Combo timer lasts longer
        when an enemy is defeated at close range.<\/li><li><strong>Old School<\/strong>
        -- Temporary invincibility when picking up an item.<\/li><li><strong>Landing<\/strong>
        -- Take down opponents more easily when jumping down to a lower area.<\/li><li><strong>Maximizer<\/strong>
        -- Skills with improve faster.<\/li><li><strong>Friendship<\/strong> -- Health
        will regenerate when close-by to the player''s partner.<\/li><li><strong>Thunderbolt<\/strong>
        -- Melee attacks gain electric shock properties.<\/li><li><strong>Infinity
        7<\/strong> -- Unlimited use of the rocket launcher; score will be reduced
        to 0.<\/li><\/ul><h3>Medals<\/h3><p>A set of 50 <a href=\"\/in-game-achievements\/3015-6602\"
        data-ref-id=\"3015-6602\">medals <\/a>exist within the game that provide a
        series of goals for players to strive for. They are all rated across bronze,
        silver, and gold tiers.<\/p><p>A list of medals is as such:<\/p><ul><li><strong>Newcomer<\/strong>
        -- Clear all Level 1 Missions.<\/li><li><strong>Beginner<\/strong> -- Clear
        all Level 2 Missions.<\/li><li><strong>Rookie<\/strong> -- Clear all Level
