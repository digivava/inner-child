        11:05:13","date_last_updated":"2015-03-31 22:54:13","deck":"Lead your fellow
        Sour Patch Kids to eventual digestion and death in this plaforming advergame
        based on the Sour Patch Kids candy.","description":"<h2>Overview<\/h2><p>World
        Gone Sour is a 2D platformer developed by both <a data-ref-id=\"3010-7123\"
        href=\"\/beefy-media\/3010-7123\" slug=\"beefy-media\">Beefy Media<\/a> and
        <a data-ref-id=\"3010-6924\" href=\"\/playbrains\/3010-6924\" slug=\"playbrains\">Playbrains<\/a>
        and published by <a data-ref-id=\"3010-367\" href=\"\/capcom\/3010-367\" slug=\"capcom\">Capcom<\/a>
        for the <a data-ref-id=\"3045-94\" href=\"\/pc\/3045-94\" slug=\"pc\">PC<\/a>,
        <a data-ref-id=\"3045-20\" href=\"\/xbox-360\/3045-20\" slug=\"xbox-360\">Xbox
        360<\/a> (via <a data-ref-id=\"3045-86\" href=\"\/xbox-live-marketplace\/3045-86\"
        slug=\"xbox-live-marketplace\">Xbox Live Arcade<\/a>), and <a data-ref-id=\"3045-35\"
        href=\"\/playstation-3\/3045-35\" slug=\"playstation-3\">PlayStation 3<\/a>
        (via <a data-ref-id=\"3045-88\" href=\"\/playstation-network-ps3\/3045-88\"
        slug=\"playstation-network-ps3\">PlayStation Network<\/a>) on April 11, 2012.
        An <a data-ref-id=\"3015-910\" href=\"\/advergames\/3015-910\" slug=\"advergames\">advergame<\/a>
        based on the sour sugar coated candy <a href=\"http:\/\/en.wikipedia.org\/wiki\/Sour_Patch_Kids\"
        rel=\"nofollow\">Sour Patch Kids<\/a>, players control a green (or blue, for
        player two) Sour Patch Kid who must make it through different levels such
        as a movie theatre concession stand to take his rightful place inside a human
        stomach.<\/p><p>The game features the song \"World Gone Sour (The Lost Kids)\"
        by <a data-ref-id=\"3040-73715\" href=\"\/method-man\/3040-73715\" slug=\"method-man\">Method
        Man<\/a> as well as voice work by <a data-ref-id=\"3040-101625\" href=\"\/creed-bratton\/3040-101625\"
        slug=\"creed-bratton\">Creed Bratton<\/a>.<\/p><h2>Gameplay<\/h2><p>World
        Gone Sour is a side-scrolling platformer. Similar to <a data-ref-id=\"3025-439\"
        href=\"\/pikmin\/3025-439\" slug=\"pikmin\">Pikmin<\/a>, the game has you
        flinging your little sour friends into objects or combining with them in order
        to advance.<\/p><h3><u>Sour Sacrifices<\/u><\/h3><p>In each level, there are
        many ways to kill and be killed by harmful dangers in the levels. Many times,
        right above dangers are points and, in order to get them, other Sour patch
        kids must be flung into them as a sacrifice. But don''t worry, they come back.<\/p><h4>There
        are Eight different kinds of Sacrifices<\/h4><ul><li><b>Sliced<\/b><\/li><li><b>Drowned<\/b><\/li><li><b>Exploded<\/b><\/li><li><b>Burnt<\/b><\/li><li><b>Flung<\/b><\/li><li><b>Melted<\/b><\/li><li><b>Skewered<\/b><\/li><li><b>Squashed<\/b><\/li><\/ul><h3><u>The
        Lost Candies<\/u><\/h3><p>The \"Lost\" are the candy that gets lost between
        couch cushions, , the floor, etc. When they don''t get eaten, they go insane.
        There are four lost candies and they are bosses in this game. Each boss has
        their own level.<\/p><h4><u>Semi-Squished<\/u><\/h4><p>Semi-Squished is a
        combination of a Blue Sour Patch, a shoe, and a wad of gum.<\/p><p><u><b>Dolly-Doll<\/b><\/u><\/p><p>Dolly
        is a little girl''s doll with its mind taken over by a Yellow Sour Patch.<\/p><p><u><b>Pump-Kind<\/b><\/u><\/p><p>Pump-Kind
        is a rotten pumpkin inhabited by a Purple Sour Patch that befriended some
        fireflies.<\/p><p><u><b>Red Friend<\/b><\/u><\/p><p>Red is your friend that
        got left at the factory. You encounter him multiple times over the course
